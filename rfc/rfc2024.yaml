    \                 (1),\n        local                 (2),\n        remote   \
    \             (3)\n    }\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The location of the resource (or a collection of\n\
    \        resources using a mask) of this conceptual row\n        is either (1)\
    \ local - the resource is reachable\n        via an interface, or (2) remote -\
    \ the resource\n        is reachable via a partner DLSw node (or a set\n     \
    \   of partner DLSw nodes).\"\n    DEFVAL { local }\n    ::= { dlswDirMacEntry\
    \ 5 }\n"
- title: dlswDirMacLocation  OBJECT-TYPE
  contents:
