- title: NBName ::= TEXTUAL-CONVENTION
  contents:
  - "NBName ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n  \
    \     \"Represents a single qualified NetBIOS name, which can include\n      \
    \  `don't care' and `wildcard' characters to represent a number\n        of real\
    \ NetBIOS names.  If an individual character position in\n        the qualified\
    \ name contains a `?', the corresponding character\n        position in a real\
    \ NetBIOS name is a `don't care'.  If the\n        qualified name ends in `*',\
    \ the remainder of a real NetBIOS\n        name is a `don't care'. `*' is only\
    \ considered a wildcard if it\n        appears at the end of a name.\"\n    SYNTAX\
    \  OCTET STRING (SIZE (0..16))\n"
- title: MacAddressNC ::= TEXTUAL-CONVENTION
  contents:
  - "MacAddressNC ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"1x:\"\n    STATUS   \
    \    current\n    DESCRIPTION\n       \"Represents an 802 MAC address represented\
    \ in\n        non-canonical format.  That is, the most significant\n        bit\
    \ will be transmitted first.  If this information\n        is not available, the\
    \ value is a zero length string.\"\n    SYNTAX       OCTET STRING (SIZE (0 | 6))\n"
- title: TAddress ::= TEXTUAL-CONVENTION
  contents:
  - "TAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n     \
    \  \"Denotes a transport service address.\n        For dlswTCPDomain, a TAddress\
    \ is 4 octets long,\n        containing the IP-address in network-byte order.\"\
    \n    SYNTAX  OCTET STRING (SIZE (0..255))\n"
- title: EndStationLocation ::= TEXTUAL-CONVENTION
  contents:
  - "EndStationLocation ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \       \"Representing the location of an end station related\n        to the\
    \ managed DLSw node.\"\n    SYNTAX  INTEGER  {\n                other        \
    \  (1),\n                internal       (2),  -- local virtual MAC address\n \
    \               remote         (3),  -- via DLSw partner\n                local\
    \          (4)   -- locally attached\n            }\n"
- title: DlcType ::= TEXTUAL-CONVENTION
  contents:
  - "DlcType ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n      \
    \ \"Representing the type of DLC of an end station, if\n        applicable.\"\n\
    \    SYNTAX  INTEGER  {\n                other          (1),  -- not assigned\
    \ yet\n                na             (2),  -- not applicable\n              \
    \  llc            (3),  -- 802.2 Logical Link Control\n                sdlc  \
    \         (4),  -- SDLC\n                qllc           (5)   -- QLLC\n      \
    \      }\n"
