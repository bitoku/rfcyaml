- title: dlswTConnOperPartnerSapList  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerSapList  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0\
    \ | 16))\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"The Supported SAP List received in the capabilities\n        exchange\
    \ message from the partner DLSw.  This list has\n        the same format described\
    \ for dlswTConnConfigSapList.\n        A string of zero length is returned before\
    \ a Capabilities\n        Exchange message is received, or if one is never received.\n\
    \        If an implementation chooses to keep dlswTConnOperEntrys in\n       \
    \ the `disconnected' state, this value should remain unchanged.\"\n    ::= { dlswTConnOperEntry\
    \ 13 }\n"
- title: dlswTConnOperPartnerNBExcl  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerNBExcl  OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The value of true\
    \ signifies that the NetBIOS names received\n        from this partner in the\
    \ NetBIOS name list in its capabilities\n        exchange message are the only\
    \ NetBIOS names reachable by\n        that partner.  `False' indicates that other\
    \ NetBIOS names may\n        be reachable.  `False' should be returned before\
    \ a Capabilities\n        Exchange message is received, if one is never received,\
    \ or if\n        one is received without a NB Name Exclusivity CV.\n        If\
    \ an implementation chooses to keep dlswTConnOperEntrys in\n        the `disconnected'\
    \ state, this value should remain unchanged.\"\n    ::= { dlswTConnOperEntry 14\
    \ }\n"
- title: dlswTConnOperPartnerMacExcl  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerMacExcl  OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The value of true\
    \ signifies that the MAC addresses received\n        from this partner in the\
    \ MAC address list in its capabilities\n        exchange message are the only\
    \ MAC addresses reachable by\n        that partner.  `False' indicates that other\
    \ MAC addresses may\n        be reachable.  `False' should be returned before\
    \ a Capabilities\n        Exchange message is received, if one is never received,\
    \ or if\n        one is received without a MAC Address Exclusivity CV.\n     \
    \   If an implementation chooses to keep dlswTConnOperEntrys in\n        the `disconnected'\
    \ state, this value should remain unchanged.\"\n    ::= { dlswTConnOperEntry 15\
    \ }\n"
- title: dlswTConnOperPartnerNBInfo  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerNBInfo  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n       none\
    \           (1),  -- none is kept\n       partial        (2),  -- partial list\
    \ is kept\n       complete       (3),  -- complete list is kept\n       notApplicable\
    \  (4)\n    }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"It is up to this DSLw whether to keep either none, some,\n        or\
    \ all of the NetBIOS name list that was received in\n        the capabilities\
    \ exchange message sent by this partner DLSw.\n        This object identifies\
    \ how much information was kept by\n        this DLSw.  These names are stored\
    \ as userConfigured\n        remote entries in dlswDirNBTable.\n        A value\
    \ of (4), notApplicable, should be returned before\n        a Capabilities Exchange\
    \ message is received, or if one is\n        never received.\n        If an implementation\
    \ chooses to keep dlswTConnOperEntrys in\n        the `disconnected' state, this\
    \ value should remain unchanged.\"\n    ::= { dlswTConnOperEntry 16 }\n"
- title: dlswTConnOperPartnerMacInfo  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerMacInfo  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n       none\
    \           (1),  -- none is kept\n       partial        (2),  -- partial list\
    \ is kept\n       complete       (3),  -- complete list is kept\n       notApplicable\
    \  (4)\n    }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"It is up to this DLSw whether to keep either none, some,\n        or\
    \ all of the MAC address list that was received in the\n        capabilities exchange\
    \ message sent by this partner DLSw.\n        This object identifies how much\
    \ information was kept by\n        this DLSw.  These names are stored as userConfigured\n\
    \        remote entries in dlswDirMACTable.\n        A value of (4), notApplicable,\
    \ should be returned before\n        a Capabilities Exchange message is received,\
    \ or if one is\n        never received.\n        If an implementation chooses\
    \ to keep dlswTConnOperEntrys in\n        the `disconnected' state, this value\
    \ should remain unchanged.\"\n    ::= { dlswTConnOperEntry 17 }\n"
