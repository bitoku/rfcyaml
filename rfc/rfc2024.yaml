- title: dlswTConnConfigTable  OBJECT-TYPE
  contents:
  - "dlswTConnConfigTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF DlswTConnConfigEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \   \"This table defines the transport connections\n        that will be initiated\
    \ or accepted by this\n        DLSw.  Structure of masks allows wildcard\n   \
    \     definition for a collection of transport\n        connections by a conceptual\
    \ row.  For a\n        specific transport connection, there may\n        be multiple\
    \ of conceptual rows match the\n        transport address.  The `best' match will\n\
    \        the one to determine the characteristics\n        of the transport connection.\"\
    \n    ::= { dlswTConn 2 }\n"
- title: dlswTConnConfigEntry  OBJECT-TYPE
  contents:
  - "dlswTConnConfigEntry  OBJECT-TYPE\n    SYNTAX     DlswTConnConfigEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n       \"Each conceptual\
    \ row defines a collection of\n        transport connections.\"\n    INDEX   {\
    \ dlswTConnConfigIndex }\n    ::= { dlswTConnConfigTable 1 }\n"
- title: DlswTConnConfigEntry ::= SEQUENCE {
  contents:
  - "DlswTConnConfigEntry ::= SEQUENCE {\n    dlswTConnConfigIndex              INTEGER,\n\
    \    dlswTConnConfigTDomain            OBJECT IDENTIFIER,\n    dlswTConnConfigLocalTAddr\
    \         TAddress,\n    dlswTConnConfigRemoteTAddr        TAddress,\n    dlswTConnConfigLastModifyTime\
    \     TimeTicks,\n    dlswTConnConfigEntryType          INTEGER,\n    dlswTConnConfigGroupDefinition\
    \    RowPointer,\n    dlswTConnConfigSetupType          INTEGER,\n    dlswTConnConfigSapList\
    \            OCTET STRING,\n    dlswTConnConfigAdvertiseMacNB     TruthValue,\n\
    \    dlswTConnConfigInitCirRecvWndw    INTEGER,\n    dlswTConnConfigOpens    \
    \          Counter32,\n    dlswTConnConfigRowStatus          RowStatus\n    }\n"
- title: dlswTConnConfigIndex  OBJECT-TYPE
  contents:
  - "dlswTConnConfigIndex  OBJECT-TYPE\n    SYNTAX     INTEGER (0..2147483647)\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \  \"The index to the conceptual row of the table.\n        Negative numbers are\
    \ not allowed.  There\n        are objects defined that point to conceptual\n\
    \        rows of this table with this index value.\n        Zero is used to denote\
    \ that no corresponding\n        row exists.\n        Index values are assigned\
    \ by the agent, and\n        should not be reused but should continue to\n   \
    \     increase in value.\"\n    ::= { dlswTConnConfigEntry 1 }\n"
- title: dlswTConnConfigTDomain  OBJECT-TYPE
  contents:
  - "dlswTConnConfigTDomain  OBJECT-TYPE\n    SYNTAX     OBJECT IDENTIFIER\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"The object identifier\
    \ which indicates the transport\n        domain of this conceptual row.\"\n  \
    \  ::= { dlswTConnConfigEntry 2 }\n"
- title: dlswTConnConfigLocalTAddr  OBJECT-TYPE
  contents:
  - "dlswTConnConfigLocalTAddr  OBJECT-TYPE\n    SYNTAX     TAddress\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"The local transport\
    \ address for this conceptual row\n        of the transport connection definition.\"\
    \n    ::= { dlswTConnConfigEntry 3 }\n"
- title: dlswTConnConfigRemoteTAddr  OBJECT-TYPE
  contents:
  - "dlswTConnConfigRemoteTAddr  OBJECT-TYPE\n    SYNTAX     TAddress\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"The remote transport\
    \ address.  Together with\n        dlswTConnConfigEntryType and dlswTConnConfigGroupDefinition,\n\
    \        the object instance of this conceptual row identifies a\n        collection\
    \ of the transport connections that will be\n        either initiated by this\
    \ DLSw or initiated by a partner\n        DLSw and accepted by this DLSw.\"\n\
    \    ::= { dlswTConnConfigEntry 4 }\n"
- title: dlswTConnConfigLastModifyTime  OBJECT-TYPE
  contents:
  - "dlswTConnConfigLastModifyTime  OBJECT-TYPE\n    SYNTAX     TimeTicks\n    UNITS\
    \      \"hundredths of a second\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The time (in hundredths of a second) since the value\
    \ of\n        any object in this conceptual row except for\n        dlswTConnConfigOpens\
    \ was last changed.  This value\n        may be compared to dlswTConnOperConnectTime\
    \ to\n        determine whether values in this row are completely\n        valid\
    \ for a transport connection created using\n        this row definition.\"\n \
    \   ::= { dlswTConnConfigEntry 5 }\n"
- title: dlswTConnConfigEntryType  OBJECT-TYPE
  contents:
  - "dlswTConnConfigEntryType  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        individual\
    \     (1),\n        global         (2),\n        group          (3)\n    }\n \
    \   MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \"\
    The object instance signifies the type of entry in the\n        associated conceptual\
    \ row.  The value of `individual'\n        means that the entry applies to a specific\
    \ partner DLSw\n        node as identified by dlswTConnConfigRemoteTAddr and\n\
    \        dlswTConnConfigTDomain.  The value of `global'\n        means that the\
    \ entry applies to all partner DLSw nodes\n        of the TDomain.  The value\
    \ of 'group' means that the entry\n        applies to a specific set of DLSw nodes\
    \ in the TDomain.\n        Any group definitions are enterprise-specific and are\
    \ pointed\n        to by dlswTConnConfigGroupDefinition.  In the cases of\n  \
    \      `global' and `group', the value in dlswTConnConfigRemoteTAddr\n       \
    \ may not have any significance.\"\n    ::= { dlswTConnConfigEntry 6 }\n"
- title: dlswTConnConfigGroupDefinition OBJECT-TYPE
  contents:
  - "dlswTConnConfigGroupDefinition OBJECT-TYPE\n    SYNTAX     RowPointer\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"For conceptual\
    \ rows of `individual' and `global' as\n        specified in dlswTConnConfigEntryType,\
    \ the instance\n        of this object is  `0.0'.  For conceptual rows of\n  \
    \      `group', the instance points to the specific\n        group definition.\"\
    \n    ::= { dlswTConnConfigEntry 7 }\n"
- title: dlswTConnConfigSetupType  OBJECT-TYPE
  contents:
  - "dlswTConnConfigSetupType  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        other\
    \              (1),\n        activePersistent   (2),\n        activeOnDemand \
    \    (3),\n        passive            (4),\n        excluded           (5)\n \
    \   }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n \
    \      \"This value of the instance of a conceptual row\n        identifies the\
    \ behavior of the collection of\n        transport connections that this conceptual\
    \ row\n        defines.  The value of activePersistent, activeOnDemand\n     \
    \   and passive means this DLSw will accept any transport\n        connections,\
    \ initiated by partner DLSw nodes, which\n        are defined by this conceptual\
    \ row.  The value of\n        activePersistent means this DLSw will also initiate\n\
    \        the transport connections of this conceptual row and\n        retry periodically\
    \ if necessary.  The value of\n        activeOnDemand means this DLSw will initiate\
    \ a\n        transport connection of this conceptual row, if\n        there is\
    \ a directory cache hits.  The value of\n        other is implementation specific.\
    \  The value of exclude\n        means that the specified node is not allowed\
    \ to be\n        a partner to this DLSw node.  To take a certain\n        conceptual\
    \ row definition out of service, a value of\n        notInService for dlswTConnConfigRowStatus\
    \ should be\n        used.\"\n    DEFVAL  { passive }\n    ::= { dlswTConnConfigEntry\
    \ 8 }\n"
- title: dlswTConnConfigSapList  OBJECT-TYPE
  contents:
  - "dlswTConnConfigSapList  OBJECT-TYPE\n    SYNTAX     OCTET STRING  (SIZE(16))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \"\
    The SAP list indicates which SAPs are advertised to\n        the transport connection\
    \ defined by this conceptual\n        row.  Only SAPs with even numbers are represented,\n\
    \        in the form of the most significant bit of the first\n        octet representing\
    \ the SAP 0, the next most significant\n        bit representing the SAP 2, to\
    \ the least significant\n        bit of the last octet representing the SAP 254.\
    \  Data\n        link switching is allowed for those SAPs which have\n       \
    \ one in its corresponding bit, not allowed otherwise.\n        The whole SAP\
    \ list has to be changed together.  Changing\n        the SAP list affects only\
    \ new circuit establishments\n        and has no effect on established circuits.\n\
    \        This list can be used to restrict specific partners\n        from knowing\
    \ about all the SAPs used by DLSw on all its\n        interfaces (these are represented\
    \ in dlswIfSapList for\n        each interface).  For instance, one may want to\
    \ run NetBIOS\n        with some partners but not others.\n        If a node supports\
    \ sending run-time capabilities exchange\n        messages, changes to this object\
    \ should cause that action.\n        When to start the run-time capabilities exchange\
    \ is\n        implementation-specific.\n        The DEFVAL below indicates support\
    \ for SAPs 0, 4, 8, and C.\"\n    DEFVAL  { 'AA000000000000000000000000000000'H\
    \ }\n    ::= { dlswTConnConfigEntry 9 }\n"
- title: dlswTConnConfigAdvertiseMacNB  OBJECT-TYPE
  contents:
  - "dlswTConnConfigAdvertiseMacNB  OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"The value of\
    \ true indicates that any defined local MAC\n         addresses and NetBIOS names\
    \ will be advertised to a\n         partner node via initial and (if supported)\
    \ run-time\n         capabilities exchange messages.  The DLSw node should send\n\
    \         the appropriate exclusivity control vector to accompany\n         each\
    \ list it sends, or to represent that the node is\n         explicitly configured\
    \ to have a null list.\n         The value of false indicates that the DLSw node\
    \ should not\n         send a MAC address list or NetBIOS name list, and should\n\
    \         also not send their corresponding exclusivity control\n         vectors.\"\
    \n    DEFVAL  { true }\n    ::= { dlswTConnConfigEntry 10 }\n"
- title: dlswTConnConfigInitCirRecvWndw  OBJECT-TYPE
  contents:
  - "dlswTConnConfigInitCirRecvWndw  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    UNITS      \"SSP messages\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The initial circuit receive pacing window size, in\
    \ the unit\n        of SSP messages, to be used for future transport connections\n\
    \        activated using this table row.  The managed node sends this\n      \
    \  value as its initial receive pacing window in its initial\n        capabilities\
    \ exchange message.  Changing this value does not\n        affect the initial\
    \ circuit receive pacing window size of\n        currently active transport connections.\
    \  If the standard window\n        pacing scheme is not supported, the value is\
    \ zero.\n        A larger receive window value may be appropriate for partners\n\
    \        that are reachable only via physical paths that have longer\n       \
    \ network delays.\"\n    DEFVAL  { 1 }\n    ::= { dlswTConnConfigEntry 11 }\n"
- title: dlswTConnConfigOpens  OBJECT-TYPE
  contents:
  - "dlswTConnConfigOpens  OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n       \"Number of times transport connections\
    \ entered\n        connected state according to the definition of\n        this\
    \ conceptual row.\"\n    ::= { dlswTConnConfigEntry 12 }\n"
- title: dlswTConnConfigRowStatus  OBJECT-TYPE
  contents:
