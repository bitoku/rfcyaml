- title: dlswTConnOperFlowCntlMode  OBJECT-TYPE
  contents:
  - "dlswTConnOperFlowCntlMode  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n       undetermined\
    \   (1),\n       pacing         (2),   -- DLSw standard flow control\n       other\
    \          (3)    -- non-DLSw standard flow control\n    }\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n       \"The flow control mechanism\
    \ in use on this transport connection.\n        This value is undetermined (1)\
    \ before the mode of flow control\n        can be established on a new transport\
    \ connection (i.e., after\n        CapEx is sent but before Capex or other SSP\
    \ control messages\n        have been received).  Pacing (2) indicates that the\
    \ standard\n        RFC 1795 pacing mechanism is in use.  Other (3) may be either\n\
    \        the RFC 1434+ xBusy mechanism operating to a back-level DLSw,\n     \
    \   or a vendor-specific flow control method.  Whether it is xBusy\n        or\
    \ not can be inferred from dlswTConnOperPartnerVersion.\"\n    ::= { dlswTConnOperEntry\
    \ 8 }\n"
