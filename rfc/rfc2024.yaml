- title: dlswCircuitFCSendGrantedUnits  OBJECT-TYPE
  contents:
  - "dlswCircuitFCSendGrantedUnits  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The number of paced SSP messages that this DLSw is currently\n        authorized\
    \ to send on this circuit before it must stop and\n        wait for an additional\
    \ flow control indication from the\n        partner DLSw.\n        The value zero\
    \ should be returned if this circuit is not\n        running the DLSw pacing protocol.\"\
    \n    ::= { dlswCircuitEntry 19 }\n"
- title: dlswCircuitFCSendCurrentWndw  OBJECT-TYPE
  contents:
  - "dlswCircuitFCSendCurrentWndw  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The current window size that this DLSw is using in its role\n        as a data\
    \ sender.  This is the value by which this DLSw would\n        increase the number\
    \ of messages it is authorized to send, if\n        it were to receive a flow\
    \ control indication with the bits\n        specifying `repeat window'.\n    \
    \    The value zero should be returned if this circuit is not\n        running\
    \ the DLSw pacing protocol.\"\n    ::= { dlswCircuitEntry 20 }\n"
- title: dlswCircuitFCRecvGrantedUnits  OBJECT-TYPE
  contents:
  - "dlswCircuitFCRecvGrantedUnits  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The current number of paced SSP messages that this DLSw has\n        authorized\
    \ the partner DLSw to send on this circuit before\n        the partner DLSw must\
    \ stop and wait for an additional flow\n        control indication from this DLSw.\n\
    \        The value zero should be returned if this circuit is not\n        running\
    \ the DLSw pacing protocol.\"\n    ::= { dlswCircuitEntry 21 }\n"
- title: dlswCircuitFCRecvCurrentWndw  OBJECT-TYPE
  contents:
  - "dlswCircuitFCRecvCurrentWndw  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The current window size that this DLSw is using in its role\n        as a data\
    \ receiver.  This is the number of additional paced\n        SSP messages that\
    \ this DLSw would be authorizing its DLSw\n        partner to send, if this DLSw\
    \ were to send a flow control\n        indication with the bits specifying `repeat\
    \ window'.\n        The value zero should be returned if this circuit is not\n\
    \        running the DLSw pacing protocol.\"\n    ::= { dlswCircuitEntry 22 }\n"
- title: dlswCircuitFCLargestRecvGranted  OBJECT-TYPE
  contents:
  - "dlswCircuitFCLargestRecvGranted  OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The largest receive\
    \ window size granted by this DLSw during\n        the current activation of this\
    \ circuit.  This is not the\n        largest number of messages granted at any\
    \ time, but the\n        largest window size as represented by FCIND operator\
    \ bits.\n        The value zero should be returned if this circuit is not\n  \
    \      running the DLSw pacing protocol.\"\n    ::= { dlswCircuitEntry 23 }\n"
- title: dlswCircuitFCLargestSendGranted  OBJECT-TYPE
  contents:
  - "dlswCircuitFCLargestSendGranted  OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The largest send\
    \ (with respect to this DLSw) window size\n        granted by the partner DLSw\
    \ during the current activation of\n        this circuit.\n        The value zero\
    \ should be returned if this circuit is not\n        running the DLSw pacing protocol.\"\
    \n    ::= { dlswCircuitEntry 24 }\n"
- title: dlswCircuitFCHalveWndwSents  OBJECT-TYPE
