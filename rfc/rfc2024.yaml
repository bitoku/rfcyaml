- title: dlswDirMacEntryType  OBJECT-TYPE
  contents:
  - "dlswDirMacEntryType  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        other  \
    \                  (1),\n        userConfiguredPublic     (2),\n        userConfiguredPrivate\
    \    (3),\n        partnerCapExMsg          (4),\n        dynamic            \
    \      (5)\n    }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \       \"The cause of the creation of this conceptual row.\n        It could\
    \ be one of the three methods: (1) user\n        configured, including via management\
    \ protocol\n        set operations, configuration file, command line\n       \
    \ or equivalent methods; (2) learned from the\n        partner DLSw Capabilities\
    \ Exchange messages;\n        and (3) dynamic, e.g., learned from ICanReach\n\
    \        messages, or LAN explorer frames.  Since only\n        individual MAC\
    \ addresses can be dynamically learned,\n        dynamic entries will all have\
    \ a mask of all FFs.\n        The public versus private distinction for user-\n\
    \        configured resources applies only to local resources\n        (UC remote\
    \ resources are private), and indicates\n        whether that resource should\
    \ be advertised in\n        capabilities exchange messages sent by this node.\"\
    \n    DEFVAL { userConfiguredPublic }\n    ::= { dlswDirMacEntry 4 }\n"
- title: dlswDirMacLocationType  OBJECT-TYPE
  contents:
