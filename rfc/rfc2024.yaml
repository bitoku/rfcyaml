- title: dlswTConnTcpConfigTable  OBJECT-TYPE
  contents:
  - "dlswTConnTcpConfigTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF DlswTConnTcpConfigEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \   \"This table defines the TCP transport connections that\n        will be either\
    \ initiated by or accepted by this DSLw.\n        It augments the entries in dlswTConnConfigTable\
    \ whose domain\n        is dlswTCPDomain.\"\n    ::= { dlswTConnTcp 1 }\n"
- title: dlswTConnTcpConfigEntry  OBJECT-TYPE
  contents:
  - "dlswTConnTcpConfigEntry  OBJECT-TYPE\n    SYNTAX     DlswTConnTcpConfigEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \   \"Each conceptual row defines parameters that are\n        specific to dlswTCPDomain\
    \ transport connections.\"\n    INDEX   { dlswTConnConfigIndex }\n    ::= { dlswTConnTcpConfigTable\
    \ 1 }\n"
- title: DlswTConnTcpConfigEntry ::= SEQUENCE {
  contents:
  - "DlswTConnTcpConfigEntry ::= SEQUENCE {\n    dlswTConnTcpConfigKeepAliveInt  \
    \     INTEGER,\n    dlswTConnTcpConfigTcpConnections     INTEGER,\n    dlswTConnTcpConfigMaxSegmentSize\
    \     INTEGER\n    }\n"
- title: dlswTConnTcpConfigKeepAliveInt  OBJECT-TYPE
  contents:
  - "dlswTConnTcpConfigKeepAliveInt  OBJECT-TYPE\n    SYNTAX     INTEGER (0..1800)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The time in seconds between TCP keepAlive messages\
    \ when\n        no traffic is flowing.  Zero signifies no keepAlive protocol.\n\
    \        Changes take effect only for new TCP connections.\"\n    DEFVAL  { 0\
    \ }\n    ::= { dlswTConnTcpConfigEntry 1 }\n"
- title: dlswTConnTcpConfigTcpConnections  OBJECT-TYPE
  contents:
  - "dlswTConnTcpConfigTcpConnections  OBJECT-TYPE\n    SYNTAX     INTEGER (1..16)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \"\
    This is our preferred number of TCP connections within a\n        TCP transport\
    \ connection.  The actual number used is negotiated\n        at capabilities exchange\
    \ time. Changes take effect only\n        for new transport connections.\"\n \
    \   DEFVAL  { 2 }\n    ::= { dlswTConnTcpConfigEntry 2 }\n"
- title: dlswTConnTcpConfigMaxSegmentSize  OBJECT-TYPE
  contents:
  - "dlswTConnTcpConfigMaxSegmentSize  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    UNITS      \"packets\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n       \"This is the number of bytes that this node is\n   \
    \     willing to receive over the read TCP connection(s).\n        Changes take\
    \ effect for new transport connections.\"\n    DEFVAL  { 4096 }\n    ::= { dlswTConnTcpConfigEntry\
    \ 3 }\n"
