- title: dlswTConnOperPartnerVersion  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerVersion  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0\
    \ | 2))\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n \
    \      \"This value identifies which version (first octet) and release\n     \
    \   (second octet) of the DLSw standard is supported by this\n        partner\
    \ DLSw. This information is obtained from a DLSw\n        capabilities exchange\
    \ message received from the partner DLSw.\n        A string of zero length is\
    \ returned before a Capabilities\n        Exchange message is received, or if\
    \ one is never received.\n        A conceptual row with a dlswTConnOperState of\
    \ `connected' but\n        a zero length partner version indicates that the partner\
    \ is\n        a non-standard DLSw partner.\n        If an implementation chooses\
    \ to keep dlswTConnOperEntrys in\n        the `disconnected' state, this value\
    \ should remain unchanged.\"\n    REFERENCE\n       \"DLSW: Switch-to-Switch Protocol\
    \ RFC 1795\"\n    ::= { dlswTConnOperEntry 9 }\n"
- title: dlswTConnOperPartnerVendorID  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerVendorID  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE\
    \ (0 | 3))\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"This value identifies the IEEE-assigned organizationally\n        Unique\
    \ Identifier (OUI) of the maker of this partner\n        DLSw.  This information\
    \ is obtained from a DLSw\n        capabilities exchange message received from\
    \ the partner DLSw.\n        A string of zero length is returned before a Capabilities\n\
    \        Exchange message is received, or if one is never received.\n        If\
    \ an implementation chooses to keep dlswTConnOperEntrys in\n        the `disconnected'\
    \ state, this value should remain unchanged.\"\n    ::= { dlswTConnOperEntry 10\
    \ }\n"
- title: dlswTConnOperPartnerVersionStr  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerVersionStr  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE\
    \ (0..253))\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"This value identifies the particular product version (e.g.,\n      \
    \  product name, code level, fix level) of this partner DLSw.\n        The format\
    \ of the actual version string is vendor-specific.\n        This information is\
    \ obtained from a DLSw capabilities exchange\n        message received from the\
    \ partner DLSw.\n        A string of zero length is returned before a Capabilities\n\
    \        Exchange message is received, if one is never received, or\n        if\
    \ one is received but it does not contain a version string.\n        If an implementation\
    \ chooses to keep dlswTConnOperEntrys in\n        the `disconnected' state, this\
    \ value should remain unchanged.\"\n    REFERENCE\n       \"DLSW: Switch-to-Switch\
    \ Protocol RFC 1795\"\n    ::= { dlswTConnOperEntry 11 }\n"
- title: dlswTConnOperPartnerInitPacingWndw  OBJECT-TYPE
  contents:
  - "dlswTConnOperPartnerInitPacingWndw  OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The value of the partner initial receive pacing window.  This\n        is our\
    \ initial send pacing window for all new circuits on this\n        transport connection,\
    \ as modified and granted by the first flow\n        control indication the partner\
    \ sends on each circuit.\n        This information is obtained from a DLSw capabilities\
    \ exchange\n        message received from the partner DLSw.\n        A value of\
    \ zero is returned before a Capabilities\n        Exchange message is received,\
    \ or if one is never received.\n        If an implementation chooses to keep dlswTConnOperEntrys\
    \ in\n        the `disconnected' state, this value should remain unchanged.\"\n\
    \    REFERENCE\n       \"DLSW: Switch-to-Switch Protocol RFC 1795\"\n    ::= {\
    \ dlswTConnOperEntry 12 }\n"
