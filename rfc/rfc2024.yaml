- title: dlswTConnOperConnectTime  OBJECT-TYPE
  contents:
  - "dlswTConnOperConnectTime  OBJECT-TYPE\n    SYNTAX     TimeTicks\n    UNITS  \
    \    \"hundredths of a second\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The amount of time (in hundredths of a second) since\
    \ this\n        transport connection last entered the 'connected' state.\n   \
    \     A value of zero means this transport connection has never\n        been\
    \ established.\"\n    ::= { dlswTConnOperEntry 5 }\n"
- title: dlswTConnOperState  OBJECT-TYPE
  contents:
  - "dlswTConnOperState  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        connecting\
    \         (1),\n        initCapExchange    (2),\n        connected          (3),\n\
    \        quiescing          (4),\n        disconnecting      (5),\n        disconnected\
    \       (6)\n    }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n\
    \       \"The state of this transport connection.  The transport\n        connection\
    \ enters `connecting' state when DLSw makes\n        a connection request to the\
    \ transport layer.  Once initial\n        Capabilities Exchange is sent, the transport\
    \ connection\n        enters enters `initCapExchange' state.  When partner\n \
    \       capabilities have been determined and the transport\n        connection\
    \ is ready for sending CanUReach (CUR) messages,\n        it moves to the `connected'\
    \ state.  When DLSw is in the\n        process of bringing down the connection,\
    \ it is in the\n        `disconnecting' state.  When the transport layer\n   \
    \     indicates one of its connections is disconnected, the\n        transport\
    \ connection moves to the `disconnected' state.\n        Whereas all of the values\
    \ will be returned in response\n        to a management protocol retrieval operation,\
    \ only two\n        values may be specified in a management protocol set\n   \
    \     operation: `quiescing' and `disconnecting'.  Changing\n        the value\
    \ to `quiescing' prevents new circuits from being\n        established, and will\
    \ cause a transport disconnect when\n        the last circuit on the connection\
    \ goes away.  Changing\n        the value to `disconnecting' will force off all\
    \ circuits\n        immediately and bring the connection to `disconnected'\n \
    \       state.\"\n    ::= { dlswTConnOperEntry 6 }\n"
- title: dlswTConnOperConfigIndex  OBJECT-TYPE
  contents:
  - "dlswTConnOperConfigIndex  OBJECT-TYPE\n    SYNTAX     INTEGER (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n       \"\
    The value of dlswTConnConfigIndex of the dlswTConnConfigEntry\n        that governs\
    \ the configuration information used by this\n        dlswTConnOperEntry.  The\
    \ manager can therefore normally\n        examine both configured and operational\
    \ information\n        for this transport connection.\n        This value is zero\
    \ if the corresponding dlswTConnConfigEntry\n        was deleted after the creation\
    \ of this dlswTConnOperEntry.\n        If some fields in the former were changed\
    \ but the conceptual\n        row was not deleted, some configuration information\
    \ may not\n        be valid for this operational transport connection.  The\n\
    \        manager can compare dlswTConnOperConnectTime and\n        dlswTConnConfigLastModifyTime\
    \ to determine if this condition\n        exists.\"\n    ::= { dlswTConnOperEntry\
    \ 7 }\n"
