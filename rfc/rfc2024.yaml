- title: dlswNodeStdPacingSupport  OBJECT-TYPE
  contents:
  - "dlswNodeStdPacingSupport  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n       none\
    \              (1),  -- does not support DLSw\n                              \
    \ -- Standard pacing scheme\n       adaptiveRcvWindow (2),  -- the receive window\
    \ size\n                               -- varies\n       fixedRcvWindow    (3)\
    \   -- the receive window size\n                               -- remains constant\n\
    \    }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n  \
    \     \"Circuit pacing, as defined in the DLSw Standard, allows each\n       \
    \ of the two DLSw nodes on a circuit to control the amount\n        of data the\
    \ other is permitted to send to them.  This object\n        reflects the level\
    \ of support the DLSw node has for this\n        protocol.  (1) means the node\
    \ has no support for the standard\n        circuit pacing flows;  it may use RFC\
    \ 1434+ methods only, or\n        a proprietary flow control scheme.  (2) means\
    \ the node supports\n        the standard scheme and can vary the window sizes\
    \ it grants as\n        a data receiver.  (3) means the node supports the standard\n\
    \        scheme but never varies its receive window size.\"\n    ::= { dlswNode\
    \ 4 }\n"
