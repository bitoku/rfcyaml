    \    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n       \"The time in seconds between TCP keepAlive messages\
    \ when\n        no traffic is flowing.  Zero signifies no keepAlive protocol is\n\
