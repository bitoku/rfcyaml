    \ implementation\n        specific.  It identifies the location of the MAC address\n\
    \        (or the collection of MAC addresses.)\"\n    DEFVAL { null }\n    ::=\
    \ { dlswDirMacEntry 6 }\n"
- title: dlswDirMacStatus  OBJECT-TYPE
  contents:
  - "dlswDirMacStatus  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        unknown   \
