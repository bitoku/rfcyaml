    \   \"This table is the circuit representation in the DLSw\n        entity. Virtual\
    \ data links are used to represent any internal\n        end stations.  There\
    \ is a conceptual row associated with\n        each data link.  Thus, for circuits\
    \ without an intervening\n        transport connection, there are two conceptual\
    \ rows\n        for each circuit.\n        The table consists of the circuits\
    \ being established,\n        established, and as an implementation option, circuits\
    \ that\n        have been disconnected.  For circuits carried over\n        transport\
    \ connections, an entry is created after\n        the CUR_cs was sent or received.\
    \  For circuits between\n        two locally attached devices, or internal virtual\
    \ MAC\n        addresses, an entry is created when the equivalent of\n       \
    \ CUR_cs sent/received status is reached.\n        End station 1 (S1) and End\
    \ station 2 (S2) are used to\n        represent the two end stations of the circuit.\n\
    \        S1 is always an end station which is locally attached.\n        S2 may\
    \ be locally attached or remote.  If it is locally\n        attached, the circuit\
    \ will be represented by two rows indexed\n        by (A, B) and (B, A) where\
    \ A & B are the relevant MACs/SAPs.\n        The table may be used to store the\
    \ causes of disconnection of\n        circuits.  It is recommended that the oldest\
    \ disconnected\n        circuit entry be removed from this table when the memory\n\
    \        space of disconnected circuits is needed.\"\n    ::= { dlswCircuit 2\
    \ }\n"
- title: dlswCircuitEntry  OBJECT-TYPE
  contents:
  - "dlswCircuitEntry  OBJECT-TYPE\n    SYNTAX     DlswCircuitEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n       \"\"\n    INDEX\
    \   { dlswCircuitS1Mac,\n              dlswCircuitS1Sap,\n              dlswCircuitS2Mac,\n\
    \              dlswCircuitS2Sap }\n    ::= { dlswCircuitTable 1 }\n"
