    \     (1),\n        low             (2),\n        medium          (3),\n     \
    \   high            (4),\n        highest         (5)\n    }\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n       \"The transmission priority of\
    \ this circuit as understood by\n        this DLSw node.  This value is determined\
    \ by the two DLSw\n        nodes at circuit startup time.  If this DLSw node does\
    \ not\n        support DLSw circuit priority, the value `unsupported' should\n\
    \        be returned.\"\n    ::= { dlswCircuitEntry 18 }\n"
