- title: dlswIfRowStatus  OBJECT-TYPE
  contents:
  - "dlswIfRowStatus  OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n       \"This object is used by the\
    \ manager to create\n        or delete the row entry in the dlswIfTable\n    \
    \    following the RowStatus textual convention.\"\n    ::= { dlswIfEntry 1 }\n"
- title: dlswIfVirtualSegment  OBJECT-TYPE
  contents:
  - "dlswIfVirtualSegment  OBJECT-TYPE\n    SYNTAX     INTEGER (0..4095 | 65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \"\
    The segment number that uniquely identifies the virtual\n        segment to which\
    \ this DLSw interface is connected.\n        Current source routing protocols\
    \ limit this value to\n        the range 0 - 4095. (The value 0 is used by some\n\
    \        management applications for special test cases.)\n        A value of\
    \ 65535 signifies that no virtual segment\n        is assigned to this interface.\
    \  For instance,\n        in a non-source routing environment, segment number\n\
    \        assignment is not required.\"\n    DEFVAL { 65535 }\n    ::= { dlswIfEntry\
    \ 2 }\n"
- title: dlswIfSapList  OBJECT-TYPE
  contents:
  - "dlswIfSapList  OBJECT-TYPE\n    SYNTAX     OCTET STRING  (SIZE(16))\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n       \"The SAP list\
    \ indicates which SAPs are allowed to be\n        data link switched through this\
    \ interface.  This list\n        has the same format described for dlswTConnConfigSapList.\n\
    \        When changes to this object take effect is implementation-\n        specific.\
    \  Turning off a particular SAP can destroy\n        active circuits that are\
    \ using that SAP.  An agent\n        implementation may reject such changes until\
    \ there are no\n        active circuits if it so chooses.  In this case, it is\
    \ up\n        to the manager to close the circuits first, using\n        dlswCircuitState.\n\
    \        The DEFVAL below indicates support for SAPs 0, 4, 8, and C.\"\n    DEFVAL\
    \  { 'AA000000000000000000000000000000'H }\n    ::= { dlswIfEntry 3 }\n"
