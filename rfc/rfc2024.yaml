- title: dlswNodeVersion  OBJECT-TYPE
  contents:
  - "dlswNodeVersion  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (2))\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"This value identifies\
    \ the particular version of the DLSw\n        standard supported by this DLSw.\
    \  The first octet is a\n        hexadecimal value representing the DLSw standard\
    \ Version\n        number of this DLSw, and the second is a hexadecimal value\n\
    \        representing the DLSw standard Release number. This\n        information\
    \ is reported in DLSw Capabilities Exchange.\"\n    REFERENCE\n       \"DLSW:\
    \ Switch-to-Switch Protocol RFC 1795\"\n    ::= { dlswNode 1 }\n"
- title: dlswNodeVendorID  OBJECT-TYPE
  contents:
  - "dlswNodeVendorID  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (3))\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The value identifies\
    \ the manufacturer's IEEE-assigned\n        organizationally Unique Identifier\
    \ (OUI) of this DLSw.\n        This information is reported in DLSw Capabilities\n\
    \        Exchange.\"\n    REFERENCE\n       \"DLSW: Switch-to-Switch Protocol\
    \ RFC 1795\"\n    ::= { dlswNode 2 }\n"
- title: dlswNodeVersionString  OBJECT-TYPE
  contents:
  - "dlswNodeVersionString  OBJECT-TYPE\n    SYNTAX     DisplayString\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"This string gives\
    \ product-specific information about\n        this DLSw (e.g., product name, code\
    \ release and fix level).\n        This flows in Capabilities Exchange messages.\"\
    \n    REFERENCE\n       \"DLSW: Switch-to-Switch Protocol RFC 1795\"\n    ::=\
    \ { dlswNode 3 }\n"
