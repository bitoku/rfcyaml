    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \   \"A list of TCP transport connections.   It is optional\n        but desirable\
    \ for the agent to keep an entry for some\n        period of time after the transport\
    \ connection is\n        disconnected.  This allows the manager to capture\n \
    \       additional useful information about the connection, in\n        particular,\
    \ statistical information and the cause of the\n        disconnection.\"\n   \
    \ ::= { dlswTConnTcp 2 }\n"
