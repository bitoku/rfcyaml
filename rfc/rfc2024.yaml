- title: dlswCircuitState  OBJECT-TYPE
  contents:
  - "dlswCircuitState  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        disconnected\
    \           (1),\n        circuitStart           (2),\n        resolvePending\
    \         (3),\n        circuitPending         (4),\n        circuitEstablished\
    \     (5),\n        connectPending         (6),\n        contactPending      \
    \   (7),\n        connected              (8),\n        disconnectPending     \
    \ (9),\n        haltPending            (10),\n        haltPendingNoack       (11),\n\
    \        circuitRestart         (12),\n        restartPending         (13)\n \
    \   }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n  \
    \     \"The current state of this circuit.  The agent, implementation\n      \
    \  specific, may choose to keep entries for some period of time\n        after\
    \ circuit disconnect, so the manager can gather the time\n        and cause of\
    \ disconnection.\n        While all of the specified values may be returned from\
    \ a GET\n        operation, the only SETable value is `disconnectPending'.\n \
    \       When this value is set, DLSw should perform the appropriate\n        action\
    \ given its previous state (e.g., send HALT_DL if the\n        state was `connected')\
    \ to bring the circuit down to the\n        `disconnected' state.  Both the partner\
    \ DLSw and local end\n        station(s) should be notified as appropriate.\n\
    \        This MIB provides no facility to re-establish a disconnected\n      \
    \  circuit, because in DLSw this should be an end station-driven\n        function.\"\
    \n    ::= { dlswCircuitEntry 17 }\n"
- title: dlswCircuitPriority  OBJECT-TYPE
