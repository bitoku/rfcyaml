- title: dlswTrapCntlTConnPartnerReject  OBJECT-TYPE
  contents:
  - "dlswTrapCntlTConnPartnerReject  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n    \
    \    enabled     (1),\n        disabled    (2),\n        partial     (3)\n   \
    \ }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n    \
    \   \"Indicates whether the DLSw is permitted to emit partner\n        reject\
    \ related traps.  With the value of `enabled'\n        the DLSw will emit all\
    \ partner reject related traps.\n        With the value of `disabled' the DLSw\
    \ will not emit\n        any partner reject related traps.  With the value\n \
    \       of `partial' the DLSw will only emits partner reject\n        traps for\
    \ CapEx reject.  The changes take effect\n        immediately.\"\n    ::= { dlswTrapControl\
    \ 1 }\n"
- title: dlswTrapCntlTConnProtViolation  OBJECT-TYPE
  contents:
  - "dlswTrapCntlTConnProtViolation  OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n       \"Indicates whether\
    \ the DLSw is permitted to generate\n        protocol-violation traps on the events\
    \ such as\n        window size violation.  The changes take effect\n        immediately.\"\
    \n    ::= { dlswTrapControl 2 }\n"
- title: dlswTrapCntlTConn  OBJECT-TYPE
  contents:
  - "dlswTrapCntlTConn  OBJECT-TYPE\n    SYNTAX     INTEGER {\n        enabled   \
    \  (1),\n        disabled    (2),\n        partial     (3)\n    }\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n       \"Indicates whether\
    \ the DLSw is permitted to emit transport\n        connection up and down traps.\
    \  With the value of `enabled'\n        the DLSw will emit traps when connections\
    \ enter `connected'\n        and `disconnected' states.  With the value of `disabled'\n\
    \        the DLSw will not emit traps when connections enter of\n        `connected'\
    \ and `disconnected' states.  With the value\n        of `partial' the DLSw will\
    \ only emits transport connection\n        down traps when the connection is closed\
    \ with busy.\n        The changes take effect immediately.\"\n    ::= { dlswTrapControl\
    \ 3 }\n"
- title: dlswTrapCntlCircuit  OBJECT-TYPE
  contents:
  - "dlswTrapCntlCircuit  OBJECT-TYPE\n    SYNTAX     INTEGER {\n        enabled \
    \    (1),\n        disabled    (2),\n        partial     (3)\n    }\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n       \"Indicates whether\
    \ the DLSw is permitted to generate\n        circuit up and down traps.  With\
    \ the value of `enabled'\n        the DLSw will emit traps when circuits enter\
    \ `connected'\n        and `disconnected' states.  With the value of `disabled'\n\
    \        the DLSw will not emit traps when circuits enter of\n        `connected'\
    \ and `disconnected' states.  With the value\n        of `partial' the DLSw will\
    \ emit traps only for those\n        circuits that are initiated by this DLSw,\
    \ e.g.,\n        originating the CUR_CS message.  The changes take effect\n  \
    \      immediately.\"\n    ::= { dlswTrapControl 4 }\n"
