- title: 1.0  The SNMPv2 Network Management Framework
  contents:
  - "1.0  The SNMPv2 Network Management Framework\n   The SNMP Network Management\
    \ Framework presently consists of three\n   major components.  They are:\n   \
    \   RFC 1902 [2] which defines the SMI, the mechanisms used for\n      describing\
    \ and naming objects for the purpose of management.\n      STD 17, RFC 1213 [4]\
    \ defines MIB-II, the core set of managed\n      objects for the Internet suite\
    \ of protocols.\n      STD 15, RFC 1157 [5] and RFC 1905 [6] which define two\
    \ versions of\n      the protocol used for network access to managed objects.\n\
    \   The Framework permits new objects to be defined for the purpose of\n   experimentation\
    \ and evaluation.\n"
- title: 1.1  Object Definitions
  contents:
  - "1.1  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object type is named by an\n   OBJECT\
    \ IDENTIFIER, an administratively assigned name.  The object\n   type together\
    \ with an object instance serves to uniquely identify a\n   specific instantiation\
    \ of the object.  For human convenience, we\n   often use a textual string, termed\
    \ the descriptor, to refer to the\n   object type.\n"
- title: 2.0  Overview
  contents:
  - "2.0  Overview\n   This memo identifies the set of objects for configuring, monitoring,\n\
    \   and controlling Data Link Switches.\n"
- title: 2.1  Relation to Interface Group (RFC 1573) [8]
  contents:
  - '2.1  Relation to Interface Group (RFC 1573) [8]

    '
- title: o   ifIndex is used as the index into dlswIfTable, which shows and
  contents:
  - "o   ifIndex is used as the index into dlswIfTable, which shows and\n    controls\
    \ the interfaces that DLSw is active on.\n"
- title: o   Local entries in the MAC address and NetBIOS (NB) name caches can
  contents:
  - "o   Local entries in the MAC address and NetBIOS (NB) name caches can\n    point\
    \ to an ifEntry to indicate the interface through which DLSw can\n    reach that\
    \ MAC address or NB name.  See the objects\n    dlswDirMacLocation and dlswDirNBLocation.\n"
- title: o   Local entries in the circuit table use ifIndex to indicate the
  contents:
  - "o   Local entries in the circuit table use ifIndex to indicate the\n    interface\
    \ through which DLSw is connected to the local end station.\n    See the object\
    \ dlswCircuitS1Index.\n"
- title: o   ifIndex is the primary index into dlswSdlcLsTable, which lists the
  contents:
  - "o   ifIndex is the primary index into dlswSdlcLsTable, which lists the\n    SDLC\
    \ stations DLSw is serving.\n"
- title: 2.2  Relation to Underlying DLC Layer
  contents:
  - "2.2  Relation to Underlying DLC Layer\n   The DLSw MIB does not duplicate the\
    \ information in the MIBs for the\n   DLC layer underneath it.  Instead, each\
    \ circuit table entry contains\n   a pointer to a conceptual row in an underlying\
    \ enterprise-specific or\n   standard DLC MIB.\n   Using the 802.2 LLC management\
    \ as an example, the following rules\n   should be considered when developing\
    \ new DLSw related DLC MIBs, and\n   when implementing the interactions between\
    \ DLSw MIB and DLC MIBs:\n"
- title: o   The referenced row should represent the local LLC-2 (and/or LLC-1,
  contents:
  - "o   The referenced row should represent the local LLC-2 (and/or LLC-1,\n    if\
    \ supported) link station that DLSw is using.  In the current 802.2\n    LLC MIB\
    \ draft, this might be a row of one of the tables\n    llcCcAdminTable, llcCcOperTable,\
    \ or llcCcStatsTable.\n    A circuit using local LLC services will therefore have\n\
    \    dlswCircuitS1DlcType = llc, and dlswCircuitS1Dlc = pointer to an LLC\n  \
    \  MIB table row.\n"
- title: o   Because DLSw is the user of LLC services, it is generally preferable
  contents:
  - "o   Because DLSw is the user of LLC services, it is generally preferable\n  \
    \  to initiate administrative actions using the DLSw MIB and allow DLSw\n    to\
    \ control LLC directly, rather than starting with LLC MIB\n    administrative\
    \ actions.  For example, a hung circuit should be\n    disconnected by setting\
    \ dlswCircuitState, as opposed to setting\n    llcCcAdminStatus to disable the\
    \ LLC part of the circuit.  Similarly,\n    setting bits in dlswIfSapList will\
    \ cause row creation in\n    llcSapOperTable as well as set the necessary DLSw-LLC\
    \ relationship.\n"
- title: 2.3  Relation to SDLC MIB (RFC 1747)
  contents:
  - "2.3  Relation to SDLC MIB (RFC 1747)\n   The general comments stated in 2.2,\
    \ \"Relation to Underlying DLC\n   Layer\" apply to the SDLC MIB.  The following\
    \ apply if the DLSw MIB is\n   implemented in a product that also implements RFC\
    \ 1747 [9]:\n"
- title: o   The row referenced from dlswCircuitS1Dlc should represent the local
  contents:
  - "o   The row referenced from dlswCircuitS1Dlc should represent the local\n   \
    \ SDLC link station that DLSw is using.  This might be a row of one of\n    the\
    \ tables sdlcLSAdminTable, sdlcLSOperTable, or sdlcLSStatsTable.\n    A circuit\
    \ using local SDLC services will therefore have\n    dlswCircuitS1DlcType = sdlc,\
    \ and dlswCircuitS1Dlc = OID of one of\n    these table rows.\n"
- title: o   dlswSdlcLsTable uses the same indices that are used to index link
  contents:
  - "o   dlswSdlcLsTable uses the same indices that are used to index link\n    station\
    \ information in RFC 1747.  This table provides a mapping\n    between this native\
    \ SDLC addressing (interface, link station\n    address) and the addressing used\
    \ in the DLSw domain (local MAC and\n    SAP).\n"
- title: 2.4  DLSw MIB Structure
  contents:
  - "2.4  DLSw MIB Structure\n   See 3 .0, \"Definitions\" on page 11 for a diagram\
    \ outlining the DLSw\n   MIB structure.  The following groups of objects are included:\n\
    \   dlswNode       Objects related to this DLSw node's configuration,\n      \
    \            monitoring and control.\n   dlswTConn      Objects relating to transport\
    \ connections to this\n                  DLSw's partner nodes.\n   dlswInterface\
    \  Objects configured for this DLSw relating to its local\n                  interfaces.\n\
    \   dlswDirectory  Objects reflecting this DLSw's view of where\n            \
    \      end-station resources (MAC addresses and NetBIOS names)\n             \
    \     are located.\n   dlswCircuit    Objects showing the end-station connections\
    \ that\n                  DLSw currently has established, or that are coming up\n\
    \                  or have gone down.\n   dlswSDLC       Objects configured for\
    \ this DLSw's SDLC-attached end\n                  stations.\n"
- title: 2.4.1  Compliance
  contents:
  - "2.4.1  Compliance\n   The MIB provides the following compliance statements:\n\
    \   dlswCoreCompliance      Defines the minimum support required of all\n    \
    \                       implementations.  Note that for this and the\n       \
    \                    other compliance statements, NetBIOS-related\n          \
    \                 objects are grouped separately because the\n               \
    \            DLSw Version 1 Standard [1] does not require\n                  \
    \         NetBIOS support.\n   dlswTConnTCPCompliance  Defines the minimum support\
    \ required of\n                           implementations that use TCP as a transport\n\
    \                           protocol.\n   dlswDirCompliance       Defines the\
    \ minimum support required of\n                           implementations that\
    \ support some sort of\n                           directory function.\n   dlswDirLocateCompliance\
    \ Defines the minimum support required of\n                           implementations\
    \ that support a directory\n                           function and also support\
    \ the ordered\n                           retrieval of the entries that match\
    \ a given\n                           resource.\n   dlswSdlcCompliance      Defines\
    \ the minimum support required of\n                           implementations\
    \ that support SDLC-attached\n                           end stations.\n"
- title: 2.5  DLSw MIB Usage
  contents:
  - '2.5  DLSw MIB Usage

    '
- title: 2.5.1  Cooperative DLSw nodes
  contents:
  - "2.5.1  Cooperative DLSw nodes\n   To reduce the size of the MIB, thus the amount\
    \ of data that each\n   agent needs to keep, the information that usually could\
    \ be made\n   available in two partner nodes (e.g., information exchanged between\n\
    \   them) is only defined in the MIB as the info received.  That is,\n   there\
    \ are no objects defined for the info sent.  In order to form the\n   complete\
    \ picture of the state of a resource, the manager needs to\n   retrieve info from\
    \ multiple DLSw nodes.  An example is that the SAP\n   list, NETBIOS list and\
    \ MAC list are kept at the receiving end of a\n   DLSw capabilities exchange (the\
    \ sender does not save what it sent to\n   each partner).\n   Note well:  The\
    \ DLSw protocol does not specify a technique for a\n   manager to correlate the\
    \ transport address of the partner managed\n   DLSw node and the transport address\
    \ that the management protocol\n   uses.\n"
- title: 2.5.2  Setting capabilities exchange-related objects
  contents:
  - "2.5.2  Setting capabilities exchange-related objects\n   This MIB supports changes\
    \ to DLSw variables whose change should be\n   reported to DLSw partner nodes\
    \ in a \"run-time\" capabilities exchange.\n   Since a DLSw node normally unicasts\
    \ these capabilities messages to\n   all its active partners, frequent changes\
    \ to these variables can\n   result in excessive network traffic.  To avoid this\
    \ problem,\n   developers of network management applications using this MIB should\n\
    \   try to group all such changes in a few SNMP SET requests, and should\n   send\
    \ them in bulk.  Agent developers should implement a technique to\n   group a\
    \ number of changes into a single capabilities exchange\n   message.  One possible\
    \ approach is to send a run-time capabilities\n   message only if no capabilities-related\
    \ changes have been received\n   for a pre-defined period of time.\n"
- title: 2.5.3  Examples of Tasks Using This MIB
  contents:
  - '2.5.3  Examples of Tasks Using This MIB

    '
- title: 2.5.3.1  Configuring DLSw to actively connect to a specific TCP/IP
  contents:
  - "2.5.3.1  Configuring DLSw to actively connect to a specific TCP/IP\n   partner\n\
    \   Create a conceptual row in dlswTConnConfigTable with:  Index = the\n   highest\
    \ the managed station has used so far + 1; TDomain =\n   dlswTCPDomain;  LocalTAddr\
    \ = this node's DLSw IP address; RemoteTAddr\n   = the partner's DLSw IP address;\
    \  EntryType = individual; SetupType =\n   activePersistent.  Note that determining\
    \ the index to use may require\n   dumping the TConnConfigTable, but this will\
    \ not typically be a large\n   table.  If the DLSw node rejects the row creation\
    \ due to index\n   collision, the management station should increment its index\
    \ value\n   and try again.\n"
- title: 2.5.3.2  Configuring DLSw to passively accept any partner
  contents:
  - "2.5.3.2  Configuring DLSw to passively accept any partner\n   Create a conceptual\
    \ row in dlswTConnConfigTable as above but with:\n   RemoteTAddr = 0;  EntryType\
    \ = global;  SetUpType = passive.  Every\n   individual transport connection accepted\
    \ as a result of this global\n   row will inherit the configuration values from\
    \ this row.\n   To prevent a specific remote node from being passively accepted\
    \ as a\n   partner, create another row with:  RemoteTAddr = that node's IP\n \
    \  address; EntryType = individual;  SetupType = excluded.\n"
- title: 2.5.3.3  Configuring DLSw to allow or connect to a group of partners
  contents:
  - "2.5.3.3  Configuring DLSw to allow or connect to a group of partners\n   Define\
    \ a conceptual row in dlswTConnConfigTable as above but with:\n   EntryType =\
    \ group;  GroupDefinition = pointer to an enterprise-\n   specific representation\
    \ of a group.  For example, a group definition\n   might consist of an IP address\
    \ value and mask, or a multicast IP\n   address.  Every individual transport connection\
    \ accepted as a result\n   of this group row will inherit the configuration values\
    \ from this\n   row.\n   When a group is created that has some overlap with entries\
    \ where\n   EntryType = individual (there will always be this overlap when a\n\
    \   global row exists), the DLSw node must use the configured rows using\n   a\
    \ \"most specific match wins\" rule.  That is, the entry in\n   TConnConfigTable\
    \ with the remote address most nearly matching an\n   incoming connection should\
    \ be used to provide the values for the new\n   connection.  For equal matches,\
    \ the choice of TConnConfigTable entry\n   is up to the DLSw node implementation.\
    \  Note that the management\n   station should never create two TConnConfig rows\
    \ with duplicate\n   remote addressing values.\n"
- title: 2.5.3.4  Identifying the protocol level of a partner DLSw
  contents:
  - "2.5.3.4  Identifying the protocol level of a partner DLSw\n   If the partner\
    \ DLSw has implemented at least the AIW Version 1 DLSw\n   Standard [1], the AIW\
    \ version and release number for the DLSw\n   protocol is accessible from dlswTConnOperPartnerVersion.\
    \  If\n   TConnOperPartnerVersion is a string of zero length but the\n   TConnOperState\
    \ = `connected' state (i.e., is not still performing\n   capabilities exchange),\
    \ the partner DLSw can be assumed to be an RFC\n   1434+ node.\n"
- title: 2.5.3.5  Recycling a transport connection
  contents:
  - "2.5.3.5  Recycling a transport connection\n   Quiesce or forcibly disconnect\
    \ the transport connection by setting\n   TConnOperState to `quiescing' or `disconnecting',\
    \ and monitor until\n   it moves to the `disconnected' state or the TConnOper\
    \ row disappears.\n   The row may disappear because implementations are not required\
    \ to\n   maintain transport connection information after a transport\n   connection\
    \ has gone down.\n   The action required to re-activate the transport connection\
    \ depends\n   on the value of TConnConfigSetupType for the relevant TConnConfig\n\
    \   row.  ActivePersistent connections will attempt to come back\n   automatically.\
    \  Passive connections must be re-established from the\n   remote partner.  ActiveOnDemand\
    \ connections will be re-established by\n   this node, but only after some end-station\
    \ operation triggers a\n   circuit setup attempt.\n"
- title: 2.5.3.6  Investigating why a transport connection went down
  contents:
  - "2.5.3.6  Investigating why a transport connection went down\n   TConnOperDiscTime\
    \ and TConnOperDiscReason provide the vital\n   information of the time and the\
    \ cause of the disconnection of a\n   transport connection and TConnOperDiscActiveCir\
    \ indicates whether end\n   users may have been affected.  This MIB does not specify\
    \ the duration\n   that an agent must make this information available after the\n\
    \   disconnection of a transport connection occurs.  Manager should try\n   the\
    \ agent of the partner DLSw, if such information is not available\n   in one DLSw\
    \ node.  Additional information might come from the MIB for\n   the transport\
    \ protocol (e.g., TCP or LLC).  dlswTConnStat* and\n   dlswTConnConfigOpens give\
    \ a more general picture of transport\n   connection activity, but can't give\
    \ specific reasons for problems.\n"
- title: 2.5.3.7  Changing the configuration of an active transport connection
  contents:
  - "2.5.3.7  Changing the configuration of an active transport connection\n   Follow\
    \ this sequence of managment protocol set operations:\n   1.  Use TConnOperConfigIndex\
    \ to locate the TConnConfig entry that\n       governs the configuration of the\
    \ transport connection.\n   2.  Change the rowStatus of that conceptual row to\
    \ notInService.  This\n       prevents the transport connection from being connected\
    \ automatically\n       if TConnConfigSetupType = activePersistent.\n   3.  Quiesce\
    \ or forcibly disconnect the transport connection by setting\n       TConnOperState\
    \ to `quiescing' or `disconnecting', and monitor until\n       it moves to the\
    \ `disconnected' state or the TConnOper row\n       disappears.\n   4.  Change\
    \ the values of TConnConfig variables as desired.\n   5.  Change the rowStatus\
    \ of the TConnConfig conceptual row to active.\n       TConnConfigSetupType will\
    \ subsequently control whether this node\n       will actively seek to re-establish\
    \ the transport connection, or will\n       wait.\n"
- title: 2.5.3.8  Checking configuration validity for an active transport
  contents:
  - "2.5.3.8  Checking configuration validity for an active transport\n   connection\n\
    \   Use TConnOperConfigIndex to identify the row of TConnConfig for the\n   transport\
    \ connection.  If TConnConfigLastModifyTime is greater than\n   TConnOperConnectTime,\
    \ then one or more of the variables in the\n   TConnConfig row may not be valid\
    \ for the current state of the active\n   transport connection.  This is an exception\
    \ condition and will not\n   normally be the case.\n"
- title: 2.5.3.9  Configuring the interfaces and SAPs DLSw will use
  contents:
  - "2.5.3.9  Configuring the interfaces and SAPs DLSw will use\n   To add DLSw end-station\
    \ support (not transport connection support) to\n   an interface, create a conceptual\
    \ row for that ifIndex in the\n   dlswIfTable.  For many products, you will specify\
    \ the same single\n   virtual segment number for all interfaces.  Indicate the\
    \ list of SAPs\n   to be supported by that interface - this could be all 0xFFs\
    \ if the\n   product has some automatic SAP opening function.\n   To open or close\
    \ a SAP to DLSw on an existing interface, simply set\n   or reset the appropriate\
    \ bit in dlswIfSapList in the table row for\n   that interface.\n"
- title: 2.5.3.10  Configuring static MAC address (or NetBIOS name) cache entries
  contents:
  - "2.5.3.10  Configuring static MAC address (or NetBIOS name) cache entries\n  \
    \ It is common to configure a few static directory entries to preload\n   in the\
    \ caches of the DLSw nodes and reduce the need for broadcast\n   searches.  The\
    \ following example adds entries to the MAC cache to\n   indicate that a specific\
    \ MAC address is reachable through two\n   different remote partners:\n   1. \
    \ The manager retrieves dlswDirMacCacheNextIndex to get an index\n       assignment\
    \ from the DLSw node.  The DLSw node ensures that the\n       retrieved index\
    \ will not be reused.\n   2.  The manager creates a conceptual row in dlswDirMacTable\
    \ with:\n       Index = the retrieved index; Mac = the MAC address; Mask = all\n\
    \       0xFF's; EntryType = userConfiguredPublic; LocationType = remote;\n   \
    \    Location = OID for dlswTConnConfigEntry of the 1st partner; Status\n    \
    \   = unknown (recommended for new entries).\n   3.  The manager repeats the preceding\
    \ 2 steps and creates a second row\n       using Index = second index retrieved;\
    \  Location = OID for\n       dlswTConnConfigEntry of the 2nd partner.\n   Note\
    \ that the DLSw node is not obligated to use newly created\n   directory entries\
    \ in the order in which they were created.  It is\n   recommended that entries\
    \ be used in most-specific match first order,\n   i.e., an entry with a Mask of\
    \ all 0xFFs should take precedence over\n   one with a \"partial wildcard\". \
    \ The relative order of static versus\n   dynamic entries and of \"equal length\"\
    \ matches is up to the DLSw\n   implementation.\n   The dlswDirStat objects can\
    \ be used to get an idea of the success\n   rate for a particular static caching\
    \ scheme.\n"
- title: 2.5.3.11  Seeing where the directory indicates a given resource is
  contents:
  - "2.5.3.11  Seeing where the directory indicates a given resource is\n   To retrieve\
    \ all directory information related to a given resource (in\n   this example,\
    \ a NetBIOS name), the management station should:\n   1.  Retrieve dlswDirLocateNBLocation\
    \ in the dlswDirLocateNBTable entry\n       where NBName = the fully-specified\
    \ NetBIOS name without wildcards;\n       NBMatch = 1.\n   2.  Use the returned\
    \ value (i.e., OID) to retrieve the contents of the\n       dlswDirNBEntry itself.\n\
    \   3.  Repeat the previous two steps with NBMatch = 2, 3, ..., until the\n  \
    \     end of dlswDirLocateNBTable is reached.\n   The DLSw node conveys the precedence\
    \ relationship of the different\n   matching directory entries by the order in\
    \ which it returns their\n   OIDs.\n"
- title: 2.5.3.12  Investigating circuit bringup failure
  contents:
  - "2.5.3.12  Investigating circuit bringup failure\n   Circuit bringup takes place\
    \ in two stages:  explorer flows to locate\n   the target resource (MAC address\
    \ or NetBIOS name);  and establishing\n   the circuit itself.  To determine the\
    \ success of explorer flows, have\n   the origin end station initiate a link establishment\
    \ to the target,\n   and look later for cache entries for the target MAC address\
    \ or\n   NetBIOS name.  The dlswTConn*ex* counters also give some visibility\n\
    \   to which transport connections are being used to look for resources.\n   Once\
    \ circuit establishment is started, an entry of dlswCircuitTable\n   for the two\
    \ MAC/SAP addresses involved is created.\n   dlswCircuitEntryTime, StateTime,\
    \ and State may provide useful\n   information about intermediate states the circuit\
    \ is reaching before\n   becoming disconnected again.\n"
- title: 2.5.3.13  Investigating the failure of an established circuit
  contents:
  - "2.5.3.13  Investigating the failure of an established circuit\n   The variables\
    \ dlswCircuitDiscReason* in the dlswCircuitTable provide\n   the key information\
    \ of the cause of the disconnection of circuits.\n   In addition, the underlying\
    \ DLC MIBs may provide information at the\n   link station level, and some clues\
    \ (e.g., DISC or FRMR counters) at\n   the SAP or interface level.\n"
- title: 2.5.3.14  Seeing circuit-level traffic statistics
  contents:
  - "2.5.3.14  Seeing circuit-level traffic statistics\n   Locate the relevant dlswCircuitEntry\
    \ and follow dlswCircuitS1Dlc to a\n   link station-level table entry in the underlying\
    \ DLC MIB.  Move to\n   the corresponding link station's statistics table in the\
    \ DLC MIB to\n   get counters of frames, bytes, etc. for this circuit.\n"
- title: 2.5.3.15  Cutting down the flow of DLSw-related traps
  contents:
  - "2.5.3.15  Cutting down the flow of DLSw-related traps\n   Set some or all of\
    \ the dlswTrapCntl* objects to the value of\n   `disabled' or `partial'.\n"
- title: 3.0  Definitions
  contents:
