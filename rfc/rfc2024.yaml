- title: dlswNodeStatus  OBJECT-TYPE
  contents:
  - "dlswNodeStatus  OBJECT-TYPE\n    SYNTAX     INTEGER  {\n        active      \
    \  (1),\n        inactive      (2)\n    }\n    MAX-ACCESS read-write\n    STATUS\
    \     current\n    DESCRIPTION\n       \"The status of the DLSw part of the system.\
    \  Changing the\n        value from active to inactive causes DLSw to take\n \
    \       the following actions - (1) it disconnects all circuits\n        through\
    \ all DLSw partners, (2) it disconnects all\n        transport connections to\
    \ all DLSw partners, (3) it\n        disconnects all local DLC connections, and\
    \ (4) it stops\n        processing all DLC connection set-up traffic.\n      \
    \  Since these are destructive actions, the user should\n        query the circuit\
    \ and transport connection tables in\n        advance to understand the effect\
    \ this action will have.\n        Changing the value from inactive to active causes\
    \ DLSw\n        to come up in its initial state, i.e., transport\n        connections\
    \ established and ready to bring up circuits.\"\n    ::= { dlswNode 5 }\n"
- title: dlswNodeUpTime  OBJECT-TYPE
  contents:
  - "dlswNodeUpTime  OBJECT-TYPE\n    SYNTAX     TimeTicks\n    UNITS      \"hundredths\
    \ of a second\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"The amount of time (in hundredths of a second) since\n        the DLSw\
    \ portion of the system was last re-initialized.\n        That is, if dlswState\
    \ is in the active state,\n        the time the dlswState entered the active state.\n\
    \        It will remain zero if dlswState is in the\n        inactive state.\"\
    \n    ::= { dlswNode 6 }\n"
- title: dlswNodeVirtualSegmentLFSize  OBJECT-TYPE
  contents:
  - "dlswNodeVirtualSegmentLFSize  OBJECT-TYPE\n    SYNTAX     LFSize\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n       \"The largest frame\
    \ size (including DLC header and info field\n        but not any MAC-level or\
    \ framing octets) this DLSw can forward\n        on any path through itself. \
    \ This object can represent any box-\n        level frame size forwarding restriction\
    \ (e.g., from the use\n        of fixed-size buffers).  Some DLSw implementations\
    \ will have\n        no such restriction.\n        This value will affect the\
    \ LF size of circuits during circuit\n        creation.  The LF size of an existing\
    \ circuit can be found in\n        the RIF (Routing Information Field).\"\n  \
    \  DEFVAL  { lfs65535 }\n    ::= { dlswNode 7 }\n"
