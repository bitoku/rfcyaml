- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There might be some relationship between reported\
    \ error counters and\n   contractual Service Level Agreements (SLAs); hence, an\
    \ attack (e.g.,\n   RTP endpoints reporting false data, or an attacker in the\
    \ path\n   modifying the data being reported) might deliberately corrupt these\n\
    \   error counters, resulting in financial implications for the network\n   operator\
    \ (either as a result of unneeded performance metrics, or\n   penalty charges\
    \ for SLA failure).\n   A solution to prevent such an attack is to apply an authentication\n\
    \   and integrity protection framework for the RTCP XR block.  This can\n   be\
    \ accomplished using the RTP profile that combines Secure RTP\n   [RFC3711] and\
    \ the Audio-Visual Profile with Feedback (AVPF) into\n   Secure AVPF (SAVPF) [RFC5124].\n\
    \   Besides this, the RTCP XR block in this document introduces no new\n   security\
    \ considerations beyond those described in [RFC3611].\n"
