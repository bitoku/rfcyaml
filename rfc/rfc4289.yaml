- title: Appendix A.  Changes Since RFC 2048
  contents:
  - "Appendix A.  Changes Since RFC 2048\n   o  Media type registration procedures\
    \ are now described in a separate\n      document [RFC4288].\n   o  The various\
    \ URLs and addresses in this document have been changed\n      so they all refer\
    \ to iana.org rather than isi.edu.  Additionally,\n      many of the URLs have\
    \ been changed to use HTTP; formerly they used\n      FTP.\n   o  Much of the\
    \ document has been clarified in the light of\n      operational experience with\
    \ these procedures.\n   o  Several of the references in this document have been\
    \ updated to\n      refer to current versions of the relevant specifications.\n\
    \   o  The option of assigning the task of working on a new transfer\n      encoding\
    \ to an existing working group has been added to the list\n      of possible actions\
    \ the IESG can take.\n   o  Security considerations and IANA considerations sections\
    \ have been\n      added.\n   o  Registration of charsets for use in MIME is specified\
    \ in [RFC2978]\n      and is no longer addressed by this document.\n"
