- title: flowFloodMark OBJECT-TYPE
  contents:
  - "flowFloodMark OBJECT-TYPE\n    SYNTAX  Integer32 (0..100)\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"A value expressed as a percentage,\
    \ interpreted by the meter\n        as an indication of how full the flow table\
    \ should be before\n        it should take some action to avoid running out of\
    \ resources\n        to handle new flows, as discussed in section 4.6 (Handling\n\
    \        Increasing Traffic Levels) of the RTFM Architecture RFC\n        [RTFM-ARC].\n\
    \        Values of 0% or 100% disable the checking represented by\n        this\
    \ variable.\"\n    DEFVAL { 95 } -- Enabled by default.\n    ::= { flowControl\
    \ 5 }\n"
- title: flowInactivityTimeout OBJECT-TYPE
  contents:
  - "flowInactivityTimeout OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The time in seconds since the\
    \ last packet seen, after which\n        a flow becomes 'idle.'  Note that although\
    \ a flow may be\n        idle, it will not be discarded (and its memory recovered)\n\
    \        until after its data has been collected by all the meter\n        readers\
    \ registered for its RuleSet.\"\n    DEFVAL { 600 } -- 10 minutes\n    ::= { flowControl\
    \ 6 }\n"
- title: flowActiveFlows OBJECT-TYPE
  contents:
  - "flowActiveFlows OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The number of flows which are\
    \ currently in use.\"\n    ::= { flowControl 7 }\n"
- title: flowMaxFlows OBJECT-TYPE
  contents:
  - "flowMaxFlows OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The maximum number of flows allowed\
    \ in the meter's\n        flow table.  At present this is determined when the\
    \ meter\n        is first started up.\"\n    ::= { flowControl 8 }\n"
- title: flowFloodMode OBJECT-TYPE
  contents:
  - "flowFloodMode OBJECT-TYPE\n    SYNTAX  TruthValue\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Indicates that the meter has\
    \ passed its FloodMark and is\n        not running in its normal mode.\n     \
    \   When the manager notices this it should take action to remedy\n        the\
    \ problem which caused the flooding.  It should then monitor\n        flowActiveFlows\
    \ so as to determine when the flood has receded.\n        At that point the manager\
    \ may set flowFloodMode to false(2) to\n        resume normal operation.\"\n \
    \   ::= { flowControl 9 }\n"
