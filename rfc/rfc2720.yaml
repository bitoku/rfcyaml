- title: flowRuleSetInfoTable OBJECT-TYPE
  contents:
  - "flowRuleSetInfoTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowRuleSetInfoEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS  current\n    DESCRIPTION\n      \
    \  \"An array of information about the RuleSets held in the\n        meter.\n\
    \        Any manager may configure a new RuleSet for the meter by\n        creating\
    \ a row in this table with status active(1), and setting\n        values for all\
    \ the objects in its rules.  At this stage the new\n        RuleSet is available\
    \ but not 'running', i.e. it is not being\n        used by the meter to produce\
    \ entries in the flow table.\n        To actually 'run' a RuleSet a manager must\
    \ create a row in\n        the flowManagerInfoTable, set it's flowManagerStatus\
    \ to\n        active(1), and set either its CurrentRuleSet or StandbyRuleSet\n\
    \        to point to the RuleSet to be run.\n        Once a RuleSet is running\
    \ a manager may not change any of the\n        objects within the RuleSet itself.\
    \  Any attempt to do so should\n        result in a notWritable(17) SNMP error-status\
    \ for such objects.\n        A manager may stop a RuleSet running by removing\
    \ all\n        references to it in the flowManagerInfoTable (i.e. by setting\n\
    \        CurrentRuleSet and StandbyRuleSet values to 0).  This provides\n    \
    \    a way to stop RuleSets left running if a manager fails.\n        For example,\
    \ when a manager is started, it could search the\n        meter's flowManager\
    \ table and stop all RuleSets having a\n        specified value of flowRuleInfoOwner.\n\
    \        To prevent a manager from interfering with variables belonging\n    \
    \    to another manager, the meter should use MIB views [RFC2575] so\n       \
    \ as to limit each manager's access to the meter's variables,\n        effectively\
    \ dividing the single meter into several virtual\n        meters, one for each\
    \ independent manager.\"\n    ::= { flowControl 1 }\n"
- title: flowRuleSetInfoEntry OBJECT-TYPE
  contents:
  - "flowRuleSetInfoEntry OBJECT-TYPE\n    SYNTAX  FlowRuleSetInfoEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Information\
    \ about a particular RuleSet.\"\n    INDEX  { flowRuleInfoIndex }\n    ::= { flowRuleSetInfoTable\
    \ 1 }\n"
- title: FlowRuleSetInfoEntry ::= SEQUENCE {
  contents:
  - "FlowRuleSetInfoEntry ::= SEQUENCE {\n    flowRuleInfoIndex         Integer32,\n\
    \    flowRuleInfoSize          Integer32,\n    flowRuleInfoOwner         UTF8OwnerString,\n\
    \    flowRuleInfoTimeStamp     TimeStamp,\n    flowRuleInfoStatus        RowStatus,\n\
    \    flowRuleInfoName          OCTET STRING,\n    flowRuleInfoRulesReady    TruthValue,\n\
    \    flowRuleInfoFlowRecords   Integer32\n    }\n"
- title: flowRuleInfoIndex OBJECT-TYPE
  contents:
  - "flowRuleInfoIndex OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"An index which\
    \ selects an entry in the flowRuleSetInfoTable.\n        Each such entry contains\
    \ control information for a particular\n        RuleSet which the meter may run.\"\
    \n    ::= { flowRuleSetInfoEntry 1 }\n"
- title: flowRuleInfoSize OBJECT-TYPE
  contents:
  - "flowRuleInfoSize OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Number of rules in this RuleSet.\
    \  Setting this variable will\n        cause the meter to allocate space for these\
    \ rules.\"\n    ::= { flowRuleSetInfoEntry 2 }\n"
- title: flowRuleInfoOwner OBJECT-TYPE
  contents:
  - "flowRuleInfoOwner OBJECT-TYPE\n    SYNTAX  UTF8OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Identifies the manager which\
    \ 'owns' this RuleSet.  A manager\n        must set this variable when creating\
    \ a row in this table.\"\n    ::= { flowRuleSetInfoEntry 3 }\n"
- title: flowRuleInfoTimeStamp OBJECT-TYPE
  contents:
  - "flowRuleInfoTimeStamp OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Time this row's associated RuleSet\
    \ was last changed.\"\n    ::= { flowRuleSetInfoEntry 4 }\n"
- title: flowRuleInfoStatus OBJECT-TYPE
  contents:
  - "flowRuleInfoStatus OBJECT-TYPE\n    SYNTAX  RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The status of this flowRuleSetInfoEntry.\
    \ If this value is\n        not active(1) the meter must not attempt to use the\
    \ row's\n        associated RuleSet.  Once its value has been set to active(1)\n\
    \        a manager may not change any of the other variables in the\n        row,\
    \ nor the contents of the associated RuleSet.  Any attempt\n        to do so should\
    \ result in a notWritable(17) SNMP error-status\n        for such variables or\
    \ objects.\n        To download a RuleSet, a manger could:\n           - Locate\
    \ an open slot in the RuleSetInfoTable.\n           - Create a RuleSetInfoEntry\
    \ by setting the status for this\n               open slot to createAndWait(5).\n\
    \           - Set flowRuleInfoSize and flowRuleInfoName as required.\n       \
    \    - Download the rules into the row's rule table.\n           - Set flowRuleInfoStatus\
    \ to active(1).\n        The RuleSet would then be ready to run. The manager is\
    \ not\n        allowed to change the value of flowRuleInfoStatus from\n      \
    \  active(1) if the associated RuleSet is being referenced by any\n        of\
    \ the entries in the flowManagerInfoTable.\n        Setting RuleInfoStatus to\
    \ destroy(6) destroys the associated\n        RuleSet together with any flow data\
    \ collected by it.\"\n    ::= { flowRuleSetInfoEntry 5 }\n"
- title: flowRuleInfoName OBJECT-TYPE
  contents:
  - "flowRuleInfoName OBJECT-TYPE\n    SYNTAX  OCTET STRING (SIZE (0..127))\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"An alphanumeric\
    \ identifier used by managers and readers to\n        identify a RuleSet.  For\
    \ example, a manager wishing to run a\n        RuleSet named WWW-FLOWS could search\
    \ the flowRuleSetInfoTable\n        to see whether the WWW-FLOWS RuleSet is already\
    \ available on\n        the meter.\n        Note that references to RuleSets in\
    \ the flowManagerInfoTable\n        use indexes for their flowRuleSetInfoTable\
    \ entries.  These may\n        be different each time the RuleSet is loaded into\
    \ a meter.\"\n    ::= { flowRuleSetInfoEntry 6 }\n"
- title: flowRuleInfoRulesReady OBJECT-TYPE
  contents:
  - "flowRuleInfoRulesReady OBJECT-TYPE\n    SYNTAX  TruthValue\n    MAX-ACCESS  read-create\n\
    \    STATUS  deprecated\n    DESCRIPTION\n        \"Indicates whether the rules\
    \ for this row's associated RuleSet\n        are ready for use.  The meter will\
    \ refuse to 'run' the RuleSet\n        unless this variable has been set to true(1).\n\
    \        While RulesReady is false(2), the manager may modify the\n        RuleSet,\
    \ for example by downloading rules into it.\"\n    ::= { flowRuleSetInfoEntry\
    \ 7 }\n"
- title: flowRuleInfoFlowRecords OBJECT-TYPE
  contents:
  - "flowRuleInfoFlowRecords OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The number of entries in the\
    \ flow table for this RuleSet.\n        These may be current (waiting for collection\
    \ by one or more\n        meter readers) or idle (waiting for the meter to recover\n\
    \        their memory).\"\n    ::= { flowRuleSetInfoEntry 8 }\n"
