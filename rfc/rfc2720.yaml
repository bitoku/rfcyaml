- title: UTF8OwnerString ::= TEXTUAL-CONVENTION
  contents:
  - "UTF8OwnerString ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"127t\"\n    STATUS\
    \  current\n    DESCRIPTION\n        \"An administratively assigned name for the\
    \ owner of a\n        resource, conceptually the same as OwnerString in the RMON\n\
    \        MIB [RMON-MIB].\n        To facilitate internationalisation, this name\
    \ information\n        is represented using the ISO/IEC IS 10646-1 character set,\n\
    \        encoded as an octet string using the UTF-8 transformation\n        format\
    \ described in the UTF-8 standard [UTF-8].\"\n    SYNTAX  OCTET STRING (SIZE (0..127))\n"
- title: PeerType ::= TEXTUAL-CONVENTION
  contents:
  - "PeerType ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n     \
    \   \"Indicates the type of a PeerAddress (see below).  The values\n        used\
    \ are from the 'Address Family Numbers' section of the\n        Assigned Numbers\
    \ RFC [ASG-NBR].  Peer types from other address\n        families may also be\
    \ used, provided only that they are\n        identified by their assigned Address\
    \ Family numbers.\"\n    SYNTAX  INTEGER {\n        ipv4(1),\n        ipv6(2),\n\
    \        nsap(3),\n        ipx(11),\n        appletalk(12),\n        decnet(13)\
    \ }\n"
- title: PeerAddress ::= TEXTUAL-CONVENTION
  contents:
  - "PeerAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n  \
    \      \"Specifies the value of a peer address for various network\n        protocols.\
    \  Address format depends on the actual protocol,\n        as indicated below:\n\
    \        IPv4:        ipv4(1)\n            4-octet IpAddress  (defined in the\
    \ SNMPv2 SMI [RFC2578])\n        IPv6:        ipv6(2)\n            16-octet IpAddress\
    \  (defined in the\n                                    IPv6 Addressing RFC [V6-ADDR])\n\
    \        CLNS:        nsap(3)\n            NsapAddress  (defined in the SNMPv2\
    \ SMI [RFC2578])\n        Novell:      ipx(11)\n            4-octet Network number,\n\
    \            6-octet Host number (MAC address)\n        AppleTalk:   appletalk(12)\n\
    \            2-octet Network number (sixteen bits),\n            1-octet Host\
    \ number (eight bits)\n        DECnet:      decnet(13)\n            1-octet Area\
    \ number (in low-order six bits),\n            2-octet Host number (in low-order\
    \ ten bits)\n        \"\n    SYNTAX OCTET STRING (SIZE (3..20))\n"
- title: AdjacentType ::= TEXTUAL-CONVENTION
  contents:
  - "AdjacentType ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n \
    \       \"Indicates the type of an adjacent address.  May be a medium\n      \
    \  type or (if metering is taking place inside a tunnel) a\n        PeerType (see\
    \ above).\n        The values used for IEEE 802 medium types are from the 'Network\n\
    \        Management Parameters (ifType definitions)' section of the\n        Assigned\
    \ Numbers RFC [ASG-NBR].  Other medium types may also\n        be used, provided\
    \ only that they are identified by their\n        assigned ifType numbers.\"\n\
    \    SYNTAX  INTEGER {\n        ip(1),\n        nsap(3),\n        ethernet(7),\
    \  -- ethernet-like [ENET-OBJ],\n                      --    includes ethernet-csmacd(6)\n\
    \        tokenring(9),\n        ipx(11),\n        appletalk(12),\n        decnet(13),\n\
    \        fddi(15) }\n"
- title: AdjacentAddress ::= TEXTUAL-CONVENTION
  contents:
  - "AdjacentAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Specifies the value of an adjacent address.  May be a Medium\n    \
    \    Access Control (MAC) address or (if metering is taking place\n        inside\
    \ a tunnel) a PeerAddress (see above).\n        MAC Address format depends on\
    \ the actual medium, as follows:\n        Ethernet:     ethernet(7)\n        \
    \    6-octet 802.3 MAC address in 'canonical' order\n        Token Ring:   tokenring(9)\n\
    \            6-octet 802.5 MAC address in 'canonical' order\n        FDDI:   \
    \      fddi(15)\n            FddiMACLongAddress, i.e. a 6-octet MAC address\n\
    \            in 'canonical' order  (defined in [FDDI-MIB])\n        \"\n    SYNTAX\
    \ OCTET STRING (SIZE (3..20))\n"
- title: TransportType ::= TEXTUAL-CONVENTION
  contents:
  - "TransportType ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Indicates the type of a TransportAddress (see below).  Values\n   \
    \     will depend on the actual protocol; for IP they will be those\n        given\
    \ in the 'Protocol Numbers' section of the  Assigned Numbers\n        RFC [ASG-NBR],\
    \ including icmp(1), tcp(6) and udp(17).\"\n    SYNTAX  Integer32 (1..255)\n"
- title: TransportAddress ::= TEXTUAL-CONVENTION
  contents:
  - "TransportAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Specifies the value of a transport address for various\n        network\
    \ protocols.  Format as follows:\n        IP:\n            2-octet UDP or TCP\
    \ port number\n        Other protocols:\n            2-octet port number\n   \
    \     \"\n    SYNTAX OCTET STRING (SIZE (2))\n"
- title: RuleAddress ::= TEXTUAL-CONVENTION
  contents:
  - "RuleAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n  \
    \      \"Specifies the value of an address.  Is a superset of\n        MediumAddress,\
    \ PeerAddress and TransportAddress.\"\n    SYNTAX OCTET STRING (SIZE (2..20))\n"
- title: FlowAttributeNumber ::= TEXTUAL-CONVENTION
  contents:
  - "FlowAttributeNumber ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Uniquely identifies an attribute within a flow data record.\"\n   \
    \ SYNTAX  INTEGER {\n        flowIndex(1),\n        flowStatus(2),\n        flowTimeMark(3),\n\
    \        sourceInterface(4),\n        sourceAdjacentType(5),\n        sourceAdjacentAddress(6),\n\
    \        sourceAdjacentMask(7),\n        sourcePeerType(8),\n        sourcePeerAddress(9),\n\
    \        sourcePeerMask(10),\n        sourceTransType(11),\n        sourceTransAddress(12),\n\
    \        sourceTransMask(13),\n        destInterface(14),\n        destAdjacentType(15),\n\
    \        destAdjacentAddress(16),\n        destAdjacentMask(17),\n        destPeerType(18),\n\
    \        destPeerAddress(19),\n        destPeerMask(20),\n        destTransType(21),\n\
    \        destTransAddress(22),\n        destTransMask(23),\n        pduScale(24),\n\
    \        octetScale(25),\n        ruleSet(26),\n        toOctets(27),        \
    \     -- Source-to-Dest\n        toPDUs(28),\n        fromOctets(29),        \
    \   -- Dest-to-Source\n        fromPDUs(30),\n        firstTime(31),         \
    \   -- Activity times\n        lastActiveTime(32),\n        sourceSubscriberID(33),\
    \   -- Subscriber ID\n        destSubscriberID(34),\n        sessionID(35),\n\
    \        sourceClass(36),          -- Computed attributes\n        destClass(37),\n\
    \        flowClass(38),\n        sourceKind(39),\n        destKind(40),\n    \
    \    flowKind(41) }\n"
- title: RuleAttributeNumber ::= TEXTUAL-CONVENTION
  contents:
  - "RuleAttributeNumber ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Uniquely identifies an attribute which may be tested in\n        a\
    \ rule.  These include attributes whose values come directly\n        from (or\
    \ are computed from) the flow's packets, and the five\n        'meter' variables\
    \ used to hold an Attribute Number.\"\n    SYNTAX  INTEGER {\n        null(0),\n\
    \        sourceInterface(4),       -- Source Address\n        sourceAdjacentType(5),\n\
    \        sourceAdjacentAddress(6),\n        sourcePeerType(8),\n        sourcePeerAddress(9),\n\
    \        sourceTransType(11),\n        sourceTransAddress(12),\n        destInterface(14),\
    \        -- Dest Address\n        destAdjacentType(15),\n        destAdjacentAddress(16),\n\
    \        destPeerType(18),\n        destPeerAddress(19),\n        destTransType(21),\n\
    \        destTransAddress(22),\n        sourceSubscriberID(33),   -- Subscriber\
    \ ID\n        destSubscriberID(34),\n        sessionID(35),\n        sourceClass(36),\
    \          -- Computed attributes\n        destClass(37),\n        flowClass(38),\n\
    \        sourceKind(39),\n        destKind(40),\n        flowKind(41),\n     \
    \   matchingStoD(50),         -- Packet matching\n        v1(51),            \
    \       -- Meter variables\n        v2(52),\n        v3(53),\n        v4(54),\n\
    \        v5(55) }\n"
- title: ActionNumber ::= TEXTUAL-CONVENTION
