- title: Abstract
  contents:
  - "Abstract\n   The RTFM Traffic Measurement Architecture provides a general\n \
    \  framework for describing and measuring network traffic flows.  Flows\n   are\
    \ defined in terms of their Address Attribute values and measured\n   by a 'Traffic\
    \ Meter'.\n   This document defines a Management Information Base (MIB) for use\
    \ in\n   controlling an RTFM Traffic Meter, in particular for specifying the\n\
    \   flows to be measured.  It also provides an efficient mechanism for\n   retrieving\
    \ flow data from the meter using SNMP. Security issues\n   concerning the operation\
    \ of traffic meters are summarised.\n"
