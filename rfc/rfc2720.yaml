    \n    SYNTAX  INTEGER {\n        ignore(1),\n        noMatch(2),\n        count(3),\n\
    \        countPkt(4),\n        return(5),\n        gosub(6),\n        gosubAct(7),\n\
    \        assign(8),\n        assignAct(9),\n        goto(10),\n        gotoAct(11),\n\
    \        pushRuleTo(12),\n        pushRuleToAct(13),\n        pushPktTo(14),\n\
    \        pushPktToAct(15),\n        popTo(16),\n        popToAct(17) }\n"
