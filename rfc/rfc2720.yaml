- title: 1  Introduction
  contents:
  - "1  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes objects for managing and collecting data\n   from\
    \ network Realtime Traffic Flow Meters, as described in [RTFM-\n   ARC].\n   The\
    \ MIB is 'basic' in the sense that it provides more than enough\n   information\
    \ for everyday traffic measurment.  Furthermore, it can be\n   easily extended\
    \ by adding new attributes as required.  The RTFM\n   Working group is actively\
    \ pursuing the development of the meter in\n   this way.\n"
- title: 2  The SNMP Management Framework
  contents:
  - "2  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   - An overall architecture, described\
    \ in RFC 2571 [RFC2571].\n   - Mechanisms for describing and naming objects and\
    \ events for the\n     purpose of management.  The first version of this Structure\
    \ of\n     Management Information (SMI) is called SMIv1 and described in STD\n\
    \     16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212] and RFC 1215\n     [RFC1215].\
    \  The second version, called SMIv2, is described in STD\n     58, RFC 2578 [RFC2578],\
    \ RFC 2579 [RFC2579] and RFC 2580 [RFC2580].\n   - Message protocols for transferring\
    \ management information.  The\n     first version of the SNMP message protocol\
    \ is called SNMPv1 and\n     described in STD 15, RFC 1157 [RFC1157].  A second\
    \ version of the\n     SNMP message protocol, which is not an Internet standards\
    \ track\n     protocol, is called SNMPv2c and described in RFC 1901 [RFC1901]\
    \ and\n     RFC 1906 [RFC1906].  The third version of the message protocol is\n\
    \     called SNMPv3 and described in RFC 1906 [RFC1906], RFC 2572\n     [RFC2572]\
    \ and RFC 2574 [RFC2574].\n   - Protocol operations for accessing management information.\
    \  The\n     first set of protocol operations and associated PDU formats is\n\
    \     described in STD 15, RFC 1157 [RFC1157].  A second set of protocol\n   \
    \  operations and associated PDU formats is described in RFC 1905\n     [RFC1905].\n\
    \   - A set of fundamental applications described in RFC 2573 [RFC2573]\n    \
    \ and the view-based access control mechanism described in RFC 2575\n     [RFC2575].\n\
    \   A more detailed introduction to the current SNMP Management Framework\n  \
    \ can be found in [RFC2570].\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB. Objects in the MIB\
    \ are\n   defined using the mechanisms defined in the SMI.\n   This memo specifies\
    \ a MIB module that is compliant to the SMIv2.  A\n   MIB conforming to the SMIv1\
    \ can be produced through the appropriate\n   translations.  The resulting translated\
    \ MIB must be semantically\n   equivalent, except where objects or events are\
    \ omitted because no\n   translation is possible (use of Counter64).  Some machine\
    \ readable\n   information in SMIv2 will be converted into textual descriptions\
    \ in\n   SMIv1 during the translation process.  However, this loss of machine\n\
    \   readable information is not considered to change the semantics of the\n  \
    \ MIB.\n"
- title: 3  Overview
  contents:
  - "3  Overview\n   Traffic Flow Measurement seeks to provide a well-defined method\
    \ for\n   gathering traffic flow information from networks and internetworks.\n\
    \   The background for this is given in \"Internet Accounting Background\"\n \
    \  [ACT-BKG]. The Realtime Traffic Flow Measurement (rtfm) Working Group\n   has\
    \ produced a measurement architecture to achieve this goal; this is\n   documented\
    \ in \"Traffic Flow Measurement:  Architecture\" [RTFM-ARC].\n   The architecture\
    \ defines three entities:\n   - METERS, which observe network traffic flows and\
    \ build up a table of\n     flow data records for them,\n   - METER READERS, which\
    \ collect traffic flow data from meters, and\n   - MANAGERS, which oversee the\
    \ operation of meters and meter readers.\n   This memo defines the SNMP management\
    \ information for a Traffic Flow\n   Meter (TFM). Work in this field was begun\
    \ by the Internet Accounting\n   Working Group.  It has been further developed\
    \ and expanded by the\n   Realtime Traffic Flow Measurement Working Group.\n"
- title: 3.1  Scope of Definitions, Textual Conventions
  contents:
  - "3.1  Scope of Definitions, Textual Conventions\n   All objects defined in this\
    \ memo are registered in a single subtree\n   within the mib-2 namespace [MIB-II,\
    \ RFC2578], and are for use in\n   network devices which may perform a PDU forwarding\
    \ or monitoring\n   function.  For these devices, this MIB defines a group of\
    \ objects\n   with an SMI Network Management MGMT Code [ASG-NBR] of 40, i.e.\n\
    \   flowMIB OBJECT IDENTIFIER ::=  mib-2 40\n   as defined below.\n   The RTFM\
    \ Meter MIB was first produced and tested using SNMPv1.  It\n   was converted\
    \ into SNMPv2 following the guidelines in [RFC1908].\n"
- title: 3.2  Usage of the MIB variables
  contents:
  - "3.2  Usage of the MIB variables\n   The MIB is organised in four parts - control,\
    \ data, rules and\n   conformance statements.\n   The rules implement the set\
    \ of packet-matching actions, as described\n   in the \"Traffic Flow Measurment:\
    \  Architecture\" document [RTFM-ARC].\n   In addition they provide for BASIC-style\
    \ subroutines, allowing a\n   network manager to dramatically reduce the number\
    \ of rules required\n   to monitor a large network.\n   Traffic flows are identified\
    \ by a set of attributes for each of their\n   end-points.  Attributes include\
    \ network addresses for each layer of\n   the network protocol stack, and 'subscriber\
    \ ids', which may be used\n   to identify an accountable entity for the flow.\n\
    \   The conformance statements are set out as defined in [RFC2580].  They\n  \
    \ explain what must be implemented in a meter which claims to conform\n   to this\
    \ MIB.\n   To retrieve flow data one could simply do a linear scan of the flow\n\
    \   table.  This would certainly work, but would require a lot of\n   protocol\
    \ exchanges.  To reduce the overhead in retrieving flow data\n   the flow table\
    \ uses a TimeFilter variable, defined as a Textual\n   Convention in the RMON2\
    \ MIB [RMON2-MIB].\n   As an alternative method of reading flow data, the MIB\
    \ provides a\n   view of the flow table called the flowDataPackageTable.  This\
    \ is\n   (logically) a four-dimensional array, subscripted by package\n   selector,\
    \ RuleSet, activity time and starting flow number.  The\n   package selector is\
    \ a sequence of bytes which specifies a list of\n   flow attributes.\n   A data\
    \ package (as returned by the meter) is a sequence of values for\n   the attributes\
    \ specified in its selector, encoded using the Basic\n   Encoding Rules [ASN-BER].\
    \ It allows a meter reader to retrieve all\n   the attribute values it requires\
    \ in a single MIB object.  This, when\n   used together with SNMPv2's GetBulk\
    \ request, allows a meter reader to\n   scan the flow table and upload a specified\
    \ set of attribute values\n   for flows which have changed since the last reading,\
    \ and which were\n   created by a specified rule set.\n   One aspect of data collection\
    \ which needs emphasis is that all the\n   MIB variables are set up to allow multiple\
    \ independent meter readers\n   to work properly, i.e. the flow table indexes\
    \ are stateless.  An\n   alternative approach would have been to 'snapshot' the\
    \ flow table,\n   which would mean that the meter readers would have to be\n \
    \  synchronized.  The stateless approach does mean that two meter\n   readers\
    \ will never return exactly the same set of traffic counts, but\n   over long\
    \ periods (e.g. 15-minute collections over a day) the\n   discrepancies are acceptable.\
    \  If one really needs a snapshot, this\n   can be achieved by switching to an\
    \ identical rule set with a\n   different RuleSet number, hence asynchronous collections\
    \ may be\n   regarded as a useful generalisation of synchronised ones.\n   The\
    \ control variables are the minimum set required for a meter\n   reader.  Their\
    \ number has been whittled down as experience has been\n   gained with the MIB\
    \ implementation.  A few of them are 'general',\n   i.e. they control the overall\
    \ behaviour of the meter.  These are set\n   by a single 'master' manager, and\
    \ no other manager should attempt to\n   change their values.  The decision as\
    \ to which manager is the '\n   master' must be made by the network operations\
    \ personnel responsible;\n   this MIB does not attempt to define any interaction\
    \ between managers.\n   There are three other groups of control variables, arranged\
    \ into\n   tables in the same way as in the RMON2 MIB [RMON2-MIB]. They are used\n\
    \   as follows:\n   - RULE SET INFO: Before attempting to download a RuleSet,\
    \ a manager\n     must create a row in the flowRuleSetInfoTable and set its\n\
    \     flowRuleInfoSize to a value large enough to hold the RuleSet.  When\n  \
    \   the rule set is ready the manager must set flowRuleInfoRulesReady\n     to\
    \ 'true', indicating that the rule set is ready for use (but not\n     yet 'running').\n\
    \   - METER READER INFO: Any meter reader wishing to collect data\n     reliably\
    \ for all flows from a RuleSet should first create a row in\n     the flowReaderInfoTable\
    \ with flowReaderRuleSet set to that\n     RuleSet's index in the flowRuleSetInfoTable.\
    \  It should write that\n     row's flowReaderLastTime object each time it starts\
    \ a collection\n     pass through the flow table.  The meter will not recover\
    \ a flow's\n     memory until every meter reader holding a row for that flow's\n\
    \     RuleSet has collected the flow's data.\n   - MANAGER INFO: Any manager wishing\
    \ to run a RuleSet in the meter\n     must create a row in the flowManagerInfo\
    \ table, specifying the\n     desired RuleSet to run and its corresponding 'standby'\
    \ RuleSet (if\n     one is desired).  A current RuleSet is 'running' if its\n\
    \     flowManagerRunningStandby value is false(2), similarly a standby\n     RuleSet\
    \ is 'running' if flowManagerRunningStandby is true(1).\n   Times within the meter\
    \ are in terms of its Uptime, i.e. centiseconds\n   since the meter started. \
    \ For meters implemented as self-contained\n   SNMP agents this will be the same\
    \ as sysUptime, but this may not be\n   true for meters implemented as subagents.\
    \  Managers can read the\n   meter's Uptime when neccessary (e.g. to set a TimeFilter\
    \ value) by\n   setting flowReaderLastTime, then reading its new value.\n"
