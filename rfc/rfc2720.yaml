- title: flowManagerInfoTable OBJECT-TYPE
  contents:
  - "flowManagerInfoTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowManagerInfoEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS  current\n    DESCRIPTION\n      \
    \  \"An array of information about managers which have\n        registered their\
    \ intent to run RuleSets on this meter.\"\n    ::= { flowControl 4 }\n"
- title: flowManagerInfoEntry OBJECT-TYPE
  contents:
  - "flowManagerInfoEntry OBJECT-TYPE\n    SYNTAX  FlowManagerInfoEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Information\
    \ about a particular meter 'task.'  By creating\n        an entry in this table\
    \ and activating it, a manager requests\n        that the meter 'run' the indicated\
    \ RuleSet.\n        The entry also specifies a HighWaterMark and a StandbyRuleSet.\n\
    \        If the meter's flow table usage exceeds this task's\n        HighWaterMark\
    \ the meter will stop running the task's\n        CurrentRuleSet and switch to\
    \ its StandbyRuleSet.\n        If the value of the task's StandbyRuleSet is 0\
    \ when its\n        HighWaterMark is exceeded, the meter simply stops running\
    \ the\n        task's CurrentRuleSet.  By careful selection of HighWaterMarks\n\
    \        for the various tasks a manager can ensure that the most\n        critical\
    \ RuleSets are the last to stop running as the number\n        of flows increases.\n\
    \        When a manager has determined that the demand for flow table\n      \
    \  space has abated, it may cause the task to switch back to its\n        CurrentRuleSet\
    \ by setting its flowManagerRunningStandby\n        variable to false(2).\"\n\
    \    INDEX  { flowManagerIndex }\n    ::= { flowManagerInfoTable 1 }\n"
- title: FlowManagerInfoEntry ::= SEQUENCE {
  contents:
  - "FlowManagerInfoEntry ::= SEQUENCE {\n    flowManagerIndex           Integer32,\n\
    \    flowManagerCurrentRuleSet  Integer32,\n    flowManagerStandbyRuleSet  Integer32,\n\
    \    flowManagerHighWaterMark   Integer32,\n    flowManagerCounterWrap     INTEGER,\n\
    \    flowManagerOwner           UTF8OwnerString,\n    flowManagerTimeStamp   \
    \    TimeStamp,\n    flowManagerStatus          RowStatus,\n    flowManagerRunningStandby\
    \  TruthValue\n    }\n"
- title: flowManagerIndex OBJECT-TYPE
  contents:
  - "flowManagerIndex OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"An index which\
    \ selects an entry in the flowManagerInfoTable.\"\n    ::= { flowManagerInfoEntry\
    \ 1 }\n"
- title: flowManagerCurrentRuleSet OBJECT-TYPE
  contents:
  - "flowManagerCurrentRuleSet OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"Index to the array\
    \ of RuleSets.  Specifies which set of\n        rules is the 'current' one for\
    \ this task.  The meter will\n        be 'running' the current RuleSet if this\
    \ row's\n        flowManagerRunningStandby value is false(2).\n        When the\
    \ manager sets this variable the meter will stop using\n        the task's old\
    \ current RuleSet and start using the new one.\n        Specifying RuleSet 0 (the\
    \ empty set) stops flow measurement\n        for this task.\"\n    ::= { flowManagerInfoEntry\
    \ 2 }\n"
- title: flowManagerStandbyRuleSet OBJECT-TYPE
  contents:
  - "flowManagerStandbyRuleSet OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"Index to the array\
    \ of RuleSets.  After reaching HighWaterMark\n        (see below) the manager\
    \ will switch to using the task's\n        StandbyRuleSet in place of its CurrentRuleSet.\
    \  For this to be\n        effective the designated StandbyRuleSet should have\
    \ a coarser\n        reporting granularity then the CurrentRuleSet.  The manager\
    \ may\n        also need to decrease the meter reading interval so that the\n\
    \        meter can recover flows measured by this task's CurrentRuleSet.\"\n \
    \   DEFVAL { 0 }  -- No standby\n    ::= { flowManagerInfoEntry 3 }\n"
- title: flowManagerHighWaterMark OBJECT-TYPE
  contents:
  - "flowManagerHighWaterMark OBJECT-TYPE\n    SYNTAX  Integer32 (0..100)\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"A value expressed\
    \ as a percentage, interpreted by the meter\n        as an indication of how full\
    \ the flow table should be before\n        it should switch to the standby RuleSet\
    \ (if one has been\n        specified) for this task.  Values of 0% or 100% disable\
    \ the\n        checking represented by this variable.\"\n    ::= { flowManagerInfoEntry\
    \ 4 }\n"
- title: flowManagerCounterWrap OBJECT-TYPE
  contents:
  - "flowManagerCounterWrap OBJECT-TYPE\n    SYNTAX  INTEGER { wrap(1), scale(2) }\n\
    \    MAX-ACCESS  read-create\n    STATUS  deprecated\n    DESCRIPTION\n      \
    \  \"Specifies whether PDU and octet counters should wrap when\n        they reach\
    \ the top of their range (normal behaviour for\n        Counter64 objects), or\
    \ whether their scale factors should\n        be used instead.  The combination\
    \ of counter and scale\n        factor allows counts to be returned as non-negative\
    \ binary\n        floating point numbers, with 64-bit mantissas and 8-bit\n  \
    \      exponents.\"\n    DEFVAL { wrap }\n    ::= { flowManagerInfoEntry 5 }\n"
- title: flowManagerOwner OBJECT-TYPE
  contents:
  - "flowManagerOwner OBJECT-TYPE\n    SYNTAX  UTF8OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Identifies the manager which\
    \ created this row.\"\n    ::= { flowManagerInfoEntry 6 }\n"
- title: flowManagerTimeStamp OBJECT-TYPE
  contents:
  - "flowManagerTimeStamp OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Time this row was last changed\
    \ by its manager.\"\n    ::= { flowManagerInfoEntry 7 }\n"
- title: flowManagerStatus OBJECT-TYPE
  contents:
  - "flowManagerStatus OBJECT-TYPE\n    SYNTAX  RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The status of this row in the\
    \ flowManagerInfoTable.  A value\n        of active(1) implies that this task\
    \ may be activated, by\n        setting its CurrentRuleSet and StandbyRuleSet\
    \ variables.\n        Its HighWaterMark and RunningStandby variables may also\
    \ be\n        changed.\"\n    ::= { flowManagerInfoEntry 8 }\n"
- title: flowManagerRunningStandby OBJECT-TYPE
  contents:
