- title: flowDataTable OBJECT-TYPE
  contents:
  - "flowDataTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowDataEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"The list of\
    \ all flows being measured.\"\n    ::= { flowData 1 }\n"
- title: flowDataEntry OBJECT-TYPE
  contents:
  - "flowDataEntry OBJECT-TYPE\n    SYNTAX  FlowDataEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The flow data record for a particular\
    \ flow.\"\n    INDEX { flowDataRuleSet, flowDataTimeMark, flowDataIndex }\n  \
    \  ::= { flowDataTable 1 }\n"
- title: FlowDataEntry ::= SEQUENCE {
  contents:
  - "FlowDataEntry ::= SEQUENCE {\n    flowDataIndex                   Integer32,\n\
    \    flowDataTimeMark                TimeFilter,\n    flowDataStatus         \
    \         INTEGER,\n    flowDataSourceInterface         Integer32,\n    flowDataSourceAdjacentType\
    \      AdjacentType,\n    flowDataSourceAdjacentAddress   AdjacentAddress,\n \
    \   flowDataSourceAdjacentMask      AdjacentAddress,\n    flowDataSourcePeerType\
    \          PeerType,\n    flowDataSourcePeerAddress       PeerAddress,\n    flowDataSourcePeerMask\
    \          PeerAddress,\n    flowDataSourceTransType         TransportType,\n\
    \    flowDataSourceTransAddress      TransportAddress,\n    flowDataSourceTransMask\
    \         TransportAddress,\n    flowDataDestInterface           Integer32,\n\
    \    flowDataDestAdjacentType        AdjacentType,\n    flowDataDestAdjacentAddress\
    \     AdjacentAddress,\n    flowDataDestAdjacentMask        AdjacentAddress,\n\
    \    flowDataDestPeerType            PeerType,\n    flowDataDestPeerAddress  \
    \       PeerAddress,\n    flowDataDestPeerMask            PeerAddress,\n    flowDataDestTransType\
    \           TransportType,\n    flowDataDestTransAddress        TransportAddress,\n\
    \    flowDataDestTransMask           TransportAddress,\n    flowDataPDUScale \
    \               Integer32,\n    flowDataOctetScale              Integer32,\n \
    \   flowDataRuleSet                 Integer32,\n    flowDataToOctets         \
    \       Counter64,    -- Source->Dest\n    flowDataToPDUs                  Counter64,\n\
    \    flowDataFromOctets              Counter64,    -- Dest->Source\n    flowDataFromPDUs\
    \                Counter64,\n    flowDataFirstTime               TimeStamp,  \
    \  -- Activity times\n    flowDataLastActiveTime          TimeStamp,\n    flowDataSourceSubscriberID\
    \      OCTET STRING,\n    flowDataDestSubscriberID        OCTET STRING,\n    flowDataSessionID\
    \               OCTET STRING,\n    flowDataSourceClass             Integer32,\n\
    \    flowDataDestClass               Integer32,\n    flowDataClass           \
    \        Integer32,\n    flowDataSourceKind              Integer32,\n    flowDataDestKind\
    \                Integer32,\n    flowDataKind                    Integer32\n \
    \   }\n"
- title: flowDataIndex OBJECT-TYPE
  contents:
  - "flowDataIndex OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Value of this\
    \ flow data record's index within the meter's\n        flow table.\"\n    ::=\
    \ { flowDataEntry 1 }\n"
- title: flowDataTimeMark OBJECT-TYPE
  contents:
  - "flowDataTimeMark OBJECT-TYPE\n    SYNTAX  TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  Allows GetNext and GetBulk\n        to find flow table rows which have changed\
    \ since a specified\n        value of the meter's Uptime.\"\n    ::= { flowDataEntry\
    \ 2 }\n"
- title: flowDataStatus OBJECT-TYPE
  contents:
  - "flowDataStatus OBJECT-TYPE\n    SYNTAX  INTEGER { inactive(1), current(2) }\n\
    \    MAX-ACCESS  read-only\n    STATUS  deprecated\n    DESCRIPTION\n        \"\
    Status of this flow data record.\"\n    ::= { flowDataEntry 3 }\n"
- title: flowDataSourceInterface OBJECT-TYPE
  contents:
  - "flowDataSourceInterface OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Index of the interface associated\
    \ with the source address\n        for this flow.  It's value is one of those\
    \ contained in the\n        ifIndex field of the meter's interfaces table.\"\n\
    \    ::= { flowDataEntry 4 }\n"
- title: flowDataSourceAdjacentType OBJECT-TYPE
  contents:
  - "flowDataSourceAdjacentType OBJECT-TYPE\n    SYNTAX  AdjacentType\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Adjacent address\
    \ type of the source for this flow.\n        If metering is being performed at\
    \ the network level,\n        AdjacentType will indicate the medium for the interface\
    \ on\n        which the flow was observed and AdjacentAddress will be the\n  \
    \      MAC address for that interface.  This is the usual case.\n        If traffic\
    \ is being metered inside a tunnel, AdjacentType will\n        be the peer type\
    \ of the host at the end of the tunnel and\n        AdjacentAddress will be the\
    \ peer address for that host.\"\n    ::= { flowDataEntry 5 }\n"
- title: flowDataSourceAdjacentAddress OBJECT-TYPE
  contents:
  - "flowDataSourceAdjacentAddress OBJECT-TYPE\n    SYNTAX  AdjacentAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Address of the adjacent\
    \ device on the path for the source\n        for this flow.\"\n    ::= { flowDataEntry\
    \ 6 }\n"
- title: flowDataSourceAdjacentMask OBJECT-TYPE
  contents:
  - "flowDataSourceAdjacentMask OBJECT-TYPE\n    SYNTAX  AdjacentAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask\
    \ indicate which bits must match when\n        comparing the adjacent source address\
    \ for this flow.\"\n    ::= { flowDataEntry 7 }\n"
- title: flowDataSourcePeerType OBJECT-TYPE
  contents:
  - "flowDataSourcePeerType OBJECT-TYPE\n    SYNTAX  PeerType\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Peer address type of the source\
    \ for this flow.\"\n    ::= { flowDataEntry 8 }\n"
- title: flowDataSourcePeerAddress OBJECT-TYPE
  contents:
  - "flowDataSourcePeerAddress OBJECT-TYPE\n    SYNTAX  PeerAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Address of the peer\
    \ device for the source of this flow.\"\n    ::= { flowDataEntry 9 }\n"
- title: flowDataSourcePeerMask OBJECT-TYPE
  contents:
  - "flowDataSourcePeerMask OBJECT-TYPE\n    SYNTAX  PeerAddress\n    MAX-ACCESS \
    \ read-only\n    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask\
    \ indicate which bits must match when\n        comparing the source peer address\
    \ for this flow.\"\n    ::= { flowDataEntry 10 }\n"
- title: flowDataSourceTransType OBJECT-TYPE
  contents:
  - "flowDataSourceTransType OBJECT-TYPE\n    SYNTAX  TransportType\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Transport address\
    \ type of the source for this flow.  The\n        value of this attribute will\
    \ depend on the peer address type.\"\n    ::= { flowDataEntry 11 }\n"
- title: flowDataSourceTransAddress OBJECT-TYPE
  contents:
  - "flowDataSourceTransAddress OBJECT-TYPE\n    SYNTAX  TransportAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Transport address\
    \ for the source of this flow.\"\n    ::= { flowDataEntry 12 }\n"
- title: flowDataSourceTransMask OBJECT-TYPE
  contents:
  - "flowDataSourceTransMask OBJECT-TYPE\n    SYNTAX  TransportAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask\
    \ indicate which bits must match when\n        comparing the transport source\
    \ address for this flow.\"\n    ::= { flowDataEntry 13 }\n"
- title: flowDataDestInterface OBJECT-TYPE
  contents:
  - "flowDataDestInterface OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Index of the interface associated\
    \ with the dest address for\n        this flow.  This value is one of the values\
    \ contained in the\n        ifIndex field of the interfaces table.\"\n    ::=\
    \ { flowDataEntry 14 }\n"
- title: flowDataDestAdjacentType OBJECT-TYPE
  contents:
  - "flowDataDestAdjacentType OBJECT-TYPE\n    SYNTAX  AdjacentType\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Adjacent address\
    \ type of the destination for this flow.\"\n    ::= { flowDataEntry 15 }\n"
- title: flowDataDestAdjacentAddress OBJECT-TYPE
  contents:
  - "flowDataDestAdjacentAddress OBJECT-TYPE\n    SYNTAX  AdjacentAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Address of the adjacent\
    \ device on the path for the\n        destination for this flow.\"\n    ::= {\
    \ flowDataEntry 16 }\n"
- title: flowDataDestAdjacentMask OBJECT-TYPE
  contents:
  - "flowDataDestAdjacentMask OBJECT-TYPE\n    SYNTAX  AdjacentAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask\
    \ indicate which bits must match when\n        comparing the adjacent destination\
    \ address for this flow.\"\n    ::= { flowDataEntry 17 }\n"
- title: flowDataDestPeerType OBJECT-TYPE
  contents:
  - "flowDataDestPeerType OBJECT-TYPE\n    SYNTAX  PeerType\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Peer address type of the destination\
    \ for this flow.\"\n    ::= { flowDataEntry 18 }\n"
- title: flowDataDestPeerAddress OBJECT-TYPE
  contents:
  - "flowDataDestPeerAddress OBJECT-TYPE\n    SYNTAX  PeerAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Address of the peer\
    \ device for the destination of this flow.\"\n    ::= { flowDataEntry 19 }\n"
- title: flowDataDestPeerMask OBJECT-TYPE
  contents:
  - "flowDataDestPeerMask OBJECT-TYPE\n    SYNTAX  PeerAddress\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask indicate\
    \ which bits must match when\n        comparing the destination peer type for\
    \ this flow.\"\n    ::= { flowDataEntry 20 }\n"
- title: flowDataDestTransType OBJECT-TYPE
  contents:
  - "flowDataDestTransType OBJECT-TYPE\n    SYNTAX  TransportType\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Transport address\
    \ type of the destination for this flow.  The\n        value of this attribute\
    \ will depend on the peer address type.\"\n    ::= { flowDataEntry 21 }\n"
- title: flowDataDestTransAddress OBJECT-TYPE
  contents:
  - "flowDataDestTransAddress OBJECT-TYPE\n    SYNTAX  TransportAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Transport address\
    \ for the destination of this flow.\"\n    ::= { flowDataEntry 22 }\n"
- title: flowDataDestTransMask OBJECT-TYPE
  contents:
  - "flowDataDestTransMask OBJECT-TYPE\n    SYNTAX  TransportAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"1-bits in this mask\
    \ indicate which bits must match when\n        comparing the transport destination\
    \ address for this flow.\"\n    ::= { flowDataEntry 23 }\n"
- title: flowDataPDUScale OBJECT-TYPE
  contents:
  - "flowDataPDUScale OBJECT-TYPE\n    SYNTAX  Integer32 (0..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"The scale factor\
    \ applied to this particular flow.  Indicates\n        the number of bits the\
    \ PDU counter values should be moved left\n        to obtain the actual values.\"\
    \n    ::= { flowDataEntry 24 }\n"
- title: flowDataOctetScale OBJECT-TYPE
  contents:
  - "flowDataOctetScale OBJECT-TYPE\n    SYNTAX  Integer32 (0..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"The scale factor\
    \ applied to this particular flow.  Indicates\n        the number of bits the\
    \ octet counter values should be moved\n        left to obtain the actual values.\"\
    \n    ::= { flowDataEntry 25 }\n"
- title: flowDataRuleSet OBJECT-TYPE
  contents:
  - "flowDataRuleSet OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS \
    \ not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"The RuleSet\
    \ number of the RuleSet which created this flow.\n        Allows a manager to\
    \ use GetNext or GetBulk requests to find\n        flows belonging to a particular\
    \ RuleSet.\"\n    ::= { flowDataEntry 26 }\n"
- title: flowDataToOctets OBJECT-TYPE
  contents:
  - "flowDataToOctets OBJECT-TYPE\n    SYNTAX  Counter64\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The count of octets flowing from\
    \ source to destination\n        for this flow.\"\n    ::= { flowDataEntry 27\
    \ }\n"
- title: flowDataToPDUs OBJECT-TYPE
  contents:
  - "flowDataToPDUs OBJECT-TYPE\n    SYNTAX  Counter64\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The count of packets flowing\
    \ from source to destination\n        for this flow.\"\n    ::= { flowDataEntry\
    \ 28 }\n"
- title: flowDataFromOctets OBJECT-TYPE
  contents:
  - "flowDataFromOctets OBJECT-TYPE\n    SYNTAX  Counter64\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The count of octets flowing from\
    \ destination to source\n        for this flow.\"\n    ::= { flowDataEntry 29\
    \ }\n"
- title: flowDataFromPDUs OBJECT-TYPE
  contents:
  - "flowDataFromPDUs OBJECT-TYPE\n    SYNTAX  Counter64\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The count of packets flowing\
    \ from destination to source\n        for this flow.\"\n    ::= { flowDataEntry\
    \ 30 }\n"
- title: flowDataFirstTime OBJECT-TYPE
  contents:
  - "flowDataFirstTime OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The time at which this flow was\
    \ first entered in the table\"\n    ::= { flowDataEntry 31 }\n"
- title: flowDataLastActiveTime OBJECT-TYPE
  contents:
  - "flowDataLastActiveTime OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The last time this flow had activity,\
    \ i.e. the time of\n        arrival of the most recent PDU belonging to this flow.\"\
    \n    ::= { flowDataEntry 32 }\n"
- title: flowDataSourceSubscriberID OBJECT-TYPE
  contents:
  - "flowDataSourceSubscriberID OBJECT-TYPE\n    SYNTAX  OCTET STRING (SIZE (4..20))\n\
    \    MAX-ACCESS  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Subscriber\
    \ ID associated with the source address for this\n        flow.  A Subscriber\
    \ ID is an unspecified text string, used\n        to ascribe traffic flows to\
    \ individual users.  At this time\n        the means by which a Subscriber ID\
    \ may be associated with a\n        flow is unspecified.\"\n    ::= { flowDataEntry\
    \ 33 }\n"
- title: flowDataDestSubscriberID OBJECT-TYPE
  contents:
  - "flowDataDestSubscriberID OBJECT-TYPE\n    SYNTAX  OCTET STRING (SIZE (4..20))\n\
    \    MAX-ACCESS  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Subscriber\
    \ ID associated with the destination address for\n        this flow.  A Subscriber\
    \ ID is an unspecified text string,\n        used to ascribe traffic flows to\
    \ individual users.  At this\n        time the means by which a Subscriber ID\
    \ may be associated\n        with a flow is unspecified.\"\n    ::= { flowDataEntry\
    \ 34 }\n"
- title: flowDataSessionID OBJECT-TYPE
  contents:
  - "flowDataSessionID OBJECT-TYPE\n    SYNTAX  OCTET STRING (SIZE (4..10))\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Session ID for this\
    \ flow.  Such an ID might be allocated\n        by a network access server to\
    \ distinguish a series of sessions\n        between the same pair of addresses,\
    \ which would otherwise\n        appear to be parts of the same accounting flow.\"\
    \n    ::= { flowDataEntry 35 }\n"
- title: flowDataSourceClass OBJECT-TYPE
  contents:
  - "flowDataSourceClass OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Source class for\
    \ this flow.  Determined by the rules, set by\n        a PushRule action when\
    \ this flow was entered in the table.\"\n    ::= { flowDataEntry 36 }\n"
- title: flowDataDestClass OBJECT-TYPE
  contents:
  - "flowDataDestClass OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Destination class\
    \ for this flow.  Determined by the rules, set\n        by a PushRule action when\
    \ this flow was entered in the table.\"\n    ::= { flowDataEntry 37 }\n"
- title: flowDataClass OBJECT-TYPE
  contents:
  - "flowDataClass OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Class for this flow.  Determined\
    \ by the rules, set by a\n        PushRule action when this flow was entered in\
    \ the table.\"\n    ::= { flowDataEntry 38 }\n"
- title: flowDataSourceKind OBJECT-TYPE
  contents:
  - "flowDataSourceKind OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Source kind for\
    \ this flow.  Determined by the rules, set by\n        a PushRule action when\
    \ this flow was entered in the table.\"\n    ::= { flowDataEntry 39 }\n"
- title: flowDataDestKind OBJECT-TYPE
  contents:
  - "flowDataDestKind OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Destination kind\
    \ for this flow.  Determined by the rules, set\n        by a PushRule action when\
    \ this flow was entered in the table.\"\n    ::= { flowDataEntry 40 }\n"
- title: flowDataKind OBJECT-TYPE
  contents:
  - "flowDataKind OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Class for this flow.  Determined\
    \ by the rules, set by a\n        PushRule action when this flow was entered in\
    \ the table.\"\n    ::= { flowDataEntry 41 }\n"
