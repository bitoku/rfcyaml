- title: 5  Security Considerations
  contents:
  - '5  Security Considerations

    '
- title: 5.1  SNMP Concerns
  contents:
  - "5.1  SNMP Concerns\n   There are a number of management objects defined in this\
    \ MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.\n   There are\
    \ a number of managed objects in this MIB that may contain\n   sensitive information.\
    \  These include all the objects in the Control\n   Group (since they control\
    \ access to meter resources by Managers and\n   Meter Readers) and those in the\
    \ Flow Table (since they hold the\n   collected traffic flow data).\n   It is\
    \ thus important to control even GET access to these objects and\n   possibly\
    \ to even encrypt the values of these object when sending them\n   over the network\
    \ via SNMP. Not all versions of SNMP provide features\n   for such a secure environment.\n\
    \   SNMPv1 by itself is not a secure environment.  Even if the network\n   itself\
    \ is secure (for example by using IPSec), even then, there is no\n   control as\
    \ to who on the secure network is allowed to access and\n   GET/SET (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementers consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model [RFC2574] and the View-based Access\n\
    \   Control Model [RFC2575] is recommended.\n   It is then a customer/user responsibility\
    \ to ensure that the SNMP\n   entity giving access to an instance of this MIB\
    \ is properly\n   configured to give access to the objects only to those principals\n\
    \   (users) that have legitimate rights to indeed GET or SET\n   (change/create/delete)\
    \ them.\n"
- title: 5.2  Traffic Meter Concerns
  contents:
  - "5.2  Traffic Meter Concerns\n   This MIB describes how an RTFM traffic meter\
    \ is controlled, and\n   provides a way for traffic flow data to be retrieved\
    \ from it by a\n   meter reader.  This is essentially an application using SNMP\
    \ as a\n   method of communication between co-operating hosts; it does not - in\n\
    \   itself - have any inherent security risks.\n   Since, however, the traffic\
    \ flow data can be extremely valuable for\n   network management purposes it is\
    \ vital that sensible precautions be\n   taken to keep the meter and its data\
    \ secure.  In particular, an\n   attacker must not be permitted to write any of\
    \ the meter's variables!\n   This requires that access to the meter for control\
    \ purposes (e.g.\n   loading RuleSets and reading flow data) be restricted.  Such\n\
    \   restriction could be achieved in many ways, for example:\n   - Physical Separation.\
    \  Meter(s) and meter reader(s) could be\n     deployed so that control capabilities\
    \ are kept within a separate\n     network, access to which is carefully controlled.\n\
    \   - Application-layer Security.  A minimal level of security for SNMP\n    \
    \ can be provided by using 'community' strings (which are essentially\n     clear-text\
    \ passwords) with SNMPv2C [RFC1157].  Where stronger\n     security is needed,\
    \ users should consider using the User-based\n     Security Model [RFC2574] and\
    \ the View-based Access Control Model\n     [RFC2575].\n   - Lower-layer Security.\
    \  Access to the meter can be protected using\n     encryption at the network\
    \ layer.  For example, one could run SNMP\n     to the meter through an encrypted\
    \ TCP tunnel.\n   When implementing a meter it may be sensible to use separate\
    \ network\n   interfaces for control and for metering.  If this is done the control\n\
    \   network can be set up so that it doesn't carry any 'user' traffic,\n   and\
    \ the metering interfaces can ignore any user attempts to take\n   control of\
    \ the meter.\n   Users should also consider how they will address attempts to\n\
    \   circumvent a meter, i.e. to prevent it from measuring flows.  Such\n   attempts\
    \ are essentially denial-of-service attacks on the metering\n   interfaces.  For\
    \ example\n   - Port Scan attacks.  The attacker sends packets to each of a very\n\
    \     large number of IP (Address :  Port) pairs.  Each of these packets\n   \
    \  creates a new flow in the meter; if there are enough of them the\n     meter\
    \ will recognise a 'flood' condition, and will probably stop\n     creating new\
    \ flows.  As a minimum, users (and implementors) should\n     ensure that meters\
    \ can recover from flood conditions as soon as\n     possible after they occur.\n\
    \   - Counter Wrap attacks:  The attacker sends enough packets to cause\n    \
    \ the counters in a flow to wrap several times between meter\n     readings, thus\
    \ causing the counts to be artificially low.  The\n     change to using 64-bit\
    \ counters in this MIB reduces this problem\n     significantly.\n   Users can\
    \ reduce the severity of both the above attacks by ensuring\n   that their meters\
    \ are read often enough to prevent them being\n   flooded.  The resulting flow\
    \ data will contain a record of the\n   attacking packets, which may well be useful\
    \ in determining where any\n   attack came from.\n"
- title: 6  IANA Considerations
  contents:
  - "6  IANA Considerations\n   The RTFM Architecture document [RTFM-ARC], has two\
    \ sets of assigned\n   numbers:  Opcodes for the PME (Pattern Matching Engine)\
    \ and RTFM\n   Attribute numbers.  All the assigned numbers used in the Meter\
    \ MIB\n   appear in Textual Conventions.  The numbers they use are derived as\n\
    \   follows:\n   The MIB's 'Type' textual conventions use names and numbers from\
    \ the\n   Assigned Numbers RFC [ASG-NBR]:\n      MediumType            Uses ifType\
    \ Definitions\n      PeerType              Uses Address Family Numbers\n     \
    \ TransportType         Uses Protocol Numbers\n   The MIB's 'AttributeNumber'\
    \ textual conventions use RTFM Attribute\n   names and numbers from the RTFM Architecture\
    \ document [RTFM-ARC], or\n   other numbers allocated according to that document's\
    \ IANA\n   Considerations section:\n      FlowAttributeNumber   Have values stored\
    \ in a flow table row\n      RuleAttributeNumber   May be tested in a rule\n \
    \  The MIB's ActionNumber textual convention uses RTFM PME Opcode names\n   and\
    \ numbers from the RTFM Architecture document [RTFM-ARC], or other\n   numbers\
    \ allocated according to that document's IANA Considerations\n   section.\n"
- title: '7  Appendix A: Changes Introduced Since RFC 2064'
  contents:
  - "7  Appendix A: Changes Introduced Since RFC 2064\n   The first version of the\
    \ Meter MIB was published as RFC 2064 in\n   January 1997.  The most significant\
    \ changes since then are summarised\n   below.\n   - TEXTUAL CONVENTIONS: Greater\
    \ use is made of textual conventions to\n     describe the various types of addresses\
    \ used by the meter.\n   - PACKET MATCHING ATTRIBUTES: Computed attributes (e.g.\
    \ FlowClass and\n     FlowKind) may now be tested.  This allows one to use these\n\
    \     variables to store information during packet matching.\n     A new attribute,\
    \ MatchingStoD, has been added.  Its value is 1\n     while a packet is being\
    \ matched with its adresses in 'wire'\n     (source-to-destination) order.\n \
    \  - FLOOD MODE: This is now a read-write variable.  Setting it to\n     false(2)\
    \ switches the meter out of flood mode and back to normal\n     operation.\n \
    \  - CONTROL TABLES: Several variables have been added to the RuleSet,\n     Reader\
    \ and Manager tables to provide more effective control of the\n     meter's activities.\n\
    \   - FLOW TABLE: 64-bit counters are used for octet and PDU counts.\n     This\
    \ reduces the problems caused by the wrap-around of 32-bit\n     counters in earlier\
    \ versions.\n     flowDataRuleSet is now used as an index to the flow table. \
    \ This\n     allows a meter reader to collect only those flow table rows created\n\
    \     by a specified RuleSet.\n   - DATA PACKAGES: This is a new table, allowing\
    \ a meter reader to\n     retrieve values for a list of attributes from a flow\
    \ as a single\n     object (a BER-encoded sequence [ASN-1, ASN-BER]). It provides\
    \ an\n     efficient way to recover flow data, particularly when used with\n \
    \    SNMP GetBulk requests.\n     Earlier versions had a 'Column Activity Table';\
    \ using this it was\n     difficult to collect all data for a flow efficiently\
    \ in a single\n     SNMP request.\n"
