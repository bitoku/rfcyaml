- title: flowInterfaceSampleRate OBJECT-TYPE
  contents:
  - "flowInterfaceSampleRate OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The parameter N for statistical\
    \ counting on this interface.\n        Set to N to count 1/Nth of the packets\
    \ appearing at this\n        interface.  A sampling rate of 1 counts all packets.\n\
    \        A sampling rate of 0 results in the interface being ignored\n       \
    \ by the meter.\n        A meter should choose its own algorithm to introduce\
    \ variance\n        into the sampling so that exactly every Nth packet is counted.\n\
    \        The IPPM Working Group's RFC 'Framework for IP Performance\n        Metrics'\
    \ [IPPM-FRM] explains why this should be done, and sets\n        out an algorithm\
    \ for doing it.\"\n    DEFVAL { 1 }\n    ::= { flowInterfaceEntry 1 }\n"
- title: flowInterfaceLostPackets OBJECT-TYPE
  contents:
  - "flowInterfaceLostPackets OBJECT-TYPE\n    SYNTAX  Counter32\n    MAX-ACCESS \
    \ read-only\n    STATUS  current\n    DESCRIPTION\n        \"The number of packets\
    \ the meter has lost for this interface.\n        Such losses may occur because\
    \ the meter has been unable to\n        keep up with the traffic volume.\"\n \
    \   ::= { flowInterfaceEntry 2 }\n"
