    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"Set to true(1)\
    \ by the meter to indicate that it has switched\n        to runnning this task's\
    \ StandbyRuleSet in place of its\n        CurrentRuleSet.  To switch back to the\
    \ CurrentRuleSet, the\n        manager may simply set this variable to false(2).\"\
    \n    DEFVAL { false }\n    ::= { flowManagerInfoEntry 9 }\n"
