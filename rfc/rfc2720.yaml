    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"An index which\
    \ selects an entry in the flowReaderInfoTable.\"\n    ::= { flowReaderInfoEntry\
    \ 1 }\n"
- title: flowReaderTimeout OBJECT-TYPE
  contents:
  - "flowReaderTimeout OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Specifies the maximum time (in\
    \ seconds) between flow data\n        collections for this meter reader.  If this\
    \ time elapses\n        without a collection, the meter should assume that this\
    \ meter\n        reader has stopped collecting, and delete this row from the\n\
    \        table.  A value of zero indicates that this row should not be\n     \
    \   timed out.\"\n    ::= { flowReaderInfoEntry 2 }\n"
- title: flowReaderOwner OBJECT-TYPE
  contents:
  - "flowReaderOwner OBJECT-TYPE\n    SYNTAX  UTF8OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Identifies the meter reader which\
    \ created this row.\"\n    ::= { flowReaderInfoEntry 3 }\n"
- title: flowReaderLastTime OBJECT-TYPE
  contents:
  - "flowReaderLastTime OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Time this meter reader began\
    \ its most recent data collection.\n        This variable should be written by\
    \ a meter reader as its first\n        step in reading flow data.  The meter will\
    \ set this LastTime\n        value to its current Uptime, and set its PreviousTime\
    \ value\n        (below) to the old  LastTime.  This allows the meter to\n   \
    \     recover flows which have been inactive since PreviousTime,\n        for\
    \ these have been collected at least once.\n        If the meter reader fails\
    \ to write flowLastReadTime, collection\n        may still proceed but the meter\
    \ may not be able to recover\n        inactive flows until the flowReaderTimeout\
    \ has been reached\n        for this entry.\"\n    ::= { flowReaderInfoEntry 4\
    \ }\n"
- title: flowReaderPreviousTime OBJECT-TYPE
  contents:
  - "flowReaderPreviousTime OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Time this meter reader began\
    \ the collection before last.\"\n    ::= { flowReaderInfoEntry 5 }\n"
- title: flowReaderStatus OBJECT-TYPE
  contents:
  - "flowReaderStatus OBJECT-TYPE\n    SYNTAX  RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The status of this FlowReaderInfoEntry.\
    \ A value of active(1)\n        implies that the associated reader should be collecting\
    \ data\n        from the meter.  Once this variable has been set to active(1)\n\
    \        a manager may only change this row's flowReaderLastTime and\n       \
    \ flowReaderTimeout variables.\"\n    ::= { flowReaderInfoEntry 6 }\n"
- title: flowReaderRuleSet OBJECT-TYPE
  contents:
  - "flowReaderRuleSet OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"An index to the\
    \ array of RuleSets.  Specifies a set of rules\n        of interest to this meter\
    \ reader.  The reader will attempt to\n        collect any data generated by the\
    \ meter for this RuleSet, and\n        the meter will not recover the memory of\
    \ any of the RuleSet's\n        flows until this collection has taken place. \
    \ Note that a\n        reader may have entries in this table for several RuleSets.\"\
    \n    ::= { flowReaderInfoEntry 7 }\n"
