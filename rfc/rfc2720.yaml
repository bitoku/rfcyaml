- title: flowDataPackageTable OBJECT-TYPE
  contents:
  - "flowDataPackageTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowDataPackageEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS   current\n    DESCRIPTION\n     \
    \   \"Index into the Flow Table.  Allows a meter reader to retrieve\n        a\
    \ sequence containing the values of a specified set of\n        attributes for\
    \ a flow which came from a specified RuleSet and\n        which was last active\
    \ at or after a given time.\"\n    ::= { flowData 3 }\n"
- title: flowDataPackageEntry OBJECT-TYPE
  contents:
  - "flowDataPackageEntry OBJECT-TYPE\n    SYNTAX  FlowDataPackageEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"The data package\
    \ containing selected variables from\n        active rows in the flow table.\"\
    \n    INDEX { flowPackageSelector,\n        flowPackageRuleSet, flowPackageTime,\
    \ flowPackageIndex }\n    ::= { flowDataPackageTable 1 }\n"
- title: FlowDataPackageEntry ::= SEQUENCE {
  contents:
  - "FlowDataPackageEntry ::= SEQUENCE {\n    flowPackageSelector    OCTET STRING,\n\
    \    flowPackageRuleSet     Integer32,\n    flowPackageTime        TimeFilter,\n\
    \    flowPackageIndex       Integer32,\n    flowPackageData        OCTET STRING\n\
    \    }\n"
- title: flowPackageSelector OBJECT-TYPE
  contents:
  - "flowPackageSelector OBJECT-TYPE\n    SYNTAX  OCTET STRING\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Specifies the attributes for\
    \ which values are required from\n        an active flow.  These are encoded as\
    \ a sequence of octets\n        each containing a FlowAttribute number, preceded\
    \ by an octet\n        giving the length of the sequence (not including the length\n\
    \        octet).  For a flowPackageSelector to be valid, it must\n        contain\
    \ at least one attribute.\"\n    ::= { flowDataPackageEntry 1 }\n"
- title: flowPackageRuleSet OBJECT-TYPE
  contents:
  - "flowPackageRuleSet OBJECT-TYPE\n    SYNTAX  Integer32 (1..255)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Specifies the\
    \ index (in the flowRuleSetInfoTable) of the rule\n        set which produced\
    \ the required flow.\"\n    ::= { flowDataPackageEntry 2 }\n"
- title: flowPackageTime OBJECT-TYPE
  contents:
  - "flowPackageTime OBJECT-TYPE\n    SYNTAX  TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n        \"This variable is a copy of flowDataLastActiveTime\
    \ in the\n        flow data record identified by the flowPackageIndex\n      \
    \  value of this flowPackageTable entry.\"\n    ::= { flowDataPackageEntry 3 }\n"
- title: flowPackageIndex OBJECT-TYPE
  contents:
  - "flowPackageIndex OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Index of a\
    \ flow table entry which was active at or after\n        a specified flowPackageTime.\"\
    \n    ::= { flowDataPackageEntry 4 }\n"
- title: flowPackageData OBJECT-TYPE
  contents:
  - "flowPackageData OBJECT-TYPE\n    SYNTAX  OCTET STRING\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"A collection of attribute values\
    \ for a single flow, as\n        specified by this row's indexes.  The attribute\
    \ values are\n        contained within a BER-encoded sequence [ASN-1, ASN-BER],\n\
    \        in the order they appear in their flowPackageSelector.\n        For example,\
    \ to retrieve a flowPackage containing values for\n        attributes 11, 18 and\
    \ 29, for a flow in RuleSet 7, with flow\n        index 3447, one would GET the\
    \ package whose Object Identifier\n        (OID) is\n            flowPackageData\
    \ . 3.11.18.29 . 7. 0 . 3447\n        To get a package for the next such flow\
    \ which had been\n        active since time 12345 one would GETNEXT the package\
    \ whose\n        Object Identifier (OID) is\n            flowPackageData . 3.11.18.29\
    \ . 7. 12345 . 3447\"\n    ::= { flowDataPackageEntry 5 }\n"
