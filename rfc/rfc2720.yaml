- title: flowRuleEntry OBJECT-TYPE
  contents:
  - "flowRuleEntry OBJECT-TYPE\n    SYNTAX  FlowRuleEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS   current\n    DESCRIPTION\n        \"The rule record itself.\"\n\
    \    INDEX { flowRuleSet, flowRuleIndex }\n    ::= { flowRuleTable 1 }\n"
- title: FlowRuleEntry ::= SEQUENCE {
  contents:
  - "FlowRuleEntry ::= SEQUENCE {\n    flowRuleSet                  Integer32,\n \
    \   flowRuleIndex                Integer32,\n    flowRuleSelector            \
    \ RuleAttributeNumber,\n    flowRuleMask                 RuleAddress,\n    flowRuleMatchedValue\
    \         RuleAddress,\n    flowRuleAction               ActionNumber,\n    flowRuleParameter\
    \            Integer32\n    }\n"
- title: flowRuleSet OBJECT-TYPE
  contents:
  - "flowRuleSet OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Selects a RuleSet\
    \ from the array of RuleSets.\"\n    ::= { flowRuleEntry 1 }\n"
- title: flowRuleIndex OBJECT-TYPE
  contents:
  - "flowRuleIndex OBJECT-TYPE\n    SYNTAX  Integer32 (1..2147483647)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"The index into\
    \ the Rule table.  N.B: These values will\n        normally be consecutive, given\
    \ the fall-through semantics\n        of processing the table.\"\n    ::= { flowRuleEntry\
    \ 2 }\n"
- title: flowRuleSelector OBJECT-TYPE
  contents:
  - "flowRuleSelector OBJECT-TYPE\n    SYNTAX  RuleAttributeNumber\n    MAX-ACCESS\
    \  read-write\n    STATUS  current\n    DESCRIPTION\n        \"Indicates the attribute\
    \ to be matched.\n        null(0) is a special case; null rules always succeed.\n\
    \        matchingStoD(50) is set by the meter's Packet Matching Engine.\n    \
    \    Its value is true(1) if the PME is attempting to match the\n        packet\
    \ with its addresses in Source-to-Destination order (i.e.\n        as they appear\
    \ in the packet), and false(2) otherwise.\n        Details of how packets are\
    \ matched are given in the 'Traffic\n        Flow Measurement: Architecture' document\
    \ [RTFM-ARC].\n        v1(51), v2(52), v3(53), v4(54) and v5(55) select meter\n\
    \        variables, each of which can hold the name (i.e. selector\n        value)\
    \ of an address attribute.  When one of these is used\n        as a selector,\
    \ its value specifies the attribute to be\n        tested.  Variable values are\
    \ set by an Assign action.\"\n    ::= { flowRuleEntry 3 }\n"
- title: flowRuleMask OBJECT-TYPE
  contents:
  - "flowRuleMask OBJECT-TYPE\n    SYNTAX  RuleAddress\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The initial mask used to compute\
    \ the desired value.  If the\n        mask is zero the rule's test will always\
    \ succeed.\"\n    ::= { flowRuleEntry 4 }\n"
- title: flowRuleMatchedValue OBJECT-TYPE
  contents:
  - "flowRuleMatchedValue OBJECT-TYPE\n    SYNTAX  RuleAddress\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The resulting value to be matched\
    \ for equality.\n        Specifically, if the attribute chosen by the flowRuleSelector\n\
    \        logically ANDed with the mask specified by the flowRuleMask\n       \
    \ equals the value specified in the flowRuleMatchedValue, then\n        continue\
    \ processing the table entry based on the action\n        specified by the flowRuleAction\
    \ entry.  Otherwise, proceed to\n        the next entry in the rule table.\"\n\
    \    ::= { flowRuleEntry 5 }\n"
- title: flowRuleAction OBJECT-TYPE
  contents:
  - "flowRuleAction OBJECT-TYPE\n    SYNTAX  ActionNumber\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The action to be taken if this\
    \ rule's test succeeds, or if\n        the meter's 'test' flag is off.  Actions\
    \ are opcodes for the\n        meter's Packet Matching Engine; details are given\
    \ in the\n        'Traffic Flow Measurement: Architecture' document [RTFM-ARC].\"\
    \n    ::= { flowRuleEntry 6 }\n"
- title: flowRuleParameter OBJECT-TYPE
  contents:
  - "flowRuleParameter OBJECT-TYPE\n    SYNTAX  Integer32 (1..65535)\n    MAX-ACCESS\
    \  read-write\n    STATUS  current\n    DESCRIPTION\n        \"A parameter value\
    \ providing extra information for this rule's\n        action.  Most of the actions\
    \ use the parameter value to specify\n        which rule to execute after this\
    \ rule's test has failed; details\n        are given in the 'Traffic Flow Measurement:\
    \ Architecture'\n        document [RTFM-ARC].\"\n    ::= { flowRuleEntry 7 }\n"
