- title: __initial_text__
  contents:
  - '       Multicast VPN Using Bit Index Explicit Replication (BIER)

    '
- title: Abstract
  contents:
  - "Abstract\n   The Multicast Virtual Private Network (MVPN) specifications require\n\
    \   the use of multicast tunnels (\"P-tunnels\") that traverse a service\n   provider's\
    \ backbone network.  The P-tunnels are used for carrying\n   multicast traffic\
    \ across the backbone.  A variety of P-tunnel types\n   are supported.  Bit Index\
    \ Explicit Replication (BIER) is a new\n   architecture that provides optimal\
    \ multicast forwarding through a\n   \"multicast domain\", without requiring intermediate\
    \ routers to\n   maintain any per-flow state or to engage in an explicit tree-building\n\
    \   protocol.  This document specifies the protocol and procedures that\n   allow\
    \ MVPN to use BIER as the method of carrying multicast traffic\n   over a service\
    \ provider's backbone network.\n"
