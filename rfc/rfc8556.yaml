- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC6513] and [RFC6514] specify the protocols and procedures\
    \ that a\n   Service Provider (SP) can use to provide Multicast Virtual Private\n\
    \   Network (MVPN) service to its customers.  Multicast tunnels are\n   created\
    \ through an SP's backbone network; these are known as\n   \"P-tunnels\".  The\
    \ P-tunnels are used for carrying multicast traffic\n   across the backbone. \
    \ The MVPN specifications allow the use of\n   several different kinds of P-tunnel\
    \ technology.\n   Bit Index Explicit Replication (BIER) ([RFC8279]) is an architecture\n\
    \   that provides optimal multicast forwarding through a \"multicast\n   domain\"\
    , without requiring intermediate routers to maintain any per-\n   flow state or\
    \ to engage in an explicit tree-building protocol.  The\n   purpose of the current\
    \ document is to specify the protocols and\n   procedures needed in order to provide\
    \ MVPN service using BIER to\n   transport the multicast traffic over the backbone.\n\
    \   Although BIER does not explicitly build and maintain multicast\n   tunnels,\
    \ one can think of BIER as using a number of implicitly\n   created tunnels through\
    \ a \"BIER domain\".  In particular, one can\n   think of there as being one Point-to-Multipoint\
    \ (P2MP) tunnel from\n   each Bit Forwarding Ingress Router (BFIR) to all the\
    \ Bit Forwarding\n   Egress Routers (BFERs) in the BIER domain, where a BIER domain\
    \ is\n   generally co-extensive with an IGP network.  These \"tunnels\" are not\n\
    \   specific to any particular VPN.  However, the MVPN architecture\n   provides\
    \ protocols and procedures that allow the traffic of multiple\n   MVPNs to be\
    \ aggregated on a single P-tunnel.  In this document, we\n   specify how to use\
    \ these multi-VPN aggregation procedures to enable\n   BIER to transport traffic\
    \ from multiple MVPNs.\n   MVPN traffic must sometimes traverse more than one\
    \ IGP domain,\n   whereas BIER only carries multicast traffic within a single\
    \ IGP\n   domain.  However, the MVPN specifications allow P-tunnels to be\n  \
    \ segmented (the concept of MVPN segmentation is defined in [RFC6513]\n   and\
    \ [RFC6514]), where the segmentation points may either be\n   Autonomous System\
    \ Border Routers (ASBRs) as described in [RFC6514],\n   or Area Border Routers\
    \ (ABRs) as described in [RFC7524].  As long as\n   the segmentation points are\
    \ capable of acting as BFIRs and BFERs,\n   BIER can be used to provide some or\
    \ all of the segments of a\n   P-tunnel.\n   Procedures to support MVPN customers\
    \ who are using Bidirectional PIM\n   (BIDIR-PIM) are outside the scope of this\
    \ document.\n   This document uses the following terminology from [RFC8279]:\n\
    \   o  BFR: Bit-Forwarding Router.\n   o  BFIR: Bit-Forwarding Ingress Router.\n\
    \   o  BFER: Bit-Forwarding Egress Router.\n   This document uses the following\
    \ terminology from [RFC6513]:\n   o  MVPN: Multicast Virtual Private Network --\
    \ a VPN [RFC4364] in\n      which multicast service is offered.\n   o  P-tunnel:\
    \ A multicast tunnel through the network of one or more\n      SPs.  P-tunnels\
    \ are used to transport MVPN multicast data\n   o  PMSI: Provider Multicast Service\
    \ Interface.  PMSI is an\n      abstraction that represents a multicast service\
    \ for carrying\n      packets.  A PMSI is instantiated via one or more P-tunnels.\n\
    \   o  C-S: A multicast source address, identifying a multicast source\n     \
    \ located at a VPN customer site.\n   o  C-G: A multicast group address used by\
    \ a VPN customer.\n   o  C-flow: A customer multicast flow.  Each C-flow is identified\
    \ by\n      the ordered pair (source address, group address), where each\n   \
    \   address is in the customer's address space.  The identifier of a\n      particular\
    \ C-flow is usually written as (C-S,C-G).\n      Sets of C-flows can be identified\
    \ by the use of the \"C-*\" wildcard\n      (see [RFC6625]), e.g., (C-*,C-G).\n\
    \   o  I-PMSI A-D Route: Inclusive PMSI Auto-Discovery route.  Carried in\n  \
    \    BGP Update messages, these routes are used to advertise the\n      default\
    \ P-tunnel for a particular MVPN.\n   o  S-PMSI A-D route: Selective PMSI Auto-Discovery\
    \ route.  Carried in\n      BGP Update messages, these routes are used to advertise\
    \ the fact\n      that particular C-flows are bound to (i.e., are traveling through)\n\
    \      particular P-tunnels.\n   o  x-PMSI A-D route: A route that is either an\
    \ I-PMSI A-D route or an\n      S-PMSI A-D route.\n   o  Leaf A-D route: A route\
    \ that a multicast egress node sends in\n      order to join a particular P-tunnel.\n\
    \   o  PMSI Tunnel attribute (PTA): In an x-PMSI A-D route, the Network\n    \
    \  Layer Reachability Information (NLRI) of the route identifies a\n      PMSI.\
    \  The BGP attribute known as the PMSI Tunnel attribute is\n      attached to\
    \ such a route in order to identify a particular\n      P-tunnel that is associated\
    \ with the PMSI.  When C-flows of\n      multiple VPNs are carried in a single\
    \ P-tunnel, this attribute\n      also carries the information needed to multiplex\
    \ and demultiplex\n      the C-flows.  A PTA can also be carried by a Leaf A-D\
    \ root.  In\n      this case, it contains information that is needed in order\
    \ for the\n      originator of the route to join the specified P-tunnel.\n   The\
    \ key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\
    \   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n\
    \   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n   capitals,\
    \ as shown here.\n"
- title: 2.  Use of the PMSI Tunnel Attribute in x-PMSI A-D Routes
  contents:
  - "2.  Use of the PMSI Tunnel Attribute in x-PMSI A-D Routes\n   As defined in [RFC6514],\
    \ the PMSI Tunnel attribute (PTA) carried by\n   an x-PMSI A-D route identifies\
    \ the P-tunnel that is used to\n   instantiate a particular PMSI.  If a PMSI is\
    \ to be instantiated by\n   BIER, the PTA is constructed by a BFIR.\n   If segmented\
    \ P-tunnels are not being used, the PTA attached to a\n   given x-PMSI A-D route\
    \ is constructed by the router that originated\n   the route (typically by the\
    \ ingress Provider Edge (PE) router), and\n   the PTA is not changed as the route\
    \ is propagated.\n   If segmented P-tunnels are being used, the PTA attached to\
    \ a given\n   x-PMSI A-D route by the route's originator may be replaced at a\n\
    \   segmentation point (a BFER) by a PTA identifying the next segment of\n   the\
    \ P-tunnel.  If the next segment of the P-tunnel is instantiated by\n   BIER,\
    \ the segmentation point serves as the BFIR for that next\n   segment.\n   In\
    \ either case, a PTA is constructed by a BFIR as follows (see\n   Figure 1):\n\
    \   The PTA contains the following fields:\n   o  Tunnel Type: IANA has assigned\
    \ 0x0B as the tunnel type codepoint\n      for \"BIER\" in the \"P-Multicast Service\
    \ Interface Tunnel (PMSI\n      Tunnel) Tunnel Types\" registry.  This codepoint\
    \ is used to\n      indicate that the PMSI is instantiated by BIER.\n      Although\
    \ BIER does not actually create tunnels, the MVPN\n      procedures treat BIER\
    \ as if it were a type of tunnel.\n   o  Tunnel Identifier: When the tunnel type\
    \ is BIER, this field\n      contains three subfields:\n      1.  The first subfield\
    \ is a single octet, containing a BIER\n          sub-domain-id (see [RFC8279]).\
    \  This indicates that packets\n          sent on the PMSI will be sent on the\
    \ specified BIER\n          sub-domain.  How that sub-domain is chosen is outside\
    \ the\n          scope of this document.\n      2.  The second subfield is a two-octet\
    \ field containing the BFR-id\n          in the sub-domain identified in the first\
    \ subfield of the\n          router that is constructing the PTA.\n      3.  The\
    \ third subfield is the BFR-prefix (see [RFC8279]) of the\n          router (a\
    \ BFIR) that is constructing the PTA.  The BFR-prefix\n          will either be\
    \ a /32 IPv4 address or a /128 IPv6 address.\n          Whether the address is\
    \ IPv4 or IPv6 can be inferred from the\n          total length of the PTA.\n\
    \          The BFR-prefix need not be the same IP address that is carried\n  \
    \        in any other field of the x-PMSI A-D route, even if the BFIR\n      \
    \    is the originating router of the x-PMSI A-D route.\n      Failure to properly\
    \ set the Tunnel Identifier field cannot be\n      detected by the protocol and\
    \ will result in improper delivery of\n      the data packets sent on the PMSI.\n\
    \   o  MPLS Label: This field MUST contain an upstream-assigned non-zero\n   \
    \   MPLS label.  It is assigned by the router (a BFIR) that constructs\n     \
    \ the PTA.  Constraints on the way in which a BFIR selects this\n      label are\
    \ discussed in Section 2.1.\n      Failure to follow the constraints on label\
    \ assignment cannot be\n      detected by the protocol and may result in improper\
    \ handling of\n      data packets by the egress PE routers.\n   o  Flags: When\
    \ the tunnel type is BIER, two of the flags in the PTA\n      Flags field are\
    \ meaningful.  Details about the use of these flags\n      can be found in Section\
    \ 2.2.\n      *  Leaf Information Required per Flow (LIR-pF): This flag is\n \
    \        introduced in [RFC8534].  A BFIR SHOULD NOT set this flag\n         UNLESS\
    \ it knows that all the BFERs in the BIER domain (or at\n         least all the\
    \ BFERs to which it needs to transmit) support this\n         flag.  (How this\
    \ is known is outside the scope of this\n         document.)  Procedures for the\
    \ use of this flag are given in\n         Section 2.2.2.  Support for this flag\
    \ is OPTIONAL.\n      *  Leaf Information Required (LIR): see Section 2.2.1.\n\
    \          +---------------------------------+\n          |  Flags (1 octet) \
    \               |\n          +---------------------------------+\n          |\
    \  Tunnel Type = 0x0B (1 octet)   |\n          +---------------------------------+\n\
    \          |  MPLS Label (3 octets)          |\n          +---------------------------------+\n\
    \          |  Sub-domain-id (1 octet)        |  <---\n          +---------------------------------+\
    \     |\n          |  BFR-id (2 octets)              |     |-- Tunnel\n      \
    \    +---------------------------------+     |   Identifier\n          |  BFR-prefix\
    \ (4 or 16 octets)    |  <---\n          +---------------------------------+\n\
    \                 Figure 1: PMSI Tunnel Attribute for BIER\n   If a PTA specifying\
    \ tunnel type BIER is attached to an x-PMSI A-D\n   route, the route MUST NOT\
    \ be distributed beyond the boundaries of a\n   BIER domain.  That is, any routers\
    \ that receive the route must be in\n   the same BIER domain as the originator\
    \ of the route.  If the\n   originator is in more than one BIER domain, the route\
    \ must be\n   distributed only within the BIER domain in which the BFR-prefix\
    \ in\n   the PTA uniquely identifies the originator.  As with all MVPN routes,\n\
    \   distribution of these routes is controlled by the provisioning of\n   Route\
    \ Targets (RTs).  Thus, the requirement expressed in this\n   paragraph is really\
    \ a requirement on the way the Route Targets are\n   provisioned.\n"
- title: 2.1.  MPLS Label
  contents:
  - "2.1.  MPLS Label\n   The MPLS Label carried in the PTA is an upstream-assigned\
    \ label.\n   If two PTAs contain the same BFR-prefix in their respective Tunnel\n\
    \   Identifier fields, then the labels carried in those PTAs MUST come\n   from\
    \ the same label space (see Section 7 of [RFC5331]).  An\n   implementation may\
    \ choose to use this fact when setting up the tables\n   it uses to interpret\
    \ the upstream-assigned labels.\n   Suppose that a BFIR attaches a PTA to each\
    \ of two x-PMSI A-D routes,\n   and both PTAs specify a tunnel type of BIER.\n\
    \   o  If the two routes do not carry the same set of RTs, then their\n      respective\
    \ PTAs MUST contain different MPLS label values.\n   o  If the two routes do not\
    \ have the same Address Family Identifier\n      (AFI) value, then their respective\
    \ PTAs MUST contain different\n      MPLS label values.  This ensures that when\
    \ an egress PE receives a\n      data packet with the given label, the egress\
    \ PE can infer from the\n      label whether the payload is an IPv4 packet or\
    \ an IPv6 packet.\n   o  If the BFIR is an ingress PE supporting MVPN extranet\
    \ ([RFC7900])\n      functionality, and if the two routes originate from different\
    \ VPN\n      Routing and Forwarding tables (VRFs) on this ingress PE, then the\n\
    \      respective PTAs of the two routes MUST contain different MPLS\n      label\
    \ values.\n   o  If the BFIR is an ingress PE supporting the \"Extranet Separation\"\
    \n      feature of MVPN extranet (see Section 7.3 of [RFC7900]), and if\n    \
    \  one of the routes carries the \"Extranet Separation\" extended\n      community\
    \ but the other does not, then the respective PTAs of the\n      two routes MUST\
    \ contain different MPLS label values.\n   o  If segmented P-tunnels are being\
    \ used, then the respective PTAs of\n      the two routes MUST contain different\
    \ MPLS label values whenever\n      the respective NLRIs of the two routes are\
    \ not identical.  The\n      MPLS label can then be used at the next segmentation\
    \ point to\n      switch packets from one P-tunnel segment directly to the next,\n\
    \      without requiring the segmentation points to contain any other\n      multicast\
    \ forwarding state.  This is explained further below; see\n      also Section\
    \ 4.\n   When segmented P-tunnels are being used, a segmentation point, call\n\
    \   it \"B1\", may receive an x-PMSI A-D route whose PTA specifies BIER\n   from\
    \ within a given BIER domain.  This means that BIER is being used\n   for the\
    \ previous segment of a segmented P-tunnel.  If the next\n   segment is also of\
    \ type BIER, B1 will be the BFIR for the next\n   segment.  That is, B1 is a BFER\
    \ of one BIER domain (corresponding to\n   the previous segment) and a BFIR of\
    \ another BIER domain\n   (corresponding to the next segment).  B1 needs to replace\
    \ the PTA of\n   the x-PMSI A-D route with a new PTA, specifying its own BFR-prefix\n\
    \   and specifying an upstream-assigned label assigned by B1 itself.\n   Suppose\
    \ that B1 has received two x-PMSI A-D routes, R1 and R2, where:\n   o  R1 and\
    \ R2 each have a PTA specifying BIER.\n   o  R1's PTA specifies BFR-prefix B2\
    \ and Label L2.\n   o  R2's PTA specifies BFR-prefix B3 and Label L3.\n   Suppose\
    \ B1 decides to propagate both R1 and R2, replacing each PTA\n   with a new PTA\
    \ specifying BIER.  Suppose these new PTAs specify\n   labels L4 and L5,respectively.\
    \  Then L4 and L5 MUST be different\n   (upstream-assigned) label values, UNLESS\
    \ both of the following\n   conditions hold:\n   o  R1 and R2 have the same value\
    \ in the Originating Router field of\n      their respective NLRIs, and\n   o\
    \  B2 is equal to B3, and\n   o  L2 is equal to L3.\n   The segmentation point\
    \ (B1, in this example) MUST also program its\n   data plane appropriately.  For\
    \ example, when:\n   o  B1 receives a BIER packet for which it is a BFER, and\n\
    \   o  the BIER header specifies the BFIR-id that corresponds to B2, and\n   o\
    \  the BIER payload is an MPLS packet with upstream-assigned label,\n      and\n\
    \   o  the top label value is L2,\n   then the data plane must be programmed to\
    \ replace L2 with L4 and to\n   re-encapsulate the packet in a BIER header with\
    \ B1's BFR-id in the\n   BFIR-id field.  The BitString of the new BIER header\
    \ is determined by\n   applying the procedures for MVPN explicit tracking (see\
    \ Section 2.2)\n   in the BIER domain of the next segment, i.e., in the BIER domain\
    \ for\n   which B1 is the BFIR).\n"
- title: 2.2.  Explicit Tracking
  contents:
  - "2.2.  Explicit Tracking\n   When using BIER to transport an MVPN data packet\
    \ through a BIER\n   domain, an ingress PE functions as a BFIR (see [RFC8279]).\
    \  The BFIR\n   must determine the set of BFERs to which the packet needs to be\n\
    \   delivered.  This can be done in either of two ways:\n   1.  Using the explicit\
    \ tracking mechanism based on the \"Leaf\n       Information Required\" flag specified\
    \ in [RFC6513] and [RFC6514].\n       This method is further described in Section\
    \ 2.2.1.\n   2.  Using the OPTIONAL explicit tracking mechanism based on the\n\
    \       LIR-pF flag specified in [RFC8534].  This method, further\n       described\
    \ in Section 2.2.2, may be used if (and only if)\n       segmented P-tunnels are\
    \ not being used.\n"
- title: 2.2.1.  Using the LIR Flag
  contents:
  - "2.2.1.  Using the LIR Flag\n   To determine the set of BFERs to which the packets\
    \ of a given C-flow\n   must be sent, a BFIR MUST originate a (C-S,C-G) S-PMSI\
    \ A-D route for\n   the given C-flow.  It MUST attach a PTA to that route and\
    \ MUST set\n   the Leaf Information Required (LIR) flag in the PTA.  Per [RFC6514],\n\
    \   the BFERs that need to receive that C-flow will respond with\n   (C-S,C-G)\
    \ Leaf A-D routes.  By matching the received Leaf A-D routes\n   to the originated\
    \ S-PMSI A-D routes, the originator of the S-PMSI A-D\n   route determines the\
    \ set of BFERs that need to receive the multicast\n   data flow that is identified\
    \ in the NLRI of S-PMSI A-D route.\n   Suppose that an ingress PE has originated\
    \ an I-PMSI A-D route or a\n   wildcard S-PMSI A-D route [RFC6625] with a PTA\
    \ specifying a tunnel\n   type of BIER.  Now suppose that the ingress PE originates\
    \ an S-PMSI\n   A-D route specifying (C-S,C-G), where (C-S,C-G) \"matches\" (according\n\
    \   to the rules of [RFC6625]) the wildcard S-PMSI A-D route or the\n   I-PMSI\
    \ A-D route.  Instead of attaching a PTA specifying BIER to the\n   (C-S,C-G)\
    \ route, the ingress PE MAY attach a PTA specifying a tunnel\n   type of \"no\
    \ tunnel information\".  This is equivalent to attaching the\n   same PTA attached\
    \ to the matching \"less specific\" route.\n"
- title: 2.2.2.  Using the LIR-pF Flag
  contents:
  - "2.2.2.  Using the LIR-pF Flag\n   If segmented P-tunnels are not being used,\
    \ the BFIR can determine the\n   set of BFERs that need to receive the packets\
    \ of a given (C-S,C-G)\n   C-flow as follows.  The BFIR MUST originate a wildcard\
    \ S-PMSI A-D\n   route (either (C-*,C-*), (C-*,C-G), or (C-S,C-G)), and the PTA\
    \ of\n   that route MUST use the following settings:\n   o  The LIR-pF flag MUST\
    \ be set.\n   o  The tunnel type MUST be set to BIER.\n   o  A non-zero MPLS label\
    \ MUST be specified.\n   Per [RFC8534], a BFER that needs to receive (C-S,C-G)\
    \ traffic from\n   the BFIR will respond with a Leaf A-D route.\n   A BFIR MUST\
    \ NOT use this method of finding the set of BFERs needing\n   to receive a given\
    \ C-flow unless it knows that all those BFERs\n   support the LIR-pF flag.  How\
    \ this is known is outside the scope of\n   this document.\n   This method greatly\
    \ reduces the number of S-PMSI A-D routes that a\n   BFIR needs to originate;\
    \ it can now originate as few as one such\n   route (a (C-*,C-*) S-PMSI A-D route),\
    \ rather than one for each\n   C-flow.  However, the method does not provide a\
    \ way for the BFIR to\n   assign a distinct label to each C-flow.  Therefore,\
    \ it cannot be used\n   when segmented P-tunnels are in use (see Section 4 for\
    \ an\n   explanation).\n   Note: If a BFIR originates a (C-*,C-*) S-PMSI A-D route\
    \ with the\n   LIR-pF flag set but also originates a more specific wildcard route\n\
    \   that matches a particular (C-S,C-G), the BFERs will not originate\n   Leaf\
    \ A-D routes for that (C-S,C-G) unless the LIR-pF flag is also set\n   in the\
    \ more specific wildcard route.  If the BFIR also originates a\n   (C-S,C-G) S-PMSI\
    \ A-D route without the LIR flag set, the BFERs will\n   not originate Leaf A-D\
    \ routes for that (C-S,C-G) unless the LIR flag\n   is also set in that route.\n"
- title: 3.  Use of the PMSI Tunnel Attribute in Leaf A-D Routes
  contents:
  - "3.  Use of the PMSI Tunnel Attribute in Leaf A-D Routes\n   Before an egress\
    \ PE can receive a (C-S,C-G) flow from a given ingress\n   PE via BIER, the egress\
    \ PE must have received one of the following\n   x-PMSI A-D routes from the ingress\
    \ PE:\n   o  A (C-S,C-G) S-PMSI A-D route (i.e., an S-PMSI A-D route whose NLRI\n\
    \      encodes (C-S,C-G)) and whose PTA specifies a tunnel type of BIER.\n   \
    \   If such a route is found, we refer to it as the \"matching x-PMSI\n      A-D\
    \ route.\"\n   o  A \"less specific\" x-PMSI A-D route (one specifying (C-*,C-*),\n\
    \      (C-*,C-G), or (C-S,C-G)) whose PTA specifies a tunnel type of\n      BIER,\
    \ and that is the egress PE's \"match for reception\" of\n      (C-S,C-G).\n \
    \     The rules for determining which x-PMSI A-D route is the match for\n    \
    \  reception are given in [RFC6625].  However, these rules are\n      modified\
    \ here to exclude any x-PMSI A-D route that does not have a\n      PTA or whose\
    \ PTA specifies \"no tunnel type\".\n      If such a route is found, we refer\
    \ to it as the \"matching x-PMSI\n      A-D route.\"\n   If no matching x-PMSI\
    \ A-D route for (C-S,C-G) is found, the egress PE\n   cannot receive the (C-S,C-G)\
    \ flow from the ingress PE via BIER until\n   such time as a matching route is\
    \ received.\n   When an egress PE determines that it needs to receive a (C-S,C-G)\n\
    \   flow from a particular ingress PE via BIER, it originates a Leaf A-D\n   route.\
    \  Construction of the Leaf A-D route generally follows the\n   procedures specified\
    \ in [RFC6514] or, optionally, the procedures\n   specified in [RFC8534].  However,\
    \ when BIER is being used, the Leaf\n   A-D route MUST carry a PTA that is constructed\
    \ as follows:\n   1.  The tunnel type MUST be set to BIER.\n   2.  The MPLS Label\
    \ field SHOULD be set to zero.\n   3.  The sub-domain-id subfield of the Tunnel\
    \ Identifier field (as\n       defined in Section 2) MUST be set to the corresponding\
    \ value from\n       the PTA of the matching x-PMSI A-D route.\n   4.  The BFR-id\
    \ subfield of the Tunnel Identifier field MUST be set to\n       the BFR-id in\
    \ the sub-domain identified by the sub-domain-id\n       subfield of the egress\
    \ PE (BFER).\n   5.  The BFR-prefix field of the Tunnel Identifier field (as defined\n\
    \       in Section 2) MUST be set to the egress PE's (BFER's) BFR-prefix.\n  \
    \     The BFR-prefix need not be the same IP address that is carried in\n    \
    \   any other field of the Leaf A-D route.\n   When an ingress PE receives such\
    \ a Leaf A-D route, it learns the\n   BFR-prefix of the egress PE from the PTA.\
    \  The ingress PE does not\n   make any use the value of the PTA's MPLS label\
    \ field.\n   Failure to properly construct the PTA cannot always be detected by\n\
    \   the protocol and will cause improper delivery of the data packets.\n"
- title: 4.  Data Plane
  contents:
  - "4.  Data Plane\n   The MVPN application plays the role of the \"multicast flow\
    \ overlay\"\n   as described in [RFC8279].\n"
- title: 4.1.  Encapsulation and Transmission
  contents:
  - "4.1.  Encapsulation and Transmission\n   To transmit an MVPN data packet, an\
    \ ingress PE follows the rules of\n   [RFC6625] to find the x-PMSI A-D route that\
    \ is a \"match for\n   transmission\" for that packet.  (In applying the rules\
    \ of [RFC6625],\n   any S-PMSI A-D route with a PTA specifying \"no tunnel information\"\
    \ is\n   ignored.)  If the matching route has a PTA specifying BIER, the\n   (upstream-assigned)\
    \ MPLS label from that PTA is pushed on the\n   packet's label stack.  Then the\
    \ packet is encapsulated in a BIER\n   header.  That is, the ingress PE functions\
    \ as a BFIR.  The BIER\n   sub-domain used for transmitting the packet is specified\
    \ in the PTA\n   of the above-mentioned x-PMSI A-D route.\n   In order to create\
    \ the proper BIER header for a given packet, the\n   BFIR must know all the BFERs\
    \ that need to receive that packet.  It\n   determines this by finding all the\
    \ Leaf A-D routes that correspond to\n   the S-PMSI A-D route that is the packet's\
    \ match for transmission.\n   There are two different cases to consider:\n   1.\
    \  The S-PMSI A-D route that is the match for transmission carries a\n       PTA\
    \ that has the LIR flag set but does not have the LIR-pF flag\n       set.\n \
    \      In this case, the corresponding Leaf A-D routes are those whose\n     \
    \  \"route key\" field is identical to the NLRI of the S-PMSI A-D\n       route.\n\
    \   2.  The S-PMSI A-D route that is the match for transmission carries a\n  \
    \     PTA that has the LIR-pF flag.\n       In this case, the corresponding Leaf\
    \ A-D routes are those whose\n       \"route key\" field is derived from the NLRI\
    \ of the S-PMSI A-D\n       route according to the procedures described in Section\
    \ 5.2 of\n       [RFC8534].\n   The Leaf A-D route from a given BFER will contain\
    \ a PTA that\n   specifies the BFER's BFR-prefix.  With this information, the\
    \ BFIR can\n   construct the BIER BitString.\n   However, if the PTA of the Leaf\
    \ A-D route from a given BFER specifies\n   a sub-domain other than the one being\
    \ used for transmitting the\n   packet, the bit for that BFER cannot be determined\
    \ and that BFER will\n   not receive the packet.\n   The BIER-encapsulated packet\
    \ is then forwarded, according to the\n   procedures described in [RFC8279] and\
    \ [RFC8296].  (See especially\n   Section 3, \"Imposing and Processing the BIER\
    \ Encapsulation\" in\n   [RFC8296].)\n"
- title: 4.2.  Disposition
  contents:
  - "4.2.  Disposition\n   When a BFER receives an MVPN multicast data packet that\
    \ has been\n   BIER-encapsulated, the BIER layer passes the following information\
    \ to\n   the multicast flow overlay:\n   o  The sub-domain-id and the BFIR-id\
    \ from the BIER header.  (As the\n      sub-domain-id is inferred from the BIFT-id\
    \ field of the BIER\n      header, an implementation might choose to pass the\
    \ BIFT-id rather\n      than the sub-domain-id; this is an implementation matter.)\n\
    \   o  The \"payload\", which is an MPLS packet whose top label is an\n      upstream-assigned\
    \ label.  In the data plane, the BFIR-id and the\n      sub-domain-id provide\
    \ the context in which the upstream-assigned\n      label is interpreted.\n  \
    \ By looking up the upstream-assigned label in the appropriate context,\n   the\
    \ multicast flow overlay determines whether the BFER is an egress\n   PE for the\
    \ packet.\n   Note that if segmented P-tunnels are in use, a BFER might be a\n\
    \   P-tunnel segmentation border router rather than an egress PE, or a\n   BFER\
    \ might be both an egress PE and a P-tunnel segmentation border\n   router.  Depending\
    \ upon the role of the BFER for the given packet, it\n   may need to follow the\
    \ procedures of Section 4.2.1, the procedures of\n   Section 4.2.2, or both.\n"
- title: 4.2.1.  At a BFER That Is an Egress PE
  contents:
  - "4.2.1.  At a BFER That Is an Egress PE\n   From looking up the packet's upstream-assigned\
    \ label in the context\n   of the packet's BFIR-prefix, the egress PE determines\
    \ the egress VRF\n   for the packet.  From the IP header of the payload, the multicast\n\
    \   states of the VRF, the upstream-assigned label, and the BFR-prefix,\n   the\
    \ egress PE can determine whether the packet needs to be forwarded\n   out one\
    \ or more VRF interfaces.\n"
- title: 4.2.2.  At a BFER That Is a P-tunnel Segmentation Boundary
  contents:
  - "4.2.2.  At a BFER That Is a P-tunnel Segmentation Boundary\n   When segmented\
    \ P-tunnels are being used, a BFER that receives a BIER-\n   encapsulated MVPN\
    \ multicast data packet may need to be forwarded on\n   its next P-tunnel segment.\
    \  The choice of the next P-tunnel segment\n   for the packet depends upon the\
    \ C-flow to which the packet belongs.\n   As long as the BFIR has assigned the\
    \ MPLS label according to the\n   constraints specified in Section 2.1, the BFIR\
    \ will have assigned\n   distinct upstream-assigned MPLS labels to distinct C-flows.\
    \  The BFER\n   can thus select the proper \"next P-tunnel segment\" for a given\
    \ packet\n   simply by looking up the upstream-assigned label that immediately\n\
    \   follows the BIER header.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has assigned the codepoint 0x0B to BIER in the\
    \ \"P-Multicast\n   Service Interface Tunnel (PMSI Tunnel) Tunnel Types\" registry.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The procedures of this document do not, in themselves,\
    \ provide\n   privacy, integrity, or authentication for the control plane or the\n\
    \   data plane.  For a discussion of the security considerations\n   regarding\
    \ the use of BIER, please see [RFC8279] and [RFC8296].\n   Security considerations\
    \ regarding VPN technology based on [RFC4364],\n   [RFC6513], and [RFC6514] can\
    \ be found in those RFCs.\n"
