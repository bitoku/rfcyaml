    \    etherStatsHighCapacityOverflowPkts256to511Octets   Counter32,\n    etherStatsHighCapacityPkts256to511Octets\
    \           Counter64,\n    etherStatsHighCapacityOverflowPkts512to1023Octets\
    \  Counter32,\n    etherStatsHighCapacityPkts512to1023Octets          Counter64,\n\
