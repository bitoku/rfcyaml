- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n      o  An overall architecture, described\
    \ in RFC 2571 [1].\n      o  Mechanisms for describing and naming objects and\
    \ events for the\n         purpose of management.  The first version of this Structure\
    \ of\n         Management Information (SMI) is called SMIv1 and described in\n\
    \         STD 16, RFC 1155 [2], STD 16, RFC 1212 [3], and RFC 1215 [4].\n    \
    \     The second version, called SMIv2, is described in STD 58, RFC\n        \
    \ 2578 [5], RFC 2579 [6], and RFC 2580 [7].\n      o  Message protocols for transferring\
    \ management information.  The\n         first version of the SNMP message protocol\
    \ is called SNMPv1 and\n         is described in STD 15, RFC 1157 [8].  A second\
    \ version of the\n         SNMP message protocol, which is not an Internet standards\
    \ track\n         protocol, is called SNMPv2c and is described in RFC 1901 [9],\n\
    \         and RFC 1906 [10].  The third version of the message protocol\n    \
    \     is called SNMPv3 and is described in RFC 1906 [10], RFC 2572\n         [11],\
    \ and RFC 2574 [12].\n      o  Protocol operations for accessing management information.\
    \  The\n         first set of protocol operations and associated PDU formats is\n\
    \         described in STD 15, RFC 1157 [8].  A second set of protocol\n     \
    \    operations and associated PDU formats is described in RFC 1905\n        \
    \ [13].\n      o  A set of fundamental applications described in RFC 2573 [14]\n\
    \         and the view-based access control mechanism described in RFC\n     \
    \    2575 [15].\n   A more detailed introduction to the current SNMP Management\
    \ Framework\n   can be found in RFC 2570 [22].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document continues the architecture created in the RMON\
    \ MIB [RFC\n   2819] by supporting high speed networks.\n   Remote network monitoring\
    \ devices, often called monitors or probes,\n   are instruments that exist for\
    \ the purpose of managing a network.\n   Often these remote probes are stand-alone\
    \ devices and devote\n   significant internal resources for the sole purpose of\
    \ managing a\n   network.  An organization may employ many of these devices, one\
    \ per\n   network segment, to manage its internet.  In addition, these devices\n\
    \   may be used for a network management service provider to access a\n   client\
    \ network, often geographically remote.\n   The objects defined in this document\
    \ are intended as an interface\n   between an RMON agent and an RMON management\
    \ application and are not\n   intended for direct manipulation by humans.  While\
    \ some users may\n   tolerate the direct display of some of these objects, few\
    \ will\n   tolerate the complexity of manually manipulating objects to\n   accomplish\
    \ row creation.  These functions should be handled by the\n   management application.\n"
- title: 2.1  Structure of MIB
  contents:
  - "2.1  Structure of MIB\n   Except for the mediaIndependentTable, each of the tables\
    \ in this MIB\n   adds high capacity capability to an associated table in the\
    \ RMON-1\n   MIB or RMON-2 MIB.\n   The objects are arranged into the following\
    \ groups:\n      - mediaIndependentGroup\n      - etherStatsHighCapacityGroup\n\
    \      - etherHistoryHighCapacityGroup\n      - hostHighCapacityGroup\n      -\
    \ hostTopNHighCapacityGroup\n      - matrixHighCapacityGroup\n      - captureBufferHighCapacityGroup\n\
    \      - protocolDistributionHighCapacityGroup\n      - nlHostHighCapacityGroup\n\
    \      - nlMatrixHighCapacityGroup\n      - nlMatrixTopNHighCapacityGroup\n  \
    \    - alHostHighCapacityGroup\n      - alMatrixHighCapacityGroup\n      - alMatrixTopNHighCapacityGroup\n\
    \      - usrHistoryHighCapacityGroup\n   These groups are the basic units of conformance.\
    \  If a remote\n   monitoring device implements a group, then it must implement\
    \ all\n   objects in that group.  For example, a managed agent that implements\n\
    \   the network layer matrix group must implement the\n   nlMatrixSDHighCapacityTable\
    \ and the nlMatrixDSHighCapacityTable.\n   Implementations of this MIB must also\
    \ implement the system and\n   interfaces group of MIB-II [16,17].  MIB-II may\
    \ also mandate the\n   implementation of additional groups.\n   These groups are\
    \ defined to provide a means of assigning object\n   identifiers, and to provide\
    \ a method for agent implementors to know\n   which objects they must implement.\n"
