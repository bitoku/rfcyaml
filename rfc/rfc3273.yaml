- title: nlMatrixTopNControlRateBase OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlRateBase OBJECT-TYPE\n    SYNTAX      INTEGER {\n        \
    \            nlMatrixTopNPkts(1),\n                    nlMatrixTopNOctets(2),\n\
    \                    nlMatrixTopNHighCapacityPkts(3),\n                    nlMatrixTopNHighCapacityOctets(4)\n\
    \                }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The variable for each nlMatrix[SD/DS] entry that the\n        nlMatrixTopNEntries\
    \ are sorted by, as well as a control\n        for the table that the results\
    \ will be reported in.\n        This object may not be modified if the associated\n\
    \        nlMatrixTopNControlStatus object is equal to active(1).\n        If this\
    \ value is less than or equal to 2, when the report\n        is prepared, entries\
    \ are created in the nlMatrixTopNTable\n        associated with this object.\n\
    \        If this value is greater than or equal to 3, when the report\n      \
    \  is prepared, entries are created in the\n        nlMatrixTopNHighCapacityTable\
    \ associated with this object.\"\n    ::= { nlMatrixTopNControlEntry 3 }\n"
