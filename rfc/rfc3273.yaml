- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in TCP/IP-based internets.\n   In\
    \ particular, it defines objects for managing remote network\n   monitoring (RMON)\
    \ devices for use on high speed networks.  This\n   document contains a MIB Module\
    \ that defines these new objects and\n   also contains definitions of some updated\
    \ objects from the RMON-MIB\n   in RFC 2819 and the RMON2-MIB in RFC 2021.\n"
