- title: mediaIndependentIndex OBJECT-TYPE
  contents:
  - "mediaIndependentIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"The value\
    \ of this object uniquely identifies this\n        mediaIndependent entry.\"\n\
    \    ::= { mediaIndependentEntry 1 }\n"
- title: mediaIndependentDataSource OBJECT-TYPE
  contents:
  - "mediaIndependentDataSource OBJECT-TYPE\n    SYNTAX     OBJECT IDENTIFIER\n  \
    \  MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n        \"\
    This object identifies the source of the data that\n        this mediaIndependent\
    \ entry is configured to analyze.  This\n        source can be any interface on\
    \ this device.\n        In order to identify a particular interface, this\n  \
    \      object shall identify the instance of the ifIndex\n        object, defined\
    \ in RFC 1213 and RFC 2233 [16,17], for\n        the desired interface.  For example,\
    \ if an entry\n        were to receive data from interface #1, this object\n \
    \       would be set to ifIndex.1.\n        The statistics in this group reflect\
    \ all packets\n        on the local network segment attached to the\n        identified\
    \ interface.\n        An agent may or may not be able to tell if\n        fundamental\
    \ changes to the media of the interface\n        have occurred and necessitate\
    \ a deletion of\n        this entry.  For example, a hot-pluggable ethernet\n\
    \        card could be pulled out and replaced by a\n        token-ring card.\
    \  In such a case, if the agent has\n        such knowledge of the change, it\
    \ is recommended that\n        it delete this entry.\n        This object may\
    \ not be modified if the associated\n        mediaIndependentStatus object is\
    \ equal to active(1).\"\n    ::= { mediaIndependentEntry 2 }\n"
- title: mediaIndependentDropEvents OBJECT-TYPE
  contents:
  - "mediaIndependentDropEvents OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS \
    \     \"Events\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The total number of events in which packets\n        were dropped by\
    \ the probe due to lack of resources.\n        Note that this number is not necessarily\
    \ the number of\n        packets dropped; it is just the number of times this\n\
    \        condition has been detected.\"\n    ::= { mediaIndependentEntry 3 }\n"
- title: mediaIndependentDroppedFrames OBJECT-TYPE
  contents:
  - "mediaIndependentDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \       \"The total number of frames which were received by the probe\n      \
    \  and therefore not accounted for in the\n        mediaIndependentDropEvents,\
    \ but for which the probe chose not\n        to count for this entry for whatever\
    \ reason.  Most often, this\n        event occurs when the probe is out of some\
    \ resources and\n        decides to shed load from this collection.\n        This\
    \ count does not include packets that were not counted\n        because they had\
    \ MAC-layer errors.\n        Note that, unlike the dropEvents counter, this number\
    \ is the\n        exact number of frames dropped.\"\n    ::= { mediaIndependentEntry\
    \ 4 }\n"
- title: mediaIndependentInPkts OBJECT-TYPE
  contents:
  - "mediaIndependentInPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS    \
    \   \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \        \"The total number of packets (including bad packets,\n        broadcast\
    \ packets, and multicast packets) received\n        on a half-duplex link or on\
    \ the inbound connection of a\n        full-duplex link.\"\n    ::= { mediaIndependentEntry\
    \ 5 }\n"
- title: mediaIndependentInOverflowPkts OBJECT-TYPE
  contents:
  - "mediaIndependentInOverflowPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS\
    \       \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \        \"The number of times the associated\n        mediaIndependentInPkts\
    \ counter has overflowed.\"\n    ::= { mediaIndependentEntry 6 }\n"
- title: mediaIndependentInHighCapacityPkts OBJECT-TYPE
  contents:
  - "mediaIndependentInHighCapacityPkts OBJECT-TYPE\n    SYNTAX      Counter64\n \
    \   UNITS       \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n        \"The total number of packets (including bad packets,\n\
    \        broadcast packets, and multicast packets) received\n        on a half-duplex\
    \ link or on the inbound connection of a\n        full-duplex link.\"\n    ::=\
    \ { mediaIndependentEntry 7 }\n"
- title: mediaIndependentOutPkts OBJECT-TYPE
  contents:
  - "mediaIndependentOutPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS   \
    \    \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \        \"The total number of packets (including bad packets,\n        broadcast\
    \ packets, and multicast packets) received on a\n        full-duplex link in the\
    \ direction of the network.\"\n    ::= { mediaIndependentEntry 8 }\n"
- title: mediaIndependentOutOverflowPkts OBJECT-TYPE
  contents:
  - "mediaIndependentOutOverflowPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS\
    \       \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \        \"The number of times the associated\n        mediaIndependentOutPkts\
