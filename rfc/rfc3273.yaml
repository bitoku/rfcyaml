- title: usrHistoryHighCapacityOverflowAbsValue OBJECT-TYPE
  contents:
  - "usrHistoryHighCapacityOverflowAbsValue OBJECT-TYPE\n    SYNTAX     Gauge32\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The absolute value (i.e. unsigned value) of the\n        user-specified statistic\
    \ during the last sampling period,\n        divided by 2^32, truncating fractions\
    \ (i.e., X DIV 2^32).\n        The value during the current sampling period is\
    \ not made\n        available until the period is completed.\n        To obtain\
    \ the true value for this sampling interval, the\n        associated instance\
    \ of usrHistoryValStatus should be checked,\n        and usrHistoryAbsValue adjusted\
    \ as necessary.\n        If the MIB instance could not be accessed during the\
    \ sampling\n        interval, then this object will have a value of zero and the\n\
    \        associated instance of usrHistoryValStatus will be set to\n        'valueNotAvailable(1)'.\"\
    \n    ::= { usrHistoryHighCapacityEntry 1 }\n"
