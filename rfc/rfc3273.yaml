- title: alHostHighCapacityInOverflowPkts OBJECT-TYPE
  contents:
  - "alHostHighCapacityInOverflowPkts OBJECT-TYPE\n    SYNTAX     ZeroBasedCounter32\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of times the associated alHostInPkts\n\
    \        counter has overflowed.\"\n    ::= { alHostHighCapacityEntry 1 }\n"
- title: alHostHighCapacityInPkts OBJECT-TYPE
  contents:
  - "alHostHighCapacityInPkts OBJECT-TYPE\n    SYNTAX     ZeroBasedCounter64\n   \
    \ UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n \
    \   DESCRIPTION\n        \"The number of packets of this protocol type without\
    \ errors\n        transmitted to this address since it was added to the\n    \
    \    alHostHighCapacityTable.  Note that this is the number of\n        link-layer\
    \ packets, so if a single network-layer packet\n        is fragmented into several\
    \ link-layer frames, this counter\n        is incremented several times.\"\n \
    \   ::= { alHostHighCapacityEntry 2 }\n"
- title: alHostHighCapacityOutOverflowPkts OBJECT-TYPE
  contents:
  - "alHostHighCapacityOutOverflowPkts OBJECT-TYPE\n    SYNTAX     ZeroBasedCounter32\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
