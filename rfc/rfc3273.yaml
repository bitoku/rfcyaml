    \ during the last sampling period. The\n        value during the current sampling\
    \ period is not made available\n        until the period is completed.\n     \
    \   To obtain the true value for this sampling interval, the\n        associated\
    \ instance of usrHistoryValStatus should be checked,\n        and usrHistoryHighCapacityAbsValue\
    \ adjusted as necessary.\n        If the MIB instance could not be accessed during\
    \ the sampling\n        interval, then this object will have a value of zero and\
    \ the\n        associated instance of usrHistoryValStatus will be set to\n   \
    \     'valueNotAvailable(1)'.\"\n    ::= { usrHistoryHighCapacityEntry 2 }\n"
