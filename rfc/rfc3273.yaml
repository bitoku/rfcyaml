- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   In order to implement this MIB, a probe must\
    \ capture all packets on\n   the locally-attached network, including packets between\
    \ third\n   parties.  These packets are analyzed to collect network addresses,\n\
    \   protocol usage information, and conversation statistics.  Data of\n   this\
    \ nature may be considered sensitive in some environments.  In\n   such environments\
    \ the administrator may wish to restrict SNMP access\n   to the probe.\n   A probe\
    \ implementing this MIB is likely to also implement RMON [RFC\n   2819], which\
    \ includes functions for returning the contents of\n   captured packets, potentially\
    \ including sensitive user data or\n   passwords.  It is recommended that SNMP\
    \ access to these functions be\n   restricted.\n   There are a number of management\
    \ objects defined in this MIB that\n   have a MAX-ACCESS clause of read-write\
    \ and/or read-create.  Such\n   objects may be considered sensitive or vulnerable\
    \ in some network\n   environments.  The support for SET operations in a non-secure\n\
    \   environment without proper protection can have a negative effect on\n   network\
    \ operations.\n   SNMPv1 by itself is not a secure environment.  Even if the network\n\
    \   itself is secure (for example by using IPSec), even then, there is no\n  \
    \ control as to who on the secure network is allowed to access and\n   GET/SET\
    \ (read/change/create/delete) the objects in this MIB.\n   It is recommended that\
    \ the implementers consider the security\n   features as provided by the SNMPv3\
    \ framework.  Specifically, the use\n   of the User-based Security Model RFC 2574\
    \ [RFC2574] and the View-\n   based Access Control Model RFC 2575 [RFC2575] is\
    \ recommended.\n   It is then a customer/user responsibility to ensure that the\
    \ SNMP\n   entity giving access to an instance of this MIB, is properly\n   configured\
    \ to give access to the objects only to those principals\n   (users) that have\
    \ legitimate rights to indeed GET or SET\n   (change/create/delete) them.\n"
