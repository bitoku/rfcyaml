- title: 4.  Conventions
  contents:
  - "4.  Conventions\n   The following conventions are used throughout the RMON MIB\
    \ and its\n   companion documents.\n   The key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119.\n   Good Packets\n   Good packets are error-free packets that have\
    \ a valid frame length.\n   For example, on Ethernet, good packets are error-free\
    \ packets that\n   are between 64 octets long and 1518 octets long.  They follow\
    \ the\n   form defined in IEEE 802.3 section 3.2.all.  Implementors are urged\n\
    \   to consult the appropriate media-specific specifications.\n   Bad Packets\n\
    \   Bad packets are packets that have proper framing and are therefore\n   recognized\
    \ as packets, but contain errors within the packet or have\n   an invalid length.\
    \  For example, on Ethernet, bad packets have a\n   valid preamble and SFD (Start\
    \ of Frame Delimiter), but have a bad FCS\n   (Frame Check Sequence), or are either\
    \ shorter than 64 octets or\n   longer than 1518 octets.  Implementors are urged\
    \ to consult the\n   appropriate media-specific specifications.\n"
