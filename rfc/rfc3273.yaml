    \        counter has overflowed.\"\n    ::= { etherStatsHighCapacityEntry 3 }\n"
- title: etherStatsHighCapacityOctets OBJECT-TYPE
  contents:
  - "etherStatsHighCapacityOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    UNITS\
    \      \"Octets\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The total number of octets of data (including\n        those in bad\
    \ packets) received on the\n        network (excluding framing bits but including\n\
    \        FCS octets).\n        If the network is half-duplex Fast Ethernet, this\n\
    \        object can be used as a reasonable estimate of\n        utilization.\
    \ If greater precision is desired, the\n        etherStatsHighCapacityPkts and\n\
    \        etherStatsHighCapacityOctets objects should be sampled\n        before\
    \ and after a common interval.  The differences\n        in the sampled values\
    \ are Pkts and Octets,\n        respectively, and the number of seconds in the\n\
    \        interval is Interval.  These values\n        are used to calculate the\
    \ Utilization as follows:\n                        Pkts * (.96 + .64) + (Octets\
    \ * .08)\n        Utilization = -------------------------------------\n      \
    \                          Interval * 10,000\n        The result of this equation\
    \ is the value Utilization\n        which is the percent utilization of the ethernet\n\
    \        segment on a scale of 0 to 100 percent.\n        This table is not appropriate\
    \ for monitoring full-duplex\n        ethernets. If the network is a full-duplex\
    \ ethernet and the\n        mediaIndependentTable is monitoring that network,\
    \ the\n        utilization can be calculated as follows:\n        1) Determine\
    \ the utilization of the inbound path by using\n           the appropriate equation\
    \ (for ethernet or fast ethernet)\n           to determine the utilization, substituting\n\
    \           mediaIndependentInPkts for etherStatsHighCapacityPkts, and\n     \
    \      mediaIndependentInOctets for etherStatsHighCapacityOctets.\n          \
    \ Call the resulting utilization inUtilization.\n        2) Determine the utilization\
    \ of the outbound path by using\n           the same equation to determine the\
    \ utilization, substituting\n           mediaIndependentOutPkts for etherStatsHighCapacityPkts,\
    \ and\n           mediaIndependentOutOctets for etherStatsHighCapacityOctets.\n\
    \           Call the resulting utilization outUtilization.\n        3) The utilization\
    \ is the maximum of inUtilization and\n           outUtilization. This metric\
    \ shows the amount of percentage\n           of bandwidth that is left before\
    \ congestion will be\n           experienced on the link.\"\n    ::= { etherStatsHighCapacityEntry\
    \ 4 }\n"
