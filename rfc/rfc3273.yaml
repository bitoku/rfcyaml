- title: hostTopNRateBase OBJECT-TYPE
  contents:
  - "hostTopNRateBase OBJECT-TYPE\n    SYNTAX     INTEGER {\n                 hostTopNInPkts(1),\n\
    \                 hostTopNOutPkts(2),\n                 hostTopNInOctets(3),\n\
    \                 hostTopNOutOctets(4),\n                 hostTopNOutErrors(5),\n\
    \                 hostTopNOutBroadcastPkts(6),\n                 hostTopNOutMulticastPkts(7),\n\
    \                 hostTopNHCInPkts(8),\n                 hostTopNHCOutPkts(9),\n\
    \                 hostTopNHCInOctets(10),\n                 hostTopNHCOutOctets(11)\n\
    \               }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The variable for each host that the hostTopNRate\n        variable\
    \ is based upon, as well as a control\n        for the table that the results\
    \ will be reported in.\n        This object may not be modified if the associated\n\
    \        hostTopNStatus object is equal to valid(1).\n        If this value is\
    \ less than or equal to 7, when the report\n        is prepared, entries are created\
    \ in the hostTopNTable\n        associated with this object.\n        If this\
    \ value is greater than or equal to 8, when the report\n        is prepared, entries\
    \ are created in the\n        hostTopNHighCapacityTable associated with this object.\"\
    \n    ::= { hostTopNControlEntry 3 }\n"
