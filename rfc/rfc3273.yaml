- title: nlMatrixTopNHighCapacityProtocolDirLocalIndex OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityProtocolDirLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32\
    \ (1..2147483647)\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The protocolDirLocalIndex of the network layer protocol of\n      \
    \  this entry's network address.\"\n    ::= { nlMatrixTopNHighCapacityEntry 1\
    \ }\n"
- title: nlMatrixTopNHighCapacitySourceAddress OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacitySourceAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The network layer address of the source host in this\n        conversation.\n\
    \        This is represented as an octet string with\n        specific semantics\
    \ and length as identified\n        by the associated nlMatrixTopNProtocolDirLocalIndex.\n\
    \        For example, if the protocolDirLocalIndex indicates an\n        encapsulation\
    \ of ip, this object is encoded as a length\n        octet of 4, followed by the\
    \ 4 octets of the ip address,\n        in network byte order.\"\n    ::= { nlMatrixTopNHighCapacityEntry\
    \ 2 }\n"
- title: nlMatrixTopNHighCapacityDestAddress OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityDestAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The network layer address of the destination host in this\n        conversation.\n\
    \        This is represented as an octet string with\n        specific semantics\
    \ and length as identified\n        by the associated nlMatrixTopNProtocolDirLocalIndex.\n\
    \        For example, if the nlMatrixTopNProtocolDirLocalIndex\n        indicates\
    \ an encapsulation of ip, this object is encoded as a\n        length octet of\
    \ 4, followed by the 4 octets of the ip address,\n        in network byte order.\"\
    \n    ::= { nlMatrixTopNHighCapacityEntry 3 }\n"
- title: nlMatrixTopNHighCapacityBasePktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityBasePktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n   \
    \ UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n \
    \   DESCRIPTION\n        \"The number of packets seen from the source host\n \
    \       to the destination host during this sampling interval,\n        modulo\
    \ 2^32, counted using the rules for counting the\n        nlMatrixSDPkts object.\"\
    \n    ::= { nlMatrixTopNHighCapacityEntry 4 }\n"
- title: nlMatrixTopNHighCapacityOverflowPktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityOverflowPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of packets seen from the source host\n\
    \        to the destination host during this sampling interval,\n        divided\
    \ by 2^32, truncating fractions (i.e., X DIV 2^32),\n        and counted using\
    \ the rules for counting the\n        nlMatrixSDPkts object.\"\n    ::= { nlMatrixTopNHighCapacityEntry\
    \ 5 }\n"
- title: nlMatrixTopNHighCapacityPktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityPktRate OBJECT-TYPE\n    SYNTAX     CounterBasedGauge64\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of packets seen from the source host to\
    \ the\n        destination host during this sampling interval, counted\n     \
    \   using the rules for counting the nlMatrixSDPkts object.\n        If the value\
    \ of nlMatrixTopNControlRateBase is\n        nlMatrixTopNHighCapacityPkts, this\
    \ variable will be\n        used to sort this report.\"\n    ::= { nlMatrixTopNHighCapacityEntry\
    \ 6 }\n"
- title: nlMatrixTopNHighCapacityReverseBasePktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityReverseBasePktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of packets seen from the destination host\
    \ to the\n        source host during this sampling interval, modulo 2^32, counted\n\
    \        using the rules for counting the nlMatrixSDPkts object (note\n      \
    \  that the corresponding nlMatrixSDPkts object selected is the\n        one whose\
    \ source address is equal to nlMatrixTopNDestAddress\n        and whose destination\
    \ address is equal to\n        nlMatrixTopNSourceAddress.)\n        Note that\
    \ if the value of nlMatrixTopNControlRateBase is equal\n        to nlMatrixTopNHighCapacityPkts,\
    \ the sort of topN entries is\n        based entirely on nlMatrixTopNHighCapacityPktRate,\
    \ and not on\n        the value of this object.\"\n    ::= { nlMatrixTopNHighCapacityEntry\
    \ 7 }\n"
- title: nlMatrixTopNHighCapacityReverseOverflowPktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNHighCapacityReverseOverflowPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n\
    \    UNITS      \"Packets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of packets seen from the destination host\
    \ to the\n        source host during this sampling interval, divided by 2^32,\n\
    \        truncating fractions (i.e., X DIV 2^32), and counted\n        using the\
    \ rules for counting the nlMatrixSDPkts object (note\n        that the corresponding\
    \ nlMatrixSDPkts object selected is the\n        one whose source address is equal\
    \ to nlMatrixTopNDestAddress\n        and whose destination address is equal to\n\
    \        nlMatrixTopNSourceAddress.)\n        Note that if the value of nlMatrixTopNControlRateBase\
    \ is equal\n        to nlMatrixTopNHighCapacityPkts, the sort of topN entries\
    \ is\n        based entirely on nlMatrixTopNHighCapacityPktRate, and not on\n\
    \        the value of this object.\"\n    ::= { nlMatrixTopNHighCapacityEntry\
    \ 8 }\n"
- title: nlMatrixTopNHighCapacityReversePktRate OBJECT-TYPE
