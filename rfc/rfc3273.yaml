- title: mediaIndependentOutHighCapacityPkts OBJECT-TYPE
  contents:
  - "mediaIndependentOutHighCapacityPkts OBJECT-TYPE\n    SYNTAX      Counter64\n\
    \    UNITS       \"Packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n\
