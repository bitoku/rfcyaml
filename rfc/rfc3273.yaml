- title: alHostHighCapacityInOctets OBJECT-TYPE
  contents:
  - "alHostHighCapacityInOctets OBJECT-TYPE\n    SYNTAX     ZeroBasedCounter64\n \
    \   UNITS      \"Octets\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n        \"The number of octets transmitted to this address\n\
    \        of this protocol type since it was added to the\n        alHostHighCapacityTable\
    \ (excluding framing bits but\n        including FCS octets), excluding those\
    \ octets in\n        packets that contained errors.\n        Note this doesn't\
    \ count just those octets in the particular\n        protocol frames, but includes\
    \ the entire packet that contained\n        the protocol.\"\n    ::= { alHostHighCapacityEntry\
    \ 6 }\n"
- title: alHostHighCapacityOutOverflowOctets OBJECT-TYPE
