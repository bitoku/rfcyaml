    \   t11FcsIeMgmtId              FcAddressIdOrZero,\n    t11FcsIeFabricName          FcNameIdOrZero,\n
    \   t11FcsIeLogicalName         OCTET STRING,\n    t11FcsIeMgmtAddrListIndex   T11FcListIndexPointerOrZero,\n
    \   t11FcsIeInfoList            OCTET STRING\n"
  - '}

    '
  - "t11FcsIeName  OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE(8 | 16))\n    MAX-ACCESS
