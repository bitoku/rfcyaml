    00 00 00 00 00'.\"\n    REFERENCE\n            \"ANSI INCITS 427-2007, Fibre Channel
    - Generic Services 5,\n            FC-GS-5, section 6.2.3.2.5.\"\n    DEFVAL {
    '0000000000000000'h }\n    ::= { t11FcsIeEntry 5 }\n"
  - "t11FcsIeLogicalName  OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (0..255))\n
