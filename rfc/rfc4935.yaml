  - "t11FcsIeTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcsIeEntry\n    MAX-ACCESS
    \  not-accessible\n    STATUS       current\n    DESCRIPTION\n            \"A
    table of Interconnect Elements.  Interconnect\n            Elements (IEs) are
    switches, hubs, bridges etc.\n            By default, the Fabric Configuration
    Server will\n            maintain detailed information pertaining only to\n            local
    resources.  As far as discovered topology is\n            concerned, only the
    IE name, type, and Domain ID\n            information will be maintained.  If
    a discovery\n            cycle is triggered on a set of Fabrics, this table\n
    \           along with the Port and Platform tables will be\n            populated
    with the discovered information.  The\n            discovered data will be retained
    in this table for\n            at least t11FcsFabricDiscoveryTimeOut seconds after\n
    \           the completion of its discovery or until the\n            discovered
    data is invalidated.\"\n    ::= { t11FcsDiscoveredConfig 1 }\n"
  - "t11FcsIeEntry OBJECT-TYPE\n    SYNTAX       T11FcsIeEntry\n    MAX-ACCESS   not-accessible\n
    \   STATUS       current\n    DESCRIPTION\n            \"Information about an
    Interconnect Element that was\n            discovered on a Fabric (identified
    by t11FcsFabricIndex),\n            by a switch (identified by fcmInstanceIndex
    and\n            fcmSwitchIndex).\"\n    REFERENCE\n            \"ANSI INCITS
    427-2007, Fibre Channel - Generic Services 5,\n            FC-GS-5, section 6.2.3.2.\"\n
    \   INDEX   { fcmInstanceIndex, fcmSwitchIndex, t11FcsFabricIndex,\n              t11FcsIeName
    }\n    ::= { t11FcsIeTable 1 }\n"
