    Fibre Channel - Generic Services 5,\n            FC-GS-5, section 6.2.3.2.3.\"\n
    \   ::= { t11FcsIeEntry 3 }\n"
  - "t11FcsIeMgmtId  OBJECT-TYPE\n    SYNTAX       FcAddressIdOrZero\n    MAX-ACCESS
