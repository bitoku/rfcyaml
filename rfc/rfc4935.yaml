    Generic Services 5,\n            FC-GS-5, section 6.2.3.2.2\"\n    ::= { t11FcsIeEntry
    2 }\n"
  - "t11FcsIeDomainId  OBJECT-TYPE\n    SYNTAX       FcDomainIdOrZero\n    MAX-ACCESS
    \  read-only\n    STATUS       current\n    DESCRIPTION\n            \"The Domain
