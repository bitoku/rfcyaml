  - "7.  IANA Considerations\n   IANA has assigned a MIB OID (162) under the mib-2
    subtree.\n"
  title: 7.  IANA Considerations
- contents:
  - "8.  Security Considerations\n   There are several management objects defined
    in this MIB module with\n   a MAX-ACCESS clause of read-write and/or read-create.
    \ Such objects\n   may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These objects and their\n   sensitivity/vulnerability is:\n      t11FcsFabricDiscoveryRangeLow\n
    \     t11FcsFabricDiscoveryRangeHigh\n      t11FcsFabricDiscoveryTimeOut\n      t11FcsFabricDiscoveryStart
    -- the ability to specify parameters\n                                    for,
    and trigger the start of,\n                                    a topology discovery.\n
    \     t11FcsDiscoveryStatus      -- the ability to abort a discovery, or\n                                    invalidate
    discovered information.\n      t11FcsReqRejectNotifyEnable\n      t11FcsDiscoveryCompNotifyEnable\n
    \     t11FcsMgmtAddrChangeNotifyEnable -- the ability to enable/disable\n                                          notifications.\n
    \  Such objects may be considered sensitive or vulnerable in some\n   network
    environments.  For example, the ability to invalidate\n   discovered topology
    may afford an attacker the ability to hide the\n   presence of unauthorized equipment
    on the network.  The support for\n   SET operations in a non-secure environment
    without proper protection\n   can have a negative effect on network operations.\n
    \  Some of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS
    other than not-accessible) may be considered sensitive or\n   vulnerable in some
    network environments.  It is thus important to\n   control even GET and/or NOTIFY
    access to these objects and possibly\n   to even encrypt the values of these objects
    when sending them over\n   the network via SNMP.  These are the tables and objects
    and their\n   sensitivity/vulnerability:\n      t11FcsIeTable\n      t11FcsMgmtAddrListTable\n
    \     t11FcsPortTable\n      t11FcsAttachPortNameListTable\n      t11FcsPlatformTable\n
    \     t11FcsNodeNameListTable -- contains information about the topology\n                                 of
    the Fibre Channel network.\n      t11FcsStatsTable -- contains statistics information
    about the\n                          operation of the Fabric Configuration Server.\n
    \  SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if
    the network itself is secure (for example by using IPsec),\n   even then, there
    is no control as to who on the secure network is\n   allowed to access and GET/SET
    (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED
    that implementors consider the security features as\n   provided by the SNMPv3
    framework (see [RFC3410], section 8),\n   including full support for the SNMPv3
    cryptographic mechanisms (for\n   authentication and privacy).\n   Further, deployment
    of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED
    to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 8.  Security Considerations
