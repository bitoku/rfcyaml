  - "t11FcsDiscoveryStateTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcsDiscoveryStateEntry\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n            \"This
    table contains the status of discovery of\n            locally known Fabrics.\"\n
    \   ::= { t11FcsDiscovery 2 }\n"
  - "t11FcsDiscoveryStateEntry OBJECT-TYPE\n    SYNTAX       T11FcsDiscoveryStateEntry\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n            \"The
    discovery status for a particular Fabric on the\n            switch identified
    by fcmInstanceIndex and fcmSwitchIndex.\"\n    INDEX   { fcmInstanceIndex, fcmSwitchIndex,
    t11FcsFabricIndex }\n    ::= { t11FcsDiscoveryStateTable 1 }\n"
  - "T11FcsDiscoveryStateEntry ::= SEQUENCE {\n    t11FcsFabricIndex              T11FabricIndex,\n
    \   t11FcsDiscoveryStatus          INTEGER,\n    t11FcsDiscoveryCompleteTime    TimeStamp\n"
  - '}

    '
  - "t11FcsFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
    \  not-accessible\n    STATUS       current\n    DESCRIPTION\n            \"A
    unique index value that uniquely identifies a\n            particular Fabric.\n
    \           In a Fabric conformant to FC-SW-4, multiple Virtual Fabrics\n            can
    operate within one (or more) physical infrastructures,\n            and this index
    value is used to uniquely identify a\n            particular (physical or virtual)
    Fabric within a physical\n            infrastructure.\n            In a Fabric
    conformant to versions earlier than FC-SW-4,\n            only a single Fabric
    could operate within a physical\n            infrastructure, and thus, the value
    of this Fabric Index\n            was defined to always be 1.\"\n    ::= { t11FcsDiscoveryStateEntry
    1 }\n"
  - "t11FcsDiscoveryStatus  OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     inProgress(1),\n
    \                    completed(2),\n                     localOnly(3)\n                 }\n
    \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n            \"The
    status of the discovery for the particular Fabric.\n            Initially when
    the switch comes up, all instances of this\n            object have the value:
    'localOnly', and the database\n            contains only local information, i.e.,
    no information\n            discovered via the Fabric Configuration Server protocol\n
    \           specified in FC-GS-5.\n            If t11FcsFabricDiscoveryStart is
    set to 'start' for a\n            range of Fabrics that includes this Fabric,
    then the\n            value of this object transitions to 'inProgress'.  When\n
    \           the discovery completes, this object transitions to\n            'completed',
    and the data is cached for the minimum\n            interval of time specified
    by\n            t11FcsFabricDiscoveryTimeOut.  After this interval has\n            been
    exceeded, the data may be lost, in which case, the\n            value of this
    object changes to 'localOnly'.\n            This object cannot be set via SNMP
    to any value other\n            than 'localOnly'.  If this object is set (via
    SNMP) to\n            'localOnly', the cached data for the Fabric is discarded\n
    \           immediately, and if a discovery initiated from this\n            switch
    was in progress for this Fabric, then that\n            discovery is aborted.\"\n
    \   ::= { t11FcsDiscoveryStateEntry 2 }\n"
  - "t11FcsDiscoveryCompleteTime  OBJECT-TYPE\n    SYNTAX       TimeStamp\n    MAX-ACCESS
    \  read-only\n    STATUS       current\n    DESCRIPTION\n            \"This object
    contains the value of sysUpTime at which\n            discovery was most recently
    completed or aborted on this\n            Fabric.  This object contains the value
    of zero before\n            the first discovery on this Fabric.\"\n    ::= { t11FcsDiscoveryStateEntry
    3 }\n"
