  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo specifies a way to dynamically provision selected
    View-\n   based Access Control Model (VACM) [RFC3415] Management Information\n
    \  Base (MIB) objects, based on information received from an\n   Authentication,
    Authorization, and Accounting (AAA) service, such as\n   RADIUS [RFC2865] and
    [RFC5607].  It reduces the need for security\n   administrators to manually update
    VACM configurations due to user\n   churn, allowing a centralized AAA service
    to provide the information\n   associating a given user with the access control
    policy (known as a\n   \"group\" in VACM) governing that user's access to management\n
    \  information.\n   This memo requires no changes to the Abstract Service Interface
    for\n   the Access Control Subsystem, and requires no changes to the Elements\n
    \  of Procedure for VACM.  It provides a MIB module that reflects the\n   information
    provided by the AAA service, along with elements of\n   procedure for maintaining
    that information and performing\n   corresponding updates to VACM MIB data.\n
    \  The reader is expected to be familiar with [RFC3415], [RFC5607],\n   [RFC5608],
    and their supporting specifications.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in RFC\n   2119 [RFC2119].\n"
  title: 3.  Conventions
- contents:
  - '4.  Overview

    '
  - contents:
    - "4.1.  Using AAA services with SNMP\n   There are two use cases for AAA support
      of management access via\n   SNMP.  These are (a) service authorization and
      (b) access control\n   authorization.  The former is discussed in detail in
      [RFC5608].  The\n   latter is the subject of this memo.\n   The use case assumption
      here is that roles within an organization\n   (which are represented in VACM
      as groups, which in turn name access\n   control policies) change infrequently,
      while the users assigned to\n   those roles change much more frequently.  This
      memo describes how the\n   user-to-role (group) mapping can be delegated to
      the RADIUS server,\n   avoiding the need to re-provision managed devices as
      users are added,\n   deleted, or assigned new roles in an organization.\n   This
      memo assumes that the detailed access control policies are pre-\n   configured
      in VACM, and does not attempt to address the question of\n   how the policy
      associated with a given role is put in place.\n   The only additional information
      obtained from the AAA service is the\n   mapping of the authenticated user's
      identifier to a specific role (or\n   \"group\" in VACM terminology) in the
      access control policy.  Dynamic\n   user authorization for MIB database access
      control, as defined\n   herein, is limited to mapping the authenticated user
      to a group,\n   which in turn is mapped to whatever access control policies
      are\n   already in place in VACM.\n   The SNMP architecture [RFC3411] maintains
      strong modularity and\n   separation of concerns, separating user identity (authentication)\n
      \  from user database access rights (authorization).  RADIUS, on the\n   other
      hand, allows for no such separation of authorization from\n   authentication.
      \ Consequently, the approach here is to leverage\n   existing RADIUS usage for
      identifying a principal, documented in\n   [RFC5608], along with the RADIUS
      Management-Policy-Id Attribute\n   [RFC5607].\n   A unique identifier is needed
      for each AAA-authorized \"session\",\n   corresponding to a communication channel,
      such as a transport\n   session, for which a principal has been AAA-authenticated
      and which\n   is authorized to offer SNMP service.  How these identifiers are\n
      \  assigned is implementation dependent.  When a RADIUS Management-\n   Policy-Id
      Attribute (or equivalent) is bound to such a session and\n   principal authentication,
      this binding provides sufficient\n   information to compute dynamic updates
      to VACM.  How this information\n   is communicated within an implementation
      is implementation dependent;\n   this memo is only concerned with externally
      observable behavior.\n   The key concept here is that what we will informally
      call a \"AAA\n   binding\" binds:\n   1.  a communications channel\n   2.  an
      authenticated principal\n   3.  service authorization\n   4.  an access control
      policy name\n   Some of the binding is done via other specifications.  A transport\n
      \  model, such as the Secure Shell Transport Model [RFC5592], provides a\n   binding
      between 1 and 2 and 3, providing a securityName.  In turn,\n   [RFC5607] provides
      a binding between (1+2+3) and 4.  This document\n   extends that further, to
      create a binding between (1+2+3+4) and the\n   local (VACM MIB) definition of
      the named policy, called a group in\n   VACM.\n"
    title: 4.1.  Using AAA services with SNMP
  - contents:
    - "4.2.  Applicability\n   Though this memo was motivated to support the use of
      specific\n   Transport Models, such as the Secure Shell Transport Model [RFC5592],\n
      \  it MAY be used with other implementation environments satisfying\n   these
      requirements:\n   o  use an AAA service for sign-on service and data access\n
      \     authorization;\n   o  provide an indication of the start of a session
      for a particular\n      authenticated principal in a particular role, based
      on information\n      provided by the AAA service.  The principal will be identified\n
      \     using an SNMP securityName [RFC3411].  The role will be identified\n      by
      the name of the corresponding VACM group.\n   o  provide an indication of the
      end of the need for being able to\n      make access decisions for a particular
      authenticated principal, as\n      at the end of a session, whether due to disconnection,
      termination\n      due to timeout, or any other reason.\n   Likewise, although
      this memo specifically refers to RADIUS, it MAY be\n   used with other AAA services
      satisfying these requirements:\n   o  the service provides information semantically
      equivalent to the\n      RADIUS Management-Policy-Id Attribute [RFC5607], which
      corresponds\n      to the name of a VACM group;\n   o  the service provides
      an authenticated principal identifier (e.g.,\n      the RADIUS User-Name Attribute
      [RFC2865]) that can be transformed\n      to an equivalent principal identifier
      in the form of a\n      securityName [RFC3411].\n"
    title: 4.2.  Applicability
  title: 4.  Overview
- contents:
  - '5.  Structure of the MIB Module

    '
  - contents:
    - "5.1.  Textual Conventions\n   This MIB module makes use of the SnmpAdminString
      [RFC3411] and\n   SnmpSecurityModel [RFC3411] textual conventions.\n"
    title: 5.1.  Textual Conventions
  - contents:
    - "5.2.  The Table Structure\n   This MIB module defines a single table, the\n
      \  vacmAaaSecurityToGroupTable.  This table is indexed by the integer\n   assigned
      to each security model, the protocol-independent\n   securityName corresponding
      to a principal, and the unique identifier\n   of a session.\n"
    title: 5.2.  The Table Structure
  title: 5.  Structure of the MIB Module
- contents:
  - "6.  Relationship to Other MIB Modules\n   This MIB module has a close operational
    relationship with the SNMP-\n   VIEW-BASED-ACM-MIB (more commonly known as the
    \"VACM MIB\") from\n   [RFC3415].  It also relies on IMPORTS from several other
    modules.\n"
  - contents:
    - "6.1.  Relationship to the VACM MIB\n   Although the MIB module defined here
      has a close relationship with\n   the VACM MIB's vacmSecurityToGroupTable, it
      in no way changes the\n   elements of procedure for VACM, nor does it affect
      any other tables\n   defined in VACM.  See the elements of procedure (below)
      for details\n   of how the contents of the vacmSecurityToGroupTable are affected
      by\n   this MIB module.\n"
    title: 6.1.  Relationship to the VACM MIB
  - contents:
    - "6.2.  MIB modules Required for IMPORTS\n   This MIB module employs definitions
      from [RFC2578], [RFC2579], and\n   [RFC3411].\n"
    title: 6.2.  MIB modules Required for IMPORTS
  - contents:
    - "6.3.  Documents Required for REFERENCE Clauses\n   This MIB module contains
      REFERENCE clauses making reference to\n   [RFC2865], [RFC3411], and [RFC5590].\n"
    title: 6.3.  Documents Required for REFERENCE Clauses
  title: 6.  Relationship to Other MIB Modules
- contents:
  - "7.  Elements of Procedure\n   The following elements of procedure are formulated
    in terms of two\n   types of events: an indication of the establishment of a session,
    and\n   an indication that one has ended.  These can result in the creation\n
    \  of entries in the vacmAaaSecurityToGroupTable, which can in turn\n   trigger
    creation, update, or deletion of entries in the\n   vacmSecurityToGroupTable.\n
    \  There are various possible implementation-dependent error cases not\n   spelled
    out here, such as running out of memory.  By their nature,\n   recovery in such
    cases will be implementation dependent.\n   Implementors are advised to consider
    fail-safe strategies, e.g.,\n   prematurely terminating access in preference to
    erroneously\n   perpetuating access.\n"
  - contents:
    - "7.1.  Sequencing Requirements\n   These procedures assume that a transport
      model, such as [RFC5592],\n   coordinates session establishment with AAA authentication
      and\n   authorization.  They rely on the receipt by the AAA client of the\n
      \  RADIUS Management-Policy-Id [RFC5607] Attribute (or its equivalent)\n   from
      the RADIUS Access-Accept message (or equivalent).  They also\n   assume that
      the User-Name [RFC2865] from the RADIUS Access-Request\n   message (or equivalent)
      corresponds to a securityName [RFC3411].\n   To ensure correct processing of
      SNMP PDUs, the handling of the\n   indication of the establishment of a session
      in accordance with the\n   elements of procedure below MUST be completed before
      the\n   isAccessAllowed() Abstract Service Interface [RFC3415] is invoked for\n
      \  any SNMP PDUs from that session.\n   If a session termination indication
      occurs before all invocations of\n   the isAccessAllowed() Abstract Service
      Interface [RFC3415] have\n   completed for all SNMP PDUs from that session,
      those remaining\n   invocations MAY result in denial of access.\n"
    title: 7.1.  Sequencing Requirements
  - contents:
    - '7.2.  Actions upon Session Establishment Indication

      '
    - contents:
      - "7.2.1.  Required Information\n   Four pieces of information are needed to
        process the session\n   establishment indication:\n   o  the SnmpSecurityModel
        [RFC3411] needed as an index into the\n      vacmSecurityToGroupTable;\n   o
        \ the RADIUS User-Name Attribute;\n   o  a session identifier, as a unique,
        definitive identifier of the\n      session that the AAA authorization is
        tied to;\n   o  the RADIUS Management-Policy-Id Attribute.\n   All four of
        these pieces of information are REQUIRED.  In particular,\n   if either the
        User-Name or Management-Policy-Id is absent, invalid,\n   or a zero-length
        string, no further processing of the session\n   establishment indication
        is undertaken.\n   As noted in Section 4.2, the above text refers specifically
        to RADIUS\n   attributes.  Other AAA services can be substituted, but the\n
        \  requirements imposed on the User-Name and the Management-Policy-Id-\n   Attribute
        MUST be satisfied using the equivalent fields for those\n   services.\n"
      title: 7.2.1.  Required Information
    - contents:
      - "7.2.2.  Creation of Entries in vacmAaaSecurityToGroupTable\n   Whenever an
        indication arrives that a new session has been\n   established, determine
        whether a corresponding entry exists in the\n   vacmAaaSecurityToGroupTable.
        \ If one does not, create a new row with\n   the columns populated as follows:\n
        \  o  vacmAaaSecurityModel = value of SnmpSecurityModel corresponding to\n
        \     the security model in use;\n   o  vacmAaaSecurityName = RADIUS User-Name
        Attribute or equivalent,\n      the securityName that will be used in invocations
        of the\n      isAccessAllowed() Abstract Service Interface [RFC3415];\n   o
        \ vacmAaaSessionID = session identifier, unique across all open\n      sessions
        of all of this SNMP engine's transport models;\n   o  vacmAaaGroupName = RADIUS
        Management-Policy-Id Attribute or\n      equivalent.\n   Otherwise, if the
        row already exists, update the vacmAaaGroupName\n   with the RADIUS Management-Policy-Id
        Attribute or equivalent\n   supplied.\n"
      title: 7.2.2.  Creation of Entries in vacmAaaSecurityToGroupTable
    - contents:
      - "7.2.3.  Creation of Entries in vacmSecurityToGroupTable\n   Whenever an entry
        is created in the vacmAaaSecurityToGroupTable, the\n   vacmSecurityToGroupTable
        is examined to determine whether a\n   corresponding entry exists there, using
        the value of\n   vacmAaaSecurityModel for vacmSecurityModel, and the value
        of\n   vacmAaaSecurityName for vacmSecurityName.  If no corresponding entry\n
        \  exists, create one using the vacmAaaGroupName of the newly created\n   entry
        to fill in vacmGroupName, using a value of \"volatile\" for the\n   row's
        StorageType, and a value of \"active\" for its RowStatus.\n"
      title: 7.2.3.  Creation of Entries in vacmSecurityToGroupTable
    - contents:
      - "7.2.4.  Update of vacmGroupName\n   Whenever the value of an instance of
        vacmAaaGroupName is updated, if\n   a corresponding entry exists in the vacmSecurityToGroupTable,
        and\n   that entry's StorageType is \"volatile\" and its RowStatus is \"active\",\n
        \  update the value of vacmGroupName with the value from\n   vacmAaaGroupName.\n
        \  If a corresponding entry already exists in the\n   vacmSecurityToGroupTable,
        and that row's StorageType is anything\n   other than \"volatile\", or its
        RowStatus is anything other than\n   \"active\", then that instance of vacmGroupName
        MUST NOT be modified.\n   The operational assumption here is that if the row's
        StorageType is\n   \"volatile\", then this entry was probably dynamically
        created; an\n   entry created by a security administrator would not normally
        be given\n   a StorageType of \"volatile\".  If the value being provided by
        RADIUS\n   (or another AAA service) is the same as what is already there,
        this\n   is a no-op.  If the value is different, the new information is\n
        \  understood as a more recent role (group) assignment for the user,\n   which
        should supersede the one currently held there.  The structure\n   of the vacmSecurityToGroupTable
        makes it impossible for a\n   (vacmSecurityModel, vacmSecurityName) tuple
        to map to more than one\n   group.\n"
      title: 7.2.4.  Update of vacmGroupName
    title: 7.2.  Actions upon Session Establishment Indication
  - contents:
    - "7.3.  Actions upon Session Termination Indication\n   Whenever a RADIUS (or
      other AAA) authenticated session ends for any\n   reason, an indication is provided.
      \ This indication MUST provide\n   means of determining the SnmpSecurityModel,
      and an identifier for the\n   transport session tied to the AAA authorization.
      \ The manner in which\n   this occurs is implementation dependent.\n"
    - contents:
      - "7.3.1.  Deletion of Entries from vacmAaaSecurityToGroupTable\n   Entries
        in the vacmAaaSecurityToGroupTable MUST NOT persist across\n   system reboots.\n
        \  When a session has been terminated, the vacmAaaSecurityToGroupTable\n   is
        searched for a corresponding entry.  A \"matching\" entry is any\n   entry
        for which the SnmpSecurityModel and session ID match the\n   information associated
        with the session termination indication.  Any\n   matching entries are deleted.
        \ It is possible that no entries will\n   match; this is not an error, and
        no special processing is required in\n   this case.\n"
      title: 7.3.1.  Deletion of Entries from vacmAaaSecurityToGroupTable
    - contents:
      - "7.3.2.  Deletion of Entries from vacmSecurityToGroupTable\n   Whenever the
        last remaining row bearing a particular\n   (vacmAaaSecurityModel, vacmAaaSecurityName)
        pair is deleted from the\n   vacmAaaSecurityToGroupTable, the vacmSecurityToGroupTable
        is examined\n   for a corresponding row.  If one exists, and if its StorageType
        is\n   \"volatile\" and its RowStatus is \"active\", that row MUST be deleted
        as\n   well.  The mechanism to accomplish this task is implementation\n   dependent.\n"
      title: 7.3.2.  Deletion of Entries from vacmSecurityToGroupTable
    title: 7.3.  Actions upon Session Termination Indication
  title: 7.  Elements of Procedure
- contents:
  - '8.  Definitions

    '
  - 'SNMP-VACM-AAA-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n    MODULE-COMPLIANCE, OBJECT-GROUP       FROM SNMPv2-CONF\n    MODULE-IDENTITY,
    OBJECT-TYPE,\n    mib-2,\n    Unsigned32                            FROM SNMPv2-SMI\n
    \   SnmpAdminString,\n    SnmpSecurityModel                     FROM SNMP-FRAMEWORK-MIB;\n"
  - "vacmAaaMIB    MODULE-IDENTITY\n    LAST-UPDATED \"201012090000Z\"          --
    9 December 2010\n    ORGANIZATION \"ISMS Working Group\"\n    CONTACT-INFO \"WG-email:
    \  isms@ietf.org\"\n    DESCRIPTION  \"The management and local datastore information\n
    \                 definitions for the AAA-Enabled View-based Access\n                  Control
    Model for SNMP.\n                  Copyright (c) 2010 IETF Trust and the persons\n
    \                 identified as the document authors.  All rights\n                  reserved.\n
    \                 Redistribution and use in source and binary forms,\n                  with
    or without modification, is permitted pursuant\n                  to, and subject
    to the license terms contained in,\n                  the Simplified BSD License
    set forth in Section\n                  4.c of the IETF Trust's Legal Provisions
    Relating\n                  to IETF Documents\n                  (http://trustee.ietf.org/license-info).\n
    \                 This version of this MIB module is part of RFC 6065;\n                  see
    the RFC itself for full legal notices.\"\n    REVISION \"201012090000Z\"\n    DESCRIPTION
    \"Initial version, published as RFC 6065.\"\n     ::= { mib-2 199 }\n"
  - 'vacmAaaMIBObjects   OBJECT IDENTIFIER ::= { vacmAaaMIB 1 }

    '
  - 'vacmAaaMIBConformance OBJECT IDENTIFIER ::= { vacmAaaMIB 2 }

    '
  - "vacmAaaSecurityToGroupTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF VacmAaaSecurityToGroupEntry\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION \"This
    table provides a listing of all currently active\n                 sessions for
    which a mapping of the combination of\n                 SnmpSecurityModel and
    securityName into the name of\n                 a VACM group has been provided
    by an AAA service.\n                 The group name (in VACM) in turn identifies
    an access\n                 control policy to be used for the corresponding\n
    \                principals.\"\n    REFERENCE   \"RFC 3411, Section 3.2.2, defines
    securityName.\"\n    ::= { vacmAaaMIBObjects 1 }\n"
  - "vacmAaaSecurityToGroupEntry OBJECT-TYPE\n    SYNTAX       VacmAaaSecurityToGroupEntry\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION \"An
    entry in this table maps the combination of a\n                 SnmpSecurityModel
    and securityName into the name\n                 of a VACM group defining the
    access control policy\n                 that is to govern a particular session.\n
    \                Each entry corresponds to a session.\n                 Entries
    do not persist across reboots.\n                 An entry is created whenever
    an indication occurs\n                 that a new session has been established
    that would\n                 not have the same index values as an existing entry.\n
    \                When a session is torn down, disconnected, timed out\n                 (e.g.,
    following the RADIUS Session-Timeout Attribute),\n                 or otherwise
    terminated for any reason, the\n                 corresponding vacmAaaSecurityToGroupEntry
    is deleted.\"\n    REFERENCE   \"RFC 3411, Section 3.2.2, defines securityName.\"\n
    \   INDEX       {\n                  vacmAaaSecurityModel,\n                  vacmAaaSecurityName,\n
    \                 vacmAaaSessionID\n                }\n    ::= { vacmAaaSecurityToGroupTable
    1 }\n"
  - "VacmAaaSecurityToGroupEntry ::= SEQUENCE\n    {\n        vacmAaaSecurityModel
    \           SnmpSecurityModel,\n        vacmAaaSecurityName             SnmpAdminString,\n
    \       vacmAaaSessionID                Unsigned32,\n        vacmAaaGroupName
    \               SnmpAdminString\n    }\n"
  - "vacmAaaSecurityModel OBJECT-TYPE\n    SYNTAX       SnmpSecurityModel(1..2147483647)\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION \"The
    security model associated with the AAA binding\n                 represented by
    this entry.\n                 This object cannot take the 'any' (0) value.\"\n
    \   ::= { vacmAaaSecurityToGroupEntry 1 }\n"
  - "vacmAaaSecurityName OBJECT-TYPE\n    SYNTAX       SnmpAdminString (SIZE(1..32))\n
    \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION \"The
    securityName of the principal associated with the\n                 AAA binding
    represented by this entry.  In RADIUS\n                 environments, this corresponds
    to the User-Name\n                 Attribute.\"\n    REFERENCE   \"RFC 3411, Section
    3.2.2, defines securityName, and\n                 RFC 2865, Section 5.1, defines
    User-Name.\"\n    ::= { vacmAaaSecurityToGroupEntry 2 }\n"
  - "vacmAaaSessionID OBJECT-TYPE\n    SYNTAX       Unsigned32\n    MAX-ACCESS   not-accessible\n
    \   STATUS       current\n    DESCRIPTION \"An implementation-dependent identifier
    of the session.\n                 This value MUST be unique among all currently
    open\n                 sessions of all of this SNMP engine's transport models.\n
    \                The value has no particular significance other than to\n                 distinguish
    sessions.\n                 Implementations in which tmSessionID has a compatible\n
    \                syntax and is unique across all transport models MAY\n                 use
    that value.\"\n    REFERENCE   \"The Abstract Service Interface parameter tmSessionID\n
    \                is defined in RFC 5590, Section 5.2.4.\"\n    ::= { vacmAaaSecurityToGroupEntry
    3 }\n"
  - "vacmAaaGroupName    OBJECT-TYPE\n    SYNTAX       SnmpAdminString (SIZE(1..32))\n
    \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION \"The name
    of the group to which this entry is to belong.\n                 In RADIUS environments,
    this comes from the RADIUS\n                 Management-Policy-Id Attribute.\n
    \                When the appropriate conditions are met,\n                 the
    value of this object is applied the vacmGroupName\n                 in the corresponding
    vacmSecurityToGroupEntry.\"\n    REFERENCE    \"RFC 3415\"\n    ::= { vacmAaaSecurityToGroupEntry
    4 }\n"
  - '-- Conformance information ******************************************

    '
  - "vacmAaaMIBCompliances\n               OBJECT IDENTIFIER ::= {vacmAaaMIBConformance
    1}\n"
  - "vacmAaaMIBGroups\n               OBJECT IDENTIFIER ::= {vacmAaaMIBConformance
    2}\n"
  - '-- compliance statements

    '
  - "vacmAaaMIBBasicCompliance MODULE-COMPLIANCE\n    STATUS       current\n    DESCRIPTION
    \"The compliance statement for SNMP engines implementing\n                 the
    AAA-Enabled View-based Access Control Model for\n                 SNMP.\"\n    MODULE
    \   -- this module\n        MANDATORY-GROUPS { vacmAaaGroup }\n    ::= { vacmAaaMIBCompliances
    1 }\n"
  - '-- units of conformance

    '
  - "vacmAaaGroup OBJECT-GROUP\n    OBJECTS {\n              vacmAaaGroupName\n            }\n
    \   STATUS       current\n    DESCRIPTION \"A collection of objects for supporting
    the use of AAA\n                 services to provide user-to-group mappings for
    VACM.\"\n    ::= { vacmAaaMIBGroups 1 }\n"
  - 'END

