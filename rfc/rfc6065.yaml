- contents:
  - "      Using Authentication, Authorization, and Accounting Services\n        to
    Dynamically Provision View-Based Access Control Model\n                         User-to-Group
    Mappings\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols.  It describes the use of\n   information
    provided by Authentication, Authorization, and Accounting\n   (AAA) services,
    such as the Remote Authentication Dial-In User\n   Service (RADIUS), to dynamically
    update user-to-group mappings in the\n   View-based Access Control Model (VACM).\n"
  title: Abstract
