- title: __initial_text__
  contents:
  - '               Independent Submissions to the RFC Editor

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   There is a long-standing tradition in the Internet community,\n\
    \   predating the Internet Engineering Task Force (IETF) by many years,\n   of\
    \ use of the RFC Series to publish materials that are not rooted in\n   the IETF\
    \ standards process and its review and approval mechanisms.\n   These documents,\
    \ known as \"Independent Submissions\", serve a number\n   of important functions\
    \ for the Internet community, both inside and\n   outside of the community of\
    \ active IETF participants.  This document\n   discusses the Independent Submission\
    \ model and some reasons why it is\n   important.  It then describes editorial\
    \ and processing norms that can\n   be used for Independent Submissions as the\
    \ community goes forward\n   into new relationships between the IETF community\
    \ and its primary\n   technical publisher.\n"
