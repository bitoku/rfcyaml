- title: 4.  Definitions and Notations
  contents:
  - "4.  Definitions and Notations\n   The following terms and their corresponding\
    \ definitions are used in\n   the standard.\n"
- title: 4.1.  Definitions
  contents:
  - "4.1.  Definitions\n   padding: appending extra bits to a data string (Clause\
    \ 3.9 of\n   [ISO/IEC10118-1]).\n   initializing value: a value used in defining\
    \ the starting point of a\n   hash function (Clause 3.7 of [ISO/IEC10118-1]).\n\
    \   message: string of bits of any length (Clause 3.10 of\n   [ISO/IEC14888-1]).\n\
    \   round function: a function that transforms two binary strings of\n   lengths\
    \ L1 and L2 to a binary string of length L2.  It is used\n   iteratively as part\
    \ of a hash function, where it combines a data\n   string of length L1 with the\
    \ previous output of length L2 (Clause\n   3.10 of [ISO/IEC10118-1]).\n      \
    \ Note: In GOST R 34.11-2012, the concepts \"string of bits of\n       length\
    \ L\" and \"binary row vector of length L\" are identical.\n   hash code: string\
    \ of bits that is the output of a hash function\n   (Clause 3.6 of [ISO/IEC14888-1].\n\
    \   collision-resistant hash function: function that maps strings of bits\n  \
    \ to fixed-length strings of bits, satisfying the following properties:\n    \
    \   1.  for a given output, it is computationally infeasible to find\n       \
    \    an input that maps to this output;\n       2.  for a given input, it is computationally\
    \ infeasible to find a\n           second input that maps to the same output;\
    \ and\n       3.  it is computationally infeasible to find any two distinct\n\
    \           inputs that map to the same output (Clauses 3.2 and 3.7 of\n     \
    \      [ISO/IEC14888-1]).\n           Note: In the standard (to provide terminological\n\
    \           compatibility with the current native standard documentation\n   \
    \        and with the published scientific and technical works), the\n       \
    \    terms \"hash function\" and \"cryptographic hash function\" are\n       \
    \    synonyms.\n   signature: one or more data elements resulting from the signature\n\
    \   process (Clause 3.12 of [ISO/IEC 14888-1].\n       Note: In the standard (to\
    \ provide terminological compatibility\n       with the current native standard\
    \ documentation and with the\n       published scientific and technical works),\
    \ the terms \"digital\n       signature\", \"electronic signature\", and \"electronic\
    \ digital\n       signature\" are synonyms.\n"
- title: 4.2.  Notations
  contents:
  - "4.2.  Notations\n   The following notations are used in the standard:\n   V*\
    \      the set of all binary row vectors of finite length\n           (hereinafter\
    \ referred to as vectors) including empty string\n   |A|     the length (number\
    \ of components) of the vector A belonging\n           to V* (if A is an empty\
    \ string, then |A| = 0)\n   V_n     the set of all binary vectors of length n,\
    \ where n is a non-\n           negative integer; subvectors and vector components\
    \ are\n           enumerated from right to left starting from zero\n   (xor) \
    \  exclusive-or of the two binary vectors of the same length\n   A||B    concatenation\
    \ of vectors A, B (both belong to V*), i.e., a\n           vector from V_(|A|+|B|),\
    \ where the left subvector from\n           V_(|A|) is equal to the vector A and\
    \ the right subvector from\n           V_(|B|) is equal to the vector B\n   A^n\
    \     concatenation of n instances of the vector A\n   Z_(2^n) ring of residues\
    \ modulo 2^n\n   [+]     addition operation in the ring Z_(2^n)\n   Vec_n: Z_(2^n)\
    \ -> V_n\n           bijective-mapping operation associating an element from\n\
    \           Z_(2^n) with its binary representation, i.e., for an element\n   \
    \        z of the ring Z_(2^n), represented by the residue\n           z_0 + (2*z_1)\
    \ + ... + (2^(n-1)*z_(n-1)), where z_i in {0, 1},\n           j = 0, ..., n-1,\
    \ the equality Vec_n(z) =\n           z_(n-1)||...||z_1||z_0 holds\n   Int_n:\
    \ V_n -> Z_(2^n)\n           the mapping inverse to the mapping Vec_n, i.e.,\n\
    \           Int_n = Vec_n^(-1)\n   MSB_n: V* -> V_n\n           the mapping associating\
    \ the vector z_(k-1)||...||z_1||z_0,\n           k >= n, with the vector z_(k-1)||...||z_(k-n+1)||z_(k-n)\n\
    \   a := b  operation of assigning the value b to the variable a\n   PS      product\
    \ of mappings, where the mapping S applies first\n   M       binary vector subject\
    \ to hashing procedure, M belongs to V*,\n           |M| < 2^512\n   H: V* ->\
    \ V_n\n           hash function mapping the vector (message) M into the vector\n\
    \           (hash code) H(M)\n   IV      hash-function initializing value, IV\
    \ in V_512\n"
- title: 5.  General Provisions
  contents:
  - "5.  General Provisions\n   GOST R 34.11-2012 defines two hash functions H: V*\
    \ -> V_n with the\n   hash-code lengths n = 512 bits and n = 256 bits.\n"
- title: 6.  Parameter Values
  contents:
  - '6.  Parameter Values

    '
- title: 6.1.  Initializing Values
  contents:
  - "6.1.  Initializing Values\n   The initializing value IV for a hash function with\
    \ a hash-code length\n   of 512 bits is 0^512.  The initializing value IV for\
    \ a hash function\n   with a hash-code length of 256 bits is (00000001)^64.\n"
