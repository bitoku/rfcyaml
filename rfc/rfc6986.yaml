- title: 7.  Transformations
  contents:
  - "7.  Transformations\n   For calculating the hash code H(M) of the message M belonging\
    \ to V*,\n   the following transformations are used:\n      X[k]: V_512 -> V_512,\n\
    \      X[k](a) = k (xor) a, k, a belongs to V_512;\n      S:V_512 -> V_512,\n\
    \      S(a) = S(a_63||...||a_0) = Pi(a_63)||...||Pi(a_0), where\n      a = a_63||...||a_0\
    \ belongs to V_512, a_i belongs to V_8,\n      i = 0, ..., 63;\n      P:V_512\
    \ -> V_512,\n      P(a) = P(a_63||...||a_0) = a_(Tau(63))||...||a_(Tau(0)), where\n\
    \      a = a_63||...||a_0 belongs to V_512, a_i belongs to V_8,\n      i = 0,\
    \ ..., 63;\n      L:V_512 -> V_512,\n      L(a) = L(a_7||...||a_0) = l(a_7)||...||l(a_0),\
    \ where\n      a = a_7||...||a_0 belongs to V_512, a_i belongs to V_64,\n    \
    \  i = 0, ..., 7.\n"
- title: 8.  Round Functions
  contents:
  - "8.  Round Functions\n   The hash-code value of the message M belonging to V*\
    \ is calculated\n   using the iterative procedure.  Each iteration is provided\
    \ using the\n   round function:\n      g_N:V_512 x V_512 -> V_512, where N belongs\
    \ to V_512\n   calculated as\n      g_N(h, m) = E(LPS(h (xor) N), m) (xor) h (xor)\
    \ m\n   where\n      E(K, m) = X[K[13]]LPSX[K[12]]...LPSX[K[2]]LPSX[K[1]](m)\n\
    \   Values K[i] belonging to V_512, i = 1, ..., 13, are calculated as\n   follows:\n\
    \      K[1] = K\n      K[i] = LPS(K[i-1] (xor) C[i-1]), i = 2, ..., 13\n"
- title: 9.  Hash-Function Calculation Procedure
  contents:
  - "9.  Hash-Function Calculation Procedure\n   Initial data for the procedure of\
    \ calculating the hash code H(M) are\n   a message M belonging to V* (subject\
    \ to hashing) and initializing\n   value IV belonging to V_512.  The algorithm\
    \ for calculating the\n   function H consists of the following steps.\n   Step\
    \ 1.  Assign initial values to the following variables:\n      1.1.  h := IV\n\
    \      1.2.  N := 0^512 belonging to V_512\n      1.3.  EPSILON := 0^512 belonging\
    \ to V_512\n      1.4.  Go to Step 2.\n   Step 2.\n      2.1.  Check the condition\
    \ |M| < 512\n            If it is true, then go to Step 3.\n            Else,\
    \ perform the following calculations:\n      2.2.  Calculate the subvector m belonging\
    \ to V_512 of the message\n            M:\n            M = M'||m\n           \
    \ Then perform the following calculations:\n      2.3.  h := g_N(h, m)\n     \
    \ 2.4.  N := Vec_512(Int_512(N) [+] 512)\n      2.5.  EPSILON := Vec_512(Int_512(EPSILON)\
    \ [+] Int_512(m))\n      2.6.  M := M'\n      2.7.  Go to Step 2.1.\n   Step 3.\n\
    \      3.1.  m := 0^511-|M|||l||M\n      3.2.  h := g_N(h, m)\n      3.3.  N :=\
    \ Vec_512(Int_512(N) [+] |M|)\n      3.4.  EPSILON := Vec_512(Int_512(EPSILON)\
    \ [+] Int_512(m))\n      3.5.  h := g_0(h, N)\n      3.6.  h := g_0(h, EPSILON),\
    \ for function with 512-bit hash code\n            h := MSB_256(g_0(h, EPSILON)),\
    \ for function with 256-bit\n            hash code\n      3.7.  End of the algorithm\n\
    \   The value of the variable h (obtained in Step 3.6) is the value of\n   hash\
    \ function H(M).\n"
- title: 10.  Examples (Informative)
  contents:
  - "10.  Examples (Informative)\n   This section is for information only and is not\
    \ a normative part of\n   the standard.\n   The vectors from V* are specified\
    \ in a hexadecimal form.  The vector\n   A belonging to V_(4n) (specified in the\
    \ form a_(n-1)...a_0, where a_i\n   belongs to Z_16, i = 0, ..., n-1) is Vec_4(a_(n-1))||...||Vec_4(a_0).\n"
- title: 10.1.  Example 1
  contents:
  - "10.1.  Example 1\n   Let's calculate the hash code of the following message (represented\n\
    \   as a hexadecimal string):\n   M1 = 32313039383736353433323130393837\n    \
    \    36353433323130393837363534333231\n        30393837363534333231303938373635\n\
    \        343332313039383736353433323130\n"
