- title: 1.  Scope
  contents:
  - "1.  Scope\n   The Russian Federal standard hash function (GOST R 34.11-2012)\n\
    \   establishes the hash-function algorithm and the hash-function\n   calculation\
    \ procedure for any sequence of binary symbols used in\n   cryptographic methods\
    \ of information processing and information\n   security, including techniques\
    \ for providing data integrity and\n   authenticity and for digital signatures\
    \ during information transfer,\n   information processing, and information storage\
    \ in computer-aided\n   systems.\n   The hash function defined in the standard\
    \ provides for the operation\n   of digital signature systems using the asymmetric\
    \ cryptographic\n   algorithm in compliance with GOST R 34.10-2012 [GOST3410-2012].\n\
    \   GOST R 34.11-2012 applies to the creation, operation, and\n   modernization\
    \ of information systems of different purpose.\n   GOST R 34.11-94 is superseded\
    \ by GOST R 34.11-2012 from 1st January\n   2013.  That means that all new systems\
    \ that are presented for\n   certification MUST use GOST R 34.11-2012 and MAY\
    \ use GOST R 34.11-94\n   also for maintaining compatibility with existing systems.\
    \  Usage of\n   GOST R 34.11-94 in current systems is allowed at least for a 5-year\n\
    \   period.\n   This document updates RFC 5831 [RFC5831].\n   The key words \"\
    MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",\
    \ \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and \"OPTIONAL\" in this\n   document\
    \ are to be interpreted as described in RFC 2119 [RFC2119].\n"
- title: 2.  General Information
  contents:
  - "2.  General Information\n   1.  GOST R 34.11-2012 [GOST3411-2012] was developed\
    \ by the Center for\n       Information Protection and Special Communications\
    \ of the Federal\n       Security Service of the Russian Federation with participation\
    \ of\n       the open joint-stock company Information Technologies and\n     \
    \  Communication Systems (InfoTeCS JSC).\n   2.  GOST R 34.11-2012 was approved\
    \ and introduced by Decree #216 of\n       the Federal Agency on Technical Regulating\
    \ and Metrology on\n       07.08.2012.\n   3.  GOST R 34.11-2012 is intended to\
    \ replace GOST R 34.11-94\n       [GOST3411-94], a national standard of the Russian\
    \ Federation.\n   Terms and concepts in the standard comply with the following\n\
    \   international standards:\n   o   ISO 2382-2 [ISO2382-2],\n   o   ISO/IEC 9796\
    \ [ISO/IEC9796-2][ISO/IEC9796-3],\n   o   series of standards ISO/IEC 14888 [ISO/IEC14888-1]\n\
    \       [ISO/IEC14888-2][ISO/IEC14888-3][ISO/IEC14888-3Amd], and\n   o   series\
    \ of standards ISO/IEC 10118\n       [ISO/IEC10118-1][ISO/IEC10118-2][ISO/IEC10118-3][ISO/IEC10118-4].\n"
- title: 3.  Standard References
  contents:
  - "3.  Standard References\n   The following standards are referred to in GOST R\
    \ 34.11-2012:\n   1.  GOST 28147-89 [GOST28147-89], \"Systems of information processing.\n\
    \       Cryptographic data security.  Algorithms of cryptographic\n       transformation.\"\
    \n   2.  GOST R 34.10-2012 [GOST3410-2012], \"Information technology.\n      \
