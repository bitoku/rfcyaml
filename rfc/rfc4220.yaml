  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Introduction\n   OSPF [RFC3630], Generalized MPLS (GMPLS) [RFC3471], and
    the Link\n   Management Protocol (LMP) [RFC4204] use the concept of traffic\n
    \  engineering (TE) links to abstract link properties.  The effect of\n   this
    approach is a reduction in the amount of routing information\n   exchanged in
    the network, which improves routing scalability.  In\n   addition, the use of
    TE links allows the implementation of new\n   capabilities such as link protection.\n
    \  In this document, we present a MIB module that can be used to manage\n   TE
    links and their extension, the bundled link.  This MIB module\n   enables both
    the configuration and the performance monitoring of TE\n   links and the bundled
    link.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL
    NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
  title: 2.  Introduction
- contents:
  - "3.  Terminology\n   This document uses terminology from the documents describing
    link\n   bundling [RFC4201] and GMPLS [RFC3945].\n   The link bundling feature
    is designed to aggregate one or more\n   similar entities between a node pair
    into a bundled link [RFC4201].\n   In RFC 4201, those entities are referred to
    as TE links.  A TE link\n   is a subinterface capable of carrying MPLS traffic
    engineered\n   traffic.  A TE Link may be comprised of only one underlying component\n
    \  link.  In cases where more than one component links are to be\n   combined,
    multiple component links should be created with differing\n   priorities to indicate
    hot-standby or parallel utilization.\n   A bundled link is another kind of Traffic
    Engineering (TE) link (see\n   [RFC4203]).  A link bundle is a subinterface that
    binds the traffic\n   of a group of one or more TE links.  There should be more
    than one TE\n   Link in a link bundle, but this is not a requirement.  Furthermore,\n
    \  if there are more than one TE links in a link bundle at some time,\n   and
    at some point later, all but one of the links are deleted, the\n   agent may choose
    to either delete the link bundle, or it may choose\n   to leave it intact.  Traffic
    counters on a link bundle are cumulative\n   for all subinterfaces that it binds
    together.\n"
  title: 3.  Terminology
- contents:
  - "4.  Feature Checklist\n   The TE Link MIB module (TE-LINK-STD-MIB) is designed
    to satisfy the\n   following requirements and constraints:\n   -  The MIB module
    supports the management of TE links, including\n      bundled links.\n   -  Support
    is provided for configuration of traffic engineering\n      parameters associated
    with TE links.\n   -  The MIB module is used to monitor the priority-based component\n
    \     link and TE link bandwidth values.\n"
  title: 4.  Feature Checklist
- contents:
  - "5.  Outline\n   Configuring bundled links involves the following steps:\n   -
    \ Creating a bundled link.\n   -  Creating TE links.\n   -  Optionally specifying
    the shared risk link groups associated with\n      the TE links.\n   -  Configuring
    the component links including the bandwidth parameters\n      and associating
    the component links with the appropriate TE link.\n   -  Associating the TE links
    with the appropriate bundled link.\n"
  title: 5.  Outline
- contents:
  - "6.  Brief Description of MIB Objects\n   Sections 6.1 - 6.4 describe objects
    pertaining to TE links while\n   Sections 6.5 - 6.7 describe objects pertaining
    to component links.\n   The MIB objects were derived from the link bundling document\n
    \  [RFC4201].\n"
  - contents:
    - "6.1.  teLinkTable\n   This table represents the TE links, including bundled
      links, and\n   their generic traffic engineering parameters.\n"
    title: 6.1.  teLinkTable
  - contents:
    - "6.2.  teLinkDescriptorTable\n   This table represents the TE link interface
      switching capability\n   descriptors.\n"
    title: 6.2.  teLinkDescriptorTable
  - contents:
    - "6.3.  teLinkSrlgTable\n   This table represents the shared risk link groups
      (SRLGs) associated\n   with TE links.\n"
    title: 6.3.  teLinkSrlgTable
  - contents:
    - "6.4.  teLinkBandwidthTable\n   This table specifies the priority-based bandwidth
      traffic engineering\n   parameters associated with TE links.\n"
    title: 6.4.  teLinkBandwidthTable
  - contents:
    - "6.5.  componentLinkTable\n   This table enumerates the component links and
      their generic traffic\n   engineering parameters.\n"
    title: 6.5.  componentLinkTable
  - contents:
    - "6.6.  componentLinkDescriptorTable\n   This table enumerates the interface
      switching capability descriptors\n   that each component link supports.\n"
    title: 6.6.  componentLinkDescriptorTable
  - contents:
    - "6.7.  componentLinkBandwidthTable\n   The component link bandwidth table specifies
      the priority-based\n   bandwidth values associated with the component links.\n
      \  Component links that belong to the same TE link must be compatible.\n   If
      these two tables are managed independently, mechanisms should be\n   put in
      place to ensure consistency between the two tables.  TE links\n   that form
      a bundled link must have compatible traffic engineering\n   parameters (resource
      class, link metric, and protection type).\n   The link descriptors of the teLinkDescriptorTable
      can be derived from\n   the link descriptors of the componentLinkDescrTable.\n
      \  Some of the bandwidth parameters of the teLinkTable,\n   teLinkDescriptorTable,
      teLinkBandwidthTable are derived from the\n   bandwidth parameters of the componentLinkTable,\n
      \  componentLinkDescriptorTable, and componentLinkBandwidthTable\n   (maximum
      reservable bandwidth, minimum LSP bandwidth, maximum LSP\n   bandwidth at specified
      priority, and unreserved bandwidth).\n"
    title: 6.7.  componentLinkBandwidthTable
  title: 6.  Brief Description of MIB Objects
- contents:
  - "7.  Example of Bundled Link Setup\n   In this section, we provide a brief example
    of using the MIB objects\n   described in section 10 to set up a bundled link.
    \ While this example\n   is not meant to illustrate every nuance of the MIB module,
    it is\n   intended as an aid to understanding some of the key concepts.  It is\n
    \  meant to be read after going through the MIB module itself.  Section\n   8.2
    provides more details on the use of the ifStackTable to establish\n   relationships
    between bundled links, TE links, and component links.\n   Suppose that one would
    like to manually create a bundled link out of\n   two 1:1 TE links, as depicted
    in the figure in Section 8.2.  Assume\n   that the bundled link is associated
    with SRLGs 10 and 50.  Finally,\n   let the component links be port entity interfaces
    (lambdas).  The\n   following example illustrates which rows and corresponding
    objects\n   might be created to accomplish this.\n   First, a bundled link entry
    is created.  An ifEntry with the same\n   ifIndex and with ifType teLink needs
    to be created beforehand.\n      In teLinkTable:\n      {\n         ifIndex                        =
    2,\n         teLinkAddressType              = unknown(0),\n         teLinkLocalIpAddr
    \             = ''H,\n         teLinkRemoteIpAddr             = ''H,\n         teLinkMetric
    \                  = 5,\n         teLinkProtectionType           = dedicated1For1(4),\n
    \        teLinkWorkingPriority          = 7,\n         teLinkResourceClass            =
    3,\n         teLinkIncomingIfId             = 0,\n         teLinkOutgoingIfId
    \            = 2,\n         teLinkRowStatus                = createAndGo(4),\n
    \        teLinkStorageType              = nonVolatile(3)\n      }\n      In ifStackTable:\n
    \     {\n         ifStackHigherLayer             = 0,\n         ifStackLowerLayer
    \             = 2,\n         ifStackStatus                  = createAndGo(4)\n
    \     }\n   Next, the two TE links are created.\n      In teLinkTable:\n      {\n
    \        ifIndex                        = 3,\n         teLinkAddressType              =
    unknown(0),\n         teLinkLocalIpAddr              = ''H,\n         teLinkRemoteIpAddr
    \            = ''H,\n         teLinkMetric                   = 5,\n         teLinkProtectionType
    \          = unprotected(2),\n         teLinkWorkingPriority          = 7,\n         teLinkResourceClass
    \           = 3,\n         teLinkIncomingIfId             = 0,\n         teLinkOutgoingIfId
    \            = 3,\n         teLinkRowStatus                = createAndGo(4),\n
    \        teLinkStorageType              = nonVolatile(3)\n      }\n      In ifStackTable:\n
    \     {\n         ifStackHigherLayer             = 2,\n         ifStackLowerLayer
    \             = 3,\n         ifStackStatus                  = createAndGo(4)\n
    \     }\n      In teLinkTable:\n      {\n         ifIndex                        =
    4,\n         teLinkAddressType              = unknown(0),\n         teLinkLocalIpAddr
    \             = ''H,\n         teLinkRemoteIpAddr             = ''H,\n         teLinkMetric
    \                  = 5,\n         teLinkProtectionType           = unprotected(2),\n
    \        teLinkWorkingPriority          = 7,\n         teLinkResourceClass            =
    3,\n         teLinkIncomingIfId             = 0,\n         teLinkOutgoingIfId
    \            = 4,\n         teLinkRowStatus                = createAndGo(4),\n
    \        teLinkStorageType              = nonVolatile(3)\n      }\n      In ifStackTable:\n
    \     {\n         ifStackHigherLayer             = 2,\n         ifStackLowerLayer
    \             = 4,\n         ifStackStatus                  = createAndGo(4)\n
    \     }\n   We assign SRLGs to the TE links.\n      In the teLinkSrlgTable:\n
    \     {\n         ifIndex                        = 3,\n         teLinkSrlg                     =
    10,\n         teLinkSrlgRowStatus            = createAndGo(4),\n         teLinkSrlgStorageType
    \         = nonVolatile(3)\n      }\n      In the teLinkSrlgTable:\n      {\n
    \        ifIndex                        = 4,\n         teLinkSrlg                     =
    50,\n         teLinkSrlgRowStatus            = createAndGo(4),\n         teLinkSrlgStorageType
    \         = nonVolatile(3)\n      }\n   The bundled link inherits the SRLG properties
    from the associated TE\n   links.\n   Next, for each unbundled TE link, a component
    link is created.  An\n   ifEntry with the same ifIndex needs to be created beforehand.\n
    \     In componentLinkTable:\n      {\n         ifIndex                          =
    5,\n         componentLinkPreferredProtection = primary(1),\n         componentLinkRowStatus
    \          = createAndGo(4),\n         componentLinkStorageType         = nonVolatile(3)\n
    \     }\n      In ifStackTable:\n      {\n         ifStackHigherLayer             =
    3,\n         ifStackLowerLayer              = 5,\n         ifStackStatus                  =
    createAndGo(4)\n      }\n      In componentLinkTable:\n      {\n         ifIndex
    \                         = 6,\n         componentLinkPreferredProtection = secondary(2),\n
    \        componentLinkRowStatus           = createAndGo(4)\n         componentLinkStorageType
    \        = nonVolatile(3)\n      }\n      In ifStackTable:\n      {\n         ifStackHigherLayer
    \            = 4,\n         ifStackLowerLayer              = 6,\n         ifStackStatus
    \                 = createAndGo(4)\n      }\n   In this example, once a component
    link is added to the\n   componentLinkTable, the associated link descriptors are
    implicitly\n   added to the componentLinkDescriptorTable.\n   TE link link descriptors
    are derived from their component link\n   descriptors.\n   Note that the bandwidth
    attributes in teLinkDescriptorTable,\n   componentLinkDescriptorTable, teLinkBandwidthTable,
    and\n   componentLinkBandwidthTable are maintained by the device according to\n
    \  LSP creation/deletion at different priorities.  The values in the\n   teLinkBandwidthTable
    are an aggregation of the values for the\n   component links of the TE links and
    the TE links of the bundled link.\n"
  title: 7.  Example of Bundled Link Setup
- contents:
  - "8.  Application of the Interfaces Group to TE Links\n   The Interfaces Group
    [RFC2863] defines generic managed objects for\n   managing interfaces.  This memo
    contains the media-specific\n   extensions to the Interfaces Group for managing
    TE Link interfaces as\n   logical interfaces.\n   This memo assumes the interpretation
    of the Interfaces Group to be in\n   accordance with [RFC2863], which states that
    the interfaces table\n   (ifTable) contains information on the managed resource's
    interfaces\n   and that each sub-layer below the internetwork layer of a network\n
    \  interface is considered an interface.  Thus, the TE Link interface is\n   represented
    as an entry in the ifTable.  The interrelation of entries\n   in the ifTable is
    defined by Interfaces Stack Group, as defined in\n   [RFC2863].\n   When using
    TE Link interfaces, the interface stack table might appear\n   as follows:\n      +----------------------------------------+\n
    \     | TE link-interface ifType = teLink(200) +\n      +----------------------------------------+\n
    \     | Underlying Layer...                    +\n      +----------------------------------------+\n
    \  In the above diagram, \"Underlying Layer...\" refers to the ifIndex of\n   any
    interface type, which has been defined for TE Link interworking.\n   Examples
    include ATM, Frame Relay, Ethernet, etc.\n"
  - contents:
    - "8.1.  Support of the TE Link Layer by ifTable\n   Some specific interpretations
      of ifTable for the TE Link layer\n   follow.\n   Object        Use for the TE
      Link layer\n   ifIndex       Each TE Link interface is represented by an ifEntry.\n
      \  ifDescr       Description of the TE Link interface.\n   ifType        The
      value that is allocated for TE Link is 200\n                 [IANAifType].\n
      \  ifSpeed       The total bandwidth in bits per second for use by the\n                 TE
      Link layer.\n   ifPhysAddress Unused.\n   ifAdminStatus This variable indicates
      the administrator's intent as\n                 to whether TE Link should be
      enabled, disabled, or\n                 running in some diagnostic testing mode
      on this\n                 interface.  Also see [RFC2863].\n   ifOperStatus  This
      value reflects the actual or operational status of\n                 the TE
      Link on this interface.\n   ifLastChange  See [RFC2863].\n   ifInOctets    The
      number of received octets over the interface, i.e.,\n                 the number
      of received octets in all component links\n                 associated with
      the interface.\n   ifOutOctets   The number of transmitted octets over the interface,\n
      \                i.e., the number of octets transmitted over all\n                 component
      links associated with the interface.\n   ifInErrors    The number of packets
      dropped due to uncorrectable\n                 errors.\n   ifInUnknownProtos\n
      \                The number of received packets discarded during packet\n                 header
      validation.\n   ifOutErrors   See [RFC2863].\n   ifName        Textual name
      (unique on this system) of the interface,\n                 or an octet string
      of zero length.\n   ifLinkUpDownTrapEnable\n                 Default is disabled
      (2).\n   ifConnectorPresent\n                 Set to false (2).\n   ifHighSpeed
      \  See [RFC2863].\n   ifHCInOctets  The 64-bit version of ifInOctets; supported
      if required\n                 by the compliance statements in [RFC2863].\n   ifHCOutOctets
      The 64-bit version of ifOutOctets; supported if\n                 required by
      the compliance statements in [RFC2863].\n   ifAlias       The non-volatile 'alias'
      name for the interface, as\n                 specified by a network manager.\n
      \  ifCounterDiscontinuityTime\n                 See [RFC2863].\n   Support for
      ifInOctets, ifOutOctets, ifInErrors, ifInUnknownProtos,\n   ifOutErrors, ifHCInOctets,
      and ifHCOutOctets objects is not required\n   if the encoding type is clear.
      \ For other encoding types, traffic\n   counters on a TE link are cumulative
      for all subinterfaces that it\n   binds together.\n"
    title: 8.1.  Support of the TE Link Layer by ifTable
  - contents:
    - "8.2.  Using ifStackTable\n   This section describes, by example, how to use
      the ifStackTable to\n   represent the relationship of TE links with underlying
      TE-enabled\n   interfaces.  Implementors of the stack table for TE link interfaces\n
      \  should look at the appropriate RFC for the service being stacked on\n   TE
      links.  The examples given below are for illustration purposes\n   only.\n      Example:
      MPLS is being carried on a bundled TE link.  The bundled\n               TE
      link represents a 1:1 optical transport interface.\n   In this example, the
      component link is a TE link.  The two component\n   links/TE links are grouped
      in a bundled link.\n   +-------------------------------------------------------------------+\n
      \  | MPLS interface ifType = mpls(166)                                 |\n   |
      ifIndex = 1                                                       |\n   +-------------------------------------------------------------------+\n
      \  | TE link (bundled link) ifType = teLink(200)                       |\n   |
      ifIndex = 2                                                       |\n   +--------------------------------+-+--------------------------------+\n
      \  | TE link ifType = teLink(200)   | | TE link ifType = teLink(200)   |\n   |
      ifIndex = 3                    | | ifIndex = 4                    |\n   +--------------------------------+
      +--------------------------------+\n   | Component link                 | |
      Component link                 |\n   | ifType = opticalTransport(196) | | ifType
      = opticalTransport(196) |\n   | ifIndex = 5                    | | ifIndex =
      6                    |\n   +--------------------------------+ +--------------------------------+\n
      \  The assignment of the index values could, for example, be:\n            ifIndex
      \ Description\n            1        mpls             (type 166)\n            2
      \       teLink           (type 200)\n            3        teLink           (type
      200)\n            4        teLink           (type 200)\n            5        opticalTransport
      (type 196)\n            6        opticalTransport (type 196)\n   The ifStackTable
      is then used to show the relationships between the\n   various interfaces.\n
      \           ifStackTable Entries\n            HigherLayer   LowerLayer\n            0
      \            1\n            1             2\n            2             3\n            2
      \            4\n            3             5\n            4             6\n            5
      \            0\n            6             0\n   In the case where MPLS is using
      a single TE link, then the upper TE\n   link layer (link bundle) is not required.\n
      \     +-----------------------------------+\n      | MPLS interface ifType =
      mpls(166) |\n      +-----------------------------------+\n      | TE link ifType
      = teLink(200)      |\n      +-----------------------------------+\n      | Component
      link                    |\n      | ifType = opticalTransport(196)    |\n      +-----------------------------------+\n
      \  The assignment of the index values could for example be:\n            ifIndex
      \ Description\n            1        mpls             (type 166)\n            2
      \       teLink           (type 200)\n            3        opticalTransport (type
      196)\n   The ifStackTable is then used to show the relationships between the\n
      \  various interfaces.\n            ifStackTable Entries\n            HigherLayer
      \  LowerLayer\n            0             1\n            1             2\n            2
      \            3\n            3             0\n"
    title: 8.2.  Using ifStackTable
  - contents:
    - "8.3.  Applicability of ifRcvAddressTable\n   TE link interfaces are logical
      interfaces with no media-level\n   addresses.  As such, the ifRcvAddressTable
      is not applicable to these\n   interfaces.\n"
    title: 8.3.  Applicability of ifRcvAddressTable
  title: 8.  Application of the Interfaces Group to TE Links
- contents:
  - "9.  TE Link MIB Module Definitions\n   TE-LINK-STD-MIB DEFINITIONS ::= BEGIN\n
    \  IMPORTS\n      MODULE-IDENTITY, OBJECT-TYPE, transmission, Integer32, Unsigned32\n
    \        FROM SNMPv2-SMI\n      MODULE-COMPLIANCE, OBJECT-GROUP\n         FROM
    SNMPv2-CONF\n      TEXTUAL-CONVENTION, RowStatus, StorageType\n         FROM SNMPv2-TC\n
    \     InterfaceIndexOrZero, ifIndex\n         FROM IF-MIB\n      InetAddressType,
    InetAddress\n         FROM INET-ADDRESS-MIB;\n   teLinkStdMIB MODULE-IDENTITY\n
    \     LAST-UPDATED \"200510110000Z\"  -- 11 October 2005\n      ORGANIZATION \"Multiprotocol
    Label Switching (MPLS) Working Group\"\n      CONTACT-INFO\n          \"        Martin
    Dubuc\n           Email:  mdubuc@ncf.ca\n                   Thomas D. Nadeau\n
    \          Email:  tnadeau@cisco.com\n                   Jonathan P. Lang\n           Email:
    \ jplang@ieee.org\n           Comments about this document should be emailed directly
    to\n           the MPLS working group mailing list at mpls@uu.net.\"\n      DESCRIPTION\n
    \         \"Copyright (C) 2005 The Internet Society.  This version of\n           this
    MIB module is part of RFC 4220; see the RFC\n           itself for full legal
    notices.\n           This MIB module contains managed object definitions for\n
    \          MPLS traffic engineering links as defined in\n           'Link Bundling
    in MPLS Traffic Engineering (TE)'.\"\n      -- Revision history.\n      REVISION\n
    \         \"200510110000Z\"  -- 11 October 2005\n      DESCRIPTION\n          \"Initial
    version published as RFC 4220.\"\n      ::= { transmission 200 }\n   -- Textual
    Conventions\n   TeLinkBandwidth ::= TEXTUAL-CONVENTION\n      STATUS       current\n
    \     DESCRIPTION\n          \"This type is used to represent link bandwidth in
    bps.  This\n           value is represented using a 4 octet IEEE floating point\n
    \          format [IEEE].  The floating point representation is not\n           used
    to represent fractional value but rather to allow\n           specification of
    large numbers that cannot be expressed\n           with 32-bit integers.\"\n      REFERENCE\n
    \         \"IEEE Standard for Binary Floating-Point Arithmetic,\n           Standard
    754-1985\"\n      SYNTAX       OCTET STRING (SIZE(4))\n   TeLinkPriority ::= TEXTUAL-CONVENTION\n
    \     DISPLAY-HINT \"d\"\n      STATUS       current\n      DESCRIPTION\n          \"This
    type is used to represent a priority.  Each connection\n           is assigned
    a priority.  This priority is used when\n           accounting for bandwidth on
    TE links or component\n           links, for resource allocation and for rerouting
    purposes.\n           Value 0 is the highest priority.  Value 7 is the lowest\n
    \          priority.\"\n      SYNTAX       Unsigned32 (0..7)\n   TeLinkProtection
    ::= TEXTUAL-CONVENTION\n      STATUS       current\n      DESCRIPTION\n          \"Link
    protection.\"\n      SYNTAX       INTEGER {\n                       primary(1),\n
    \                      secondary(2)\n                   }\n   TeLinkSwitchingCapability
    ::= TEXTUAL-CONVENTION\n      STATUS       current\n      DESCRIPTION\n          \"Switching
    capability as specified in the 'OSPF Extensions in\n           Support of Generalized
    Multi-Protocol Label Switching\n           (GMPLS)' document.  The values specified
    in this document\n           are not contiguous.\"\n      SYNTAX       INTEGER
    {\n                       packetSwitch1(1),\n                       packetSwitch2(2),\n
    \                      packetSwitch3(3),\n                       packetSwitch4(4),\n
    \                      layer2Switch(51),\n                       tdm(100),\n                       lambdaSwitch(150),\n
    \                      fiberSwitch(200)\n                   }\n   TeLinkEncodingType
    ::= TEXTUAL-CONVENTION\n      STATUS       current\n      DESCRIPTION\n          \"Link
    encoding type as specified in 'Generalized\n           Multi-Protocol Label Switching
    (GMPLS) Signaling\n           Functional Description' document.  The values\n
    \          specified in this document are not contiguous.\"\n      SYNTAX       INTEGER
    {\n                       packet(1),\n                       ethernet(2),\n                       ansiEtsiPdh(3),\n
    \                      sdhItuSonetAnsi(5),\n                       digitalWrapper(7),\n
    \                      lambda(8),\n                       fiber(9),\n                       fiberChannel(11)\n
    \                  }\n   TeLinkSonetSdhIndication ::= TEXTUAL-CONVENTION\n      STATUS
    \      current\n      DESCRIPTION\n          \"This convention is used to indicate
    whether the interface\n           supports Standard or Arbitrary SONET/SDH.  To
    simplify the\n           mapping process, the values used in this textual convention\n
    \          match the values specified in the interface switching\n           capability
    specific information field, i.e., 0 for Standard\n           SONET/SDH and 1 for
    Arbitrary SONET/SDH.\"\n      REFERENCE\n          \"OSPF Extensions in Support
    of Generalized Multi-Protocol\n           Label Switching (GMPLS), RFC 4203\"\n
