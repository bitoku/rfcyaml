- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects for modeling TE links as\n   described
    in the Link Bundling in MPLS Traffic Engineering (TE)\n   document.\n"
  title: Abstract
