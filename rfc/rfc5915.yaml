- title: Appendix A.  ASN.1 Module
  contents:
  - "Appendix A.  ASN.1 Module\n   This appendix provides ASN.1 definitions for the\
    \ structures described\n   in this specification using ASN.1 as defined in [X.680],\
    \ [X.681],\n   [X.682], and [X.683] for compilers that support the 2002 ASN.1.\n\
    \   ECPrivateKey { iso(1) identified-organization(3) dod(6)\n     internet(1)\
    \ security(5) mechanisms(5) pkix(7) id-mod(0)\n     id-mod-ecprivateKey(65) }\n\
    \   DEFINITIONS EXPLICIT TAGS ::=\n   BEGIN\n   -- EXPORTS ALL;\n   IMPORTS\n\
    \   -- FROM New PKIX ASN.1 [RFC5912]\n   ECParameters, NamedCurve\n     FROM PKIXAlgs-2009\n\
    \       { iso(1) identified-organization(3) dod(6) internet(1)\n         security(5)\
    \ mechanisms(5) pkix(7) id-mod(0)\n         id-mod-pkix1-algorithms2008-02(56)\
    \ }\n   ;\n   ECPrivateKey ::= SEQUENCE {\n     version        INTEGER { ecPrivkeyVer1(1)\
    \ } (ecPrivkeyVer1),\n     privateKey     OCTET STRING,\n     parameters [0] ECParameters\
    \ {{ NamedCurve }} OPTIONAL,\n     publicKey  [1] BIT STRING OPTIONAL\n   }\n\
    \   END\n"
- title: Appendix B.  Differences with SECG1
  contents:
  - "Appendix B.  Differences with SECG1\n   This appendix lists the differences between\
    \ this document and\n   [SECG1]:\n   1.  This document uses the I2OSP routine\
    \ defined in [RFC3447] while\n       SECG1 defines its own routine.  The two routines\
    \ result in the\n       same output.\n   2.  SECG1 constrains its parameters (i.e.,\
    \ the curves) to\n       SECGCurveNames.  This document constrains the parameters\
    \ to\n       NamedCurve from [RFC5480].\n   3.  This document requires parameters\
    \ be present while SECG1 does\n       not.\n   4.  This document specifies requirements\
    \ for encoding rules while\n       SECG1 did not.\n"
