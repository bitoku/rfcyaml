- title: __initial_text__
  contents:
  - '                  Elliptic Curve Private Key Structure

    '
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the syntax and semantics for conveying\n\
    \   Elliptic Curve (EC) private key information.  The syntax and\n   semantics\
    \ defined herein are based on similar syntax and semantics\n   defined by the\
    \ Standards for Efficient Cryptography Group (SECG).\n"
