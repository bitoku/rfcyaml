- title: __initial_text__
  contents:
  - "     Cabletron's Light-weight Flow Admission Protocol Specification\n       \
    \                       Version 1.0\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Light-weight Flow Admission Protocol, LFAP, allows an external Flow\n\
    \   Admission Service (FAS) to manage flow admission at the switch,\n   allowing\
    \ flexible Flow Admission Services to be deployed by a vendor\n   or customer\
    \ without changes to, or undue burden on, the switch.\n   Specifically, this document\
    \ specifies the protocol between the switch\n   Connection Control Entity (CCE)\
    \ and the external FAS. Using LFAP, a\n   Flow Admission Service can: allow or\
    \ disallow flows, define the\n   parameters under which a given flow is to operate\
    \ (operating policy)\n   or, redirect the flow to an alternate destination. The\
    \ FAS may also\n   maintain details of current or historical flows for billing,\
    \ capacity\n   planning and other purposes.\n"
