- title: 6.1.  Normative References
  contents:
  - "6.1.  Normative References\n   [RFC4627]  Crockford, D., \"The application/json\
    \ Media Type for\n              JavaScript Object Notation (JSON)\", RFC 4627,\
    \ July 2006.\n   [ITU.X690.2008]\n              International Telecommunications\
    \ Union, \"Recommendation\n              ITU-T X.690 | ISO/IEC 8825-1 (2008),\
    \ ASN.1 encoding rules:\n              Specification of basic encoding Rules (BER),\
    \ Canonical\n              encoding rules (CER) and Distinguished encoding rules\n\
    \              (DER)\", ITU-T Recommendation X.690, November 2008.\n   [ITU.X891.2005]\n\
    \              International Telecommunications Union, \"Recommendation\n    \
    \          ITU-T X.891 | ISO/IEC 24824-1 (2007), Generic applications\n      \
    \        of ASN.1: Fast infoset\", ITU-T Recommendation X.891,\n             \
    \ May 2005.\n   [WBXML]    Open Mobile Alliance, \"Binary XML Content Format\n\
    \              Specification\", OMA Wireless Access Protocol WAP-192-\n      \
    \        WBXML-20010725-a, July 2001.\n   [ZIP]      PKWARE, Inc., \"APPNOTE.TXT\
    \ - .ZIP File Format\n              Specification\", PKWARE .ZIP File Format Specification\
    \ -\n              Version 6.3.2, September 2007.\n   [RFC2045]  Freed, N. and\
    \ N. Borenstein, \"Multipurpose Internet Mail\n              Extensions (MIME)\
    \ Part One: Format of Internet Message\n              Bodies\", RFC 2045, November\
    \ 1996.\n   [RFC2119]  Bradner, S., \"Key words for use in RFCs to Indicate\n\
    \              Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   [RFC3023]\
    \  Murata, M., St. Laurent, S., and D. Kohn, \"XML Media\n              Types\"\
    , RFC 3023, January 2001.\n"
- title: 6.2.  Informative References
  contents:
  - "6.2.  Informative References\n   [RFC6838]  Freed, N., Klensin, J., and T. Hansen,\
    \ \"Media Type\n              Specifications and Registration Procedures\", BCP\
    \ 13,\n              RFC 6838, January 2013.\n   [FRAGID-BP]\n              Tennison,\
    \ J., \"Best Practices for Fragment Identifiers and\n              Media Type\
    \ Definitions\", July 2012,\n              <http://www.w3.org/TR/fragid-best-practices/>.\n\
    \   [XML-MEDIATYPES]\n              Lilley, C., Makoto, M., Melnikov, A., and\
    \ H. Thompson,\n              \"XML Media Types\", Work in Progress, November\
    \ 2012.\n"
