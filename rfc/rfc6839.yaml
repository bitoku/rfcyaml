- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC3023] created the +xml suffix convention that can be\
    \ used when\n   defining names for media types whose representation uses XML\n\
    \   underneath.  That is, they could have been successfully parsed as if\n   the\
    \ media type had been application/xml in addition to their being\n   parsed as\
    \ their media type that is using the +xml suffix.  [RFC6838]\n   defines the media\
    \ type \"Structured Syntax Suffix Registry\" to be used\n   for such structured\
    \ syntax suffixes.\n   A variety of structured syntax suffixes have already been\
    \ used in\n   some media type registrations, in particular \"+json\", \"+der\"\
    ,\n   \"+fastinfoset\", and \"+wbxml\".  This document defines and registers\n\
    \   these structured syntax suffixes in the Structured Syntax Suffix\n   Registry,\
    \ along with \"+ber\" and \"+zip\".  In addition, this document\n   updates [RFC3023]\
    \ to formally register the \"+xml\" structured syntax\n   suffix according to\
    \ the procedure defined in [RFC6838].\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  When to Use These Structured Syntax Suffixes
  contents:
  - "2.  When to Use These Structured Syntax Suffixes\n   Each of the structured syntax\
    \ suffixes defined in this document is\n   appropriate for use when the media\
    \ type identifies the semantics of\n   the protocol payload.  That is, knowing\
    \ the semantics of the specific\n   media type provides for more specific processing\
    \ of the content than\n   that afforded by generic processing of the underlying\
    \ representation.\n   At the same time, using the suffix allows receivers of the\
    \ media\n   types to do generic processing of the underlying representation in\n\
    \   cases where\n      they do not need to perform special handling of the particular\n\
    \      semantics of the exact media type, and\n      there is no special knowledge\
    \ needed by such a generic processor\n      in order to parse that underlying\
    \ representation other than what\n      would be needed to parse any example of\
    \ that underlying\n      representation.\n"
- title: 3.  Initial Structured Syntax Suffix Definitions
  contents:
  - '3.  Initial Structured Syntax Suffix Definitions

    '
- title: 3.1.  The +json Structured Syntax Suffix
  contents:
  - "3.1.  The +json Structured Syntax Suffix\n   [RFC4627] defines the \"application/json\"\
    \ media type.  The suffix\n   \"+json\" MAY be used with any media type whose\
    \ representation follows\n   that established for \"application/json\".  The media\
    \ type structured\n   syntax suffix registration form follows.  See [RFC6838]\
    \ for\n   definitions of each of the registration form headings.\n   Name:  JavaScript\
    \ Object Notation (JSON)\n   +suffix:  +json\n   References:  [RFC4627]\n   Encoding\
    \ considerations:\n      Per [RFC4627], JSON is allowed to be represented using\
    \ UTF-8,\n      UTF-16, or UTF-32.  When JSON is written in UTF-8, JSON is 8bit\n\
    \      compatible ([RFC2045]).  When JSON is written in UTF-16 or UTF-32,\n  \
    \    JSON is binary ([RFC2045]).\n   Fragment identifier considerations:\n   \
    \   The syntax and semantics of fragment identifiers specified for\n      +json\
    \ SHOULD be as specified for \"application/json\".  (At\n      publication of\
    \ this document, there is no fragment identification\n      syntax defined for\
    \ \"application/json\".)\n      The syntax and semantics for fragment identifiers\
    \ for a specific\n      \"xxx/yyy+json\" SHOULD be processed as follows:\n   \
    \   For cases defined in +json, where the fragment identifier resolves\n     \
    \ per the +json rules, then process as specified in +json.\n         For cases\
    \ defined in +json, where the fragment identifier does\n         not resolve per\
    \ the +json rules, then process as specified in\n         \"xxx/yyy+json\".\n\
    \         For cases not defined in +json, then process as specified in\n     \
    \    \"xxx/yyy+json\".\n   Interoperability considerations:  n/a\n   Security\
    \ considerations:  See [RFC4627]\n   Contact:  Apps Area Working Group (apps-discuss@ietf.org)\n\
    \   Author/Change controller:\n      The Apps Area Working Group.  IESG has change\
    \ control over this\n      registration.\n"
- title: 3.2.  The +ber Structured Syntax Suffix
  contents:
  - "3.2.  The +ber Structured Syntax Suffix\n   The ITU defined the Basic Encoding\
    \ Rules (BER) transfer syntax in\n   [ITU.X690.2008].  The suffix \"+ber\" MAY\
    \ be used with any media type\n   whose representation follows the BER transfer\
    \ syntax.  (The Expert\n   Reviewer for media type structured syntax suffix registrations\
    \ ought\n   to be aware of the relationship between BER and DER to aid in\n  \
    \ selecting the proper suffix.)  The media type structured syntax\n   suffix registration\
    \ form for +ber follows:\n   Name:  Basic Encoding Rules (BER) transfer syntax\n\
    \   +suffix:  +ber\n   References:  [ITU.X690.2008]\n   Encoding considerations:\
    \  BER is a binary encoding.\n   Fragment identifier considerations:\n      At\
    \ publication of this document, there is no fragment\n      identification syntax\
    \ defined for +ber.\n      The syntax and semantics for fragment identifiers for\
    \ a specific\n      \"xxx/yyy+ber\" SHOULD be processed as follows:\n        \
    \ For cases defined in +ber, where the fragment identifier\n         resolves\
    \ per the +ber rules, then process as specified in +ber.\n         For cases defined\
    \ in +ber, where the fragment identifier does\n         not resolve per the +ber\
    \ rules, then process as specified in\n         \"xxx/yyy+ber\".\n         For\
    \ cases not defined in +ber, then process as specified in\n         \"xxx/yyy+ber\"\
    .\n   Interoperability considerations:  n/a\n   Security considerations:\n   \
    \   Each individual media type registered with a +ber suffix can have\n      additional\
    \ security considerations.\n      BER has a type-length-value structure, and it\
    \ is easy to construct\n      malicious content with invalid length fields that\
    \ can cause buffer\n      overrun conditions.\n      BER allows for arbitrary\
    \ levels of nesting, which may make it\n      possible to construct malicious\
    \ content that will cause a stack\n      overflow.\n      Interpreters of the\
    \ BER structures should be aware of these issues\n      and should take appropriate\
    \ measures to guard against buffer\n      overflows and stack overruns in particular\
    \ and malicious content\n      in general.\n   Contact:  Apps Area Working Group\
    \ (apps-discuss@ietf.org)\n   Author/Change controller:\n      The Apps Area Working\
    \ Group.  IESG has change control over this\n      registration.\n"
- title: 3.3.  The +der Structured Syntax Suffix
  contents:
  - "3.3.  The +der Structured Syntax Suffix\n   The ITU defined the Distinguished\
    \ Encoding Rules (DER) transfer\n   syntax in [ITU.X690.2008].  The suffix \"\
    +der\" MAY be used with any\n   media type whose representation follows the DER\
    \ transfer syntax.\n   (The Expert Reviewer for media type structured syntax suffix\n\
    \   registrations ought to be aware of the relationship between BER and\n   DER\
    \ to aid in selecting the proper suffix.)  The media type\n   structured syntax\
    \ suffix registration form for +der follows:\n   Name:  Distinguished Encoding\
    \ Rules (DER) transfer syntax\n   +suffix:  +der\n   References:  [ITU.X690.2008]\n\
    \   Encoding considerations:  DER is a binary encoding.\n   Fragment identifier\
    \ considerations:\n      At publication of this document, there is no fragment\n\
    \      identification syntax defined for +der.\n      The syntax and semantics\
    \ for fragment identifiers for a specific\n      \"xxx/yyy+der\" SHOULD be processed\
    \ as follows:\n         For cases defined in +der, where the fragment identifier\n\
    \         resolves per the +der rules, then process as specified in +der.\n  \
    \       For cases defined in +der, where the fragment identifier does\n      \
    \   not resolve per the +der rules, then process as specified in\n         \"\
    xxx/yyy+der\".\n         For cases not defined in +der, then process as specified\
    \ in\n         \"xxx/yyy+der\".\n   Interoperability considerations:  n/a\n  \
    \ Security considerations:\n      Each individual media type registered with a\
    \ +der suffix can have\n      additional security considerations.\n      DER has\
    \ a type-length-value structure, and it is easy to construct\n      malicious\
    \ content with invalid length fields that can cause buffer\n      overrun conditions.\n\
    \      DER allows for arbitrary levels of nesting, which may make it\n      possible\
    \ to construct malicious content that will cause a stack\n      overflow.\n  \
    \    Interpreters of the DER structures should be aware of these issues\n    \
    \  and should take appropriate measures to guard against buffer\n      overflows\
    \ and stack overruns in particular and malicious content\n      in general.\n\
    \   Contact:  Apps Area Working Group (apps-discuss@ietf.org)\n   Author/Change\
    \ controller:\n      The Apps Area Working Group.  IESG has change control over\
    \ this\n      registration.\n"
- title: 3.4.  The +fastinfoset Structured Syntax Suffix
  contents:
  - "3.4.  The +fastinfoset Structured Syntax Suffix\n   The ITU defined the Fast\
    \ Infoset document format as a binary\n   representation of the XML Information\
    \ Set in [ITU.X891.2005].  These\n   documents further define the \"application/fastinfoset\"\
    \ media type.\n   The suffix \"+fastinfoset\" MAY be used with any media type\
    \ whose\n   representation follows that established for \"application/\n   fastinfoset\"\
    .  The media type structured syntax suffix registration\n   form follows:\n  \
    \ Name:  Fast Infoset document format\n   +suffix:  +fastinfoset\n   References:\
    \  [ITU.X891.2005]\n   Encoding considerations:\n      Fast Infoset is a binary\
    \ encoding.  The binary, quoted-printable,\n      and base64 content-transfer-encodings\
    \ are suitable for use with\n      Fast Infoset.\n   Fragment identifier considerations:\n\
    \      The syntax and semantics of fragment identifiers specified for\n      +fastinfoset\
    \ SHOULD be as specified for \"application/fastinfoset\".\n      (At publication\
    \ of this document, there is no fragment\n      identification syntax defined\
    \ for \"application/fastinfoset\".)\n      The syntax and semantics for fragment\
    \ identifiers for a specific\n      \"xxx/ yyy+fastinfoset\" SHOULD be processed\
    \ as follows:\n         For cases defined in +fastinfoset, where the fragment\n\
    \         identifier resolves per the +fastinfoset rules, then process as\n  \
    \       specified in +fastinfoset.\n         For cases defined in +fastinfoset,\
    \ where the fragment\n         identifier does not resolve per the +fastinfoset\
    \ rules, then\n         process as specified in \"xxx/yyy+fastinfoset\".\n   \
    \      For cases not defined in +fastinfoset, then process as\n         specified\
    \ in \"xxx/ yyy+fastinfoset\".\n   Interoperability considerations:  n/a\n   Security\
    \ considerations:\n      There are no security considerations inherent in Fast\
    \ Infoset.\n      Each individual media type registered with a +fastinfoset suffix\n\
    \      can have additional security considerations.\n   Contact:  Apps Area Working\
    \ Group (apps-discuss@ietf.org)\n   Author/Change controller:\n      The Apps\
    \ Area Working Group.  IESG has change control over this\n      registration.\n"
- title: 3.5.  The +wbxml Structured Syntax Suffix
  contents:
  - "3.5.  The +wbxml Structured Syntax Suffix\n   The Wireless Application Protocol\
    \ (WAP) Forum has defined the WAP\n   Binary XML (WBXML) document format as a\
    \ binary representation of XML\n   in [WBXML].  This document further defines\
    \ the \"application/\n   vnd.wap.wbxml\" media type.  The suffix \"+wbxml\" MAY\
    \ be used with any\n   media type whose representation follows that established\
    \ for\n   \"application/vnd.wap.wbxml\".  The media type structured syntax suffix\n\
    \   registration form follows:\n   Name:  WAP Binary XML (WBXML) document format\n\
    \   +suffix:  +wbxml\n   References:  [WBXML]\n   Encoding considerations:  WBXML\
    \ is a binary encoding.\n   Fragment identifier considerations:\n      The syntax\
    \ and semantics of fragment identifiers specified for\n      +wbxml SHOULD be\
    \ as specified for \"application/vnd.wap.wbxml\".\n      (At publication of this\
    \ document, there is no fragment\n      identification syntax defined for \"application/vnd.wap.wbxml\"\
    .)\n      The syntax and semantics for fragment identifiers for a specific\n \
    \     \"xxx/yyy+wbxml\" SHOULD be processed as follows:\n         For cases defined\
    \ in +wbxml, where the fragment identifier\n         resolves per the +wbxml rules,\
    \ then process as specified in\n         +wbxml.\n         For cases defined in\
    \ +wbxml, where the fragment identifier does\n         not resolve per the +wbxml\
    \ rules, then process as specified in\n         \"xxx/yyy+wbxml\".\n         For\
    \ cases not defined in +wbxml, then process as specified in\n         \"xxx/yyy+wbxml\"\
    .\n   Interoperability considerations:  n/a\n   Security considerations:\n   \
    \   There are no security considerations inherent in WBXML.  Each\n      individual\
    \ media type registered with a +wbxml suffix can have\n      additional security\
    \ considerations.\n   Contact:  Apps Area Working Group (apps-discuss@ietf.org)\n\
    \   Author/Change controller:\n      The Apps Area Working Group.  IESG has change\
    \ control over this\n      registration.\n"
- title: 3.6.  The +zip Structured Syntax Suffix
  contents:
  - "3.6.  The +zip Structured Syntax Suffix\n   The ZIP format is a public domain,\
    \ cross-platform, interoperable file\n   storage and transfer format, originally\
    \ defined by PKWARE, Inc.; it\n   supports compression and encryption and is used\
    \ as the underlying\n   representation by a variety of file formats.  The media\
    \ type\n   \"application/zip\" has been registered for such files.  The suffix\n\
    \   \"+zip\" MAY be used with any media type whose representation follows\n  \
    \ that established for \"application/zip\".  The media type structured\n   syntax\
    \ suffix registration form follows:\n   Name:  ZIP file storage and transfer format\n\
    \   +suffix:  +zip\n   References:  [ZIP]\n   Encoding considerations:  ZIP is\
    \ a binary encoding.\n   Fragment identifier considerations:\n      The syntax\
    \ and semantics of fragment identifiers specified for\n      +zip SHOULD be as\
    \ specified for \"application/zip\".  (At\n      publication of this document,\
    \ there is no fragment identification\n      syntax defined for \"application/zip\"\
    .)\n      The syntax and semantics for fragment identifiers for a specific\n \
    \     \"xxx/yyy+zip\" SHOULD be processed as follows:\n         For cases defined\
    \ in +zip, where the fragment identifier\n         resolves per the +zip rules,\
    \ then process as specified in +zip.\n         For cases defined in +zip, where\
    \ the fragment identifier does\n         not resolve per the +zip rules, then\
    \ process as specified in\n         \"xxx/yyy+zip\".\n         For cases not defined\
    \ in +zip, then process as specified in\n         \"xxx/yyy+zip\".\n   Interoperability\
    \ considerations:  n/a\n   Security considerations:\n      IP files support two\
    \ forms of encryption: Strong Encryption and\n      AES 128-bit, 192-bit, and\
    \ 256-bit encryption; see the\n      specification for further details.  Each\
    \ individual media type\n      registered with a +zip suffix can have additional\
    \ security\n      considerations.\n   Contact:  Apps Area Working Group (apps-discuss@ietf.org)\n\
    \   Author/Change controller:  The Apps Area Working Group.  IESG has\n      change\
    \ control over this registration.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   See the media type structured syntax suffix registration\
    \ forms in\n   Sections 3.1 - 3.6.\n"
- title: 4.1.  The +xml Structured Syntax Suffix
  contents:
  - "4.1.  The +xml Structured Syntax Suffix\n   The following structured syntax suffix\
    \ registration for \"+xml\" shall\n   be used to reflect the information found\
    \ in [RFC3023], with the\n   addition of fragment identifier considerations. \
    \ (Note that [RFC3023]\n   is in the process of being updated by [XML-MEDIATYPES].)\n\
    \   Name:  Extensible Markup Language (XML)\n   +suffix:  +xml\n   References:\
    \  [RFC3023]\n   Encoding considerations:\n      Per [RFC3023], XML is allowed\
    \ to be represented using both 7-bit\n      and 8-bit encodings.  When XML is\
    \ written in UTF-8, XML is 8bit\n      compatible ([RFC2045]).  When XML is written\
    \ in UTF-16 or UTF-32,\n      XML is binary ([RFC2045]).\n   Fragment identifier\
    \ considerations:\n      The syntax and semantics of fragment identifiers specified\
    \ for\n      +xml SHOULD be as specified for \"application/xml\".  (At\n     \
    \ publication of this document, the fragment identification syntax\n      considerations\
    \ for \"application/xml\" are defined in [RFC3023],\n      Sections 5 and 7.)\n\
    \      The syntax and semantics for fragment identifiers for a specific\n    \
    \  \"xxx/yyy+xml\" SHOULD be processed as follows:\n         For cases defined\
    \ in +xml, where the fragment identifier\n         resolves per the +xml rules,\
    \ then process as specified in +xml.\n         For cases defined in +xml, where\
    \ the fragment identifier does\n         not resolve per the +xml rules, then\
    \ process as specified in\n         \"xxx/yyy+xml\".\n         For cases not defined\
    \ in +xml, then process as specified in\n         \"xxx/yyy+xml\".\n   Interoperability\
    \ considerations:  See [RFC3023].\n   Security considerations:  See [RFC3023]\n\
    \   Contact:  Apps Area Working Group (apps-discuss@ietf.org)\n   Author/Change\
    \ controller:\n      The Apps Area Working Group.  IESG has change control over\
    \ this\n      registration.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   See the Security Considerations sections found\
    \ in the media type\n   structured syntax suffix registration forms from Sections\
    \ 3 and 4.\n   When updating a +<suffix> registration, care should be taken to\n\
    \   review all previously-registered xxx/yyy+<suffix> media types as to\n   whether\
    \ they might be affected by the updated +<suffix> registration.\n   Because the\
    \ generic fragment identifier processing rules take\n   precedence over media-type-specific\
    \ rules, introducing new or\n   changing existing definitions may break the existing\
    \ registrations of\n   specific media types, as well as particular implementations\
    \ of\n   applications that process affected media types.  Such changes can\n \
    \  introduce interoperability and security issues.\n   When updating the fragment\
    \ identifier processing rules for a specific\n   xxx/yyy+<suffix> media type,\
    \ care should be taken to review the\n   generic fragment identifier processing\
    \ rules for the +<suffix>\n   registration and not introduce any conflicts.  Because\
    \ the generic\n   fragment identifier processing rules take precedence over media-type-\n\
    \   specific rules, such conflicting processing requirements should be\n   ignored\
    \ by an implementation, but such conflicts can introduce\n   interoperability\
    \ and security issues.\n   Note that [FRAGID-BP] provides additional advice to\
    \ designers of\n   fragment identifier rules for media type suffixes and specific\
    \ media\n   types.\n"
