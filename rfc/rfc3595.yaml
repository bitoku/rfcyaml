- title: 7.  Acknowledgments
  contents:
  - "7.  Acknowledgments\n   This document was produced as a result of a review of\
    \ the use of\n   FlowID in a PIB module and a MIB module.  Further investigation\
    \ found\n   that FlowID and FlowLabel objects were defined in a few other MIB\n\
    \   modules.  The editor would like to thank all who contributed to the\n   discussion\
    \ that resulted in this document, particularly Juergen\n   Schoenwaelder for finding\
    \ and reporting most of the other MIB modules\n   that were using/defining a FlowLabel\
    \ object.  Juergen also suggested\n   the very first direction for a common TC\
    \ for these objects.  Further\n   contributions were received from Fred Baker,\
    \ Dan Romascanu, Kwok Ho\n   Chan, Margaret Wasserman, Brian Carpenter, Andy Bierman,\
    \ Randy\n   Presuhn, Branislav Meandzija, Brian Williams, Ravi Sahita.  We also\n\
    \   received initial input from 3GPP that expressed the requirement to be\n  \
    \ able to specify a wildcard for FlowID or FlowLabel.  Further helpful\n   review\
    \ comments were received from Brian Carpenter, John Loughney,\n   Pekka Savola.\n"
