- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Several standards-track MIB modules have defined objects\
    \ to represent\n   an IPv6 Flow Label (sometimes referred to as Flow ID) [RFC2460]\n\
    \   [FLOWLABEL] and IPv6 Flow Label filters.  Unfortunately the result is\n  \
    \ a set of different definitions for the same piece of management\n   information.\
    \  This may lead to confusion and unnecessary complexity.\n   This document defines\
    \ a set of textual conventions (TCs) that can and\n   should be (re-)used in MIB\
    \ modules, so that they all represent an\n   IPv6 Flow Label in the same way.\
    \  In fact, PIB modules can and should\n   also use these TCs when they need to\
    \ represent an IPv6 Flow label.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Definitions
  contents:
  - "3.  Definitions\n   IPV6-FLOW-LABEL-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n \
    \      MODULE-IDENTITY, mib-2, Integer32           FROM SNMPv2-SMI\n       TEXTUAL-CONVENTION\
    \                          FROM SNMPv2-TC;\n   ipv6FlowLabelMIB   MODULE-IDENTITY\n\
    \       LAST-UPDATED  \"200308280000Z\"  -- 28 August 2003\n       ORGANIZATION\
    \  \"IETF Operations and Management Area\"\n       CONTACT-INFO  \"Bert Wijnen\
    \ (Editor)\n                      Lucent Technologies\n                      Schagen\
    \ 33\n                      3461 GL Linschoten\n                      Netherlands\n\
    \                      Phone: +31 348-407-775\n                      EMail: bwijnen@lucent.com\n\
    \                      Send comments to <mibs@ops.ietf.org>.\n               \
    \      \"\n       DESCRIPTION   \"This MIB module provides commonly used textual\n\
    \                      conventions for IPv6 Flow Labels.\n                   \
    \   Copyright (C) The Internet Society (2003).  This\n                      version\
    \ of this MIB module is part of RFC 3595,\n                      see the RFC itself\
    \ for full legal notices.\n                     \"\n       -- Revision History\n\
    \       REVISION      \"200308280000Z\"  -- 28 August 2003\n       DESCRIPTION\
    \   \"Initial version, published as RFC 3595.\"\n       ::= { mib-2 103 }\n  \
    \ IPv6FlowLabel      ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT  \"d\"\n    \
    \   STATUS         current\n       DESCRIPTION   \"The flow identifier or Flow\
    \ Label in an IPv6\n                      packet header that may be used to discriminate\n\
    \                      traffic flows.\n                     \"\n       REFERENCE\
    \     \"Internet Protocol, Version 6 (IPv6) specification,\n                 \
    \     section 6.  RFC 2460.\n                     \"\n       SYNTAX         Integer32\
    \ (0..1048575)\n   IPv6FlowLabelOrAny ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT\
    \  \"d\"\n       STATUS         current\n       DESCRIPTION   \"The flow identifier\
    \ or Flow Label in an IPv6\n                      packet header that may be used\
    \ to discriminate\n                      traffic flows.  The value of -1 is used\
    \ to\n                      indicate a wildcard, i.e. any value.\n           \
    \          \"\n       SYNTAX         Integer32 (-1 | 0..1048575)\n   END\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The MIB module contained in this memo does not\
    \ define any management\n   objects.  Instead, it defines a set of textual conventions\
    \ which may\n   be used by other MIB modules to define management objects.\n \
    \  Meaningful security considerations can only be written for MIB\n   modules\
    \ that define concrete management objects.  This document has\n   therefore no\
    \ impact on the security of the Internet.\n"
