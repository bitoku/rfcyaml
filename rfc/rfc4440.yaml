- title: Abstract
  contents:
  - "Abstract\n   This document is an Internet Architecture Board (IAB) report on\
    \ the\n   role of the Internet Research Task Force (IRTF), both on its own and\n\
    \   in relationship to the IETF.  This document evolved from a discussion\n  \
    \ within the IAB as part of a process of appointing a new chair of the\n   IRTF.\n"
