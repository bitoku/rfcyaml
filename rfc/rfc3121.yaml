    , 1986.\n   [2] W3C, XML WG, \"Extensible Markup Language (XML) 1.0\", February\n\
    \       1998, <http://www.w3.org/TR/REC-xml>.\n   [3] W3C, Namespaces WG, \"Namespaces\
    \ in XML\", January 1999,\n       <http://www.w3.org/TR/REC-xml-names>.\n   [4]\
    \ OASIS, Entity Mgmt. TC, \"Entity Management: OASIS Technical\n       Resolution\
    \ 9401:1997 (Amendment 2 to TR 9401)\", January 1994,\n       <http://www.oasis-open.org/html/a401.htm>.\n\
    \   [5] Moats, R., \"URN Syntax\", RFC 2141, May 1997.\n   [6] Mealling, M. and\
    \ R. Daniel, \"URI Resolution Services Necessary\n       for URN Resolution\"\
    , RFC 2483, January 1999.\n"
