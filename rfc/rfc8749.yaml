- title: __initial_text__
  contents:
  - '      Moving DNSSEC Lookaside Validation (DLV) to Historic Status

    '
- title: Abstract
  contents:
  - "Abstract\n   This document retires DNSSEC Lookaside Validation (DLV) and\n  \
    \ reclassifies RFCs 4431 and 5074 as Historic.  Furthermore, this\n   document\
    \ updates RFC 6698 by excluding the DLV resource record from\n   certificates\
    \ and updates RFC 6840 by excluding the DLV registries\n   from the trust anchor\
    \ selection.\n"
