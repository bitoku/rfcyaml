    \ Community\n                  Sub-Types\n      RANGE              REGISTRATION\
    \ PROCEDURE\n      0x00-0xBF          First Come First Served\n      0xC0-0xFF\
    \          IETF Review\n      SUB-TYPE VALUE     NAME\n      0x00            \
    \   BGP Origin Validation State\n"
- title: 5.2.10.  Generic Transitive Experimental Use Extended Community
  contents:
  - "5.2.10.  Generic Transitive Experimental Use Extended Community\n         Sub-Types\n\
    \   The following note has been added to the \"Generic Transitive\n   Experimental\
    \ Use Extended Community Sub-Types\" registry:\n      This registry contains values\
    \ of the second octet (the \"Sub-Type\"\n      field) of an extended community\
    \ when the value of the first octet\n      (the \"Type\" field) is 0x80.\n   Registry\
    \ Name: Generic Transitive Experimental Use Extended Community\n   Sub-Types\n\
    \      RANGE              REGISTRATION PROCEDURE\n      0x00-0xBF          First\
    \ Come First Served\n      0xC0-0xFF          IETF Review\n      SUB-TYPE VALUE\
    \     NAME\n      0x06               Flow spec traffic-rate\n      0x07      \
    \         Flow spec traffic-action (Use of the\n                         \"Value\"\
    \ field is defined in the\n                         \"Traffic Action Fields\"\
    \ registry)\n      0x08               Flow spec redirect\n      0x09         \
    \      Flow spec traffic-remarking\n      0x0A               Layer2 Info Extended\
    \ Community\n   Note: RFC 5575 contains narrative text that declares the \"Flow\
    \ spec\n   traffic-rate\" to be non-transitive but then assigns it a codepoint\n\
    \   that indicates that it is transitive.  Addressing this error in\n   RFC 5575\
    \ is not within the scope of this document.\n"
- title: 5.2.11.  Registries for the "Value" Field
  contents:
  - "5.2.11.  Registries for the \"Value\" Field\n   At the time of the writing of\
    \ this document, there is only one\n   registry containing codepoints for the\
    \ \"Value\" field of an Extended\n   Community.\n"
- title: 5.2.11.1.  Traffic Action Fields
  contents:
  - "5.2.11.1.  Traffic Action Fields\n   This registry has not been modified.\n"
- title: 5.3.  Registries for IPv6-Address-Specific ECs
  contents:
  - '5.3.  Registries for IPv6-Address-Specific ECs

    '
- title: 5.3.1.  Transitive Types
  contents:
  - "5.3.1.  Transitive Types\n   The following note has been added to the \"Transitive\n\
    \   IPv6-Address-Specific Extended Community Types\" registry:\n      This registry\
    \ contains values of the two high-order octets of an\n      IPv6-Address-Specific\
    \ Extended Community.\n   Registry Name: Transitive IPv6-Address-Specific Extended\n\
    \                  Community Types\n      RANGE              REGISTRATION PROCEDURE\n\
    \      0x0000-0x00FF      First Come First Served\n      TYPE VALUE         NAME\n\
    \      0x0002             Route Target\n      0x0003             Route Origin\n\
    \      0x0004             OSPFv3 Route Attributes (deprecated)\n      0x000B \
    \            VRF Route Import\n      0x0010             Cisco VPN-Distinguisher\n\
    \      0x0011             UUID-based Route Target\n"
- title: 5.3.2.  Non-Transitive Types
  contents:
  - "5.3.2.  Non-Transitive Types\n   The following note has been added to the \"\
    Non-Transitive\n   IPv6-Address-Specific Extended Community Types\" registry:\n\
    \      This registry contains values of the two high-order octets of an\n    \
    \  IPv6-Address-Specific Extended Community.\n   Registry Name: Non-Transitive\
    \ IPv6-Address-Specific Extended\n                  Community Types\n      RANGE\
    \              REGISTRATION PROCEDURE\n      0x4000-0x40FF      First Come First\
    \ Served\n      None assigned\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   No security considerations are raised by this\
    \ document.\n"
