- title: __initial_text__
  contents:
  - '  Global Table Multicast with BGP Multicast VPN (BGP-MVPN) Procedures

    '
- title: Abstract
  contents:
  - "Abstract\n   RFCs 6513, 6514, and others describe protocols and procedures that\
    \ a\n   Service Provider (SP) may deploy in order to offer Multicast Virtual\n\
    \   Private Network (Multicast VPN or MVPN) service to its customers.\n   Some\
    \ of these procedures use BGP to distribute VPN-specific multicast\n   routing\
    \ information across a backbone network.  With a small number\n   of relatively\
    \ minor modifications, the same BGP procedures can also\n   be used to distribute\
    \ multicast routing information that is not\n   specific to any VPN.  Multicast\
    \ that is outside the context of a VPN\n   is known as \"Global Table Multicast\"\
    , or sometimes simply as\n   \"Internet multicast\".  In this document, we describe\
    \ the\n   modifications that are needed to use the BGP-MVPN procedures for\n \
    \  Global Table Multicast.\n"
