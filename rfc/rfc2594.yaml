    \ of this attempt to access a document.\"\n       ::= { wwwDocLastNEntry 7 }\n\
    \   wwwDocBucketTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF WwwDocBucketEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"This table provides administrative summary information for\n   \
    \         the buckets maintained per WWW service.\"\n       ::= { wwwDocumentStatistics\
    \ 3 }\n   wwwDocBucketEntry OBJECT-TYPE\n       SYNTAX      WwwDocBucketEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry which describes the parameters associated with a\n    \
    \        particular bucket.\"\n       INDEX       { wwwServiceIndex, wwwDocBucketIndex\
    \ }\n       ::= { wwwDocBucketTable 1 }\n   WwwDocBucketEntry ::= SEQUENCE {\n\
    \       wwwDocBucketIndex           Unsigned32,\n       wwwDocBucketTimeStamp\
    \       DateAndTime,\n       wwwDocBucketAccesses        Unsigned32,\n       wwwDocBucketDocuments\
    \       Unsigned32,\n       wwwDocBucketBytes           Unsigned32\n   }\n   wwwDocBucketIndex\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4294967295)\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"An arbitrary monotonically increasing integer number\n            used for\
    \ indexing the wwwDocBucketTable. The index number\n            wraps to 1 whenever\
    \ the maximum value is reached.\"\n       ::= { wwwDocBucketEntry 1 }\n   wwwDocBucketTimeStamp\
    \ OBJECT-TYPE\n       SYNTAX      DateAndTime\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The date and time\
    \ when the bucket was made available.\"\n       ::= { wwwDocBucketEntry 2 }\n\
    \   wwwDocBucketAccesses OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ total number of access attempts for any document\n            provided by this\
    \ WWW service during the time interval\n            over which this bucket was\
    \ created.\"\n       ::= { wwwDocBucketEntry 3 }\n   wwwDocBucketDocuments OBJECT-TYPE\n\
    \       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS  \
    \    current\n       DESCRIPTION\n           \"The total number of different documents\
    \ for which access\n            was attempted this this WWW service during the\
    \ time interval\n            over which this bucket was created.\"\n       ::=\
    \ { wwwDocBucketEntry 4 }\n   wwwDocBucketBytes OBJECT-TYPE\n       SYNTAX   \
    \   Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n   \
    \    DESCRIPTION\n           \"The total number of content bytes which were transferred\n\
    \            from this WWW service during the time interval over which\n     \
    \       this bucket was created.\"\n       ::= { wwwDocBucketEntry 5 }\n   wwwDocAccessTopNTable\
    \ OBJECT-TYPE\n       SYNTAX      SEQUENCE OF WwwDocAccessTopNEntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"The table of the most frequently accessed documents in a\n            given\
    \ bucket. This table is sorted by the column\n            wwwDocAccessTopNAccesses.\
    \ Entries having the same number\n            of accesses are secondarily sorted\
    \ by wwwDocAccessTopNBytes.\n            Entries with the same number of accesses\
    \ and the same\n            number of bytes will have an arbitrary order.\"\n\
    \       ::= { wwwDocumentStatistics 4 }\n   wwwDocAccessTopNEntry OBJECT-TYPE\n\
    \       SYNTAX      WwwDocAccessTopNEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"An entry in the\
    \ top N table sorted by document accesses.\"\n       INDEX       { wwwServiceIndex,\
    \ wwwDocBucketIndex,\n                     wwwDocAccessTopNIndex }\n       ::=\
    \ { wwwDocAccessTopNTable 1 }\n   WwwDocAccessTopNEntry ::= SEQUENCE {\n     \
    \  wwwDocAccessTopNIndex             Unsigned32,\n       wwwDocAccessTopNName\
    \              WwwDocName,\n       wwwDocAccessTopNAccesses          Unsigned32,\n\
    \       wwwDocAccessTopNBytes             Unsigned32,\n       wwwDocAccessTopNLastResponseType\
    \  WwwResponseType\n   }\n   wwwDocAccessTopNIndex OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An arbitrary monotonically increasing\
    \ integer number\n            used for indexing the wwwDocAccessTopNTable. The\
    \ index is\n            inversely correlated to the sorting order of the table.\
    \ The\n            document with the highest access count will get the index\n\
    \            value 1.\"\n       ::= { wwwDocAccessTopNEntry 1 }\n   wwwDocAccessTopNName\
    \ OBJECT-TYPE\n       SYNTAX      WwwDocName\n       MAX-ACCESS  read-only\n \
    \      STATUS      current\n       DESCRIPTION\n           \"The name of the document\
    \ for which access was attempted.\"\n       ::= { wwwDocAccessTopNEntry 2 }\n\
    \   wwwDocAccessTopNAccesses OBJECT-TYPE\n       SYNTAX      Unsigned32\n    \
    \   MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n  \
    \         \"The total number of access attempts for this document.\"\n       ::=\
    \ { wwwDocAccessTopNEntry 3 }\n   wwwDocAccessTopNBytes OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The total number of content bytes that were\
    \ transmitted\n            as a result of attempts to access this document.\"\n\
    \       ::= { wwwDocAccessTopNEntry 4 }\n   wwwDocAccessTopNLastResponseType OBJECT-TYPE\n\
    \       SYNTAX      WwwResponseType\n       MAX-ACCESS  read-only\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The protocol response type which\
    \ was sent to the client\n            as a result of the last attempt to access\
    \ this document.\n            This object contains the type of the primary response\
    \ if\n            there were multiple responses to a single request.\"\n     \
    \  ::= { wwwDocAccessTopNEntry 5 }\n   wwwDocBytesTopNTable OBJECT-TYPE\n    \
    \   SYNTAX      SEQUENCE OF WwwDocBytesTopNEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The table of the\
    \ documents which caused most network\n            traffic in a given bucket.\
    \ This table is sorted by the\n            column wwwDocBytesTopNBytes. Entries\
    \ having the same number\n            bytes are secondarily sorted by wwwDocBytesTopNAccesses.\n\
    \            Entries with the same number of accesses and the same\n         \
    \   number of bytes will have an arbitrary order.\"\n       ::= { wwwDocumentStatistics\
    \ 5 }\n   wwwDocBytesTopNEntry OBJECT-TYPE\n       SYNTAX      WwwDocBytesTopNEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry in the top N table sorted by network traffic.\"\n     \
    \  INDEX       { wwwServiceIndex, wwwDocBucketIndex,\n                     wwwDocBytesTopNIndex\
    \ }\n       ::= { wwwDocBytesTopNTable 1 }\n   WwwDocBytesTopNEntry ::= SEQUENCE\
    \ {\n       wwwDocBytesTopNIndex             Unsigned32,\n       wwwDocBytesTopNName\
    \              WwwDocName,\n       wwwDocBytesTopNAccesses          Unsigned32,\n\
    \       wwwDocBytesTopNBytes             Unsigned32,\n       wwwDocBytesTopNLastResponseType\
    \  WwwResponseType\n   }\n   wwwDocBytesTopNIndex OBJECT-TYPE\n       SYNTAX \
    \     Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An arbitrary monotonically increasing\
    \ integer number\n            used for indexing the wwwDocBytesTopNTable. The\
    \ index is\n            inversely correlated to the sorting order of the table.\
    \ The\n            document with the highest byte count will get the index\n \
    \           value 1.\"\n       ::= { wwwDocBytesTopNEntry 1 }\n   wwwDocBytesTopNName\
    \ OBJECT-TYPE\n       SYNTAX      WwwDocName\n       MAX-ACCESS  read-only\n \
    \      STATUS      current\n       DESCRIPTION\n           \"The name of the document\
    \ for which access was attempted.\"\n       ::= { wwwDocBytesTopNEntry 2 }\n \
    \  wwwDocBytesTopNAccesses OBJECT-TYPE\n       SYNTAX      Unsigned32\n      \
    \ MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n    \
    \       \"The total number of access attempts for this document.\"\n       ::=\
    \ { wwwDocBytesTopNEntry 3 }\n   wwwDocBytesTopNBytes OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The total number of content bytes that were\
    \ transmitted\n            as a result of attempts to access this document.\"\n\
    \       ::= { wwwDocBytesTopNEntry 4 }\n   wwwDocBytesTopNLastResponseType OBJECT-TYPE\n\
    \       SYNTAX      WwwResponseType\n       MAX-ACCESS  read-only\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The protocol response type which\
    \ was sent to the client\n            as a result of the last attempt to access\
    \ this document.\n            This object contains the type of the primary response\
    \ if\n            there were multiple responses to a single request.\"\n     \
    \  ::= { wwwDocBytesTopNEntry 5 }\n   --\n   -- Conformance Definitions\n   --\n\
    \   wwwMIBCompliances OBJECT IDENTIFIER ::= { wwwMIBConformance 1 }\n   wwwMIBGroups\
    \      OBJECT IDENTIFIER ::= { wwwMIBConformance 2 }\n   wwwMinimalCompliance\
    \ MODULE-COMPLIANCE\n       STATUS      current\n       DESCRIPTION\n        \
    \   \"The compliance statement for SNMP agents which implement\n            the\
    \ minimal subset of the WWW-MIB. Implementors might\n            choose this subset\
    \ for high-performance server where\n            full compliance might be to expensive.\"\
    \n       MODULE  -- this module\n       MANDATORY-GROUPS {\n           wwwServiceGroup,\n\
    \           wwwSummaryGroup\n       }\n       OBJECT wwwSummaryOutRequests\n \
    \      DESCRIPTION\n           \"Instances of wwwSummaryOutRequests do not exist\
    \ on pure\n            WWW server implementations.\"\n       OBJECT wwwSummaryInResponses\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryOutRequests do not exist\
    \ on pure\n            WWW server implementations.\"\n       OBJECT wwwSummaryInRequests\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryInRequests do not exist\
    \ on pure\n            WWW client implementations.\"\n       OBJECT wwwSummaryOutResponses\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryOutResponses do not exist\
    \ on pure\n            WWW client implementations.\"\n       ::= { wwwMIBCompliances\
    \ 1 }\n   wwwFullCompliance MODULE-COMPLIANCE\n       STATUS      current\n  \
    \     DESCRIPTION\n           \"The compliance statement for SNMP agents which\
    \ implement\n            the full WWW-MIB.\"\n       MODULE  -- this module\n\
    \       MANDATORY-GROUPS {\n           wwwServiceGroup,\n           wwwSummaryGroup\n\
    \       }\n       GROUP  wwwRequestInGroup\n       DESCRIPTION\n           \"\
    The wwwRequestInGroup is mandatory only for WWW server\n            or proxy server\
    \ implementations.\"\n       GROUP wwwResponseOutGroup\n       DESCRIPTION\n \
    \          \"The wwwResponseOutGroup is mandatory only for WWW server\n      \
    \      or proxy server implementations.\"\n       GROUP wwwRequestOutGroup\n \
    \      DESCRIPTION\n           \"The wwwRequestOutGroup is mandatory only for\
    \ WWW client\n            or proxy server implementations.\"\n       GROUP wwwResponseInGroup\n\
    \       DESCRIPTION\n           \"The wwwRequestOutGroup is mandatory only for\
    \ WWW client\n            or proxy server implementations.\"\n       GROUP wwwDocumentGroup\n\
    \       DESCRIPTION\n           \"The wwwDocumentGroup is mandatory only for WWW\
    \ server\n            or proxy server implementations.\"\n       OBJECT wwwSummaryOutRequests\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryOutRequests do not exist\
    \ on pure\n            WWW server implementations.\"\n       OBJECT wwwSummaryInResponses\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryOutRequests do not exist\
    \ on pure\n            WWW server implementations.\"\n       OBJECT wwwSummaryInRequests\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryInRequests do not exist\
    \ on pure\n            WWW client implementations.\"\n       OBJECT wwwSummaryOutResponses\n\
    \       DESCRIPTION\n           \"Instances of wwwSummaryOutResponses do not exist\
    \ on pure\n            WWW client implementations.\"\n       ::= { wwwMIBCompliances\
    \ 2 }\n   wwwServiceGroup OBJECT-GROUP\n       OBJECTS {\n           wwwServiceDescription,\n\
    \           wwwServiceContact,\n           wwwServiceProtocol,\n           wwwServiceName,\n\
    \           wwwServiceType,\n           wwwServiceStartTime,\n           wwwServiceOperStatus,\n\
    \           wwwServiceLastChange\n       }\n       STATUS      current\n     \
    \  DESCRIPTION\n           \"A collection of objects providing information about\n\
    \            the WWW services known by the SNMP agent.\"\n       ::= { wwwMIBGroups\
    \ 1 }\n   wwwSummaryGroup OBJECT-GROUP\n       OBJECTS {\n           wwwSummaryInRequests,\n\
    \           wwwSummaryOutRequests,\n           wwwSummaryInResponses,\n      \
    \     wwwSummaryOutResponses,\n           wwwSummaryInBytes,\n           wwwSummaryInLowBytes,\n\
    \           wwwSummaryOutBytes,\n           wwwSummaryOutLowBytes\n       }\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A collection of\
    \ objects providing summary statistics\n            about requests and responses\
    \ generated and received\n            by a WWW service.\"\n       ::= { wwwMIBGroups\
    \ 2 }\n   wwwRequestInGroup OBJECT-GROUP\n       OBJECTS {\n           wwwRequestInRequests,\n\
    \           wwwRequestInBytes,\n           wwwRequestInLastTime\n       }\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"A collection of objects\
    \ providing detailed statistics\n            about requests received by a WWW\
    \ service.\"\n       ::= { wwwMIBGroups 3 }\n   wwwRequestOutGroup OBJECT-GROUP\n\
    \       OBJECTS {\n           wwwRequestOutRequests,\n           wwwRequestOutBytes,\n\
    \           wwwRequestOutLastTime\n       }\n       STATUS      current\n    \
    \   DESCRIPTION\n           \"A collection of objects providing detailed statistics\n\
    \            about requests generated by a WWW service.\"\n       ::= { wwwMIBGroups\
    \ 4 }\n   wwwResponseInGroup OBJECT-GROUP\n       OBJECTS {\n           wwwResponseInResponses,\n\
    \           wwwResponseInBytes,\n           wwwResponseInLastTime\n       }\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A collection of\
    \ objects providing detailed statistics\n            about responses received\
    \ by a WWW service.\"\n       ::= { wwwMIBGroups 5 }\n   wwwResponseOutGroup OBJECT-GROUP\n\
    \       OBJECTS {\n           wwwResponseOutResponses,\n           wwwResponseOutBytes,\n\
    \           wwwResponseOutLastTime\n       }\n       STATUS      current\n   \
    \    DESCRIPTION\n           \"A collection of objects providing detailed statistics\n\
    \            about responses generated by a WWW service.\"\n       ::= { wwwMIBGroups\
    \ 6 }\n   wwwDocumentGroup OBJECT-GROUP\n       OBJECTS {\n           wwwDocCtrlLastNSize,\n\
    \           wwwDocCtrlLastNLock,\n           wwwDocCtrlBuckets,\n           wwwDocCtrlBucketTimeInterval,\n\
    \           wwwDocCtrlTopNSize,\n           wwwDocLastNName,\n           wwwDocLastNTimeStamp,\n\
    \           wwwDocLastNRequestType,\n           wwwDocLastNResponseType,\n   \
    \        wwwDocLastNStatusMsg,\n           wwwDocLastNBytes,\n           wwwDocBucketTimeStamp,\n\
    \           wwwDocBucketAccesses,\n           wwwDocBucketDocuments,\n       \
    \    wwwDocBucketBytes,\n           wwwDocAccessTopNName,\n           wwwDocAccessTopNAccesses,\n\
    \           wwwDocAccessTopNBytes,\n           wwwDocAccessTopNLastResponseType,\n\
    \           wwwDocBytesTopNName,\n           wwwDocBytesTopNAccesses,\n      \
    \     wwwDocBytesTopNBytes,\n           wwwDocBytesTopNLastResponseType\n    \
    \   }\n       STATUS  current\n       DESCRIPTION\n           \"A collection of\
    \ objects providing information about\n            accesses to documents.\"\n\
    \       ::= { wwwMIBGroups 7 }\n   END\n"
- title: 7.  Document Transfer Protocol Mappings
  contents:
  - "7.  Document Transfer Protocol Mappings\n   This section describes how existing\
    \ protocols such as HTTP [19,20]\n   and FTP [21] can be mapped on the abstract\
    \ Document Transfer Protocol\n   (DTP) used within the definitions of the WWW\
    \ MIB. Every mapping must\n   define the identifier which is used to uniquely\
    \ identify the transfer\n   protocol. In addition, the mappings must define how\
    \ requests and\n   responses are identified.\n"
- title: 7.1.  The HyperText Transfer Protocol
  contents:
  - "7.1.  The HyperText Transfer Protocol\n   The HyperText Transfer Protocol (HTTP)\
    \ [19,20] is an application-\n   level protocol used to transfer hypermedia documents\
    \ in a distributed\n   networked environment. HTTP is based on the request/response\
    \ paradigm\n   and can be mapped on the abstract DTP easily.\n   The HTTP protocol\
    \ usually runs over TCP and uses the well-known TCP\n   port 80. Therefore, the\
    \ default value for the wwwServiceProtocol\n   object is { applTCPProtoID 80 }.\n\
    \   HTTP allows for both requests and responses and an open-ended set of\n   message\
    \ types. The general message syntax of HTTP is therefore used\n   for the protocol\
    \ mapping. The BNF specification of the general HTTP\n   message syntax as defined\
    \ in [20] is as follows:\n       generic-message = start-line\n              \
    \           *message-header\n                         CRLF\n                 \
    \        [ message-body ]\n       start-line   = Request-Line | Status-Line\n\
    \       Request-Line = Method SP Request-URI SP HTTP-Version CRLF\n       Status-Line\
    \  = HTTP-Version SP Status-Code SP Reason-Phrase CRLF\n   Every HTTP-message\
    \ where the start-line is a Request-Line is\n   considered a request in the abstract\
    \ DTP. Every HTTP-message where\n   the start-line is a Status-Line is considered\
    \ a response in the\n   abstract DTP. The mappings of WwwRequestType and WwwResponseType\
    \ are\n   defined as follows:\n   o    The WwwRequestType corresponds to the method\
    \ token in the\n        Request-Line.\n   o    The WwwResponseType corresponds\
    \ to the Status-Code in the\n        Status-Line.\n"
- title: 7.2.  The File Transfer Protocol
  contents:
  - "7.2.  The File Transfer Protocol\n   The File Transfer Protocol (FTP) [21] is\
    \ an application-level\n   protocol used to transfer files between hosts connected\
    \ by the TCP/IP\n   suite of protocols. FTP is based on a request/response paradigm\
    \ and\n   is mapped on the abstract DTP as defined in this section. The FTP\n\
    \   model as defined in [21] is depicted below.\n                            \
    \                  -------------\n                                           \
    \   |+---------+|\n                                              ||   User  ||\
    \    --------\n                                              ||Interface|<--->|\
    \ User |\n                                              |+----|----+|    --------\n\
    \                ----------                    |     |     |\n               \
    \ |+------+| control connection |+----|----+|\n                ||Server|<------------------->||\
    \  Client ||\n                ||  PI  ||  Commands/Replies  ||    PI   ||\n  \
    \              |+--|---+|                    |+----|----+|\n                |\
    \   |    |                    |     |     |\n    --------    |+--|---+|      \
    \  Data        |+----|----+|    --------\n    | File |<--->|Server|<------------------->||\
    \  Client |<--->| File |\n    |System|    || DTP  ||     Connection     ||   DTP\
    \   ||    |System|\n    --------    |+------+|                    |+---------+|\
    \    --------\n                ----------                    -------------\n \
    \  FTP uses two different connection types between a client and a server\n   to\
    \ transfer files. The control connection is persistent during a FTP\n   session\
    \ and used to exchange FTP commands and associated replies. The\n   data connection\
    \ is only available when bulk data has to be\n   transferred.\n   The FTP protocol\
    \ usually runs over TCP and uses the well-known TCP\n   port 21 to setup the control\
    \ connection. Therefore, the default value\n   for the wwwServiceProtocol object\
    \ is { applTCPProtoID 21 }.\n   Every FTP command is considered a request in the\
    \ abstract DTP. Every\n   FTP reply is considered a response in the abstract DTP.\
    \ It should be\n   noted that a single FTP command can result in multiple FTP\
    \ replies\n   (e.g. preliminary positive replies). The primary response for a\
    \ FTP\n   request contains a status code of the form 2xy, 3xy, 4xy or 5xy.  See\n\
    \   section 4.2 in [21] for the exact meaning of these status codes.  The\n  \
    \ mappings for WwwRequestType and WwwResponseType are defined as\n   follows:\n\
    \   o    The WwwRequestType corresponds to the FTP command token.\n   o    The\
    \ WwwResponseType corresponds to the three-digit code which\n        starts a\
    \ reply. Multi-line replies with the same three-digit\n        code are counted\
    \ as a single DTP response.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   that have a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for write operations in a non-secure environment without\n\
    \   proper protection can have a negative effect on network operations.\n   There\
    \ are a number of managed objects in this MIB that may contain\n   sensitive information:\n\
    \   o    The document statistics group contains traffic information\n        including\
    \ the names of documents that were a target of protocol\n        operations. This\
    \ information is sensitive as it allows to obtain\n        access statistics for\
    \ documents.\n   o    The protocol statistics are less sensitive, because they\
    \ do not\n        contain details about the target of individual requests and\n\
    \        responses.  However, traffic statistics and error counters still\n  \
    \      provide usage information about WWW services and about the\n        overall\
    \ quality of WWW services. It is suggested that sites\n        configure MIB views\
    \ so that a user of this MIB can only access\n        the portion of the statistics\
    \ that belong to the WWW services\n        managed by that user.\n   o    The\
    \ service and the summary statistics groups provide\n        information about\
    \ the existence of WWW services and condensed\n        usage statistics.  Some\
    \ sites may want to protect this\n        information as well, especially if they\
    \ offer private WWW\n        services that should not be known by the outside\
    \ world.\n   SNMPv1 by itself is not a secure environment.  Even if the network\n\
    \   itself is secure (for example by using IPSec), there is no control as\n  \
    \ to who on the secure network is allowed to access\n   (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that implementers consider the\
    \ security features as\n   provided by the SNMPv3 framework.  Specifically, the\
    \ use of the\n   User-based Security Model RFC 2574 [12] and the View-based Access\n\
    \   Control Model RFC 2575 [15] is recommended.\n   It is then a customer/user\
    \ responsibility to ensure that the SNMP\n   entity giving access to an instance\
    \ of this MIB is properly\n   configured to give access to the objects only to\
    \ those principals\n   (users) that have legitimate rights to indeed read or write\n\
    \   (change/create/delete) them.\n"
