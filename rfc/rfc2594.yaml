    \ { 25 }\n       ::= { wwwDocCtrlEntry 5 }\n   wwwDocLastNTable OBJECT-TYPE\n\
    \       SYNTAX      SEQUENCE OF WwwDocLastNEntry\n       MAX-ACCESS  not-accessible\n\
