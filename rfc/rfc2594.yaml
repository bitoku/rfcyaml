    \       DESCRIPTION\n           \"The maximum number of entries in the wwwDocLastNTable.\"\
    \n       DEFVAL { 25 }\n       ::= { wwwDocCtrlEntry 1 }\n   wwwDocCtrlLastNLock\
    \ OBJECT-TYPE\n       SYNTAX      TimeTicks\n       MAX-ACCESS  read-write\n \
    \      STATUS      current\n       DESCRIPTION\n           \"This object allows\
