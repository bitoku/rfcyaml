- title: Abstract
  contents:
  - "Abstract\n   Internet applications may reference specific codecs within the WAVE\n\
    \   and AVI registries as follows:\n   * video/vnd.avi; codec=XXX identifies a\
    \ specific video codec (i.e.,\n     XXX) within the AVI Registry.\n   * audio/vnd.wave;\
    \ codec=YYY identifies a specific audio codec\n     (i.e., YYY) within the WAVE\
    \ Registry.\n   Appendix A and Appendix B provides an authoritative reference\
    \ for the\n   interpretation of the required \"codec\" parameter. That is, the\n\
    \   current set of audio codecs that are registered within the WAVE\n   Registry\
    \ are enumerated in Appendix A. Appendix B enumerates the\n   current set of video\
    \ codecs that have been registered to date within\n   the AVI Registry.\n"
- title: 1 Introduction
  contents:
  - "1 Introduction\n   Internet-oriented multimedia applications reference multimedia\n\
    \   content via predefined mechanisms (e.g., [2]). In the general case,\n   this\
    \ content was created primarily for the use of these Internet-\n   oriented applications.\
    \ Unfortunately, this Internet-oriented\n   multimedia content represents a small\
    \ minority of the total amount of\n   multimedia content that has been created\
    \ to date.\n   For this reason, a growing interest is forming in establishing\n\
    \   mechanisms by which the repertoire of multimedia content available to\n  \
    \ Internet-oriented applications(e.g., for RTSP [3]) may be greatly\n   extended\
    \ to include multimedia content that has been created outside\n   of distinctly\
    \ Internet contexts. For this to occur, a mechanism must\n   be created for Internet\
    \ protocols (e.g., [1], [3], [4]) to be able to\n   identify the codecs by which\
    \ this so-called \"traditional\" multimedia\n   content has been encoded.\n  \
    \ Unfortunately, several distinct encoding systems exist for\n   traditional multimedia\
    \ content. Each system has its own registry to\n   ensure unique and stable codec\
    \ identifications within that system.\n   Perhaps the best known of these registries\
    \ are Microsoft (for WAVE\n   and AVI content) and Apple (for QuickTime content).\n\
    \   The purpose of this paper is to establish a mechanism by which codecs\n  \
    \ registered within Microsoft's WAVE and AVI Registries may be\n   referenced\
    \ within the IANA Namespace by Internet applications.\n"
- title: 2 References to Registries within the IANA Vendor Tree
  contents:
  - "2 References to Registries within the IANA Vendor Tree\n   Reference [7] specifies\
    \ that the IANA Namespace encompasses several\n   trees. Discussions within the\
    \ IETF-Types mailing list concluded that\n   the most appropriate tree in which\
    \ to reference codecs, which had\n   already been registered by non-IANA Registries,\
    \ is the Vendor Tree.\n   As a result, the non-IANA registry is identified within\
    \ the IANA\n   Vendor tree by vnd.RegistryName. A specific codec, which has been\n\
    \   registered within that registry, is identified by a required codec\n   parameter\
    \ as specified by Section 2.2.3 of [7].\n"
- title: 3 WAVE and AVI Registries
  contents:
  - "3 WAVE and AVI Registries\n   Both the WAVE and AVI Registries are historic databases\
    \ that have\n   been maintained by Microsoft as a free service. The Registries\
    \ sought\n   to assist developers of WAVE and AVI content and to standardize WAVE\n\
    \   and AVI content by\n   1) avoiding conflict and/or duplication with current\
    \ definitions, and\n   2) providing the registered information in a standard document\
    \ and\n      format that is publicly available.\n   The historic nature of these\
    \ databases implies that unless the\n   original registrants informed the registrar\
    \ of a change of status\n   (e.g., company acquired, new contact, new location,\
    \ new phone), the\n   contact information has generally not been updated from\
    \ the\n   originally registered values.\n   Audio codecs within the WAVE Registry\
    \ are identified by WAVE Format\n   IDs. The (audio) WAVE Format ID is officially\
    \ known as \"WAVE form\n   Registration Number\". The WAVE Format ID is a hexadecimal\
    \ integer\n   value. These codecs may be referenced within the IANA namespace\
    \ as\n   \"audio/vnd.wave; codec=XXX\", where XXX represents a valid WAVE Format\n\
    \   ID (e.g., the WAVE Format ID of \"123\" is referenced within the IANA\n  \
    \ namespace by \"audio/vnd.wave; codec=123\").\n   Video codecs within the AVI\
    \ Registry are identified by AVI Codec IDs.\n   The AVI Codec ID value is a FourCC\
    \ encoding. A FourCC is 32-bits long\n   and represents a (case-sensitive) four-character\
    \ (i.e., ASCII) code\n   value. These codecs may be referenced within the IANA\
    \ namespace as\n   \"video/vnd.avi; codec=XXX\", where XXX represents a valid\
    \ AVI Codec ID\n   (e.g., the WAVE Format ID of \"SCRN\" is referenced within\
    \ the IANA\n   namespace by \"video/vnd.avi; codec=SCRN\").\n   Appendix A is\
    \ an authoritative list of the complete set of audio\n   codecs that have been\
    \ registered (as of January 1998) within the WAVE\n   Registry. Appendix B is\
    \ an authoritative list of the complete set of\n   video codecs that have been\
    \ registered (as of January 1998) within\n   the AVI registry.\n"
- title: 4 Mapping Codec IDs to GUID Values
  contents:
  - "4 Mapping Codec IDs to GUID Values\n   Direct mappings exist between WAVE Format\
    \ IDs and GUIDs and between\n   FourCC codec values and GUIDs [5]. [Note: GUIDs\
    \ are Globally Unique\n   Identifiers that are also known as Universally Unique\
    \ Identifiers\n   (UUIDs). UUIDs have been standardized within the Open Software\n\
    \   Foundation's (OSF) Distributed Computing Environment (DCE).] These\n   mappings\
    \ enable GUID-oriented software to directly refer to these\n   historic codec\
    \ values. For example, the Advanced Streaming Format\n   (ASF) [6] uses GUID values\
    \ to refer to codecs, and the following\n   mechanism is used to convert the historic\
    \ WAVE and AVI codec values\n   into the appropriate GUID value for use within\
    \ ASF.\n   WAVE Format IDs are converted to GUIDs by inserting the hexadecimal\n\
    \   value of the WAVE Format ID into the XXXXXXXX part of the following\n   template:\
    \ {XXXXXXXX-0000-0010-8000-00AA00389B71}. For example, a WAVE\n   Format ID of\
    \ 123 has the GUID value of {00000123-0000-0010-8000-\n   00AA00389B71}.\n   FourCC\
    \ values are converted to GUIDs by inserting the FourCC value\n   into the XXXXXXXX\
    \ part of the same template: {XXXXXXXX-0000-0010-\n   8000-00AA00389B71}. For\
    \ example, a conversion of the FourCC value of\n   \"H260\" would result in the\
    \ GUID value of {30363248-0000-0010-8000-\n   00AA00389B71}. [Note: the 32-bit\
    \ FourCC value of \"H260\" is converted\n   into hexadecimal 32-bit value (i.e.,\
    \ 30363248) because the initial\n   XXXXXXXX of the GUID is defined as a DWORD\
    \ and thus takes a 32-bit\n   hexadecimal value. Endian considerations account\
    \ for the apparent\n   re-ordering of the original ASCII text.]\n"
- title: 5  Security Considerations
  contents:
  - "5  Security Considerations\n   This document merely registers a set of formats.\
    \ It does nothing to\n   address the security considerations of these formats.\
    \  The format\n   itself must be investigated for security issues with each format.\n"
