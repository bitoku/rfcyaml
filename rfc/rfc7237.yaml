- title: __initial_text__
  contents:
  - '    Initial Hypertext Transfer Protocol (HTTP) Method Registrations

    '
- title: Abstract
  contents:
  - "Abstract\n   This document registers those Hypertext Transfer Protocol (HTTP)\n\
    \   methods that have been defined in RFCs before the IANA HTTP Method\n   Registry\
    \ was established.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Engineering Task Force\n   (IETF).  It represents the consensus\
    \ of the IETF community.  It has\n   received public review and has been approved\
    \ for publication by the\n   Internet Engineering Steering Group (IESG).  Not\
    \ all documents\n   approved by the IESG are a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7237.\n"
