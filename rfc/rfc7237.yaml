- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document registers those Hypertext Transfer Protocol\
    \ (HTTP)\n   methods that have been defined in RFCs other than [RFC7231] before\n\
    \   the IANA HTTP Method Registry was established.\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   There are no security considerations related\
    \ to the registration\n   itself.\n   Security considerations applicable to the\
    \ individual HTTP methods\n   ought to be discussed in the specifications that\
    \ define them.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   The table below provides registrations of HTTP method\
    \ names that have\n   been added to the IANA \"Hypertext Transfer Protocol (HTTP)\
    \ Method\n   Registry\" at <http://www.iana.org/assignments/http-methods> (see\n\
    \   Section 8.1 of [RFC7231]).\n   +-------------------+------+------------+---------------------------+\n\
    \   | Method Name       | Safe | Idempotent | Reference                 |\n  \
    \ +-------------------+------+------------+---------------------------+\n   |\
    \ ACL               | no   | yes        | [RFC3744], Section 8.1    |\n   | BASELINE-CONTROL\
    \  | no   | yes        | [RFC3253], Section 12.6   |\n   | BIND              |\
    \ no   | yes        | [RFC5842], Section 4      |\n   | CHECKIN           | no\
    \   | yes        | [RFC3253], Section 4.4    |\n   |                   |     \
    \ |            | and [RFC3253], Section    |\n   |                   |      |\
    \            | 9.4                       |\n   | CHECKOUT          | no   | yes\
    \        | [RFC3253], Section 4.3    |\n   |                   |      |      \
    \      | and [RFC3253], Section    |\n   |                   |      |        \
    \    | 8.8                       |\n   | COPY              | no   | yes      \
    \  | [RFC4918], Section 9.8    |\n   | LABEL             | no   | yes        |\
    \ [RFC3253], Section 8.2    |\n   | LINK              | no   | yes        | [RFC2068],\
    \ Section        |\n   |                   |      |            | 19.6.1.2    \
    \              |\n   | LOCK              | no   | no         | [RFC4918], Section\
    \ 9.10   |\n   | MERGE             | no   | yes        | [RFC3253], Section 11.2\
    \   |\n   | MKACTIVITY        | no   | yes        | [RFC3253], Section 13.5  \
    \ |\n   | MKCALENDAR        | no   | yes        | [RFC4791], Section 5.3.1  |\n\
    \   | MKCOL             | no   | yes        | [RFC4918], Section 9.3    |\n  \
    \ | MKREDIRECTREF     | no   | yes        | [RFC4437], Section 6      |\n   |\
    \ MKWORKSPACE       | no   | yes        | [RFC3253], Section 6.3    |\n   | MOVE\
    \              | no   | yes        | [RFC4918], Section 9.9    |\n   | ORDERPATCH\
    \        | no   | yes        | [RFC3648], Section 7      |\n   | PATCH       \
    \      | no   | no         | [RFC5789], Section 2      |\n   | PROPFIND      \
    \    | yes  | yes        | [RFC4918], Section 9.1    |\n   | PROPPATCH       \
    \  | no   | yes        | [RFC4918], Section 9.2    |\n   | REBIND            |\
    \ no   | yes        | [RFC5842], Section 6      |\n   | REPORT            | yes\
    \  | yes        | [RFC3253], Section 3.6    |\n   | SEARCH            | yes  |\
    \ yes        | [RFC5323], Section 2      |\n   | UNBIND            | no   | yes\
    \        | [RFC5842], Section 5      |\n   | UNCHECKOUT        | no   | yes  \
    \      | [RFC3253], Section 4.5    |\n   | UNLINK            | no   | yes    \
    \    | [RFC2068], Section        |\n   |                   |      |          \
    \  | 19.6.1.3                  |\n   | UNLOCK            | no   | yes        |\
    \ [RFC4918], Section 9.11   |\n   | UPDATE            | no   | yes        | [RFC3253],\
    \ Section 7.1    |\n   | UPDATEREDIRECTREF | no   | yes        | [RFC4437], Section\
    \ 7      |\n   | VERSION-CONTROL   | no   | yes        | [RFC3253], Section 3.5\
    \    |\n   +-------------------+------+------------+---------------------------+\n"
- title: 4.  Normative References
  contents:
  - "4.  Normative References\n   [RFC2068]  Fielding, R., Gettys, J., Mogul, J.,\
    \ Nielsen, H., and T.\n              Berners-Lee, \"Hypertext Transfer Protocol\
    \ -- HTTP/1.1\",\n              RFC 2068, January 1997.\n   [RFC3253]  Clemm,\
    \ G., Amsden, J., Ellison, T., Kaler, C., and J.\n              Whitehead, \"\
    Versioning Extensions to WebDAV (Web\n              Distributed Authoring and\
    \ Versioning)\", RFC 3253,\n              March 2002.\n   [RFC3648]  Whitehead,\
    \ J. and J. Reschke, Ed., \"Web Distributed\n              Authoring and Versioning\
    \ (WebDAV) Ordered Collections\n              Protocol\", RFC 3648, December 2003.\n\
    \   [RFC3744]  Clemm, G., Reschke, J., Sedlar, E., and J. Whitehead, \"Web\n \
    \             Distributed Authoring and Versioning (WebDAV) Access\n         \
    \     Control Protocol\", RFC 3744, May 2004.\n   [RFC4437]  Whitehead, J., Clemm,\
    \ G., and J. Reschke, Ed., \"Web\n              Distributed Authoring and Versioning\
    \ (WebDAV) Redirect\n              Reference Resources\", RFC 4437, March 2006.\n\
    \   [RFC4791]  Daboo, C., Desruisseaux, B., and L. Dusseault,\n              \"\
    Calendaring Extensions to WebDAV (CalDAV)\", RFC 4791,\n              March 2007.\n\
    \   [RFC4918]  Dusseault, L., Ed., \"HTTP Extensions for Web Distributed\n   \
    \           Authoring and Versioning (WebDAV)\", RFC 4918, June 2007.\n   [RFC5323]\
    \  Reschke, J., Ed., Reddy, S., Davis, J., and A. Babich,\n              \"Web\
    \ Distributed Authoring and Versioning (WebDAV)\n              SEARCH\", RFC 5323,\
    \ November 2008.\n   [RFC5789]  Dusseault, L. and J. Snell, \"PATCH Method for\
    \ HTTP\",\n              RFC 5789, March 2010.\n   [RFC5842]  Clemm, G., Crawford,\
    \ J., Reschke, J., Ed., and J.\n              Whitehead, \"Binding Extensions\
    \ to Web Distributed\n              Authoring and Versioning (WebDAV)\", RFC 5842,\
    \ April 2010.\n   [RFC7231]  Fielding, R., Ed. and J. Reschke, Ed., \"Hypertext\
    \ Transfer\n              Protocol (HTTP/1.1): Semantics and Content\", RFC 7231,\n\
    \              June 2014.\n"
