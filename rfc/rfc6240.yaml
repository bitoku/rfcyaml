    \n       ::= { pwCepPerf1DayIntervalEntry 14 }\n    pwCepPerf1DayIntervalPktsOoRngDropped\
    \ OBJECT-TYPE\n       SYNTAX        Counter32\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of packets\
