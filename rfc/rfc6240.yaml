    \ and ends when the failure is cleared.\"\n       ::= { pwCepPerf1DayIntervalEntry\
    \ 22 }\n    -- End of CEP Performance 1-Day Table\n    -- Conformance information\n\
    \    pwCepGroups      OBJECT IDENTIFIER ::= { pwCepConformance 1 }\n    pwCepCompliances\
    \ OBJECT IDENTIFIER ::= { pwCepConformance 2 }\n    -- Compliance statement for\
    \ full compliant implementations\n    pwCepModuleFullCompliance MODULE-COMPLIANCE\n\
    \        STATUS  current\n        DESCRIPTION\n           \"The compliance statement\
    \ for agents that support\n            full CEP PW configuration through this\
    \ MIB module.\"\n        MODULE  -- this module\n            MANDATORY-GROUPS\
    \ { pwCepGroup,\n                               pwCepCfgGroup,\n             \
    \                  pwCepPerfCurrentGroup,\n                               pwCepPerfIntervalGroup,\n\
    \                               pwCepPerf1DayIntervalGroup\n                 \
    \            }\n       GROUP        pwCepFractionalGroup\n       DESCRIPTION \
    \ \"This group is only mandatory for implementations\n                     that\
    \ support fractional SPE.\"\n       GROUP        pwCepFractionalSts1Vc3Group\n\
    \       DESCRIPTION  \"This group is only mandatory for implementations\n    \
    \                 that support the fractional STS-1/VC-3.\"\n       GROUP    \
    \    pwCepFractionalVc4Group\n       DESCRIPTION  \"This group is only mandatory\
    \ for implementations\n                     that support the fractional VC-4.\"\
    \n       GROUP        pwCepSignalingGroup\n       DESCRIPTION  \"This group is\
    \ only mandatory for implementations\n                     that support the CEP\
    \ PW signaling.\"\n       OBJECT       pwCepType\n       SYNTAX       INTEGER\
    \ { spe(1) }\n       MIN-ACCESS   read-only\n       DESCRIPTION  \"The support\
    \ of the value vt(2) or fracSpe(3) is\n                     optional.  If either\
    \ of these options are\n                     supported, read-write access is not\
    \ required.\"\n       OBJECT       pwCepSonetPayloadLength\n       MIN-ACCESS\
    \   read-only\n       DESCRIPTION  \"Write access is not required for implementations\n\
