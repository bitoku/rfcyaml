    \n       ::= { pwCepPerf1DayIntervalEntry 16 }\n    pwCepPerf1DayIntervalPktsMalformed\
    \ OBJECT-TYPE\n       SYNTAX        Counter32\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of packets\
    \ detected with unexpected size or bad\n            headers stack.\"\n       ::=\
    \ { pwCepPerf1DayIntervalEntry 17 }\n    pwCepPerf1DayIntervalSummaryErrors OBJECT-TYPE\n\
    \       SYNTAX        Counter32\n       MAX-ACCESS    read-only\n       STATUS\
    \        current\n       DESCRIPTION\n           \"A summary of all the packet-error\
    \ types above (from\n            missing packets to bad length packets).\"\n \
    \      ::= { pwCepPerf1DayIntervalEntry 18 }\n    pwCepPerf1DayIntervalESs OBJECT-TYPE\n\
    \       SYNTAX       Counter32\n       UNITS        \"seconds\"\n       MAX-ACCESS\
