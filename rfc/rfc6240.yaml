  - " Synchronous Optical Network/Synchronous Digital Hierarchy (SONET/SDH)\n    \
    \      Circuit Emulation over Packet (CEP) MIB Using SMIv2\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects for modeling Synchronous\n   Optical\
    \ Network/Synchronous Digital Hierarchy (SONET/SDH) circuits\n   over a Packet\
    \ Switch Network (PSN).\n"
