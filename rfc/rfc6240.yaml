- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   It is clear that this MIB module is potentially\
    \ useful for monitoring\n   CEP PWs.  This MIB can also be used for configuration\
    \ of certain\n   objects, and anything that can be configured can be incorrectly\n\
    \   configured, with potentially disastrous results.\n   There are number of management\
    \ objects defined in this MIB module\n   with a MAX-ACCESS clause of read-write\
    \ and/or read-create.  Such\n   objects may be considered sensitive or vulnerable\
    \ in some network\n   environments.  The support for SET operations in a non-secure\n\
    \   environment without proper protection can have a negative effect on\n   network\
    \ operations.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The pwCepTable, pwCepCfgTable, and pwCepFracTable contain objects\n   \
    \   to CEP PW parameters on a Provider Edge (PE) device.  Unauthorized\n     \
    \ access to objects in these tables could result in disruption of\n      traffic\
    \ on the network.  The use of stronger mechanisms such as\n      SNMPv3 security\
    \ should be considered where possible.\n      Specifically, SNMPv3 VACM and USM\
    \ MUST be used with any v3 agent\n      which implements this MIB module.  Administrators\
    \ should consider\n      whether read access to these objects should be allowed,\
    \ since read\n      access may be undesirable under certain circumstances.\n \
    \  Some of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.  These are the\
    \ tables and objects and their\n   sensitivity/vulnerability:\n   o  The pwCepTable,\
    \ pwCepPerfCurrentTable, pwCepPerfIntervalTable, and\n      pwCepPerf1DayIntervalTable\
    \ collectively show the CEP pseudowire\n      connectivity topology and its performance\
    \ characteristics.  If an\n      Administrator does not want to reveal this information,\
    \ then these\n      tables should be considered sensitive/vulnerable.\n   SNMP\
    \ versions prior to SNMPv3 did not include adequate security.\n   Even if the\
    \ network itself is secure (for example, by using IPsec),\n   there is no control\
    \ as to who on the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features\n   provided by the SNMPv3 framework (see [RFC3410],\
    \ section 8),\n   including full support for the SNMPv3 cryptographic mechanisms\
    \ (for\n   authentication and privacy).\n   Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
