- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes a model for managing encapsulated\
    \ SONET/SDH\n   Time Division Multiplexed (TDM) digital signals for transmission\
    \ over\n   a Packet Switched Network (PSN).\n   This document is closely related\
    \ to [RFC4842], which describes the\n   technology to encapsulate TDM signals\
    \ and provides the Circuit\n   Emulation Service over a Packet Switched Network\
    \ (PSN).\n   The model for Circuit Emulation over Packet (CEP) management is a\
    \ MIB\n   module.  The PW-CEP-STD-MIB module described in this document works\n\
    \   closely with the MIB modules described in [RFC5601] and the textual\n   conventions\
    \ defined in [RFC5542].  In the spirit of [RFC2863], a CEP\n   connection will\
    \ be a pseudowire (PW) and will therefore not be\n   represented in the ifTable.\n\
    \   CEP is currently specified to carry \"structured\" SONET/SDH paths,\n   meaning\
    \ that each SONET/SDH path or Virtual Tributary (VT) within the\n   section/line/path\
    \ can be processed separately.  The SONET/SDH\n   section/line/path interface\
    \ stack is modeled within [RFC3592].\n   This document adopts the definitions,\
    \ acronyms, and mechanisms\n   described in [RFC3985].  Unless otherwise stated,\
    \ the mechanisms of\n   [RFC3985] apply and will not be redescribed here.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   CEP terminology comes from [RFC4842], which describes a mechanism\
    \ for\n   transporting SONET/SDH Time Division Multiplexed (TDM) digital\n   signals\
    \ over a packet-oriented network.  The mechanism for structured\n   emulation\
    \ (as outlined in [RFC4842]) terminates the SONET/SDH section\n   and line overhead\
    \ and then breaks the SONET/SDH path's Synchronous\n   Payload Envelope (SPE)\
    \ into fragments for transmission over a PSN.\n   Mechanisms for terminating the\
    \ SONET/SDH path overhead and extracting\n   SONET VTs are also described in [RFC4842].\
    \  Mechanisms for fractional\n   SONET/SDH SPE emulation are described in [RFC4842].\
    \  A CEP header\n   that contains a sequence number and pointer adjustment information\
    \ is\n   appended at the beginning of each fragment to provide information\n \
    \  regarding where the SPE begins within the packet stream (see\n   [RFC4842]).\n\
    \   \"Outbound\" references the traffic direction in which a SONET/SDH\n   path's\
    \ payload (SPE) is received, adapted to packet, assigned a PW\n   label, and sent\
    \ into the PSN.\n   Conversely, \"inbound\" is the direction in which packets\
    \ are received\n   from the PSN and packet payloads are reassembled back into\
    \ an SPE and\n   inserted as a SONET/SDH path into the SONET/SDH section and line.\n\
    \   Since a SONET/SDH path is bidirectional and symmetrical, CEP uses the\n  \
    \ same SONET/SDH timeslot, SONET/SDH width, and packet size.  Inbound\n   and\
    \ outbound PW labels may differ.\n"
- title: 4.  The Internet-Standard Management Framework
  contents:
  - "4.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 5.  Feature Checklist
  contents:
  - "5.  Feature Checklist\n   The PW-CEP-STD-MIB module is designed to satisfy the\
    \ following\n   requirements and constraints:\n   -  The MIB module is designed\
    \ to work with the PW-STD-MIB [RFC5601]\n      module.\n   -  The MIB module is\
    \ independent of the PSN type.\n   -  The MIB module supports all the signal types\
    \ as defined in\n      [RFC4842]: SPE, fractional SPE, VT, both SONET and SDH\
    \ mapping.\n      The MIB module also supports all the optional features as defined\n\
    \      in [RFC4842].\n   -  The MIB module reports all the statistics as defined\
    \ by [RFC4842].\n"
- title: 6.  MIB Module Description and Usage
  contents:
  - "6.  MIB Module Description and Usage\n   For clarity of the description below,\
    \ in most cases, we refer to the\n   SONET path signal configuration only, but\
    \ the same examples are\n   applicable for SDH signals and VT-level processing\
    \ as well, as\n   described in [RFC3985].\n"
- title: 6.1.  PW-CEP-STD-MIB Summary
  contents:
  - "6.1.  PW-CEP-STD-MIB Summary\n   -  The CEP PW Table (pwCepTable) contains the\
    \ SONET/SDH path/VT\n      ifIndex, SONET/SDH path timeslot, the pwCepCfgTable\
    \ index, config\n      error indications, and various status indications.\n  \
    \ -  The CEP PW Configuration Parameter Table (pwCepCfgTable) has\n      objects\
    \ for CEP PW configuration.  In situations where sets of\n      config objects\
    \ are common amongst more than one CEP PW, a single\n      entry here may be referenced\
    \ by many pwCepTable entries.\n   -  The CEP PW Performance Current Interval Table\n\
    \      (pwCepPerfCurrentTable) contains CEP stats for the current\n      15-minute\
    \ period.\n   -  The CEP Performance 15-Minute Interval Table\n      (pwCepPerfIntervalTable)\
    \ is similar to the pwCepPerfCurrentTable.\n      It contains historical intervals\
    \ (usually 96 15-minute entries to\n      cover a 24-hour period).\n      Note:\
    \ the performance interval statistics are supported by CEP due\n      to the very\
    \ function of CEP, that is, processing SONET/SDH.  See\n      [RFC3592].\n   -\
    \  The CEP Performance 1-Day Table (pwCepPerf1DayIntervalTable)\n      contains\
    \ statistics accumulated during the current day and\n      contains previous days'\
    \ historical statistics.\n   -  The CEP Fractional Table (pwCepFracTable) adds\
    \ configuration and\n      monitoring parameters for fractional SPE PWs.\n"
- title: 6.2.  MIB Modules Required for IMPORTS
  contents:
  - "6.2.  MIB Modules Required for IMPORTS\n   The PW-CEP-STD-MIB IMPORTS objects\
    \ from SNMPv2-SMI [RFC2578],\n   SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580], SNMP-FRAMEWORK-MIB\n\
    \   [RFC3411], PerfHist-TC-MIB [RFC3593], HC-PerfHist-TC-MIB [RFC3705],\n   IF-MIB\
    \ [RFC2863], PW-STD-MIB [RFC5601], and PW-TC-STD-MIB [RFC5542].\n"
- title: 6.3.  PW-STD-MIB Module Usage
  contents:
  - "6.3.  PW-STD-MIB Module Usage\n   The MIB module structure for defining a PW\
    \ service is composed of\n   three layers of MIB modules functioning together.\
    \  This general model\n   is defined in the Pseudowire Emulation Edge-to-Edge\
    \ (PWE3)\n   architecture [RFC3985].  The layering model is intended to\n   sufficiently\
    \ isolate PW services from the underlying PSN layer that\n   carries the emulated\
    \ service.  This is done at the same time as\n   providing a standard means for\
    \ connecting any supported services to\n   any supported PSNs.\n   The first layer,\
    \ known as the service layer, contains service-\n   specific modules such as the\
    \ one defined in this document.  These\n   modules define service-specific management\
    \ objects that interface or\n   collaborate with existing MIB modules for the\
    \ native version of the\n   service.  The service-specific module \"glues\" the\
    \ standard modules to\n   the PWE3 MIB modules.  The PW-CEP-STD-MIB module defined\
    \ in this memo\n   serves as one of the PW-type-specific MIB modules.\n   The\
    \ next layer of the PWE3 MIB framework is the PW-STD-MIB module\n   [RFC5601].\
    \  This module is used to configure general parameters of\n   PWs that are common\
    \ to all types of emulated services and PSNs.  This\n   layer is connected to\
    \ the service-specific layer above and the PSN\n   layer below.\n   The PSN layer\
    \ provides PSN-specific modules for each type of PSN.\n   These modules associate\
    \ the PW with one or more \"tunnels\" that carry\n   the service over the PSN.\
    \  These modules are defined in other\n   documents.  This module is used to \"\
    glue\" the PW service to the\n   underlying PSN-specific MIB modules.\n"
- title: 6.4.  PW-CEP-STD-MIB Module Usage
  contents:
  - "6.4.  PW-CEP-STD-MIB Module Usage\n   Configuring a CEP PW involves the following\
    \ steps.\n   (1)  First, create an entry in the pwTable:\n        -  Follow steps\
    \ as defined in [RFC5601].\n   (2)  Configure the PSN tunnel in the respective\
    \ PSN-specific PWE3 PSN\n        glue MIB modules and the respective PSN-specific\
    \ MIB modules.\n        Configure the SONET path parameters:\n        -  Set the\
    \ SONET path width in the sonetPathCurrentTable\n           [RFC3592].\n     \
    \   -  Set the SONET path index and the SONET path starting timeslot\n       \
    \    in the pwCepTable.\n        NOTE: The agent creates an entry in the pwCepTable\
    \ based on the\n        entry created in the pwTable.\n   (3)  Configure the CEP\
    \ PW:\n        -  If necessary, create an entry in the pwCepCfgTable (a\n    \
    \       suitable entry may already exist).  Set packet length, etc.\n        -\
    \  Set the index of this pwCepCfgTable entry in the pwCepTable.\n   (4)  Observe\
    \ the CEP PW:\n        -  Once a CEP PW is operational, the pwCepPerfCurrentTable,\n\
    \           pwCepPerfIntervalTable, and pwCepPerf1DayIntervalTable can be\n  \
    \         used to monitor the various counts, indicators, and\n           conditions\
    \ of the PW.\n"
- title: 6.5.  Example of PW-CEP-STD-MIB Usage
  contents:
  - "6.5.  Example of PW-CEP-STD-MIB Usage\n   In this section, we provide an example\
    \ of using the MIB objects\n   described in Section 7 to set up a CEP PW.  While\
    \ this example is not\n   meant to illustrate every permutation of the MIB, it\
    \ is intended as\n   an aid to understanding some of the key concepts.  It is\
    \ meant to be\n   read after going through the MIB itself.  See [RFC5601] for\
    \ an\n   example of setting up PSN tunnels.\n   First, configure the SONET path\
    \ width, starting timeslot, and\n   associated CEP PW.  In this case, an Synchronous\
    \ Transport Signal 3c\n   (STS-3c) starts at SONET timeslot 1 (and is distributed\
    \ normally\n   within the SONET frame).  In the following example, the ifIndex\
    \ for\n   the sonetPathCurrentEntry is 23, while the pwCepCfgTable index is 9.\n\
    \   In [RFC3592], sonetPathCurrentEntry (ifIndex = 23):\n   {\n      sonetPathCurrentWidth\
    \           = 3,\n      sonetPathCurrentStatus\n      ...\n      ...\n   }\n \
    \  Create an entry in the pwCepCfgTable (index = 9):\n   {\n      pwCepCfgSonetPaylaodLength\
    \    = 783 -- payload bytes\n      pwCepCfgMinPktLength          = 0   -- no minimum\n\
    \      pwCepCfgPktReorder            = true\n      pwCepCfgEnableDBA         \
    \    = unequipped\n      pwCepCfgRtpHdrSuppress        = false\n      pwCepCfgJtrBfrDepth\
    \           = 500 -- micro-seconds\n      pwCepCfgConsecPktsInsync      = 2  \
    \ -- Exit Loss of Packet\n                                          -- Synchronization\
    \ (LOPS)\n                                          -- state\n      pwCepCfgConsecMissingOutSync\
    \  = 10  -- Enter LOPS state\n      pwCepCfgPktErrorPlayOutValue  = 0xFF -- All\
    \ ones\n      pwCepCfgMissingPktsToSes      =  3  -- packets\n      pwCepCfgSesToUas\
    \              =  2  -- seconds\n      pwCepCfgSecsToExitUas         = 10  --\
    \ seconds\n      pwCepCfgRowStatus             = createAndGo\n   }\n   In the\
    \ PW-STD-MIB module: Get a new index and create a new pwTable\n   entry using\
    \ pwIndexNext (here, the PW index = 83) and pwRowStatus.\n   In this new entry,\
    \ set pwType to 'cep'.  The agent will create a new\n   entry in the pwCepTable.\
    \  Set the SONET path ifIndex, SONET path\n   timeslot, and Cfg Table indexes\
    \ within this new pwCep table entry:\n   {\n      pwCepSonetIfIndex     = 23 --\
    \ Index of associated entry\n                                   -- in sonetPathCurrent\
    \ table\n      pwCepCfgIndex         = 9  -- Index of associated entry\n     \
    \                              -- in pwCepCfg table (above)\n   }\n"
- title: 7.  Object Definitions
  contents:
  - "7.  Object Definitions\n    PW-CEP-STD-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n\
    \       MODULE-IDENTITY, OBJECT-TYPE,\n       Integer32, Counter32, Unsigned32,\
    \ Counter64, mib-2\n          FROM SNMPv2-SMI             -- [RFC2578]\n     \
    \  MODULE-COMPLIANCE, OBJECT-GROUP\n          FROM SNMPv2-CONF            -- [RFC2580]\n\
    \       TEXTUAL-CONVENTION, TruthValue, RowStatus, StorageType,\n       TimeStamp\n\
    \          FROM SNMPv2-TC              -- [RFC2579]\n       SnmpAdminString\n\
    \          FROM SNMP-FRAMEWORK-MIB     -- [RFC3411]\n       InterfaceIndexOrZero,\
    \ InterfaceIndex\n          FROM IF-MIB                 -- [RFC2863]\n       PerfCurrentCount,\
    \ PerfIntervalCount\n          FROM PerfHist-TC-MIB        -- [RFC3593]\n    \
    \   HCPerfCurrentCount, HCPerfIntervalCount, HCPerfTimeElapsed,\n       HCPerfValidIntervals\n\
    \          FROM HC-PerfHist-TC-MIB     -- [RFC3705]\n       pwIndex\n        \
    \  FROM PW-STD-MIB             -- [RFC5601]\n       PwCfgIndexOrzero\n       \
    \   FROM PW-TC-STD-MIB          -- [RFC5542]\n    ;\n    -- The PW CEP MIB\n \
    \   pwCepStdMIB MODULE-IDENTITY\n       LAST-UPDATED \"201105160000Z\"  -- 16\
    \ May 2011 00:00:00 GMT\n       ORGANIZATION \"Pseudowire Emulation Edge-to-Edge\
    \ (PWE3)\n                     Working Group\"\n       CONTACT-INFO\n        \
    \   \"David Zelig (Ed.)\n            Email: david_zelig@pmc-sierra.com\n     \
    \       Ron Cohen (Ed.)\n            Email: ronc@resolutenetworks.com\n      \
    \      Thomas D. Nadeau (Ed.)\n            Email: Thomas.Nadeau@ca.com\n     \
    \       The PWE3 Working Group\n            Email: pwe3@ietf.org (email distribution)\n\
    \            http://www.ietf.org/html.charters/pwe3-charter.html\"\n       DESCRIPTION\n\
    \           \"This MIB module contains managed object definitions for\n      \
    \      Circuit Emulation over Packet (CEP) as in [RFC4842]:  Malis,\n        \
    \    A., Prayson, P., Cohen, R., and D. Zelig. 'Synchronous\n            Optical\
    \ Network/Synchronous Digital Hierarchy (SONET/SDH)\n            Circuit Emulation\
    \ over Packet (CEP)', RFC 4842.\n            Copyright (c) 2011 IETF Trust and\
    \ the persons identified as\n            authors of the code.  All rights reserved.\n\
    \            Redistribution and use in source and binary forms, with or\n    \
    \        without modification, is permitted pursuant to, and subject\n       \
    \     to the license terms contained in, the Simplified BSD\n            License\
    \ set forth in Section 4.c of the IETF Trust's Legal\n            Provisions Relating\
    \ to IETF Documents\n            (http://trustee.ietf.org/license-info).\"\n \
    \      -- Revision history\n       REVISION \"201105160000Z\"  -- 16 May 2011\
    \ 00:00:00 GMT\n       DESCRIPTION \"This MIB module published as part of RFC\
    \ 6240.\"\n       ::= { mib-2 200 }\n    -- Local textual conventions\n    PwCepSonetEbm\
    \ ::= TEXTUAL-CONVENTION\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"Equipped Bit Mask (EBM) used for fractional STS-1/Virtual\n       \
    \     Circuit 3 (VC-3).  The EBM bits are the 28 least\n            significant\
    \ bits out of the 32-bit value.\"\n       SYNTAX  Unsigned32\n    PwCepSdhVc4Ebm\
    \ ::= TEXTUAL-CONVENTION\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"Equipped Bit Mask (EBM) used for each Tributary Unit Group\n      \
    \      3 (TUG-3) in fractional VC-4 circuits.  The EBM bits are\n            the\
    \ 30 least significant bits out of the 32-bit value.\"\n       SYNTAX  Unsigned32\n\
    \    PwCepSonetVtgMap ::= TEXTUAL-CONVENTION\n       STATUS      current\n   \
    \    DESCRIPTION\n           \"The VT/VC types carried in the 7 VT groups (VTGs)/TUG-2s.\n\
    \            The format is 28 bits in the form of an Equipped Bit Mask\n     \
    \       (EBM) for fractional STS-1/VC-3.  The mapping specifies the\n        \
    \    maximal occupancies of VT/VC within each VTG/TUG-2.  For\n            example,\
    \ all four bits are set to 1 in this object to\n            represent a VTG carrying\
    \ VT1.5/VC11s, while only three\n            are set when VT2/VC12s are carried\
    \ within this VTG.\n            The relevant bits are the 28 least significant\
    \ bits out of\n            the 32-bit value.\"\n       SYNTAX  Unsigned32\n  \
    \  PwCepFracAsyncMap ::= TEXTUAL-CONVENTION\n       STATUS      current\n    \
    \   DESCRIPTION\n           \"The type of asynchronous mapping carried inside\
    \ STS-1,\n            VC-3, or TUG-3 containing TU-3 circuit.\"\n       SYNTAX\
    \ INTEGER {\n                other ( 1),\n                ds3   ( 2),\n      \
    \          e3    ( 3)\n              }\n    -- Top-level components of this MIB\
    \ module\n    -- Tables, Scalars\n    pwCepObjects       OBJECT IDENTIFIER\n \
    \                                 ::= { pwCepStdMIB 1 }\n    -- Conformance\n\
    \    pwCepConformance   OBJECT IDENTIFIER\n                                  ::=\
    \ { pwCepStdMIB 2 }\n    -- CEP PW Table\n    pwCepTable OBJECT-TYPE\n       SYNTAX\
    \        SEQUENCE OF PwCepEntry\n       MAX-ACCESS    not-accessible\n       STATUS\
    \        current\n       DESCRIPTION\n           \"This table contains objects\
    \ and parameters for managing and\n            monitoring the CEP PW.\"\n    \
    \   ::= { pwCepObjects 1 }\n    pwCepEntry OBJECT-TYPE\n       SYNTAX        PwCepEntry\n\
    \       MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Each entry represents the association of a SONET/SDH path or\n \
    \           VT to a PW.  This table is indexed by the pwIndex of the\n       \
    \     applicable PW entry in the pwTable.\n            An entry is created in\
    \ this table by the agent for every\n            entry in the pwTable with a pwType\
    \ equal to 'cep'.\n            All read-write objects in this table MAY be changed\
    \ at any\n            time; however, change of some objects (for example\n   \
    \         pwCepCfgIndex) during PW forwarding state may cause\n            traffic\
    \ disruption.\n            Manual entries in this table SHOULD be preserved after\
    \ a\n            reboot.  The agent MUST ensure the integrity of those\n     \
    \       entries.  If the set of entries of a specific row are found\n        \
    \    to be inconsistent after reboot, the PW pwOperStatus MUST\n            be\
    \ declared as notPresent(5).\"\n       INDEX  { pwIndex }\n          ::= { pwCepTable\
    \ 1 }\n    PwCepEntry ::= SEQUENCE {\n          pwCepType                    \
    \   INTEGER,\n          pwCepSonetIfIndex               InterfaceIndexOrZero,\n\
    \          pwCepSonetConfigErrorOrStatus   BITS,\n          pwCepCfgIndex    \
    \               PwCfgIndexOrzero,\n          pwCepTimeElapsed                HCPerfTimeElapsed,\n\
    \          pwCepValidIntervals             HCPerfValidIntervals,\n          pwCepIndications\
    \                BITS,\n          pwCepLastEsTimeStamp            TimeStamp,\n\
    \          pwCepPeerCepOption              Unsigned32\n          }\n    pwCepType\
    \ OBJECT-TYPE\n       SYNTAX INTEGER {\n             spe      (1),\n         \
    \    vt       (2),\n             fracSpe  (3)\n       }\n       MAX-ACCESS   \
    \ read-write\n       STATUS        current\n       DESCRIPTION\n           \"\
    Specifies the sub-type of CEP PW.  Currently only\n            structured types\
    \ are supported:\n            'spe'(1)      : SONET STS-Nc signals.\n        \
    \    'vt' (2)      : SONET VT-x (x=1.5,2,3,6) signals.\n            'fracSpe'\
    \ (3) : SONET fractional STS-1 or SDH fractional\n                           \
    \ VC-3 or VC-4 carrying tributaries or\n                            asynchronous\
    \ signals.\n            Support of 'vt' mode or 'fracSpe' mode is optional.\"\n\
    \       DEFVAL\n           { spe }\n       ::= { pwCepEntry 1 }\n    pwCepSonetIfIndex\
    \ OBJECT-TYPE\n       SYNTAX        InterfaceIndexOrZero\n       MAX-ACCESS  \
    \  read-write\n       STATUS        current\n       DESCRIPTION\n           \"\
    This is a unique index within the ifTable.  It represents\n            the interface\
    \ index for the SONET path for SPE emulation\n            ([RFC3592], Section\
    \ 3.3), an interface index for the SONET\n            VT ([RFC3592], Section 3.4)\
    \ if the VT to be emulated is\n            extracted from a SONET signal or locally\
    \ mapped from a\n            physical interface.\n            A value of zero\
    \ indicates an interface index that has yet\n            to be determined.\n \
    \           Once set, if the SONET ifIndex is (for some reason) later\n      \
    \      removed, the agent MAY delete the associated PW rows\n            (e.g.,\
    \ this pwCepTableEntry).  If the agent does not\n            delete the rows,\
    \ it is RECOMMENDED that the agent set this\n            object to zero.\"\n \
    \      ::= { pwCepEntry 2 }\n    pwCepSonetConfigErrorOrStatus OBJECT-TYPE\n \
    \      SYNTAX BITS {\n             other                 ( 0),\n             timeslotInUse\
    \         ( 1),\n             timeslotMisuse        ( 2),\n             peerDbaIncompatible\
    \   ( 3), -- Status only\n             peerEbmIncompatible   ( 4),\n         \
    \    peerRtpIncompatible   ( 5),\n             peerAsyncIncompatible ( 6),\n \
    \            peerDbaAsymmetric     ( 7), -- Status only\n             peerEbmAsymmetric\
    \     ( 8),\n             peerRtpAsymmetric     ( 9),\n             peerAsyncAsymmetric\
    \   (10)\n       }\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"This object reports a configuration mismatch\
    \ inside\n            the local node or between the local node and the peer node.\n\
    \            Some bits indicate an error, and some are simply status\n       \
    \     reports that do not affect the forwarding process.\n            'timeslotInUse'(1)\
    \ is set when another CEP PW has already\n            reserved a timeslot (or\
    \ timeslots) that this CEP PW is\n            attempting to reserve.\n       \
    \     'timeslotMisuse'(2) is set when the stated timeslot this\n            PW\
    \ is trying to use is not legal, for example, if\n            specifying a starting\
    \ timeslot of 45 for a SONET path of\n            an STS-12c width.\n        \
    \    The peerZZZIncompatible bits are set if the local\n            configuration\
    \ is not compatible with the peer configuration\n            as available from\
    \ the CEP option received from the peer\n            through the signaling process\
    \ and the local node cannot\n            support such asymmetric configuration.\n\
    \            The peerZZZAsymmetric bits are set if the local\n            configuration\
    \ is not compatible with the peer configuration\n            as available from\
    \ the CEP option received from the peer\n            through the signaling process,\
    \ but the local node can\n            support such asymmetric configuration.\"\
    \n       REFERENCE\n           \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n\
    \            Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n   \
    \         (CEP)', RFC 4842, Section 12.\"\n       ::= { pwCepEntry 3 }\n    pwCepCfgIndex\
    \ OBJECT-TYPE\n       SYNTAX        PwCfgIndexOrzero\n       MAX-ACCESS    read-write\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Index to CEP configuration\
    \ table below.  Multiple CEP PWs\n            MAY share a single pwCepCfgEntry.\n\
    \            The value 0 indicates that no entries are available.\"\n       ::=\
    \ { pwCepEntry 4 }\n    pwCepTimeElapsed OBJECT-TYPE\n        SYNTAX  HCPerfTimeElapsed\n\
    \        UNITS      \"seconds\"\n        MAX-ACCESS  read-only\n        STATUS\
    \  current\n        DESCRIPTION\n           \"The number of seconds, including\
    \ partial seconds,\n            that have elapsed since the beginning of the current\n\
    \            measurement period.  If, for some reason such as an\n           \
    \ adjustment in the system's time-of-day clock, the\n            current interval\
    \ exceeds the maximum value, the\n            agent will return the maximum value.\"\
    \n        ::= { pwCepEntry 5 }\n    pwCepValidIntervals OBJECT-TYPE\n        SYNTAX\
    \  HCPerfValidIntervals\n        MAX-ACCESS  read-only\n        STATUS  current\n\
    \        DESCRIPTION\n           \"The number (n) of previous 15-minute intervals\
    \ for which\n            data was collected.\n            An agent with CEP capability\
    \ MUST be capable of supporting\n            at least 4 intervals.  The RECOMMENDED\
    \ default value for\n            n is 32, and n MUST NOT exceed 96.\"\n      \
    \  ::= { pwCepEntry 6 }\n    pwCepIndications OBJECT-TYPE\n       SYNTAX BITS\
    \ {\n             missingPkt  ( 0),\n             ooRngDropped( 1),\n        \
    \     jtrBfrUnder ( 2),\n             pktMalformed( 3),\n             lops   \
    \     ( 4),\n             cepRdi      ( 5),\n             cepAis      ( 6),\n\
    \             badHdrStack ( 7),\n             cepNeFailure( 8),\n            \
    \ cepFeFailure( 9)\n       }\n       MAX-ACCESS    read-write\n       STATUS \
    \       current\n       DESCRIPTION\n           \"Definitions:\n            'missingPkt'(0)\
    \ - While playing out a sequence of packets,\n            at least one packet\
    \ was determined to be missing based on a\n            gap in the CEP sequence\
    \ number.  Note: If the implementation\n            supports packet reordering,\
    \ detecting gaps SHOULD take\n            place as they are played out, not as\
    \ they arrive.  This\n            provides time for misordered packets to arrive\
    \ late.\n            'ooRngDropped'(1) - At least one packet arrived outside the\n\
    \            range of the jitter buffer.  This may be because the\n          \
    \  jitter buffer is full or the sequence number addresses\n            a buffer\
    \ outside the current jitter buffer range or\n            an already occupied\
    \ buffer within range.  Whether or not\n            packet reordering is supported\
    \ by the implementation, this\n            indication MUST be supported.\n   \
    \         'jtrBfrUnder'(2) - The jitter buffer underflowed because\n         \
    \   not enough packets arrived as packets were being\n            played out.\n\
    \            'pktMalformed'(3) - Any error related to unexpected\n           \
    \ packet format (except bad header stack) or unexpected\n            length.\n\
    \            'lops'(4) - Loss of Packet Synchronization.\n            'cepRdi'(5)\
    \ - Circuit Emulation over Packet Remote Defect\n            Indication.  Remote\
    \ Defect Indication (RDI) is generated by\n            the remote CEP de-packetizer\
    \ when LOPS is detected.\n            'cepAis'(6) - Remote CEP packetizer has\
    \ detected an Alarm\n            Indication Signal (AIS) on its incoming SONET\
    \ stream.\n            cepAis MUST NOT (in itself) cause a CEP PW down\n     \
    \       notification.\n            'badHdrStack'(7) - Set when the number of\n\
    \            CEP header extensions detected in incoming packets does\n       \
    \     not match the expected number.\n            'cepNeFailure'(8) - Set when\
    \ CEP-NE failure is currently\n            declared.\n            'cepFeFailure'(8)\
    \ - Set when CEP-FE failure is currently\n            declared.\n            This\
    \ object MUST hold the accumulated indications until the\n            next SNMP\
    \ write that clear the indication(s).\n            Writing a non-zero value MUST\
    \ fail.\n            Currently, there is no hierarchy of CEP defects.\n      \
    \      The algorithm used to capture these indications\n            is implementation\
    \ specific.\"\n        ::= { pwCepEntry 7 }\n    pwCepLastEsTimeStamp OBJECT-TYPE\n\
    \       SYNTAX      TimeStamp\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The value of sysUpTime on the most\
    \ recent occasion at which\n            the CEP PW entered the Errored Seconds\
    \ (ES) or Severely\n            Errored Seconds (SES) state.\"\n        ::= {\
    \ pwCepEntry 8 }\n    pwCepPeerCepOption OBJECT-TYPE\n       SYNTAX      Unsigned32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The value of the CEP option parameter as received from the\n   \
    \         peer by the PW signaling protocol.\"\n        ::= { pwCepEntry 9 }\n\
    \    -- End of CEP PW Table\n    -- Obtain index for PW CEP Configuration Table\
    \ entries\n    pwCepCfgIndexNext OBJECT-TYPE\n       SYNTAX            PwCfgIndexOrzero\n\
    \       MAX-ACCESS        read-only\n       STATUS            current\n      \
    \ DESCRIPTION\n           \"This object contains an appropriate value to be used\n\
    \            for pwCepCfgIndex when creating entries in the\n            pwCepCfgTable.\
    \  The value 0 indicates that no\n            unassigned entries are available.\
    \  To obtain the\n            value of pwCepCfgIndex for a new entry in the\n\
    \            pwCepCfgTable, the manager issues a management\n            protocol\
    \ retrieval operation to obtain the current\n            value of pwCepCfgIndex.\
    \  After each retrieval\n            operation, the agent should modify the value\
    \ to\n            reflect the next unassigned index.  After a manager\n      \
    \      retrieves a value, the agent will determine through\n            its local\
    \ policy when this index value will be made\n            available for reuse.\"\
    \n       ::= { pwCepObjects 2 }\n    -- CEP PW Configuration Table\n    pwCepCfgTable\
    \   OBJECT-TYPE\n       SYNTAX                  SEQUENCE OF PwCepCfgEntry\n  \
    \     MAX-ACCESS              not-accessible\n       STATUS                  current\n\
    \       DESCRIPTION\n           \"This table contains a set of parameters that\
    \ may be\n            referenced by one or more CEP PWs by pwCepTable.\"\n   \
    \    ::= { pwCepObjects 3 }\n    pwCepCfgEntry   OBJECT-TYPE\n       SYNTAX  \
    \          PwCepCfgEntry\n       MAX-ACCESS        not-accessible\n       STATUS\
    \            current\n       DESCRIPTION\n           \"These parameters define\
    \ the characteristics of a\n            CEP PW.  They are grouped here to ease\
    \ Network Management\n            System (NMS) burden.  Once an entry is created\
    \ here, it may\n            be reused by many PWs.\n            By default, all\
    \ the read-create objects MUST NOT be\n            changed after row activation\
    \ unless specifically indicated\n            in the individual object description.\
    \  If the operator\n            wishes to change value of a read-create object,\
    \ the\n            pwCepCfgRowStatus MUST be set to notInService(2).\n       \
    \     The agent MUST NOT allow the change of the\n            pwCepCfgRowStatus\
    \ from the active(1) state for\n            pwCepCfgEntry, which is in use by\
    \ at least one active PW.\n            Manual entries in this table SHOULD be\
    \ preserved after a\n            reboot, the agent MUST ensure the integrity of\
    \ those\n            entries.  If the set of entries of a specific row are found\n\
    \            to be inconsistent after reboot, the affected PWs'\n            pwOperStatus\
    \ MUST be declared as notPresent(5).\"\n       INDEX  { pwCepCfgTableIndex }\n\
    \          ::= { pwCepCfgTable 1 }\n    PwCepCfgEntry ::= SEQUENCE {\n       \
    \   pwCepCfgTableIndex            Unsigned32,\n          pwCepSonetPayloadLength\
    \       Unsigned32,\n          pwCepCfgMinPktLength          Unsigned32,\n   \
    \       pwCepCfgPktReorder            TruthValue,\n          pwCepCfgEnableDBA\
    \             BITS,\n          pwCepCfgRtpHdrSuppress        TruthValue,\n   \
    \       pwCepCfgJtrBfrDepth           Unsigned32,\n          pwCepCfgConsecPktsInsync\
    \      Unsigned32,\n          pwCepCfgConsecMissingOutSync  Unsigned32,\n    \
    \      pwCepCfgPktErrorPlayOutValue  Unsigned32,\n          pwCepCfgMissingPktsToSes\
    \      Unsigned32,\n          pwCepCfgSesToUas              Unsigned32,\n    \
    \      pwCepCfgSecsToExitUas         Unsigned32,\n          pwCepCfgName     \
    \             SnmpAdminString,\n          pwCepCfgRowStatus             RowStatus,\n\
    \          pwCepCfgStorageType           StorageType\n          }\n    pwCepCfgTableIndex\
    \   OBJECT-TYPE\n       SYNTAX        Unsigned32 (1..4294967295)\n       MAX-ACCESS\
    \    not-accessible\n       STATUS        current\n       DESCRIPTION\n      \
    \     \"Primary index to this table.\"\n       ::= { pwCepCfgEntry 1 }\n    pwCepSonetPayloadLength\
    \ OBJECT-TYPE\n       SYNTAX        Unsigned32\n       MAX-ACCESS    read-create\n\
    \       STATUS        current\n       DESCRIPTION\n           \"The number of\
    \ SONET bytes of the Path or VT carried as\n            payload within one packet.\
    \  For example, for STS-1/VC-3 SPE\n            circuits, a value of 783 bytes\
    \ indicates that each packet\n            carries the payload equivalent to one\
    \ frame.  For VT1.5/VC11\n            circuits, a payload length of 104 bytes\
    \ indicates that each\n            packet carries payload equivalent to one VT1.5\
    \ super-frame.\n            The actual payload size may be different due to bandwidth\n\
    \            reduction modes, e.g., Dynamic Bandwidth Allocation (DBA)\n     \
    \       mode or dynamically assigned fractional SPE.  This length\n          \
    \  applies to inbound and outbound packets carrying user\n            payload.\
    \  Although there is no control over inbound packets,\n            those of illegal\
    \ length are discarded and accounted for (see\n            pwCepPerf...Malformed.)\n\
    \            The default values are determined by the pwCepType:\n           \
    \ 783 for pwCepType equal to spe(2) or fracSpe(3).\n            For vt(3) modes,\
    \ the applicable super-frame payload size\n            is the default value.\"\
    \n       REFERENCE\n           \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n\
    \            Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n   \
    \         (CEP)', RFC 4842, Sections 5.1 and 12.1\"\n       ::= { pwCepCfgEntry\
    \ 2 }\n    pwCepCfgMinPktLength OBJECT-TYPE\n       SYNTAX        Unsigned32\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"This object defines the minimum CEP packet length in\n         \
    \   number of bytes (including CEP header and payload).\n            It applies\
    \ to CEP's bandwidth-savings packets.  Currently,\n            DBA is the only\
    \ bandwidth-savings packet type (in the\n            future, CEP may support compression).\
    \  Minimum packet\n            length is necessary in some systems or networks.\n\
    \            Setting zero here indicates that there is no minimum\n          \
    \  packet restriction.\"\n       DEFVAL { 0 }\n       ::= { pwCepCfgEntry 3 }\n\
    \    pwCepCfgPktReorder OBJECT-TYPE\n       SYNTAX        TruthValue\n       MAX-ACCESS\
    \    read-only\n       STATUS        current\n       DESCRIPTION\n           \"\
    This object defines if reordering is applied for incoming\n            packets.\n\
    \            If set 'true', as inbound packets are queued in the\n           \
    \ jitter buffer, out-of-order packets are reordered.  The\n            maximum\
    \ sequence number differential (i.e., the range in\n            which resequencing\
    \ can occur) is dependant on the depth\n            of the jitter buffer.\n  \
    \          If the local agent supports packet reordering, the default\n      \
    \      value SHOULD be set to 'true'; otherwise, this value\n            SHOULD\
    \ be set to 'false'.\"\n       ::= { pwCepCfgEntry 4 }\n    pwCepCfgEnableDBA\
    \ OBJECT-TYPE\n       SYNTAX BITS {\n             ais        (0),\n          \
    \   unequipped (1)\n       }\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"This object defines when DBA\
    \ is applied for packets sent\n            toward the PSN.\n            Setting\
    \ 'ais' MUST cause CEP packet payload suppression\n            when AIS is detected\
    \ on the associated SONET path.\n            Similarly, 'unequipped' MUST cause\
    \ payload suppression\n            when an unequipped condition is detected on\
    \ the SONET/SDH\n            PATH/VT.\n            During DBA condition, CEP packets\
    \ will continue\n            to be sent, but with indicators set in the CEP header\n\
    \            instructing the remote to play all ones (for AIS) or all\n      \
    \      zeros (for unequipped) onto its SONET/SDH path.\n            NOTE: Some\
    \ implementations may not support this feature.\n            In these cases, this\
    \ object should be read-only.\"\n       REFERENCE\n           \"Malis, A., et\
    \ al., 'Synchronous Optical Network/Synchronous\n            Digital Hierarchy\
    \ (SONET/SDH) Circuit Emulation over Packet\n            (CEP)', RFC 4842, Section\
    \ 11.1.\"\n       ::= { pwCepCfgEntry 5 }\n    pwCepCfgRtpHdrSuppress OBJECT-TYPE\n\
    \       SYNTAX        TruthValue\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"If this object is set to 'true',\
    \ an RTP header is not\n            prepended to the CEP packet.\"\n       REFERENCE\n\
    \           \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n  \
    \          Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n     \
    \       (CEP)', RFC 4842, Section 5.3.\"\n       DEFVAL\n           { true }\n\
    \       ::= { pwCepCfgEntry 6 }\n    pwCepCfgJtrBfrDepth OBJECT-TYPE\n       SYNTAX\
    \        Unsigned32\n       UNITS         \"micro-seconds\"\n       MAX-ACCESS\
    \    read-create\n       STATUS        current\n       DESCRIPTION\n         \
    \  \"This object defines the number of microseconds\n            of expected packet\
    \ delay variation for this CEP PW\n            over the PSN.\n            The\
    \ actual jitter buffer MUST be at least twice this\n            value for proper\
    \ operation.\n            If configured to a value not supported by the\n    \
    \        implementation, the agent MUST reject the SNMP Set\n            operation.\"\
    \n       REFERENCE\n           \"The control of jitter and wander within digital\n\
    \            networks which are based on the synchronous digital\n           \
    \ hierarchy (SDH), ITU-T Recommendation G.825.\"\n       ::= { pwCepCfgEntry 7\
    \ }\n    --\n    -- The following counters work together to integrate (filter)\n\
    \    -- errors and the lack of errors on the CEP PW.  An error is\n    -- caused\
    \ by a missing packet.  Missing packets can be a result\n    -- of packet loss\
    \ in the network, (uncorrectable) packet out\n    -- of sequence, packet-length\
    \ error, jitter-buffer overflow,\n    -- and jitter-buffer underflow.  The result\
    \ declares whether\n    -- or not the CEP PW is in Loss of Packet Sync (LOPS)\
    \ state.\n    --\n    pwCepCfgConsecPktsInsync      OBJECT-TYPE\n       SYNTAX\
    \        Unsigned32\n       MAX-ACCESS    read-create\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Consecutive packets with sequential sequence\n\
    \            numbers required to exit the LOPS state.\"\n       REFERENCE\n  \
    \         \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n    \
    \        Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n       \
    \     (CEP)', RFC 4842, Section 6.2.2.\"\n       DEFVAL\n           { 2 }\n  \
    \     ::= { pwCepCfgEntry 8 }\n    pwCepCfgConsecMissingOutSync  OBJECT-TYPE\n\
    \       SYNTAX        Unsigned32\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"Consecutive missing packets\
    \ required to enter\n            the LOPS state.\"\n       REFERENCE\n       \
    \    \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n         \
    \   Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n            (CEP)',\
    \ RFC 4842, Section 6.2.2.\"\n       DEFVAL\n           { 10 }\n       ::= { pwCepCfgEntry\
    \ 9 }\n    pwCepCfgPktErrorPlayOutValue OBJECT-TYPE\n       SYNTAX        Unsigned32\
    \ (0..255)\n       MAX-ACCESS    read-create\n       STATUS        current\n \
    \      DESCRIPTION\n           \"This object defines the value played when inbound\
    \ packets\n            have over/underflowed the jitter buffer or are missing\n\
    \            for any reason.  This byte pattern is sent (played) on\n        \
    \    the SONET path.\"\n       DEFVAL\n           { 255 } -- Play all ones, equal\
    \ to AIS indications\n       ::= { pwCepCfgEntry 10 }\n    pwCepCfgMissingPktsToSes\
    \ OBJECT-TYPE\n       SYNTAX        Unsigned32\n       UNITS         \"seconds\"\
    \n       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"The number of missing packets detected (consecutive or not)\n  \
    \          within a 1-second window to cause a Severely Errored\n            Second\
    \ (SES) to be counted.\"\n       REFERENCE\n           \"Malis, A., et al., 'Synchronous\
    \ Optical Network/Synchronous\n            Digital Hierarchy (SONET/SDH) Circuit\
    \ Emulation over Packet\n            (CEP)', RFC 4842, Section 10.1.\"\n     \
    \  DEFVAL\n           { 3 }\n       ::= { pwCepCfgEntry 11 }\n    pwCepCfgSesToUas\
    \ OBJECT-TYPE\n       SYNTAX        Unsigned32\n       UNITS         \"seconds\"\
    \n       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"The number of consecutive SESs before declaring PW in\n        \
    \    Unavailable Seconds (UAS) state (at which point\n            pwCepPerfUASs\
    \ starts counting).  The SesToUas default value\n            is 10 seconds.\n\
    \            NOTE: Similar to [RFC3592], if the agent chooses to update\n    \
    \        the various performance statistics in real time, it MUST\n          \
    \  be prepared to retroactively reduce the ES and SES counts by\n            this\
    \ value and increase the UAS count by this value when it\n            determines\
    \ that UAS state has been entered.\n            NOTE: See pwCepPerfSESs and pwCepPerfUASs.\"\
    \n       REFERENCE\n           \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n\
    \            Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n   \
    \         (CEP)', RFC 4842, Section 10.1.\"\n       DEFVAL\n           { 10 }\n\
    \       ::= { pwCepCfgEntry 12 }\n    pwCepCfgSecsToExitUas OBJECT-TYPE\n    \
    \   SYNTAX        Unsigned32\n       UNITS         \"seconds\"\n       MAX-ACCESS\
    \    read-create\n       STATUS        current\n       DESCRIPTION\n         \
    \  \"The number of consecutive nonSESs before declaring PW is NOT\n          \
    \  in UAS state (at which point pwCepPerfUASs stops counting).\"\n       REFERENCE\n\
    \           \"Malis, A., et al., 'Synchronous Optical Network/Synchronous\n  \
    \          Digital Hierarchy (SONET/SDH) Circuit Emulation over Packet\n     \
    \       (CEP)', RFC 4842, Section 10.1.\"\n       DEFVAL { 10 }\n       ::= {\
    \ pwCepCfgEntry 13 }\n    pwCepCfgName OBJECT-TYPE\n       SYNTAX        SnmpAdminString\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"This variable contains the name of the Configuration entry.\n  \
    \          This name may be used to help the NMS to display the\n            purpose\
    \ of the entry.\"\n       ::= { pwCepCfgEntry 14 }\n    pwCepCfgRowStatus    OBJECT-TYPE\n\
    \       SYNTAX               RowStatus\n       MAX-ACCESS           read-create\n\
    \       STATUS               current\n       DESCRIPTION\n           \"For creating,\
    \ modifying, and deleting this row.\n            None of the read-create objects'\
    \ values can be changed\n            when pwCepCfgRowStatus is in the active(1)\
    \ state.  Changes\n            are allowed when the pwRowStatus is in notInService(2)\
    \ or\n            notReady(3) states only.\n            If the operator needs\
    \ to change one of the values for an\n            active row (for example, in\
    \ order to fix a mismatch in\n            configuration between the local node\
    \ and the peer), the\n            pwCepCfgRowStatus should be first changed to\n\
    \            notInService(2).  The objects may be changed now and later\n    \
    \        changed to active(1) in order to re-initiate the signaling\n        \
    \    process with the new values in effect.\n            Change of status from\
    \ the active(1) state or deleting a row\n            SHOULD be blocked by the\
    \ local agent if the row is\n            referenced by any pwCepEntry those pwRowStatus\n\
    \            is in the active(1) state.\"\n       ::= { pwCepCfgEntry 15 }\n \
    \   pwCepCfgStorageType  OBJECT-TYPE\n       SYNTAX                      StorageType\n\
    \       MAX-ACCESS                  read-create\n       STATUS               \
    \       current\n       DESCRIPTION\n           \"This object indicates the storage\
    \ type for this row.\"\n       DEFVAL { nonVolatile }\n       ::= { pwCepCfgEntry\
    \ 16 }\n    -- End of CEP PW Configuration Parameter Table\n    -- CEP Fractional\
    \ Table\n    pwCepFracTable   OBJECT-TYPE\n       SYNTAX                  SEQUENCE\
    \ OF PwCepFracEntry\n       MAX-ACCESS              not-accessible\n       STATUS\
    \                  current\n       DESCRIPTION\n           \"This table contains\
    \ a set of parameters for CEP PWs with\n            pwCepType FRAC type.\"\n \
    \      ::= { pwCepObjects 4 }\n    pwCepFracEntry   OBJECT-TYPE\n       SYNTAX\
    \            PwCepFracEntry\n       MAX-ACCESS        not-accessible\n       STATUS\
    \            current\n       DESCRIPTION\n           \"There are two options for\
    \ creating an entry in this table:\n            - By the Element Management System\
    \ (EMS) in advance for\n              creating the PW.\n            - By the agent\
    \ automatically when the PW is set up.\n            The first option is typically\
    \ used when there is a native\n            service processing (NSP) cross-connect\
    \ option between the\n            physical ports and the emulated (virtual ports),\
    \ while the\n            second MAY be used when there is a one-to-one mapping\n\
    \            between the emulated signal and the physical signal.\"\n       INDEX\
    \  { pwCepFracIndex }\n          ::= { pwCepFracTable 1 }\n    PwCepFracEntry\
    \ ::= SEQUENCE {\n          pwCepFracIndex                InterfaceIndex,\n  \
    \        pwCepFracMode                 INTEGER,\n          pwCepFracConfigError\
    \          BITS,\n          pwCepFracAsync                PwCepFracAsyncMap,\n\
    \          pwCepFracVtgMap               PwCepSonetVtgMap,\n          pwCepFracEbm\
    \                  PwCepSonetEbm,\n          pwCepFracPeerEbm              PwCepSonetEbm,\n\
    \          pwCepFracSdhVc4Mode           INTEGER,\n          pwCepFracSdhVc4Tu3Map1\
    \        PwCepFracAsyncMap,\n          pwCepFracSdhVc4Tu3Map2        PwCepFracAsyncMap,\n\
    \          pwCepFracSdhVc4Tu3Map3        PwCepFracAsyncMap,\n          pwCepFracSdhVc4Tug2Map1\
    \       PwCepSonetVtgMap,\n          pwCepFracSdhVc4Tug2Map2       PwCepSonetVtgMap,\n\
    \          pwCepFracSdhVc4Tug2Map3       PwCepSonetVtgMap,\n          pwCepFracSdhVc4Ebm1\
    \           PwCepSdhVc4Ebm,\n          pwCepFracSdhVc4Ebm2           PwCepSdhVc4Ebm,\n\
    \          pwCepFracSdhVc4Ebm3           PwCepSdhVc4Ebm,\n          pwCepFracSdhVc4PeerEbm1\
    \       PwCepSdhVc4Ebm,\n          pwCepFracSdhVc4PeerEbm2       PwCepSdhVc4Ebm,\n\
    \          pwCepFracSdhVc4PeerEbm3       PwCepSdhVc4Ebm,\n          pwCepFracRowStatus\
    \            RowStatus,\n          pwCepFracStorageType          StorageType\n\
    \          }\n    pwCepFracIndex OBJECT-TYPE\n       SYNTAX InterfaceIndex\n \
    \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n\
    \           \"This is the index of this table.  It is a unique\n            index\
    \ within the ifTable.  It represents the interface index\n            for the\
    \ SONET path ([RFC3592], Section 3.3) for fractional\n            SPE emulation.\n\
    \            It may represent an internal (virtual) interface if an NSP\n    \
    \        function exists between the physical interface and the\n            emulation\
    \ process.\"\n       ::= { pwCepFracEntry 1 }\n    pwCepFracMode OBJECT-TYPE\n\
    \       SYNTAX INTEGER {\n                notApplicable ( 1),\n              \
    \  dynamic       ( 2),\n                static        ( 3),\n                staticWithEbm\
    \ ( 4),\n                staticAsync   ( 5)\n       }\n       MAX-ACCESS    read-create\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Fractional mode\
    \ for STS-1/VC-3 or VC-4 circuits:\n            notApplicable - When this object\
    \ is not applicable.\n            dynamic - EBM carried within the CEP header.\
    \  Unequipped\n                      VTs are removed from the payload on the fly.\n\
    \            static  - EBM not carried within the CEP header.  Only VTs\n    \
    \                  defined in the EBM are carried within the payload.\n      \
    \      staticWithEbm - EBM carried within the CEP header.  Only\n            \
    \          VTs defined in the EBM are carried within the\n                   \
    \   payload.\n            staticAsync - Asynchronous E3/T3 fixed byte removal\
    \ only.\"\n       DEFVAL\n           { dynamic }\n       ::= { pwCepFracEntry\
    \ 2 }\n    pwCepFracConfigError OBJECT-TYPE\n       SYNTAX BITS {\n          \
    \   other               ( 0),\n             vtgMapEbmConflict   ( 1),\n      \
    \       vtgMapAsyncConflict ( 2)\n       }\n       MAX-ACCESS    read-only\n \
    \      STATUS        current\n       DESCRIPTION\n           \"vtgMapEbmConflict(1)\
    \ is set when the configured static EBM\n            does not match the configured\
    \ vtgMap for fractional\n            STS-1/VC-3 circuits or when the TUG2Map is\
    \ in conflict with\n            the static EBM for VC-4 circuits, for example,\
    \ if the vtgMap\n            specifies that VTG#1 carries VT2 VTs while the EBM\
    \ indicate\n            that four VTs are equipped within VTG#1.\n           \
    \ vtgMapAsyncConflict(2) is set when there is a conflict\n            between\
    \ the mode, the async indication, and the vtgMap\n            fields.  For example,\
    \ fractional mode is set to staticAsync\n            while the VtgMap indicates\
    \ that the STS-1/VC-3 carries VTs,\n            or both async1 and Tug2Map are\
    \ set in fractional VC-4\n            circuits.\"\n      ::= { pwCepFracEntry\
    \ 3 }\n    pwCepFracAsync OBJECT-TYPE\n       SYNTAX PwCepFracAsyncMap\n     \
    \  MAX-ACCESS    read-create\n       STATUS        current\n          DESCRIPTION\n\
    \           \"This object defines the asynchronous payload carried\n         \
    \   within the STS-1/VC-3.  This object is applicable when\n            pwCepFracMode\
    \ equals 'staticAsync' and MUST equal to\n            'other' otherwise.\"\n \
    \      DEFVAL { other }\n       ::= { pwCepFracEntry 4 }\n    pwCepFracVtgMap\
    \ OBJECT-TYPE\n       SYNTAX        PwCepSonetVtgMap\n       MAX-ACCESS    read-create\n\
    \       STATUS        current\n       DESCRIPTION\n           \"This object defines\
    \ the VT/VC types of the seven\n            VTG/TUG-2 within the STS-1/VC-3.\n\
    \            This variable should be set when 'dynamic', 'static',\n         \
    \   or 'staticWithEbm' fractional STS-1/VC-3 pwCepFracMode\n            is selected.\"\
    \n       ::= { pwCepFracEntry 5 }\n    pwCepFracEbm OBJECT-TYPE\n       SYNTAX\
    \        PwCepSonetEbm\n       MAX-ACCESS    read-create\n       STATUS      \
    \  current\n       DESCRIPTION\n           \"This object holds the static Equipped\
    \ Bit Mask (EBM)\n            for STS-1/VC-3 channel.\n            This variable\
    \ MAY be set when 'static' or\n            'staticWithEbm' fractional STS-1/VC-3\
    \ pwCepFracMode is\n            selected.\n            It is possible that the\
    \ configuration of other MIB modules\n            will define the EBM value; in\
    \ these cases, this object is\n            read-only and reflects the actual EBM\
    \ that would be used.\"\n       ::= { pwCepFracEntry 6 }\n    pwCepFracPeerEbm\
    \ OBJECT-TYPE\n       SYNTAX        PwCepSonetEbm\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"This object reports\
    \ the Equipped Bit Mask (EBM) for\n            STS-1/VC-3 channel as received\
    \ from the peer within\n            the CEP extension header.\"\n       ::= {\
    \ pwCepFracEntry 7 }\n    pwCepFracSdhVc4Mode OBJECT-TYPE\n       SYNTAX INTEGER\
    \ {\n                notApplicable ( 1),\n                dynamic       ( 2),\n\
    \                static        ( 3),\n                staticWithEbm ( 4)\n   \
    \    }\n       MAX-ACCESS    read-create\n       STATUS        current\n     \
    \  DESCRIPTION\n           \"Fractional mode for VC-4 circuits:\n            notApplicable\
    \ - When this is not VC-4 circuit.\n            dynamic - EBM carried within the\
    \ CEP header.  Unequipped\n                      VTs are removed from the payload\
    \ on the fly.\n            static  - EBM not carried within the CEP header.  Only\
    \ VTs\n                      defined in the EBM are carried within the payload.\n\
    \            staticWithEbm - EBM carried within the CEP header.  Only\n      \
    \                VTs defined in the EBM are carried within the\n             \
    \         payload.\"\n       DEFVAL { notApplicable }\n       ::= { pwCepFracEntry\
    \ 8 }\n    pwCepFracSdhVc4Tu3Map1 OBJECT-TYPE\n       SYNTAX PwCepFracAsyncMap\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"The type of asynchronous mapping carried inside STS-1,\n       \
    \     VC-3, or TUG-3 containing TU-3 circuit.\"\n       DEFVAL { other }\n   \
    \    ::= { pwCepFracEntry 9 }\n    pwCepFracSdhVc4Tu3Map2 OBJECT-TYPE\n      \
    \ SYNTAX PwCepFracAsyncMap\n       MAX-ACCESS    read-create\n       STATUS  \
    \      current\n       DESCRIPTION\n           \"If the second TUG-3 within the\
    \ VC-4 contains a TU-3, this\n            variable must be set.\"\n       DEFVAL\
    \ { other }\n       ::= { pwCepFracEntry 10 }\n    pwCepFracSdhVc4Tu3Map3 OBJECT-TYPE\n\
    \       SYNTAX PwCepFracAsyncMap\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"If the third TUG-3 within the\
    \ VC-4 contains a TU-3, this\n            variable must be set.\"\n       DEFVAL\
    \ { other }\n       ::= { pwCepFracEntry 11 }\n    pwCepFracSdhVc4Tug2Map1 OBJECT-TYPE\n\
    \       SYNTAX        PwCepSonetVtgMap\n       MAX-ACCESS    read-create\n   \
    \    STATUS        current\n       DESCRIPTION\n            \"The VC types of\
    \ the seven TUG-2s within the first\n             TUG-3 of the VC-4.\"\n     \
    \  ::= { pwCepFracEntry 12 }\n    pwCepFracSdhVc4Tug2Map2 OBJECT-TYPE\n      \
    \ SYNTAX        PwCepSonetVtgMap\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"The VC types of the seven TUG-2s\
    \ within the second\n            TUG-3 of the VC-4.\"\n       ::= { pwCepFracEntry\
    \ 13 }\n    pwCepFracSdhVc4Tug2Map3 OBJECT-TYPE\n       SYNTAX        PwCepSonetVtgMap\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"The VC types of the seven TUG-2s within the third\n            TUG-3\
    \ of the VC-4.\"\n       ::= { pwCepFracEntry 14 }\n    pwCepFracSdhVc4Ebm1 OBJECT-TYPE\n\
    \       SYNTAX        PwCepSdhVc4Ebm\n       MAX-ACCESS    read-create\n     \
    \  STATUS        current\n       DESCRIPTION\n           \"Static Equipped Bit\
    \ Mask (EBM) for the first TUG-3\n            within the VC-4.\n            This\
    \ variable should be set when 'static' or\n            'staticWithEbm' fractional\
    \ VC-4 pwCepFracMode is\n            selected.\n            It is possible that\
    \ the EBM that would be used is\n            available based on configuration\
    \ of other MIB modules.\n            In these cases, this object is read-only\
    \ and reflects the\n            actual EBM that would be used.\"\n       ::= {\
    \ pwCepFracEntry 15 }\n    pwCepFracSdhVc4Ebm2 OBJECT-TYPE\n       SYNTAX    \
    \    PwCepSdhVc4Ebm\n       MAX-ACCESS    read-create\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Static Equipped Bit Mask (EBM) for the second\
    \ TUG-3\n            within the VC-4.\n            This variable should be set\
    \ when 'static' or\n            'staticWithEbm' fractional VC-4 pwCepFracMode\
    \ is\n            selected.\n            It is possible that the EBM that would\
    \ be used is\n            available based on configuration of other MIB modules.\n\
    \            In these cases, this object is read-only and reflects the\n     \
    \       actual EBM that would be used.\"\n       ::= { pwCepFracEntry 16 }\n \
    \   pwCepFracSdhVc4Ebm3 OBJECT-TYPE\n       SYNTAX        PwCepSdhVc4Ebm\n   \
    \    MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Static Equipped Bit Mask (EBM) for the third TUG-3 within\n    \
    \        the VC-4.\n            This variable should be set when 'Static' or\n\
    \            'staticWithEbm' fractional VC-4 pwCepFracMode is\n            selected.\n\
    \            It is possible that the EBM that would be used is\n            available\
    \ based on configuration of other MIB modules.\n            In these cases, this\
    \ object is read-only and reflects the\n            actual EBM that would be used.\"\
    \n       ::= { pwCepFracEntry 17 }\n    pwCepFracSdhVc4PeerEbm1 OBJECT-TYPE\n\
    \       SYNTAX        PwCepSdhVc4Ebm\n       MAX-ACCESS    read-only\n       STATUS\
    \        current\n       DESCRIPTION\n           \"Equipped Bit Mask (EBM) for\
    \ the first TUG-3 within\n            the fractional VC-4 channel received from\
    \ the peer\n            within the CEP extension header.\"\n       ::= { pwCepFracEntry\
    \ 18 }\n    pwCepFracSdhVc4PeerEbm2 OBJECT-TYPE\n       SYNTAX        PwCepSdhVc4Ebm\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Equipped Bit Mask (EBM) for the second TUG-3 within\n          \
    \  the fractional VC-4 channel received from the peer\n            within the\
    \ CEP extension header.\"\n       ::= { pwCepFracEntry 19 }\n    pwCepFracSdhVc4PeerEbm3\
    \ OBJECT-TYPE\n       SYNTAX        PwCepSdhVc4Ebm\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Equipped Bit Mask\
    \ (EBM) for the third TUG-3 within\n            the fractional VC-4 channel received\
    \ from the peer\n            within the CEP extension header.\"\n       ::= {\
    \ pwCepFracEntry 20 }\n    pwCepFracRowStatus OBJECT-TYPE\n       SYNTAX     \
    \   RowStatus\n       MAX-ACCESS    read-create\n       STATUS        current\n\
    \       DESCRIPTION\n           \"For creating, modifying, and deleting this row.\n\
    \            This object MAY be changed at any time.\"\n       ::= { pwCepFracEntry\
    \ 21 }\n    pwCepFracStorageType OBJECT-TYPE\n       SYNTAX        StorageType\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n\
    \           \"This variable indicates the storage type for this\n            object.\"\
    \n       DEFVAL { nonVolatile }\n       ::= { pwCepFracEntry 22 }\n    -- End\
    \ CEP Fractional Table\n    -- CEP PW Performance Current Interval Table\n   \
    \ pwCepPerfCurrentTable OBJECT-TYPE\n       SYNTAX        SEQUENCE OF PwCepPerfCurrentEntry\n\
    \       MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n\
    \           \"CEP bridges the SONET and packet worlds.  In the packet\n      \
    \      world, counts typically start from the time of service\n            creation\
    \ and do not stop.  In the SONET world, counts are\n            kept in 15-minute\
    \ intervals.  The PW CEP MIB supports both\n            methods.  The current\
    \ 15-minute interval counts are in\n            this table.  The interval and\
    \ total stats are in tables\n            following this.\n            This table\
    \ provides per-CEP PW performance information.\n            High capacity (HC)\
    \ counters are required for some counts\n            due to the high speeds expected\
    \ with CEP services.  A SONET\n            path of width 48 (STS-48c) can rollover\
    \ non-HC counters in\n            a few minutes.\"\n       ::= { pwCepObjects\
    \ 5 }\n    pwCepPerfCurrentEntry OBJECT-TYPE\n       SYNTAX        PwCepPerfCurrentEntry\n\
    \       MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n\
    \           \"An entry in this table is created by the agent for every\n     \
    \       pwCep entry.  After 15 minutes, the contents of this table\n         \
    \   entry are copied to a new entry in the pwCepPerfInterval\n            table,\
    \ and the counts in this entry are reset to zero.\"\n       INDEX  { pwIndex }\n\
    \       ::= { pwCepPerfCurrentTable 1 }\n    PwCepPerfCurrentEntry ::= SEQUENCE\
    \ {\n          pwCepPerfCurrentDbaInPacketsHC     HCPerfCurrentCount,\n      \
    \    pwCepPerfCurrentDbaOutPacketsHC    HCPerfCurrentCount,\n          pwCepPerfCurrentInNegPtrAdjust\
    \     PerfCurrentCount,\n          pwCepPerfCurrentInPosPtrAdjust     PerfCurrentCount,\n\
    \          pwCepPerfCurrentInPtrAdjustSecs    PerfCurrentCount,\n          pwCepPerfCurrentOutNegPtrAdjust\
    \    PerfCurrentCount,\n          pwCepPerfCurrentOutPosPtrAdjust    PerfCurrentCount,\n\
    \          pwCepPerfCurrentOutPtrAdjustSecs   PerfCurrentCount,\n          pwCepPerfCurrentAbsPtrAdjust\
    \       Integer32,\n          pwCepPerfCurrentMissingPkts        PerfCurrentCount,\n\
    \          pwCepPerfCurrentPktsOoseq          PerfCurrentCount,\n          pwCepPerfCurrentPktsOoRngDropped\
    \   PerfCurrentCount,\n          pwCepPerfCurrentJtrBfrUnderruns    PerfCurrentCount,\n\
    \          pwCepPerfCurrentPktsMalformed      PerfCurrentCount,\n          pwCepPerfCurrentSummaryErrors\
    \      PerfCurrentCount,\n          pwCepPerfCurrentESs                PerfCurrentCount,\n\
    \          pwCepPerfCurrentSESs               PerfCurrentCount,\n          pwCepPerfCurrentUASs\
    \               PerfCurrentCount,\n          pwCepPerfCurrentFC              \
    \   PerfCurrentCount\n       }\n    pwCepPerfCurrentDbaInPacketsHC OBJECT-TYPE\n\
    \       SYNTAX        HCPerfCurrentCount\n       MAX-ACCESS    read-only\n   \
    \    STATUS        current\n       DESCRIPTION\n           \"Number of DBA packets\
    \ received.\"\n       ::= { pwCepPerfCurrentEntry 1 }\n    pwCepPerfCurrentDbaOutPacketsHC\
    \ OBJECT-TYPE\n       SYNTAX        HCPerfCurrentCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of DBA\
    \ packets sent.\"\n       ::= { pwCepPerfCurrentEntry 2 }\n    -- Pointer adjustment\
    \ stats\n    pwCepPerfCurrentInNegPtrAdjust OBJECT-TYPE\n       SYNTAX       \
    \ PerfCurrentCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of negative pointer adjustments sent\
    \ on the\n            SONET path based on CEP pointer adjustments received.\"\n\
    \       ::= { pwCepPerfCurrentEntry 3 }\n    pwCepPerfCurrentInPosPtrAdjust OBJECT-TYPE\n\
    \       SYNTAX        PerfCurrentCount\n       MAX-ACCESS    read-only\n     \
    \  STATUS        current\n       DESCRIPTION\n           \"Number of positive\
    \ pointer adjustments sent on the\n            SONET path based on CEP pointer\
    \ adjustments received.\"\n       ::= { pwCepPerfCurrentEntry 4 }\n    pwCepPerfCurrentInPtrAdjustSecs\
    \ OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n       UNITS         \"\
    seconds\"\n       MAX-ACCESS    read-only\n       STATUS        current\n    \
    \   DESCRIPTION\n           \"Number of seconds in which a positive or negative\
    \ pointer\n            adjustment was sent on the SONET path.\"\n       ::= {\
    \ pwCepPerfCurrentEntry 5 }\n    pwCepPerfCurrentOutNegPtrAdjust OBJECT-TYPE\n\
    \       SYNTAX        PerfCurrentCount\n       MAX-ACCESS    read-only\n     \
    \  STATUS        current\n       DESCRIPTION\n           \"Number of negative\
    \ pointer adjustments seen on the\n            SONET path and encoded onto sent\
    \ CEP packets.\"\n       ::= { pwCepPerfCurrentEntry 6 }\n    pwCepPerfCurrentOutPosPtrAdjust\
    \ OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of positive\
    \ pointer adjustments seen on the\n            SONET path and encoded onto sent\
    \ CEP packets.\"\n       ::= { pwCepPerfCurrentEntry 7 }\n    pwCepPerfCurrentOutPtrAdjustSecs\
    \ OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n       UNITS         \"\
    seconds\"\n       MAX-ACCESS    read-only\n       STATUS        current\n    \
    \   DESCRIPTION\n           \"Number of seconds in which a positive or negative\
    \ pointer\n            adjustment was seen on the SONET path.\"\n       ::= {\
    \ pwCepPerfCurrentEntry 8 }\n    pwCepPerfCurrentAbsPtrAdjust OBJECT-TYPE\n  \
    \     SYNTAX        Integer32\n       MAX-ACCESS    read-only\n       STATUS \
    \       current\n       DESCRIPTION\n           \"Indicates the relative adjustment\
    \ drift between\n            inbound and outbound streams.\n            It is\
    \ calculated as absolute value of:\n               (InPosPtrAdjust  -   InNegPtrAdjust\
    \ ) -\n               (OutPosPtrAdjust  -   OutNegPtrAdjust)\"\n       ::= { pwCepPerfCurrentEntry\
    \ 9 }\n    pwCepPerfCurrentMissingPkts OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Number of missing packets (as detected via CEP header\n        \
    \    sequence number gaps).\"\n       ::= { pwCepPerfCurrentEntry 10 }\n    pwCepPerfCurrentPktsOoseq\
    \ OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of packets\
    \ detected out of sequence (via CEP\n            header sequence numbers) but\
    \ successfully reordered.\n            Note: Some implementations may not support\
    \ this\n            feature (see pwCepCfgPktReorder).\"\n       ::= { pwCepPerfCurrentEntry\
    \ 11 }\n    pwCepPerfCurrentPktsOoRngDropped OBJECT-TYPE\n       SYNTAX      \
    \  PerfCurrentCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of packets detected out of range (via\
    \ CEP header\n            sequence numbers) and could not be reordered or could\
    \ not\n            fit in the jitter buffer.\"\n       ::= { pwCepPerfCurrentEntry\
    \ 12 }\n    pwCepPerfCurrentJtrBfrUnderruns OBJECT-TYPE\n       SYNTAX       \
    \ PerfCurrentCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of times a packet needed to be played\
    \ out and the\n            jitter buffer was empty.\"\n       ::= { pwCepPerfCurrentEntry\
    \ 13 }\n    pwCepPerfCurrentPktsMalformed OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Number of packets detected with unexpected size or bad\n       \
    \     headers stack.\"\n       ::= { pwCepPerfCurrentEntry 14 }\n    pwCepPerfCurrentSummaryErrors\
    \ OBJECT-TYPE\n       SYNTAX        PerfCurrentCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"A summary of all\
    \ the packet-error types above (from\n            missing packets to bad length\
    \ packets).\"\n       ::= { pwCepPerfCurrentEntry 15 }\n    pwCepPerfCurrentESs\
    \ OBJECT-TYPE\n        SYNTAX       PerfCurrentCount\n        UNITS        \"\
    seconds\"\n        MAX-ACCESS   read-only\n        STATUS       current\n    \
    \    DESCRIPTION\n           \"The counter associated with the number of Errored\n\
    \            Seconds encountered.\"\n        ::= { pwCepPerfCurrentEntry 16 }\n\
    \    pwCepPerfCurrentSESs OBJECT-TYPE\n        SYNTAX        PerfCurrentCount\n\
    \        UNITS         \"seconds\"\n        MAX-ACCESS    read-only\n        STATUS\
    \        current\n        DESCRIPTION\n           \"The counter associated with\
    \ the number of\n            Severely Errored Seconds encountered.\"\n       \
    \ ::= { pwCepPerfCurrentEntry 17 }\n    pwCepPerfCurrentUASs OBJECT-TYPE\n   \
    \     SYNTAX        PerfCurrentCount\n        UNITS         \"seconds\"\n    \
    \    MAX-ACCESS    read-only\n        STATUS        current\n        DESCRIPTION\n\
    \           \"The counter associated with the number of\n            Unavailable\
    \ Seconds encountered.\"\n        ::= { pwCepPerfCurrentEntry 18 }\n    pwCepPerfCurrentFC\
    \ OBJECT-TYPE\n        SYNTAX        PerfCurrentCount\n        MAX-ACCESS    read-only\n\
    \        STATUS        current\n        DESCRIPTION\n           \"CEP Failure\
    \ Counts (FC-CEP).  The number of CEP failure\n            events.  A failure\
    \ event begins when the LOPS failure\n            is declared and ends when the\
    \ failure is cleared.  A\n            failure event that begins in one period\
    \ and ends in\n            another period is counted only in the period in which\n\
    \            it begins.\"\n        ::= { pwCepPerfCurrentEntry 19 }\n    -- End\
    \ CEP PW Performance Current Interval Table\n    -- CEP Performance 15-Minute\
    \ Interval Table\n    pwCepPerfIntervalTable OBJECT-TYPE\n       SYNTAX      \
    \  SEQUENCE OF PwCepPerfIntervalEntry\n       MAX-ACCESS    not-accessible\n \
    \      STATUS        current\n       DESCRIPTION\n           \"This table provides\
    \ per-CEP PW performance information,\n            much like the pwCepPerfCurrentTable\
    \ above.  However,\n            these counts represent historical 15-minute intervals.\n\
    \            Typically, this table will have a maximum of 96 entries\n       \
    \     for a 24-hour period but is not limited to this.\n            NOTE: Counter64\
    \ objects are used here; Counter32 is\n            too small for OC-768 CEP PWs.\"\
    \n       ::= { pwCepObjects 6 }\n    pwCepPerfIntervalEntry OBJECT-TYPE\n    \
    \   SYNTAX        PwCepPerfIntervalEntry\n       MAX-ACCESS    not-accessible\n\
    \       STATUS        current\n       DESCRIPTION\n           \"An entry in this\
    \ table is created by the agent for\n            every pwCepPerfCurrentEntry that\
    \ is 15 minutes old.\n            The contents of the Current entry are copied\
    \ to the new\n            entry here.  The Current entry then resets its counts\n\
    \            to zero for the next current 15-minute interval.\n            pwCepIndex\
    \ is found in the pwCepCfg table.\"\n       INDEX  { pwIndex, pwCepPerfIntervalNumber\
    \ }\n       ::= { pwCepPerfIntervalTable 1 }\n    PwCepPerfIntervalEntry ::= SEQUENCE\
    \ {\n          pwCepPerfIntervalNumber             Integer32,\n          pwCepPerfIntervalValidData\
    \          TruthValue,\n          pwCepPerfIntervalReset              INTEGER,\n\
    \          pwCepPerfIntervalTimeElapsed        HCPerfTimeElapsed,\n          pwCepPerfIntervalDbaInPacketsHC\
    \     HCPerfIntervalCount,\n          pwCepPerfIntervalDbaOutPacketsHC    HCPerfIntervalCount,\n\
    \          pwCepPerfIntervalInNegPtrAdjust     PerfIntervalCount,\n          pwCepPerfIntervalInPosPtrAdjust\
    \     PerfIntervalCount,\n          pwCepPerfIntervalInPtrAdjustSecs    PerfIntervalCount,\n\
    \          pwCepPerfIntervalOutNegPtrAdjust    PerfIntervalCount,\n          pwCepPerfIntervalOutPosPtrAdjust\
    \    PerfIntervalCount,\n          pwCepPerfIntervalOutPtrAdjustSecs   PerfIntervalCount,\n\
    \          pwCepPerfIntervalAbsPtrAdjust       Integer32,\n          pwCepPerfIntervalMissingPkts\
    \        PerfIntervalCount,\n          pwCepPerfIntervalPktsOoseq          PerfIntervalCount,\n\
    \          pwCepPerfIntervalPktsOoRngDropped   PerfIntervalCount,\n          pwCepPerfIntervalJtrBfrUnderruns\
    \    PerfIntervalCount,\n          pwCepPerfIntervalPktsMalformed      PerfIntervalCount,\n\
    \          pwCepPerfIntervalSummaryErrors      PerfIntervalCount,\n          pwCepPerfIntervalESs\
    \                PerfIntervalCount,\n          pwCepPerfIntervalSESs         \
    \      PerfIntervalCount,\n          pwCepPerfIntervalUASs               PerfIntervalCount,\n\
    \          pwCepPerfIntervalFC                 PerfIntervalCount\n          }\n\
    \    pwCepPerfIntervalNumber OBJECT-TYPE\n       SYNTAX        Integer32 (1..96)\n\
    \       MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n\
    \           \"A number (between 1 and 96 to cover a 24-hour\n            period)\
    \ that identifies the interval for which the set\n            of statistics is\
    \ available.  The interval identified by 1\n            is the most recently completed\
    \ 15-minute interval, and\n            the interval identified by N is the interval\
    \ immediately\n            preceding the one identified by N-1.  The minimum range\
    \ of\n            N is 1 through 4.  The default range is 1 through 32.  The\n\
    \            maximum range of N is 1 through 96.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 1 }\n    pwCepPerfIntervalValidData OBJECT-TYPE\n       SYNTAX        TruthValue\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"This variable indicates if the data for this interval\n        \
    \    is valid.\"\n       ::= { pwCepPerfIntervalEntry 2 }\n    pwCepPerfIntervalReset\
    \ OBJECT-TYPE\n       SYNTAX        INTEGER {\n             reset (1),\n     \
    \        normal(2)\n       }\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION\n           \"Used in cases where the user\
    \ knows that the errors\n            within this interval should not be counted.\
    \  Writing\n            'reset' sets all error counts to zero.  The value of\n\
    \            0 is not used here due to issues with\n            implementations.\"\
    \n       ::= { pwCepPerfIntervalEntry 3 }\n    pwCepPerfIntervalTimeElapsed OBJECT-TYPE\n\
    \        SYNTAX      HCPerfTimeElapsed\n        UNITS       \"seconds\"\n    \
    \    MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The duration of a particular interval in seconds.\n            Adjustments\
    \ in the system's time-of-day clock may\n            cause the interval to be\
    \ greater or less than the\n            normal value.  Therefore, this actual\
    \ interval value\n            is provided.\"\n        ::= { pwCepPerfIntervalEntry\
    \ 4 }\n    pwCepPerfIntervalDbaInPacketsHC OBJECT-TYPE\n       SYNTAX        HCPerfIntervalCount\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Number of DBA packets received.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 5 }\n    pwCepPerfIntervalDbaOutPacketsHC OBJECT-TYPE\n       SYNTAX       \
    \ HCPerfIntervalCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of DBA packets sent.\"\n       ::= {\
    \ pwCepPerfIntervalEntry 6 }\n    -- Pointer adjustment stats\n    pwCepPerfIntervalInNegPtrAdjust\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of negative\
    \ pointer adjustments sent on the\n            SONET path based on CEP pointer\
    \ adjustments received.\"\n       ::= { pwCepPerfIntervalEntry 7 }\n    pwCepPerfIntervalInPosPtrAdjust\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of positive\
    \ pointer adjustments sent on the\n            SONET path based on CEP pointer\
    \ adjustments received.\"\n       ::= { pwCepPerfIntervalEntry 8 }\n    pwCepPerfIntervalInPtrAdjustSecs\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       UNITS         \"\
    seconds\"\n       MAX-ACCESS    read-only\n       STATUS        current\n    \
    \   DESCRIPTION\n           \"Number of seconds in which a positive or negative\n\
    \            pointer adjustment was sent on the SONET path.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 9 }\n    pwCepPerfIntervalOutNegPtrAdjust OBJECT-TYPE\n       SYNTAX       \
    \ PerfIntervalCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of negative pointer adjustments seen\
    \ on the\n            SONET path and encoded onto sent CEP packets.\"\n      \
    \ ::= { pwCepPerfIntervalEntry 10 }\n    pwCepPerfIntervalOutPosPtrAdjust OBJECT-TYPE\n\
    \       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n    \
    \   STATUS        current\n       DESCRIPTION\n           \"Number of positive\
    \ pointer adjustments seen on the\n            SONET path and encoded onto sent\
    \ CEP packets.\"\n       ::= { pwCepPerfIntervalEntry 11 }\n    pwCepPerfIntervalOutPtrAdjustSecs\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       UNITS         \"\
    seconds\"\n       MAX-ACCESS    read-only\n       STATUS        current\n    \
    \   DESCRIPTION\n           \"Number of seconds in which a positive or negative\n\
    \            pointer adjustment was seen on the SONET path.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 12 }\n    pwCepPerfIntervalAbsPtrAdjust OBJECT-TYPE\n       SYNTAX        Integer32\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"The relative adjustment drift between inbound\n            and outbound\
    \ streams.\n            It is calculated as absolute value of:\n             \
    \  (InPosPtrAdjust  -   InNegPtrAdjust) -\n               (OutPosPtrAdjust  -\
    \  OutNegPtrAdjust)\"\n       ::= { pwCepPerfIntervalEntry 13 }\n    pwCepPerfIntervalMissingPkts\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"Number of missing\
    \ packets (as detected via CEP header\n            sequence number gaps).\"\n\
    \       ::= { pwCepPerfIntervalEntry 14 }\n    pwCepPerfIntervalPktsOoseq OBJECT-TYPE\n\
    \       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n    \
    \   STATUS        current\n       DESCRIPTION\n           \"Number of packets\
    \ detected out of sequence (via CEP\n            header sequence numbers) but\
    \ successfully reordered.\n            Note: Some implementations mat not support\
    \ this\n            feature (see pwCepCfgPktReorder).\"\n       ::= { pwCepPerfIntervalEntry\
    \ 15 }\n    pwCepPerfIntervalPktsOoRngDropped OBJECT-TYPE\n       SYNTAX     \
    \   PerfIntervalCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of packets detected out of range (via\
    \ CEP\n            header sequence numbers) and could not be reordered\n     \
    \       or could not fit in the jitter buffer.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 16 }\n    pwCepPerfIntervalJtrBfrUnderruns OBJECT-TYPE\n       SYNTAX      \
    \  PerfIntervalCount\n       MAX-ACCESS    read-only\n       STATUS        current\n\
    \       DESCRIPTION\n           \"Number of times a packet needed to be played\n\
    \            out and the jitter buffer was empty.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 17 }\n    pwCepPerfIntervalPktsMalformed OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n\
    \       MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n\
    \           \"Number of packets detected with unexpected size or bad\n       \
    \     headers stack.\"\n       ::= { pwCepPerfIntervalEntry 18 }\n    pwCepPerfIntervalSummaryErrors\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"A summary of all\
    \ the packet-error types above (from\n            missing packets to bad length\
    \ packets).\"\n       ::= { pwCepPerfIntervalEntry 19 }\n    pwCepPerfIntervalESs\
    \ OBJECT-TYPE\n       SYNTAX       PerfIntervalCount\n       UNITS        \"seconds\"\
    \n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \           \"The counter associated with the number of Errored\n            Seconds\
    \ encountered.\"\n       ::= { pwCepPerfIntervalEntry 20 }\n    pwCepPerfIntervalSESs\
    \ OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n       UNITS         \"\
    seconds\"\n       MAX-ACCESS    read-only\n       STATUS        current\n    \
    \   DESCRIPTION\n           \"The counter associated with the number of\n    \
    \        Severely Errored Seconds encountered.\"\n       ::= { pwCepPerfIntervalEntry\
    \ 21 }\n    pwCepPerfIntervalUASs OBJECT-TYPE\n       SYNTAX        PerfIntervalCount\n\
    \       UNITS         \"seconds\"\n       MAX-ACCESS    read-only\n       STATUS\
    \        current\n       DESCRIPTION\n           \"The counter associated with\
    \ the number of\n            Unavailable Seconds encountered.\"\n       ::= {\
    \ pwCepPerfIntervalEntry 22 }\n    pwCepPerfIntervalFC OBJECT-TYPE\n       SYNTAX\
    \        PerfIntervalCount\n       MAX-ACCESS    read-only\n       STATUS    \
    \    current\n       DESCRIPTION\n           \"CEP Failure Counts (FC-CEP).  The\
    \ number of CEP failure\n            events.  A failure event begins when the\
    \ LOPS failure\n            is declared and ends when the failure is cleared.\
    \  A\n            failure event that begins in one period and ends in\n      \
    \      another period is counted only in the period in which\n            it begins.\"\
    \n       ::= { pwCepPerfIntervalEntry 23 }\n    -- End CEP Performance 15-Minute\
    \ Interval Table\n    -- CEP Performance 1-Day Table\n    pwCepPerf1DayIntervalTable\
    \ OBJECT-TYPE\n       SYNTAX        SEQUENCE OF PwCepPerf1DayIntervalEntry\n \
