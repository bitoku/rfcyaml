    \ pwCepPerf1DayIntervalNumber }\n          ::= { pwCepPerf1DayIntervalTable 1\
    \ }\n    PwCepPerf1DayIntervalEntry ::= SEQUENCE {\n          pwCepPerf1DayIntervalNumber\
