    \          pwCepPerf1DayIntervalSESs                   Counter32,\n          pwCepPerf1DayIntervalUASs\
    \                   Counter32,\n          pwCepPerf1DayIntervalFC            \
    \         Counter32\n          }\n    pwCepPerf1DayIntervalNumber OBJECT-TYPE\n\
    \       SYNTAX      Unsigned32(1..31)\n       MAX-ACCESS  not-accessible\n   \
    \    STATUS      current\n       DESCRIPTION\n           \"History Data Interval\
    \ number.  Interval 1 is the current day\n            measurement period; interval\
    \ 2 is the most recent previous\n            day; and interval 30 is 31 days ago.\"\
    \n       ::= { pwCepPerf1DayIntervalEntry 1 }\n    pwCepPerf1DayIntervalValidData\
    \ OBJECT-TYPE\n       SYNTAX        TruthValue\n       MAX-ACCESS    read-only\n\
    \       STATUS        current\n       DESCRIPTION\n           \"This variable\
