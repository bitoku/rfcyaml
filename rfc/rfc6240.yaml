    The counter associated with the number of Errored\n            Seconds encountered.\"\
    \n       ::= { pwCepPerf1DayIntervalEntry 19 }\n    pwCepPerf1DayIntervalSESs\
    \ OBJECT-TYPE\n       SYNTAX        Counter32\n       UNITS         \"seconds\"\
