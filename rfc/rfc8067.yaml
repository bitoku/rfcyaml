- title: __initial_text__
  contents:
  - "    Updating When Standards Track Documents May Refer Normatively to\n      \
    \                 Documents at a Lower Level\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 3967 specifies a process for allowing normative references to\n\
    \   documents at lower maturity levels (\"downrefs\"), which involves\n   calling\
    \ out the downref explicitly in the Last Call notice.  That\n   requirement has\
    \ proven to be unnecessarily strict, and this document\n   updates RFC 3967, allowing\
    \ the IESG more flexibility in accepting\n   downrefs in Standards Track documents.\n"
