- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has registered one new XML namespace URN and\
    \ one schema as\n   defined in [RFC3688].\n"
- title: 7.1.  URN Sub-Namespace Registration for
  contents:
  - "7.1.  URN Sub-Namespace Registration for\n      'urn:ietf:params:xml:ns:pidf:caps'\n\
    \   URI:\n   urn:ietf:params:xml:ns:pidf:caps\n   Description:\n   This is the\
    \ XML namespace for XML elements defined by RFC 5196 to\n   describe service and\
    \ device capabilities in application/pidf+xml\n   content type.\n   Registrant\
    \ Contact:\n   IETF, SIMPLE working group, <simple@ietf.org>\n   Mikko Lonnfors,\
    \ <mikko.lonnfors@nokia.com>\n   XML:\n   BEGIN\n   <?xml version=\"1.0\"?>\n\
    \   <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML Basic 1.0//EN\"\n   \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\"\
    >\n   <html> xmlns=\"http://www.w3.org/1999/xhtml\"\n   <head>\n        <meta\
    \ http-equiv=\"content-type\"\n        content=\"text/html;charset=iso-8859-1\"\
    />\n        <title>Namespace for PIDF user agent capability\n               extension</title>\n\
    \   </head>\n   <body>\n       <h1>Namespace for PIDF service capability extension</h1>\n\
    \       <h2>urn:ietf:params:xml:ns:pidf:caps</h2>\n       <p>\n         See <a\
    \ href=\"http://www.rfc-editor.org/rfc/rfc5196.txt\">RFC\n         5196</a>.\n\
    \       </p>\n    </body>\n    </html>\n   END\n"
- title: 7.2.  Schema Registration for Schema
  contents:
  - "7.2.  Schema Registration for Schema\n      'urn:ietf:params:xml:schema:pidf:caps'\n\
    \   URI:\n   urn:ietf:params:xml:schema:pidf:caps\n   Registrant Contact:\n  \
    \ IESG\n   XML:\n   See Section 6\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   All security considerations specified in [RFC3859]\
    \ and [RFC3863]\n   apply to this document.  Compared to PIDF [RFC3863], this\
    \ presence\n   document format may reveal additional information about user's\n\
    \   service and device capabilities.  Thus, the PUA SHOULD always obtain\n   permission\
    \ from the presentity when publishing sensitive information\n   using this extension.\n"
- title: 9.  Acknowledgments
  contents:
  - "9.  Acknowledgments\n   Authors of this document would like to thank the following\
    \ people for\n   their contributions and valuable comments: Paul Kyzivat, Jonathan\n\
    \   Rosenberg, Markus Isomaki, Eva Leppanen, Miguel Garcia, Jari\n   Urpalainen,\
    \ and Hisham Khartabil.\n"
