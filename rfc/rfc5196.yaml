- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Common Profile for Presence (CPP) [RFC3859] and Common Profile\
    \ for\n   Instant Messaging (CPIM) [RFC3860] define common operations and\n  \
    \ formats that all presence and instant messaging services must agree\n   upon\
    \ so that basic interoperability is possible.  The actual base\n   format for\
    \ the presence is defined in the Presence Information\n   Document Format (PIDF)\
    \ [RFC3863].  The PIDF has been designed to\n   reduce the need for gatewaying\
    \ and to allow end-to-end security of\n   presence information.  It has taken\
    \ a very minimalistic approach to\n   support such operations.  In order to make\
    \ the PIDF usable by\n   different presence applications, these applications usually\
    \ must\n   extend the basic PIDF by standard XML mechanisms as defined in PIDF\n\
    \   [RFC3863].\n   The aim of this memo is to introduce a SIP-specific extension\n\
    \   mechanism to the PIDF that conveys the same SIP media feature tags as\n  \
    \ described in [RFC3840].  With this extension, presence applications\n   based\
    \ on SIP can have richer and more usable presence information\n   compared to\
    \ the baseline PIDF.\n"
- title: 1.1.  Motivation
  contents:
  - "1.1.  Motivation\n   The PIDF [RFC3863] defines a <contact> element that may\
    \ appear once\n   inside every <tuple> element.  The content of the <contact>\
    \ element\n   encodes the CONTACT ADDRESS and CONTACT MEANS as defined in\n  \
    \ [RFC2778].  The <contact> element is defined to be a URI of any\n   scheme.\
    \  In some implementations, the URI scheme can uniquely\n   identify the service\
    \ the tuple intends to describe (e.g., im: URI\n   scheme usually represents Instant\
    \ Messaging service).  However, this\n   may not be the case in all implementations.\
    \  For example in SIP, a\n   SIP URI scheme can represent different kinds of services.\
    \  A SIP URI\n   scheme can be used to contact voice services, video services,\
    \ or\n   messaging services.  If it is not known by other means, it might be\n\
    \   hard for applications processing the presence information containing\n   only\
    \ a SIP URI contact addresses to know what particular service the\n   tuple intends\
    \ to describe.  Also, watchers receiving presence\n   information would probably\
    \ benefit from getting more descriptive\n   information about what particular\
    \ communication means or services are\n   supported by the presentity.\n   The\
    \ User Agent Capabilities extension [RFC3840] defines a set of\n   extensions\
    \ that allow user agents to express preferences about\n   request handling in\
    \ SIP servers.  The same information can provide\n   value to watchers as well\
    \ so that they can make more rational\n   decisions on how a presentity should\
    \ be contacted if a presence\n   document contained this information.\n"
- title: 1.2.  Scope
  contents:
  - "1.2.  Scope\n   This document defines a PIDF extension, which enables SIP presence\n\
    \   implementations to represent User Agent Capabilities [RFC3840] within\n  \
    \ presence information.\n   This extension does not replace media negotiation\
    \ mechanisms defined\n   for SIP (e.g., SDP [RFC4566]).  The purpose of this extension\
    \ is for\n   a presentity to give watchers hints about the presentity's\n   preferences,\
    \ willingness, and capabilities to communicate before\n   watchers initiate communication\
    \ with the presentity.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   This memo makes use of the vocabulary defined in [RFC2778] and\n   [RFC3863].\n"
- title: 3.  Extension for "Indicating User Agent Capabilities in the Session
  contents:
  - "3.  Extension for \"Indicating User Agent Capabilities in the Session\n    Initiation\
    \ Protocol (SIP)\" in PIDF Documents\n   This section presents the extension elements,\
    \ attributes, their\n   values, and semantics.  This section also describes how\
    \ this\n   extension can be further extended.\n   This extension is intended to\
    \ be used within the PIDF [RFC3863] and\n   that particular usage is described\
    \ here.  This extension may also be\n   used with other XML documents if appropriate.\n"
- title: 3.1.  Overview of Operation
  contents:
  - "3.1.  Overview of Operation\n   This document defines how the features presented\
    \ in [RFC3840] can be\n   provided as part of presence information.  Additionally,\
    \ this memo\n   includes the \"type\" feature tag [RFC2913], \"message\" media\
    \ type\n   feature tag [RFC4569], and the \"language\" feature tag [RFC4646]\n\
    \   definitions.  Adding these features to the PIDF means mapping them to\n  \
    \ an XML formatted structure.\n   The presence data model [RFC4479] defines presence\
    \ information\n   consisting of three types of data elements: person, service,\
    \ and\n   device.  This memo follows this model so that one XML extension is\n\
    \   defined to describe device capabilities and another one to describe\n   service\
    \ capabilities.\n   The namespace URIs for elements defined by this document are\
    \ URNs\n   using the namespace identifier 'ietf' defined by [RFC2648] and\n  \
    \ extended by [RFC3688].\n   When these extension namespaces are congregated with\
    \ the PIDF\n   document, the combined document MUST follow the same general\n\
    \   formatting rules as specified in Section 4.1 of [RFC3863].\n"
- title: 3.2.  Service capabilities
  contents:
  - "3.2.  Service capabilities\n   Elements belonging to service capabilities are\
    \ used to describe\n   dynamic characteristics of a service.  These capabilities\
    \ are\n   enclosed within the <servcaps> element which SHOULD be located in the\n\
    \   PIDF document as a child element of urn:ietf:params:xml:ns:pidf\n   namespace\
    \ <tuple> [RFC3863] element.\n   The namespace identifier for these elements is:\n\
    \   urn:ietf:params:xml:ns:pidf:caps\n"
- title: 3.2.1.  <servcaps> Element
  contents:
  - "3.2.1.  <servcaps> Element\n   The root element of service capabilities is <servcaps>.\
    \  The root\n   element always has to be present.  This element can contain the\n\
    \   following child elements: <audio>, <application>, <data>, <control>,\n   <video>,\
    \ <text>, <message>, <type>, <automata>, <class>, <duplex>,\n   <description>,\
    \ <event-packages>, <priority>, <methods>, <extensions>,\n   <schemes>, <actor>,\
    \ <isfocus>, and <languages> followed by any number\n   of optional extension\
    \ elements from other namespaces.\n   A <servcaps> element can contain any number\
    \ of optional extension\n   attributes from other namespaces.\n"
- title: 3.2.2.  <audio> Element
  contents:
  - "3.2.2.  <audio> Element\n   The <audio> element indicates that the service supports\
    \ audio as a\n   streaming media type as defined in [RFC3840].\n   The <audio>\
    \ element is a boolean type and does not have any\n   attributes.  The value 'true'\
    \ indicates that service supports audio\n   media type, and the value 'false'\
    \ indicates that service does not\n   support audio media type.\n"
- title: 3.2.3.  <application> Element
  contents:
  - "3.2.3.  <application> Element\n   The <application> element indicates that the\
    \ service supports\n   application as a streaming media type as defined in [RFC3840].\n\
    \   The <application> element is a boolean type and does not have any\n   attributes.\
    \  The value 'true' indicates that service supports\n   application media type,\
    \ and the value 'false' indicates that service\n   does not support application\
    \ media type.\n"
- title: 3.2.4.  <data> Element
  contents:
  - "3.2.4.  <data> Element\n   The <data> element indicates that the service supports\
    \ data as a\n   streaming media type as defined in [RFC3840].\n   The <data> element\
    \ is a boolean type and does not have any\n   attributes.  The value 'true' indicates\
    \ that service supports data\n   media type, and the value 'false' indicates that\
    \ service does not\n   support data media type.\n"
- title: 3.2.5.  <control> Element
  contents:
  - "3.2.5.  <control> Element\n   The <control> element indicates that the service\
    \ supports control as\n   a streaming media type as defined in [RFC3840].\n  \
    \ The <control> element is a boolean type and does not have any\n   attributes.\
    \  The value 'true' indicates that service supports control\n   media type, and\
    \ the value 'false' indicates that service does not\n   support control media\
    \ type.\n"
- title: 3.2.6.  <video> Element
  contents:
  - "3.2.6.  <video> Element\n   The <video> element indicates that the service supports\
    \ video as a\n   streaming media type as defined in [RFC3840].\n   The <video>\
    \ element is a boolean type and does not have any\n   attributes.  The value 'true'\
    \ indicates that service supports video\n   media type, and the value 'false'\
    \ indicates that service does not\n   support video media type.\n"
- title: 3.2.7.  <text> Element
  contents:
  - "3.2.7.  <text> Element\n   The <text> element indicates that the service supports\
    \ text as a\n   streaming media type as defined in [RFC3840].\n   The <text> element\
    \ is a boolean type and does not have any\n   attributes.  The value 'true' indicates\
    \ that service supports text\n   media type, and the value 'false' indicates that\
    \ service does not\n   support text media type.\n"
- title: 3.2.8.  <message> Element
  contents:
  - "3.2.8.  <message> Element\n   The <message> element indicates that the service\
    \ supports messaging\n   as a streaming media type as defined in [RFC4569].\n\
    \   The <message> element is a boolean type and does not have any\n   attributes.\
    \  The value 'true' indicates that service supports message\n   media type, and\
    \ the value 'false' indicates that service does not\n   support message media\
    \ type.\n"
- title: 3.2.9.  <type> Element
  contents:
  - "3.2.9.  <type> Element\n   The <type> element indicates a MIME media content\
    \ type (i.e., that\n   appears in a 'Content-type:' header of the corresponding\
    \ MIME-\n   formatted data) as defined in [RFC2913].\n   The <type> element is\
    \ a string type and does not have any attributes.\n   It MUST be a string of the\
    \ form \"type/subtype\", where 'type' and\n   'subtype' are defined by the MIME\
    \ specification [RFC2045].  Only\n   lowercase letters SHOULD be used.\n"
- title: 3.2.10.  <automata> Element
  contents:
  - "3.2.10.  <automata> Element\n   The <automata> element indicates whether the\
    \ service represents an\n   automaton (such as a voicemail server, conference\
    \ server, or\n   recording device) or a human as defined in [RFC3840].\n   The\
    \ <automata> element is a boolean type and does not have any\n   attributes. \
    \ The value 'true' indicates that the service represents\n   an automaton, and\
    \ the value 'false' indicates that it represents a\n   human.\n"
- title: 3.2.11.  <class> Element
  contents:
  - "3.2.11.  <class> Element\n   The <class> element indicates the setting, business\
    \ or personal, in\n   which a communications service is used as defined in [RFC3840].\n\
    \   The <class> element can contain two elements: <supported> and\n   <notsupported>.\
    \  Classes that are supported by the service can be\n   listed under the <supported>\
    \ element, and classes that are not\n   supported by the service can be listed\
    \ under the <notsupported>\n   element.\n   <supported> and <notsupported> elements\
    \ can contain <business> and\n   <personal> elements followed by any number of\
    \ optional extension\n   elements from other namespaces.  The semantics of business\
    \ and\n   personal are defined in [RFC3840] as:\n   o  <business>: The service\
    \ is used for business communications.\n   o  <personal>: The service is used\
    \ for personal communications.\n   Any value that is registered with IANA for\
    \ the SIP media feature tag\n   registration tree as a sip.class media feature\
    \ tag can be used as a\n   value of an extension element.  If the appropriate\
    \ value is not\n   registered, it SHOULD be registered as defined in [RFC3840].\n"
- title: 3.2.12.  <duplex> Element
  contents:
  - "3.2.12.  <duplex> Element\n   The <duplex> element lists whether a communications\
    \ service can\n   simultaneously send and receive media (\"full\"), alternate\
    \ between\n   sending and receiving (\"half\"), only receive (\"receive-only\"\
    ), or\n   only send (\"send-only\") as defined in [RFC3840].\n   The <duplex>\
    \ element can contain two elements: <supported> and\n   <notsupported>.  Duplex\
    \ modes that are supported by the service can\n   be listed under the <supported>\
    \ element, and duplex modes that are\n   not supported by the service can be listed\
    \ under the <notsupported>\n   element.\n   <supported> and <notsupported> elements\
    \ can contain <full>, <half>,\n   <receive-only>, and <send-only> elements followed\
    \ by any number of\n   optional extension elements from other namespaces.  The\
    \ semantics of\n   these elements are defined in [RFC3840] as:\n   o  <full>:\
    \ The service can simultaneously send and receive media.\n   o  <half>: The service\
    \ can alternate between sending and receiving\n      media.\n   o  <receive-only>:\
    \ The service can only receive media.\n   o  <send-only>: The service can only\
    \ send media.\n   Any value that is registered with IANA for the SIP media feature\
    \ tag\n   registration tree as a sip.duplex media feature tag can be used as a\n\
    \   value of an extension element.  If the appropriate value is not\n   registered,\
    \ it SHOULD be registered as defined in [RFC3840].\n"
- title: 3.2.13.  <description> Element
  contents:
  - "3.2.13.  <description> Element\n   The <description> element provides a textual\
    \ description of the\n   service as defined in [RFC3840].\n   The <description>\
    \ element is of string type and does not have any\n   attributes.\n   The <description>\
    \ element SHOULD be labeled with the 'xml:lang'\n   attribute to indicate its\
    \ language and script.  The specification\n   allows multiple occurrences of this\
    \ elements so that the presentity\n   can convey <description> elements in multiple\
    \ scripts and languages.\n   If no 'xml:lang' attribute is provided, the default\
    \ value is\n   \"i-default\" as defined in [RFC2277].\n"
- title: 3.2.14.  <event-packages> Element
  contents:
  - "3.2.14.  <event-packages> Element\n   The <event-packages> element lists the\
    \ event packages supported by a\n   service.\n   The <event-packages> element\
    \ can contain two elements: <supported>\n   and <notsupported>.  Event packages\
    \ that are supported by the service\n   can be listed under the <supported> element,\
    \ and event packages that\n   are not supported by the service can be listed under\
    \ the\n   <notsupported> element.\n   The <supported> and <notsupported> elements\
    \ can contain any values\n   from the IANA SIP event types namespace registry\
    \ followed by any\n   number of optional extension elements from other namespaces.\
    \  As of\n   this writing, the IANA SIP event types namespace registry includes\n\
    \   the following packages: <conference>, <dialog>, <kpml>,\n   <message-summary>,\
    \ <poc-settings>, <presence>, <reg>, <refer>,\n   <Siemens-RTP-Stats>, <spirits-INDPs>,\
    \ <spirits-user-prof>, and\n   <winfo>.\n"
- title: 3.2.15.  <priority> Element
  contents:
  - "3.2.15.  <priority> Element\n   The <priority> element indicates the call priorities\
    \ the service is\n   willing to handle as defined in [RFC3840].\n   The <priority>\
    \ element can contain two elements: <supported> and\n   <notsupported>.  Priority\
    \ values that are supported by the service\n   can be listed under the <supported>\
    \ element, and priority values that\n   are not supported by the service can be\
    \ listed under the\n   <notsupported> element.\n   The <supported> and <notsupported>\
    \ elements can contain any number of\n   <lowerthan>, <higherthan>, <equals>,\
    \ and <range> elements followed by\n   any number of optional extension elements\
    \ from other namespaces.\n"
- title: 3.2.15.1.  <lowerthan> Element
  contents:
  - "3.2.15.1.  <lowerthan> Element\n   The <lowerthan> element has a single attribute\
    \ called \"maxvalue\".\n   The \"maxvalue\" attribute is used to give the highest\
    \ priority value\n   that the service is willing to support.  All values equal\
    \ and below\n   that value are supported.\n"
- title: 3.2.15.2.  <higherthan> Element
  contents:
  - "3.2.15.2.  <higherthan> Element\n   The <higherthan> element has a single attribute\
    \ called \"minvalue\".\n   The \"minvalue\" attribute is used to give the lowest\
    \ priority value\n   that the service is willing to support.  All values equal\
    \ and above\n   that value are supported.\n"
- title: 3.2.15.3.  <equals> Element
  contents:
  - "3.2.15.3.  <equals> Element\n   The <equals> element is used to indicate the\
    \ exact priority value\n   that the service is willing to handle.  The <equals>\
    \ element has a\n   single attribute called \"value\".  The \"value\" attribute\
    \ is used to\n   indicate the exact supported priority value.\n"
- title: 3.2.15.4.  <range> Element
  contents:
  - "3.2.15.4.  <range> Element\n   The <range> element is used to indicate the priority\
    \ range that the\n   service is willing to handle.  The <range> element has two\
    \ attributes\n   called \"minvalue\" and \"maxvalue\".  The value of the \"minvalue\"\
    \n   attribute indicates the lowest priority value supported by the\n   service,\
    \ and the value of the \"maxvalue\" attribute indicates the\n   highest priority\
    \ value supported by the service.\n"
- title: 3.2.16.  <methods> Element
  contents:
  - "3.2.16.  <methods> Element\n   The <methods> element indicates the SIP methods\
    \ supported by a\n   service.  In this case, \"supported\" means that the service\
    \ can\n   receive requests with this method.  In that sense, it has the same\n\
    \   connotation as the Allow header field as defined in [RFC3840].\n   The <methods>\
    \ element can contain two elements: <supported> and\n   <notsupported>.  Methods\
    \ that are supported by the service can be\n   listed under the <supported> element,\
    \ and methods that are not\n   supported by the service can be listed under the\
    \ <notsupported>\n   element.\n   The <supported> and <notsupported> elements\
    \ can contain any values\n   from the methods table of the IANA SIP parameters\
    \ registry table\n   followed by any number of optional extension elements from\
    \ other\n   namespaces.  As of this writing, the IANA SIP parameters registry\n\
    \   includes the following methods:<ACK>, <BYE>, <CANCEL>, <INFO>,\n   <INVITE>,\
    \ <MESSAGE>, <NOTIFY>, <OPTIONS>, <PRACK>, <PUBLISH>,\n   <REFER>, <REGISTER>,\
    \ <SUBSCRIBE>, and <UPDATE>.\n"
- title: 3.2.17.  <extensions> Element
  contents:
  - "3.2.17.  <extensions> Element\n   The <extensions> element is a list of SIP extensions\
    \ (each of which\n   is defined by an option-tag registered with IANA) that are\
    \ understood\n   by the service.  Understood, in this context, means that the\
    \ option\n   tag would be included in a Supported header field in a request as\n\
    \   defined in [RFC3840].\n   The <extensions> element can contain two elements:\
    \ <supported> and\n   <notsupported>.  Extensions that are supported by the service\
    \ can be\n   listed under the <supported> element, and extensions that are not\n\
    \   supported by the service can be listed under the <notsupported>\n   element.\n\
    \   The <supported> and <notsupported> elements can contain any values\n   from\
    \ the option tags table of the IANA SIP parameters registry table\n   followed\
    \ by any number of optional extension elements from other\n   namespaces.  As\
    \ of this writing, the IANA SIP parameters registry\n   includes the following\
    \ option tags: <rel100>, <early-session>,\n   <eventlist>, <from-change>, <gruu>,\
    \ <histinfo>, <join>, <norefersub>,\n   <path>, <precondition>, <pref>, <privacy>,\
    \ <recipient-list-invite>,\n   <recipient-list-subscribe>, <replaces>, <resource-priority>,\
    \ <sdp-\n   anat>, <sec-agree>, <tdialog>, and <timer>.\n"
- title: 3.2.18.  <schemes> Element
  contents:
  - "3.2.18.  <schemes> Element\n   The <schemes> element provides the set of URI\
    \ schemes that are\n   supported by a service.  \"Supported\" implies, for example,\
    \ that the\n   service would know how to handle a URI of that scheme in the Contact\n\
    \   header field of a redirect response as defined in [RFC3840].\n   The <schemes>\
    \ element can contain two elements: <supported> and\n   <notsupported>.  Schemes\
    \ that are supported by the service can be\n   listed under the <supported> element,\
    \ and schemes that are not\n   supported by the service can be listed under the\
    \ <notsupported>\n   element.\n   <supported> and <notsupported> elements can\
    \ contain any number of <s>\n   elements, which can be used to describe individual\
    \ schemes supported\n   by the service.\n"
- title: 3.2.18.1.  <s> Element
  contents:
  - "3.2.18.1.  <s> Element\n   The <s> element is of string type and is used to describe\
    \ an\n   individual scheme supported by the service.  Values that can be used\n\
    \   here are scheme names that are registered to the IANA URI scheme\n   registry.\n"
- title: 3.2.19.  <actor> Element
  contents:
  - "3.2.19.  <actor> Element\n   The <actor> element indicates the type of entity\
    \ that is available at\n   this URI as defined in [RFC3840].\n   The <actor> element\
    \ can contain two elements: <supported> and\n   <notsupported>.  Actor types that\
    \ are supported by the service can be\n   listed under the <supported> element,\
    \ and actor types that are not\n   supported by the service can be listed under\
    \ the <notsupported>\n   element.\n   The <supported> and <notsupported> elements\
    \ can contain <principal>,\n   <attendant>, <msg-taker>, and <information> elements\
    \ followed by any\n   number of optional extension elements from other namespaces.\n\
    \   The semantics of these elements are defined in [RFC3840] as:\n   o  <principal>:\
    \ The service provides communication with the principal\n      that is associated\
    \ with the service.  Often this will be a\n      specific human being, but it\
    \ can be an automaton (for example,\n      when calling a voice portal).\n   o\
    \  <attendant>: The service provides communication with an automaton\n      or\
    \ a person that will act as an intermediary in contacting the\n      principal\
    \ associated with the service, or a substitute.\n   o  <msg-taker>: The service\
    \ provides communication with an automaton\n      or a person that will take messages\
    \ and deliver them to the\n      principal.\n   o  <information>: The service\
    \ provides communication with an\n      automaton or a person that will provide\
    \ information about the\n      principal.\n   Any value that is registered with\
    \ IANA for the SIP media feature tag\n   registration tree as a sip.actor media\
    \ feature tag can be used as a\n   value of an extension element.  If the appropriate\
    \ value is not\n   registered, it SHOULD be registered as defined in [RFC3840].\n"
- title: 3.2.20.  <isfocus> Element
  contents:
  - "3.2.20.  <isfocus> Element\n   The <isfocus> element indicates that the service\
    \ is a conference\n   server, also known as a focus as defined in [RFC3840].\n\
    \   The <isfocus> element is of boolean type and does not have any\n   attributes.\
    \  The value 'true' indicates that service is a conference\n   server and the\
    \ value 'false' indicates that service does not support\n   conferencing.\n"
- title: 3.2.21.  <languages> Element
  contents:
  - "3.2.21.  <languages> Element\n   The <languages> element indicates the ability\
    \ to display particular\n   human languages as defined in [RFC4646].\n   The <languages>\
    \ element can contain two elements: <supported> and\n   <notsupported>.  Languages\
    \ that are supported by the service can be\n   listed under the <supported> element,\
    \ and languages that are not\n   supported by the service can be listed under\
    \ the <notsupported>\n   element.\n   <supported> and <notsupported> elements\
    \ can contain any number of <l>\n   elements which can be used to describe individual\
    \ languages supported\n   by the service.\n"
- title: 3.2.21.1.  <l> Element
  contents:
  - "3.2.21.1.  <l> Element\n   The <l> element is of string type and is used to describe\
    \ an\n   individual language supported by the service.  Values that can be\n \
    \  used here are language subtags that are registered to the IANA\n   language\
    \ subtag registry as per [RFC4646].\n"
- title: 3.3.  Device Capabilities
  contents:
  - "3.3.  Device Capabilities\n   Elements belonging to device capabilities are used\
    \ to describe\n   dynamic characteristics of a device.  These capabilities are\
    \ enclosed\n   within the <devcaps> element, which SHOULD be located in the PIDF\n\
    \   document as a child element of the\n   urn:ietf:params:xml:ns:pidf:data-model\
    \ namespace <device> element\n   [RFC4479].\n   The namespace identifier for these\
    \ elements is urn:\n   ietf:params:xml:ns:pidf:caps\n"
- title: 3.3.1.  <devcaps> Element
  contents:
  - "3.3.1.  <devcaps> Element\n   The root element of device capabilities is <devcaps>.\
    \  The root\n   element always has to be present.  This element can contain the\n\
    \   following child elements: <mobility> and <description> followed by\n   any\
    \ number of optional extension elements from other namespaces.\n   A <devcaps>\
    \ element can contain any number of optional extension\n   attributes from other\
    \ namespaces.\n"
- title: 3.3.2.  <mobility> Element
  contents:
  - "3.3.2.  <mobility> Element\n   The <mobility> element indicates whether the device\
    \ is fixed (meaning\n   that it is associated with a fixed point of contact with\
    \ the network)\n   or mobile (meaning that it is not associated with a fixed point\
    \ of\n   contact).  Note that cordless phones are fixed, not mobile, based on\n\
    \   this definition as defined in [RFC3840].\n   The <mobility> element can contain\
    \ two elements: <supported> and\n   <notsupported>.  Mobility modes that are supported\
    \ by the device can\n   be listed under the <supported> element and mobility modes\
    \ that are\n   not supported by the device can be listed under the <notsupported>\n\
    \   element.\n   The <supported> and <notsupported> elements can contain <fixed>\
    \ and\n   <mobile> elements followed by any number of optional extension\n   elements\
    \ from other namespaces.\n   The semantics of these elements are defined in [RFC3840]\
    \ as:\n   o  <fixed>: The device is stationary.\n   o  <mobile>: The device can\
    \ move around with the user.\n   Any value that is registered with IANA to the\
    \ SIP media feature tag\n   registration tree as sip.mobility media feature tag\
    \ can be used as a\n   value of an extension element.  If the appropriate value\
    \ is not\n   registered, it SHOULD be registered as defined in [RFC3840].\n"
- title: 3.3.3.  <description> Element
  contents:
  - "3.3.3.  <description> Element\n   The <description> element provides a textual\
    \ description of the\n   device as defined in [RFC3840].\n   The <description>\
    \ element is of string type and does not have any\n   attributes.\n   The <description>\
    \ element SHOULD be labeled with the 'xml:lang'\n   attribute to indicate its\
    \ language and script.  The specification\n   allows multiple occurrences of this\
    \ element so that the presentity\n   can convey <description> elements in multiple\
    \ scripts and languages.\n   If no 'xml:lang' attribute is provided, the default\
    \ value is\n   \"i-default\" as defined in [RFC2277].\n"
- title: 4.  Usage Guidelines
  contents:
  - "4.  Usage Guidelines\n   The User Agent Capabilities extension [RFC3840] recommends\
    \ that a UA\n   provides complete information in its contact predicate.  However,\
    \ it\n   may be that the presentity is not willing to publish presence\n   information\
    \ that would be consistent with actual device or service\n   capabilities (e.g.,\
    \ presentity may not want to indicate that he/she\n   supports voice when the\
    \ service actually is able to support it).\n   Authorization rules or policies\
    \ in the presence server may limit or\n   modify the presence information published\
    \ by the presentity.  Also,\n   combining presence information from multiple sources\
    \ may result in\n   loss or mismatch of information.\n   It is RECOMMENDED that\
    \ Presence User Agents (PUAs) using this\n   extension provide as complete presence\
    \ information as they can.  If\n   the PUA is publishing sensitive information\
    \ using this extension, it\n   SHOULD obtain permission from the presentity. \
    \ PUAs can indicate the\n   explicitly supported capabilities using the <supported>\
    \ element, and\n   the capabilities that are explicitly not supported using the\n\
    \   <notsupported> element.\n   It is not mandated that presence information be\
    \ consistent with\n   actual service or device capabilities.  However, it is in\
    \ the\n   presentity's best interest to avoid publishing false presence\n   information\
    \ and provide accurate information to help minimize\n   unsuccessful communication\
    \ invitations.  Otherwise, watchers may\n   conclude that communication cannot\
    \ be established with the\n   presentity, but in reality it would be possible;\
    \ or watchers may\n   conclude that certain communication capabilities are available,\
    \ but\n   in reality a communication establishment attempt would fail using\n\
    \   those capabilities.  In any case, watchers should not expect the\n   presence\
    \ information represented by this extension to be fully\n   aligned with the actual\
    \ presentity's service or device capabilities.\n   As explained in Section 1.2,\
    \ presence of this extension does not\n   replace the use of SIP signaling for\
    \ capability negotiation.\n"
- title: 4.1.  Use of <supported> and <notsupported> Elements
  contents:
  - "4.1.  Use of <supported> and <notsupported> Elements\n   PUAs should add information\
    \ under <supported> and <notsupported>\n   elements only when they believe it\
    \ may affect the decision making in\n   the watcher's end, i.e., information should\
    \ be relevant and valuable\n   for the watcher.  Listing all possible information\
    \ under <supported>\n   and <notsupported> is rarely needed.\n   For example,\
    \ if the PUA wants to advertise a message service that\n   supports the MESSAGE\
    \ method, it should add it under the <supported>\n   element in the <methods>\
    \ element.  Even if the service does not\n   support other methods, it is unlikely\
    \ that listing all the methods\n   not supported under the <notsupported> element\
    \ would provide any\n   value to the watcher.\n   In case of conflicting information,\
    \ i.e., the same child element\n   appears under the <supported> and <notsupported>\
    \ elements with the\n   same value, the watcher can safely assume that the listed\
    \ capability\n   is supported regardless of the inclusion of the capability under\
    \ the\n   <notsupported> element.\n"
- title: 5.  Examples
  contents:
  - "5.  Examples\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <presence xmlns=\"\
    urn:ietf:params:xml:ns:pidf\"\n         xmlns:caps=\"urn:ietf:params:xml:ns:pidf:caps\"\
    \n         xmlns:mod=\"urn:ietf:params:xml:ns:pidf:data-model\"\n         entity=\"\
    pres:someone@example.com\">\n     <tuple id=\"joi9877866786ua9\">\n       <status>\n\
    \         <basic>open</basic>\n       </status>\n       <caps:servcaps>\n    \
    \     <caps:audio>true</caps:audio>\n         <caps:description xml:lang=\"en\"\
    >\n            Example service\n         </caps:description>\n         <caps:description\
    \ xml:lang=\"hu\">\n            Pe'lda szolga'ltata's\n         </caps:description>\n\
    \         <caps:duplex>\n           <caps:supported>\n             <caps:full/>\n\
    \           </caps:supported>\n         </caps:duplex>\n         <caps:message>true</caps:message>\n\
    \         <caps:methods>\n           <caps:supported>\n             <caps:ACK/>\n\
    \             <caps:BYE/>\n             <caps:INVITE/>\n             <caps:MESSAGE/>\n\
    \           </caps:supported>\n         </caps:methods>\n         <caps:priority>\n\
    \           <caps:supported>\n             <caps:lowerthan maxvalue=\"10\"/>\n\
    \           </caps:supported>\n         </caps:priority>\n         <caps:schemes>\n\
    \           <caps:supported>\n             <caps:s>sip</caps:s>\n           </caps:supported>\n\
    \         </caps:schemes>\n         <caps:video>false</caps:video>\n       </caps:servcaps>\n\
    \       <contact>sip:someone@example.com</contact>\n     </tuple>\n     <mod:device\
    \ id=\"hgt67\">\n       <caps:devcaps>\n         <caps:mobility>\n           <caps:supported>\n\
    \             <caps:mobile/>\n           </caps:supported>\n         </caps:mobility>\n\
    \       </caps:devcaps>\n       <mod:deviceID\n        >urn:uuid:d27459b7-8213-4395-aa77-ed859a3e5b3a</mod:deviceID>\n\
    \     </mod:device>\n   </presence>\n"
- title: 6.  XML Schema Definitions
  contents:
  - "6.  XML Schema Definitions\n   This section gives the XML schema definitions\
    \ for the extensions\n   defined in this document.  The namespace identifier for\
    \ this schema\n   is urn:ietf:params:xml:ns:pidf:caps.\n"
- title: <?xml version="1.0" encoding="UTF-8"?>
  contents:
  - '<?xml version="1.0" encoding="UTF-8"?>

    '
- title: <xs:schema xmlns:tns="urn:ietf:params:xml:ns:pidf:caps"
  contents:
  - "<xs:schema xmlns:tns=\"urn:ietf:params:xml:ns:pidf:caps\"\n  xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    \n  targetNamespace=\"urn:ietf:params:xml:ns:pidf:caps\"\n  elementFormDefault=\"\
    qualified\"\n  attributeFormDefault=\"unqualified\">\n"
- title: <!-- This import brings in the XML language
  contents:
  - "<!-- This import brings in the XML language\n     attribute xml:lang-->\n <xs:import\
    \ namespace=\"http://www.w3.org/XML/1998/namespace\"\n  schemaLocation=\"http://www.w3.org/2001/xml.xsd\"\
    />\n"
- title: <!-- ROOT -->
  contents:
  - "<!-- ROOT -->\n <xs:element name=\"servcaps\" type=\"tns:servcapstype\"/>\n <xs:complexType\
    \ name=\"servcapstype\">\n  <xs:sequence>\n   <xs:element name=\"actor\" type=\"\
    tns:actortype\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"application\" type=\"\
    tns:applicationtype\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"audio\" type=\"\
    tns:audiotype\" minOccurs=\"0\"/>\n   <xs:element name=\"automata\" type=\"tns:automatatype\"\
    \n    minOccurs=\"0\"/>\n   <xs:element name=\"class\" type=\"tns:classtype\"\n\
    \    minOccurs=\"0\"/>\n   <xs:element name=\"control\" type=\"tns:controltype\"\
    \n    minOccurs=\"0\"/>\n   <xs:element name=\"data\" type=\"tns:datatype\"\n\
    \    minOccurs=\"0\"/>\n   <xs:element name=\"description\" type=\"tns:descriptiontype\"\
    \n    minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n   <xs:element name=\"duplex\"\
    \ type=\"tns:duplextype\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"event-packages\"\
    \ type=\"tns:event-packagestype\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"\
    extensions\" type=\"tns:extensionstype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"isfocus\" type=\"tns:isfocustype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"message\" type=\"tns:messagetype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"methods\" type=\"tns:methodstype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"languages\" type=\"tns:languagestype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"priority\" type=\"tns:prioritytype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"schemes\" type=\"tns:schemestype\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"text\" type=\"tns:texttype\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"\
    type\" type=\"tns:typetype\"\n    minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\
    \   <xs:element name=\"video\" type=\"tns:videotype\"\n    minOccurs=\"0\"/>\n\
    \   <xs:any namespace=\"##other\" processContents=\"lax\"\n    minOccurs=\"0\"\
    \ maxOccurs=\"unbounded\"/>\n  </xs:sequence>\n <xs:anyAttribute namespace=\"\
    ##any\" processContents=\"lax\"/>\n </xs:complexType>\n <xs:element name=\"devcaps\"\
    \ type=\"tns:devcaps\"/>\n <xs:complexType name=\"devcaps\">\n  <xs:sequence>\n\
    \   <xs:element name=\"description\" type=\"tns:descriptiontype\"\n    minOccurs=\"\
    0\" maxOccurs=\"unbounded\"/>\n   <xs:element name=\"mobility\" type=\"tns:mobilitytype\"\
    \n    minOccurs=\"0\"/>\n   <xs:any namespace=\"##other\" processContents=\"lax\"\
    \n    minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n  </xs:sequence>\n <xs:anyAttribute\
    \ namespace=\"##any\" processContents=\"lax\"/>\n </xs:complexType>\n <!-- AUDIO\
    \ -->\n <xs:simpleType name=\"audiotype\">\n  <xs:restriction base=\"xs:boolean\"\
    />\n </xs:simpleType>\n <!-- APPLICATION -->\n <xs:simpleType name=\"applicationtype\"\
    >\n  <xs:restriction base=\"xs:boolean\"/>\n </xs:simpleType>\n <!-- DATA -->\n\
    \ <xs:simpleType name=\"datatype\">\n  <xs:restriction base=\"xs:boolean\"/>\n\
    \ </xs:simpleType>\n <!-- CONTROL -->\n <xs:simpleType name=\"controltype\">\n\
    \  <xs:restriction base=\"xs:boolean\"/>\n </xs:simpleType>\n <!-- VIDEO -->\n\
    \ <xs:simpleType name=\"videotype\">\n  <xs:restriction base=\"xs:boolean\"/>\n\
    \ </xs:simpleType>\n <!-- TEXT -->\n <xs:simpleType name=\"texttype\">\n  <xs:restriction\
    \ base=\"xs:boolean\"/>\n </xs:simpleType>\n <!-- MESSAGE -->\n <xs:simpleType\
    \ name=\"messagetype\">\n  <xs:restriction base=\"xs:boolean\"/>\n </xs:simpleType>\n\
    \ <!-- TYPE -->\n <xs:simpleType name=\"typetype\">\n  <xs:restriction base=\"\
    xs:string\"/>\n </xs:simpleType>\n <!-- AUTOMATA -->\n <xs:simpleType name=\"\
    automatatype\">\n  <xs:restriction base=\"xs:boolean\"/>\n </xs:simpleType>\n\
    \ <!-- CLASS -->\n <xs:complexType name=\"classtype\">\n  <xs:sequence>\n   <xs:element\
    \ name=\"supported\" type=\"tns:classtypes\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"notsupported\" type=\"tns:classtypes\"\n    minOccurs=\"0\"/>\n  </xs:sequence>\n\
    \ </xs:complexType>\n <xs:complexType name=\"classtypes\">\n  <xs:sequence>\n\
    \   <xs:element name=\"business\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n\
    \   <xs:element name=\"personal\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n\
    \   <xs:any namespace=\"##other\" processContents=\"lax\"\n    minOccurs=\"0\"\
    \n    maxOccurs=\"unbounded\"/>\n  </xs:sequence>\n </xs:complexType>\n <!-- DUPLEX\
    \ -->\n <xs:complexType name=\"duplextype\">\n  <xs:sequence>\n   <xs:element\
    \ name=\"supported\" type=\"tns:duplextypes\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"notsupported\" type=\"tns:duplextypes\"\n    minOccurs=\"0\"/>\n  </xs:sequence>\n\
    \ </xs:complexType>\n <xs:complexType name=\"duplextypes\">\n  <xs:sequence>\n\
    \   <xs:element name=\"full\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"half\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"\
    receive-only\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"\
    send-only\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n   <xs:any namespace=\"\
    ##other\" processContents=\"lax\"\n    minOccurs=\"0\" maxOccurs=\"unbounded\"\
    />\n  </xs:sequence>\n </xs:complexType>\n <!-- DESCRIPTION -->\n <xs:complexType\
    \ name=\"descriptiontype\">\n  <xs:simpleContent>\n   <xs:extension base=\"xs:string\"\
    >\n    <xs:attribute ref=\"xml:lang\"/>\n   </xs:extension>\n  </xs:simpleContent>\n\
    \ </xs:complexType>\n <!-- EVENT-PACKAGES -->\n <xs:complexType name=\"event-packagestype\"\
    >\n  <xs:sequence>\n   <xs:element name=\"supported\" type=\"tns:eventtypes\"\n\
    \    minOccurs=\"0\"/>\n   <xs:element name=\"notsupported\" type=\"tns:eventtypes\"\
    \n    minOccurs=\"0\"/>\n  </xs:sequence>\n </xs:complexType>\n <xs:complexType\
    \ name=\"eventtypes\">\n  <xs:sequence>\n   <xs:element name=\"conference\" type=\"\
    xs:string\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"dialog\" type=\"xs:string\"\
    \n    minOccurs=\"0\"/>\n   <xs:element name=\"kpml\" type=\"xs:string\"\n   \
    \ minOccurs=\"0\"/>\n   <xs:element name=\"message-summary\" type=\"xs:string\"\
    \n    minOccurs=\"0\"/>\n   <xs:element name=\"poc-settings\" type=\"xs:string\"\
    \n    minOccurs=\"0\"/>\n   <xs:element name=\"presence\" type=\"xs:string\"\n\
    \    minOccurs=\"0\"/>\n   <xs:element name=\"reg\" type=\"xs:string\"\n    minOccurs=\"\
    0\"/>\n   <xs:element name=\"refer\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n\
    \   <xs:element name=\"Siemens-RTP-Stats\"\n    type=\"xs:string\" minOccurs=\"\
    0\"/>\n   <xs:element name=\"spirits-INDPs\"\n    type=\"xs:string\" minOccurs=\"\
    0\"/>\n   <xs:element name=\"spirits-user-prof\"\n    type=\"xs:string\" minOccurs=\"\
    0\"/>\n   <xs:element name=\"winfo\" type=\"xs:string\"\n    minOccurs=\"0\"/>\n\
    \   <xs:any namespace=\"##other\" processContents=\"lax\"\n    minOccurs=\"0\"\
    \ maxOccurs=\"unbounded\"/>\n  </xs:sequence>\n </xs:complexType>\n <!-- PRIORITY\
    \ -->\n <xs:complexType name=\"prioritytype\">\n  <xs:sequence>\n   <xs:element\
    \ name=\"supported\" type=\"tns:prioritytypes\"\n    minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"notsupported\" type=\"tns:prioritytypes\"\n    minOccurs=\"0\"/>\n  </xs:sequence>\n\
    \ </xs:complexType>\n <xs:complexType name=\"prioritytypes\">\n  <xs:sequence>\n\
    \   <xs:element name=\"equals\" type=\"tns:equalstype\"\n    minOccurs=\"0\" maxOccurs=\"\
    unbounded\"/>\n   <xs:element name=\"higherhan\" type=\"tns:higherthantype\"\n\
    \    minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n   <xs:element name=\"lowerthan\"\
    \ type=\"tns:lowerthantype\"\n    minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\
    \   <xs:element name=\"range\" type=\"tns:rangetype\"\n    minOccurs=\"0\" maxOccurs=\"\
    unbounded\"/>\n   <xs:any namespace=\"##other\" processContents=\"lax\"\n    minOccurs=\"\
    0\" maxOccurs=\"unbounded\"/>\n  </xs:sequence>\n </xs:complexType>\n <xs:complexType\
    \ name=\"lowerthantype\">\n  <xs:attribute name=\"maxvalue\" type=\"xs:integer\"\
    \n   use=\"required\"/>\n </xs:complexType>\n <xs:complexType name=\"higherthantype\"\
    >\n  <xs:attribute name=\"minvalue\" type=\"xs:integer\"\n   use=\"required\"\
    />\n </xs:complexType>\n <xs:complexType name=\"equalstype\">\n  <xs:attribute\
    \ name=\"value\" type=\"xs:integer\"\n   use=\"required\"/>\n </xs:complexType>\n\
    \ <xs:complexType name=\"rangetype\">\n  <xs:attribute name=\"minvalue\" type=\"\
    xs:integer\"\n   use=\"required\"/>\n  <xs:attribute name=\"maxvalue\" type=\"\
    xs:integer\"\n   use=\"required\"/>\n </xs:complexType>\n <!-- METHODS -->\n <xs:complexType\
    \ name=\"methodstype\">\n  <xs:sequence>\n   <xs:element name=\"supported\" type=\"\
    tns:methodtypes\"\n    minOccurs=\"0\"/>\n   <xs:element name=\"notsupported\"\
    \ type=\"tns:methodtypes\"\n    minOccurs=\"0\"/>\n  </xs:sequence>\n </xs:complexType>\n\
    \ <xs:complexType name=\"methodtypes\">\n  <xs:sequence>\n   <xs:element name=\"\
    ACK\" type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"BYE\" type=\"\
    xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"CANCEL\" type=\"xs:string\"\
    \ minOccurs=\"0\"/>\n   <xs:element name=\"INFO\" type=\"xs:string\" minOccurs=\"\
    0\"/>\n   <xs:element name=\"INVITE\" type=\"xs:string\" minOccurs=\"0\"/>\n \
    \  <xs:element name=\"MESSAGE\" type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:element\
    \ name=\"NOTIFY\" type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"\
    OPTIONS\" type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"PRACK\"\
    \ type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"PUBLISH\" type=\"\
    xs:string\" minOccurs=\"0\"/>\n   <xs:element name=\"REFER\" type=\"xs:string\"\
    \ minOccurs=\"0\"/>\n   <xs:element name=\"REGISTER\" type=\"xs:string\" minOccurs=\"\
    0\"/>\n   <xs:element name=\"SUBSCRIBE\" type=\"xs:string\" minOccurs=\"0\"/>\n\
    \   <xs:element name=\"UPDATE\" type=\"xs:string\" minOccurs=\"0\"/>\n   <xs:any\
    \ namespace=\"##other\" processContents=\"lax\" minOccurs=\"0\"\n    maxOccurs=\"\
    unbounded\"/>\n  </xs:sequence>\n </xs:complexType>\n <!-- EXTENSIONS -->\n <xs:complexType\
    \ name=\"extensionstype\">\n  <xs:sequence>\n   <xs:element name=\"supported\"\
