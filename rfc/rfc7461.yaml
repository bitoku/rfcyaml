    \n       DESCRIPTION\n          \"Initial version, published as RFC 7461.\"\n\
    \      ::= { mib-2 231 }\n   energyObjectContextMIBNotifs OBJECT IDENTIFIER\n\
    \       ::= { energyObjectContextMIB 0 }\n   energyObjectContextMIBObjects OBJECT\
    \ IDENTIFIER\n       ::= { energyObjectContextMIB 1 }\n   energyObjectContextMIBConform\
    \  OBJECT IDENTIFIER\n       ::= { energyObjectContextMIB 2 }\n   -- Textual Conventions\n\
    \   PethPsePortIndexOrZero ::= TEXTUAL-CONVENTION\n      DISPLAY-HINT \"d\"\n\
    \      STATUS            current\n      DESCRIPTION\n          \"This textual\
    \ convention is an extension of the\n          pethPsePortIndex convention, which\
    \ defines a greater-\n          than-zero value used to identify a power Ethernet\
    \ Power\n          Sourcing Equipment (PSE) port.\n          This extension permits\
    \ the additional value of zero.  The\n          semantics of the value zero are\
    \ object-specific and must,\n          therefore, be defined as part of the description\
    \ of any\n          object that uses this syntax.  Examples of the usage of\n\
    \          this extension are situations where none or all physical\n        \
    \  entities need to be referenced.\"\n      SYNTAX Integer32 (0..2147483647)\n\
    \   PethPsePortGroupIndexOrZero ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"\
    d\"\n       STATUS            current\n       DESCRIPTION\n           \"This textual\
    \ convention is an extension of the\n           pethPsePortGroupIndex convention\
    \ from the Power Over\n           Ethernet MIB in RFC 3621, which defines a greater-than-zero\n\
    \           value used to identify the group containing the port to which\n  \
    \         a power Ethernet PSE is connected.  This extension\n           permits\
    \ the additional value of zero.  The semantics of\n           the value zero are\
    \ object-specific and must, therefore,\n           be defined as part of the description\
    \ of any object that\n           uses this syntax.  Examples of the usage of this\n\
    \           extension are situations where none or all physical\n           entities\
    \ need to be referenced.\"\n       SYNTAX Integer32 (0..2147483647)\n   LldpPortNumberOrZero\
    \ ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS     current\n\
    \        DESCRIPTION\n           \"This textual convention is an extension of\
    \ the\n           LldpPortNumber convention specified in the LLDP MIB,\n     \
    \      which defines a greater than zero value used to uniquely\n           identify\
    \ each port contained in the chassis (that is\n           known to the LLDP agent)\
    \ by a port number.  This\n           extension permits the additional value of\
    \ zero.  The\n           semantics of the value zero are object-specific and must,\n\
    \           therefore, be defined as part of the description of any\n        \
    \   object that uses this syntax.  Examples of the usage of\n           this extension\
    \ are situations where none or all physical\n           entities need to be referenced.\"\
    \n      SYNTAX Integer32(0..4096)\n    EnergyObjectKeywordList ::= TEXTUAL-CONVENTION\n\
    \       STATUS          current\n       DESCRIPTION\n           \"A list of keywords\
    \ that can be used to group Energy\n           Objects for reporting or searching.\
    \  If multiple keywords\n           are present, then this string will contain\
    \ all the\n           keywords separated by the ',' character.  All alphanumeric\n\
    \           characters and symbols (other than a comma), such as #,\n        \
    \   (, $, !, and &, are allowed.  White spaces before and\n           after the\
    \ commas are ignored, as well as within a keyword\n           itself.\n      \
    \     For example, if an Energy Object were to be tagged with\n           the\
    \ keyword values 'hospitality' and 'guest', then the\n           keyword list\
    \ will be 'hospitality,guest'.\"\n       SYNTAX OCTET STRING (SIZE (0..2048))\n\
    \    -- Objects\n    eoTable OBJECT-TYPE\n        SYNTAX          SEQUENCE OF\
    \ EoEntry\n        MAX-ACCESS      not-accessible\n        STATUS          current\n\
    \        DESCRIPTION\n           \"This table lists Energy Objects.\"\n      \
    \  ::= { energyObjectContextMIBObjects 1 }\n    eoEntry OBJECT-TYPE\n        SYNTAX\
    \          EoEntry\n        MAX-ACCESS      not-accessible\n        STATUS   \
    \       current\n        DESCRIPTION\n           \"An entry describes the attributes\
    \ of an Energy Object.\n           Whenever a new Energy Object is added or an\
    \ existing\n           Energy Object is deleted, a row in the eoTable is added\n\
    \           or deleted.\"\n         INDEX      {entPhysicalIndex }\n        ::=\
    \ { eoTable 1 }\n    EoEntry ::= SEQUENCE {\n            eoEthPortIndex      \
    \        PethPsePortIndexOrZero,\n            eoEthPortGrpIndex           PethPsePortGroupIndexOrZero,\n\
    \            eoLldpPortNumber            LldpPortNumberOrZero,\n            eoMgmtMacAddress\
    \            MacAddress,\n            eoMgmtAddressType           InetAddressType,\n\
    \            eoMgmtAddress               InetAddress,\n            eoMgmtDNSName\
    \               OCTET STRING,\n            eoDomainName                SnmpAdminString,\n\
    \            eoRoleDescription           SnmpAdminString,\n            eoKeywords\
    \                  EnergyObjectKeywordList,\n            eoImportance        \
    \        Integer32,\n            eoPowerCategory             INTEGER,\n      \
    \      eoAlternateKey              SnmpAdminString,\n            eoPowerInterfaceType\
    \        INTEGER\n           }\n    eoEthPortIndex   OBJECT-TYPE\n        SYNTAX\
    \      PethPsePortIndexOrZero\n        MAX-ACCESS   read-only\n        STATUS\
    \       current\n        DESCRIPTION\n           \"This variable uniquely identifies\
    \ the power Ethernet\n           port to which a Power over Ethernet device is\
    \ connected.\n           If the Power over Ethernet MIB in RFC 3621 is supported\
    \ by\n           the SNMP agent managing the Energy Object, then the\n       \
    \    Energy Object eoethPortIndex MUST contain the\n           corresponding value\
    \ of pethPsePortIndex.  If such a power\n           Ethernet port cannot be specified\
    \ or is not known, then\n           the object is zero.\"\n        REFERENCE\n\
    \           \"RFC 3621: Power Ethernet MIB\"\n        DEFVAL { 0 }\n        ::=\
    \ { eoEntry 1 }\n    eoEthPortGrpIndex   OBJECT-TYPE\n        SYNTAX      PethPsePortGroupIndexOrZero\n\
    \        MAX-ACCESS   read-only\n        STATUS       current\n        DESCRIPTION\n\
    \           \"This variable uniquely identifies the group containing\n       \
    \    the port to which a power over Ethernet device PSE is\n           connected\
    \ (RFC 3621).  If the Power over Ethernet MIB (RFC\n           3621) is supported\
    \ by the SNMP agent managing the Energy\n           Object, then the Energy Object\
    \ eoEthPortGrpIndex MUST\n           contain the corresponding value of eoethPortGrpIndex.\
    \  If\n           such a power Ethernet port cannot be specified or is not\n \
    \          known, then the object is zero.\"\n        REFERENCE\n           \"\
    RFC 3621: Power Ethernet MIB\"\n        DEFVAL { 0 }\n        ::= { eoEntry 2\
    \ }\n    eoLldpPortNumber   OBJECT-TYPE\n        SYNTAX      LldpPortNumberOrZero\n\
    \        MAX-ACCESS   read-only\n        STATUS       current\n        DESCRIPTION\n\
    \           \"This variable uniquely identifies the port component\n         \
    \  (contained in the local chassis with the LLDP agent) as\n           defined\
    \ by the lldpLocPortNum in the LLDP-MIB and\n           LLDP-MED-MIB.  If the\
    \ LLDP-MIB is supported by the\n           SNMP agent managing the Energy Object,\
    \ then the Energy\n           Object eoLldpPortNumber MUST contain the corresponding\n\
    \           value of lldpLocPortNum from the LLDP-MIB.  If such a\n          \
    \ port number cannot be specified or is not known, then the\n           object\
    \ is zero.\"\n        REFERENCE\n           \"LLDP MIB, IEEE 802.1AB-2005; LLDP-MED-MIB,\
    \ ANSI/TIA-1057\"\n        DEFVAL { 0 }\n        ::= { eoEntry 3 }\n    eoMgmtMacAddress\
    \ OBJECT-TYPE\n        SYNTAX          MacAddress\n        MAX-ACCESS      read-only\n\
    \        STATUS          current\n        DESCRIPTION\n           \"This object\
    \ specifies a Media Access Control (MAC) address\n           of the Energy Object.\"\
    \n        ::= { eoEntry 4  }\n    eoMgmtAddressType OBJECT-TYPE\n        SYNTAX\
    \          InetAddressType\n        MAX-ACCESS      read-only\n        STATUS\
    \          current\n        DESCRIPTION\n           \"This object specifies the\
    \ eoMgmtAddress type, i.e., an\n           IPv4 or IPv6 address.  This object\
    \ MUST be\n           populated when eoMgmtAddress is populated.\"\n        ::=\
    \ { eoEntry 5  }\n    eoMgmtAddress OBJECT-TYPE\n        SYNTAX          InetAddress\n\
    \        MAX-ACCESS      read-only\n        STATUS          current\n        DESCRIPTION\n\
    \           \"This object specifies the management address as an IPv4\n      \
    \     address or IPv6 address of Energy Object.  The IP address\n           type,\
    \ i.e. IPv4 or IPv6, is determined by the\n           eoMgmtAddressType value.\
    \  This object can be used as an\n           alternate key to help link the Energy\
    \ Object with other\n           keyed information that may be stored within the\
    \ EnMS(s).\"\n        ::= { eoEntry 6  }\n    eoMgmtDNSName OBJECT-TYPE\n    \
    \    SYNTAX          OCTET STRING\n        MAX-ACCESS      read-only\n       \
    \ STATUS          current\n        DESCRIPTION\n           \"This object specifies\
    \ a DNS name of the eoMgmtAddress.\n           This object can be used as an alternate\
    \ key to help link\n           the Energy Object with other keyed information\
    \ that may\n           be stored within the EnMS(s).  A DNS Name must always be\
    \ a\n           fully qualified name.  This MIB uses the same encoding as\n  \
    \         the DNS protocol.\"\n         REFERENCE\n           \"RFC 1034: Domain\
    \ names - concepts and facilities,\n            Section 3.1.\"\n        ::= {\
    \ eoEntry 7  }\n    eoDomainName OBJECT-TYPE\n        SYNTAX          SnmpAdminString\n\
    \        MAX-ACCESS      read-write\n        STATUS          current\n       \
    \ DESCRIPTION\n           \"This object specifies the name of an Energy Management\n\
    \           Domain for the Energy Object.  By default, this object\n         \
    \  should be an empty string.  The value of eoDomainName must\n           remain\
    \ constant at least from one re-initialization of\n           the entity local\
    \ management system to the next re-\n           initialization.\"\n        ::=\
    \ { eoEntry 8   }\n    eoRoleDescription OBJECT-TYPE\n        SYNTAX         \
    \ SnmpAdminString\n        MAX-ACCESS      read-write\n        STATUS        \
    \  current\n        DESCRIPTION\n           \"This object specifies an administratively\
    \ assigned name\n           to indicate the purpose an Energy Object serves in\
    \ the\n           network.\n           For example, we can have a phone deployed\
    \ to a lobby with\n           eoRoleDescription as 'Lobby phone'.\n          \
    \ This object specifies that the value is the zero-length\n           string value\
    \ if no role description is configured.\n           The value of eoRoleDescription\
    \ must remain constant at\n           least from one re-initialization of the\
    \ entity local\n           management system to the next re-initialization.\"\n\
    \        ::= { eoEntry 9   }\n    eoKeywords OBJECT-TYPE\n        SYNTAX     \
    \     EnergyObjectKeywordList\n        MAX-ACCESS      read-write\n        STATUS\
    \          current\n        DESCRIPTION\n           \"This object specifies a\
    \ list of keywords that can be\n           used to group Energy Objects for reporting\
    \ or searching.\n           The value is the zero-length string if no keywords\
    \ have\n           been configured.  If multiple keywords are present, then\n\
    \           this string will contain all the keywords separated by\n         \
    \  the ',' character.  For example, if an Energy Object were\n           to be\
    \ tagged with the keyword values 'hospitality' and\n           'guest', then the\
    \ keyword list will be\n           'hospitality,guest'.\n           If write access\
    \ is implemented and a value is written\n           into the instance, the agent\
    \ must retain the supplied\n           value in the eoKeywords instance associated\
    \ with\n           the same physical entity for as long as that entity\n     \
    \      remains instantiated.  This includes instantiations\n           across\
    \ all re-initializations/reboots of the local\n           management agent.\"\n\
    \        ::= { eoEntry 10     }\n    eoImportance OBJECT-TYPE\n        SYNTAX\
    \          Integer32 (1..100)\n        MAX-ACCESS      read-write\n        STATUS\
    \          current\n        DESCRIPTION\n           \"This object specifies a\
    \ ranking of how important the\n           Energy Object is (on a scale of 1 to\
    \ 100) compared with\n           other Energy Objects in the same Energy Management\n\
    \           Domain.  The ranking should provide a business or\n           operational\
    \ context for the Energy Object as compared to\n           other similar Energy\
    \ Objects.  This ranking could be used\n           as input for policy-based network\
    \ management.\n           Although network managers must establish their own\n\
    \           ranking, the following is a broad recommendation:\n           90 to\
    \ 100 Emergency response\n           80 to 89  Executive or business critical\n\
    \           70 to 79  General or average\n           60 to 69  Staff or support\n\
    \           40 to 59  Public or guest\n            1 to 39  Decorative or hospitality\n\
    \           The value of eoImportance must remain constant at least\n        \
    \   from one re-initialization of the Energy Object local\n           management\
    \ system to the next re-initialization.\"\n        DEFVAL          { 1 }\n   \
    \     ::= { eoEntry 11   }\n    eoPowerCategory OBJECT-TYPE\n        SYNTAX  \
    \        INTEGER {\n                            consumer(0),\n               \
    \             producer(1),\n                            meter(2),\n          \
    \                  distributor(3),\n                            store(4)\n   \
    \                     }\n        MAX-ACCESS      read-only\n        STATUS   \
    \       current\n        DESCRIPTION\n           \"This object describes the Energy\
    \ Object category, which\n           indicates the expected behavior or physical\
    \ property of\n           the Energy Object, based on its design.  An Energy Object\n\
    \           can be a consumer(0), producer(1), meter(2),\n           distributor(3),\
    \ or store(4).\n           In some cases, a meter is required to measure the power\n\
    \           consumption.  In such a case, this meter Energy Object\n         \
    \  category is meter(2).  If a device is distributing\n           electric Energy,\
    \ the category of the Energy Object is\n           distributor (3).  If a device\
    \ is storing electric Energy,\n           the category of the device can be store\
    \ (4).\"\n        ::= { eoEntry 12    }\n    eoAlternateKey OBJECT-TYPE\n    \
    \    SYNTAX          SnmpAdminString\n        MAX-ACCESS      read-write\n   \
    \     STATUS          current\n        DESCRIPTION\n           \"The eoAlternateKey\
    \ object specifies an alternate key\n           string that can be used to identify\
    \ the Energy Object.\n           Since Energy Management Systems (EnMS) and Network\n\
    \           Management Systems (NMSs) may need to correlate objects\n        \
    \   across management systems, this alternate key is provided\n           to provide\
    \ such a link.  This optional value is intended\n           as a foreign key or\
    \ alternate identifier for a\n           manufacturer or EnMS/NMS to use to correlate\
    \ the unique\n           Energy Object Id in other systems or namespaces.  If\
    \ an\n           alternate key is not available or is not applicable, then\n \
    \          the value is the zero-length string.\n           The value of eoAlternateKey\
    \ must remain constant at\n           least from one re-initialization of the\
    \ entity local\n           management system to the next re-initialization.\"\n\
    \        ::= { eoEntry 13 }\n    eoPowerInterfaceType            OBJECT-TYPE\n\
    \        SYNTAX          INTEGER {\n                            inlet(0),\n  \
    \                          outlet(1),\n                            both(2)\n \
    \                       }\n        MAX-ACCESS      read-only\n        STATUS \
    \         current\n        DESCRIPTION\n           \"This object describes the\
    \ Power Interface for an Energy\n           Object.  A Power Interface is an interface\
    \ at which an\n           Energy Object is connected to a power transmission\n\
    \           medium, at which it can in turn receive power, provide\n         \
    \  power, or both.  A Power Interface type can be an inlet(0),\n           an\
    \ outlet(1), or both(2), respectively.\"\n        ::= { eoEntry 14 }\n    eoRelationTable\
    \ OBJECT-TYPE\n        SYNTAX          SEQUENCE OF EoRelationEntry\n        MAX-ACCESS\
    \      not-accessible\n        STATUS          current\n        DESCRIPTION\n\
    \           \"This table describes the relationships between Energy\n        \
    \   Objects.\"\n        ::= { energyObjectContextMIBObjects 2 }\n    eoRelationEntry\
    \ OBJECT-TYPE\n        SYNTAX          EoRelationEntry\n        MAX-ACCESS   \
    \   not-accessible\n        STATUS          current\n        DESCRIPTION\n   \
    \        \"An entry in this table specifies the Energy relationship\n        \
    \   between Energy objects.  Energy relations between two\n           Energy objects\
    \ are defined in RFC 7326.\"\n        REFERENCE\n           \" RFC 7326: Energy\
    \ Management Framework\"\n        INDEX        { entPhysicalIndex, eoRelationIndex\
    \ }\n        ::= { eoRelationTable 1 }\n    EoRelationEntry ::= SEQUENCE {\n \
    \                  eoRelationIndex        Integer32,\n                   eoRelationID\
    \           UUIDorZero,\n                   eoRelationship         IANAEnergyRelationship,\n\
    \                   eoRelationStatus       RowStatus,\n                   eoRelationStorageType\
    \  StorageType\n                  }\n    eoRelationIndex     OBJECT-TYPE\n   \
    \     SYNTAX          Integer32 (0..2147483647)\n        MAX-ACCESS      not-accessible\n\
    \        STATUS          current\n        DESCRIPTION\n           \"This object\
    \ is an arbitrary index to identify the Energy\n           Object related to another\
    \ Energy Object.\"\n        ::= { eoRelationEntry 1 }\n    eoRelationID      \
    \  OBJECT-TYPE\n        SYNTAX          UUIDorZero\n        MAX-ACCESS      read-create\n\
    \        STATUS          current\n        DESCRIPTION\n           \"This object\
    \ specifies the Universally Unique Identifier\n           (UUID) of the peer (other)\
    \ Energy Object.  The UUID must\n           comply with the specifications of\
    \ UUID in UUID-TC-MIB.\n           If the UUID of the Energy Object is unknown\
    \ or nonexistent,\n           the eoRelationID will be set to a zero-length string\n\
    \           instead.  It is preferable that the value of\n           entPhysicalUUID\
    \ from ENTITY-MIB is used for values for\n           this object.\"\n     REFERENCE\n\
    \           \"RFC 6933: Entity MIB (Version 4)\"\n        ::= { eoRelationEntry\
    \ 2 }\n    eoRelationship      OBJECT-TYPE\n        SYNTAX          IANAEnergyRelationship\n\
    \        MAX-ACCESS      read-create\n        STATUS          current\n      \
    \  DESCRIPTION\n           \"This object describes the relations between Energy\n\
    \           Objects.  For each Energy Object, the relations between\n        \
    \   the other Energy Objects are specified using the bitmap.\"\n        ::= {\
    \ eoRelationEntry 3 }\n    eoRelationStatus OBJECT-TYPE\n        SYNTAX      \
    \    RowStatus\n        MAX-ACCESS      read-create\n        STATUS          current\n\
    \        DESCRIPTION\n         \"The status controls and reflects the creation\
    \ and\n          activation status of a row in this table to specify energy\n\
    \          relationship between Energy Objects.\n         An entry status may\
    \ not be active(1) unless all objects in\n         the entry have the appropriate\
    \ values.\n         No attempt to modify a row columnar object instance value\n\
    \         in the eoRelationTable should be issued while the value of\n       \
    \  eoRelationStatus is active(1).  The data can be destroyed by\n         setting\
    \ up the eoRelationStatus to destroy(2).\"\n    ::= { eoRelationEntry 4 }\n  \
    \   eoRelationStorageType OBJECT-TYPE\n       SYNTAX          StorageType\n  \
    \     MAX-ACCESS      read-create\n       STATUS          current\n       DESCRIPTION\n\
    \        \"This variable indicates the storage type for this row.\"\n        \
    \   DEFVAL { nonVolatile }\n     ::= {eoRelationEntry 5 }\n    -- Conformance\n\
    \    energyObjectContextMIBCompliances  OBJECT IDENTIFIER\n        ::= { energyObjectContextMIBConform\
    \ 1   }\n    energyObjectContextMIBGroups  OBJECT IDENTIFIER\n        ::= { energyObjectContextMIBConform\
    \ 2   }\n    energyObjectContextMIBFullCompliance MODULE-COMPLIANCE\n        STATUS\
    \          current\n        DESCRIPTION\n            \"When this MIB is implemented\
    \ with support for\n            read-write, then such an implementation can\n\
    \            claim full compliance.  Such devices can then\n            be both\
    \ monitored and configured with this MIB.\n            Module Compliance of ENTITY-MIB\
    \ with respect to\n            entity4CRCompliance MUST be supported.\"\n    \
    \    MODULE          -- this module\n        MANDATORY-GROUPS {\n            \
    \        energyObjectContextMIBTableGroup,\n                    energyObjectRelationTableGroup\n\
    \                         }\n        GROUP     energyObjectOptionalMIBTableGroup\n\
    \                  DESCRIPTION\n                  \"A compliant implementation\
    \ does not have to\n                  implement.\"\n        ::= { energyObjectContextMIBCompliances\
    \ 1 }\n    energyObjectContextMIBReadOnlyCompliance MODULE-COMPLIANCE\n      \
    \  STATUS          current\n        DESCRIPTION\n            \"When this MIB is\
    \ implemented without support for\n            read-write (i.e., in read-only\
    \ mode), then such an\n            implementation can claim read-only compliance.\n\
    \            Such a device can then be monitored but cannot be\n            configured\
    \ with this MIB.\n            Module Compliance of ENTITY-MIB with respect to\n\
    \            entity4CRCompliance MUST be supported.\"\n        MODULE        \
    \  -- this module\n        MANDATORY-GROUPS {\n                     energyObjectContextMIBTableGroup,\n\
    \                     energyObjectRelationTableGroup\n                       \
    \  }\n       GROUP energyObjectOptionalMIBTableGroup\n          DESCRIPTION\n\
    \          \"A compliant implementation does not have to implement\n         \
    \  the managed objects in this GROUP.\"\n       ::= { energyObjectContextMIBCompliances\
    \ 2 }\n    -- Units of Conformance\n    energyObjectContextMIBTableGroup OBJECT-GROUP\n\
    \        OBJECTS         {\n                            eoDomainName,\n      \
    \                      eoRoleDescription,\n                            eoAlternateKey,\n\
    \                            eoKeywords,\n                            eoImportance,\n\
    \                            eoPowerCategory,\n                            eoPowerInterfaceType\n\
    \                        }\n        STATUS          current\n        DESCRIPTION\n\
    \            \"This group contains the collection of all the objects\n       \
    \     related to the EnergyObject.\"\n        ::= { energyObjectContextMIBGroups\
    \ 1 }\n    energyObjectOptionalMIBTableGroup OBJECT-GROUP\n           OBJECTS\
    \         {\n                            eoEthPortIndex,\n                   \
    \         eoEthPortGrpIndex,\n                            eoLldpPortNumber,\n\
    \                            eoMgmtMacAddress,\n                            eoMgmtAddressType,\n\
    \                            eoMgmtAddress,\n                            eoMgmtDNSName\n\
    \                           }\n        STATUS          current\n        DESCRIPTION\n\
    \            \"This group contains the collection of all the objects\n       \
    \     related to the Energy Object.\"\n        ::= { energyObjectContextMIBGroups\
    \ 2 }\n    energyObjectRelationTableGroup OBJECT-GROUP\n         OBJECTS     \
    \    {\n                        eoRelationID,\n                        eoRelationship,\n\
    \                        eoRelationStatus,\n                        eoRelationStorageType\n\
    \                         }\n         STATUS          current\n         DESCRIPTION\n\
    \            \"This group contains the collection of all objects\n           \
    \ specifying the relationship between Energy Objects.\"\n        ::= { energyObjectContextMIBGroups\
    \ 3 }\n    END\n    IANA-ENERGY-RELATION-MIB DEFINITIONS ::= BEGIN\n         IMPORTS\n\
