    \ version of this MIB module was published in\n             RFC 7461; for full\
    \ legal notices see the RFC itself.\"\n           REVISION     \"201502090000Z\"\
    \  -- February 9, 2015\n           DESCRIPTION  \"Initial version of this MIB\
    \ as published in\n                         RFC 7461.\"\n           ::= { mib-2\
    \ 232 }\n         -- Textual Conventions\n   IANAEnergyRelationship ::= TEXTUAL-CONVENTION\n\
    \       STATUS            current\n       DESCRIPTION\n              \"An enumerated\
    \ value specifying the type of\n               relationship between an Energy\
    \ Object A, on\n               which the relationship is specified, with the\n\
    \               Energy Object B, identified by the UUID.\n               The enumeration\
    \ 'poweredBy' is applicable if\n               Energy Object A is poweredBy Energy\
    \ Object B.\n               The enumeration 'powering' is applicable if\n    \
    \           Energy Object A is powering Energy Object B.\n               The enumeration\
    \ 'meteredBy' is applicable if\n               Energy Object A is meteredBy Energy\
    \ Object B.\n               The enumeration 'metering' is applicable if\n    \
    \           Energy Object A is metering Energy Object B.\n               The enumeration\
    \ 'aggregatedBy' is applicable if\n               Energy Object A is aggregatedBy\
    \ Energy Object B.\n               The enumeration 'aggregating' is applicable\
    \ if\n               Energy Object A is aggregating Energy Object B.\"\n     \
    \  SYNTAX      INTEGER  {\n                    poweredBy(1),   --  power relationship\n\
    \                    powering(2),\n                    meteredBy(3),   --  meter\
    \ relationship\n                    metering(4),\n                    aggregatedBy(5),\
    \ -- aggregation relationship\n                    aggregating(6)\n          \
    \          }\n   END\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection opens devices to attack.  These\n   are the tables\
    \ and objects and their sensitivity/vulnerability:\n      Unauthorized changes\
    \ to the eoDomainName, entPhysicalName,\n      eoRoleDescription, eoKeywords,\
    \ eoImportance, eoAlternateKey,\n      eoRelationID, eoRelationship, eoRelationStatus,\
    \ and/or\n      eoRelationStorageType MAY disrupt power and energy collection,\
    \ and\n      therefore any predefined policies defined in the network.\n   SNMP\
    \ versions prior to SNMPv3 did not include adequate security.\n   Even if the\
    \ network itself is secure (for example by using IPsec),\n   there is no control\
    \ as to who on the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   Implementations SHOULD provide the security\
    \ features described by the\n   SNMPv3 framework (see [RFC3410]), and implementations\
    \ claiming\n   compliance to the SNMPv3 standard MUST include full support for\n\
    \   authentication and privacy via the User-based Security Model (USM)\n   [RFC3414]\
    \ with the AES cipher algorithm [RFC3826].  Implementations\n   MAY also provide\
    \ support for the Transport Security Model (TSM)\n   [RFC5591] in combination\
    \ with a secure transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n \
    \  Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n   In certain situations, energy and power monitoring can reveal\n  \
    \ sensitive information about individuals' activities and habits.\n   Implementors\
    \ of this specification should use appropriate privacy\n   protections as discussed\
    \ in Section 9 of RFC 6988 and monitoring of\n   individuals and homes should\
    \ only occur with proper authorization.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The MIB modules in this document use the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \       Descriptor                    OBJECT IDENTIFIER Value\n       ----------\
    \                    -----------------------\n     energyObjectContextMIB    \
    \          { mib-2 231 }\n   This document defines the first version of the IANA-maintained\
    \ IANA-\n   ENERGY-RELATION-MIB module, which allows new definitions of\n   relationships\
    \ between Energy Objects.\n   A Specification Required as defined in [RFC5226]\
    \ is REQUIRED for each\n   modification of the energy relationships.\n   The MIB\
    \ module in this document uses the following IANA-assigned\n   OBJECT IDENTIFIER\
    \ values recorded in the SMI Numbers registry.\n        Descriptor           \
    \       OBJECT IDENTIFIER Value\n        ----------                  -----------------------\n\
    \      ianaEnergyRelationMIB             { mib-2 232 }\n"
