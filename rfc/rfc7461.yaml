- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Energy Management (EMAN) standards provide a specification\
    \ for\n   Energy Management.  This document defines a subset of a Management\n\
    \   Information Base (MIB) for use with network management protocols for\n   Energy\
    \ monitoring of network devices and devices attached to the\n   network and possibly\
    \ extending to devices in the industrial\n   automation setting with a network\
    \ interface.\n   The focus of the MIB module specified in this document is on\
    \ the\n   identification of Energy Objects and reporting the context and\n   relationships\
    \ of Energy Objects as defined in [RFC7326].  The module\n   addresses Energy\
    \ Object identification, Energy Object context, and\n   Energy Object relationships.\n"
- title: 1.1.  Energy Management Document Overview
  contents:
  - "1.1.  Energy Management Document Overview\n   This document specifies the Energy\
    \ Object Context (ENERGY-OBJECT-\n   CONTEXT-MIB) and IANA Energy Relationship\
    \ (IANA-ENERGY-RELATION-MIB)\n   modules.  The Energy Object Context MIB module\
    \ specifies MIB objects\n   for identification of Energy Objects, and reporting\
    \ context and\n   relationship of an Energy Object.  The IANA Energy Relationship\
    \ MIB\n   module specifies the first version of the IANA-maintained definitions\n\
    \   of relationships between Energy Objects.\n   Firstly, to illustrate the importance\
    \ of energy monitoring in\n   networks and, secondly, to list some of the important\
    \ areas to be\n   addressed by the Energy Management Framework [RFC7326], several\
    \ use\n   cases and network scenarios are presented in the EMAN applicability\n\
    \   statement document [EMAN-AS].  In addition, for each scenario, the\n   target\
    \ devices for energy management, and how those devices powered\n   and metered\
    \ are also presented.  To address the network scenarios,\n   requirements for\
    \ power and energy monitoring for networking devices\n   are specified in [RFC6988].\
    \  Based on the requirements in [RFC6988],\n   [RFC7326] presents a solution approach.\n\
    \   Accordingly, the scope of the MIB modules in this document is in\n   accordance\
    \ to the requirements specified in [RFC6988] and the\n   concepts from [RFC7326].\n\
    \   This document is based on the Energy Management Framework [RFC7326]\n   and\
    \ meets the requirements on identification of Energy Objects and\n   their context\
    \ and relationships as specified in the Energy Management\n   requirements document\
    \ [RFC6988].\n   A second MIB module meeting the EMAN requirements [RFC6988] the\n\
    \   Monitoring and Control MIB for Power and Energy [RFC7460], monitors\n   the\
    \ Energy Objects for Power States, for the Power and Energy\n   consumption. \
    \ Power State monitoring includes: retrieving Power\n   States, Power State properties,\
    \ current Power State, Power State\n   transitions, and Power State statistics.\
    \  In addition, this MIB\n   module provides the Power Characteristics properties\
    \ of the Power and\n   Energy, along with optional characteristics.\n   The applicability\
    \ statement document [EMAN-AS] provides the list of\n   use cases, describes the\
    \ common aspects between existing Energy\n   standards and the EMAN standard,\
    \ and shows how the EMAN framework\n   relates to other frameworks.\n"
- title: 1.2.  Conventions Used in This Document
  contents:
  - "1.2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   [RFC2119].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ MIB\n   modules that are compliant with SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   Please refer to [RFC7326] for the definitions of the following\n\
    \   terminology used in this document.\n      Energy Management\n      Energy\
    \ Management System (EnMS)\n      Energy Monitoring\n      Energy Control\n  \
    \    electrical equipment\n      non-electrical equipment (mechanical equipment)\n\
    \      device\n      component\n      power inlet\n      power outlet\n      energy\n\
    \      power\n      demand\n      provide energy\n      receive energy\n     \
    \ meter (energy meter)\n      battery\n      Power Interface\n      Nameplate\
    \ Power\n      Power Attributes\n      Power Quality\n      Power State\n    \
    \  Power State Set\n"
- title: 4.  Architecture Concepts Applied to the MIB Module
  contents:
  - "4.  Architecture Concepts Applied to the MIB Module\n   This section describes\
    \ the basic concepts specified in the Energy\n   Management Framework [RFC7326],\
    \ with specific information related to\n   the MIB modules specified in this document.\n\
    \   The Energy Object Context (ENERGY-OBJECT-CONTEXT-MIB) MIB module in\n   this\
    \ document specifies MIB objects for the identification of Energy\n   Objects\
    \ and reporting context and relationship of an Energy Object.\n   The managed\
    \ objects are contained in two tables: eoTable and\n   eoRelationTable.\n   The\
    \ first table, eoTable, focuses on the link to the other MIB\n   modules, on identification,\
    \ and on the context of the Energy Object.\n   The second table, eoRelationTable,\
    \ specifies the relationships\n   between Energy Objects.  This is a simplified\
    \ representation of the\n   relationship between Energy Objects.\n   A \"smidump-style\"\
    \ tree presentation of the MIB modules contained in\n   the document is presented.\
    \  The meaning of the three symbols in is a\n   compressed representation of the\
    \ object's MAX-ACCESS clause, which\n   may have the following values:\n     \
    \  \"not-accessible\"->\"---\"\n       \"accessible-for-notify\"->\"--n\"\n  \
    \     \"read-only\"->\"r-n\"\n       \"read-write\"->\"rwn\"\n   +- eoTable(1)\n\
    \      |\n      +- eoEntry(1) [entPhysicalIndex]\n         |\n         +-- r-n\
    \ PethPsePortIndexOrZero       eoEthPortIndex(1)\n         +-- r-n PethPsePortGroupIndexOrZero\
    \  eoEthPortGrpIndex(2)\n         +-- r-n LldpPortNumberOrZero         eoLldpPortNumber(3)\n\
    \         +-- rwn MacAddress                   eoMgmtMacAddress(4)\n         +--\
    \ r-n InetAddressType              eoMgmtAddressType(5)\n         +-- r-n InetAddress\
    \                  eoMgmtAddress(6)\n         +-- r-n OCTET STRING           \
    \      eoMgmtDNSName(7)\n         +-- rwn SnmpAdminString              eoDomainName(8)\n\
    \         +-- rwn SnmpAdminString              eoRoleDescription(9)\n        \
    \ +-- rwn EnergyObjectKeywordList      eoKeywords(10)\n         +-- rwn Integer32\
    \                    eoImportance(11)\n         +-- r-n INTEGER              \
    \        eoPowerCategory(12)\n         +-- rwn SnmpAdminString              eoAlternateKey(13)\n\
    \         +-- r-n INTEGER                      eoPowerInterfaceType(14)\n   +-\
    \ eoRelationTable(2)\n      |\n      +- eoRelationEntry(1) [entPhysicalIndex,\
    \ eoRelationIndex]\n         |\n         +-- --n Integer32                   eoRelationIndex(1)\n\
    \         +-- rwn UUIDorZero                  eoRelationID(2)\n         +-- rwn\
    \ IANAEnergyRelationship      eoRelationship(3)\n         +-- rwn RowStatus  \
    \                 eoRelationStatus(4)\n         +-- rwn StorageType          \
    \       eoRelationStorageType(5)\n   The following Unified Modeling Language (UML)\
    \ diagram illustrates the\n   relationship of the MIB objects in the eoTable,\
    \ eoRelationTable, and\n   ENTITY-MIB.  The MIB objects describe the identity,\
    \ context, and\n   relationship of an Energy Object.  The UML diagram, furthermore,\n\
    \   contains objects from the ENTITY-MIB [RFC6933].\n          +--------------------------+\n\
    \          |  EO Context Information  |\n          | ------------------------\
    \ |\n          |  eoRoleDescription       |\n          |  eoKeywords         \
    \     |\n          |  eoImportance            |\n          |  eoPowerCategory\
    \         |\n          |  eoPowerInterfaceType    |\n          |  eoDomainName\
    \            |\n          +--------------------------+\n                 ^\n \
    \                |\n              +------------------------------+\n        |---\
    \  |  EO Identification           |\n        |     | ----------------------------\
    \ |\n        |     | entPhysicalIndex (*)         |\n        |     | entPhysicalName\
    \ (*)          |\n        |     | entPhysicalUUID (*)          |\n        |  \
    \   | entPhysicalClass (*)         |\n        |     --------------------------------\n\
    \        |     +------------------------------+\n        |---> | Link to other\
    \ identifiers    |\n        |     |------------------------------|\n        |\
    \     | eoEthPortIndex (**)          |\n        |     | eoEthPortGrpIndex (**)\
    \       |\n        |     | eoLldpPortNumber (***)       |\n        |     |   \
    \                           |\n        |     | eoMgmtMacAddress (optional)  |\n\
    \        |     | eoMgmtAddressType (optional) |\n        |     | eoMgmtAddress\
    \ (optional)     |\n        |     | eoMgmtDNSName (optional)     |\n        |\
    \     | eoAlternateKey               |\n        |     +------------------------------+\n\
    \        |     +------------------------------+\n        |---> |  EO Relationship\
    \             |\n              | ---------------------------- |\n            \
    \  |  eoRelationIndex             |\n              |  eoRelationID           \
    \     |\n              |  eoRelationship              |\n              |  eoRelationStatus\
    \            |\n              |  eoRelationStorageType       |\n             \
    \ +------------------------------+\n    (*)   Compliance with entity4CRCompliance\
    \ ENTITY-MIB [RFC6933]\n    (**)  Link with the Power over Ethernet MIB [RFC3621]\n\
    \    (***) Link with LLDP MIBs [LLDP-MIB] [LLDP-MED-MIB]\n                   \
    \ Figure 1: MIB Objects Grouping\n   As displayed in Figure 1, the MIB objects\
    \ can be classified in\n   different logical grouping of MIB objects.\n   1) The\
    \ Energy Object Identification.  See Section 5.1 \"Energy Object\n      Identification\"\
    .  Devices and their sub-components are\n      characterized by the power-related\
    \ attributes of a physical entity\n      present in the ENTITY-MIB [RFC6933].\n\
    \   2) The Context Information.  See Section 4.1 \"Energy Object Context\".\n\
    \   3) The links to other MIB modules.  See Section 4.3 \"Links to Other\n   \
    \   Identifiers\".\n   4) The Energy Object Relationships specific information.\
    \  See Section\n      4.4 \"Energy Object Relationships\".\n   5) The Energy Object\
    \ Identity Persistence.  See Section 4.5 \"Energy\n      Object Identity Persistence\"\
    .\n"
- title: 4.1.  Energy Object Identification
  contents:
  - "4.1.  Energy Object Identification\n   Refer to the \"Identification\" section\
    \ in [RFC7326] for background\n   information about Energy Objects.\n   Every\
    \ Energy Object MUST implement the unique index,\n   entPhysicalIndex, entPhysicalName,\
    \ entPhysicalClass, and\n   entPhysicalUUID from the ENTITY-MIB [RFC6933].  Module\
    \ Compliance\n   with respect to entity4CRCompliance of ENTITY-MIB MUST be supported,\n\
    \   which requires a limited number of objects supported\n   (entPhysicalIndex,\
    \ entPhysicalName, entPhysicalClass, and\n   entPhysicalUUID).  entPhysicalIndex\
    \ is used as index for the Energy\n   Object in the ENERGY-OBJECT-CONTEXT-MIB\
    \ module.  Every Energy Object\n   MUST have a printable name assigned to it.\
    \  Energy Objects MUST\n   implement the entPhysicalName object specified in the\
    \ ENTITY-MIB\n   [RFC6933], which must contain the Energy Object name.\n   For\
    \ the ENERGY-OBJECT-CONTEXT-MIB compliance, every Energy Object\n   instance MUST\
    \ implement the entPhysicalUUID from the ENTITY-MIB\n   [RFC6933].\n   As displayed\
    \ in [RFC4122], the following is an example of the string\n   representation of\
    \ a Universally Unique Identifier (UUID) as a URN:\n   urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6.\n\
    \   For example, to understand the relationship between Energy Object\n   Components\
    \ and Energy Objects, the ENTITY-MIB physical containment\n   tree [RFC6933] MUST\
    \ be implemented.\n   A second example deals with one of the ENTITY-MIB extensions:\
    \ if the\n   Energy Object temperature is required, the managed objects from the\n\
    \   ENTITY-SENSOR-MIB [RFC3433] should be supported.\n   Each Energy Object MUST\
    \ belong to a single Energy Management Domain\n   or in other words, an Energy\
    \ Object cannot belong to more than one\n   Energy Management Domain.  Refer to\
    \ the \"Context: Domain\" section in\n   [RFC7326] for background information.\
    \  The eoDomainName, which is an\n   element of the eoTable, is a read-write MIB\
    \ object.  The Energy\n   Management Domain should map 1:1 with a metered or sub-metered\n\
    \   portion of the network.  The Energy Management Domain MUST be\n   configured\
    \ on the Energy Object.  The Energy Object MAY inherit some\n   of the domain\
    \ parameters (possibly domain name, some of the context\n   information such as\
    \ role or keywords, importance) from the Energy\n   Object or the Energy Management\
    \ Domain MAY be configured directly in\n   an Energy Object.\n   When an Energy\
    \ Object acts as a Power Aggregator, the Energy Objects\n   for which Power should\
    \ be aggregated MUST be members of the same\n   Energy Management Domain, specified\
    \ by the eoDomainName MIB Object.\n"
- title: 4.2.  Energy Object Context
  contents:
  - "4.2.  Energy Object Context\n   Refer to the \"Context: Domain\" section in [RFC7326]\
    \ for background\n   information.\n   An Energy Object must provide a value for\
    \ eoImportance in the range\n   of 1-100 to help differentiate the use or relative\
    \ value of the\n   device.  The importance range is from 1 (least important) to\
    \ 100\n   (most important).  The default importance value is 1.\n   An Energy\
    \ Object can provide a set of eoKeywords.  These keywords are\n   a list of tags\
    \ that can be used for grouping and summary reporting\n   within or between Energy\
    \ Management Domains.\n   An Energy Object can have Power Interfaces and those\
    \ interfaces can\n   be classified as Power Inlet, Power Outlet, or both.\n  \
    \ An Energy Object can be classified based on the physical properties\n   of the\
    \ Energy Object.  That Energy Object can be classified as\n   consuming power\
    \ or supplying power to other devices or that Energy\n   Object can perform both\
    \ of those functions and finally, an Energy\n   Object can be a passive meter.\n\
    \   Additionally, an Energy Object can provide an eoRoleDescription\n   string\
    \ that indicates the purpose the Energy Object serves in the\n   network.\n"
- title: 4.3.   Links to Other Identifiers
  contents:
  - "4.3.   Links to Other Identifiers\n   While the entPhysicalIndex is the primary\
    \ index for all MIB objects\n   in the ENERGY-OBJECT-CONTEXT-MIB module, the Energy\
    \ Management\n   Systems (EnMS) must be able to make the link with the identifier(s)\n\
    \   in other supported MIB modules.\n   If the Energy Object is a Power over Ethernet\
    \ (PoE) port, and if the\n   Power over Ethernet MIB [RFC3621] is supported by\
    \ the SNMP agent\n   managing the Energy Object, then the Energy Objects eoethPortIndex\n\
    \   and eoethPortGrpIndex MUST contain the corresponding values of\n   pethPsePortIndex\
    \ and pethPsePortGroupIndex [RFC3621].\n   If the LLDP-MED MIB [LLDP-MIB] is supported\
    \ by the Energy Object SNMP\n   agent, then the Energy Object eoLldpPortNumber\
    \ MUST contain the\n   corresponding lldpLocPortNum from the LLDP MIB.\n   The\
    \ intent behind the links to the other MIB module identifier(s) is\n   to correlate\
    \ the instances in the different MIB modules.  This will\n   allow the ENERGY-OBJECT-CONTEXT-MIB\
    \ module to reference other MIB\n   modules in cases where the Power over Ethernet\
    \ and the LLDP MIB\n   modules are supported by the SNMP agent.  Some use cases\
    \ may not\n   implement either of these two MIB modules for the Energy Objects.\n\
    \   However, in situations where either of these two MIB modules are\n   implemented,\
    \ the EnMS must be able to correlate the instances in the\n   different MIB modules.\n\
    \   The eoAlternateKey object specifies an alternate key string that can\n   be\
    \ used to identify the Energy Object.  Since an EnMS may need to\n   correlate\
    \ objects across management systems, this alternate key is\n   provided to facilitate\
    \ such a link.  This optional value is intended\n   as a foreign key or alternate\
    \ identifier for a manufacturer or EnMS\n   to use to correlate the unique Energy\
    \ Object Id in other systems or\n   namespaces.  If an alternate key is not available\
    \ or is not\n   applicable, then the value is the zero-length string.\n   An Energy\
    \ Object can have additional MIB objects that can be used for\n   easier identification\
    \ by the EnMS.  The optional objects\n   eoMgmtMacAddress, eoMgmtAddressType,\
    \ and eoMgmtDNSName can be used to\n   help identify the relationship between\
    \ the Energy Objects and other\n   NMS objects.  These objects can be used as\
    \ an alternate key to help\n   link the Energy Object with other keyed information\
    \ that may be\n   stored within the EnMS(s).  For the optional objects that may\
    \ not be\n   included in some vendor implementations, the expected behavior when\n\
    \   those objects are polled is a response noSuchInstance.\n"
- title: 4.4.   Energy Object Relationships
  contents:
  - "4.4.   Energy Object Relationships\n   Refer to the \"Relationships\" section\
    \ in [RFC7326] for the definition\n   and background information.  In order to\
    \ link two Energy Objects, a\n   separate table (eoRelationTable) has been introduced\
    \ in this MIB\n   module.\n   Each Energy Object can have one or more Energy Object\
    \ relationships\n   with other Energy Objects.  The relationship between Energy\
    \ Objects\n   is specified in eoRelationTable.  The relationship between the Energy\n\
    \   Objects is specified with the entPhysicalIndex of the Energy Object\n   and\
    \ the UUID of the remote Energy Object.  The UUID MUST comply to\n   the RFC 4122\
    \ specifications.  It is important to note that it is\n   possible that an Energy\
    \ Object may not have an Energy Object\n   relationship with other Energy Objects.\n\
    \   The following relationships between Energy Objects have been\n   considered\
    \ in the eoRelationTable.\n               Metering Relationship     -> meteredBy\
    \ / metering\n               Power Source Relationship -> poweredBy / powering\n\
    \               Aggregation Relationship  -> aggregatedBy / aggregating\n   Energy\
    \ Object B has a \"meteredBy\" relationship with Energy Object A,\n   if the energy\
    \ consumption of Energy Object B is measured by Energy\n   Object A.  Equivalently,\
    \ it is possible to indicate that Energy\n   Object A has a \"metering\" relationship\
    \ with Energy Object B.\n   Energy Object B has a \"poweredBy\" relationship with\
    \ Energy Object A,\n   if the power source of Energy Object B is Energy Object\
    \ A.\n   Equivalently, it is possible to indicate that Energy Object A has a\n\
    \   \"powering\" relationship with Energy Object B.\n   Energy Object B has \"\
    aggregatedBy\" relationship with Energy Object A,\n   if Energy Object A is an\
    \ aggregation point for energy usage of Energy\n   Object B.  Equivalently, it\
    \ is possible to indicate that Energy\n   Object A has \"aggregating\" relationship\
    \ with Energy Object B.\n   The IANA-ENERGY-RELATION-MIB module in Section 5 below\
    \ specifies the\n   first version of the IANA-maintained definitions of relationships.\n\
    \   This way, for Energy Relationships, new textual conventions can be\n   specified,\
    \ without updating the primary Energy Object Context MIB\n   module.\n"
- title: 4.5.   Energy Object Identity Persistence
  contents:
  - "4.5.   Energy Object Identity Persistence\n   In some situations, the Energy\
    \ Object identity information should be\n   persistent even after a device reload.\
    \  For example, in a static\n   setup where a switch monitors a series of connected\
    \ PoE phones, there\n   is a clear benefit for the EnMS if the Energy Object Identification\n\
    \   and all associated information persist, as it saves a network\n   discovery.\
    \  However, in other situations, such as a wireless access\n   point monitoring\
    \ the mobile user PCs, there is not much advantage to\n   persist the Energy Object\
    \ Information.  The identity information of\n   an Energy Object should be persisted\
    \ and there is value in the\n   writable MIB objects persisted.\n"
- title: 5.  MIB Definitions
  contents:
  - "5.  MIB Definitions\n   -- ************************************************************\n\
    \   --\n   --\n   -- This MIB is used for describing the identity and the\n  \
    \ -- context information of Energy Objects in network\n   --\n   --\n   -- *************************************************************\n\
    \   ENERGY-OBJECT-CONTEXT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\n\
    \       OBJECT-TYPE,\n       mib-2, Integer32\n           FROM SNMPv2-SMI    \
    \                       -- RFC 2578\n       TEXTUAL-CONVENTION, MacAddress, TruthValue,\n\
    \          RowStatus, StorageType\n           FROM SNMPv2-TC                 \
    \           -- RFC 2579\n       MODULE-COMPLIANCE,  OBJECT-GROUP\n           FROM\
    \ SNMPv2-CONF                          -- RFC 2580\n       SnmpAdminString\n \
    \          FROM SNMP-FRAMEWORK-MIB                   -- RFC 3411\n       InetAddressType,\
    \ InetAddress\n          FROM INET-ADDRESS-MIB                      -- RFC 4001\n\
    \       entPhysicalIndex\n          FROM ENTITY-MIB                          \
    \  -- RFC 6933\n       UUIDorZero\n          FROM UUID-TC-MIB                \
    \           -- RFC 6933\n       IANAEnergyRelationship\n          FROM IANA-ENERGY-RELATION-MIB;\n\
    \   energyObjectContextMIB MODULE-IDENTITY\n       LAST-UPDATED    \"201502090000Z\"\
