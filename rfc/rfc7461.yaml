- title: Abstract
  contents:
  - "Abstract\n   This document defines a subset of a Management Information Base\
    \ (MIB)\n   for energy management of devices.  The module addresses device\n \
    \  identification, context information, and the energy relationships\n   between\
    \ devices.\n"
