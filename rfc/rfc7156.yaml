- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Proxy Mobile IPv6 (PMIPv6) [RFC5213] allows the Mobile Access\
    \ Gateway\n   (MAG) to optimize media delivery by locally routing packets from\
    \ a\n   Mobile Node (MN) to a Correspondent Node (CN) that is locally\n   attached\
    \ to an access link connected to the same Mobile Access\n   Gateway, avoiding\
    \ tunneling them to the Mobile Node's Local Mobility\n   Anchor (LMA).  This is\
    \ referred to as \"local routing\" in RFC 5213\n   [RFC5213].  However, this mechanism\
    \ is not applicable to the typical\n   scenarios in which the MN and CN are connected\
    \ to different MAGs and\n   are registered to the same LMA or different LMAs.\
    \  [RFC6279] takes\n   those typical scenarios into account and defines the problem\n\
    \   statement for PMIPv6 localized routing.  Based on the scenarios A11,\n   A12,\
    \ and A21 described in [RFC6279], [RFC6705] specifies the PMIPv6\n   localized\
    \ routing protocol that is used to establish a localized\n   routing path between\
    \ two Mobile Access Gateways in a PMIPv6 domain.\n   This document describes Authentication,\
    \ Authorization, and Accounting\n   (AAA) support using Diameter [RFC6733]  for\
    \ the authorization\n   procedure between the PMIPv6 mobility entities (MAG or\
    \ LMA) and a AAA\n   server within a Proxy Mobile IPv6 domain for localized routing\
    \ in the\n   scenarios A11, A12, and A21 described in [RFC6279].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 3.  Solution Overview
  contents:
  - "3.  Solution Overview\n   This document addresses how to provide authorization\
    \ information to\n   the Mobile Node's MAG or LMA to enable localized routing\
    \ and resolve\n   the destination MN's MAG by means of interaction between the\
    \ LMA and\n   the AAA server.  Figure 1 shows the reference architecture for\n\
    \   Localized Routing Service Authorization.  This reference architecture\n  \
    \ assumes that\n   o  If the MN and CN belong to different LMAs, the MN and CN\
    \ should\n      share the same MAG (i.e., scenario A12 described in [RFC6279]),\n\
    \      e.g., MN1 and CN2 in Figure 1 are attached to MAG1 and belong to\n    \
    \  LMA1 and LMA2, respectively.  Note that LMA1 and LMA2 in Figure 1\n      are\
    \ in the same provider domain (as described in [RFC6279]).\n   o  If the MN and\
    \ CN are attached to different MAGs, the MN and CN\n      should belong to the\
    \ same LMA (i.e., scenario A21 described in\n      [RFC6279]); for example, MN1\
    \ and CN3 in Figure 1 are attached to\n      MAG1 and MAG3, respectively, but\
    \ belong to LMA1.\n   o  The MN and CN may belong to the same LMA and may be attached\
    \ to\n      the same MAG (i.e., scenario A11 described in [RFC6279]), e.g.,\n\
    \      MN1 and CN1 in Figure 1 are both attached to the MAG1 and belong\n    \
    \  to LMA1.\n   o  The MAG and LMA support Diameter client functionality.\n  \
    \                                 +---------+\n           +---------------------->|\
    \  AAA &  |\n           |               +------>| Policy  |\n           |    \
    \           |       | Profile |\n           |           Diameter    +---------+\n\
    \           |               |\n           |            +--V-+    +----+\n    \
    \       |   +------->|LMA1|    |LMA2|\n           |   |        +---++    +----+\n\
    \           |   |          | |       |\n      Diameter |          | +-------+---------\n\
    \           |   |          |         |        |\n           |  PMIP        | \
    \        |        \\\\\n           |   |         //        //         \\\\\n \
    \          |   |        //        //           \\\\\n           |   |       //\
    \        //             \\\\\n           |   |       |         |             \
    \  |\n           |   +---->+---------------+         +----+\n           |    \
    \     |     MAG1      |         |MAG3|\n           +-------->+---------------+\
    \         +----+\n                       :    :      :              :\n      \
    \              +---+  +---+  +---+         +---+\n                    |MN1|  |CN1|\
    \  |CN2|         |CN3|\n                    +---+  +---+  +---+         +---+\n\
    \        Figure 1: Localized Routing Service Authorization Reference\n       \
    \                        Architecture\n   The interaction of the MAG and LMA with\
    \ the AAA server according to\n   the extension specified in this document is\
    \ used to authorize the\n   localized routing service.\n"
- title: 4.  Attribute Value Pair Used in This Document
  contents:
  - "4.  Attribute Value Pair Used in This Document\n   This section describes Attribute\
    \ Value Pairs (AVPs) and AVP values\n   defined by this specification or reused\
    \ from existing specifications\n   in a PMIPv6-specific way.\n"
- title: 4.1.  User-Name AVP
  contents:
  - "4.1.  User-Name AVP\n   The User-Name AVP (AVP Code 1) is defined in [RFC6733],\
    \ Section 8.14.\n   This AVP is used to carry the Mobile Node identifier (MN-Identifier)\n\
    \   [RFC5213] in the Diameter AA-Request message [RFC7155] sent to the\n   AAA\
    \ server.  The MN-Identifier is defined in PMIPv6 [RFC5213].\n"
- title: 4.2.  PMIP6-IPv4-Home-Address AVP
  contents:
  - "4.2.  PMIP6-IPv4-Home-Address AVP\n   The PMIP6-IPv4-Home-Address AVP (AVP Code\
    \ 505) is defined in\n   [RFC5779], Section 5.2.  This AVP is used to carry the\
    \ Mobile Node's\n   IPv4 home address (IPv4-MN-HoA) in the Diameter AA-Request\
    \ message\n   [RFC7155] sent to the AAA server.  The IPv4-MN-HoA is defined in\n\
    \   [RFC5844].\n"
- title: 4.3.  MIP6-Home-Link-Prefix AVP
  contents:
  - "4.3.  MIP6-Home-Link-Prefix AVP\n   The MIP6-Home-Link-Prefix AVP (AVP Code 125)\
    \ is defined in [RFC5779],\n   Section 5.3.  This AVP is used to carry the Mobile\
    \ Node's home\n   network prefix (MN-HNP) in the Diameter AA-Request [RFC7155]\
    \ sent to\n   the AAA server.\n"
- title: 4.4.  MIP6-Feature-Vector AVP
  contents:
  - "4.4.  MIP6-Feature-Vector AVP\n   The MIP6-Feature-Vector AVP is defined in [RFC5447]\
    \ and contains a\n   64-bit flags field used to indicate supported capabilities\
    \ to the AAA\n   server.  This document allocates a new capability flag bit according\n\
    \   to the IANA rules in RFC 5447 [RFC5447].\n   INTER_MAG_ROUTING_SUPPORTED (0x0002000000000000)\n\
    \      When set, this flag indicates support or authorization of Direct\n    \
    \  routing of IP packets between MNs anchored to different MAGs\n      without\
    \ involving any LMA.\n   During the network access authentication and authorization\
    \ procedure\n   [RFC5779], this flag is set by the MAG or LMA in the MIP6-Feature-\n\
    \   Vector AVP included in the request to indicate to the home AAA server\n  \
    \ (HAAA) that inter-MAG direct routing may be provided to the mobile\n   node\
    \ identified by the User-Name AVP.  By setting the\n   INTER_MAG_ROUTING_SUPPORTED\
    \ flag in the response, the HAAA indicates\n   to the MAG or LMA that direct routing\
    \ of IP packets between this\n   mobile node and another node anchored to a different\
    \ MAG is\n   authorized.  The MAG and the LMA set also the\n   INTER_MAG_ROUTING_SUPPORTED\
    \ flag of the MIP6-Feature-Vector AVP in\n   AA-R sent to the HAAA for requesting\
    \ authorization of inter-MAG\n   direct routing between the mobile nodes identified\
    \ in the request by\n   two distinct instances of the User-Name AVP.  If this\
    \ bit is set in\n   the returned MIP6-Feature-Vector AVP, the HAAA authorizes\
    \ direct\n   routing of packets between MNs anchored to different MAGs.  When\
    \ the\n   INTER_MAG_ROUTING_SUPPORTED flag is cleared, either in request or\n\
    \   response, it indicates that the procedures related to authorization\n   of\
    \ localized routing between MNs anchored to different MAGs is not\n   supported\
    \ or not authorized.  MAG and LMA compliant to this\n   specification MUST support\
    \ this policy feature on a per-MN and per-\n   subscription basis.\n"
- title: 5.  Example Signaling Flows for Localized Routing Service Authorization
  contents:
  - "5.  Example Signaling Flows for Localized Routing Service Authorization\n   Localized\
    \ Routing Service Authorization can happen during the network\n   access authentication\
    \ procedure [RFC5779] before localized routing is\n   initialized.  In this case,\
    \ the preauthorized pairs of LMA / prefix\n   sets can be downloaded to Proxy\
    \ Mobile IPv6 entities during the\n   procedure from [RFC5779].  Localized routing\
    \ can be initiated once\n   the destination of a received packet matches one or\
    \ more of the\n   prefixes received during the procedure from [RFC5779].\n   Figure\
    \ 2 shows an example scenario in which MAG1 acts as a Diameter\n   client, processing\
    \ the data packet from MN1 to MN2 and requesting\n   authorization of localized\
    \ routing (i.e., MAG-Initiated LR\n   authorization).  In this example scenario,\
    \ MN1 and MN2 are attached\n   to the same MAG and anchored to the different LMAs\
    \ (i.e., scenario\n   A12 described in [RFC6279]).  In this case, MAG1 knows that\
    \ MN2\n   belongs to a different LMA (which can be determined by looking up the\n\
    \   binding cache entries corresponding to MN1 and MN2 and comparing the\n   addresses\
    \ of LMA1 and LMA2).  In order to set up a localized routing\n   path with MAG2,\
    \ MAG1 acts as Diameter client and sends an AA-Request\n   message to the AAA\
    \ server.  The message contains an instance of the\n   MIP6-Feature-Vector (MFV)\
    \ AVP [RFC5447] with the\n   LOCAL_MAG_ROUTING_SUPPORTED bit ([RFC5779], Section\
    \ 5.5) set, two\n   instances of the User-Name AVP [RFC6733] containing the identifiers\n\
    \   of MN1 and MN2.  In addition, the message may contain either:\n   - an instance\
    \ of the MIP6-Home-Link-Prefix AVP [RFC5779] carrying the\n     MN1's IPv4 address;\n\
    \   - an instance of the PMIP6-IPv4-Home-Address AVP [RFC5779] carrying\n    \
    \ the MN1's home network prefix (MN-HNP).\n   The AAA server authorizes the localized\
    \ routing service by checking\n   if MN1 and MN2 are allowed to use localized\
    \ routing.  If so, the AAA\n   server responds with a AAA message encapsulating\
    \ an instance of the\n   MIP6-Feature-Vector (MFV) AVP [RFC5447] with the\n  \
    \ LOCAL_MAG_ROUTING_SUPPORTED bit ([RFC5779], Section 5.5) set\n   indicating\
    \ that direct routing of IP packets between MNs anchored to\n   the same MAG is\
    \ authorized.  MAG1 then knows that the localized\n   routing between MN1 and\
    \ MN2 is allowed.  Then, MAG1 sends the Request\n   messages respectively to LMA1\
    \ and LMA2.  The request message is the\n   Localized Routing Initialization (LRI)\
    \ message in Figure 2 and\n   belongs to the Initial phase of the localized routing.\
    \  LMA1 and LMA2\n   respond to MAG1 using the Localized Routing Acknowledge message\
    \ (LRA\n   in Figure 2) in accordance with [RFC6705].\n   In case of LRA_WAIT_TIME\
    \ expiration [RFC6705], MAG1 should ask for\n   authorization of localized routing\
    \ again according to the procedure\n   described above before the LRI is retransmitted\
    \ up to a maximum of\n   LRI_RETRIES.\n      +---+   +---+    +----+    +----+\
    \       +---+   +----+\n      |MN2|   |MN1|    |MAG1|    |LMA1|       |AAA|  \
    \ |LMA2|\n      +-|-+   +-+-+    +-+--+    +-+--+       +-+-+   +-+--+\n     \
    \   |       |     Anchored     |            |       |\n        o-----------------------------------------------o\n\
    \        |       |     Anchored     |            |       |\n        |       o------------------o\
    \            |       |\n        |     Data[MN1->MN2]       |            |    \
    \   |\n        |       |------->|         |            |       |\n        |  \
    \     |        |  AA-Request(MFV, MN1,MN2)    |\n        |       |        |-------------------->\
    \ |       |\n        |       |        |     AA-Answer(MFV)   |       |\n     \
    \   |       |        |<-------------------- |       |\n        |       |     \
    \   |   LRI   |            |       |\n        |       |        |-------->|   \
    \         |       |\n        |       |        |         |   LRI      |       |\n\
    \        |       |        |----------------------------->|\n        |       |\
    \        |   LRA   |            |       |\n        |       |        |<--------|\
    \            |       |\n        |       |        |         |   LRA      |    \
    \   |\n        |       |        |<-----------------------------|\n      Figure\
    \ 2: MAG-Initiated Localized Routing Authorization in A12\n   Figure 3 shows the\
    \ second example scenario, in which LMA1 acts as a\n   Diameter client, processing\
    \ the data packet from MN2 to MN1 and\n   requesting the authorization of localized\
    \ routing.  In this scenario,\n   MN1 and MN2 are attached to a different MAG\
    \ and anchored to the same\n   LMA (i.e., A21 described in [RFC6279]), LMA knows\
    \ that MN1 and MN2\n   belong to the same LMA (which can be determined by looking\
    \ up the\n   binding cache entries corresponding to MN1 and MN2 and comparing\
    \ the\n   addresses of the LMA corresponding to MN1 and LMA corresponding to\n\
    \   MN2).  In contrast with the signaling flow shown in Figure 2, it is\n   LMA1\
    \ instead of MAG1 that initiates the setup of the localized\n   routing path.\n\
    \   The Diameter client in LMA1 sends an AA-Request message to the AAA\n   server.\
    \  The message contains an instance of the MIP6-Feature-Vector\n   (MFV) AVP [RFC5447]\
    \ with the INTER_MAG_ROUTING_SUPPORTED bit\n   (Section 4.5) set indicating direct\
    \ routing of IP packets between MNs\n   anchored to different MAGs is supported\
    \ and two instances of the\n   User-Name AVP [RFC6733] containing identifiers\
    \ of MN1 and MN2.  The\n   AAA server authorizes the localized routing service\
    \ by checking if\n   MN1 and MN2 are allowed to use localized routing.  If so,\
    \ the AAA\n   server responds with an AA-Answer message encapsulating an instance\n\
    \   of the MIP6-Feature-Vector (MFV) AVP [RFC5447] with the\n   INTER_MAG_ROUTING_SUPPORTED\
    \ bit (Section 4.5) set indicating that\n   direct routing of IP packets between\
    \ MNs anchored to different MAGs\n   is authorized.  LMA1 then knows the localized\
    \ routing is allowed.  In\n   a successful case, LMA1 responds to MAG1 in accordance\
    \ with\n   [RFC6705].\n   In the case of LRA_WAIT_TIME expiration [RFC6705], LMA1\
    \ should ask\n   for authorization of localized routing again according to the\n\
    \   procedure described above before the LRI is retransmitted up to a\n   maximum\
    \ of LRI_RETRIES.\n   +---+    +----+  +----+     +---+    +----+   +---+\n  \
    \ |MN1|    |MAG1|  |LMA1|     |AAA|    |MAG2|   |MN2|\n   +-+-+    +-+--+  +-+--+\
    \     +-+-+    +-+--+   +-+-+\n     |        |       |         Anchored  |   \
    \     |\n     |     Anchored   o-------------------+--------o\n     o--------+-------o\
    \ Data[MN2->MN1]    |        |\n     |        |       |<-----    |        |  \
    \      |\n     |        |       |AA-Request(MFV,MN1,MN2)     |\n     |       \
    \ |       |--------->|        |        |\n     |        |       |AA-Answer(MFV)\
    \     |        |\n     |        |  LRI  |<---------|        |        |\n     |\
    \        |<------|        LRI        |        |\n     |        |  LRA  |------------------>|\
    \        |\n     |        |------>|        LRA        |        |\n     |     \
    \   |       |<------------------|        |\n      Figure 3: LMA-Initiated Localized\
    \ Routing Authorization in A21\n   Figure 4 shows another example scenario, in\
    \ which LMA1 acts as a\n   Diameter client, processing the data packet from MN2\
    \ to MN1 and\n   requesting the authorization of localized routing.  In this scenario,\n\
    \   MN1 and MN2 are attached to the same MAG and anchored to the same LMA\n  \
    \ (i.e., A11 described in [RFC6279]), the LMA knows that MN1 and MN2\n   belong\
    \ to the same LMA (which can be determined by looking up the\n   binding cache\
    \ entries corresponding to MN1 and MN2 and comparing the\n   addresses of LMA\
    \ corresponding to MN1 and LMA corresponding to MN2).\n   The Diameter client\
    \ in LMA1 sends an AA-Request message to the AAA\n   server.  The message contains\
    \ an instance of the MIP6-Feature-Vector\n   AVP [RFC5447] with the LOCAL_MAG_ROUTING_SUPPORTED\
    \ bit set and two\n   instances of the User-Name AVP [RFC6733] containing the\
    \ identifiers\n   MN1 and MN2.  The AAA server authorizes the localized routing\
    \ service\n   by checking if MN1 and MN2 are allowed to use localized routing.\
    \  If\n   so, the AAA server responds with an AA-Answer message encapsulating\n\
    \   an instance of the MIP6-Feature-Vector (MFV) AVP [RFC5447] with the\n   LOCAL_MAG_ROUTING_SUPPORTED\
    \ bit ([RFC5779], Section 5.5) set\n   indicating that direct routing of IP packets\
    \ between MNs anchored to\n   the same MAG is authorized.  LMA1 then knows the\
    \ localized routing is\n   allowed and responds to MAG1 for localized routing\
    \ in accordance with\n   [RFC6705].\n   In the case of LRA_WAIT_TIME expiration\
    \ [RFC6705], LMA1 should ask\n   for authorization of localized routing again\
    \ according to the\n   procedure described above before the LRI is retransmitted\
    \ up to a\n   maximum of LRI_RETRIES.\n   +---+  +---+    +----+  +----+     +---+\n\
    \   |MN2|  |MN1|    |MAG1|  |LMA1|     |AAA|\n   +-+-+  +-+-+    +-+--+  +-+--+\
    \     +-|-+\n     |      |     Anchored   |          |\n     o-----------------------o\
    \          |\n     |      |     Anchored   |          |\n     |      o--------+-------o\
    \ Data[MN2->MN1]\n     |      |        |       |<-----    |\n     |      |   \
    \     |       |AA-Request(MFV,MN1,MN2)\n     |      |        |       |--------->|\n\
    \     |      |        |       |AA-Answer(MFV)\n     |      |        |  LRI  |<---------|\n\
    \     |      |        |<------|          |\n     |      |        |  LRA  |   \
    \       |\n     |      |        |------>|          |\n      Figure 4: LMA-Initiated\
    \ Localized Routing Authorization in A11\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The security considerations for the Diameter\
    \ Network Access Server\n   Requirements (NASREQ) [RFC7155] and Diameter Proxy\
    \ Mobile IPv6\n   [RFC5779] applications are also applicable to this document.\n\
    \   The service authorization solicited by the MAG or the LMA relies upon\n  \
    \ the existing trust relationship between the MAG/LMA and the AAA\n   server.\n\
    \   An authorized MAG could, in principle, track the movement of any\n   participating\
    \ mobile nodes at the level of the MAG to which they are\n   anchored.  If such\
    \ a MAG were compromised, or under the control of a\n   bad actor, then such tracking\
    \ could represent a privacy breach for\n   the set of tracked mobile nodes.  In\
    \ such a case, the traffic pattern\n   from the compromised MAG might be notable,\
    \ so monitoring for, e.g.,\n   excessive queries from MAGs, might be worthwhile.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This specification defines a new value in the \"\
    Mobility Capability\n   Registry\" [RFC5447] for use with the MIP6-Feature-Vector\
    \ AVP:\n   INTER_MAG_ROUTING_SUPPORTED (see Section 4.4).\n"
