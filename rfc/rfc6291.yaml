- title: __initial_text__
  contents:
  - '        Guidelines for the Use of the "OAM" Acronym in the IETF

    '
- title: Abstract
  contents:
  - "Abstract\n   At first glance, the acronym \"OAM\" seems to be well-known and\
    \ well-\n   understood.  Looking at the acronym a bit more closely reveals a set\n\
    \   of recurring problems that are revisited time and again.\n   This document\
    \ provides a definition of the acronym \"OAM\" (Operations,\n   Administration,\
    \ and Maintenance) for use in all future IETF documents\n   that refer to OAM.\
    \  There are other definitions and acronyms that\n   will be discussed while exploring\
    \ the definition of the constituent\n   parts of the \"OAM\" term.\n"
