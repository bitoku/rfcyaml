- title: 3.3.  Features of this Architecture
  contents:
  - '3.3.  Features of this Architecture

    '
- title: 3.3.1.  Modular Alarm Architecture
  contents:
  - "3.3.1.  Modular Alarm Architecture\n   The subject of alarm management can potentially\
    \ cover a large number\n   of topics including real-time alarms, historical alarms,\
    \ alarm\n   correlation, and alarm suppression, to name a few.  Within each of\n\
    \   these topics, there are a number of established models that could be\n   supported.\
    \  This memo focuses on a subset of this problem space, but\n   describes a modular\
    \ SNMP alarm management framework.  Alarms SHOULD\n   be modelled so Notifications\
    \ are sent on alarm Clear.\n   The framework defines a generic Alarm MIB that\
    \ can be supported on\n   its own, or with additional alarm modelling information\
    \ such as the\n   provided ITU Alarm MIB.  In addition, the active alarm tables\
    \ could\n   also be extended to support additional information about active alarm\n\
    \   instances.  This framework can also be expanded in the future to\n   support\
    \ such features as alarm correlation and alarm suppression.\n   This modular architecture\
    \ means that the cost of supporting alarm\n   management features is proportional\
    \ to the number of features an\n   implementation supports.\n"
- title: 3.3.2.  Flexible Alarm Modelling
  contents:
  - "3.3.2.  Flexible Alarm Modelling\n   Alarm models document an understanding between\
    \ a manager and an agent\n   as to what problems will be reported on a system,\
    \ how these problems\n   will be reported, and what might possibly happen over\
    \ the lifetime of\n   this problem.\n   The alarm modelling method provided in\
    \ this memo provides flexibility\n   to support implementations with different\
    \ modelling requirements.\n   All alarms are modelled as a series of states that\
    \ are related\n   together using an alarm ID.  Alarm states can be modelled using\n\
    \   traditional Notifications, generic alarm Notifications, or without\n   the\
    \ use of Notifications.\n   Alarm states modelled using traditional Notifications\
    \ would specify a\n   Notification Object Identifier, and optionally an (offset,\
    \ value)\n   pair of one of the Notification varbinds to identify the state. This\n\
    \   alarm state would be entered when the entity generated a Notification\n  \
    \ that matched this information and the alarm would be added to the\n   active\
    \ alarm table.  This Notification would also get sent on the\n   wire to any destinations,\
    \ as indicated in the SNMP-TARGET-MIB and\n   SNMP-NOTIFICATION-MIB [RFC3413].\n\
    \   Alarm states modelled using generic Notifications use the\n   alarmActiveState\
    \ or alarmClearState Notifications defined in this\n   memo.  These alarm states\
    \ would be entered after being triggered by a\n   stimulus outside the scope of\
    \ this memo, the alarm would be added to\n   the active alarm table and these\
    \ generic Notifications would then be\n   sent on the wire to any destinations,\
    \ as indicated in the SNMP-\n   TARGET-MIB and SNMP-NOTIFICATION-MIB [RFC3413].\n\
    \   Alarm states modelled without any Notifications would be triggered by\n  \
    \ some stimulus outside the scope of this memo, the alarm would be\n   added to\
    \ the active alarm table, but no Notifications would be sent\n   to interested\
    \ managers.\n"
- title: 3.3.3.  Problem Indication
  contents:
  - "3.3.3.  Problem Indication\n   The Alarm MIB provides a means to determine whether\
    \ a given\n   notification is of interest to managers for purposes of alarm\n\
    \   management by permitting inspection of the alarm models.  If no\n   entries\
    \ in the alarmModelTable could match a particular notification,\n   then that\
    \ notification is not relevant to the alarm models defined.\n   In addition, information\
    \ in the alarm model, such as the Notification\n   ID and the description tell\
    \ exactly what error or warning condition\n   this alarm is indicating.  If the\
    \ ITU-ALARM-MIB is also supported,\n   additional information is provided via\
    \ the probable cause.\n"
- title: 3.3.5.  Identifying Resource under Alarm
  contents:
  - "3.3.5.  Identifying Resource under Alarm\n   An important goal of alarm management\
    \ is to ensure that any detected\n   problems get fixed, so it is necessary to\
    \ know exactly where this\n   problem is occurring.  In addition, it is necessary\
    \ to be able to\n   tell when alarm instances are raised against the same component,\
    \ as\n   well as to be able to tell what instance of an alarm is cleared by an\n\
    \   instance of an alarm clear.\n   The Alarm MIB provides a generic method for\
    \ identifying the resource\n   by extracting and building a resource ID from the\
    \ Notification\n   varbinds.  It records the relevant information needed to locate\
    \ the\n   source of the alarm.\n"
- title: 3.3.6.  Means of obtaining ITU alarm information
  contents:
  - "3.3.6.  Means of obtaining ITU alarm information\n   Alarm Information, as defined\
    \ in ITU alarm models [M.3100], is\n   optionally available to implementations\
    \ through the optional support\n   of the ITU-ALARM-MIB.\n"
- title: 3.3.7.  Configuration of Alarm Models
  contents:
  - "3.3.7.  Configuration of Alarm Models\n   An alarm model can be added and removed\
    \ during runtime.  It can be\n   modified assuming it is not being referenced\
    \ by any active alarm\n   instance.\n"
- title: 3.3.8.  Active Alarm Management
  contents:
  - "3.3.8.  Active Alarm Management\n   A list of currently active alarms and supporting\
    \ statistics on the\n   SNMP entity can be obtained.\n   This allows the network\
    \ management station to find out about any\n   problems that may have occurred\
    \ before it started managing a\n   particular network element, or while it was\
    \ out of contact with it.\n"
- title: 3.3.9.  Distributed Alarm Management
  contents:
  - "3.3.9.  Distributed Alarm Management\n   All aspects of the Alarm MIB can be\
    \ supported both on the device\n   experiencing the alarms and on any mid-level\
    \ managers that might be\n   monitoring such devices.\n"
- title: 3.3.10.  Historical Alarm Management
  contents:
  - "3.3.10.  Historical Alarm Management\n   Some systems may have a requirement\
    \ that information on alarms that\n   are no longer active is available.  This\
    \ memo provides a clear table\n   to support this requirement.\n   This can also\
    \ be achieved through the support of the Notification Log\n   MIB [RFC3014] to\
    \ store alarm state transitions.\n"
- title: 3.4.  Security
  contents:
  - "3.4.  Security\n   Given the nature of VACM, security for alarms is awkward since\
    \ access\n   control for the objects in the underlying Notifications can be\n\
    \   checked only where the Notification is created.  Thus such checking\n   is\
    \ possible only for locally generated Notifications, and even then\n   only when\
    \ security credentials are available.\n   For the purpose of this discussion,\
    \ \"security credentials\" means the\n   input values for the abstract service\
    \ interface function\n   isAccessAllowed [RFC3411] and using those credentials\
    \ means\n   conceptually using that function to see that those credentials allow\n\
    \   access to the MIB objects in question, operating as for a\n   Notification\
    \ Originator in [RFC3413].\n   The Alarm MIB has the notion of a named alarm list.\
    \  By using alarm\n   list names and view-based access control [RFC3415] a network\n\
    \   administrator can provide different access for different users.  When\n  \
    \ an application creates an alarm model (indexed in part by the alarm\n   list\
    \ name) the security credentials of the creator remain associated\n   with that\
    \ alarm model and constrain what information is allowed to be\n   placed in the\
    \ active alarm table, the active alarm variable table,\n   the cleared alarm table,\
    \ and the ITU alarm table.\n   When processing locally-generated Notifications,\
    \ the managed system\n   MUST use the security credentials associated with each\
    \ alarm model\n   respectively, and MUST apply the same access control rules as\n\
    \   described for a Notification Originator in [RFC3413].\n   The managed system\
    \ SHOULD NOT apply access control when processing\n   remotely-generated Notifications\
    \ using the alarm models.  In those\n   cases the security of the information\
    \ in the alarm tables SHOULD be\n   left to the normal, overall access control\
    \ for those tables.\n"
- title: 3.5.  Relationship between Alarm and Notifications
  contents:
  - "3.5.  Relationship between Alarm and Notifications\n   It is important to understand\
    \ the relationship between alarms and\n   Notifications, as both are traditional\
    \ fault management methods.\n   This relationship is modelled using the alarmModelTable\
    \ to define the\n   alarmModelNotificationId for each alarm state.\n   Not all\
    \ Notifications signal an alarm state transition.  Some\n   Notifications are\
    \ simply informational in nature, such as those that\n   indicate that a configuration\
    \ operation has been performed on an\n   entity.  These sorts of Notifications\
    \ would not be represented in the\n   Alarm MIB.\n   The Alarm MIB allows the\
    \ use of the Notification space as defined in\n   [RFC2578] in order to identify\
    \ the Notifications that are related\n   with the specific alarm state transitions.\
    \  However there is no\n   assumption that the respective Notifications must be\
    \ sent for all or\n   any of the alarm state transitions.  It is also possible\
    \ to model\n   alarms using no Notifications at all.  This architecture allows\
    \ for\n   both the efficient exploitation of the body of defined Notification\n\
    \   and for the use of non-Notification based systems.\n"
- title: 3.6.  Notification Varbind Storage and Reference
  contents:
  - "3.6.  Notification Varbind Storage and Reference\n   In SNMPv1 [RFC1157], the\
    \ varbinds in the Trap-PDU sent over the wire\n   map one to one into those varbinds\
    \ listed in the SMI of the trap in\n   the MIB in which it was defined [RFC1215].\
    \  In the case of linkDown\n   trap, the first varbind can unambiguously be identified\
    \ as ifIndex.\n   With the introduction of the InformRequest-PDU and SNMPv2-Trap-PDU\n\
    \   types, which send sysUptime and snmpTrapOID as the first two\n   varbinds,\
    \ while the SMI in the MIB where the Notification is defined\n   only lists additional\
    \ varbinds, the meaning of \"first varbind\"\n   becomes less clear.  In the case\
    \ of the linkDown Notification,\n   referring to the first varbind could potentially\
    \ be interpreted as\n   either the sysUptime or ifIndex.\n   The varbind storage\
    \ approach taken in the Alarm MIB is that sysUptime\n   and snmpTrapOID SHALL\
    \ always be stored in the active alarm variable\n   table as entry 1 and 2 respectively,\
    \ regardless of whether the\n   transport was the Trap-PDU, the InformRequest-PDU\
    \ or the SNMPv2-\n   Trap-PDU.  If the incoming Notification is an SNMPv1 Trap-PDU\
    \ then an\n   appropriate value for sysUpTime.0 or snmpTrapOID.0 shall be\n  \
    \ determined by using the rules in section 3.1 of [RFC3584].\n   The varbind reference\
    \ approach taken in the Alarm MIB is that, for\n   variables such as the alarmModelVarbindIndex,\
    \ the first two\n   obligatory varbinds of the InformRequest-PDU and SNMPv2-Trap-PDU\
    \ need\n   to be considered so the index values of the Trap-PDU and the SMI need\n\
    \   be adjusted by two.  In the case of linkDown, the third varbind would\n  \
    \ always be ifIndex.\n"
- title: 3.7.  Relation to Notification Log MIB
  contents:
  - "3.7.  Relation to Notification Log MIB\n   The Alarm MIB is intended to complement\
    \ the Notification Log MIB\n   [RFC3014], but can be used independently.  The\
    \ alarmActiveTable is\n   defined in manner similar to that of the nlmLogTable.\
    \  This format\n   allows for the storage of any Trap or Notification type that\
    \ can be\n   defined using the SMI, or can be carried by SNMP.  Using the same\n\
    \   format as the Notification Log MIB also simplifies operations for\n   systems\
    \ choosing to implement both MIBs.\n   The object alarmActiveLogPointer points,\
    \ for each entry in the\n   alarmActiveLogTable, to the log index in the Notification\
    \ Log MIB, if\n   used.\n   If the Notification Log MIB is supported, it can be\
    \ monitored by a\n   management system as a hedge against lost alarms.  The Notification\n\
    \   Log can also be used to support historical alarm management.\n"
- title: 3.8.  Relationship with the Event MIB
  contents:
  - "3.8.  Relationship with the Event MIB\n   During the work and discussions in\
    \ the Working Group, the issue of\n   the relationship between the MIB modules\
    \ and the Event MIB [RFC2981]\n   was raised.  There is no direct relation or\
    \ dependency between the\n   Alarm MIB and the Event MIB.  Some common terms (like\
    \ 'event') are\n   being used in both MIB modules, and the user is directed to\
    \ the\n   sections that define terminology in the two documents for\n   clarification.\n"
- title: 4.  Generic Alarm MIB
  contents:
  - '4.  Generic Alarm MIB

    '
- title: 4.1.  Overview
  contents:
  - "4.1.  Overview\n   The ALARM-MIB consists of alarm models and lists of active\
    \ and\n   cleared alarms.\n   The alarmModelTable contains information that is\
    \ applicable to all\n   instances of an alarm.  It can be populated at start-up\
    \ with all\n   alarms that could happen on a system or later configured by a\n\
    \   management application.  It contains all the alarms for a given\n   system.\
    \  If a Notification is not represented in the alarmModelTable,\n   it is not\
    \ an alarm state transition.  The alarmModelTable provides a\n   means of defining\
    \ the raise/clear and other state transition\n   relationships between alarm states.\
    \  The alarmModelIndex acts as a\n   unique identifier for an alarm.  An alarm\
    \ model consists of\n   definitions of the possible states an alarm can assume\
    \ as well as the\n   Object Identifier (OID) of the Notification associated with\
    \ this\n   alarm state.  The object alarmModelState defines the states of an\n\
    \   alarm.\n   The alarmActiveTable contains a list of alarms that are currently\n\
    \   occurring on a system.  It is intended that this table be queried\n   upon\
    \ device discovery and rediscovery to determine which alarms are\n   currently\
    \ active on the device.\n   The alarmActiveVariableTable contains the Notification\
    \ variable\n   bindings associated with the alarms in the alarmActiveTable.\n\
    \   The alarmActiveStatsTable contains current and total raised alarm\n   counts\
    \ as well as the time of the last alarm raise and alarm clears\n   per named alarm\
    \ list.\n   The alarmClearTable contains recently cleared alarms.  It contains\
    \ up\n   to alarmClearMaximum cleared alarms.\n   The MIB also defines generic\
    \ alarm Notifications that can be used\n   when there is not an existing applicable\
    \ Notification to signal the\n   alarm state transition - alarmActiveState and\
    \ alarmClearState.\n"
- title: 4.1.1.  Extensibility
  contents:
  - "4.1.1.  Extensibility\n   The relationship between the Alarm MIB and the other\
    \ alarm model MIB\n   modules is expressed by the following: The alarmModelTable\
    \ has a\n   corresponding table in the specific MIB.  For each row in the\n  \
    \ specific MIB alarm model table there is one row in the\n   alarmModelTable.\
    \  The alarmActiveTable has a corresponding table in\n   the specific MIBs.  For\
    \ each row in the specific MIB active alarm\n   table, there is one row in the\
    \ alarmActiveTable.  The\n   alarmModelSpecificPointer object in the alarmModelTable\
    \ points to the\n   specific model entry in an extended alarm model table corresponding\n\
    \   to this particular alarm.  The alarmActiveSpecificPointer object in\n   the\
    \ alarmActiveTable points to the specific active alarm entry in an\n   extended\
    \ active alarm table corresponding to this particular alarm\n   instance.\n  \
    \ Additional extensions can be defined by defining an AUGMENTATION of\n   either\
    \ the Alarm or ITU Alarm tables.  As the alarm model table only\n   provides a\
    \ mechanism to point at one specific alarm model, additional\n   specific models\
    \ SHOULD define another mechanism to map from the\n   generic alarm model to the\
    \ additional model.\n"
- title: 4.1.2.  Problem Indication
  contents:
  - "4.1.2.  Problem Indication\n   The problem that each alarm indicates is identified\
    \ through the\n   Object Identifier of the NotificationId of the state transition,\
    \ and,\n   optionally, the ITU parameters.  alarmModelDescription provides a\n\
    \   description of the alarm state suitable for displaying to an\n   operator.\n"
- title: 4.1.3.  Alarm State Transition Notification
  contents:
  - "4.1.3.  Alarm State Transition Notification\n   The SNMP-TARGET-MIB [RFC3413]\
    \ provides the ability to specify which\n   managers, if any, receive Notifications\
    \ of problems.  Solutions can\n   therefore use the features of this MIB to change\
    \ the Notification\n   behaviour of their implementations.  Specifying target\
    \ hosts in this\n   MIB along with specifying notifications in the\n   alarmModelNotificationId\
    \ would allow Notifications to be logged and\n   sent out to management stations\
    \ in an architecture as described in\n   section 3.2.  Specifying no target hosts\
    \ in this MIB along with\n   specifying notifications in the alarmModelNotificationId\
    \ would allow\n   Notifications to be logged but not sent out to management stations\
    \ in\n   an architecture as described in section 3.2.  Regardless of what is\n\
    \   defined in the SNMP-TARGET-MIB, specifying { 0 0 } in the\n   alarmModelNotificationId\
    \ would result in no notifications being\n   logged or sent to management stations\
    \ as a consequence of this\n   particular alarm state transition.\n   Alarms are\
    \ modelled by defining all possible states in the\n   alarmModelTable, as well\
    \ as defining alarmModelNotificationId,\n   alarmModelVarbindIndex, and alarmModelVarbindValue\
    \ for each of the\n   possible alarm states.  Optionally, ituAlarmPerceivedSeverity\
    \ models\n   the states in terms of ITU perceived severity.\n"
- title: 4.1.4.  Active Alarm Resource Identifier
  contents:
  - "4.1.4.  Active Alarm Resource Identifier\n   Resources under alarm can be identified\
    \ using the\n   alarmActiveResourceId.  This OBJECT IDENTIFIER  points to an\n\
    \   appropriate object to identify the given resource, depending on the\n   type\
    \ of the resource.\n   The consumer of the alarmActiveResourceId does not necessarily\
    \ need\n   to know the type of the resource in the resource ID, but if they want\n\
    \   to know this, examining the content of the resource ID can derive it\n   -\
    \ 1.3.6.1.2.1.2.2.1.1.something is an interface, for example.  It is\n   therefore\
    \ good practice to use resource IDs that can be consistently\n   used across technologies,\
    \ such as ifIndex, entPhysicalIndex or\n   sysApplRunIndex, to minimize the number\
    \ of resource prefixes a\n   manager interested in a resource type needs to learn.\n\
    \   Resource ID can be calculated using the alarmModelResourcePrefix,\n   alarmModelVarbindSubtree\
    \ and the Notification varbinds.  This allows\n   for both the managed element\
    \ to be able to compute and populate the\n   alarmActiveResourceId object and\
    \ for the manager to be able to\n   determine when two separate alarm instances\
    \ are referring to the same\n   resource.\n   If alarmModelResourcePrefix has\
    \ a value of 0.0, then\n   alarmActiveResourceId is simply the variable identifier\
    \ of the first\n   Notification varbind that matches the prefix defined in\n \
    \  alarmModelVarbindSubtree.  Otherwise, alarmActiveResourceId is\n   calculated\
    \ by appending the instance information from the first\n   Notification varbind\
    \ that matches alarmModelVarbindSubtree to the\n   prefix defined in alarmModelResourcePrefix.\
    \  The instance information\n   is the portion of the variable identifier following\
    \ the part that\n   matched alarmModelVarbindSubtree.  If no match is found, then\n\
    \   alarmActiveResourceId is simply the value of\n   alarmModelResourcePrefix.\n\
    \   In addition to this, the variable bindings from the Notifications\n   that\
    \ signal the alarm state transitions are stored in the active\n   alarm variable\
    \ table.  This allows for implementations familiar with\n   the particular Notifications\
    \ to implement other forms of resource\n   identification.\n   For Example:\n\
    \   A) Consider an alarm modelled using the authenticationFailure\n   [RFC3418]\
    \ Notification.\n     authenticationFailure NOTIFICATION-TYPE\n      STATUS  current\n\
    \      DESCRIPTION\n           \"An authenticationFailure trap signifies that\
    \ the SNMPv2\n           entity, acting in an agent role, has received a protocol\n\
    \           message that is not properly authenticated.  While all\n         \
    \  implementations of the SNMPv2 must be capable of generating\n           this\
    \ trap, the snmpEnableAuthenTraps object indicates\n           whether this trap\
    \ will be generated.\"\n      ::= { snmpTraps 5 }\n     To set the resource ID\
    \ to be usmStats, 1.3.6.1.6.3.15.1.1,\n     configure as follows:\n          alarmModelVarbindSubtree\
    \ = 0.0\n          alarmModelResourcePrefix = usmStats (1.3.6.1.6.3.15.1.1)\n\
    \   B) Consider an alarm modelled using linkDown [RFC2863]\n     linkDown NOTIFICATION-TYPE\n\
    \             OBJECTS { ifIndex, ifAdminStatus, ifOperStatus }\n             STATUS\
    \  current\n             DESCRIPTION\n                 \"\"\n         ::= { snmpTraps\
    \ 3 }\n    To set the resource Id to be the ifIndex, configure as follows:\n \
    \         alarmModelVarbindSubtree = ifIndex (1.3.6.1.2.1.2.2.1.1)\n         \
    \ alarmModelResourcePrefix = 0.0\n    Alternatively, since ifIndex is the first\
    \ varbind, the following\n    would also work, but might be less meaningful to\
    \ a human reader\n    of the MIB table:\n          alarmModelVarbindSubtree =\
    \ 0.0\n          alarmModelResourcePrefix = 0.0\n   C) Consider an alarm modelled\
    \ using the bgpBackwardTransition\n   [RFC1657] Notification.\n     bgpBackwardTransition\
    \ NOTIFICATION-TYPE\n             OBJECTS { bgpPeerLastError,\n              \
    \            bgpPeerState      }\n             STATUS  current\n             DESCRIPTION\n\
    \                   \"The BGPBackwardTransition Event is generated\n         \
    \          when the BGP FSM moves from a higher numbered\n                   state\
    \ to a lower numbered state.\"\n             ::= { bgpTraps 2 }\n     To set the\
    \ resource Id to be the bgpPeerRemoteAddr, the index to\n     the bgpTable, where\
    \ bgpPeerState resides, configure as follows:\n          alarmModelVarbindSubtree\
    \ = bgpPeerState\n                                                (1.3.6.1.2.1.15.3.1.2)\n\
    \          alarmModelResourcePrefix = bgpPeerRemoteAddr\n            (1.3.6.1.2.1.15.3.1.7)\n"
- title: 4.1.5.  Configurable Alarm Models
  contents:
  - "4.1.5.  Configurable Alarm Models\n   The alarm model table SHOULD be initially\
    \ populated by the system.\n   The objects in alarmModelTable and ituAlarmTable\
    \ have a MAX-ACCESS of\n   read-create, which allows managers to modify the alarm\
    \ models to suit\n   their requirements.\n"
- title: 4.1.6.  Active Alarm Management
  contents:
  - "4.1.6.  Active Alarm Management\n   Lists of alarms currently active on an SNMP\
    \ entity are stored in the\n   alarmActiveTable and, optionally, a model specific\
    \ alarmTable, e.g.,\n   the ituAlarmActiveTable.\n"
- title: 4.1.7.  Distributed Alarm Management
  contents:
  - "4.1.7.  Distributed Alarm Management\n   Distributed alarm management can be\
    \ achieved by support of the Alarm\n   MIB on both the alarm detection point and\
    \ on the mid-level manager.\n   This is facilitated by the ability to be able\
    \ to store different\n   named alarm lists.  A mid-level manager could create\
    \ an alarmListName\n   for each of the devices it manages and therefore store\
    \ separate lists\n   for each device.  In addition, the context and IP addresses\
    \ of the\n   alarm detection point are stored in the alarmActiveTable.\n"
