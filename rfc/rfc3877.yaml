- title: 5.1.  Overview
  contents:
  - "5.1.  Overview\n   This MIB module defines alarm information specific to the\
    \ alarm model\n   defined in ITU M.3100 [M.3100], X.733 [X.733], and X.736 [X.736].\n\
    \   This MIB module follows the modular architecture defined by the Alarm\n  \
    \ MIB, in which the generic Alarm MIB can be augmented by other alarm\n   information\
    \ defined according to more specific models that define\n   additional behaviour\
    \ and characteristics.\n   The ituAlarmTable contains information from the ITU\
    \ Alarm Model about\n   possible alarms in the system.\n   The ituAlarmActiveTable\
    \ contains information from the ITU Alarm Model\n   about alarms modelled using\
    \ the ituAlarmTable that are currently\n   occurring on the system.\n   The ituAlarmActiveStatsTable\
    \ provides statistics on current and total\n   alarms.\n"
- title: 5.2.  IANA Considerations
  contents:
  - "5.2.  IANA Considerations\n   Over time, there will be a need to add new IANAITUEventType\
    \ and\n   IANAItuProbableCause enumerated values.  The Internet Assigned Number\n\
    \   Authority (IANA) is responsible for the assignment of the\n   enumerations\
    \ in these TCs.\n   IANAItuProbableCause value of 0 is reserved for special purposes\
    \ and\n   MUST NOT be assigned.  Values of IANAItuProbableCause in the range 1\n\
    \   to 1023 are reserved for causes that correspond to ITU-T probable\n   cause.\
    \  All other requests for new causes will be handled on a\n   first-come basis,\
    \ with 1025.\n   Request should  come in the form of well-formed SMI [RFC2578]\
    \ for\n   enumeration names that are unique and sufficiently descriptive.\n  \
    \ While some effort will be taken to ensure that new enumerations do\n   not conceptually\
    \ duplicate existing enumerations it is acknowledged\n   that the existence of\
    \ conceptual duplicates in the starting probable\n   cause list is an known industry\
    \ reality.\n   To aid IANA in the administration of probable cause names and values,\n\
    \   the OPS Area Director will appoint one or more experts to help review\n  \
    \ requests.\n   See http://www.iana.org\n   The following shall be used as the\
    \ initial values, but the latest\n   values for these textual conventions should\
    \ be obtained from IANA:\n"
