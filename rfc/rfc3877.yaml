- title: -- Textual Conventions
  contents:
  - "-- Textual Conventions\n -- ResourceId is intended to be a general textual convention\n\
    \ -- that can be used outside of the set of MIBs related to\n -- Alarm Management.\n"
- title: ResourceId ::= TEXTUAL-CONVENTION
  contents:
  - "ResourceId ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n    \
    \        \"A unique identifier for this resource.\n            The type of the\
    \ resource can be determined by looking\n            at the OID that describes\
    \ the resource.\n            Resources must be identified in a consistent manner.\n\
    \            For example, if this resource is an interface, this\n           \
    \ object MUST point to an ifIndex and if this resource\n            is a physical\
    \ entity [RFC2737], then this MUST point\n            to an entPhysicalDescr,\
    \ given that entPhysicalIndex\n            is not accessible.  In general, the\
    \ value is the\n            name of the instance of the first accessible columnar\n\
    \            object in the conceptual row of a table that is\n            meaningful\
    \ for this resource type, which SHOULD\n            be defined in an IETF standard\
    \ MIB.\"\n    SYNTAX         OBJECT IDENTIFIER\n -- LocalSnmpEngineOrZeroLenStr\
    \ is intended to be a general\n -- textual convention that can be used outside\
    \ of the set of\n -- MIBs related to Alarm Management.\n  LocalSnmpEngineOrZeroLenStr\
    \ ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n          \"\
    An SNMP Engine ID or a zero-length string.  The\n           instantiation of this\
    \ textual convention will provide\n           guidance on when this will be an\
    \ SNMP Engine ID and\n           when it will be a zero lengths string\"\n   \
    \   SYNTAX         OCTET STRING (SIZE(0 | 5..32))\n"
- title: -- Alarm Model
  contents:
  - '-- Alarm Model

    '
- title: alarmModelLastChanged  OBJECT-TYPE
  contents:
  - "alarmModelLastChanged  OBJECT-TYPE\n      SYNTAX      TimeTicks\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"The value\
    \ of sysUpTime at the time of the last\n         creation, deletion or modification\
    \ of an entry in\n         the alarmModelTable.\n         If the number and content\
    \ of entries has been unchanged\n         since the last re-initialization of\
    \ the local network\n         management subsystem, then the value of this object\n\
    \         MUST be zero.\"\n      ::= { alarmModel 1 }\n"
- title: alarmModelTable OBJECT-TYPE
  contents:
  - "alarmModelTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF AlarmModelEntry\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"A table of\
    \ information about possible alarms on the system,\n        and how they have\
    \ been modelled.\"\n   ::= { alarmModel 2 }\n"
- title: alarmModelEntry OBJECT-TYPE
  contents:
  - "alarmModelEntry OBJECT-TYPE\n   SYNTAX      AlarmModelEntry\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n       \"Entries appear in this table\
    \ for each possible alarm state.\n       This table MUST be persistent across\
    \ system reboots.\"\n   INDEX       { alarmListName, alarmModelIndex, alarmModelState\
    \ }\n   ::= { alarmModelTable 1 }\n"
- title: AlarmModelEntry ::= SEQUENCE {
  contents:
  - "AlarmModelEntry ::= SEQUENCE {\n   alarmModelIndex                 Unsigned32,\n\
    \   alarmModelState                 Unsigned32,\n   alarmModelNotificationId \
    \       OBJECT IDENTIFIER,\n   alarmModelVarbindIndex          Unsigned32,\n \
    \  alarmModelVarbindValue          Integer32,\n   alarmModelDescription      \
    \     SnmpAdminString,\n   alarmModelSpecificPointer       RowPointer,\n   alarmModelVarbindSubtree\
    \        OBJECT IDENTIFIER,\n   alarmModelResourcePrefix        OBJECT IDENTIFIER,\n\
    \   alarmModelRowStatus             RowStatus\n   }\n"
- title: alarmModelIndex OBJECT-TYPE
  contents:
  - "alarmModelIndex OBJECT-TYPE\n   SYNTAX     Unsigned32 (1..4294967295)\n   MAX-ACCESS\
    \ not-accessible\n   STATUS     current\n   DESCRIPTION\n       \"An integer that\
    \ acts as an alarm Id\n       to uniquely identify each alarm\n       within the\
    \ named alarm list. \"\n   ::= { alarmModelEntry 1 }\n"
- title: alarmModelState OBJECT-TYPE
  contents:
  - "alarmModelState OBJECT-TYPE\n   SYNTAX  Unsigned32 (1..4294967295)\n   MAX-ACCESS\
    \ not-accessible\n   STATUS       current\n   DESCRIPTION\n        \"A value of\
    \ 1 MUST indicate a clear alarm state.\n        The value of this object MUST\
    \ be less than the\n        alarmModelState of more severe alarm states for\n\
    \        this alarm.  The value of this object MUST be more\n        than the\
    \ alarmModelState of less severe alarm states\n        for this alarm.\"\n   \
    \ ::= { alarmModelEntry 2 }\n"
- title: alarmModelNotificationId OBJECT-TYPE
  contents:
  - "alarmModelNotificationId OBJECT-TYPE\n   SYNTAX      OBJECT IDENTIFIER\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n       \"The NOTIFICATION-TYPE\
    \ object identifier of this alarm\n       state transition.  If there is no notification\
    \ associated\n       with this alarm state, the value of this object MUST be\n\
    \       '0.0'\"\n   DEFVAL { zeroDotZero }\n   ::= { alarmModelEntry 3 }\n"
- title: alarmModelVarbindIndex  OBJECT-TYPE
  contents:
  - "alarmModelVarbindIndex  OBJECT-TYPE\n   SYNTAX  Unsigned32\n   MAX-ACCESS   read-create\n\
    \   STATUS       current\n   DESCRIPTION\n     \"The index into the varbind listing\
    \ of the notification\n     indicated by alarmModelNotificationId which helps\n\
    \     signal that the given alarm has changed state.\n     If there is no applicable\
    \ varbind, the value of this\n     object MUST be zero.\n     Note that the value\
    \ of alarmModelVarbindIndex acknowledges\n     the existence of the first two\
    \ obligatory varbinds in\n     the InformRequest-PDU and SNMPv2-Trap-PDU (sysUpTime.0\n\
    \     and snmpTrapOID.0).  That is, a value of 2 refers to\n     the snmpTrapOID.0.\n\
    \     If the incoming notification is instead an SNMPv1 Trap-PDU,\n     then an\
    \ appropriate value for sysUpTime.0 or snmpTrapOID.0\n     shall be determined\
    \ by using the rules in section 3.1 of\n     [RFC3584]\"\n     DEFVAL { 0 }\n\
    \    ::= { alarmModelEntry 4 }\n"
- title: alarmModelVarbindValue OBJECT-TYPE
  contents:
  - "alarmModelVarbindValue OBJECT-TYPE\n   SYNTAX  Integer32\n   MAX-ACCESS   read-create\n\
    \   STATUS       current\n   DESCRIPTION\n     \"The value that the varbind indicated\
    \ by\n     alarmModelVarbindIndex takes to indicate\n     that the alarm has entered\
    \ this state.\n     If alarmModelVarbindIndex has a value of 0, so\n     MUST\
    \ alarmModelVarbindValue.\n     \"\n     DEFVAL { 0 }\n    ::= { alarmModelEntry\
    \ 5 }\n"
- title: alarmModelDescription OBJECT-TYPE
  contents:
  - "alarmModelDescription OBJECT-TYPE\n    SYNTAX SnmpAdminString\n    MAX-ACCESS\
    \ read-create\n    STATUS current\n    DESCRIPTION\n      \"A brief description\
    \ of this alarm and state suitable\n      to display to operators.\"\n   DEFVAL\
    \ { \"\" }\n   ::= { alarmModelEntry 6 }\n"
- title: alarmModelSpecificPointer OBJECT-TYPE
  contents:
  - "alarmModelSpecificPointer OBJECT-TYPE\n   SYNTAX     RowPointer\n   MAX-ACCESS\
    \ read-create\n   STATUS     current\n   DESCRIPTION\n     \"If no additional,\
    \ model-specific Alarm MIB is supported by\n      the system the value of this\
    \ object is `0.0'and attempts\n      to set it to any other value MUST be rejected\
    \ appropriately.\n      When a model-specific Alarm MIB is supported, this object\n\
    \      MUST refer to the first accessible object in a corresponding\n      row\
    \ of the model definition in one of these model-specific\n      MIB and attempts\
    \ to set this object to { 0 0 } or any other\n      value MUST be rejected appropriately.\"\
    \n   DEFVAL { zeroDotZero }\n   ::= { alarmModelEntry 7 }\n  alarmModelVarbindSubtree\
    \  OBJECT-TYPE\n     SYNTAX  OBJECT IDENTIFIER\n     MAX-ACCESS   read-create\n\
    \     STATUS       current\n     DESCRIPTION\n       \"The name portion of each\
    \ VarBind in the notification,\n        in order, is compared to the value of\
    \ this object.\n        If the name is equal to or a subtree of the value\n  \
    \      of this object, for purposes of computing the value\n        of AlarmActiveResourceID\
    \ the 'prefix' will be the\n        matching portion, and the 'indexes' will be\
    \ any\n        remainder.  The examination of varbinds ends with\n        the\
    \ first match.  If the value of this object is 0.0,\n        then the first varbind,\
    \ or in the case of v2, the\n        first varbind after the timestamp and the\
    \ trap\n        OID, will always be matched.\n       \"\n      DEFVAL { zeroDotZero\
    \ }\n     ::= { alarmModelEntry 8 }\n  alarmModelResourcePrefix  OBJECT-TYPE\n\
    \     SYNTAX  OBJECT IDENTIFIER\n     MAX-ACCESS   read-create\n     STATUS  \
    \     current\n     DESCRIPTION\n       \"The value of AlarmActiveResourceId is\
    \ computed\n        by appending any indexes extracted in accordance\n       \
    \ with the description of alarmModelVarbindSubtree\n        onto the value of\
    \ this object.  If this object's\n        value is 0.0, then the 'prefix' extracted\
    \ is used\n        instead.\n       \"\n     DEFVAL { zeroDotZero }\n     ::=\
    \ { alarmModelEntry 9 }\n"
- title: alarmModelRowStatus OBJECT-TYPE
  contents:
  - "alarmModelRowStatus OBJECT-TYPE\n   SYNTAX     RowStatus\n   MAX-ACCESS read-create\n\
    \   STATUS     current\n   DESCRIPTION\n    \"Control for creating and deleting\
    \ entries.  Entries may be\n    modified while active.  Alarms whose alarmModelRowStatus\
    \ is\n    not active will not appear in either the alarmActiveTable\n    or the\
    \ alarmClearTable.  Setting this object to notInService\n    cannot be used as\
    \ an alarm suppression mechanism.  Entries\n    that are notInService will disappear\
    \ as described in RFC2579.\n    This row can not be modified while it is being\n\
    \    referenced by a value of alarmActiveModelPointer.  In these\n    cases, an\
    \ error of `inconsistentValue' will be returned to\n    the manager.\n    This\
    \ entry may be deleted while it is being\n    referenced by a value of alarmActiveModelPointer.\
    \  This results\n    in the deletion of this entry and entries in the active alarms\n\
    \    referencing this entry via an alarmActiveModelPointer.\n    As all read-create\
    \ objects in this table have a DEFVAL clause,\n    there is no requirement that\
    \ any object be explicitly set\n    before this row can become active.  Note that\
    \ a row consisting\n    only of default values is not very meaningful.\"\n   ::=\
    \ { alarmModelEntry 10 }\n"
- title: -- Active Alarm Table --
  contents:
  - '-- Active Alarm Table --

    '
- title: alarmActiveLastChanged  OBJECT-TYPE
  contents:
  - "alarmActiveLastChanged  OBJECT-TYPE\n   SYNTAX      TimeTicks\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The value of sysUpTime\
    \ at the time of the last\n       creation or deletion of an entry in the alarmActiveTable.\n\
    \       If the number of entries has been unchanged since the\n       last re-initialization\
    \ of the local network management\n       subsystem, then this object contains\
    \ a zero value.\"\n   ::= { alarmActive 1 }\n alarmActiveOverflow  OBJECT-TYPE\n\
    \     SYNTAX      Counter32\n     UNITS       \"active alarms\"\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n        \"The number\
    \ of active alarms that have not been put into\n         the alarmActiveTable\
    \ since system restart as a result\n         of extreme resource constraints.\"\
    \n     ::= { alarmActive 5 }\n"
- title: alarmActiveTable OBJECT-TYPE
  contents:
  - "alarmActiveTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF AlarmActiveEntry\n \
    \  MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \
    \ \"A table of Active Alarms entries.\"\n   ::= { alarmActive 2 }\n"
- title: alarmActiveEntry OBJECT-TYPE
  contents:
  - "alarmActiveEntry OBJECT-TYPE\n   SYNTAX      AlarmActiveEntry\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"Entries appear\
    \ in this table when alarms are raised.  They\n        are removed when the alarm\
    \ is cleared.\n        If under extreme resource constraint the system is unable\
    \ to\n        add any more entries into this table, then the\n        alarmActiveOverflow\
    \ statistic will be increased by one.\"\n   INDEX       { alarmListName, alarmActiveDateAndTime,\n\
    \                 alarmActiveIndex }\n   ::= { alarmActiveTable 1 }\n"
- title: AlarmActiveEntry ::= SEQUENCE {
  contents:
  - "AlarmActiveEntry ::= SEQUENCE {\n   alarmListName                    SnmpAdminString,\n\
    \   alarmActiveDateAndTime           DateAndTime,\n   alarmActiveIndex       \
    \          Unsigned32,\n   alarmActiveEngineID              LocalSnmpEngineOrZeroLenStr,\n\
    \   alarmActiveEngineAddressType     InetAddressType,\n   alarmActiveEngineAddress\
    \         InetAddress,\n   alarmActiveContextName           SnmpAdminString,\n\
    \   alarmActiveVariables             Unsigned32,\n   alarmActiveNotificationID\
    \        OBJECT IDENTIFIER,\n   alarmActiveResourceId            ResourceId,\n\
    \   alarmActiveDescription           SnmpAdminString,\n   alarmActiveLogPointer\
    \            RowPointer,\n   alarmActiveModelPointer          RowPointer,\n  \
    \ alarmActiveSpecificPointer       RowPointer }\n"
- title: alarmListName OBJECT-TYPE
  contents:
  - "alarmListName OBJECT-TYPE\n   SYNTAX     SnmpAdminString (SIZE(0..32))\n   MAX-ACCESS\
    \ not-accessible\n   STATUS     current\n   DESCRIPTION\n    \"The name of the\
    \ list of alarms.  This SHOULD be the same as\n    nlmLogName if the Notification\
    \ Log MIB [RFC3014] is supported.\n    This SHOULD be the same as, or contain\
    \ as a prefix, the\n    applicable snmpNotifyFilterProfileName if the\n    SNMP-NOTIFICATION-MIB\
    \ DEFINITIONS [RFC3413] is supported.\n    An implementation may allow multiple\
    \ named alarm lists, up to\n    some implementation-specific limit (which may\
    \ be none).  A\n    zero-length list name is reserved for creation and deletion\n\
    \    by the managed system, and MUST be used as the default log\n    name by systems\
    \ that do not support named alarm lists.\"\n   ::= { alarmActiveEntry 1 }\n"
- title: alarmActiveDateAndTime OBJECT-TYPE
  contents:
  - "alarmActiveDateAndTime OBJECT-TYPE\n   SYNTAX      DateAndTime\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"The local\
    \ date and time when the error occurred.\n       This object facilitates retrieving\
    \ all instances of\n       alarms that have been raised or have changed state\n\
    \       since a given point in time.\n       Implementations MUST include the\
    \ offset from UTC,\n       if available.  Implementation in environments in which\n\
    \       the UTC offset is not available is NOT RECOMMENDED.\"\n   ::= { alarmActiveEntry\
    \ 2 }\n"
- title: alarmActiveIndex OBJECT-TYPE
  contents:
  - "alarmActiveIndex OBJECT-TYPE\n   SYNTAX     Unsigned32 (1..4294967295)\n   MAX-ACCESS\
    \ not-accessible\n   STATUS     current\n   DESCRIPTION\n       \"A strictly monotonically\
    \ increasing integer which\n       acts as the index of entries within the named\
    \ alarm\n       list.  It wraps back to 1 after it reaches its\n       maximum\
    \ value.\"\n   ::= { alarmActiveEntry 3 }\n"
- title: alarmActiveEngineID OBJECT-TYPE
  contents:
  - "alarmActiveEngineID OBJECT-TYPE\n   SYNTAX      LocalSnmpEngineOrZeroLenStr\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ identification of the SNMP engine at which the alarm\n        originated.  If\
    \ the alarm is from an SNMPv1 system this\n        object is a zero length string.\"\
    \n   ::= { alarmActiveEntry 4 }\n"
- title: alarmActiveEngineAddressType OBJECT-TYPE
  contents:
  - "alarmActiveEngineAddressType OBJECT-TYPE\n   SYNTAX      InetAddressType\n  \
    \ MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n    \"This object\
    \ indicates what type of address is stored in\n    the alarmActiveEngineAddress\
    \ object - IPv4, IPv6, DNS, etc.\"\n   ::= { alarmActiveEntry 5 }\n"
- title: alarmActiveEngineAddress OBJECT-TYPE
  contents:
  - "alarmActiveEngineAddress OBJECT-TYPE\n   SYNTAX      InetAddress\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n    \"The address of the\
    \ SNMP engine on which the alarm is\n    occurring.\n    This object MUST always\
    \ be instantiated, even if the list\n    can contain alarms from only one engine.\"\
    \n   ::= { alarmActiveEntry 6 }\n"
- title: alarmActiveContextName OBJECT-TYPE
  contents:
  - "alarmActiveContextName OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ name of the SNMP MIB context from which the alarm came.\n        For SNMPv1\
    \ alarms this is the community string from the Trap.\n        Note that care MUST\
    \ be taken when selecting community\n        strings to ensure that these can\
    \ be represented as a\n        well-formed SnmpAdminString.  Community or Context\
    \ names\n        that are not well-formed SnmpAdminStrings will be mapped\n  \
    \      to zero length strings.\n        If the alarm's source SNMP engine is known\
    \ not to support\n        multiple contexts, this object is a zero length string.\"\
    \n   ::= { alarmActiveEntry 7 }\n"
- title: alarmActiveVariables OBJECT-TYPE
  contents:
  - "alarmActiveVariables OBJECT-TYPE\n   SYNTAX      Unsigned32\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n       \"The number of variables in alarmActiveVariableTable\
    \ for this\n       alarm.\"\n   ::= { alarmActiveEntry 8 }\n"
- title: alarmActiveNotificationID OBJECT-TYPE
  contents:
  - "alarmActiveNotificationID OBJECT-TYPE\n   SYNTAX      OBJECT IDENTIFIER\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The NOTIFICATION-TYPE\
    \ object identifier of the alarm\n       state transition that is occurring.\"\
    \n   ::= { alarmActiveEntry 9 }\n"
- title: alarmActiveResourceId    OBJECT-TYPE
  contents:
  - "alarmActiveResourceId    OBJECT-TYPE\n   SYNTAX      ResourceId\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This object identifies\
    \ the resource under alarm.\n      If there is no corresponding resource, then\n\
    \      the value of this object MUST be 0.0.\"\n   ::= { alarmActiveEntry 10 }\n"
- title: alarmActiveDescription    OBJECT-TYPE
  contents:
  - "alarmActiveDescription    OBJECT-TYPE\n   SYNTAX      SnmpAdminString\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This object provides\
    \ a textual description of the\n      active alarm.  This text is generated dynamically\
    \ by the\n      notification generator to provide useful information\n      to\
    \ the human operator.  This information SHOULD\n      provide information allowing\
    \ the operator to locate\n      the resource for which this alarm is being generated.\n\
    \      This information is not intended for consumption by\n      automated tools.\"\
    \n   ::= { alarmActiveEntry 11 }\n"
- title: alarmActiveLogPointer OBJECT-TYPE
  contents:
  - "alarmActiveLogPointer OBJECT-TYPE\n   SYNTAX     RowPointer\n   MAX-ACCESS read-only\n\
    \   STATUS     current\n   DESCRIPTION\n       \"A pointer to the corresponding\
    \ row in a\n       notification logging MIB where the state change\n       notification\
    \ for this active alarm is logged.\n       If no log entry applies to this active\
    \ alarm,\n       then this object MUST have the value of 0.0\"\n   ::= { alarmActiveEntry\
    \ 12 }\n"
- title: alarmActiveModelPointer OBJECT-TYPE
  contents:
  - "alarmActiveModelPointer OBJECT-TYPE\n   SYNTAX     RowPointer\n   MAX-ACCESS\
    \ read-only\n   STATUS     current\n   DESCRIPTION\n       \"A pointer to the\
    \ corresponding row in the\n       alarmModelTable for this active alarm.  This\n\
    \       points not only to the alarm model being\n       instantiated, but also\
    \ to the specific alarm\n       state that is active.\"\n   ::= { alarmActiveEntry\
    \ 13 }\n"
- title: alarmActiveSpecificPointer OBJECT-TYPE
  contents:
  - "alarmActiveSpecificPointer OBJECT-TYPE\n   SYNTAX     RowPointer\n   MAX-ACCESS\
    \ read-only\n   STATUS     current\n   DESCRIPTION\n     \"If no additional, model-specific,\
    \ Alarm MIB is supported by\n     the system this object is `0.0'.  When a model-specific\
    \ Alarm\n     MIB is supported, this object is the instance pointer to the\n \
    \    specific model-specific active alarm list.\"\n   ::= { alarmActiveEntry 14\
    \ }\n"
- title: -- Active Alarm Variable Table --
  contents:
  - '-- Active Alarm Variable Table --

    '
- title: alarmActiveVariableTable OBJECT-TYPE
  contents:
  - "alarmActiveVariableTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF AlarmActiveVariableEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \  \"A table of variables to go with active alarm entries.\"\n   ::= { alarmActive\
    \ 3 }\n"
- title: alarmActiveVariableEntry OBJECT-TYPE
  contents:
  - "alarmActiveVariableEntry OBJECT-TYPE\n   SYNTAX      AlarmActiveVariableEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \  \"Entries appear in this table when there are variables in\n       the varbind\
    \ list of a corresponding alarm in\n       alarmActiveTable.\n       Entries appear\
    \ in this table as though\n       the trap/notification had been transported using\
    \ a\n       SNMPv2-Trap-PDU, as defined in [RFC3416] - i.e., the\n       alarmActiveVariableIndex\
    \ 1 will always be sysUpTime\n       and alarmActiveVariableIndex 2 will always\
    \ be\n       snmpTrapOID.\n       If the incoming notification is instead an SNMPv1\
    \ Trap-PDU and\n       the value of alarmModelVarbindIndex is 1 or 2, an appropriate\n\
    \       value for sysUpTime.0 or snmpTrapOID.0 shall be determined\n       by\
    \ using the rules in section 3.1 of [RFC3584].\"\n   INDEX   {  alarmListName,\
    \ alarmActiveIndex,\n              alarmActiveVariableIndex }\n   ::= { alarmActiveVariableTable\
    \ 1 }\n"
- title: AlarmActiveVariableEntry ::= SEQUENCE {
  contents:
  - "AlarmActiveVariableEntry ::= SEQUENCE {\n   alarmActiveVariableIndex        \
    \         Unsigned32,\n   alarmActiveVariableID                    OBJECT IDENTIFIER,\n\
    \   alarmActiveVariableValueType             INTEGER,\n   alarmActiveVariableCounter32Val\
    \          Counter32,\n   alarmActiveVariableUnsigned32Val         Unsigned32,\n\
    \   alarmActiveVariableTimeTicksVal          TimeTicks,\n   alarmActiveVariableInteger32Val\
    \          Integer32,\n   alarmActiveVariableOctetStringVal        OCTET STRING,\n\
    \   alarmActiveVariableIpAddressVal          IpAddress,\n   alarmActiveVariableOidVal\
    \                OBJECT IDENTIFIER,\n   alarmActiveVariableCounter64Val      \
    \    Counter64,\n   alarmActiveVariableOpaqueVal             Opaque }\n"
- title: alarmActiveVariableIndex OBJECT-TYPE
  contents:
  - "alarmActiveVariableIndex OBJECT-TYPE\n   SYNTAX     Unsigned32 (1..4294967295)\n\
    \   MAX-ACCESS not-accessible\n   STATUS     current\n   DESCRIPTION\n       \"\
    A strictly monotonically increasing integer, starting at\n       1 for a given\
    \ alarmActiveIndex, for indexing variables\n       within the active alarm variable\
    \ list. \"\n   ::= { alarmActiveVariableEntry 1 }\n"
- title: alarmActiveVariableID OBJECT-TYPE
  contents:
  - "alarmActiveVariableID OBJECT-TYPE\n   SYNTAX     OBJECT IDENTIFIER\n   MAX-ACCESS\
    \ read-only\n   STATUS     current\n   DESCRIPTION\n       \"The alarm variable's\
    \ object identifier.\"\n   ::= { alarmActiveVariableEntry 2 }\n"
- title: alarmActiveVariableValueType OBJECT-TYPE
  contents:
  - "alarmActiveVariableValueType OBJECT-TYPE\n   SYNTAX      INTEGER {\n        \
    \ counter32(1),\n         unsigned32(2),\n         timeTicks(3),\n         integer32(4),\n\
    \         ipAddress(5),\n         octetString(6),\n         objectId(7),\n   \
    \      counter64(8),\n         opaque(9)\n         }\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n       \"The type of the value.  One\
    \ and only one of the value\n       objects that follow is used for a given row\
    \ in this table,\n       based on this type.\"\n   ::= { alarmActiveVariableEntry\
    \ 3 }\n"
- title: alarmActiveVariableCounter32Val OBJECT-TYPE
  contents:
  - "alarmActiveVariableCounter32Val OBJECT-TYPE\n   SYNTAX      Counter32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'counter32'.\"\n   ::= { alarmActiveVariableEntry\
    \ 4 }\n"
- title: alarmActiveVariableUnsigned32Val OBJECT-TYPE
  contents:
  - "alarmActiveVariableUnsigned32Val OBJECT-TYPE\n   SYNTAX      Unsigned32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'unsigned32'.\"\n   ::= { alarmActiveVariableEntry\
    \ 5 }\n"
- title: alarmActiveVariableTimeTicksVal OBJECT-TYPE
  contents:
  - "alarmActiveVariableTimeTicksVal OBJECT-TYPE\n   SYNTAX      TimeTicks\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'timeTicks'.\"\n   ::= { alarmActiveVariableEntry\
    \ 6 }\n"
- title: alarmActiveVariableInteger32Val OBJECT-TYPE
  contents:
  - "alarmActiveVariableInteger32Val OBJECT-TYPE\n   SYNTAX      Integer32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'integer32'.\"\n   ::= { alarmActiveVariableEntry\
    \ 7 }\n"
- title: alarmActiveVariableOctetStringVal OBJECT-TYPE
  contents:
  - "alarmActiveVariableOctetStringVal OBJECT-TYPE\n   SYNTAX      OCTET STRING (SIZE(0..65535))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ value when alarmActiveVariableType is 'octetString'.\"\n   ::= { alarmActiveVariableEntry\
    \ 8 }\n"
- title: alarmActiveVariableIpAddressVal OBJECT-TYPE
  contents:
  - "alarmActiveVariableIpAddressVal OBJECT-TYPE\n   SYNTAX      IpAddress\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'ipAddress'.\"\n   ::= { alarmActiveVariableEntry\
    \ 9 }\n"
- title: alarmActiveVariableOidVal OBJECT-TYPE
  contents:
  - "alarmActiveVariableOidVal OBJECT-TYPE\n   SYNTAX      OBJECT IDENTIFIER\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'objectId'.\"\n   ::= { alarmActiveVariableEntry\
    \ 10 }\n"
- title: alarmActiveVariableCounter64Val OBJECT-TYPE
  contents:
  - "alarmActiveVariableCounter64Val OBJECT-TYPE\n   SYNTAX      Counter64\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The value when\
    \ alarmActiveVariableType is 'counter64'.\"\n   ::= { alarmActiveVariableEntry\
    \ 11 }\n"
- title: alarmActiveVariableOpaqueVal OBJECT-TYPE
  contents:
  - "alarmActiveVariableOpaqueVal OBJECT-TYPE\n   SYNTAX      Opaque (SIZE(0..65535))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ value when alarmActiveVariableType is 'opaque'.\n       Note that although RFC2578\
    \ [RFC2578] forbids the use\n       of Opaque in 'standard' MIB modules, this\
    \ particular\n       usage is driven by the need to be able to accurately\n  \
    \     represent any well-formed notification, and justified\n       by the need\
    \ for backward compatibility.\"\n   ::= { alarmActiveVariableEntry 12 }\n"
- title: -- Statistics --
  contents:
  - '-- Statistics --

    '
- title: alarmActiveStatsTable  OBJECT-TYPE
  contents:
  - "alarmActiveStatsTable  OBJECT-TYPE\n      SYNTAX  SEQUENCE OF AlarmActiveStatsEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS  current\n      DESCRIPTION\n\
    \         \"This table represents the alarm statistics\n         information.\"\
    \n  ::= { alarmActive 4 }\n"
- title: alarmActiveStatsEntry OBJECT-TYPE
  contents:
  - "alarmActiveStatsEntry OBJECT-TYPE\n      SYNTAX  AlarmActiveStatsEntry\n    \
    \  MAX-ACCESS  not-accessible\n      STATUS  current\n      DESCRIPTION\n    \
    \     \"Statistics on the current active alarms.\"\n      INDEX   { alarmListName\
    \ }\n  ::= {  alarmActiveStatsTable 1 }\n"
- title: AlarmActiveStatsEntry ::=
  contents:
  - "AlarmActiveStatsEntry ::=\n      SEQUENCE {\n           alarmActiveStatsActiveCurrent\
    \  Gauge32,\n           alarmActiveStatsActives        ZeroBasedCounter32,\n \
    \          alarmActiveStatsLastRaise      TimeTicks,\n           alarmActiveStatsLastClear\
    \      TimeTicks\n                }\n"
- title: alarmActiveStatsActiveCurrent OBJECT-TYPE
  contents:
  - "alarmActiveStatsActiveCurrent OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS\
    \ read-only\n      STATUS  current\n      DESCRIPTION\n         \"The total number\
    \ of currently active alarms on the system.\"\n       ::= { alarmActiveStatsEntry\
    \ 1 }\n"
- title: alarmActiveStatsActives OBJECT-TYPE
  contents:
  - "alarmActiveStatsActives OBJECT-TYPE\n      SYNTAX ZeroBasedCounter32\n      MAX-ACCESS\
    \ read-only\n      STATUS  current\n      DESCRIPTION\n         \"The total number\
    \ of active alarms since system restarted.\"\n       ::= { alarmActiveStatsEntry\
    \ 2 }\n"
- title: alarmActiveStatsLastRaise  OBJECT-TYPE
  contents:
  - "alarmActiveStatsLastRaise  OBJECT-TYPE\n   SYNTAX      TimeTicks\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The value of sysUpTime\
    \ at the time of the last\n       alarm raise for this alarm list.\n       If\
    \ no alarm raises have occurred since the\n       last re-initialization of the\
    \ local network management\n       subsystem, then this object contains a zero\
    \ value.\"\n ::= { alarmActiveStatsEntry 3 }\n"
- title: alarmActiveStatsLastClear  OBJECT-TYPE
  contents:
  - "alarmActiveStatsLastClear  OBJECT-TYPE\n   SYNTAX      TimeTicks\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The value of sysUpTime\
    \ at the time of the last\n       alarm clear for this alarm list.\n       If\
    \ no alarm clears have occurred since the\n       last re-initialization of the\
    \ local network management\n       subsystem, then this object contains a zero\
    \ value.\"\n ::= { alarmActiveStatsEntry 4 }\n"
- title: -- Alarm Clear
  contents:
  - '-- Alarm Clear

    '
- title: alarmClearMaximum OBJECT-TYPE
  contents:
  - "alarmClearMaximum OBJECT-TYPE\n SYNTAX Unsigned32\n MAX-ACCESS read-write\n STATUS\
    \ current\n DESCRIPTION\n   \"This object specifies the maximum number of cleared\n\
    \   alarms to store in the alarmClearTable.  When this\n   number is reached,\
    \ the cleared alarms with the\n   earliest clear time will be removed from the\
    \ table.\"\n ::= { alarmClear 1 }\n"
- title: alarmClearTable  OBJECT-TYPE
  contents:
  - "alarmClearTable  OBJECT-TYPE\n      SYNTAX  SEQUENCE OF AlarmClearEntry\n   \
    \   MAX-ACCESS  not-accessible\n      STATUS  current\n      DESCRIPTION\n   \
    \      \"This table contains information on\n         cleared alarms.\"\n  ::=\
    \ { alarmClear 2 }\n"
- title: alarmClearEntry OBJECT-TYPE
  contents:
  - "alarmClearEntry OBJECT-TYPE\n      SYNTAX  AlarmClearEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS  current\n      DESCRIPTION\n         \"Information\
    \ on a cleared alarm.\"\n      INDEX   { alarmListName, alarmClearDateAndTime,\n"
- title: alarmClearIndex }
  contents:
  - "alarmClearIndex }\n  ::= {  alarmClearTable 1 }\n"
- title: AlarmClearEntry ::=
  contents:
  - "AlarmClearEntry ::=\n      SEQUENCE {\n   alarmClearIndex                 Unsigned32,\n\
    \   alarmClearDateAndTime           DateAndTime,\n   alarmClearEngineID      \
    \        LocalSnmpEngineOrZeroLenStr,\n   alarmClearEngineAddressType     InetAddressType,\n\
    \   alarmClearEngineAddress         InetAddress,\n   alarmClearContextName   \
    \        SnmpAdminString,\n   alarmClearNotificationID        OBJECT IDENTIFIER,\n\
    \   alarmClearResourceId            ResourceId,\n   alarmClearLogIndex       \
    \       Unsigned32,\n   alarmClearModelPointer          RowPointer\n   }\n"
- title: alarmClearIndex OBJECT-TYPE
  contents:
  - "alarmClearIndex OBJECT-TYPE\n   SYNTAX     Unsigned32 (1..4294967295)\n   MAX-ACCESS\
    \ not-accessible\n   STATUS     current\n   DESCRIPTION\n       \"An integer which\
    \ acts as the index of entries within\n       the named alarm list.  It wraps\
    \ back to 1 after it\n       reaches its maximum value.\n       This object has\
    \ the same value as the alarmActiveIndex that\n       this alarm instance had\
    \ when it was active.\"\n   ::= { alarmClearEntry 1 }\n"
- title: alarmClearDateAndTime OBJECT-TYPE
  contents:
  - "alarmClearDateAndTime OBJECT-TYPE\n   SYNTAX      DateAndTime\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"The local\
    \ date and time when the alarm cleared.\n       This object facilitates retrieving\
    \ all instances of\n       alarms that have been cleared since a given point in\
    \ time.\n       Implementations MUST include the offset from UTC,\n       if available.\
    \  Implementation in environments in which\n       the UTC offset is not available\
    \ is NOT RECOMMENDED.\"\n   ::= { alarmClearEntry 2 }\n"
- title: alarmClearEngineID OBJECT-TYPE
  contents:
  - "alarmClearEngineID OBJECT-TYPE\n   SYNTAX      LocalSnmpEngineOrZeroLenStr\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ identification of the SNMP engine at which the alarm\n        originated.  If\
    \ the alarm is from an SNMPv1 system this\n        object is a zero length string.\"\
    \n   ::= { alarmClearEntry 3 }\n"
- title: alarmClearEngineAddressType OBJECT-TYPE
  contents:
  - "alarmClearEngineAddressType OBJECT-TYPE\n   SYNTAX      InetAddressType\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n    \"This object indicates\
    \ what type of address is stored in\n    the alarmActiveEngineAddress object -\
    \ IPv4, IPv6, DNS, etc.\"\n   ::= { alarmClearEntry 4 }\n"
- title: alarmClearEngineAddress OBJECT-TYPE
  contents:
  - "alarmClearEngineAddress OBJECT-TYPE\n   SYNTAX      InetAddress\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n    \"The Address of the\
    \ SNMP engine on which the alarm was\n    occurring.  This is used to identify\
    \ the source of an SNMPv1\n    trap, since an alarmActiveEngineId cannot be extracted\
    \ from the\n    SNMPv1 trap PDU.\n    This object MUST always be instantiated,\
    \ even if the list\n    can contain alarms from only one engine.\"\n   ::= { alarmClearEntry\
    \ 5 }\n"
- title: alarmClearContextName OBJECT-TYPE
  contents:
  - "alarmClearContextName OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The\
    \ name of the SNMP MIB context from which the alarm came.\n       For SNMPv1 traps\
    \ this is the community string from the Trap.\n       Note that care needs to\
    \ be taken when selecting community\n       strings to ensure that these can be\
    \ represented as a\n       well-formed SnmpAdminString.  Community or Context\
    \ names\n       that are not well-formed SnmpAdminStrings will be mapped\n   \
    \    to zero length strings.\n       If the alarm's source SNMP engine is known\
    \ not to support\n       multiple contexts, this object is a zero length string.\"\
    \n   ::= { alarmClearEntry 6 }\n"
- title: alarmClearNotificationID OBJECT-TYPE
  contents:
  - "alarmClearNotificationID OBJECT-TYPE\n   SYNTAX      OBJECT IDENTIFIER\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n       \"The NOTIFICATION-TYPE\
    \ object identifier of the alarm\n       clear.\"\n   ::= { alarmClearEntry 7\
    \ }\n"
- title: alarmClearResourceId    OBJECT-TYPE
  contents:
  - "alarmClearResourceId    OBJECT-TYPE\n   SYNTAX      ResourceId\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This object identifies\
    \ the resource that was under alarm.\n      If there is no corresponding resource,\
    \ then\n      the value of this object MUST be 0.0.\"\n   ::= { alarmClearEntry\
    \ 8 }\n"
- title: alarmClearLogIndex OBJECT-TYPE
  contents:
  - "alarmClearLogIndex OBJECT-TYPE\n   SYNTAX     Unsigned32 (0..4294967295)\n  \
    \ MAX-ACCESS read-only\n   STATUS     current\n   DESCRIPTION\n       \"This number\
    \ MUST be the same as the log index of the\n       applicable row in the notification\
    \ log MIB, if it exists.\n       If no log index applies to the trap, then this\
    \ object\n       MUST have the value of 0.\"\n   ::= { alarmClearEntry 9 }\n"
- title: alarmClearModelPointer OBJECT-TYPE
  contents:
  - "alarmClearModelPointer OBJECT-TYPE\n   SYNTAX     RowPointer\n   MAX-ACCESS read-only\n\
    \   STATUS     current\n   DESCRIPTION\n       \"A pointer to the corresponding\
    \ row in the\n       alarmModelTable for this cleared alarm.\"\n   ::= { alarmClearEntry\
    \ 10 }\n"
- title: -- Notifications
  contents:
  - '-- Notifications

    '
- title: alarmActiveState NOTIFICATION-TYPE
  contents:
  - "alarmActiveState NOTIFICATION-TYPE\n OBJECTS     { alarmActiveModelPointer,\n\
    \               alarmActiveResourceId }\n STATUS      current\n DESCRIPTION\n\
    \    \"An instance of the alarm indicated by\n    alarmActiveModelPointer has\
    \ been raised\n    against the entity indicated by\n    alarmActiveResourceId.\n\
    \    The agent must throttle the generation of\n    consecutive alarmActiveState\
    \ traps so that there is at\n    least a two-second gap between traps of this\n\
    \    type against the same alarmActiveModelPointer and\n    alarmActiveResourceId.\
    \  When traps are throttled,\n    they are dropped, not queued for sending at\
    \ a future time.\n    A management application should periodically check\n   \
    \ the value of alarmActiveLastChanged to detect any\n    missed alarmActiveState\
    \ notification-events, e.g.,\n    due to throttling or transmission loss.\"\n\
    \ ::= { alarmNotifications 2 }\n"
- title: alarmClearState NOTIFICATION-TYPE
  contents:
  - "alarmClearState NOTIFICATION-TYPE\n   OBJECTS     { alarmActiveModelPointer,\n\
    \                 alarmActiveResourceId }\n   STATUS      current\n   DESCRIPTION\n\
    \     \"An instance of the alarm indicated by\n     alarmActiveModelPointer has\
    \ been cleared against\n     the entity indicated by alarmActiveResourceId.\n\
    \    The agent must throttle the generation of\n    consecutive alarmActiveClear\
    \ traps so that there is at\n    least a two-second gap between traps of this\n\
    \    type against the same alarmActiveModelPointer and\n    alarmActiveResourceId.\
    \  When traps are throttled,\n    they are dropped, not queued for sending at\
    \ a future time.\n    A management application should periodically check\n   \
    \ the value of alarmActiveLastChanged to detect any\n    missed alarmClearState\
    \ notification-events, e.g.,\n    due to throttling or transmission loss.\"\n\
    \   ::= { alarmNotifications 3 }\n"
