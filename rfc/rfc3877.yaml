- title: 6.3.  Temperature Alarms Without Notifications
  contents:
  - "6.3.  Temperature Alarms Without Notifications\n   Consider a system able to\
    \ detect four different temperature states\n   for a widget - normal, minor, major,\
    \ critical.  The system does not\n   have any Notification definitions for these\
    \ alarm states.  A\n   temperature alarm can be modelled without specifying any\n\
    \   Notifications in the alarm model.  When a temperature state other\n   than\
    \ normal is detected, an instance of this alarm would be added to\n   the active\
    \ alarm table, but no Notifications would be sent out.\n   This could alternatively\
    \ be accomplished using the models from\n   example 6.2 and by not specifying\
    \ any target managers in the SNMP-\n   TARGET-MIB, which would allow the alarm\
    \ state Notifications to be\n   logged in the Notification Log while still preventing\
    \ Notifications\n   from being transmitted on the wire.\n"
