    \             Editors:   Sharon Chisholm\n                         Nortel Networks\n\
    \                         PO Box 3511 Station C\n                         Ottawa,\
    \ Ont.  K1Y 4H7\n                         Canada\n                         schishol@nortelnetworks.com\n\
    \                         Dan Romascanu\n                         Avaya\n    \
    \                     Atidim Technology Park, Bldg. #3\n                     \
    \    Tel Aviv, 61131\n                         Israel\n                      \
    \   Tel: +972-3-645-8414\n                         Email: dromasca@avaya.com\"\
    \n         DESCRIPTION\n                 \"The MIB module describes ITU Alarm\
    \ information\n                 as defined in ITU Recommendation M.3100 [M.3100],\n\
    \                 X.733 [X.733] and X.736 [X.736].\n                 Copyright\
    \ (C) The Internet Society (2004).  The\n                 initial version of this\
    \ MIB module was published\n                 in RFC 3877.  For full legal notices\
    \ see the RFC\n                 itself.  Supplementary information may be available\
    \ on:\n                 http://www.ietf.org/copyrights/ianamib.html\"\n      \
    \   REVISION    \"200409090000Z\"  -- September 09, 2004\n         DESCRIPTION\n\
    \             \"Initial version, published as RFC 3877.\"\n         ::= { mib-2\
    \ 121 }\n   ituAlarmObjects OBJECT IDENTIFIER ::= { ituAlarmMIB 1 }\n   ituAlarmModel\
    \ OBJECT IDENTIFIER ::= { ituAlarmObjects 1 }\n   ituAlarmActive  OBJECT IDENTIFIER\
    \ ::= { ituAlarmObjects 2 }\n   ituAlarmTable OBJECT-TYPE\n      SYNTAX      SEQUENCE\
    \ OF ItuAlarmEntry\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n          \"A table of ITU Alarm information for possible\
    \ alarms\n          on the system.\"\n      ::= { ituAlarmModel 1 }\n   ituAlarmEntry\
    \ OBJECT-TYPE\n      SYNTAX      ItuAlarmEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"Entries appear in this\
    \ table whenever an entry is created\n           in the alarmModelTable with a\
    \ value of alarmModelState in\n           the range from 1 to 6.  Entries disappear\
    \ from this table\n           whenever the corresponding entries are deleted from\
    \ the\n           alarmModelTable, including in cases where those entries\n  \
    \         have been deleted due to local system action.  The value of\n      \
    \     alarmModelSpecificPointer has no effect on the creation\n           or deletion\
    \ of entries in this table.  Values of\n           alarmModelState map to values\
    \ of ituAlarmPerceivedSeverity\n           as follows:\n             alarmModelState\
    \ -> ituAlarmPerceivedSeverity\n                    1        ->         clear\
    \ (1)\n                    2        ->         indeterminate (2)\n           \
    \         3        ->         warning (6)\n                    4        ->   \
    \      minor (5)\n                    5        ->         major (4)\n        \
    \            6        ->         critical (3)\n           All other values of\
    \ alarmModelState MUST NOT appear\n           in this table.\n           This\
    \ table MUST be persistent across system reboots.\"\n      INDEX       { alarmListName,\
    \ alarmModelIndex,\n                   ituAlarmPerceivedSeverity }\n      ::=\
    \ { ituAlarmTable 1 }\n   ItuAlarmEntry ::= SEQUENCE {\n      ituAlarmPerceivedSeverity\
    \     ItuPerceivedSeverity,\n      ituAlarmEventType             IANAItuEventType,\n\
    \      ituAlarmProbableCause         IANAItuProbableCause,\n      ituAlarmAdditionalText\
    \        SnmpAdminString,\n      ituAlarmGenericModel          RowPointer }\n\
    \   ituAlarmPerceivedSeverity OBJECT-TYPE\n      SYNTAX  ItuPerceivedSeverity\n\
    \      MAX-ACCESS   not-accessible\n      STATUS       current\n      DESCRIPTION\n\
    \               \"ITU perceived severity values.\"\n       REFERENCE\n       \
    \    \"ITU Recommendation M.3100, 'Generic Network Information\n             \
    \  Model', 1995\n            ITU Recommendation X.733, 'Information Technology\
    \ - Open\n               Systems Interconnection - System Management: Alarm\n\
    \               Reporting Function', 1992\"\n       ::= { ituAlarmEntry 1 }\n\
    \   ituAlarmEventType OBJECT-TYPE\n      SYNTAX       IANAItuEventType\n     \
    \ MAX-ACCESS   read-write\n      STATUS       current\n      DESCRIPTION\n   \
    \            \"Represents the event type values for the alarms\"\n       REFERENCE\n\
    \           \"ITU Recommendation M.3100, 'Generic Network Information\n      \
    \         Model', 1995\n            ITU Recommendation X.733, 'Information Technology\
    \ - Open\n               Systems Interconnection - System Management: Alarm\n\
    \               Reporting Function', 1992\n            ITU Recommendation X.736,\
    \ 'Information Technology - Open\n               Systems Interconnection - System\
    \ Management: Security\n               Alarm Reporting Function', 1992\"\n   \
    \    ::= { ituAlarmEntry 2 }\n   ituAlarmProbableCause OBJECT-TYPE\n      SYNTAX\
    \      IANAItuProbableCause\n      MAX-ACCESS  read-write\n      STATUS      \
    \ current\n      DESCRIPTION\n               \"ITU probable cause values.\"\n\
    \       REFERENCE\n           \"ITU Recommendation M.3100, 'Generic Network Information\n\
    \               Model', 1995\n            ITU Recommendation X.733, 'Information\
    \ Technology - Open\n               Systems Interconnection - System Management:\
    \ Alarm\n               Reporting Function', 1992\n            ITU Recommendation\
    \ X.736, 'Information Technology - Open\n               Systems Interconnection\
    \ - System Management: Security\n               Alarm Reporting Function', 1992\"\
    \n       ::= { ituAlarmEntry 3 }\n   ituAlarmAdditionalText OBJECT-TYPE\n    \
    \  SYNTAX  SnmpAdminString\n      MAX-ACCESS read-write\n      STATUS     current\n\
    \      DESCRIPTION\n               \"Represents the additional text field for\
    \ the alarm.\"\n       REFERENCE\n           \"ITU Recommendation M.3100, 'Generic\
    \ Network Information\n               Model', 1995\n            ITU Recommendation\
    \ X.733, 'Information Technology - Open\n               Systems Interconnection\
    \ - System Management: Alarm\n               Reporting Function', 1992\"\n   \
    \    ::= { ituAlarmEntry 4}\n   ituAlarmGenericModel OBJECT-TYPE\n      SYNTAX\
    \     RowPointer\n      MAX-ACCESS read-write\n      STATUS     current\n    \
    \  DESCRIPTION\n      \"This object points to the corresponding\n       row in\
    \ the alarmModelTable for this alarm severity.\n       This corresponding entry\
    \ to alarmModelTable could also\n       be derived by performing the reverse of\
    \ the mapping\n       from alarmModelState to ituAlarmPerceivedSeverity defined\n\
    \       in the description of ituAlarmEntry to determine the\n       appropriate\
    \ { alarmListName, alarmModelIndex, alarmModelState }\n       for this { alarmListName,\
    \ alarmModelIndex,\n       ituAlarmPerceivedSeverity }.\"\n      ::= { ituAlarmEntry\
    \ 5 }\n   -- ITU Active Alarm Table --\n   ituAlarmActiveTable OBJECT-TYPE\n \
    \     SYNTAX      SEQUENCE OF ItuAlarmActiveEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"A table of ITU information\
    \ for active alarms entries.\"\n      ::= { ituAlarmActive 1 }\n   ituAlarmActiveEntry\
    \ OBJECT-TYPE\n      SYNTAX      ItuAlarmActiveEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"Entries appear in this\
    \ table when alarms are active.  They\n          are removed when the alarm is\
    \ no longer occurring.\"\n      INDEX       { alarmListName, alarmActiveDateAndTime,\n\
    \                   alarmActiveIndex }\n      ::= { ituAlarmActiveTable 1 }\n\
    \   ItuAlarmActiveEntry ::= SEQUENCE {\n       ituAlarmActiveTrendIndication \
    \      ItuTrendIndication,\n       ituAlarmActiveDetector              AutonomousType,\n\
    \       ituAlarmActiveServiceProvider       AutonomousType,\n       ituAlarmActiveServiceUser\
    \           AutonomousType\n       }\n   ituAlarmActiveTrendIndication OBJECT-TYPE\n\
    \      SYNTAX      ItuTrendIndication\n      MAX-ACCESS  read-only\n      STATUS\
    \       current\n      DESCRIPTION\n               \"Represents the trend indication\
    \ values for the alarms.\"\n       REFERENCE\n           \"ITU Recommendation\
    \ M.3100, 'Generic Network Information\n               Model', 1995\n        \
    \    ITU Recommendation X.733, 'Information Technology - Open\n              \
    \ Systems Interconnection - System Management: Alarm\n               Reporting\
    \ Function', 1992\"\n       ::= { ituAlarmActiveEntry 1 }\n   ituAlarmActiveDetector\
    \ OBJECT-TYPE\n      SYNTAX AutonomousType\n      MAX-ACCESS read-only\n     \
    \ STATUS current\n      DESCRIPTION\n         \"Represents the SecurityAlarmDetector\
    \ object.\"\n       REFERENCE\n           \"ITU Recommendation X.736, 'Information\
    \ Technology - Open\n               Systems Interconnection - System Management:\
    \ Security\n               Alarm Reporting Function', 1992\"\n      ::= { ituAlarmActiveEntry\
    \ 2 }\n   ituAlarmActiveServiceProvider OBJECT-TYPE\n      SYNTAX AutonomousType\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \  \"Represents the ServiceProvider object.\"\n       REFERENCE\n           \"\
    ITU Recommendation X.736, 'Information Technology - Open\n               Systems\
    \ Interconnection - System Management: Security\n               Alarm Reporting\
    \ Function', 1992\"\n      ::= { ituAlarmActiveEntry 3 }\n   ituAlarmActiveServiceUser\
    \ OBJECT-TYPE\n      SYNTAX AutonomousType\n      MAX-ACCESS read-only\n     \
    \ STATUS current\n      DESCRIPTION\n         \"Represents the ServiceUser object.\"\
    \n       REFERENCE\n           \"ITU Recommendation X.736, 'Information Technology\
    \ - Open\n               Systems Interconnection - System Management: Security\n\
    \               Alarm Reporting Function', 1992\"\n      ::= { ituAlarmActiveEntry\
    \ 4 }\n   -- Statistics and Counters\n   ituAlarmActiveStatsTable  OBJECT-TYPE\n\
    \         SYNTAX  SEQUENCE OF ItuAlarmActiveStatsEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS  current\n         DESCRIPTION\n            \"This table represents\
    \ the ITU alarm statistics\n            information.\"\n     ::= { ituAlarmActive\
    \ 2 }\n   ituAlarmActiveStatsEntry OBJECT-TYPE\n         SYNTAX  ItuAlarmActiveStatsEntry\n\
    \         MAX-ACCESS  not-accessible\n         STATUS  current\n         DESCRIPTION\n\
    \            \"Statistics on the current active ITU alarms.\"\n         INDEX\
    \   { alarmListName }\n     ::= {  ituAlarmActiveStatsTable 1 }\n   ItuAlarmActiveStatsEntry\
    \ ::=\n    SEQUENCE {\n      ituAlarmActiveStatsIndeterminateCurrent Gauge32,\n\
    \      ituAlarmActiveStatsCriticalCurrent      Gauge32,\n      ituAlarmActiveStatsMajorCurrent\
    \         Gauge32,\n      ituAlarmActiveStatsMinorCurrent         Gauge32,\n \
    \     ituAlarmActiveStatsWarningCurrent       Gauge32,\n      ituAlarmActiveStatsIndeterminates\
    \       ZeroBasedCounter32,\n      ituAlarmActiveStatsCriticals            ZeroBasedCounter32,\n\
    \      ituAlarmActiveStatsMajors               ZeroBasedCounter32,\n      ituAlarmActiveStatsMinors\
    \               ZeroBasedCounter32,\n      ituAlarmActiveStatsWarnings       \
    \      ZeroBasedCounter32\n    }\n   ituAlarmActiveStatsIndeterminateCurrent OBJECT-TYPE\n\
    \      SYNTAX      Gauge32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"A count of the current number of active alarms\
    \ with a\n           ituAlarmPerceivedSeverity of indeterminate.\"\n      ::=\
    \ { ituAlarmActiveStatsEntry 1 }\n   ituAlarmActiveStatsCriticalCurrent OBJECT-TYPE\n\
    \      SYNTAX      Gauge32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"A count of the current number of active alarms\
    \ with a\n           ituAlarmPerceivedSeverity of critical.\"\n      ::= { ituAlarmActiveStatsEntry\
    \ 2 }\n   ituAlarmActiveStatsMajorCurrent OBJECT-TYPE\n      SYNTAX      Gauge32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the current number of active alarms with a\n          \
    \ ituAlarmPerceivedSeverity of major.\"\n      ::= { ituAlarmActiveStatsEntry\
    \ 3 }\n   ituAlarmActiveStatsMinorCurrent OBJECT-TYPE\n      SYNTAX      Gauge32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the current number of active alarms with a\n          \
    \ ituAlarmPerceivedSeverity of minor.\"\n      ::= { ituAlarmActiveStatsEntry\
    \ 4 }\n   ituAlarmActiveStatsWarningCurrent OBJECT-TYPE\n      SYNTAX      Gauge32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the current number of active alarms with a\n          \
    \ ituAlarmPerceivedSeverity of warning.\"\n      ::= { ituAlarmActiveStatsEntry\
    \ 5 }\n   ituAlarmActiveStatsIndeterminates OBJECT-TYPE\n      SYNTAX      ZeroBasedCounter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the total number of active alarms with a\n           ituAlarmPerceivedSeverity\
    \ of indeterminate since system\n           restart.\"\n      ::= { ituAlarmActiveStatsEntry\
    \ 6 }\n   ituAlarmActiveStatsCriticals OBJECT-TYPE\n      SYNTAX      ZeroBasedCounter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the total number of active alarms with a\n           ituAlarmPerceivedSeverity\
    \ of critical since system restart.\"\n      ::= { ituAlarmActiveStatsEntry 7\
    \ }\n   ituAlarmActiveStatsMajors OBJECT-TYPE\n      SYNTAX      ZeroBasedCounter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the total number of active alarms with a\n           ituAlarmPerceivedSeverity\
    \ of major since system restart.\"\n      ::= { ituAlarmActiveStatsEntry 8 }\n\
    \   ituAlarmActiveStatsMinors OBJECT-TYPE\n      SYNTAX      ZeroBasedCounter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the total number of active alarms with a\n           ituAlarmPerceivedSeverity\
    \ of minor since system restart.\"\n      ::= { ituAlarmActiveStatsEntry 9 }\n\
    \   ituAlarmActiveStatsWarnings OBJECT-TYPE\n      SYNTAX      ZeroBasedCounter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"A count of the total number of active alarms with a\n           ituAlarmPerceivedSeverity\
    \ of warning since system restart.\"\n      ::= { ituAlarmActiveStatsEntry 10\
    \ }\n   -- Conformance\n   ituAlarmConformance OBJECT IDENTIFIER ::= { ituAlarmMIB\
    \ 2 }\n   ituAlarmCompliances  OBJECT IDENTIFIER ::= { ituAlarmConformance 1 }\n\
    \   ituAlarmCompliance MODULE-COMPLIANCE\n      STATUS  current\n      DESCRIPTION\n\
    \             \"The compliance statement for systems supporting\n            \
    \ the ITU Alarm MIB.\"\n      MODULE -- this module\n          MANDATORY-GROUPS\
    \ {\n              ituAlarmGroup\n              }\n      GROUP       ituAlarmServiceUserGroup\n\
    \          DESCRIPTION\n              \"This group is optional.\"\n      GROUP\
    \       ituAlarmSecurityGroup\n          DESCRIPTION\n              \"This group\
    \ is optional.\"\n      GROUP       ituAlarmStatisticsGroup\n          DESCRIPTION\n\
    \              \"This group is optional.\"\n     ::= { ituAlarmCompliances 1 }\n\
    \   ituAlarmGroups OBJECT IDENTIFIER ::= { ituAlarmConformance 2 }\n   ituAlarmGroup\
    \ OBJECT-GROUP\n    OBJECTS {\n              ituAlarmEventType,\n            \
    \  ituAlarmProbableCause,\n              ituAlarmGenericModel\n            }\n\
    \    STATUS   current\n    DESCRIPTION\n                  \"ITU alarm details\
    \ list group.\"\n    ::= { ituAlarmGroups 1}\n   ituAlarmServiceUserGroup OBJECT-GROUP\n\
    \    OBJECTS {\n              ituAlarmAdditionalText,\n              ituAlarmActiveTrendIndication\n\
    \            }\n    STATUS current\n    DESCRIPTION\n            \"The use of\
    \ these parameters is a service-user option.\"\n    ::= { ituAlarmGroups 2 }\n\
    \   ituAlarmSecurityGroup OBJECT-GROUP\n     OBJECTS {\n             ituAlarmActiveDetector,\n\
    \             ituAlarmActiveServiceProvider,\n             ituAlarmActiveServiceUser\n\
    \            }\n     STATUS current\n     DESCRIPTION\n            \"Security\
    \ Alarm Reporting Function\"\n       REFERENCE\n           \"ITU Recommendation\
    \ X.736, 'Information Technology - Open\n               Systems Interconnection\
    \ - System Management: Security\n               Alarm Reporting Function', 1992\"\
    \n     ::= { ituAlarmGroups 3 }\n   ituAlarmStatisticsGroup OBJECT-GROUP\n   \
    \  OBJECTS {\n            ituAlarmActiveStatsIndeterminateCurrent,\n         \
    \   ituAlarmActiveStatsCriticalCurrent,\n            ituAlarmActiveStatsMajorCurrent,\n\
    \            ituAlarmActiveStatsMinorCurrent,\n            ituAlarmActiveStatsWarningCurrent,\n\
    \            ituAlarmActiveStatsIndeterminates,\n            ituAlarmActiveStatsCriticals,\n\
    \            ituAlarmActiveStatsMajors,\n            ituAlarmActiveStatsMinors,\n\
    \            ituAlarmActiveStatsWarnings\n             }\n     STATUS current\n\
    \     DESCRIPTION\n       \"ITU Active Alarm Statistics.\"\n     ::= { ituAlarmGroups\
    \ 4 }\n   END\n"
