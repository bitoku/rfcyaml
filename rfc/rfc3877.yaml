- title: 6.2.  Temperature Alarms Using Generic Notifications
  contents:
  - "6.2.  Temperature Alarms Using Generic Notifications\n   Consider a system able\
    \ to detect four different temperature states\n   for a widget - normal, minor,\
    \ major, critical.  The system does not\n   have any Notification definitions\
    \ for these alarm states.  A\n   temperature alarm can be modelled using the generic\
    \ alarm\n   Notifications of alarmClearState and alarmActive.\n"
