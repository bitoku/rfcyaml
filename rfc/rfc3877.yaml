- title: 6.4.  Printer MIB Alarm Example
  contents:
  - "6.4.  Printer MIB Alarm Example\n   Consider the following Notifications defined\
    \ in the\n   printer MIB [RFC3805]:\n   prtAlertSeverityLevel OBJECT-TYPE\n  \
    \  -- This value is a type 1 enumeration\n    SYNTAX     INTEGER {\n         \
    \        other(1),\n                 critical(3),\n                 warning(4)\n\
    \             }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \      \"The level of severity of this alert table entry.  The printer\n     \
    \ determines the severity level assigned to each entry into the\n      table.\"\
    \n    ::= { prtAlertEntry 2 }\n   printerV2Alert NOTIFICATION-TYPE\n    OBJECTS\
    \ { prtAlertIndex, prtAlertSeverityLevel, prtAlertGroup,\n            prtAlertGroupIndex,\
    \ prtAlertLocation, prtAlertCode }\n    STATUS  current\n    DESCRIPTION\n   \
    \   \"This trap is sent whenever a critical event is added to the\n      prtAlertTable.\"\
    \n    ::= { printerV2AlertPrefix 1 }\n   These Notifications can be used to model\
    \ a printer alarm as follows:\n   alarmModelIndex                  9 alarmModelState\
    \                  1\n   alarmModelNotificationId         alarmClearState\n  \
    \ alarmModelVarbindIndex           0 alarmModelVarbindValue           0\n   alarmModelDescription\
    \            \"Printer Alarm\"\n   alarmModelSpecificPointer        0.0 alarmModelVarbindSubtree\n\
    \   prtAlertGroup alarmModelResourcePrefix         0.0\n   alarmModelRowStatus\
    \              active (1)\n   alarmModelIndex                  9 alarmModelState\
    \                  2\n   alarmModelNotificationId         printerV2Alert\n   alarmModelVarbindIndex\
    \           2 alarmModelVarbindValue\n   warning (4) alarmModelDescription   \
    \         \"Printer Alarm\"\n   alarmModelSpecificPointer        0.0 alarmModelVarbindSubtree\n\
    \   prtAlertGroup alarmModelResourcePrefix         0.0\n   alarmModelRowStatus\
    \              active (1)\n   alarmModelIndex                  9 alarmModelState\
    \                  3\n   alarmModelNotificationId         printerV2Alert\n   alarmModelVarbindIndex\
    \           2 alarmModelVarbindValue\n   other (1) alarmModelDescription     \
    \       \"Printer Alarm - unknown\n   severity\" alarmModelSpecificPointer   \
    \     0.0\n   alarmModelVarbindSubtree         prtAlertGroup\n   alarmModelResourcePrefix\
    \         0.0 alarmModelRowStatus\n   active (1)\n   alarmModelIndex         \
    \         9 alarmModelState                  4\n   alarmModelNotificationId  \
    \       printerV2Alert\n   alarmModelVarbindIndex           2 alarmModelVarbindValue\n\
    \   critical (3) alarmModelDescription            \"Printer Alarm\"\n   alarmModelSpecificPointer\
    \        0.0 alarmModelVarbindSubtree\n   prtAlertGroup alarmModelResourcePrefix\
    \         0.0\n   alarmModelRowStatus              active (1)\n"
- title: 6.5.  RMON Alarm Example
  contents:
  - "6.5.  RMON Alarm Example\n   The RMON MIB [RFC2819] defines a mechanism for generating\
    \ threshold\n   alarms.  When the thresholds are crossed, RisingAlarm and\n  \
    \ FallingAlarm Notifications are generated as appropriate.  These\n   Notifications\
    \ can be used to model an upper threshold alarm as\n   follows:\n   alarmModelIndex\
    \                  6\n   alarmModelState                  1\n   alarmModelNotificationId\
    \         FallingAlarm\n   alarmModelVarbindIndex           0\n   alarmModelVarbindValue\
    \           0\n   alarmModelDescription            \"RMON Rising Clear Alarm\"\
    \n   alarmModelSpecificPointer        0.0\n   alarmModelVarbindSubtree       \
    \  alarmIndex\n   alarmModelResourcePrefix         0.0\n   alarmModelRowStatus\
    \              active (1)\n   alarmModelIndex                  6\n   alarmModelState\
    \                  2\n   alarmModelNotificationId         RisingAlarm\n   alarmModelVarbindIndex\
    \           0\n   alarmModelVarbindValue           0\n   alarmModelDescription\
    \            \"RMON Rising Alarm\"\n   alarmModelSpecificPointer        0.0\n\
    \   alarmModelVarbindSubtree         alarmIndex\n   alarmModelResourcePrefix \
    \        0.0\n   alarmModelRowStatus              active (1)\n"
- title: 6.6.  The Lifetime of an Alarm
  contents:
  - "6.6.  The Lifetime of an Alarm\n   The following example demonstrates the relationship\
    \ between the\n   active alarm table, the clear alarm table and the Notification\
    \ Log\n   MIB.\n   Consider a system with alarms modelled as in example 1 and\
    \ which also\n   supports the informational Notification dsx3LineStatusChange.\n"
- title: dsx3LineStatusChange NOTIFICATION-TYPE
  contents:
  - "dsx3LineStatusChange NOTIFICATION-TYPE\n    OBJECTS { dsx3LineStatus,\n     \
    \         dsx3LineStatusLastChange }\n    STATUS  current\n    DESCRIPTION\n \
    \           \"A dsx3LineStatusChange trap is sent when the\n            value\
    \ of an instance of dsx3LineStatus changes.  It\n            can be utilized by\
    \ an NMS to trigger polls.  When\n            the line status change results in\
    \ a lower level\n            line status change (i.e., ds1), then no traps for\n\
    \            the lower level are sent.\"\n               ::= { ds3Traps 0 1 }\n"
- title: 0. At system start, the active alarm table, alarm clear table and
  contents:
  - "0. At system start, the active alarm table, alarm clear table and\n   the Notification\
    \ Log are all empty.\n         ___________________________     _______________________\n\
    \        | alarmActiveTable          |   | nlmLogTable           |\n        |---------------------------|\
    \   |-----------------------|\n        | alarmActiveIndex |  alarm |   | nlmLogPointer\
    \ | notif.|\n        |---------------------------|   |-----------------------|\n\
    \        |___________________________|   |_______________________|\n         __________________________________________________\n\
    \        | alarmClearTable                                  |\n        |--------------------------------------------------|\n\
    \        | alarmClear Index |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |                  |                               |\n        |__________________________________________________|\n"
- title: 1. Some time later, a link goes down generating a linkDown
  contents:
  - "1. Some time later, a link goes down generating a linkDown\n   Notification,\
    \ which is sent out and logged in the\n   Notification Log.  As this Notification\
    \ is modelled as\n   an alarm state, an entry is added to the active alarm\n \
    \  table.\n         __________________________________________________\n     \
    \   | alarmActiveTable                                 |\n        |--------------------------------------------------|\n\
    \        | alarmActiveIndex |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |        1         | link down - problem confirmed |\n        |__________________________________________________|\n\
    \         _______________________________________________\n        | nlmLogTable\
    \                                   |\n        |-----------------------------------------------|\n\
    \        | nlmLogPointer |  Notification                 |\n        |-----------------------------------------------|\n\
    \        |      1        | linkdown                      |\n        |_______________________________________________|\n\
    \         __________________________________________________\n        | alarmClearTable\
    \                                  |\n        |--------------------------------------------------|\n\
    \        | alarmClear Index |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |                  |                               |\n        |__________________________________________________|\n"
- title: 2. Some time later, the value of an instance of dsx3LineStatus
  contents:
  - "2. Some time later, the value of an instance of dsx3LineStatus\n   changes. \
    \ This Notification is sent out and logged.  As this\n   is not modelled into\
    \ an alarm state, the active alarm table\n   remains unchanged.\n         __________________________________________________\n\
    \        | alarmActiveTable                                 |\n        |--------------------------------------------------|\n\
    \        | alarmActiveIndex |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |        1         | linkDown - problem confirmed  |\n        |__________________________________________________|\n\
    \         _____________________________________________\n        | nlmLogTable\
    \                                 |\n        |---------------------------------------------|\n\
    \        | nlmLogPointer |  Notification               |\n        |---------------------------------------------|\n\
    \        |      1        | linkDown                    |\n        |      2   \
    \     | dsx3LineStatusChange        |\n        |_____________________________________________|\n\
    \         __________________________________________________\n        | alarmClearTable\
    \                                  |\n        |--------------------------------------------------|\n\
    \        | alarmClear Index |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |                  |                               |\n        |__________________________________________________|\n"
- title: 3. Some time later, the link goes back up.  A linkUp Notification
  contents:
  - "3. Some time later, the link goes back up.  A linkUp Notification\n   is sent\
    \ out and logged.  As this Notification models\n   the clear alarm for this alarm,\
    \ the alarm entry is remove\n   from the active alarm table.  An entry is added\
    \ to the\n   clear alarm table.\n         __________________________________________________\n\
    \        | alarmActiveTable                                 |\n        |--------------------------------------------------|\n\
    \        | alarmActiveIndex |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |__________________________________________________|\n         _____________________________________________\n\
    \        | nlmLogTable                                 |\n        |---------------------------------------------|\n\
    \        | nlmLogPointer |  Notification               |\n        |---------------------------------------------|\n\
    \        |      1      | linkDown                      |\n        |      2   \
    \   | dsx3LineStatusChange          |\n        |      3      | linkUp        \
    \                |\n        |_____________________________________________|\n\
    \         __________________________________________________\n        | alarmClearTable\
    \                                  |\n        |--------------------------------------------------|\n\
    \        | alarmClear Index |  alarm                        |\n        |--------------------------------------------------|\n\
    \        |      1           | linkDown - confirmed problem  |\n        |__________________________________________________|\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   The following objects are defined with a MAX-ACCESS clause of read-\n   write\
    \ or read-create: alarmModelNotificationId,\n   alarmModelVarbindIndex, alarmModelVarbindValue,\n\
    \   alarmModelDescription, alarmModelSpecificPointer,\n   alarmModelVarbindSubtree,\
    \ alarmModelResourcePrefix,\n   alarmModelRowStatus, alarmClearMaximum, ituAlarmEventType,\n\
    \   ituAlarmProbableCause, ituAlarmAdditionalText, and\n   ituAlarmGenericModel.\n\
    \   Note that setting the value of alarmClearMaximum too low may result\n   in\
    \ security related alarms history being prematurely lost.\n   Changing values\
    \ of alarmModelRowStatus as part of creating and\n   deleting rows in the alarmModelTable\
    \ result in adding new alarm\n   models to the system or taking them out respectively.\
    \  These\n   operations need to be carefully planned.  Adding a new model should\n\
    \   be made in a consistent manner to avoid the system overflow with\n   alarms.\
    \  Taking out a model should result in the deletion of all this\n   model's related\
    \ alarms in the system.\n   SNMP versions prior to SNMPv3 did not include adequate\
    \ security.\n   Even if the network itself is secure (for example by using IPSec),\n\
    \   even then, there is no control as to who on the secure network is\n   allowed\
    \ to access and GET/SET (read/change/create/delete) the objects\n   in this MIB\
    \ module.\n   It is RECOMMENDED that implementers consider the security features\
    \ as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including\
    \ full support for the SNMPv3 cryptographic mechanisms (for\n   authentication\
    \ and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n   Note that the alarm throttling mechanism associated with the\n   alarmActiveState\
    \ and alarmActiveClear notifications only applies to a\n   given alarm.  Defining\
    \ multiple alarms from the same internal\n   stimulus may then still result in\
    \ a flood of alarms into the network.\n   Although the use of community strings\
    \ in SNMPv1 is not considered an\n   effective means of providing security, security\
    \ administrators SHOULD\n   consider whether the fact that alarmActiveContextName\
    \ can reveal\n   community string values would make this object sensitive in their\n\
    \   environment.\n   This MIB module can provide access to information that may\
    \ also be\n   accessed through manipulation of the SNMP-NOTIFICATION-MIB and the\n\
    \   NOTIFICATION-LOG-MIB.  This is expressed in part through the common\n   indexing\
    \ structure of nlmLogName [RFC3014],\n   snmpNotifyFilterProfileName [RFC3413],\
    \ and alarmListName.\n   Consequently, it is RECOMMENDED that security administrators\
    \ take\n   care to configure a coherent VACM security policy.  The objects\n \
    \  alarmActiveLogPointer, alarmActiveModelPointer,\n   alarmActiveSpecificPointer,\
    \  and alarmClearModelPointer are object\n   identifiers that reference information\
    \ to which a particular user\n   might not be given direct access.  The structure\
    \ of these object\n   identifiers does not permit the extraction of any sensitive\n\
    \   information.  Two other objects, alarmClearResourceId, and\n   alarmActiveResourceId,\
    \ are also syntactically object identifiers, but\n   their structure could provide\
    \ a user with potentially useful\n   information to which he or she might not\
    \ otherwise be granted access,\n   such as the existence of a particular resource.\n\
    \   For further discussion of security, see section 3.4.\n"
