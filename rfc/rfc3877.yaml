- title: 6.1.  Alarms Based on linkUp/linkDown Notifications
  contents:
  - "6.1.  Alarms Based on linkUp/linkDown Notifications\n   This example demonstrates\
    \ an interface-based alarm that goes into a\n   state of \"warning\" when a linkDown\
    \ Notification [RFC2863] occurs but\n   the ifAdminStatus indicates the interface\
    \ was taken down\n   administratively.  If IfAdminStatus is \"up\" when the linkDown\n\
    \   Notification occurs, then there is a problem, so the state of the\n   alarm\
    \ is critical.  A linkUp alarm clears the alarm.\n"
- title: linkDown NOTIFICATION-TYPE
  contents:
  - "linkDown NOTIFICATION-TYPE\n        OBJECTS { ifIndex, ifAdminStatus, ifOperStatus\
    \ }\n        STATUS  current\n        DESCRIPTION\n            \"\"\n    ::= {\
    \ snmpTraps 3 }\n"
