- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   In traditional SNMP management, problems are detected on\
    \ an entity\n   either through polling interesting MIB variables, waiting for\
    \ the\n   entity to send a Notification for a problem, or some combination of\n\
    \   the two.  This method is somewhat successful, but experience has\n   shown\
    \ some problems with this approach.  Managers monitoring large\n   numbers of\
    \ entities cannot afford to be polling large numbers of\n   objects on each device.\
    \  Managers trying to ensure high reliability\n   are unable to accurately determine\
    \ whether any problems had occurred\n   when they were not monitoring an entity.\
    \  Finally, it can be time\n   consuming for managers to try to understand the\
    \ relationships between\n   the various objects they poll, the Notifications they\
    \ receive and the\n   problems occurring on the entity.  Even after detailed analysis\
    \ they\n   may still be left with an incomplete picture of what problems are\n\
    \   occurring.  But, it is important for an operator to be able to\n   determine\
    \ current problems on a system, so they can be fixed.\n   This memo describes\
    \ a method of using alarm management in SNMP to\n   address these problems.  It\
    \ also provides the necessary MIB objects\n   to support this method.\n   Alarms\
    \ and other terms related to alarm management are defined in the\n   following\
    \ sections.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n"
- title: 3.  Alarm Management Framework
  contents:
  - '3.  Alarm Management Framework

    '
- title: 3.1.  Terminology
  contents:
  - "3.1.  Terminology\n   Error\n      A deviation of a system from normal operation.\n\
    \   Fault\n      Lasting error or warning condition.\n   Event\n      Something\
    \ that happens which may be of interest.  A fault, a\n      change in status,\
    \ crossing a threshold, or an external input to\n      the system, for example.\n\
    \   Notification\n      Unsolicited transmission of management information.\n\
    \   Alarm\n      Persistent indication of a fault.\n   Alarm State\n      A condition\
    \ or stage in the existence of an alarm.  As a minimum,\n      alarms states are\
    \ raise and clear.  They could also include\n      severity information such as\
    \ defined by perceived severity in the\n      International Telecommunications\
    \ Union (ITU) model [M.3100] -\n      cleared, indeterminate, critical, major,\
    \ minor and warning.\n   Alarm Raise\n      The initial detection of the fault\
    \ indicated by an alarm or any\n      number of alarm states later entered, except\
    \ clear.\n   Alarm Clear\n      The detection that the fault indicated by an alarm\
    \ no longer\n      exists.\n   Active Alarm\n      An alarm which has an alarm\
    \ state that has been raised, but not\n      cleared.\n   Alarm Detection Point\n\
    \      The entity that detected the alarm.\n   Perceived Severity\n      The severity\
    \ of the alarm as determined by the alarm detection\n      point using the information\
    \ it has available.\n"
