- contents:
  - "                 Definitions of Managed Objects for the\n      Resource Public
    Key Infrastructure (RPKI) to Router Protocol\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n
    \  (MIB) for use with network management protocols in the Internet\n   community.
    \ In particular, it describes objects used for monitoring\n   the Resource Public
    Key Infrastructure (RPKI) to Router Protocol.\n"
  title: Abstract
