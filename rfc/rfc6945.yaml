  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document defines a portion of the Management Information
    Base\n   (MIB) for use with network management protocols in the Internet\n   community.
    \ In particular, it defines objects used for monitoring the\n   RPKI-Router Protocol
    [RFC6810].\n"
  - contents:
    - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT
      RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted
      as described in RFC\n   2119 [RFC2119].\n"
    title: 1.1.  Requirements Language
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].  Managed objects are accessed
    via a virtual\n   information store, termed the Management Information Base or
    MIB.\n   MIB objects are generally accessed through the Simple Network\n   Management
    Protocol (SNMP).  Objects in the MIB are defined using the\n   mechanisms defined
    in the Structure of Management Information (SMI).\n   This memo specifies a MIB
    module that is compliant to the SMIv2,\n   which is described in STD 58, RFC 2578
    [RFC2578], STD 58, RFC 2579\n   [RFC2579], and STD 58, RFC 2580 [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Overview\n   The objects defined in this document are used to monitor the
    RPKI-\n   Router Protocol [RFC6810].  The MIB module defined here is broken\n
    \  into these tables: the RPKI-Router Cache Server (Connection) Table,\n   the
    RPKI-Router Cache Server Errors Table, and the RPKI-Router Prefix\n   Origin Table.\n
    \  The RPKI-Router Cache Server Table contains information about the\n   state
    and current activity of connections with the RPKI-router cache\n   servers.  It
    also contains counters for the number of messages\n   received and sent, plus
    the number of announcements, withdrawals, and\n   active records.  The RPKI-Router
    Cache Server Errors Table contains\n   counters of occurrences of errors on the
    connections (if any).  The\n   RPKI-Router Prefix Origin Table contains IP prefixes
    with their\n   minimum and maximum prefix lengths and the Origin Autonomous System\n
    \  (AS).  This data is the collective set of information received from\n   all
    RPKI cache servers that the router is connected with.  The cache\n   servers are
    running the RPKI-Router Protocol.\n   Two notifications have been defined to inform
    a Network Management\n   Station (NMS) or operators about changes in the connection
    state of\n   the connections listed in the RPKI-Router Cache Server (Connection)\n
    \  Table.\n"
  title: 3.  Overview
- contents:
  - "4.  Definitions\n   The following MIB module imports definitions from [RFC2578],\n
    \  [RFC2579], [RFC2580], [RFC4001], and [RFC2287].  That means we have a\n   normative
    reference to each of those documents.\n   The MIB module also has a normative
    reference to the RPKI-Router\n   Protocol [RFC6810].  Furthermore, for background
    and informative\n   information, the MIB module refers to [RFC1982], [RFC4252],\n
    \  [RFC5246], and [RFC5925].\n   RPKI-ROUTER-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n
    \      MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n       Integer32, Unsigned32,
    mib-2, Gauge32, Counter32\n               FROM SNMPv2-SMI                          --
    RFC 2578\n       InetAddressType, InetAddress, InetPortNumber,\n       InetAddressPrefixLength,
    InetAutonomousSystemNumber\n               FROM INET-ADDRESS-MIB                    --
    RFC 4001\n       TEXTUAL-CONVENTION, TimeStamp\n               FROM SNMPv2-TC
    \                          -- RFC 2579\n       MODULE-COMPLIANCE, OBJECT-GROUP,
    NOTIFICATION-GROUP\n               FROM SNMPv2-CONF                         --
    RFC 2580\n       LongUtf8String FROM SYSAPPL-MIB                  -- RFC 2287\n
    \      ;\n   rpkiRtrMIB  MODULE-IDENTITY\n       LAST-UPDATED \"201305010000Z\"\n
    \      ORGANIZATION \"IETF Secure Inter-Domain Routing (SIDR)\n                     Working
    Group\n                    \"\n       CONTACT-INFO \"Working Group Email: sidr@ietf.org\n
    \                    Randy Bush\n                     Internet Initiative Japan\n
    \                    5147 Crystal Springs\n                     Bainbridge Island,
    WA  98110\n                     USA\n                     Email: randy@psg.com\n
    \                    Bert Wijnen\n                     RIPE NCC\n                     Schagen
    33\n                     3461 GL Linschoten\n                     Netherlands\n
    \                    Email: bertietf@bwijnen.net\n                     Keyur Patel\n
    \                    Cisco Systems\n                     170 W. Tasman Drive\n
    \                    San Jose, CA  95134\n                     USA\n                     Email:
    keyupate@cisco.com\n                     Michael Baer\n                     SPARTA\n
    \                    P.O. Box 72682\n                     Davis, CA  95617\n                     USA\n
    \                    Email: baerm@tislabs.com\n                    \"\n       DESCRIPTION
    \ \"This MIB module contains management objects to\n                     support
    monitoring of the Resource Public Key\n                     Infrastructure (RPKI)
    protocol on routers.\n                     Copyright (c) 2013 IETF Trust and the
    persons\n                     identified as authors of the code.  All rights\n
    \                    reserved.\n                     Redistribution and use in
    source and binary\n                     forms, with or without modification, is\n
    \                    permitted pursuant to, and subject to the\n                     license
    terms contained in, the Simplified BSD\n                     License set forth
    in Section 4.c of the IETF\n                     Trust's Legal Provisions Relating
    to IETF\n                     Documents\n                     (http://trustee.ietf.org/license-info).\n
    \                    This version of this MIB module is part of\n                     RFC
    6945; see the RFC itself for full legal\n                     notices.\"\n       REVISION
    \    \"201305010000Z\"\n       DESCRIPTION  \"Initial version, published as RFC
    6945.\"\n       ::= { mib-2 218 }\n   rpkiRtrNotifications  OBJECT IDENTIFIER
    ::= { rpkiRtrMIB 0 }\n   rpkiRtrObjects        OBJECT IDENTIFIER ::= { rpkiRtrMIB
    1 }\n   rpkiRtrConformance    OBJECT IDENTIFIER ::= { rpkiRtrMIB 2 }\n   -- ==============================================================\n
    \  -- Textual Conventions used in this MIB module\n   -- ==============================================================\n
    \  RpkiRtrConnectionType ::= TEXTUAL-CONVENTION\n       STATUS      current\n
    \      DESCRIPTION \"The connection type used between a router (as a\n                    client)
    and a cache server.\n                    The following types have been defined
    in RFC 6810:\n                      ssh(1)    - Section 7.1; see also RFC 4252.\n
    \                     tls(2)    - Section 7.2; see also RFC 5246.\n                      tcpMD5(3)
    - Section 7.3; see also RFC 2385.\n                      tcpAO(4)  - Section 7.4;
    see also RFC 5925.\n                      tcp(5)    - Section 7.\n                      ipsec(6)
    \ - Section 7; see also RFC 4301.\n                      other(7)  - none of the
    above.\"\n       REFERENCE   \"The RPKI-Router Protocol, RFC 6810, Section 7\"\n
    \      SYNTAX       INTEGER {\n                           ssh(1),\n                           tls(2),\n
    \                          tcpMD5(3),\n                           tcpAO(4),\n
    \                          tcp(5),\n                           ipsec(6),\n                           other(7)\n
    \                   }\n   -- ==============================================================\n
    \  -- Scalar objects\n   -- ==============================================================\n
    \  rpkiRtrDiscontinuityTimer OBJECT-TYPE\n       SYNTAX       TimeStamp\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"This timer represents
    the timestamp (value\n                    of sysUpTime) at which time any of the\n
    \                   Counter32 objects in this MIB module\n                    encountered
    a discontinuity.\n                    For objects that use rpkiRtrDiscontinuityTimer
    to\n                    indicate discontinuity, only values received since\n                    the
    time indicated by rpkiRtrDiscontinuityTimer are\n                    comparable
    to each other.  A manager should take the\n                    possibility of
    rollover into account when\n                    calculating difference values.\n
    \                   In principle, that should only happen if the\n                    SNMP
    agent or the instrumentation for this\n                    MIB module starts or
    restarts.\"\n       ::= { rpkiRtrObjects 1 }\n   -- ==============================================================\n
    \  -- RPKI-Router Cache Server Connection Table\n   -- ==============================================================\n
    \  rpkiRtrCacheServerTable OBJECT-TYPE\n       SYNTAX       SEQUENCE OF RpkiRtrCacheServerTableEntry\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"This table lists the RPKI cache servers\n                    known to this router/system.\"\n
    \      ::= { rpkiRtrObjects 2 }\n   rpkiRtrCacheServerTableEntry OBJECT-TYPE\n
    \      SYNTAX       RpkiRtrCacheServerTableEntry\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"An entry in the rpkiRtrCacheServerTable.\n
    \                   It holds management attributes associated\n                    with
    one connection to a RPKI cache server.\n                    Implementers should
    be aware that if the\n                    rpkiRtrCacheServerRemoteAddress object
    exceeds 114\n                    octets, the index values will exceed the 128\n
    \                   sub-identifier limit and cannot be accessed using\n                    SNMPv1,
    SNMPv2c, or SNMPv3.\"\n       INDEX        { rpkiRtrCacheServerRemoteAddressType,\n
    \                     rpkiRtrCacheServerRemoteAddress,\n                      rpkiRtrCacheServerRemotePort\n
    \                   }\n       ::= { rpkiRtrCacheServerTable 1 }\n   RpkiRtrCacheServerTableEntry
    ::= SEQUENCE {\n       rpkiRtrCacheServerRemoteAddressType    InetAddressType,\n
    \      rpkiRtrCacheServerRemoteAddress        InetAddress,\n       rpkiRtrCacheServerRemotePort
    \          InetPortNumber,\n       rpkiRtrCacheServerLocalAddressType     InetAddressType,\n
    \      rpkiRtrCacheServerLocalAddress         InetAddress,\n       rpkiRtrCacheServerLocalPort
    \           InetPortNumber,\n       rpkiRtrCacheServerPreference           Unsigned32,\n
    \      rpkiRtrCacheServerConnectionType       RpkiRtrConnectionType,\n       rpkiRtrCacheServerConnectionStatus
    \    INTEGER,\n       rpkiRtrCacheServerDescription          LongUtf8String,\n
    \      rpkiRtrCacheServerMsgsReceived         Counter32,\n       rpkiRtrCacheServerMsgsSent
    \            Counter32,\n       rpkiRtrCacheServerV4ActiveRecords      Gauge32,\n
    \      rpkiRtrCacheServerV4Announcements      Counter32,\n       rpkiRtrCacheServerV4Withdrawals
    \       Counter32,\n       rpkiRtrCacheServerV6ActiveRecords      Gauge32,\n       rpkiRtrCacheServerV6Announcements
    \     Counter32,\n       rpkiRtrCacheServerV6Withdrawals        Counter32,\n       rpkiRtrCacheServerLatestSerial
    \        Unsigned32,\n       rpkiRtrCacheServerSessionID            Unsigned32,\n
    \      rpkiRtrCacheServerRefreshTimer         Unsigned32,\n       rpkiRtrCacheServerTimeToRefresh
    \       Integer32,\n       rpkiRtrCacheServerId                   Unsigned32\n
    \  }\n   rpkiRtrCacheServerRemoteAddressType OBJECT-TYPE\n       SYNTAX       InetAddressType\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"The network address type of the connection\n                    to this RPKI
    cache server.\n                    Note: Only IPv4, IPv6, and DNS support are
    required\n                    for read-only compliance with RFC 6945.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 1 }\n   rpkiRtrCacheServerRemoteAddress OBJECT-TYPE\n
    \      SYNTAX       InetAddress\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"The remote network address for this connection\n
    \                   to this RPKI cache server.\n                    The format
    of the address is defined by the\n                    value of the corresponding
    instance of\n                    rpkiRtrCacheServerRemoteAddressType.\n                    This
    object matches the address type used within\n                    the local router
    configuration.  If the address is\n                    of type dns (fqdn), then
    the router will resolve it\n                    at the time it connects to the
    cache server.\"\n       ::= { rpkiRtrCacheServerTableEntry 2 }\n   rpkiRtrCacheServerRemotePort
    OBJECT-TYPE\n       SYNTAX       InetPortNumber (1..65535)\n       MAX-ACCESS
    \  not-accessible\n       STATUS       current\n       DESCRIPTION \"The remote
    port number for this connection\n                    to this RPKI cache server.\"\n
    \      ::= { rpkiRtrCacheServerTableEntry 3 }\n   rpkiRtrCacheServerLocalAddressType
    OBJECT-TYPE\n       SYNTAX       InetAddressType\n       MAX-ACCESS   read-only\n
    \      STATUS       current\n       DESCRIPTION \"The network address type of
    the connection\n                    to this RPKI cache server.\n                    Note:
    Only IPv4, IPv6, and DNS support are required\n                    for read-only
    compliance with RFC 6945.\"\n       ::= { rpkiRtrCacheServerTableEntry 4 }\n   rpkiRtrCacheServerLocalAddress
    OBJECT-TYPE\n       SYNTAX       InetAddress\n       MAX-ACCESS   read-only\n
    \      STATUS       current\n       DESCRIPTION \"The local network address for
    this connection\n                    to this RPKI cache server.\n                    The
    format of the address is defined by the\n                    value of the corresponding
    instance of\n                    rpkiRtrCacheServerLocalAddressType.\n                    This
    object matches the address type used within\n                    the local router
    configuration.  If the address is\n                    of type dns (fqdn), then
    the router will resolve it\n                    at the time it connects to the
    cache server.\"\n       ::= { rpkiRtrCacheServerTableEntry 5 }\n   rpkiRtrCacheServerLocalPort
    OBJECT-TYPE\n       SYNTAX       InetPortNumber (1..65535)\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The local port
    number for this connection\n                    to this RPKI cache server.\"\n
    \      ::= { rpkiRtrCacheServerTableEntry 6 }\n   rpkiRtrCacheServerPreference
    OBJECT-TYPE\n       SYNTAX       Unsigned32\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"The routers' preference for this RPKI cache
    server.\n                    A lower value means more preferred.  If two entries\n
    \                   have the same preference, then the order is\n                    arbitrary.\n
    \                   In two cases, the maximum value for an Unsigned32\n                    object
    should be returned for this object:\n                    - If no order is specified
    in the RPKI-Router\n                      configuration.\n                    -
    If a preference value is configured that is\n                      larger than
    the max value for an Unsigned32\n                      object.\"\n       REFERENCE
    \   \"The RPKI-Router Protocol, RFC 6810, Section 8.\"\n       DEFVAL       {
    4294967295 }\n       ::= { rpkiRtrCacheServerTableEntry 7 }\n   rpkiRtrCacheServerConnectionType
    OBJECT-TYPE\n       SYNTAX       RpkiRtrConnectionType\n       MAX-ACCESS   read-only\n
    \      STATUS       current\n       DESCRIPTION \"The connection type or transport
    security suite\n                    in use for this RPKI cache server.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 8 }\n   rpkiRtrCacheServerConnectionStatus OBJECT-TYPE\n
    \      SYNTAX       INTEGER { up(1), down(2) }\n       MAX-ACCESS   read-only\n
    \      STATUS       current\n       DESCRIPTION \"The connection status for this
    entry\n                    (connection to this RPKI cache server).\"\n       ::=
    { rpkiRtrCacheServerTableEntry 9 }\n   rpkiRtrCacheServerDescription OBJECT-TYPE\n
    \      SYNTAX       LongUtf8String\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"Free form description/information for this\n
    \                   connection to this RPKI cache server.\"\n       ::= { rpkiRtrCacheServerTableEntry
    10 }\n   rpkiRtrCacheServerMsgsReceived OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"Number of messages received from this\n                    RPKI cache server
    via this connection.\n                    Discontinuities are indicated by the
    value\n                    of rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerTableEntry
    11 }\n   rpkiRtrCacheServerMsgsSent OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"Number of messages sent to this\n                    RPKI cache server via this
    connection.\n                    Discontinuities are indicated by the value\n
    \                   of rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerTableEntry
    12 }\n   rpkiRtrCacheServerV4ActiveRecords OBJECT-TYPE\n       SYNTAX       Gauge32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"Number of active IPv4 records received from\n                    this RPKI cache
    server via this connection.\"\n       ::= { rpkiRtrCacheServerTableEntry 13 }\n
    \  rpkiRtrCacheServerV4Announcements OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of IPv4 records announced by the\n                    RPKI cache
    server via this connection.\n                    Discontinuities are indicated
    by the value\n                    of rpkiRtrDiscontinuityTimer.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 14 }\n   rpkiRtrCacheServerV4Withdrawals OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION \"The number of IPv4 records withdrawn by the\n                    RPKI
    cache server via this connection.\n                    Discontinuities are indicated
    by the value\n                    of rpkiRtrDiscontinuityTimer.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 15 }\n   rpkiRtrCacheServerV6ActiveRecords OBJECT-TYPE\n
    \      SYNTAX       Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"Number of active IPv6 records received from\n                    this
    RPKI cache server via this connection.\"\n       ::= { rpkiRtrCacheServerTableEntry
    16 }\n   rpkiRtrCacheServerV6Announcements OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of IPv6 records announced by the\n                    RPKI cache
    server via this connection.\n                    Discontinuities are indicated
    by the value\n                    of rpkiRtrDiscontinuityTimer.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 17 }\n   rpkiRtrCacheServerV6Withdrawals OBJECT-TYPE\n
    \      SYNTAX       Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of IPv6 records withdrawn by the\n                    RPKI
    cache server via this connection.\n                    Discontinuities are indicated
    by the value\n                    of rpkiRtrDiscontinuityTimer.\"\n       ::=
    { rpkiRtrCacheServerTableEntry 18 }\n   rpkiRtrCacheServerLatestSerial OBJECT-TYPE\n
    \      SYNTAX       Unsigned32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The latest serial number of data received from\n                    this
    RPKI server on this connection.\n                    Note: this value wraps back
    to zero when it\n                    reaches its maximum value.\"\n       REFERENCE
    \  \"RFC 1982 and RFC 6810, Section 2\"\n       ::= { rpkiRtrCacheServerTableEntry
    19 }\n   rpkiRtrCacheServerSessionID OBJECT-TYPE\n       SYNTAX      Unsigned32
    (0..65535)\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION
    \"The Session ID associated with the RPKI cache\n                    server at
    the other end of this connection.\"\n       REFERENCE   \"RFC 6810, Section 2\"\n
    \      ::= { rpkiRtrCacheServerTableEntry 20 }\n   rpkiRtrCacheServerRefreshTimer
    OBJECT-TYPE\n       SYNTAX       Unsigned32 (60..7200)\n       UNITS       \"seconds\"\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of seconds configured for the refresh\n                    timer
    for this connection to this RPKI cache\n                    server.\"\n       REFERENCE
    \  \"RFC 6810, Sections 6.1 and 8\"\n       ::= { rpkiRtrCacheServerTableEntry
    21 }\n   rpkiRtrCacheServerTimeToRefresh OBJECT-TYPE\n       SYNTAX       Integer32\n
    \      UNITS       \"seconds\"\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of seconds remaining before a new\n                    refresh
    is performed via a Serial Query to\n                    this cache server over
    this connection.\n                    A negative value means that the refresh
    time has\n                    passed this many seconds and the refresh has not\n
    \                   yet been completed.  It will stop decrementing at\n                    the
    maximum negative value.\n                    Upon a completed refresh (i.e., a
    successful\n                    and complete response to a Serial Query) the\n
    \                   value of this attribute will be reinitialized\n                    with
    the value of the corresponding\n                    rpkiRtrCacheServerRefreshTimer
    attribute.\"\n       REFERENCE   \"RFC 6810, Section 8\"\n       ::= { rpkiRtrCacheServerTableEntry
    22 }\n   rpkiRtrCacheServerId OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4294967295)\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The unique ID for this connection.\n                    An implementation must
    make sure this ID is unique\n                    within this table.  It is this
    ID that can be used\n                    to find entries in the rpkiRtrPrefixOriginTable\n
    \                   that were created by announcements received on\n                    this
    connection from this cache server.\"\n       REFERENCE   \"RFC 6810, Section 4\"\n
    \      ::= { rpkiRtrCacheServerTableEntry 23 }\n   -- ==============================================================\n
    \  -- Errors Table\n   -- ==============================================================\n
    \  rpkiRtrCacheServerErrorsTable OBJECT-TYPE\n       SYNTAX       SEQUENCE OF
    RpkiRtrCacheServerErrorsTableEntry\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"This table provides statistics on errors
    per\n                    RPKI peer connection.  These can be used for\n                    debugging.\"\n
    \      ::= { rpkiRtrObjects 3 }\n   rpkiRtrCacheServerErrorsTableEntry OBJECT-TYPE\n
    \      SYNTAX       RpkiRtrCacheServerErrorsTableEntry\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"An entry in the rpkiCacheServerErrorTable.
    \ It\n                    holds management objects associated with errors\n                    codes
    that were received on the specified\n                    connection to a specific
    cache server.\"\n       REFERENCE   \"RFC 6810, Section 10\"\n       AUGMENTS
    \   { rpkiRtrCacheServerTableEntry }\n       ::= { rpkiRtrCacheServerErrorsTable
    1 }\n   RpkiRtrCacheServerErrorsTableEntry ::= SEQUENCE {\n       rpkiRtrCacheServerErrorsCorruptData
    \       Counter32,\n       rpkiRtrCacheServerErrorsInternalError      Counter32,\n
    \      rpkiRtrCacheServerErrorsNoData             Counter32,\n       rpkiRtrCacheServerErrorsInvalidRequest
    \    Counter32,\n       rpkiRtrCacheServerErrorsUnsupportedVersion Counter32,\n
    \      rpkiRtrCacheServerErrorsUnsupportedPdu     Counter32,\n       rpkiRtrCacheServerErrorsWithdrawalUnknown
    \ Counter32,\n       rpkiRtrCacheServerErrorsDuplicateAnnounce  Counter32\n       }\n
    \  rpkiRtrCacheServerErrorsCorruptData OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'Corrupt Data' errors received\n                    from the RPKI
    cache server at the other end\n                    of this connection.\n                    Discontinuities
    are indicated by the value\n                    of rpkiRtrDiscontinuityTimer.\"\n
    \      ::= { rpkiRtrCacheServerErrorsTableEntry 1 }\n   rpkiRtrCacheServerErrorsInternalError
    OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"The number of 'Internal Error' errors received\n
    \                   from the RPKI cache server at the other end\n                    of
    this connection.\n                    Discontinuities are indicated by the value\n
    \                   of rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    2 }\n   rpkiRtrCacheServerErrorsNoData OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'No Data Available' errors received\n                    from
    the RPKI cache server at the other end\n                    of this connection.\n
    \                   Discontinuities are indicated by the value\n                    of
    rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    3 }\n   rpkiRtrCacheServerErrorsInvalidRequest OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'Invalid Request' errors received\n                    from the
    RPKI cache server at the other end\n                    of this connection.\n
    \                   Discontinuities are indicated by the value\n                    of
    rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    4 }\n   rpkiRtrCacheServerErrorsUnsupportedVersion OBJECT-TYPE\n       SYNTAX
    \      Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of 'Unsupported Protocol Version'\n                    errors
    received from the RPKI cache server at\n                    the other end of this
    connection.\n                    Discontinuities are indicated by the value\n
    \                   of rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    5 }\n   rpkiRtrCacheServerErrorsUnsupportedPdu OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'Unsupported PDU Type' errors\n                    received from
    the RPKI cache server at the\n                    other end of this connection.\n
    \                   Discontinuities are indicated by the value\n                    of
    rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    6 }\n   rpkiRtrCacheServerErrorsWithdrawalUnknown OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'Withdrawal of Unknown Record'\n                    errors received
    from the RPKI cache server at\n                    the other end of this connection.\n
    \                   Discontinuities are indicated by the value\n                    of
    rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    7 }\n   rpkiRtrCacheServerErrorsDuplicateAnnounce OBJECT-TYPE\n       SYNTAX       Counter32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of 'Duplicate Announcement Received'\n                    errors
    received from the RPKI cache server at\n                    the other end of this
    connection.\n                    Discontinuities are indicated by the value\n
    \                   of rpkiRtrDiscontinuityTimer.\"\n       ::= { rpkiRtrCacheServerErrorsTableEntry
    8 }\n   -- ==============================================================\n   --
    The rpkiRtrPrefixOriginTable\n   -- ==============================================================\n
    \  rpkiRtrPrefixOriginTable OBJECT-TYPE\n       SYNTAX       SEQUENCE OF RpkiRtrPrefixOriginTableEntry\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"This table lists the prefixes that were\n                    announced by RPKI
    cache servers to this system.\n                    That is the prefixes and their
    Origin Autonomous\n                    System Number (ASN) as received by announcements\n
    \                   via the RPKI-Router Protocol.\"\n       ::= { rpkiRtrObjects
    4 }\n   rpkiRtrPrefixOriginTableEntry OBJECT-TYPE\n       SYNTAX       RpkiRtrPrefixOriginTableEntry\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"An entry in the rpkiRtrPrefixOriginTable.  This\n                    represents
    one announced prefix.  If a cache server\n                    is removed from
    the local configuration, any table\n                    rows associated with that
    server (indicated by\n                    rpkiRtrPrefixOriginCacheServerId) are
    also removed\n                    from this table.\n                    Implementers
    should be aware that if the\n                    rpkiRtrPrefixOriginAddress object
    exceeds 111\n                    octets, the index values will exceed the 128\n
    \                   sub-identifier limit and cannot be accessed using\n                    SNMPv1,
    SNMPv2c, or SNMPv3.\"\n       INDEX       { rpkiRtrPrefixOriginAddressType,\n
    \                    rpkiRtrPrefixOriginAddress,\n                     rpkiRtrPrefixOriginMinLength,\n
    \                    rpkiRtrPrefixOriginMaxLength,\n                     rpkiRtrPrefixOriginASN,\n
    \                    rpkiRtrPrefixOriginCacheServerId\n                   }\n
    \      ::= { rpkiRtrPrefixOriginTable 1 }\n   RpkiRtrPrefixOriginTableEntry ::=
    SEQUENCE {\n       rpkiRtrPrefixOriginAddressType    InetAddressType,\n       rpkiRtrPrefixOriginAddress
    \       InetAddress,\n       rpkiRtrPrefixOriginMinLength      InetAddressPrefixLength,\n
    \      rpkiRtrPrefixOriginMaxLength      InetAddressPrefixLength,\n       rpkiRtrPrefixOriginASN
    \           InetAutonomousSystemNumber,\n       rpkiRtrPrefixOriginCacheServerId
    \ Unsigned32\n   }\n   rpkiRtrPrefixOriginAddressType OBJECT-TYPE\n       SYNTAX
    \      InetAddressType\n       MAX-ACCESS   not-accessible\n       STATUS       current\n
    \      DESCRIPTION \"The network address type for this prefix.\n                    Note:
    Only IPv4 and IPv6 support are required\n                    for read-only compliance
    with RFC 6945.\"\n       ::= { rpkiRtrPrefixOriginTableEntry 1 }\n   rpkiRtrPrefixOriginAddress
    OBJECT-TYPE\n       SYNTAX       InetAddress\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"The network address for this
    prefix.\n                    The format of the address is defined by the\n                    value
    of the corresponding instance of\n                    rpkiRtrPrefixOriginAddressType.\"\n
    \      ::= { rpkiRtrPrefixOriginTableEntry 2 }\n   rpkiRtrPrefixOriginMinLength
    OBJECT-TYPE\n       SYNTAX       InetAddressPrefixLength\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"The minimum prefix length allowed
    for this prefix.\"\n       ::= { rpkiRtrPrefixOriginTableEntry 3 }\n   rpkiRtrPrefixOriginMaxLength
    OBJECT-TYPE\n       SYNTAX       InetAddressPrefixLength\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"The maximum prefix length allowed
    for this prefix.\n                    Note, this value must be greater or equal
    to the\n                    value of rpkiRtrPrefixOriginMinLength.\"\n       ::=
    { rpkiRtrPrefixOriginTableEntry 4 }\n   rpkiRtrPrefixOriginASN OBJECT-TYPE\n       SYNTAX
    \      InetAutonomousSystemNumber (0..4294967295)\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"The ASN that is authorized to
    announce the\n                    prefix or sub-prefixes covered by this entry.\"\n
    \      ::= { rpkiRtrPrefixOriginTableEntry 5 }\n   rpkiRtrPrefixOriginCacheServerId
    OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4294967295)\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The unique ID
    of the connection to the cache\n                    server from which this announcement
    was received.\n                    That connection is identified/found by a matching\n
    \                   value in attribute rpkiRtrCacheServerId.\"\n       ::= { rpkiRtrPrefixOriginTableEntry
    6 }\n   -- ==============================================================\n   --
    Notifications\n   -- ==============================================================\n
    \  rpkiRtrCacheServerConnectionStateChange NOTIFICATION-TYPE\n       OBJECTS     {
    rpkiRtrCacheServerConnectionStatus,\n                     rpkiRtrCacheServerLatestSerial,\n
    \                    rpkiRtrCacheServerSessionID\n                   }\n       STATUS
    \     current\n       DESCRIPTION \"This notification signals a change in the
    status\n                    of an rpkiRtrCacheServerConnection.\n                    The
    management agent MUST throttle the generation of\n                    consecutive
    rpkiRtrCacheServerConnectionStateChange\n                    notifications such
    that there is at least a 5 second\n                    gap between them.\n                    If
    more than one notification has occurred locally\n                    during that
    time, the most recent notification is\n                    sent at the end of
    the 5 second gap and the others\n                    are discarded.\"\n       ::=
    { rpkiRtrNotifications 1 }\n   rpkiRtrCacheServerConnectionToGoStale NOTIFICATION-TYPE\n
    \      OBJECTS     { rpkiRtrCacheServerV4ActiveRecords,\n                     rpkiRtrCacheServerV6ActiveRecords,\n
    \                    rpkiRtrCacheServerLatestSerial,\n                     rpkiRtrCacheServerSessionID,\n
    \                    rpkiRtrCacheServerRefreshTimer,\n                     rpkiRtrCacheServerTimeToRefresh\n
    \                  }\n       STATUS      current\n       DESCRIPTION \"This notification
    signals that an RPKI cache\n                    server connection is about to
    go stale.\n                    It is suggested that this notification is\n                    generated
    when the value of the\n                    rpkiRtrCacheServerTimeToRefresh attribute\n
    \                   goes below 60 seconds.\n                    The SNMP agent
    MUST throttle the generation of\n                    consecutive rpkiRtrCacheServerConnectionToGoStale\n
    \                   notifications such that there is at least a\n                    5
    second gap between them.\n                   \"\n       ::= { rpkiRtrNotifications
    2 }\n   -- ==============================================================\n   --
    Module Compliance information\n   -- ==============================================================\n
    \  rpkiRtrCompliances OBJECT IDENTIFIER ::=\n                                           {rpkiRtrConformance
    1}\n   rpkiRtrGroups      OBJECT IDENTIFIER ::=\n                                           {rpkiRtrConformance
    2}\n   rpkiRtrRFC6945ReadOnlyCompliance MODULE-COMPLIANCE\n       STATUS       current\n
    \      DESCRIPTION\n           \"The compliance statement for the rpkiRtrMIB module.
    \ There\n           are only read-only objects in this MIB module, so the\n           'ReadOnly'
    in the name of this compliance statement is there\n           only for clarity
    and truth in advertising.\n           There are a number of INDEX objects that
    cannot be\n           represented in the form of OBJECT clauses in SMIv2, but
    for\n           which there are compliance requirements.  Those requirements\n
    \          and similar requirements for related objects are expressed\n           below,
    in pseudo-OBJECT clause form, in this description:\n           -- OBJECT rpkiRtrCacheServerRemoteAddressType\n
    \          -- SYNTAX InetAddressType { ipv4(1), ipv6(2), dns(16) }\n           --
    DESCRIPTION\n           --   The MIB requires support for the IPv4, IPv6, and
    DNS\n           --   InetAddressTypes for this object.\n           -- OBJECT rpkiRtrCacheServerLocalAddressType\n
    \          -- SYNTAX InetAddressType { ipv4(1), ipv6(2), dns(16) }\n           --
    DESCRIPTION\n           --   The MIB requires support for the IPv4, IPv6, and
    DNS\n           --   InetAddressTypes for this object.\n           -- OBJECT rpkiRtrPrefixOriginAddressType\n
    \          -- SYNTAX InetAddressType { ipv4(1), ipv6(2) }\n           -- DESCRIPTION\n
    \          --   The MIB requires support for the IPv4, and IPv6\n           --
    \  InetAddressTypes for this object.\n           \"\n       MODULE      -- This
    module\n       MANDATORY-GROUPS { rpkiRtrCacheServerGroup,\n                          rpkiRtrPrefixOriginGroup,\n
    \                         rpkiRtrNotificationsGroup\n                        }\n
    \      GROUP       rpkiRtrCacheServerErrorsGroup\n       DESCRIPTION \"Implementation
    of this group is optional and\n                    would be useful for debugging.\"\n
    \      ::= { rpkiRtrCompliances 1 }\n   rpkiRtrCacheServerGroup OBJECT-GROUP\n
    \      OBJECTS     {\n                     rpkiRtrDiscontinuityTimer,\n                     rpkiRtrCacheServerLocalAddressType,\n
    \                    rpkiRtrCacheServerLocalAddress,\n                     rpkiRtrCacheServerLocalPort,\n
    \                    rpkiRtrCacheServerPreference,\n                     rpkiRtrCacheServerConnectionType,\n
    \                    rpkiRtrCacheServerConnectionStatus,\n                     rpkiRtrCacheServerDescription,\n
    \                    rpkiRtrCacheServerMsgsReceived,\n                     rpkiRtrCacheServerMsgsSent,\n
    \                    rpkiRtrCacheServerV4ActiveRecords,\n                     rpkiRtrCacheServerV4Announcements,\n
    \                    rpkiRtrCacheServerV4Withdrawals,\n                     rpkiRtrCacheServerV6ActiveRecords,\n
    \                    rpkiRtrCacheServerV6Announcements,\n                     rpkiRtrCacheServerV6Withdrawals,\n
    \                    rpkiRtrCacheServerLatestSerial,\n                     rpkiRtrCacheServerSessionID,\n
    \                    rpkiRtrCacheServerRefreshTimer,\n                     rpkiRtrCacheServerTimeToRefresh,\n
    \                    rpkiRtrCacheServerId\n                   }\n       STATUS
    \     current\n       DESCRIPTION \"The collection of objects to monitor the RPKI
    peer\n                    connections.\"\n       ::= { rpkiRtrGroups 1 }\n   rpkiRtrCacheServerErrorsGroup
    OBJECT-GROUP\n       OBJECTS     {\n                     rpkiRtrCacheServerErrorsCorruptData,\n
    \                    rpkiRtrCacheServerErrorsInternalError,\n                     rpkiRtrCacheServerErrorsNoData,\n
    \                    rpkiRtrCacheServerErrorsInvalidRequest,\n                     rpkiRtrCacheServerErrorsUnsupportedVersion,\n
    \                    rpkiRtrCacheServerErrorsUnsupportedPdu,\n                     rpkiRtrCacheServerErrorsWithdrawalUnknown,\n
    \                    rpkiRtrCacheServerErrorsDuplicateAnnounce\n                   }\n
    \      STATUS      current\n       DESCRIPTION \"The collection of objects that
    may help in\n                    debugging the communication between RPKI\n                    clients
    and cache servers.\"\n       ::= { rpkiRtrGroups 2 }\n   rpkiRtrPrefixOriginGroup
    OBJECT-GROUP\n       OBJECTS     {\n                     rpkiRtrPrefixOriginCacheServerId\n
    \                  }\n       STATUS      current\n       DESCRIPTION \"The collection
    of objects that represent\n                    the prefix(es) and their validated
    Origin\n                    ASes.\"\n       ::= { rpkiRtrGroups 3 }\n   rpkiRtrNotificationsGroup
    NOTIFICATION-GROUP\n       NOTIFICATIONS { rpkiRtrCacheServerConnectionStateChange,\n
    \                      rpkiRtrCacheServerConnectionToGoStale\n                     }\n
    \      STATUS      current\n       DESCRIPTION \"The set of notifications to alert
    an NMS of change\n                    in connections to RPKI cache servers.\"\n
    \      ::= { rpkiRtrGroups 4 }\n   END\n"
  title: 4.  Definitions
- contents:
  - "5.  IANA Considerations\n   IANA has assigned the MIB module in this document
    the following\n   OBJECT IDENTIFIER within the SMI Numbers registry.\n      Descriptor
    \       OBJECT IDENTIFIER value\n      ----------        -----------------------\n
    \     rpkiRtrMIB            { mib-2 218 }\n"
  title: 5.  IANA Considerations
- contents:
  - "6.  Security Considerations\n   There are no management objects defined in this
    MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.
    \ So, if this\n   MIB module is implemented correctly, then there is no risk that
    an\n   intruder can alter or create any management objects of this MIB\n   module
    via direct SNMP SET operations.\n   Most of the readable objects in this MIB module
    (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered
    sensitive or\n   vulnerable in some network environments.  They are vulnerable
    in the\n   sense that when an intruder sees the information in this MIB module,\n
    \  then it might help him/her to set up an attack on the router or cache\n   server.
    \ It is thus important to control even GET and/or NOTIFY\n   access to these objects
    and possibly to even encrypt the values of\n   these objects when sending them
    over the network via SNMP.\n   SNMP versions prior to SNMPv3 did not include adequate
    security.\n   Even if the network itself is secure (for example by using IPsec),\n
    \  there is no control as to who on the secure network is allowed to\n   access
    and GET/SET (read/change/create/delete) the objects in this\n   MIB module.\n
    \  Implementations MUST provide the security features described by the\n   SNMPv3
    framework (see [RFC3410]), including full support for\n   authentication and privacy
    via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
  title: 6.  Security Considerations
