- title: Appendix B.  OID's for Organizations
  contents:
  - "Appendix B.  OID's for Organizations\n   In order to construct an OID for the\
    \ assigner field, organizations\n   need first to have a registered OID for themselves.\
    \  Such an OID must\n   be obtained from a registration authority following [X.660].\
    \  In some\n   cases, OID's are provided for free.  In other cases a one-time\
    \ fee is\n   required.  The main difference lies in the nature of the information\n\
    \   that is collected at the time of registration and how this\n   information\
    \ is verified for its accuracy.\n"
- title: Appendix B.1.  Using IANA (Internet Assigned Numbers Authority)
  contents:
  - "Appendix B.1.  Using IANA (Internet Assigned Numbers Authority)\n   The application\
    \ form for a Private Enterprise Number in the IANA's\n   OID list is: http://www.iana.org/cgi-bin/enterprise.pl.\n\
    \   Currently, IANA assigns numbers for free.  The IANA-registered\n   Private\
    \ Enterprises prefix is:\n   iso.org.dod.internet.private.enterprise (1.3.6.1.4.1)\n\
    \   These numbers are used, among other things, for defining private SNMP\n  \
    \ MIBs.\n   The official assignments under this OID are stored in the IANA file\n\
    \   \"enterprise-numbers\" available at:\n   http://www.iana.org/assignments/enterprise-numbers\n"
- title: Appendix B.2.  Using an ISO Member Body
  contents:
  - "Appendix B.2.  Using an ISO Member Body\n   ISO has defined the OID structure\
    \ in a such a way so that every ISO\n   member-body has its own unique OID.  Then\
    \ every ISO member-body is\n   free to allocate its own arc space below.\n   Organizations\
    \ and enterprises may contact the ISO member-body where\n   their organization\
    \ or enterprise is established to obtain an\n   organization/enterprise OID.\n\
    \   Currently, ISO members do not assign organization/enterprise OID's\n   for\
    \ free.\n   Most of them do not publish registries of such OID's which they have\n\
    \   assigned, sometimes restricting the access to registered\n   organizations\
    \ or preferring to charge inquirers for the assignee of\n   an OID on a per-inquiry\
    \ basis.  The use of OID's from an ISO member\n   organization which does not\
    \ publish such a registry may impose extra\n   costs on the CA that needs to make\
    \ sure that the OID corresponds to\n   the registered organization.\n   As an\
    \ example, AFNOR (Association Francaise de Normalisation - the\n   French organization\
    \ that is a member of ISO) has defined an arc to\n   allocate OID's for companies:\n\
    \   {iso (1) member-body (2) fr (250) type-org (1) organisation (n)}\n"
- title: Appendix B.3.  Using an ICD (International Code Designator) From British
  contents:
  - "Appendix B.3.  Using an ICD (International Code Designator) From British\n  \
    \             Standards Institution to Specify a New or an Existing\n        \
    \       Identification Scheme\n   The International Code Designator (ICD) is used\
    \ to uniquely identify\n   an ISO 6523 compliant organization identification scheme.\
    \  ISO 6523\n   is a standard that defines the proper structure of an identifier\
    \ and\n   the registration procedure for an ICD.  The conjunction of the ICD\n\
    \   with an identifier issued by the registration authority is worldwide\n   unique.\n\
    \   The basic structure of the code contains the following components:\n   - \
    \ the ICD value: The International Code Designator issued to the\n      identification\
    \ scheme makes the identifier worldwide unique (up to\n      4 digits),\n   -\
    \  the Organization, usually a company or governmental body (up to 35\n      characters),\n\
    \   -  an Organization Part (OPI - Organization Part Identifier).  An\n      identifier\
    \ allocated to a particular Organization Part (optional,\n      up to 35 characters)\n\
    \   The ICD is also equivalent to an object identifier (OID) under the\n   arc\
    \ {1(iso).  3(identified organization)}.\n   On behalf of ISO, British Standards\
    \ Institution (BSI) is the\n   Registration Authority for organizations under\
    \ the arc {iso (1)\n   org(3)}.  This means BSI registers code issuing authorities\n\
    \   (organizations) by ICD values which are equivalent to OIDs of the\n   form\
    \ {iso (1) org(3) icd(xxxx)}.  The corresponding IdentifierValue\n   is the code\
    \ value of the scheme identified by icd(xxxx).\n   As an example, the ICD 0012\
    \ was allocated to European Computer\n   Manufacturers Association: ECMA.  Thus\
    \ the OID for ECMA is {iso(1)\n   org(3) ecma(12)}.\n   For registration with\
    \ BSI, a \"Sponsoring Authority\" has to vouch for\n   the Applying organization.\
    \  Registration is not free.  Recognized\n   \"Sponsoring Authorities\" are: ISO\
    \ Technical Committees or\n   (Sub)Committees, Member Bodies of ISO or International\
    \ Organizations\n   having a liaison status with ISO or with any of its Technical\n\
    \   (Sub)Committees.\n   An example of a Sponsoring Authority is the EDIRA Association\
