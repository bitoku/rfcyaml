- title: Appendix A.  ASN.1 Syntax
  contents:
  - "Appendix A.  ASN.1 Syntax\n   As in RFC 2459, ASN.1 modules are supplied in two\
    \ different variants\n   of the ASN.1 syntax.\n   This section describes data\
    \ objects used by conforming PKI components\n   in an \"ASN.1-like\" syntax. \
    \ This syntax is a hybrid of the 1988 and\n   1993 ASN.1 syntaxes.  The 1988 ASN.1\
    \ syntax is augmented with 1993\n   the UNIVERSAL Type UTF8String.\n   The ASN.1\
    \ syntax does not permit the inclusion of type statements in\n   the ASN.1 module,\
    \ and the 1993 ASN.1 standard does not permit use of\n   the new UNIVERSAL types\
    \ in modules using the 1988 syntax.  As a\n   result, this module does not conform\
    \ to either version of the ASN.1\n   standard.\n   Appendix A.1 may be parsed\
    \ by an 1988 ASN.1-parser by replacing the\n   definitions for the UNIVERSAL Types\
    \ with the 1988 catch-all \"ANY\".\n   Appendix A.2 may be parsed \"as is\" by\
    \ an 1997-compliant ASN.1 parser.\n   In case of discrepancies between these modules,\
    \ the 1988 module is\n   the normative one.\n"
- title: Appendix A.1.  1988 ASN.1 Module
  contents:
  - "Appendix A.1.  1988 ASN.1 Module\n  PKIXpermanentidentifier88 {iso(1) identified-organization(3)\
    \ dod(6)\n         internet(1) security(5) mechanisms(5) pkix(7) id-mod(0)\n \
    \        id-mod-perm-id-88(28) }\n  DEFINITIONS EXPLICIT TAGS ::=\n     BEGIN\n\
    \     -- EXPORTS ALL --\n     IMPORTS\n  -- UTF8String, / move hyphens before\
    \ slash if UTF8String does not\n  -- resolve with your compiler\n  -- The content\
    \ of this type conforms to [UTF-8].\n          id-pkix\n                FROM PKIX1Explicit88\
    \ { iso(1) identified-organization(3)\n                dod(6) internet(1) security(5)\
    \ mechanisms(5) pkix(7)\n                id-mod(0) id-pkix1-explicit(18) } ;\n\
    \                -- from [RFC3280]\n     -- Permanent identifier Object Identifier\
    \ and Syntax\n     id-on   OBJECT IDENTIFIER ::= { id-pkix 8 }\n     id-on-permanentIdentifier\
    \   OBJECT IDENTIFIER ::= { id-on 3 }\n     PermanentIdentifier ::= SEQUENCE {\n\
    \          identifierValue    UTF8String             OPTIONAL,\n             \
    \             -- if absent, use the serialNumber attribute\n                 \
    \         -- if there is a single such attribute present\n                   \
    \       -- in the subject DN\n          assigner           OBJECT IDENTIFIER \
    \     OPTIONAL\n                          -- if absent, the assigner is\n    \
    \                      -- the certificate issuer\n  }\n  END\n"
- title: Appendix A.2.  1993 ASN.1 Module
  contents:
  - 'Appendix A.2.  1993 ASN.1 Module

    '
- title: PKIXpermanentidentifier93 {iso(1) identified-organization(3) dod(6)
  contents:
  - "PKIXpermanentidentifier93 {iso(1) identified-organization(3) dod(6)\n       internet(1)\
    \ security(5) mechanisms(5) pkix(7) id-mod(0)\n       id-mod-perm-id-93(29) }\n\
    \   DEFINITIONS EXPLICIT TAGS ::=\n   BEGIN\n   -- EXPORTS ALL --\n   IMPORTS\n\
    \        id-pkix\n              FROM PKIX1Explicit88 { iso(1) identified-organization(3)\n\
    \              dod(6) internet(1) security(5) mechanisms(5) pkix(7)\n        \
    \      id-mod(0) id-pkix1-explicit(18) }\n               -- from [RFC3280]\n \
    \       ATTRIBUTE\n              FROM InformationFramework {joint-iso-itu-t ds(5)\
    \ module(1)\n              informationFramework(1) 4};\n               -- from\
    \ [X.501]\n   -- Permanent identifier Object Identifiers\n   id-on   OBJECT IDENTIFIER\
    \ ::= { id-pkix 8 }\n   id-on-permanentIdentifier   OBJECT IDENTIFIER ::= { id-on\
    \ 3 }\n   -- Permanent Identifier\n   permanentIdentifier ATTRIBUTE ::= {\n  \
    \        WITH SYNTAX     PermanentIdentifier\n          ID              id-on-permanentIdentifier\
    \ }\n   PermanentIdentifier ::= SEQUENCE {\n        identifierValue    UTF8String\
    \             OPTIONAL,\n                        -- if absent, use the serialNumber\
    \ attribute\n                        -- if there is a single such attribute present\n\
    \                        -- in the subject DN\n        assigner           OBJECT\
    \ IDENTIFIER      OPTIONAL\n                        -- if absent, the assigner\
    \ is\n                        -- the certificate issuer\n"
