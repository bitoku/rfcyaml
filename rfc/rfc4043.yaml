- title: __initial_text__
  contents:
  - "                Internet X.509 Public Key Infrastructure\n                  \
    \        Permanent Identifier\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a new form of name, called permanent\n   identifier,\
    \ that may be included in the subjectAltName extension of a\n   public key certificate\
    \ issued to an entity.\n   The permanent identifier is an optional feature that\
    \ may be used by a\n   CA to indicate that two or more certificates relate to\
    \ the same\n   entity, even if they contain different subject name (DNs) or\n\
    \   different names in the subjectAltName extension, or if the name or\n   the\
    \ affiliation of that entity stored in the subject or another name\n   form in\
    \ the subjectAltName extension has changed.\n   The subject name, carried in the\
    \ subject field, is only unique for\n   each subject entity certified by the one\
    \ CA as defined by the issuer\n   name field.  However, the new name form can\
    \ carry a name that is\n   unique for each subject entity certified by a CA.\n"
