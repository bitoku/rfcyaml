- title: __initial_text__
  contents:
  - "   RFC 4148 and the IP Performance Metrics (IPPM) Registry of Metrics\n     \
    \                         Are Obsolete\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo reclassifies RFC 4148, \"IP Performance Metrics (IPPM)\n\
    \   Metrics Registry\", as Obsolete, and withdraws the IANA IPPM Metrics\n   Registry\
    \ itself from use because it is obsolete.  The current\n   registry structure\
    \ has been found to be insufficiently detailed to\n   uniquely identify IPPM metrics.\
    \  Despite apparent efforts to find\n   current or even future users, no one responded\
    \ to the call for\n   interest in the RFC 4148 registry during the second half\
    \ of 2010.\n"
