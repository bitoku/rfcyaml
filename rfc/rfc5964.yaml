- title: __initial_text__
  contents:
  - "       Specifying Holes in Location-to-Service Translation (LoST)\n         \
    \                  Service Boundaries\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes how holes can be specified in geodetic\n\
    \   service boundaries.  One means of implementing a search solution in a\n  \
    \ service database, such as one might provide with a Location-to-\n   Service\
    \ Translation (LoST) server, is described.\n"
