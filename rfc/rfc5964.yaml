- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The LoST protocol [RFC5222] maps service and locations to\
    \ destination\n   addresses.  A LoST server does this by provisioning boundary\
    \ maps or\n   areas against service URNs.  The boundary is a polygon made up of\n\
    \   sets of geodetic coordinates specifying an enclosed area.  In some\n   circumstances,\
    \ an area enclosed by a polygon, also known as an\n   exterior polygon, may contain\
    \ exception areas, or holes, that for the\n   same service must yield a different\
    \ destination to that described by\n   the larger area.\n   This document describes\
    \ a profile of Geographic Markup Language (GML)\n   [ISO-19107] polygons that\
    \ constrains their representation when used\n   for describing service boundaries.\
    \  The profile removes a number of\n   permutations that are difficult to process.\
    \  This allows for\n   simplified implementations that are not capable of handling\
    \ all\n   potential variations allowed by GML.  A fully conformant GML\n   implementation\
    \ must produce polygons that fit this profile to ensure\n   interoperability.\n\
    \       o--------------o\n      /                \\\n     /    /\\           \
    \ \\\n    /    + +-----+       \\\n   o     |  Hole  \\       o\n   |     |  \
    \  1   /       |\n   |     +-------+        |<--- Primary Polygon\n   |      \
    \  +-------+     |\n   |       /  Hole  |     |\n   o       \\   2    |     o\n\
    \    \\       +-----+ +    /\n     \\             \\/   /\n      \\          \
    \      /\n       o--------------o\n   Figure 1: Holes in a Polygon\n   This document\
    \ describes a profile of GML [ISO-19107] polygons that\n   constrains their representation\
    \ when used for describing service\n   boundaries.\n   The working group considered\
    \ that the types of regions described in\n   this memo could be represented in\
    \ various ways as polygons without\n   holes, but concluded on the recommendations\
    \ here to avoid potential\n   problems with the arbitrary division of regions\
    \ and to align with\n   existing geospatial system practices.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 3.  Specifying Holes
  contents:
  - "3.  Specifying Holes\n   Holes related to an exterior boundary polygon MUST adhere\
    \ to the\n   following rules:\n   Rule 1:   Two holes MUST NOT have more than\
    \ one point of\n             intersection.\n   If two or more holes overlap or\
    \ share a common boundary, then these\n   represent a single hole.  The internal\
    \ elements (holes) should have\n   common boundaries removed and a single hole\
    \ created irrespective of\n   whether the excluded area is itself made up of multiple\
    \ service\n   boundaries.\n       o--------------o                      o--------------o\n\
    \      /                \\                    /                \\\n     /    /\\\
    \            \\                  /    /\\            \\\n    /    + +-----+  \
    \     \\                /    + +-----+       \\\n   o     |  Hole  \\       o\
    \              o     |        \\       o\n   |     |    1    \\      |       \
    \       |     |  One    \\      |\n   |     +-+-------+      |  =========>  |\
    \     +-+  Hole +      |\n   |       /  Hole  |     |              |       / \
    \       |     |\n   o       \\   2    |     o              o       \\        |\
    \     o\n    \\       +-----+ +    /                \\       +-----+ +    /\n\
    \     \\             \\/   /                  \\             \\/   /\n      \\\
    \                /                    \\                /\n       o--------------o\
    \                      o--------------o\n          Incorrect                 \
    \             Correct\n            Figure 2: Hole Specification with Boundary\
    \ Sharing\n   Rule 2:   A polygon MUST describe a contiguous region.\n   If a\
    \ hole overlaps with the outer boundary, or it shares part of a\n   side with\
    \ the outer boundary, then it has an inlet and it MUST be\n   expressed without\
    \ the hole.\n              +------- Inlet\n              |\n              v\n\
    \       o---+-----+----o                     o---o     o----o\n      /    |%%%%%|\
    \     \\                   /    |     |     \\\n     /    /%%%%%%|      \\   \
    \              /    /      |      \\\n    /    +%%%%%%%|       \\            \
    \   /    o       o       \\\n   o     |%%%%%%%%\\       o             o     |\
    \        \\       o\n   |     |%%%%%%%%%\\      |             |     |        \
    \ \\      |\n   |     +-+%%%%%%%%+     |  ========>  |     o-o        o     |\n\
    \   |       /%%%%%%%%|     |             |       /        |     |\n   o      \
    \ \\%%%%%%%%|     o             o       \\        |     o\n    \\       +-----+\
    \ +    /               \\       o-----o o    /\n     \\             \\/   /  \
    \               \\             \\/   /\n      \\                /            \
    \       \\                /\n       o--------------o                     o--------------o\n\
    \          Incorrect                             Correct\n                   \
    \ Figure 3: Specification of an Inlet\n   If a hole touches the outer boundary\
    \ in two places, the region MUST\n   be expressed as two separate polygons.\n\
    \       A--q-----------B                     A-q   q----------B\n      /  | |\
    \           \\                   /  |   |           \\\n     /   | |         \
    \   \\                 /   |   |            \\\n    /    z r-----s       \\  \
    \             / P  z   r-----s   P   \\\n   H     |        \\       C        \
    \     H  o  |          \\   o   C\n   |     |  One    \\      |             |\
    \  l  |           \\   l  |\n   |     y-x  Hole  t     |  ========>  |  y  y-x\
    \          t  y  |\n   |       /        |     |             |  g    /        \
    \  |  g  |\n   G       \\        |     D             G  o    \\          |  o\
    \  D\n    \\      /    v---u    /               \\ n    /      v---u  n /\n  \
    \   \\     \\   /        /                 \\  1  \\     /      2 /\n      \\\
    \     \\ /        /                   \\     \\   /        /\n       F-----w--------E\
    \                     F-----w w--------E\n          Incorrect                \
    \               Correct\n       Figure 4: Specification of Hole with Multiple\
    \ Outer-Boundary\n                               Intersections\n   Similarly,\
    \ a polygon that is enclosed entirely within a hole from\n   another polygon (i.e.,\
    \ an \"island\") is a separate polygon.\n          o--------------o\n        \
    \ /                \\\n        / +--------------+ \\\n       /  |%%%%%%%%%%%%%%|\
    \  \\\n      o   |%%o--------o%%|   o\n      |   |%/  Island  \\%|   |\n     \
    \ |   |%\\          /%|   |\n      |   |%%o--------o%%|   |\n      o   |%%%%%%%%%%%%%%|\
    \   o\n       \\  +--------------+  /\n        \\                  /\n       \
    \  \\                /\n          o--------------o\n   Figure 5: Hole with Enclosed\
    \ Polygon (Island)\n   Rule 3:   A hole MUST be formed from a legal linear ring\
    \ in\n             accordance with [geoshape], except that points are\n      \
    \       specified in a clockwise direction.\n   Holes are specified in a clockwise\
    \ direction so that the upward\n   normal is opposed to the upward normal of the\
    \ exterior boundary of\n   the polygon.  Note that [geoshape] stipulates that\
    \ exterior\n   boundaries are specified in counterclockwise order.\n   There is\
    \ no restriction on the number of points that are used to\n   express the perimeter\
    \ of either exterior or interior boundaries.\n"
- title: 4.  GML Polygons
  contents:
  - "4.  GML Polygons\n   The GML encoding of a polygon defines a enclosed exterior\
    \ boundary,\n   with the first and last points of boundary being the same.  Consider\n\
    \   the example in Figure 6.\n       F--------------E\n      /               \
    \ \\\n     /                  \\\n    /                    \\\n   A          \
    \            D\n    \\                    /\n     \\                  /\n    \
    \  \\                /\n       B--------------C\n   <gml:Polygon srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n     <gml:exterior>\n       <gml:LinearRing>\n         <gml:pos>43.311 -73.422</gml:pos>\
    \ <!--A-->\n         <gml:pos>43.111 -73.322</gml:pos> <!--B-->\n         <gml:pos>43.111\
    \ -73.222</gml:pos> <!--C-->\n         <gml:pos>43.311 -73.122</gml:pos> <!--D-->\n\
    \         <gml:pos>43.411 -73.222</gml:pos> <!--E-->\n         <gml:pos>43.411\
    \ -73.322</gml:pos> <!--F-->\n         <gml:pos>43.311 -73.422</gml:pos> <!--A-->\n\
    \       </gml:LinearRing>\n     </gml:exterior>\n   </gml:Polygon>\n         \
    \          Figure 6: Hexagon and Associated GML\n   Note that polygon vertices\
    \ in Figure 6 are expressed using <pos>\n   elements for clarity.  The vertices\
    \ can also be expressed using a\n   <posList> element.\n"
- title: 5.  Holes in GML Polygons
  contents:
  - "5.  Holes in GML Polygons\n   A hole is specified in the polygon by defining\
    \ an interior boundary.\n   The points defining the internal boundary define the\
    \ area represented\n   by the hole in the primary (exterior) polygon.  The shaded\
    \ area in\n   Figure 7 is represented by the 4 points of the interior boundary\n\
    \   specified by (w,z,y,x).\n       F-------------E\n      /               \\\n\
    \     / w-------------x \\\n    /  |/////////////|  \\\n   A   |/////////////|\
    \   D\n    \\  |/////////////|  /\n     \\ z-------------y /\n      \\       \
    \        /\n       B-------------C\n   <gml:Polygon srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n     <gml:exterior>\n       <gml:LinearRing>\n         <gml:pos>43.311 -73.422</gml:pos>\
    \ <!--A-->\n         <gml:pos>43.111 -73.322</gml:pos> <!--B-->\n         <gml:pos>43.111\
    \ -73.222</gml:pos> <!--C-->\n         <gml:pos>43.311 -73.122</gml:pos> <!--D-->\n\
    \         <gml:pos>43.511 -73.222</gml:pos> <!--E-->\n         <gml:pos>43.511\
    \ -73.322</gml:pos> <!--F-->\n         <gml:pos>43.311 -73.422</gml:pos> <!--A-->\n\
    \       </gml:LinearRing>\n     </gml:exterior>\n     <gml:interior>\n       <gml:LinearRing>\n\
    \         <gml:pos>43.411 -73.322</gml:pos> <!--w-->\n         <gml:pos>43.411\
    \ -73.222</gml:pos> <!--x-->\n         <gml:pos>43.211 -73.222</gml:pos> <!--y-->\n\
    \         <gml:pos>43.211 -73.322</gml:pos> <!--z-->\n         <gml:pos>43.411\
    \ -73.322</gml:pos> <!--w-->\n       </gml:LinearRing>\n     </gml:interior>\n\
    \   </gml:Polygon>\n                        Figure 7: Hexagon with Hole\n"
- title: 6.  Service Boundary Specification and Selection Algorithm
  contents:
  - "6.  Service Boundary Specification and Selection Algorithm\n   A service boundary\
    \ is represented by a polygon that may have many\n   vertices.  The enclosed area\
    \ of the polygon represents the area in\n   which a service, expressed as a service\
    \ URN, maps to a single URI.\n   Figure 7 is used to illustrate two service boundaries.\
    \  The first\n   service boundary A->F shall be referred to as area-A, and the\
    \ second\n   service boundary w->z shall be referred to as area-w.  Furthermore,\n\
    \   area-A is directly represented by the GML encoding provided in\n   Figure\
    \ 7.  Area-w is represented as a hole in area-A by the interior\n   boundary.\
    \  Since area-w is also a service boundary, a separate\n   polygon describing\
    \ this area is also required and is shown in\n   Figure 8 (note the reversal of\
    \ the vertices).\n   <gml:Polygon srsName=\"urn:ogc:def:crs:EPSG::4326\">\n  \
    \   <gml:exterior>\n       <gml:LinearRing>\n         <gml:pos>43.411 -73.322</gml:pos>\
    \ <!--w-->\n         <gml:pos>43.211 -73.322</gml:pos> <!--z-->\n         <gml:pos>43.211\
    \ -73.222</gml:pos> <!--y-->\n         <gml:pos>43.411 -73.222</gml:pos> <!--x-->\n\
    \         <gml:pos>43.411 -73.322</gml:pos> <!--w-->\n       </gml:LinearRing>\n\
    \     </gml:exterior>\n   </gml:Polygon>\n                         Figure 8: GML\
    \ for Area-w\n   Service mappings for these boundaries might be provided by a\
    \ LoST\n   server in the form shown in Figure 9.\n     <mapping xmlns=\"urn:ietf:params:xml:ns:lost1\"\
    \n              expires=\"2010-12-25T09:44:33Z\"\n              lastUpdated=\"\
    2010-03-08T03:48:22Z\"\n              source=\"authoritative.foo.example\"\n \
    \             sourceId=\"7e3f40b098c711dbb606011111111111\">\n       <displayName\
    \ xml:lang=\"en\">Outer Area Police</displayName>\n       <service>urn:service:sos.police</service>\n\
    \       <serviceBoundary profile=\"geodetic-2d\">\n         <gml:Polygon xmlns:gml=\"\
    http://www.opengis.net/gml\"\n                      srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n           <gml:exterior>\n             <gml:LinearRing>\n               <gml:pos>43.311\
    \ -73.422</gml:pos>\n               <gml:pos>43.111 -73.322</gml:pos>\n      \
    \         <gml:pos>43.111 -73.222</gml:pos>\n               <gml:pos>43.311 -73.122</gml:pos>\n\
    \               <gml:pos>43.511 -73.222</gml:pos>\n               <gml:pos>43.511\
    \ -73.322</gml:pos>\n               <gml:pos>43.311 -73.422</gml:pos>\n      \
    \       </gml:LinearRing>\n           </gml:exterior>\n           <!-- this is\
    \ the service boundary hole -->\n           <gml:interior>\n             <gml:LinearRing>\n\
    \               <gml:pos>43.411 -73.322</gml:pos>\n               <gml:pos>43.211\
    \ -73.322</gml:pos>\n               <gml:pos>43.211 -73.222</gml:pos>\n      \
    \         <gml:pos>43.411 -73.222</gml:pos>\n               <gml:pos>43.411 -73.322</gml:pos>\n\
    \             </gml:LinearRing>\n           </gml:interior>\n         </gml:Polygon>\n\
    \       </serviceBoundary>\n       <uri>sip:area-A-pd@example.com</uri>\n    \
    \   <uri>xmpp:area-A-pd@example.com</uri>\n       <serviceNumber>000</serviceNumber>\n\
    \     </mapping>\n     <mapping xmlns=\"urn:ietf:params:xml:ns:lost1\"\n     \
    \         expires=\"2010-12-25T09:44:33Z\"\n              lastUpdated=\"2010-03-08T03:48:22Z\"\
    \n              source=\"authoritative.foo.example\"\n              sourceId=\"\
    7e3f40b098c711dbb606011111111111\">\n       <displayName xml:lang=\"en\">Inner\
    \ Area Police</displayName>\n       <service>urn:service:sos.police</service>\n\
    \       <serviceBoundary profile=\"geodetic-2d\">\n         <gml:Polygon xmlns:gml=\"\
    http://www.opengis.net/gml\"\n                      srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n           <gml:exterior>\n             <gml:LinearRing>\n               <gml:pos>43.411\
    \ -73.322</gml:pos>\n               <gml:pos>43.211 -73.322</gml:pos>\n      \
    \         <gml:pos>43.211 -73.222</gml:pos>\n               <gml:pos>43.411 -73.222</gml:pos>\n\
    \               <gml:pos>43.411 -73.322</gml:pos>\n             </gml:LinearRing>\n\
    \           </gml:exterior>\n         </gml:Polygon>\n       </serviceBoundary>\n\
    \       <uri>sip:area-w-pd@example.com</uri>\n       <uri>xmpp:area-w-pd@example.com</uri>\n\
    \       <serviceNumber>000</serviceNumber>\n     </mapping>\n                \
    \ Figure 9: Service Boundary Specifications\n   It is considered likely that LoST\
    \ servers will need to provide\n   responses sufficiently quickly to allow real-time\
    \ queries to be\n   performed as part of an emergency call routing flow.  It is\
    \ for this\n   reason that databases supporting native geospatial query techniques\n\
    \   are desirable and that service boundary specifications that are\n   easily\
    \ mapped to internal data structures are preferred.  Using\n   interior boundaries\
    \ makes support for this operation easy, while\n   allowing an arbitrary number\
    \ of holes in a service boundary to be\n   specified.\n   Each polygon is stored\
    \ in the geospatial database and mapped to a\n   service URN and destination URI.\
    \  Many geospatial databases natively\n   support polygons with interior exclusions.\
    \  Without native support,\n   interior boundaries can be stored against the polygon\
    \ and can checked\n   separately.  A location falls within the area described\
    \ by a polygon\n   if it is within the exterior boundary and not within any interior\n\
    \   boundary.\n   In the above example, if a location falls within the interior\n\
    \   boundary, it maps to the \"Inner Area Police\" service; likewise, if a\n \
    \  location falls within the exterior boundary, but not within the\n   interior\
    \ boundary, it maps to the \"Outer Area Police\" service.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Constraining the form of a polygon representation\
    \ as described in\n   this document does not introduce new security considerations.\n"
