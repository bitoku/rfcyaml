  contents:
  - "20.2.  Informative References\n   [BUDGET]   IETF 2008 budget,\n            \
    \  <http://iaoc.ietf.org/documents/2008_Budget_Final.pdf>.\n   [EKLOR]    Eklor,\
    \ M and A. Launander, \"Open outcry auctions with\n              secret reserve\
    \ prices: an empirical application to\n              executive auctions of tenant\
    \ owner's apartments in\n              Sweden\", Journal of Econometrics, Volume\
    \ 114, Issue 2,\n              June 2003, pages 243-260.\n   [KOVENOCK] Kovenock,\
    \ D. & de Vries, C.G., 1995. \"The All-Pay Auction\n              with Complete\
    \ Information\", UFAE and IAE Working Papers\n              311.95, Unitat de\
    \ Fonaments de l'Analisi Economica (UAB)\n              and Institut d'Analisi\
    \ Economica (CSIC), revised.\n   [MILGROM]  Milgrom, P., \"Auctions and Bidding:\
    \ A Primer\", Journal of\n              Economic Perspectives, American Economic\
    \ Association, vol.\n              3(3), pages 3-22, Summer 1989.\n   [PROTREG]\
    \  IANA Protocol Registries,\n              <http://www.iana.org/protocols/>.\n\
    \   [RFC2119]  Bradner, S., \"Key words for use in RFCs to Indicate\n        \
    \      Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   [RFC3514]  Bellovin,\
    \ S., \"The Security Flag in the IPv4 Header,\" RFC\n              3514, 1 April\
    \ 2003.\n   [RFC3629]  Yergeau, F., \"UTF-8, a transformation format of ISO\n\
    \              10646\", STD 63, RFC 3629, November 2003.\n   [UDRP]     ICANN,\
    \ \"Uniform Domain-Name Dispute-Resolution Policy\",\n              <http://www.icann.org/udrp/udrp.htm>.\n\
    \   [XML2RFC]  \"A handy little tool\", <http://xml.resource.org/>.\n"
