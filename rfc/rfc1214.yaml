- title: 1. Introduction
  contents:
  - "1. Introduction\n   This memo defines the management information base (MIB) for\
    \ use with\n   the OSI network management protocol in TCP/IP based internets.\
    \  It\n   formats the Management Information Base (MIB-II) in OSI templates and\n\
    \   adds variables necessary for use with the OSI management protocol.\n   Together\
    \ with internet memos that define agreements for using the OSI\n   management\
    \ protocol to manage TCP/IP internets (RFC 1189) [3], the\n   management information\
    \ base: MIB-II, and OSI standards defining the\n   structure of management information\
    \ (ISO/IEC DIS 10165) [4,5,6],\n   these documents provide an OSI compatible architecture\
    \ and system for\n   managing TCP/IP based internets and in particular the Internet\n\
    \   community.\n   This OSI version of the MIB specification is an incremental\n\
    \   refinement of MIB-II.  It has been designed according to the\n   following\
    \ policy:  first, maintain compatibility with MIB-II by\n   including objects\
    \ in MIB-II without changes to their registered\n   identifiers, syntax, and behaviour;\
    \   second, format the MIB-II using\n   the OSI structure of information defined\
    \ templates;  third, add\n   attributes necessary for identification using the\
    \ OSI management\n   protocol;  fourth, identify object instances in a manner\
    \ which is\n   compatible with development of a common application programming\n\
    \   interface for both CMIP and SNMP;  and finally, define notifications\n   (events),\
    \ including those defined by SNMP (RFC 1157) [14], deemed\n   necessary for management.\n\
    \   It is expected that the MIB will grow over time to accommodate the\n   changing\
    \ needs of the Internet.\n   As reported in RFC 1109, Report of the Second Ad\
    \ Hoc Network\n   Management Review Group [13], the requirements for SNMP and\
    \ OSI\n   frameworks were more different than anticipated.  Therefore, the\n \
    \  requirement for compatibility between the SMI/MIB for both frameworks\n   was\
    \ suspended.  This action allowed both frameworks to independently\n   define\
    \ the MIB according to their SMI requirements and views of\n   management.   The\
    \ SNMP response included development of MIB-II.  The\n   OSI response is this\
    \ document which builds on the excellent work done\n   in MIB-II, and adds to\
    \ it attributes necessary to map into the OSI\n   SMI.\n   The OIM network management\
    \ framework consists of: Open Systems\n   Interconnection - Structure of Management\
    \ Information: Parts 1-4,\n   ISO/IEC DIS 10165 [4,5,6], with slight modifications\
    \ to maintain\n   compatibility with RFC 1155 [11];  OSI Internet Management:\n\
    \   Management Information Base, this memo; and the OSI Common Management\n  \
    \ Information Service (CMIS) [7] and  Common Management Information\n   Protocol\
    \ (CMIP) [8].\n"
- title: 2. Additions to MIB-II
  contents:
  - "2. Additions to MIB-II\n   Additions to MIB-II fall into the following categories:\
    \ the addition\n   of the managed object class \"top\" from which all object classes\
    \ are\n   derived; additions for object instance identification purposes\n   according\
    \ to the OSI SMI;  additions for generation of asynchronous\n   events; the addition\
    \ of name bindings which  define the binding\n   between objects in the containment\
    \ (naming) hierarchy; and the\n   addition of proposed changes to RFC 1158 that\
    \ are expected to be\n   accepted by the IETF [16].\n"
- title: 2.1 Structure of the OIM Subtree
  contents:
  - "2.1 Structure of the OIM Subtree\n   The oim subtree structure is defined below.\
    \  Note that the \"cmot\"\n   subtree has been relabeled to \"oim\".\n       \
    \ cmot            OBJECT IDENTIFIER ::= {mib 9}\n        oim             OBJECT\
    \ IDENTIFIER ::= {cmot}\n        cmotVersion     OBJECT IDENTIFIER ::= {oim 1}\n\
    \        cmotACSEInfo    OBJECT IDENTIFIER ::= {oim 2}\n        cmotSystemId \
    \   OBJECT IDENTIFIER ::= {oim 3}\n        misc            OBJECT IDENTIFIER ::=\
    \ {oim 4}\n        objects         OBJECT IDENTIFIER ::= {oim 5}\n        attributes\
    \      OBJECT IDENTIFIER ::= {oim 6}\n        events          OBJECT IDENTIFIER\
    \ ::= {oim 7}\n        nameforms       OBJECT IDENTIFIER ::= {oim 8}\n       \
    \ actions         OBJECT IDENTIFIER ::= {oim 9}\n"
- title: 2.2 Supporting ISO Definitions
  contents:
  - "2.2 Supporting ISO Definitions\n   The OSI defined managed object class \"top\"\
    \ [5], as defined by OSI,\n   has been added to the MIB.  This managed object\
    \ class is the root of\n   the inheritance hierarchy.  The class \"top\" contains\
    \ attributes that\n   are inherited by all objects in the MIB.  Pending the progression\
    \ of\n   ISO/IEC DIS 10165 to an International Standard status, \"top\" and its\n\
    \   associated attributes are registered in Appendix 3.\n"
- title: 2.3 Additions for Object Instance Identification
  contents:
  - "2.3 Additions for Object Instance Identification\n   The conventions for identifying\
    \ objects in the OIM MIB-II for use\n   with CMIP are defined below.\n"
- title: 2.3.1 Distinguished Names
  contents:
  - "2.3.1 Distinguished Names\n   The distinguished name of an object shall consist\
    \ of a sequence of\n   relative distinguished names, one for each object on the\
    \ containment\n   path from the root to the object.  Each relative distinguished\
    \ name\n   shall contain exactly one attribute, the \"naming\" attribute for the\n\
    \   corresponding class, as specified by a NAME BINDING template.  The\n   CMIP\
    \ ObjectInstance shall be encoded using the distinguishedName\n   choice.\n  \
    \ Object classes for which there is only a single instance normally\n   implemented\
    \ in a managed system, other than the \"system\" managed\n   object class, shall\
    \ use an empty string for their naming attribute\n   value, i.e., a string of\
    \ length zero.\n   The format of the naming attribute for the \"system\" managed\
    \ object\n   class and object classes which normally have multiple instances,\n\
    \   e.g., table entries, are defined in the attribute templates for the\n   naming\
    \ attributes of those classes.  The formats for naming\n   attributes of table\
    \ entries are compatible with instance\n   identification conventions used by\
    \ SNMP, thereby facilitating the\n   development of a common application programming\
    \ interface that may\n   interface to either protocol.\n   For example, a distinguished\
    \ name designating a particular routing\n   table entry (of class ipRouteEntry)\
    \ might be\n        {\n                { sysName  = \"troi.mitre.org\"}\n    \
    \            { ipId = \"\"}\n                { ipRoutingTableId = \"\" }\n   \
    \             { ipRouteEntryId = \"129.83.2.17\" }\n        }.\n   The naming\
    \ attributes for each OIM MIB-II managed object class listed\n   in section 5\
    \ may be determined by reference to the NAME BINDING\n   templates listed in section\
    \ 8.  The naming attribute definitions can\n   be found in the alphabetical listing\
    \ of all attributes in section 6.\n   The following attributes have been defined\
    \ for MIB-II object classes\n   for purposes of object instance identification.\n\
    \         Attribute           Identifier              Object\n   ifTableId   \
    \            {attributes 1}         ifTable\n   atTableId               {attributes\
    \ 2}         atTable\n   atEntryId               {attributes 3}         atEntry\n\
    \   ipId                    {attributes 4}         ip\n   ipAddrTableId      \
    \     {attributes 5}         ipAddrTable\n   ipRoutingTableId        {attributes\
    \ 6}         ipRoutingtable\n   ipNetToMediaTableId     {attributes 7}       \
    \  ipNetToMediaTable\n   ipNetToMediaEntryId     (attributes 8}         ipNetToMediaEntry\n\
    \   icmpId                  {attributes 9}         icmp\n   tcpId            \
    \       {attributes 10}        tcp\n   tcpConnTableId          {attributes 11}\
    \        tcpConnTable\n   tcpConnId               {attributes 12}        tcpConnEntry\n\
    \   udpId                   {attributes 13}        udp\n   udpTable\n   udpEntryId\
    \              {attributes 15}        udpEntry\n   egpId                   {attributes\
    \ 16}        egp\n   egpNeighTableId         {attributes 17}        egpneighTable\n\
    \   snmpId                  {attributes 18}        snmp\n   ipAdEntryId      \
    \       {attributes 19}        ipAddrEntry\n   ipRouteEntryId          {attributes\
    \ 20}        ipRouteEntry\n   ifEntryId               {attributes 21}        ifEntry\n\
    \   egpNeighEntryId         {attributes 22}        egpNeighEntry\n   ifId    \
    \                {attributes 23}        interfaces\n"
- title: 2.4 Events
  contents:
  - "2.4 Events\n   Events have been defined in accordance with the OSI SMI.  These\n\
    \   events include those defined for SNMP.  The OSI SMI requires that\n   events\
    \ (notifications) are part of a specific managed object class\n   definition.\
    \  Accordingly the SNMP defined events have been assigned\n   to specific objects\
    \ within the MIB.\n           Event                   Identifier             \
    \ Object\n   coldStartEvent                  {events 0}              system\n\
    \   warmStartEvent                  {events 1}              system\n   linkDownEvent\
    \                   {events 2}              ifEntry\n   linkUpEvent          \
    \           {events 3}              ifEntry\n   snmpAuthentFailureEvent      \
    \   {events 4}              snmp\n   egpNeighborLossEvent            {events 5}\
    \              egpNeighEntry\n   entSpecificEvent                {events 6}  \
    \            system\n"
- title: 2.5 Containment (Naming) Tree Definition
  contents:
  - "2.5 Containment (Naming) Tree Definition\n   The OSI SMI requires that object\
    \ classes be bound into the\n   containment hierarchy for purposes of naming.\
    \  The binding must\n   specify for the managed object class: a) the object which\
    \ is superior\n   to it in the containment hierarchy; and b) an attribute in the\n\
    \   managed object class that is used to distinguish instances of the\n   object\
    \ at a given level in the containment hierarchy.  The\n   containment tree begins\
    \ with \"root\".  Agents in managed systems will\n   consider root to be immediately\
    \ above the \"system\" object in the\n   containment hierarchy.  They may ignore\
    \ any relative distinguished\n   names that precede the relative distinguished\
    \ name for \"system\".\n   The name bindings for objects in the OIM MIB-II are\
    \ specified in\n   section 8.\n"
- title: 2.6  Changes from RFC 1158
  contents:
  - "2.6  Changes from RFC 1158\n   The proposed successor to RFC 1158 [16] contains\
    \ several minor\n   additions that have been incorporated into this document.\n\
    \      o  The sysLocation attribute of the system managed object\n         class\
    \ is changed to GET-REPLACE.\n      o  The ipRouteMetric5 and ipRouteInfo attributes\
    \ are\n         added to the ipRouteEntry managed object class.\n      o  The\
    \ textual descriptor of the snmpEnableAuthTraps is\n         changed to snmpEnableAuthenTraps.\n\
    \      o  The PhysAddress textual convention is introduced to\n         represent\
    \ media addresses.\n      o  The definition of sysServices is clarified.\n   \
    \   o  New ifType values (29-32) are defined.  In\n         addition, the textual-descriptor\
    \ for the DS1 and E1\n         interface types is corrected.\n      o  The definition\
    \ of ipForwarding is clarified.\n      o  The definition of ipRouteType is clarified.\n\
    \      o  The tcpConnState attribute is now GET-REPLACE, to\n         support\
    \ deletion of the TCB associated with a TCP\n         connection.  The definition\
    \ of this object is\n         clarified to explain this usage.\n      o  The definition\
    \ of egpNeighEventTrigger is clarified.\n      o  The definition of several of\
    \ the variables in the new\n         snmp group are clarified.  In addition, the\n\
    \         snmpInBadTypes and snmpOutReadOnlys objects are no\n         longer\
    \ present.  (However, the object identifiers associated\n         with those objects\
    \ are reserved to prevent future use.)\n      o  The definition of snmpInReadOnlys\
    \ is clarified.\n      o  The ipRoutingDiscards attribute is added to the ip object.\n\
    \      o  The optional use of an implementation-dependent, small\n         positive\
    \ integer is disallowed when identifying\n         instances of the IP address\
    \ and routing tables.\n"
- title: 3. Format of OSI Templates
  contents:
  - "3. Format of OSI Templates\n   The format of OSI templates is defined in ISO/IEC\
    \ DIS 10165-4 [6],\n   Open Systems Interconnection - Structure of Management\
    \ Information -\n   Part 4: Guidelines for Managed Object Definition.\n   The\
    \ template definitions relevant to this document are included in\n   Appendix\
    \ 1.\n"
- title: 4. Object Class Definitions
  contents:
  - "4. Object Class Definitions\n   The Internet SMI objects are recast into OSI\
    \ template form using the\n   following conventions:\n      o MIB II groups become\
    \ OSI object classes,\n        except for the \"at\" group which has no attributes.\n\
    \      o Tables become OSI object classes.\n      o Table entries become OSI object\
    \ classes.\n      o All other object types become OSI attributes and are\n   \
    \     assigned to object classes according to their association\n        in MIB\
    \ II.\n   The templates for the OIM MIB-II object classes are listed in\n   alphabetical\
    \ order below.\n   atEntry  MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n\
    \            CHARACTERIZED BY\n               atEntryPkg PACKAGE\n           \
    \        -- see MIB II [16] for attribute semantics\n               ATTRIBUTES\n\
    \                            atEntryId              GET,\n                   \
    \            atIfIndex           GET-REPLACE,\n                              \
    \ atPhysAddress       GET-REPLACE,\n                               atNetAddress\
    \        GET-REPLACE;;;\n               REGISTERED AS  { atTable 1};\n   atTable\
    \  MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n            CHARACTERIZED\
    \ BY\n               atTablePkg PACKAGE\n                           -- see MIB\
    \ II [16] for attribute semantics\n               ATTRIBUTES\n               \
    \     atTableId                      GET;;;\n               REGISTERED AS  { at\
    \ 1};\n   egp MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n         \
    \   CHARACTERIZED BY\n               egpPkg PACKAGE\n                   -- see\
    \ MIB II [16] for attribute semantics\n               ATTRIBUTES\n           \
    \                    egpId               GET,\n                              \
    \ egpInMsgs           GET,\n                               egpInErrors       \
    \  GET,\n                               egpOutMsgs          GET,\n           \
    \                    egpOutErrors        GET,\n                            egpAs\
    \                  GET;;;\n               REGISTERED AS  { mib 8};\n   egpNeighEntry\
    \ MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n            CHARACTERIZED\
    \ BY\n               egpNeighEntryPkg PACKAGE\n                   -- see MIB II\
    \ [16] for attribute semantics\n               ATTRIBUTES\n                  \
    \          egpNeighEntryId        GET,\n                            egpNeighState\
    \          GET,\n                            egpNeighAddr           GET,\n   \
    \                         egpNeighAs             GET,\n                      \
    \      egpNeighInMsgs         GET,\n                            egpNeighInErrs\
    \         GET,\n                            egpNeighOutMsgs        GET,\n    \
    \                        egpNeighOutErrs        GET,\n                       \
    \     egpNeighInErrMsgs      GET,\n                            egpNeighOutErrMsgs\
    \     GET,\n                            egpNeighStateUps       GET,\n        \
    \                    egpNeighStateDowns     GET,\n                           \
    \ egpNeighIntervalHello  GET,\n                            egpNeighIntervalPoll\
    \   GET,\n                            egpNeighMode           GET,\n          \
    \                  egpNeighEventTrigger   GET-REPLACE;\n              NOTIFICATIONS\n\
    \                            egpNeighborLossEvent;;;\n            REGISTERED AS\
    \  { egpNeighTable 1};\n   egpNeighTable MANAGED OBJECT CLASS\n            DERIVED\
    \ FROM   top;\n            CHARACTERIZED BY\n               egpNeighTablePkg PACKAGE\n\
    \                   -- see MIB II [16] for attribute semantics\n             \
    \  ATTRIBUTES\n                               egpNeighTableId     GET;;;\n   \
    \            REGISTERED AS  { egp 5};\n   icmp MANAGED OBJECT CLASS\n        \
    \    DERIVED FROM  top;\n            CHARACTERIZED BY\n               icmpPkg\
    \ PACKAGE\n                   -- see MIB II [16] for attribute semantics\n   \
    \            ATTRIBUTES\n                               icmpId GET,\n        \
    \                       icmpInMsgs          GET,\n                           \
    \    icmpInErrors        GET,\n                               icmpInDestUnreachs\
    \  GET,\n                               icmpInTimeExcds     GET,\n           \
    \                    icmpInParmProbs     GET,\n                              \
    \ icmpInSrcQuenchs    GET,\n                               icmpInRedirects   \
    \  GET,\n                               icmpInEchos         GET,\n           \
    \                    icmpInEchoReps      GET,\n                              \
    \ icmpInTimestamps    GET,\n                               icmpInTimestampReps\
    \ GET,\n                               icmpInAddrMasks     GET,\n            \
    \                   icmpInAddrMaskReps  GET,\n                               icmpOutMsgs\
    \         GET,\n                               icmpOutErrors       GET,\n    \
    \                           icmpOutDestUnreachs GET,\n                       \
    \        icmpOutTimeExcds    GET,\n                               icmpOutParmProbs\
    \    GET,\n                               icmpOutSrcQuenchs   GET,\n         \
    \                      icmpOutRedirects    GET,\n                            \
    \   icmpOutEchos        GET,\n                               icmpOutEchoReps \
    \    GET,\n                               icmpOutTimestamps   GET,\n         \
    \                      icmpOutTimestampReps GET,\n                           \
    \    icmpOutAddrMasks    GET,\n                               icmpOutAddrMaskReps\
    \ GET;;;\n               REGISTERED AS  { mib 5};\n   ifEntry   MANAGED OBJECT\
    \ CLASS\n            DERIVED FROM  top;\n            CHARACTERIZED BY\n      \
    \         ifEntryPkg PACKAGE\n                   -- see MIB II [16] for attribute\
    \ semantics\n               ATTRIBUTES\n                            ifEntryId\
    \              GET,\n                               ifIndex             GET,\n\
    \                               ifDescr             GET,\n                   \
    \            ifType              GET,\n                               ifMtu  \
    \             GET,\n                               ifSpeed             GET,\n\
    \                               ifPhysAddress       GET,\n                   \
    \            ifAdminStatus       GET-REPLACE,\n                              \
    \ ifOperStatus        GET,\n                               ifLastChange      \
    \  GET,\n                               ifInOctets          GET,\n           \
    \                    ifInUcastPkts       GET,\n                              \
    \ ifInNUcastPkts      GET,\n                               ifInDiscards      \
    \  GET,\n                               ifInErrors          GET,\n           \
    \                    ifInUnknownProtos   GET,\n                              \
    \ ifOutOctets         GET,\n                               ifOutUcastPkts    \
    \  GET,\n                               ifOutNUcastPkts     GET,\n           \
    \                    ifOutDiscards       GET,\n                              \
    \ ifOutErrors         GET,\n                               ifOutQLen         \
    \  GET,\n                               ifSpecific          GET;\n           \
    \    NOTIFICATIONS\n                                           linkUpEvent,\n\
    \                                           linkDownEvent;;;\n               REGISTERED\
    \ AS  { ifTable 1};\n   ifTable MANAGED OBJECT CLASS\n            DERIVED FROM\
    \  top;\n            CHARACTERIZED BY\n               ifTablePkg PACKAGE\n   \
    \                -- see MIB II [16] for attribute semantics\n               ATTRIBUTES\n\
    \                           ifTableId               GET;;;\n                REGISTERED\
    \ AS  { interface 2};\n   interfaces MANAGED OBJECT CLASS\n            DERIVED\
    \ FROM  top;\n            CHARACTERIZED BY\n               interfacesPkg PACKAGE\n\
    \                   -- see MIB II [16] for attribute semantics\n             \
    \  ATTRIBUTES\n                               ifId                GET,\n     \
    \                          ifNumber            GET;;;\n               REGISTERED\
    \ AS  { mib 2};\n   ip MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n\
    \            CHARACTERIZED BY\n               ipPkg PACKAGE\n                \
    \   -- see MIB II [16] for attribute semantics\n               ATTRIBUTES\n  \
    \                             ipId                GET,\n                     \
    \          ipForwarding        GET-REPLACE,\n                               ipDefaultTTL\
    \        GET-REPLACE,\n                               ipInReceives        GET,\n\
    \                               ipInHdrErrors       GET,\n                   \
    \            ipInAddrErrors      GET,\n                               ipForwDatagrams\
    \     GET,\n                               ipInUnknownProtos   GET,\n        \
    \                       ipInDiscards        GET,\n                           \
    \    ipInDelivers        GET,\n                               ipOutRequests  \
    \     GET,\n                               ipOutDiscards       GET,\n        \
    \                       ipOutNoRoutes       GET,\n                           \
    \    ipReasmTimeout      GET,\n                               ipReasmReqds   \
    \     GET,\n                               ipReasmOKs          GET,\n        \
    \                       ipReasmFails        GET,\n                           \
    \    ipFragOKs           GET,\n                               ipFragFails    \
    \     GET,\n                               ipFragCreates       GET,\n        \
    \                       ipRoutingDiscards   GET;;;\n               REGISTERED\
    \ AS  { mib 4};\n   ipAddrEntry MANAGED OBJECT CLASS\n            DERIVED FROM\
    \  top;\n            CHARACTERIZED BY\n               ipAddrEntryPkg PACKAGE\n\
    \                   -- see MIB II [16] for attribute semantics\n             \
    \  ATTRIBUTES\n                               ipAdEntryId         GET,\n     \
    \                          ipAdEntAddr         GET,\n                        \
    \       ipAdEntIfIndex      GET,\n                               ipAdEntNetMask\
    \      GET,\n                               ipAdEntBcastAddr    GET,\n       \
    \                        ipAdEntReasmMaxSize GET;;;\n           REGISTERED AS\
    \  { ipAddrTable 1};\n   ipAddrTable MANAGED OBJECT CLASS\n            DERIVED\
    \ FROM  top;\n            CHARACTERIZED BY\n               ipAddrTablePkg PACKAGE\n\
    \                   -- see MIB II [16] for attribute semantics\n             \
    \  ATTRIBUTES\n                                   ipAddrTableId           GET;;;\n\
    \               REGISTERED AS  { ip 20};\n   ipNetToMediaEntry       MANAGED OBJECT\
    \ CLASS\n            DERIVED FROM  top;\n            CHARACTERIZED BY\n      \
    \         ipNetToMediaEntryPkg PACKAGE\n                   -- see MIB II [16]\
    \ for attribute semantics\n               ATTRIBUTES\n                       \
    \        ipNetToMediaEntryId       GET,\n                               ipNetToMediaIfIndex\
    \       GET-REPLACE,\n                               ipNetToMediaPhysAddress \
    \  GET-REPLACE,\n                               ipNetToMediaNetAddress    GET-REPLACE,\n\
    \                               ipNetToMediaType          GET-REPLACE;;;\n   \
    \            REGISTERED AS  { ipNetToMediaTable 1};\n   ipNetToMediaTable MANAGED\
    \ OBJECT CLASS\n            DERIVED FROM  top;\n            CHARACTERIZED BY\n\
    \               ipNetToMediaTablePkg PACKAGE\n                   -- see MIB II\
    \ [16] for attribute semantics\n               ATTRIBUTES\n                  \
    \         ipNetToMediaTableId     GET;;;\n               REGISTERED AS  { ip 22};\n\
    \   ipRouteEntry MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n      \
    \      CHARACTERIZED BY\n               ipRouteEntryPkg PACKAGE\n            \
    \       -- see MIB II [16] for attribute semantics\n               ATTRIBUTES\n\
    \                               ipRouteEntryId      GET,\n                   \
    \            ipRouteDest         GET-REPLACE,\n                              \
    \ ipRouteIfIndex      GET-REPLACE,\n                               ipRouteMetric1\
    \      GET-REPLACE,\n                               ipRouteMetric2      GET-REPLACE,\n\
    \                               ipRouteMetric3      GET-REPLACE,\n           \
    \                    ipRouteMetric4      GET-REPLACE,\n                      \
    \         ipRouteMetric5      GET-REPLACE,\n                               ipRouteNextHop\
    \      GET-REPLACE,\n                               ipRouteType         GET-REPLACE,\n\
    \                               ipRouteProto        GET,\n                   \
    \            ipRouteAge          GET-REPLACE,\n                              \
    \ ipRouteMask         GET-REPLACE,\n                               ipRouteInfo\
    \         GET-REPLACE;;;\n               REGISTERED AS  { ipRoutingTable 1};\n\
    \   ipRoutingTable MANAGED OBJECT CLASS\n            DERIVED FROM  top;\n    \
    \        CHARACTERIZED BY\n               ipRoutingTablePkg PACKAGE\n        \
    \           -- see MIB II [16] for attribute semantics\n               ATTRIBUTES\n\
    \                           ipRoutingTableId        GET;;;\n               REGISTERED\
    \ AS  { ip 21};\n   snmp MANAGED OBJECT CLASS\n            DERIVED FROM   top;\n\
    \            CHARACTERIZED BY\n               snmpPkg PACKAGE\n              \
