    \                 STATUS  mandatory\n                DESCRIPTION\n           \
    \        \"An empty string.\"\n                 ::= { attributes 10}\n   updEntryId\
    \ OBJECT-TYPE\n                 SYNTAX  DisplayString\n                 ACCESS\
    \  read-only\n                 STATUS  mandatory\n                DESCRIPTION\n\
    \           \"<index> . <address>, where <index> is the decimal\n           representation\
    \ of atIfIndex and <address> is atNetAddress\n           represented in dot notation.\"\
    \n                 ::= { attributes 15}\n   udpId OBJECT-TYPE\n              \
    \   SYNTAX  DisplayString\n                 ACCESS  read-only\n              \
    \   STATUS  mandatory\n                DESCRIPTION\n                   \"An empty\
    \ string.\"\n                 ::= { attributes 13}\n   udpTableId OBJECT-TYPE\n\
    \                 SYNTAX  DisplayString\n                 ACCESS  read-only\n\
    \                 STATUS  mandatory\n                DESCRIPTION\n           \
    \        \"An empty string.\"\n                 ::= { attributes 14}\n"
- title: 'Appendix 3: Supporting Definitions'
  contents:
  - "Appendix 3: Supporting Definitions\n   The definition of the object class \"\
    top\", from which all object\n   classes are derived, is taken from ISO/IEC DIS\
    \ 10165-2: Definition of\n   Management Information [5].  However, pending progression\
    \ of that\n   document to an International Standard, the object class \"top\"\
    \ and its\n   associated attributes have been registered here under the oim\n\
    \   registration arc.\n   top     MANAGED OBJECT CLASS\n           CHARACTERIZED\
    \ BY\n               topPackage PACKAGE\n           BEHAVIOUR DEFINITIONS topBehaviour;\n\
    \           ATTRIBUTES\n                   objectClass     GET,\n            \
    \       name            GET,\n                   allomorphs      GET,\n      \
    \             nameBindings    GET,\n                   packages        GET;;;\n\
    \   REGISTERED AS {objects 1};\n   topBehaviour    BEHAVIOUR\n           DEFINED\
    \ AS\n   This is the top level of managed object class hierarchy and\n   every\
    \ other managed object class is a specialization of either\n   this generic class\
    \ (top) or a specialization of a subclass of top.;\n   allomorphs ATTRIBUTE\n\
    \           WITH ATTRIBUTE SYNTAX\n                   Top-Syntax.Allomorphs;\n\
    \                   -- A set of allormorphic superclass identifiers\n        \
    \   MATCHES FOR  Set Comparison, Set Intersection;\n   REGISTERED AS {attributes\
    \ 30};\n   name ATTRIBUTE\n           WITH ATTRIBUTE SYNTAX InformationFramework.\n\
    \                                   RelativeDistinguishedName;\n             \
    \      -- defined in Directory standards\n           MATCHES FOR Equality;\n \
    \  REGISTERED AS {attributes 31};\n   nameBindings ATTRIBUTE\n           WITH\
    \ ATTRIBUTE SYNTAX\n                   Top-Syntax.NameBindings;\n            \
    \       -- A set of valid namebindings for this object.\n           MATCHES FOR\
    \     Set Comparison, Set Intersection;\n   REGISTERED AS {attributes 32};\n \
    \  objectClass     ATTRIBUTE\n           WITH ATTRIBUTE SYNTAX CMIP-1.ObjectClass;\n\
    \           MATCHES FOR Equality, Ordering;\n   REGISTERED AS {attributes 33};\n\
    \   packages ATTRIBUTE\n           WITH ATTRIBUTE SYNTAX\n                   Top-Syntax.Packages;\n\
    \                   -- The set of optional packages defined for the\n        \
    \           -- class that are included in this instantiation of\n            \
    \       -- the object.\n           MATCHES FOR Set Comparison, Set Intersection;\n\
    \   REGISTERED AS {attributes 34};\n   Top-Syntax {iso(1) org(3) dod(6) internet(1)\
    \ mgmt(1) mib(1)\n                   oim(9) misc(4) 2}\n   DEFINITIONS ::=\n \
    \  BEGIN\n   -- from ISO/IEC DIS 10165-2:Definition of Management Information\n\
    \   Allomorphs ::=  SET OF OBJECT IDENTIFIER\n   NameBindings ::=        SET OF\
    \ OBJECT IDENTIFIER\n   Packages ::=    SET OF OBJECT IDENTIFIER\n   -- From Directory\
    \ InformationFramework\n   RelativeDistinguishedName ::= SET OF AttributeValueAssertion\n\
    \   AttributeValueAssertion ::= SEQUENCE {AttributeType,\n                   \
    \                      AttributeValue}\n   AttributeType ::= OBJECT IDENTIFIER\n\
    \   AttributeValue ::= ANY\n   -- From CMIP-1\n   ObjectClass ::= CHOICE {globalForm\
    \      [0] OBJECT IDENTIFIER,\n                                      localForm\
    \    [1] INTEGER }\n   END\n"
