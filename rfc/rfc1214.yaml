    \          [, < group-label > [ < attribute-label > ]*]*;\n"
- title: ']'
  contents:
  - ']

    '
- title: '[ACTIONS        <action-label>[<parameter-label>]*'
  contents:
  - "[ACTIONS        <action-label>[<parameter-label>]*\n                        \
    \  [, < action-label > [ < parameter-label > ]*]*;\n"
- title: ']'
  contents:
