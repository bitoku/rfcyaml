    \                 STATUS  mandatory\n                DESCRIPTION\n        \"<interface>.<address>,\
    \ where <interface> is the decimal\n        representation of ipNetToMediaIndex\
    \ and <address> is\n        ipNetToMediaNetAddress in dot notation.\"\n      \
