    \                 STATUS  mandatory\n                DESCRIPTION\n           \
    \        \"An empty string.\"\n                 ::= { attributes 1}\n   ipAdEntryId\
    \ OBJECT-TYPE\n                 SYNTAX  DisplayString\n                 ACCESS\
    \  read-only\n                 STATUS  mandatory\n                DESCRIPTION\n\
    \                   \"ipAdEntAddr encoded in dot notation.\"\n               \
    \  ::= { attributes 19}\n   ipAddrTableId OBJECT-TYPE\n                 SYNTAX\
    \  DisplayString\n                 ACCESS  read-only\n                 STATUS\
