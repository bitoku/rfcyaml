    \                 STATUS  mandatory\n                DESCRIPTION\n           \"\
    <dest> , where <dest> is ipRouteDest represented in dot\n           notation.\"\
    \n                 ::= { attributes 20}\n   ipRoutingTableId OBJECT-TYPE\n   \
