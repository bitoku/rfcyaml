- title: 5. Attribute Definitions
  contents:
  - "5. Attribute Definitions\n   Attribute templates for the attributes referenced\
    \ in the managed\n   object class templates of section 5 are listed here in alphabetical\n\
    \   order.\n"
- title: atEntryId ATTRIBUTE
