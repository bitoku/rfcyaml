    '
- title: '[REGISTERED AS < object-identifier>];'
  contents:
  - '[REGISTERED AS < object-identifier>];

    '
- title: supporting productions
  contents:
  - 'supporting productions

    '
- title: propertylist -> [REPLACE WITH DEFAULT]
  contents:
  - "propertylist -> [REPLACE WITH DEFAULT]\n        [DEFAULT VALUE < value-definition\
    \ > ]\n        [PERMITTED VALUES <value-set-syntax-label>]\n        [REQUIRED\
    \ VALUES        <value-set-syntax-label>]\n        [GET | REPLACE | GET-REPLACE]\n\
    \        [ADD | REMOVE | ADD-REMOVE]\n"
- title: A1.4.2 Supporting Definitions
  contents:
  - "A1.4.2 Supporting Definitions\n   BEHAVIOUR DEFINITIONS < definition-label> [,<definition-label>]*\n\
    \   Behaviour Definitions allow the behaviour (semantics) of the managed\n   object\
    \ class to be completely described.  These definitions relate\n   the external\
    \ view of the object (its operations and notifications) to\n   its internal operation.\
    \  The definition-label identifies an instance\n   of use of the Behaviour template.\n\
    \   Note:  It should not be assumed that the behaviour defined by this\n   clause\
    \ is testable using existing conformance test technology.\n   ATTRIBUTES.  <attribute-label><propertylist>\
    \ [<parameter-label>]*\n           [,<attribute-label><propertylist> [<parameter-label>]*]*\n\
    \   This allows attributes to be included in the package definition. The\n   propertylist\
    \ that follows each attribute label defines the set of\n   operations that may\
    \ be performed on the managed object with reference\n   to the attribute, and\
    \ defines any default, permitted or required\n   value(s) associated with the\
    \ attribute.  The Replace With Default\n   property is included if the property\
    \ has a default value that may be\n   set by means of the Replace With Default\
    \ Value operation.  The\n   value-definition used to specify the default value\
    \ shall be a value\n   reference name, using the Externaltypereference notation\
    \ defined in\n   ISO 8824.\n   If the PERMITTED VALUES property is present, the\
    \ value-set- syntax-\n   label specifies any restrictions on the possible values\
    \ that the\n   attribute may take.  The value-set-syntax-label shall be a type\n\
    \   reference name, using the ExternaltypeReference notation defined in\n   ISO\
    \ 8824.  The form of the specification referenced shall be a\n   subtype of the\
    \ attribute syntax type, defined using the ASN.1 subtype\n   notation.\n   Note:\
    \  The Permitted Values construct is required only in attribute\n   definitions\
    \ where it is necessary to specify a restriction on the\n   value set permitted\
    \ by the specification of the Attribute Syntax,\n   e.g., when modifying an existing\
    \ attribute specification.\n   If the REQUIRED VALUES property is present, the\
    \ value-set- syntax-\n   label specifies any restrictions on the possible values\
    \ that the\n   attribute may take.  The value-set-syntax-label shall be a type\n\
    \   reference name, using the ExternaltypeReference notation defined in\n   ISO\
    \ 8824.  The form of the specification referenced shall be a\n   subtype of the\
    \ attribute syntax type, defined using the ASN.1 subtype\n   notation.\n   Note:\
    \  This property defines the value set required for conformance.\n   The parameter-labels\
    \ allow parameters to be associated with the\n   operations permitted on the attribute.\n\
    \   ATTRIBUTE GROUPS <group-label> [<attribute-label>]*[,<group-label>\n   [<attribute-label>]*]*\n\
    \   This allows a set of attributes groups to be identified as part of\n   the\
    \ package.  The original definition of an attribute group may be\n   extended\
    \ by the addition of further attribute-labels.\n   ACTIONS <action-label>[<parameter-label>]*\n\
    \           [,<action-label>[<parameter-label>]*]*\n   If present, the action-labels\
    \ identify the set of action definitions\n   that are included in the package.\
    \  The behaviour definitions shall\n   specify the effect of these Actions upon\
    \ managed objects.\n   The parameter-labels allow parameters to be associated\
    \ with the\n   Action.\n   NOTIFICATIONS <notification-label>[<parameter-label>]*\n\
    \                   [,<notification-label>[<parameter-label>]*]*\n   Present if\
    \ any Notifications are included in the package. The\n   notification labels identify\
    \ the Notification definitions that are\n   applicable.  The behaviour definitions\
    \ shall specify the\n   circumstances under which those Notifications are generated\
    \ by a\n   managed object.\n   The parameter-labels allow parameters to be associated\
    \ with the\n   Notification.\n   REGISTERED AS <object-identifier>\n   The object\
    \ identifier value, if present, provides a globally unique\n   identifier for\
    \ the package definition, and registers the groupings of\n   behaviour definitions,\
    \ attributes, attribute groups, actions and\n   notifications that the package\
    \ defines.  This value is required in\n   cases where the package is referenced\
    \ by a conditional packages\n   construct in an object class template and the\
    \ package contains a\n   behaviour construct or more than one element, in which\
    \ case the value\n   of the object identifier is included in the conditional packages\n\
    \   attribute of any instances of the object class that are created with\n   the\
    \ package present.\n"
- title: A1.5 Parameter Template
  contents:
  - "A1.5 Parameter Template\n   This template permits the specification and registration\
    \ of parameter\n   syntaxes and associated behaviour that may be associated with\n\
    \   particular operations and notifications within the managed object\n   class\
    \ and conditional package templates defined in clauses A1.3 and\n   A1.4.  This\
    \ mechanism is not used in the OIM MIB-II.\n"
- title: A1.6  Name Binding Template
  contents:
  - 'A1.6  Name Binding Template

    '
- title: A1.6.1  Overview
  contents:
  - "A1.6.1  Overview\n   This template allows alternative naming structures to be\
    \ defined for\n   managed objects of a given managed object class by means of\
    \ name\n   bindings.  The name binding allows an attribute to be selected as the\n\
    \   naming attribute for a given subordinate class/superior class pair.\n   The\
    \ attribute selected must be an attribute of the subordinate object\n   that is\
    \ present in all instances of the specified managed object\n   class.  This attribute\
    \ is used for the purpose of constructing the\n   relative distinguished name\
    \ (RDN) of subordinate objects of that\n   class.  An RDN is constructed from\
    \ the OBJECT IDENTIFIER assigned to\n   that attribute type and the value of the\
    \ instance of the attribute.\n   The Distinguished Name of the subordinate object\
    \ is obtained by\n   appending its RDN to the Distinguished Name of its superior\
    \ object.\n   Name bindings are not considered to be part of the definition of\n\
    \   either of the managed object classes that they reference.  A given\n   managed\
    \ object class may have more than one name binding associated\n   with it.  The\
    \ set of name bindings defines the set of possible naming\n   relationships with\
    \ superior managed objects and the set of managed\n   object classes from which\
    \ subordinate object classes may be\n   instantiated.\n   Note: Name Bindings\
    \ may be specified for a managed object class\n   subsequent to the specification\
    \ of the managed object class itself.\n"
- title: A1.6.2  Template Structure
  contents:
  - "A1.6.2  Template Structure\n   <name-binding-label> NAME BINDING\n   SUBORDINATE\
    \ OBJECT CLASS <class-label>;\n   NAMED BY\n   SUPERIOR OBJECT CLASS    <class-label>;\n\
    \   WITH ATTRIBUTE       <attribute-label>;\n   [BEHAVIOUR     <behaviour-definition-label>\n\
    \                                   [,<behaviour-definition-label>]*;\n   ]\n\
    \    [CREATE [<create-modifier>[,<create-modifier>]]\n                       \
    \                            [<parameter-label>]*;\n    ]\n    [DELETE       \
    \         <delete-modifier>[<parameter-label>]*;\n    ]\n   REGISTERED AS < object-identifier>;\n\
    \   supporting productions\n   create-modifier->       with-reference-object |\n\
    \                           with-automatic-instance-naming\n   delete-modifier\
    \ ->      only-if-no-contained-objects |\n                                   deletes-contained-objects\n"
- title: A1.6.3  Supporting Definitions
  contents:
  - "A1.6.3  Supporting Definitions\n   SUBORDINATE OBJECT CLASS <class-label>\n \
    \  This defines the managed object class being named.  The name of an\n   instance\
    \ of the subordinate managed object class is constructed by\n   concatenating\
    \ the distinguished name of the superior managed object\n   class with the relative\
    \ distinguished name of the subordinate managed\n   object class.\n   NAMED BY\
    \ SUPERIOR OBJECT CLASS <class-label>\n   This defines a managed object class\
    \ that may contain instances of the\n   subordinate managed object class.\n  \
    \ WITH ATTRIBUTE <attribute label>\n   This defines the attribute that shall be\
    \ used, in the context of this\n   name binding, to construct the relative distinguished\
    \ name for the\n   subordinate managed object class.  Values of this attribute\
    \ shall be\n   represented by single-valued data types, complying with the\n \
    \  restrictions specified in ISO 10165-1;  if no naturally suitable\n   attribute\
    \ is available for use as a naming attribute, object\n   designers are encouraged\
    \ to provide a naming attribute of type\n   Graphic String.\n   BEHAVIOUR <behaviour-definition-label>\n\
    \   If present, this clause permits any behavioural impact imposed as a\n   consequence\
    \ of the name binding to be defined.  The behaviour-\n   definition-label identifies\
    \ the constraint definition concerned; the\n   constraint is therefore expressed\
    \ using the behaviour template.\n   CREATE  [<create-modifier>[,<create-modifier>]][<parameter-label>]*\n\
    \   Present if it is permitted to create new instances of the managed\n   object\
    \ class referenced by the SUBORDINATE OBJECT CLASS construct in\n   the context\
    \ of this name binding, by means of systems management\n   operations.  The create-modifier\
    \ values specify the options available\n   on creation.  The permitted create-\
    \ modifiers are as follows:\n      - with reference-object.  If present, a reference\
    \ object may be\n        specified on creation as a source of default values and\
    \ to\n        specify choice of Conditional Packages;\n      - with automatic\
    \  instance  naming.  If present, the CREATE\n        request may omit to specify\
    \ the instance name of the new\n        object instance.  The behaviour definitions\
    \ shall specify what\n        course of action is taken when there is a choice\
    \ of Name Forms\n        that may be applied to the new object instance.\n   If\
    \ neither create-modifier is specified, the instance name and all\n   necessary\
    \ default values shall be specified in the CREATE request.\n   The parameter-labels\
    \ allows parameters to be associated with the\n   CREATE operation.\n   DELETE\
    \ <delete-modifier> [<parameter-label>]*\n   Present if it is permitted to delete\
    \ instances of the managed object\n   class referenced by the SUBORDINATE OBJECT\
    \ CLASS construct in the\n   context of this name binding.  The delete- modifier\
    \ indicates the\n   behaviour of a managed object of that class if the managed\
    \ object is\n   deleted.  The permitted delete-modifiers are:\n      - only-if-no-contained-objects.\
    \  If specified, any contained\n        managed objects must be explicitly deleted\
    \ prior to deletion of\n        the containing managed object, i.e., a DELETE\
    \ request will cause an\n        error if there are contained managed objects;\n\
    \      - delete-contained-objects.  If specified, a DELETE request\n        applied\
    \ to an instance of the managed object class has the effect\n        of deleting\
    \ contained objects also.\n   If there are constraints on deletion relative to\
    \ other relationships\n   or conditions, these are specified as part of the behaviour\
    \ of the\n   managed object class.\n   The parameter-labels allows parameters\
    \ to be associated with the\n   DELETE operation.\n"
- title: A1.7 Attribute Template
  contents:
  - 'A1.7 Attribute Template

    '
- title: A1.7.1  Overview
  contents:
  - "A1.7.1  Overview\n   This template is used to define individual attribute types.\
    \ These\n   definitions may be further combined by the Attribute Group template\n\
    \   where attribute groups are required.  The major elements of the\n   definition\
    \ are:\n      - Derivation.  The definition of an attribute type may modify or\n\
    \        constrain the definition of another attribute type.\n      - Attribute\
    \ Syntax.  The definition of an attribute type must\n        include the definition\
    \ of the syntax that will be used to convey\n        values of the attribute in\
    \ CMIP.  This definition is achieved by\n        means of a reference to an ASN.l\
    \ Type Definition.  The\n        definition of an attribute syntax indicates whether\
    \ the\n        attribute value is a single or set-valued attribute type.  If\n\
    \        the base type is SET OF, the attribute is a set-valued type,\n      \
    \  otherwise it is a single-valued type;\n      - Value Matching.  The definition\
    \ of an attribute type may\n        include the valid ways in which the value\
    \ of an instance of the\n        type may be tested, i.e., whether the attribute\
    \ may be tested\n        for equality, magnitude, etc..  Value matching on some\
    \ attribute\n        types may require the specification of how a matching rule\
    \ is\n        defined to operate, as part of the attribute's behaviour\n     \
    \   definition.  The absence of any matching rules in the attribute\n        definition\
    \ implies that matching of values is undefined;\n      - Behaviour.  The attribute\
    \ definition may include definition of\n        attribute specific behaviour;\
    \ i.e., behaviour that applies to an\n        attribute type regardless of which\
    \ managed object class contains\n        instances of tho attribute type;\n  \
    \    - Attribute type name.  An Object Identifier value shall be\n        allocated\
    \ to each attribute that is to be included in the\n        definition of a managed\
    \ object class. This value is used in CMIP\n        to identify the attribute.\n"
- title: A1.7.2 Template Structure
  contents:
  - "A1.7.2 Template Structure\n      <attribute-label> ATTRIBUTE\n      derived-from-construct\
    \ | with attribute-syntax-construct\n      [MATCHES FOR    <qualifier>[,<qualifier>]*\
    \ ;]\n      [BEHAVIOUR      <behaviour-definition-label>\n                   \
    \   [,<behaviour-definition-label>]* ;\n      ]\n      [PARAMETERS     <parameter-label>\n\
    \                      [,<parameter-label>]*\n      ]\n      [REGISTERED AS <\
    \ object-identifier> ;]\n      supporting productions\n      qualifier -> Equality\
    \ | Ordering | Substrings\n                   | Set Comparison | Set Intersection\n\
    \      derived-from-construct -> DERIVED FROM  <attribute-label > ;\n      with-attribute-syntax-construct\
    \ -> WITH ATTRIBUTE SYNTAX\n                                      <syntax-label>\
    \ ;\n"
- title: A1.7.3 Supporting Definitions
  contents:
  - "A1.7.3 Supporting Definitions\n   DERIVED FROM <attribute-label>\n   If this\
    \ element is present, the attribute definition takes as a\n   starting point all\
    \ aspects of the definition referenced by\n   attribute-label, including any that\
    \ it may in turn have derived from\n   other attribute definitions.  The rules\
    \ for interpreting the effect\n   of presence of any of the other elements of\
    \ the attribute template\n   under these circumstances are as follows:\n     \
    \ - WITH ATTRIBUTE SYNTAX is not permitted to be present.  The\n        attribute\
    \ syntax shall be the attribute syntax of the attribute\n        from which this\
    \ attribute has been derived.;\n      - MATCHES FOR: The resultant set of matching\
    \ rules shall be the\n        logical OR of the matching rules specified by this\
    \ construct\n        with any derived matching rules;\n      - BEHAVIOUR is assumed\
    \ to extend any derived behaviour\n        definitions;\n      - REGISTERED AS\
    \ is assumed to replace any registration derived\n        from other definitions.\n\
    \   This derivation mechanism permits:\n      - The definition of an attribute\
    \ based on an existing attribute\n        definition;\n      - The addition of\
    \ further constraints to an existing attribute\n        definition.\n   WITH ATTRIBUTE\
    \ SYNTAX <syntax label>\n   This element, present only if the DERIVED FROM construct\
    \ is absent,\n   identifies the ASN.1 data type that describes how instances of\
    \ the\n   attribute value are carried in protocol.  The syntax-label shall be\n\
    \   an ASN.l Externaltypereference.\n   The ASN.1 data type also defines the data\
    \ type of the attribute\n   itself.  If the base type of the syntax is set-of,\
    \ the attribute is a\n   set-valued attribute.  All other ASN.l data types, including\
    \ set,\n   sequence of, and sequence type, define single-valued attribute types.\n\
    \   MATCHES FOR <qualifier>[,<qualifier>]*\n   This element defines the types\
    \ of test that may be applied to a value\n   of the attribute as part of a Filter\
    \ operation. Matching for the\n   presence of an attribute is implicitly permitted\
    \ for all attributes.\n   For all other types of matching, if this clause is not\
    \ present,\n   matching is undefined and is therefore not permitted on the\n \
    \  attribute.  The options are:\n      - Equality.  If present, the attribute\
    \ value may be tested for\n        equality against a given value;\n      - Ordering.\
    \  If present, the attribute value may be tested against\n        a given value\
    \ in order to determine which has the greater\n        value;\n      - Substrings.\
    \  If present, the attribute value may be tested\n        against a given substring\
    \ value in order to determine its\n        presence or absence in the attribute\
    \ value;\n      - Set Comparison.  If present, the attribute value may be tested\n\
    \        against a given value in order to determine set equality or\n       \
    \ subset/superset relationships between the values;\n      - Set Intersection.\
    \  If present, the attribute value may be tested\n        against a given value\
    \ in order to determine the presence or\n        absence of a non-null set intersection\
    \ between the two values.\n   BEHAVIOUR <behaviour-definition-label>\n       \
    \            [,<behaviour-definition-label>]*\n   Any behaviour that is generic\
    \ to this attribute type may be defined\n   by means of this behaviour clause.\
    \  The behaviour definition shall\n   include any additional specification that\
    \ is required in order to\n   define how the chosen set of matching rules are\
    \ applied to the\n   attribute definition.  Behaviour that is specific to the\
    \ managed\n   object class is defined in the behaviour clause of the managed object\n\
    \   class template.\n   Note:  It should not be assumed that the behaviour defined\
    \ by this\n   clause is testable using existing conformance test technology.\n\
    \   REGISTERED AS <object-identifier>\n   If present, the object-identifier provides\
    \ a globally unique\n   identifier for the attribute definition;  this includes\
    \ all elements\n   referenced either directly, or indirectly by the Derived From,\
    \ With\n   Attribute Syntax, Matches For and Behaviour constructs, where\n   present.\
    \  This value is used in the management protocol when it is\n   necessary to identify\
    \ the attribute type.  If this construct is\n   omitted, the attribute definition\
    \ shall not be referenced in a\n   managed object class definition without further\
    \ constraints being\n   applied in another attribute definition.\n"
- title: A1.8  Notification Template
  contents:
  - 'A1.8  Notification Template

    '
- title: A1.8.1 Overview
  contents:
  - "A1.8.1 Overview\n   This template is used to define the behaviour and syntax\
    \ associated\n   with a particular Notification type.  The main features of the\n\
    \   definition are as follows:\n      - Behaviour.  The definition of a Notification\
    \ type must specify\n        the circumstances under which a notification of the\
    \ type is\n        generated;\n      - Mode of operation.  The definition of a\
    \ notification type shall\n        indicate whether the notification may be confirmed,\n\
    \        unconfirmed or both;\n      - Syntax Definitions.  The definition of\
    \ the Notification type\n        must specify any syntax that will be used to\
    \ convey the CMIS\n        Event Information and Event Reply parameters in CMIP.\
    \  These\n        syntaxes are defined by means of ASN.1 data types.  The\n  \
    \      template also permits the allocation of attribute values to\n        fields\
    \ in the syntax;\n      - Notification naming.  The value of the Object Identifier\n\
    \        associated with the Notification definition is used to identify\n   \
    \     the Event type in CMIP.\n"
- title: A1.8.2  Template Structure
  contents:
  - "A1.8.2  Template Structure\n      <notification-label> NOTIFICATION\n      BEHAVIOUR\
    \       <behaviour-definition-label>\n                                      [,<behaviour-definition-label>]*;\n\
    \      MODE    <confirmation-mode>;\n      [PARAMETERS  <parameter-label>[,<parameter-label]*;\n\
    \      ]\n      [WITH INFORMATION SYNTAX <syntax-label>\n                    \
    \  [AND ATTRIBUTE IDS <field-name><attribute-label>\n                        \
    \              [,<field-name><attribute-label]*];\n      ]\n      [WITH REPLY\
    \ SYNTAX <syntax-label>;]\n      REGISTERED AS <object-identifier>;\n      supporting\
    \ productions\n      confirmation-mode -> CONFIRMED | NON-CONFIRMED | CONFIRMED\
    \ AND\n      NON-CONFIRMED\n"
- title: A1.8.3  Supporting Definitions
  contents:
  - "A1.8.3  Supporting Definitions\n   BEHAVIOUR <behaviour-definition-label>\n \
    \  This defines the behaviour of the notification, the data that must be\n   specified\
    \ with the notification, the results that the notification\n   may generate and\
    \ their meaning.  The behaviour- definition-label\n   references a behaviour description\
    \ defined by use of the Behaviour\n   Template.\n   Note:  It should not be assumed\
    \ that the behaviour defined by this\n   clause is testable using existing conformance\
    \ test technology.\n   MODE CONFIRMED | NON-CONFIRMED | CONFIRMED AND NON-CONFIRMED\n\
    \   This defines the allowable mode of operation of the notification\n   type,\
    \ as follows:\n        - CONFIRMED:  The notification type shall operate in the\n\
    \                confirmed mode only;\n        - NON-CONFIRMED:  The notification\
    \ type shall operate in the\n                non-confirmed mode only;\n      \
    \  - CONFIRMED AND NON-CONFIRMED:  The notification type may\n               \
    \ operate in either confirmed mode or non-confirmed mode.\n   PARAMETERS  <parameter-label>[,<parameter-label>]*\n\
    \   The parameter-labels allow parameters to be associated with with the\n   behaviour\
    \ of the attribute type.\n   WITH INFORMATION SYNTAX <syntax-label> [AND ATTRIBUTE\
    \ IDS\n   <field-name><attribute-label> [,<field-name><attribute-label>]*;]\n\
    \   This construct identifies the ASN.l data type that describes the\n   structure\
    \ of the notification information that is carried in\n   management protocol,\
    \ and permits the association of attribute\n   identifiers with named fields in\
    \ the abstract syntax.  The syntax-\n   label shall be a type reference name,\
    \ using the Externaltypereference\n   notation defined in ISO 8824.  If absent,\
    \ there is no information\n   associated with the notification invocation.  If\
    \ the AND ATTRIBUTE\n   IDS option is used, the field- name label shall be a label\
    \ defined\n   within the abstract syntax referenced by the syntax that appears\
    \ in\n   the construct.  The data type that is labeled by the field-name is\n\
    \   used to carry values of the attribute referenced by attribute-label.\n   The\
    \ ASN.1 data type of the attribute shall be the same as the data\n   type referenced\
    \ by field-name.\n   WITH REPLY SYNTAX <syntax-label>\n   If a syntax-label is\
    \ present, this identifies the ASN.1 data type\n   that describes the structure\
    \ of the notification reply that is\n   carried in management protocol.  The syntax-label\
    \ shall be a type\n   reference name, using the Externaltypereference notation\
    \ defined in\n   ISO 8824.  If absent, there is no information associated with\
    \ the\n   notification reply.\n"
- title: 'Appendix 2:  New Objects: Internet SMI Object Type Macros'
  contents:
