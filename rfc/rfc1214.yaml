- title: 'Appendix 1:  Notational Tools for Managed Object Definition'
  contents:
  - "Appendix 1:  Notational Tools for Managed Object Definition\n   This section\
    \ provides descriptions of the notational tools used to\n   define the templates\
    \ defined in this memorandum.  The text is\n   excerpted and paraphrased from\
    \ reference 6.  Only the templates used\n   in this document are included here.\
    \  For a complete description of\n   the notational tools specified for OSI management,\
    \ see reference 6.\n"
- title: A1.1 Overview of Notational Tools
  contents:
  - "A1.1 Overview of Notational Tools\n   The \"Templates\" defined in this clause\
    \ provide a common set of tools\n   and a common format for the representation\
    \ of the various aspects of\n   a managed object class definition and its associated\
    \ naming\n   structure.  Formal definitions of each template will be found in\n\
    \   clauses A1.3 -A1.11 inclusive; the syntactic conventions used in\n   these\
    \ formal definitions are specified in clause A1.2.  Examples of\n   the use of\
    \ these tools may be found in Annex A (of 10165-4).\n   The structure and behaviour\
    \ of a managed object class is primarily\n   defined by means of the Managed Object\
    \ Class Template.  This template\n   identifies the inheritance relationships\
    \ that exist between the class\n   and other managed object classes, the packages\
    \ of class specific\n   behaviour, the attributes that are associated with the\
    \ class, the\n   notifications that the class may issue and the operations that\
    \ may be\n   performed upon the class.  In order to allow re-use of parts of this\n\
    \   specification in the specification of other managed object classes,\n   additional\
    \ templates are defined to provide for the specification of\n   attributes (individual\
    \ and group), behaviour, actions, notifications\n   and conditional packages.\
    \  These other templates are \"called up\" by\n   the Managed Object Class template\
    \ by means of the referencing\n   mechanism defined in clause A1.2; this mechanism\
    \ allows references to\n   be made in one standard to specifications that are\
    \ contained in other\n   standards, hence allowing \"generic\" specifications\
    \ to be made\n   available for use in managed object class definitions in addition\
    \ to\n   local specifications. Templates may also be included \"in-line\" if so\n\
    \   desired.\n   The naming of a managed object class is defined by means of the\
    \ Name\n   Binding template.  This template identifies the managed object class\n\
    \   being named and defines the relative distinguished name that will be\n   used\
    \ to name instances of the class in the context of a particular\n   superior class.\
    \  This template also provides for the specification of\n   relationships that\
    \ exist between two object classes as a consequence\n   of a particular name binding.\n"
- title: A1.2 Conventions Used in Template Definitions
  contents:
  - "A1.2 Conventions Used in Template Definitions\n   The templates definitions contained\
    \ in this clause are based on the\n   following syntactic conventions:\n   - Strings\
    \ surrounded by [ ] delimit parts of the template that may\n     either be present\
    \ or absent in each instance of use of the\n     template. If the closing brace\
    \ is followed by an asterisk,\n     e.g., [ ]*, the contents of the braces may\
    \ appear zero or more\n     times.  The circumstances under which these parts\
    \ of the\n     definition may be omitted or repeated are dependent upon the\n\
    \     template type;\n   - Strings surrounded by < > delimit strings that must\
    \ be replaced in\n     each instance of use of the template.  The structure and\
    \ meaning\n     of the replacement string is dependent upon the string type;\n\
    \   - Upper case strings denote Keywords which are required to be\n     present\
    \ in each instance of use of the template, unless they are\n     enclosed in [\
    \ ];\n   - The solidus, |, is used to separate alternative strings in the\n  \
    \   template;\n   - Spaces and carriage returns are significant only as string\n\
    \     delimiters;\n   - In order to simplify the structure of the templates, particularly\n\
    \     where the same syntactic structure is repeated in the template\n     definitions,\
    \ supporting syntactic definitions may be defined.  If\n     any such supporting\
    \ syntactic definitions are required in order to\n     complete the template definition,\
    \ these appear following the\n     keywords \"supporting productions\" at the\
    \ end of the template\n     definition. These supporting definitions take the\
    \ general form\n                   definition-label-> syntactic-definition\n \
    \  where definition-label allows the definition to be referenced by the\n   template\
    \ definition and syntactic-definition gives the expansion of\n   the definition,\
    \ using the above notational rules;\n   - The templates themselves have the general\
    \ structure:\n                <template-label>TEMPLATE NAME\n        [ELEMENT\
    \ NAME [<element-definition>] ;]*\n        [REGISTERED AS <object-identifier>\
    \ ;]\n        [supporting productions\n        [<definition-label> -> <syntactic-definition\
    \ >]*]\n   Each instance of use of a template therefore declares a template-\n\
    \   label by which that instance may be referenced from other templates,\n   and\
    \ if the REGISTERED AS clause is present, assigns a value of an\n   ASN.1 OBJECT\
    \ IDENTIFIER under which the instance has been registered;\n   - Semicolons are\
    \ used to mark the end of each distinct element in\n     the template.  In an\
    \ instance of use of the template, any text\n     inserted between a semicolon\
    \ and the next valid keyword is\n     assumed to be a comment;\n   - The notation\
    \ used for representing object identifiers is the\n     normal notation defined\
    \ in ASN.1 for object identifier values;\n     i.e., the production:\n       \
    \ object-identifier-> <ASN.l ObjectIdentifierValue notation>\n        is assumed\
    \ to be a supporting production for all template\n        definitions in this\
    \ document;\n   - Further definitions, such as the nature of the element definitions,\n\
    \     follow the syntactic definition of the template;\n   - Template labels shall\
    \ be unique within the standard or document\n     in which they are declared.\
    \  Where a template-label is declared in\n     document A and referenced in document\
    \ B, the reference in\n     document B shall be prefixed by the globally unique\
    \ name of\n     document A.  In the case of documents named by an\n     internationally\
    \ recognized naming authority such as\n     [CCITT|ISO/IEC], the registered name\
    \ of the document shall be\n     used as the identifier, such as [Recommendation\
    \ X.722|ISO/IEC\n     10165-4]. Where a globally unique name is not already available,\n\
    \     it is permissible to assign the value of an OBJECT IDENTIFIER to\n     the\
    \ referenced document, and use this value as a globally unique\n     document\
    \ name.  The syntax of a template-label, defined using the\n     above notation,\
    \ is defined as follows:\n        [<document-identifier> :] < label-string>\n\
    \        document-identifier-> \"<standard-name>\" | <object-identifier>\n   A\
    \ label-string may include any number of the following characters:\n        -\
    \       upper or lower case alphabetic characters;\n        -       the digits\
    \ 0-9;\n        -       the hyphen character (-);\n   in any order, commencing\
    \ with a lower case character.  For example,\n   the following template-label:\n\
    \        \"ISO/IEC 10165/4\":exampleObjectClass\n   constitutes a globally unique\
    \ label for the definition of\n   exampleObjectClass contained in Annex A of 10165-4.\n\
    \   Label references that are not prefixed by a document-identifier are\n   assumed\
    \ to refer to labels declared in the document in which the\n   reference appears.\n\
    \   -  Whenever a template-label is present in a template as a\n      pointer\
    \ to another template, it may be replaced by the entire\n      text of the referenced\
    \ template itself (including the\n      template's label).\n"
- title: A1.3  Managed Object Class Template
  contents:
  - 'A1.3  Managed Object Class Template

    '
- title: A1.3.1  Overview
  contents:
  - "A1.3.1  Overview\n   The Managed Object Class template forms the basis of the\
    \ formal\n   definition of a managed object.  Elements in the template allow the\n\
    \   class to be placed at the appropriate node of the inheritance tree,\n   the\
    \ various attributes of the class to be specified, and the\n   behaviour of the\
    \ class to be defined.  The major elements of the\n   definition are:\n   - Inheritance.\
    \  Each managed object class defines the\n     superclass(es) from which it has\
    \ been derived.  All\n     characteristics of the superclass(es) are inherited\
    \ by the\n     subclass; the subclass definition may add to these\n     characteristics\
    \ (refinement) but may not remove any\n     characteristics of the superclass.\
    \ Ultimately, all classes are\n     subclasses of TOP;\n   - Allomorphs.  If the\
    \ class supports allomorphism, the set of\n     classes that are legitimate allomorphic\
    \ views of the class must\n     be defined.  These classes must all be superclasses\
    \ of the class\n     being defined;\n   - Mandatory Packages.  The managed object\
    \ class definition\n     includes the packages of behaviour, attributes, operations\
    \ and\n     notifications that provide a complete specification of the\n     behaviour\
    \ that is common to all instances of the class;\n   - Conditional Packages.  The\
    \ managed object class definition\n     includes the specification of packages\
    \ of behaviour, attributes,\n     operations and notifications that are present\
    \ or absent in\n     instances of that class as a consequence of a specified condition;\n\
    \   Note: Attributes, Operations and Notifications that form part of a\n   class\
    \ definition may only be omitted from an instance of that class\n   if they are\
    \ defined as features of a Conditional Package and are\n   omitted in accordance\
    \ with the condition defined for that package.\n   - Class Naming. The managed\
    \ object class definition must include a\n     class name which may be used to\
    \ refer to the class in CMIP.  This\n     is achieved by registration of an Object\
    \ Identifier value which\n     corresponds to the class.\n"
- title: A1.3.2 Template Structure
  contents:
  - "A1.3.2 Template Structure\n   <class-label> MANAGED OBJECT CLASS\n          \
    \ [DERIVED FROM   <class-label>\n                   [, <class-label>]*;\n    \
    \       ]\n           [ALLOMORPHIC SET        <class-label>\n           [, < class-label\
    \ > ] *;\n           ]\n    [CHARACTERIZED BY <package-label>[,<package-label>]*;\n\
    \    ]\n    [CONDITIONAL PACKAGES <package-label> PRESENT IF\n               \
    \                            <condition-definition>\n                        \
    \                   [,<package-label> PRESENT IF\n                           \
    \                 <condition-definition>]*;\n    ]\n    [PARAMETERS <parameter-label>\
    \ [,<parameter-label>]*;\n    ]\n   REGISTERED AS < object-identifier>;\n"
- title: A1.3.3 Supporting Definitions
  contents:
  - "A1.3.3 Supporting Definitions\n   DERIVED FROM <class-label>[,<class-label>]*\n\
    \   The DERIVED FROM clause shall be present in all managed object class\n   definitions\
    \ other than \"top\".  It is therefore the case that \"top\" is\n   a superclass\
    \ of all classes other than itself.\n   The class-label identifies a managed object\
    \ class from which the\n   managed object class has been derived; i.e., a managed\
    \ object class\n   which is one of the object class's parents in the inheritance\n\
    \   hierarchy.  As multiple inheritance is permitted, a managed object\n   class\
    \ may have one or more parent classes.\n   The process of inheritance (specialization)\
    \ requires all the\n   characteristics of the superclass(es) other than DERIVED\
    \ FROM and\n   ALLOMORPHIC SET to be included in the definition of the subclass.\
    \  If\n   it is intended that the subclass be allomorphic, the definition of\n\
    \   the subclass shall include a ALLOMORPHIC SET clause that explicitly\n   defines\
    \ the set of classes that the subclass is allomorphic to.\n   Where multiple inheritance\
    \ results in the same element definition\n   being multiply imported (as could\
    \ happen, for example, if two parent\n   superclasses contain the same attribute),\
    \ the subclass is assumed to\n   contain a single copy of the definition concerned.\n\
    \   Characteristics that are inherited from a superclass shall not be\n   repeated\
    \ in the documentation of the subclass unless one of the\n   techniques described\
    \ in ISO/IEC 10165-4 for extending or modifying an\n   element of the superclass\
    \ is being used.  The DERIVED FROM clause is\n   therefore presumed to automatically\
    \ import all inheritable elements\n   of definition from the superclass definition(s).\
    \  There may be\n   augmented or modified by elements defined within the CHARACTERISED\n\
    \   BY, CONDITIONAL PACKAGES, and PARAMETER constructs.\n   ALLOMORPHIC SET <class-label>[,<class-label>]*\n\
    \   The Allomorphic Set allows a set of superclasses to be identified\n   that\
    \ are \"backwards compatible\" with the managed object class. Thus,\n   if managed\
    \ object class A identifies classes B and C as members of\n   its allomorphic\
    \ set, it is possible to operate on an instance of\n   class A as if it were an\
    \ instance of class B or C.  The definition of\n   allomorphic forms allows, for\
    \ example, the definition of enhanced\n   versions of a managed object class that\
    \ are backwards compatible with\n   previous versions.  The class label shall\
    \ identify the class-label of\n   a managed object class definition that is a\
    \ superclass of the managed\n   object class that is being defined.\n   CHARACTERIZED\
    \ BY <package-label>[,<package-label]*\n   This construct, if present, allows\
    \ one or more mandatory packages of\n   behaviour, attributes, operations, and\
    \ notifications to be included\n   in the managed object class definition, in\
    \ addition to those that are\n   present as a result of the Derived From construct.\n\
    \   CONDITIONAL PACKAGES <package-label>  PRESENT IF <condition-\n   definition>[,\
    \ <package-label>  PRESENT IF <condition-definition>]*\n   Present if one or more\
    \ conditional packages are to be included in the\n   managed object class definition.\
    \  The package-label identifies the\n   package definition that is applicable.\
    \  The condition-definition is a\n   description of the condition that, if true,\
    \ requires that the package\n   be included in an instance of the class.  The\
    \ condition shall refer\n   to a documented feature of the definition of the underlying\
    \ resource\n   or a related standard which is permitted to be present or absent\
    \ in\n   an implementation.\n   PARAMETERS <parameter-label>[,<parameter-label>]*\n\
    \   If present, this construct permits the definition of parameters to be\n  \
    \ included in the object class definition in addition to any inherited\n   parameters.\n\
    \   REGISTERED AS <object-identifier>\n   The object identifier value provides\
    \ a globally unique identifier for\n   the object class definition.  This value\
    \ is used in the management\n   protocol when it is necessary to identify the\
    \ object class.\n"
- title: A1.4  Package Template
  contents:
  - "A1.4  Package Template\n   This template allows a package of behaviour definitions,\
    \ attributes,\n   operations and notifications to be defined for subsequent insertion\n\
    \   into a managed object class template under the Characterized By and\n   Conditional\
    \ Packages constructs.  The major elements of the\n   definition are:\n   - Behaviour.\
    \ The managed object class definition provides a\n     complete specification\
    \ of the behaviour of the object.  This\n     includes:\n      - The effect of\
    \ the Operations upon the managed object;\n      - Any constraints that are placed\
    \ on operations in order to\n        satisfy consistency rules, and in particular,\
    \ the rules under\n        which Creation and Deletion of managed objects may\
    \ be\n        performed and the consequences of these operations;\n      - A specification\
    \ of how instances of a managed object class\n        interact with each other,\
    \ related, managed objects of the same\n        or different classes.\n      -\
    \ A complete definition of any other aspects of the\n        behaviour of the\
    \ managed object class.\n      - Contained attributes.  The set of attributes\
    \ that the\n        package contains must be defined;\n      - Operations and\
    \ Notifications.  The package definition\n        specifies which notifications\
    \ instances of the class that make\n        use of this package shall be able\
    \ to generate, which operations\n        instance of the class shall be capable\
    \ of performing, and in the\n        case of attribute related operations, which\
    \ attributes shall be\n        available to be operated upon.\n   Note: The operations\
    \ identified in the package definition are the\n   operation types defined in\
    \ the Information Model (Get, Replace, Set\n   to Default,...etc).  In the case\
    \ of Actions and Notifications,\n   further definitions are required in order\
    \ to characterise their\n   functionality, as described in clauses A1.10, A1.11.\
    \  The create and\n   delete operations are defined as part of the Name Binding\
    \ template\n   described in clause A1.6, a creation and deletion of an object\
    \ is\n   closely bound to the containment relationship between superior and\n\
    \   subordinate objects, rather than to all instances of a managed object\n  \
    \ class.\n"
- title: A1.4.1 Template Structure
  contents:
  - 'A1.4.1 Template Structure

    '
- title: < package-label> PACKAGE
  contents:
  - '< package-label> PACKAGE

    '
- title: '[BEHAVIOUR DEFINITIONS  < behaviour-definition-label>'
  contents:
  - "[BEHAVIOUR DEFINITIONS  < behaviour-definition-label>\n        [, < behaviour-definition-label\
    \ > ] *;\n"
- title: ']'
  contents:
  - ']

    '
- title: '[ATTRIBUTES<attribute-label> <propertylist>[<parameter-label>]'
  contents:
  - "[ATTRIBUTES<attribute-label> <propertylist>[<parameter-label>]\n        [,< attribute-label>\
    \ < propertylist> [< parameter-label> ]*]*;\n"
- title: ']'
  contents:
  - ']

    '
- title: '[ATTRIBUTE GROUPS       <group-label> [<attribute-label>]*'
  contents:
