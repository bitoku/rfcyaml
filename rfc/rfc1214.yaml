- title: 6. Notifications
  contents:
  - "6. Notifications\n   Notification templates for the notifications referenced\
    \ in the\n   managed object class templates of section 5 are listed here in\n\
    \   alphabetical order.\n   coldStartEvent NOTIFICATION\n                   --\
    \ clause 4.1.6.1 of RFC1157\n                   -- emitted by system\n       \
    \    MODE    NON-CONFIRMED;\n           WITH INFORMATION SYNTAX OIM-Module.SnmpTrapInfo\n\
    \   REGISTERED AS {events 0};\n   egpNeighborLossEvent NOTIFICATION\n        \
    \           -- clause 4.1.6.6 of RFC1157\n                                   --\
    \ with generic-trap = 5\n                                   -- The first VarBindList\
    \ element\n                                   -- contains the name and value of\
    \ the\n                                   -- egpNeighAddr of the affected\n  \
    \                                 -- neighbor.\n                             \
    \      -- emitted by egpNeighEntry\n           MODE    NON-CONFIRMED;\n      \
    \     WITH INFORMATION SYNTAX OIM-Module.SnmpTrapInfo;\n   REGISTERED AS {events\
    \ 5};\n   linkDownEvent NOTIFICATION\n                   -- clause 4.1.6.3 of\
    \ RFC1157\n                   -- emitted by ifEntry\n                   -- with\
    \ generic-trap = 2\n           MODE    NON-CONFIRMED;\n           WITH INFORMATION\
    \ SYNTAX OIM-Module.SnmpTrapInfo;\n   REGISTERED AS {events 2};\n   linkUpEvent\
    \ NOTIFICATION\n                   -- clause 4.1.6.4 of RFC1157\n            \
    \       -- emitted by ifEntry\n                   -- with generic-trap = 3\n \
    \          MODE    NON-CONFIRMED;\n           WITH INFORMATION SYNTAX OIM-Module.SnmpTrapInfo;\n\
    \   REGISTERED AS {events 3};\n   snmpAuthentFailureEvent NOTIFICATION\n     \
    \              -- clause 4.1.6.5 of RFC1157\n                   -- emitted by\
    \ snmp\n           MODE    NON-CONFIRMED;\n           WITH INFORMATION SYNTAX\
    \ OIM-Module.SnmpTrapInfo;\n   REGISTERED AS {events 4};\n   entSpecificEvent\
    \ NOTIFICATION\n                   -- clause 4.1.6.7 of RFC1157\n            \
    \       -- emitted by system\n           MODE    NON-CONFIRMED;\n           WITH\
    \ INFORMATION SYNTAX OIM-Module.SnmpTrapInfo;\n   REGISTERED AS {events 6};\n\
    \   warmStartEvent NOTIFICATION\n                   -- clause 4.1.6.2 of RFC1157\n\
    \                   -- emitted by system\n           MODE    NON-CONFIRMED;\n\
    \           WITH INFORMATION SYNTAX OIM-Module.SnmpTrapInfo;\n   REGISTERED AS\
    \ {events 1};\n"
- title: 7. The Containment Hierarchy
  contents:
  - "7. The Containment Hierarchy\n   Name Binding templates that define the containment\
    \ hierarchy for the\n   OIM MIB-II are listed here in alphabetical order.   The\
    \ containment\n   hierarchy within a managed system begins at the \"system\" managed\n\
    \   object.\n   atEntry-nf  NAME BINDING\n              SUBORDINATE OBJECT CLASS\
    \     atEntry;\n              NAMED BY SUPERIOR OBJECT CLASS   atTable;\n    \
    \          WITH ATTRIBUTE        atEntryId;\n             CREATE;\n          \
    \   DELETE        only-if-no-contained-objects;\n              REGISTERED AS {\
