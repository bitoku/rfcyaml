- title: __initial_text__
  contents:
  - '          OSI Internet Management: Management Information Base

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC specifies an IAB standards track protocol for\
    \ the Internet\n   community, and requests discussion and suggestions for improvements.\n\
    \   Please refer to the current edition of the \"IAB Official Protocol\n   Standards\"\
    \ for the standardization state and status of this protocol.\n   Distribution\
    \ of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This RFC documents a MIB for use with CMIP, either over pure OSI\n\
    \   stacks or with the CMIP over TCP specification.  It redefines objects\n  \
    \ comprised by the second revision of the Management Information Base\n   for\
    \ Network Management of TCP/IP-based internets: MIB-II so as to\n   conform to\
    \ the OSI structure of management information.  This\n   document is a product\
    \ of the IETF OIM working group.\n"
