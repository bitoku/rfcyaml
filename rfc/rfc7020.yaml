- title: __initial_text__
  contents:
  - '                  The Internet Numbers Registry System

    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides information about the current Internet Numbers\n\
    \   Registry System used in the distribution of globally unique Internet\n   Protocol\
    \ (IP) address space and autonomous system (AS) numbers.\n   This document also\
    \ provides information about the processes for\n   further evolution of the Internet\
    \ Numbers Registry System.\n   This document replaces RFC 2050.\n   This document\
    \ does not propose any changes to the current Internet\n   Numbers Registry System.\
    \  Rather, it documents the Internet Numbers\n   Registry System as it works today.\n"
