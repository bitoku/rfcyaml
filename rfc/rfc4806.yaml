- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Version 2 of the Internet Key Exchange (IKE) protocol [IKEv2]\n\
    \   supports a range of authentication mechanisms, including the use of\n   public\
    \ key based authentication.  Confirmation of certificate\n   reliability is essential\
    \ in order to achieve the security assurances\n   public key cryptography provides.\
    \  One fundamental element of such\n   confirmation is reference to certificate\
    \ revocation status (see\n   [RFC3280] for additional detail).\n   The traditional\
    \ means of determining certificate revocation status is\n   through the use of\
    \ Certificate Revocation Lists (CRLs).  IKEv2 allows\n   CRLs to be exchanged\
    \ in-band via the CERT payload.\n   However, CRLs can grow unbounded in size.\
    \  Many real-world examples\n   exist to demonstrate the impracticality of including\
    \ a multi-megabyte\n   file in an IKE exchange.  This constraint is particularly\
    \ acute in\n   bandwidth-limited environments (e.g., mobile communications). \
    \ The\n   net effect is exclusion of in-band CRLs in favor of out-of-band (OOB)\n\
    \   acquisition of these data, should they even be used at all.\n   Reliance on\
    \ OOB methods can be further complicated if access to\n   revocation data requires\
    \ use of IPsec (and therefore IKE) to\n   establish secure and authorized access\
    \ to the CRLs of an IKE\n   participant.  Such network access deadlock further\
    \ contributes to a\n   reduced reliance on the status of certificate revocations\
    \ in favor of\n   blind trust.\n   OCSP [RFC2560] offers a useful alternative.\
    \  The size of an OCSP\n   response is bounded and small and therefore suitable\
    \ for in-band\n   IKEv2 signaling of a certificate's revocation status.\n   This\
    \ document defines an extension to IKEv2 that enables the use of\n   OCSP for\
    \ in-band signaling of certificate revocation status.  A new\n   content encoding\
    \ is defined for use in the CERTREQ and CERT payloads.\n   A CERTREQ payload with\
    \ \"OCSP Content\" identifies zero or more trusted\n   OCSP responders and is\
    \ a request for inclusion of an OCSP response in\n   the IKEv2 handshake.  A cooperative\
    \ recipient of such a request\n   responds with a CERT payload containing the\
    \ appropriate OCSP\n   response.  This content is recognizable via the same \"\
    OCSP Content\"\n   identifier.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n   This document defines the following terms:\n   OCSP request:\n\
    \      An OCSP request refers to the CERTREQ payload that contains a new\n   \
    \   content encoding, referred to as OCSP Content, that conforms to\n      the\
    \ definition and behavior specified in Section 3.1.\n   OCSP response:\n     \
    \ An OCSP response refers to the CERT payload that contains a new\n      content\
    \ encoding, referred to as OCSP Content, that conforms to\n      the definition\
    \ and behavior specified in Section 3.2.\n   OCSP responder:\n      The term OCSP\
    \ responder refers to the entity that accepts requests\n      from an OCSP client\
    \ and returns responses as defined in [RFC2560].\n      Note that the OCSP responder\
    \ does not refer to the party that\n      sends the CERT message.\n"
- title: 3.  Extension Definition
  contents:
  - "3.  Extension Definition\n   With reference to Section 3.6 of [IKEv2], the values\
    \ for the Cert\n   Encoding field of the CERT payload are extended as follows\
    \ (see also\n   the IANA Considerations section of this document):\n         \
    \      Certificate Encoding               Value\n               --------------------\
    \               -----\n               OCSP Content                        14\n"
- title: 3.1.  OCSP Request
  contents:
  - "3.1.  OCSP Request\n   A value of OCSP Content (14) in the Cert Encoding field\
    \ of a CERTREQ\n   Payload indicates the presence of zero or more OCSP responder\n\
    \   certificate hashes in the Certificate Authority field of the CERTREQ\n   payload.\
    \  Section 2.2 of [RFC2560] defines responses, which belong to\n   one of the\
    \ following three groups:\n   (a) the CA who issued the certificate\n   (b) a\
    \ Trusted Responder whose public key is trusted by the requester\n   (c) a CA\
    \ Designated Responder (Authorized Responder) who holds a\n       specially marked\
    \ certificate issued directly by the CA,\n       indicating that the responder\
    \ may issue OCSP responses for that\n       CA\n   In case of (a), the use of\
    \ hashes in the CERTREQ message is not\n   needed since the OCSP response is signed\
    \ by the CA who issued the\n   certificate.  In case of (c), the OCSP response\
    \ is signed by the CA\n   Designated Responder whereby the sender of the CERTREQ\
    \ message does\n   not know the public key in advance.  The presence of OCSP Content\
    \ in\n   a CERTREQ message will identify one or more OCSP responders trusted\n\
    \   by the sender in case of (b).\n   The presence of OCSP Content (14) in a CERTREQ\
    \ message:\n   1.  identifies zero or more OCSP responders trusted by the sender;\n\
    \   2.  notifies the recipient of sender's support for the OCSP extension\n  \
    \     to IKEv2; and\n   3.  notifies the recipient of sender's desire to receive\
    \ OCSP\n       confirmation in a subsequent CERT payload.\n"
- title: 3.2.  OCSP Response
  contents:
  - "3.2.  OCSP Response\n   A value of OCSP Content (14) in the Cert Encoding field\
    \ of a CERT\n   Payload indicates the presence of an OCSP response in the Certificate\n\
    \   Data field of the CERT payload.\n   Correlation between an OCSP response CERT\
    \ payload and a corresponding\n   CERT payload carrying a certificate can be achieved\
    \ by matching the\n   OCSP response CertID field to the certificate.  See [RFC2560]\
    \ for the\n   definition of OCSP response content.\n"
- title: 4.  Extension Requirements
