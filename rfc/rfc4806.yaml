    '
- title: 4.1.  Request for OCSP Support
  contents:
  - "4.1.  Request for OCSP Support\n   Section 3.7 of [IKEv2] allows for the concatenation\
    \ of trust anchor\n   hashes as the Certification Authority value of a single\
    \ CERTREQ\n   message.  There is no means however to indicate which among those\n\
    \   hashes, if present, relates to the certificate of a trusted OCSP\n   responder.\n\
    \   Therefore, an OCSP request, as defined in Section 3.1 above, is\n   transmitted\
    \ separate from any other CERTREQ payloads in an IKEv2\n   exchange.\n   Where\
    \ it is useful to identify more than one trusted OCSP responder,\n   each such\
    \ identification SHALL be concatenated in a manner identical\n   to the method\
    \ documented in Section 3.7 of [IKEv2] regarding the\n   assembly of multiple\
    \ trust anchor hashes.\n   The Certification Authority value in an OCSP request\
    \ CERTREQ SHALL be\n   computed and produced in a manner identical to that of\
    \ trust anchor\n   hashes as documented in Section 3.7 of [IKEv2].\n   Upon receipt\
    \ of an OCSP response CERT payload corresponding to a\n   prior OCSP request CERTREQ,\
    \ the CERTREQ sender SHALL incorporate the\n   OCSP response into path validation\
    \ logic defined by [RFC3280].\n   Note that the lack of an OCSP response CERT\
    \ payload after sending an\n   OCSP request CERT payload might be an indication\
    \ that this OCSP\n   extension is not supported.  As a result, it is recommended\
    \ that\n   nodes be configured to require a response only if it is known that\n\
    \   all peers do in fact support this extension.  Otherwise, it is\n   recommended\
    \ that the nodes be configured to try OCSP and, if there is\n   no response, attempt\
    \ to determine certificate revocation status by\n   some other means.\n"
- title: 4.2.  Response to OCSP Support
  contents:
  - "4.2.  Response to OCSP Support\n   Upon receipt of an OCSP request CERTREQ payload,\
    \ the recipient SHOULD\n   acquire the related OCSP-based assertion and produce\
    \ and transmit an\n   OCSP response CERT payload corresponding to the certificate\
    \ needed to\n   verify its signature on IKEv2 payloads.\n   An OCSP response CERT\
    \ payload is transmitted separate from any other\n   CERT payload in an IKEv2\
    \ exchange.\n   The means by which an OCSP response may be acquired for production\
    \ of\n   an OCSP response CERT payload is out of scope of this document.\n   The\
    \ Certificate Data field of an OCSP response CERT payload SHALL\n   contain a\
    \ DER-encoded OCSPResponse structure as defined in [RFC2560].\n"
- title: 5.  Examples and Discussion
  contents:
  - "5.  Examples and Discussion\n   This section shows the standard IKEv2 message\
    \ examples with both\n   peers, the initiator and the responder, using public\
    \ key based\n   authentication, CERTREQ and CERT payloads.  The first instance\n\
    \   corresponds to Section 1.2 of [IKEv2], the illustrations of which are\n  \
    \ reproduced below for reference.\n"
- title: 5.1.  Peer to Peer
  contents:
  - "5.1.  Peer to Peer\n   Application of the IKEv2 extensions defined in this document\
    \ to the\n   peer-to-peer exchange defined in Section 1.2 of [IKEv2] is as\n \
    \  follows.  Messages are numbered for ease of reference.\n        Initiator \
    \                            Responder\n        -----------                  \
    \         -----------\n   (1)  HDR, SAi1, KEi, Ni              -->\n   (2)   \
    \                               <-- HDR, SAr1, KEr, Nr,\n                    \
    \                        CERTREQ(OCSP Request)\n   (3)  HDR, SK {IDi, CERT(certificate),-->\n\
    \        CERT(OCSP Response),\n        CERTREQ(OCSP Request),\n        [IDr,]\
    \ AUTH, SAi2, TSi, TSr}\n   (4)                                  <-- HDR, SK {IDr,\n\
    \                                            CERT(certificate),\n            \
    \                                CERT(OCSP Response),\n                      \
    \                      AUTH, SAr2, TSi, TSr}\n                     OCSP Extensions\
    \ to Baseline IKEv2\n   In (2), Responder sends an OCSP request CERTREQ payload\
    \ identifying\n   zero or more OCSP responders trusted by the Responder.  In response,\n\
    \   Initiator sends in (3) both a CERT payload carrying its certificate\n   and\
    \ an OCSP response CERT payload covering that certificate.  In (3),\n   Initiator\
    \ also requests an OCSP response via the OCSP request CERTREQ\n   payload.  In\
    \ (4), the Responder returns its certificate and a\n   separate OCSP response\
    \ CERT payload covering that certificate.\n   It is important to note that in\
    \ this scenario, the Responder in (2)\n   does not yet possess the Initiator's\
    \ certificate and therefore cannot\n   form an OCSP request as defined in [RFC2560].\
    \  To bypass this\n   problem, hashes are used as defined in Section 4.1.  In\
    \ such\n   instances, OCSP Requests are simply index values into these data.\n\
    \   Thus, it is easily inferred that OCSP responses can be produced in\n   the\
    \ absence of a corresponding request (provided that OCSP nonces are\n   not used,\
    \ see Section 6).\n   It is also important in extending IKEv2 toward OCSP in this\
    \ scenario\n   that the Initiator has certain knowledge that the Responder is\n\
    \   capable of and willing to participate in the extension.  Yet the\n   Responder\
    \ will only trust one or more OCSP responder signatures.\n   These factors motivate\
    \ the definition of OCSP responder hash\n   extension.\n"
- title: 5.2.  Extended Authentication Protocol (EAP)
  contents:
  - "5.2.  Extended Authentication Protocol (EAP)\n   Another scenario of pressing\
    \ interest is the use of EAP to\n   accommodate multiple end users seeking enterprise\
    \ access to an IPsec\n   gateway.  Note that OCSP is used for the certificate\
    \ status check of\n   the server side IKEv2 certificate and not for certificates\
    \ that may\n   be used within EAP methods (either by the EAP peer or the EAP\n\
    \   server).  As with the preceding section, the following illustration\n   is\
    \ extracted from [IKEv2].  In the event of a conflict between this\n   document\
    \ and [IKEv2] regarding these illustrations, [IKEv2] SHALL\n   dominate.\n   \
    \     Initiator                            Responder\n        -----------    \
    \                      -----------\n   (1)  HDR, SAi1, KEi, Ni              -->\n\
    \   (2)                                  <-- HDR, SAr1, KEr, Nr\n   (3)  HDR,\
    \ SK {IDi,                   -->\n        CERTREQ(OCSP Request),\n        [IDr,]\
    \ AUTH, SAi2, TSi, TSr}\n   (4)                                  <-- HDR, SK {IDr,\n\
    \                                            CERT(certificate),\n            \
    \                                CERT(OCSP Response),\n                      \
    \                      AUTH, EAP}\n   (5)       HDR, SK {EAP}              -->\n\
    \   (6)                                  <-- HDR, SK {EAP (success)}\n   (7) \
    \      HDR, SK {AUTH}             -->\n   (8)                                \
    \  <-- HDR, SK {AUTH, SAr2, TSi,\n                                           \
    \ TSr }\n                      OCSP Extensions to EAP in IKEv2\n   In the EAP\
    \ scenario, messages (5) through (8) are not relevant to\n   this document.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   For the reasons noted above, an OCSP request,\
    \ as defined in Section\n   3.1, is used in place of an OCSP request syntax to\
    \ trigger production\n   and transmission of an OCSP response.  OCSP, as defined\
    \ in [RFC2560],\n   may contain a nonce request extension to improve security\
    \ against\n   replay attacks (see Section 4.4.1 of [RFC2560] for further details).\n\
    \   The OCSP request defined by this document cannot accommodate nonces.\n   [RFC2560]\
    \ deals with this aspect by allowing pre-produced responses.\n   [RFC2560] points\
    \ to this replay vulnerability and indicates: \"The use\n   of precomputed responses\
    \ allows replay attacks in which an old (good)\n   response is replayed prior\
    \ to its expiration date but after the\n   certificate has been revoked.  Deployments\
    \ of OCSP should carefully\n   evaluate the benefit of precomputed responses against\
    \ the probability\n   of a replay attack and the costs associated with its successful\n\
    \   execution.\"  Nodes SHOULD make the required freshness of an OCSP\n   response\
    \ configurable.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document defines one new field type for use\
    \ in the IKEv2 Cert\n   Encoding field of the Certificate Payload format.  Official\n\
    \   assignment of the \"OCSP Content\" extension to the Cert Encoding table\n\
    \   of Section 3.6 of [IKEv2] has been acquired from IANA.\n               Certificate\
    \ Encoding               Value\n               --------------------          \
    \     -----\n               OCSP Content                        14\n"
