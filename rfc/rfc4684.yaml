- title: __initial_text__
  contents:
  - "                  Constrained Route Distribution for\n    Border Gateway Protocol/MultiProtocol\
    \ Label Switching (BGP/MPLS)\n         Internet Protocol (IP) Virtual Private\
    \ Networks (VPNs)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines Multi-Protocol BGP (MP-BGP) procedures that\n\
    \   allow BGP speakers to exchange Route Target reachability information.\n  \
    \ This information can be used to build a route distribution graph in\n   order\
    \ to limit the propagation of Virtual Private Network (VPN)\n   Network Layer\
    \ Reachability Information (NLRI) between different\n   autonomous systems or\
    \ distinct clusters of the same autonomous\n   system.  This document updates\
    \ RFC 4364.\n"
