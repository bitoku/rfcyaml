  contents:
  - "9.  Acknowledgements\n   This proposal is based on the extended community route\
    \ filtering\n   mechanism defined in [7].\n   Ahmed Guetari was instrumental in\
    \ defining requirements for this\n   proposal.\n   The authors would also like\
    \ to thank Yakov Rekhter, Dan Tappan, Dave\n   Ward, John Scudder, and Jerry Ash\
    \ for their comments and suggestions.\n"
