    \      \"RFC 4172, iFCP Protocol Specification\"\n       ::= {ifcpSessionAttributesEntry\
    \ 14}\n   ifcpSessionLclLTIntvl              OBJECT-TYPE\n       SYNTAX      \
    \                   IfcpLTIorZero\n       UNITS                          \"seconds\"\
    \n       MAX-ACCESS                     read-only\n       STATUS             \
    \            current\n       DESCRIPTION\n   \"The Liveness Test Interval (LTI)\
    \ used for this iFCP session.\n    The value can be changed on a per-session basis\
