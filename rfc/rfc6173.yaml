    \  If the value is a\n    DNS name, then the name is resolved once, during the\
    \ initial\n    session instantiation.\"\n       ::= {ifcpSessionAttributesEntry\
    \ 4}\n   ifcpSessionLclPrtlTcpPort          OBJECT-TYPE\n       SYNTAX       \
    \                  InetPortNumber\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"This\
    \ is the TCP port number that is being used for the iFCP\n    local portal in\
    \ this session.  This is normally an ephemeral\n    port number selected by the\
    \ gateway.  The value may be 0\n    during an initial setup period.\"\n      \
    \ ::= {ifcpSessionAttributesEntry 5}\n   ifcpSessionLclNpWwun               OBJECT-TYPE\n\
    \       SYNTAX                         FcNameIdOrZero\n       MAX-ACCESS     \
    \                read-only\n       STATUS                         current\n  \
    \     DESCRIPTION\n   \"World Wide Unique Name of the local N Port.  For an unbound\n\
    \    session, this variable will be a zero-length string.\"\n       REFERENCE\
    \      \"RFC 4172, iFCP Protocol Specification\"\n       DEFVAL              \
    \           { \"\" }\n       ::= {ifcpSessionAttributesEntry 6}\n   ifcpSessionLclNpFcid\
    \               OBJECT-TYPE\n       SYNTAX                         FcAddressIdOrZero\n\
