    \                                          }\n   ifcpSessionIndex            \
    \       OBJECT-TYPE\n       SYNTAX                         Integer32 (1..2147483647)\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"The iFCP session index is a\
