    \      ifcpLclGtwyInstDescr,\n       ifcpLclGtwyInstNumActiveSessions,\n     \
    \  ifcpLclGtwyInstStorageType\n              }\n       STATUS current\n      \
    \ DESCRIPTION\n   \"iFCP local device info group.  This group provides\n    information\
    \ about each gateway.\"\n       ::= {ifcpGroups 1}\n   ifcpLclGatewaySessionGroup\
    \ OBJECT-GROUP\n       OBJECTS {\n       ifcpSessionLclPrtlIfIndex,\n       ifcpSessionLclPrtlAddrType,\n\
    \       ifcpSessionLclPrtlAddr,\n       ifcpSessionLclPrtlTcpPort,\n       ifcpSessionLclNpWwun,\n\
    \       ifcpSessionLclNpFcid,\n       ifcpSessionRmtNpWwun,\n       ifcpSessionRmtPrtlIfAddrType,\n\
    \       ifcpSessionRmtPrtlIfAddr,\n       ifcpSessionRmtPrtlTcpPort,\n       ifcpSessionRmtNpFcid,\n\
    \       ifcpSessionRmtNpFcidAlias,\n       ifcpSessionIpTOV,\n       ifcpSessionLclLTIntvl,\n\
    \       ifcpSessionRmtLTIntvl,\n       ifcpSessionBound,\n       ifcpSessionStorageType\n\
    \              }\n       STATUS deprecated\n       DESCRIPTION\n   \"This OBJECT-GROUP\
    \ has been deprecated because address translation\n   mode has been deprecated\
    \ in the iFCP standard. iFCP Session group.\n   This group provides information\
    \ about each iFCP session currently\n   active between iFCP gateways.\"\n    \
    \   ::= {ifcpGroups 4}\n   ifcpLclGatewaySessionStatsGroup OBJECT-GROUP\n    \
    \   OBJECTS {\n       ifcpSessionState,\n       ifcpSessionDuration,\n       ifcpSessionTxOctets,\n\
    \       ifcpSessionRxOctets,\n       ifcpSessionTxFrames,\n       ifcpSessionRxFrames,\n\
    \       ifcpSessionStaleFrames,\n       ifcpSessionHeaderCRCErrors,\n       ifcpSessionFcPayloadCRCErrors,\n\
    \       ifcpSessionOtherErrors,\n       ifcpSessionDiscontinuityTime\n       \
    \       }\n       STATUS current\n       DESCRIPTION\n   \"iFCP Session Statistics\
    \ group.  This group provides\n    statistics with 64-bit counters for each iFCP\
    \ session\n    currently active between iFCP gateways.  This group\n    is only\
    \ required for agents that can support Counter64-\n    based data types.\"\n \
    \      ::= {ifcpGroups 5}\n   ifcpLclGatewaySessionLcStatsGroup OBJECT-GROUP\n\
    \       OBJECTS {\n       ifcpSessionLcTxOctets,\n       ifcpSessionLcRxOctets,\n\
    \       ifcpSessionLcTxFrames,\n       ifcpSessionLcRxFrames,\n       ifcpSessionLcStaleFrames,\n\
    \       ifcpSessionLcHeaderCRCErrors,\n       ifcpSessionLcFcPayloadCRCErrors,\n\
    \       ifcpSessionLcOtherErrors\n              }\n       STATUS current\n   \
    \    DESCRIPTION\n   \"iFCP Session Low-Capacity Statistics group.  This group\n\
    \    provides statistics with low-capacity 32-bit counters\n    for each iFCP\
    \ session currently active between iFCP\n    gateways.  This group is only required\
    \ for agents that\n    do not support Counter64-based data types, or that need\n\
    \    to support SNMPv1 applications.\"\n       ::= {ifcpGroups 6}\n   ifcpLclGatewaySessionGroupNoTranslation\
    \ OBJECT-GROUP\n       OBJECTS {\n       ifcpSessionLclPrtlIfIndex,\n       ifcpSessionLclPrtlAddrType,\n\
    \       ifcpSessionLclPrtlAddr,\n       ifcpSessionLclPrtlTcpPort,\n       ifcpSessionLclNpWwun,\n\
    \       ifcpSessionLclNpFcid,\n       ifcpSessionRmtNpWwun,\n       ifcpSessionRmtPrtlIfAddrType,\n\
    \       ifcpSessionRmtPrtlIfAddr,\n       ifcpSessionRmtPrtlTcpPort,\n       ifcpSessionRmtNpFcid,\n\
    \       ifcpSessionIpTOV,\n       ifcpSessionLclLTIntvl,\n       ifcpSessionRmtLTIntvl,\n\
    \       ifcpSessionBound,\n       ifcpSessionStorageType\n              }\n  \
    \     STATUS current\n       DESCRIPTION\n   \"iFCP Session group.  This group\
    \ provides information\n    about each iFCP session currently active between iFCP\n\
    \    gateways.\"\n       ::= {ifcpGroups 7}\n   END\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   Changing the following object values, with a MAX-ACCESS of read-\n   write,\
    \ may cause disruption in storage traffic:\n        ifcpLclGtwyInstAddrTransMode\n\
    \        ifcpLclGtwyInstFcBrdcstSupport\n        ifcpLclGtwyInstDefaultIpTOV\n\
    \        ifcpLclGtwyInstDefaultLTInterval\n        ifcpSessionIpTOV\n   Changing\
    \ the following object value, with a MAX-ACCESS of read-write,\n   may cause a\
    \ user to lose track of the iFCP gateway:\n        ifcpLclGtwyInstDescr\n   Some\
    \ of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.\n   The following\
    \ object tables provide information about storage traffic\n   sessions, and can\
    \ indicate to a user who is communicating and\n   exchanging storage data:\n \
    \       ifcpLclGtwyInstTable\n        ifcpSessionAttributesTable\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example, by using IPsec),\n   even then, there is no control\
    \ as to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER value recorded in the SMI Numbers registry:\n\
    \   Descriptor        OBJECT IDENTIFIER value\n   ----------        -----------------------\n\
    \   ifcpMgmtMIB       { transmission 230 }\n"
