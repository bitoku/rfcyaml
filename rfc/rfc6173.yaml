- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   iFCP (RFC 4172 [RFC4172]) provides Fibre Channel fabric\
    \ functionality\n   on an IP network in which TCP/IP switching and routing elements\n\
    \   replace Fibre Channel components.  iFCP is used between iFCP\n   gateways.\
    \  This protocol can be used by FC-to-IP-based storage\n   gateways for Fibre\
    \ Channel Protocol (FCP) storage interconnects.\n   Figure 1 provides an example\
    \ of an interconnect between iFCP\n   gateways.\n           Gateway Region   \
    \                Gateway Region\n    +--------+  +--------+           +--------+\
    \  +--------+\n    |   FC   |  |  FC    |           |   FC   |  |   FC   |\n \
    \   | Device |  | Device |           | Device |  | Device |  Fibre\n    |........|\
    \  |........| FC        |........|  |........|  Channel\n    | N_PORT |  | N_PORT\
    \ |<.........>| N_PORT |  | N_PORT |  Device\n    +---+----+  +---+----+ Traffic\
    \   +----+---+  +----+---+  Domain\n        |           |                    \
    \ |           |         ^\n    +---+----+  +---+----+           +----+---+  +----+---+\
    \     |\n    | F_PORT |  | F_PORT |           | F_PORT |  | F_PORT |     |\n \
    \  =+========+==+========+===========+========+==+========+==========\n    | \
    \   iFCP Layer      |<--------->|     iFCP Layer     |     |\n    |....................|\
    \     ^     |....................|     |\n    |     iFCP Portal    |     |   \
    \  |     iFCP Portal    |     v\n    +--------+-----------+     |     +----------+---------+\
    \    IP\n         iFCP|Gateway      Control          iFCP|Gateway      Network\n\
    \             |              Data                |\n             |           \
    \                       |\n             |                                  |\n\
    \             |<------Encapsulated Frames------->|\n             |      +------------------+\
    \        |\n             |      |                  |        |\n             +------+\
    \    IP Network    +--------+\n                    |                  |\n    \
    \                +------------------+\n          Figure 1: Interconnect between\
    \ iFCP Gateways\n   The iFCP MIB module is designed to allow a network management\n\
    \   protocol such as SNMP to be used to monitor and manage local iFCP\n   gateway\
    \ instances, including the configuration of iFCP sessions\n   between gateways.\n"
- title: 3.  Technical Description
  contents:
  - "3.  Technical Description\n   The iFCP MIB module is divided into sections for\
    \ iFCP local gateway\n   instance management, iFCP session management, and iFCP\
    \ session\n   statistics.\n   The section for iFCP gateway management provides\
    \ default settings and\n   information about each local instance.  A single management\
    \ entity\n   can monitor multiple local gateway instances.  Each local gateway\
    \ is\n   conceptually an independent gateway that has both Fibre Channel and\n\
    \   IP interfaces.  The default IP Time Out Value (IP_TOV) is\n   configurable\
    \ for each gateway.  Other standard MIBs, such as the\n   Fibre Management MIB\
    \ [RFC4044] or Interfaces Group MIB [RFC2863], can\n   be used to manage non-iFCP-specific\
    \ gateway parameters.  The local\n   gateway instance section provides iFCP-specific\
    \ information as well\n   as optional links to other standard management MIBs.\n\
    \   The iFCP session management section provides information on iFCP\n   sessions\
    \ that use one of the local iFCP gateway instances.  This\n   section allows the\
    \ management of specific iFCP parameters, including\n   changing the IP_TOV from\
    \ the default setting of the gateway.\n   The iFCP session statistics section\
    \ provides statistical information\n   on the iFCP sessions that use one of the\
    \ local iFCP gateways.  These\n   tables augment the session management table.\
    \  Additional statistical\n   information for an iFCP gateway or session, that\
    \ is not iFCP-\n   specific, can be obtained using other standard MIBs.  The iFCP\n\
    \   statistics are provided in both high-capacity (Counter64) and low-\n   capacity\
    \ (Counter32) methods.\n   The following MIB module imports from SNMPv2-SMI [RFC2578],\
    \ SNMPv2-TC\n   [RFC2579], SNMPv2-CONF [RFC2580], HCNUM-TC [RFC2856], IF-MIB\n\
    \   [RFC2863], SNMP-FRAMEWORK-MIB [RFC3411], INET-ADDRESS-MIB [RFC4001],\n   FC-MGMT-MIB\
    \ [RFC4044], ENTITY-MIB (v3) [RFC4133], and RMON2-MIB\n   [RFC4502].\n"
- title: 4.  Differences from RFC 4369
  contents:
  - "4.  Differences from RFC 4369\n   As explained in [RFC6172], the iFCP address\
    \ translation mode is\n   deprecated.  This document obsoletes the iFCP MIB module\
    \ [RFC4369]\n   for this change.\n"
- title: 5.  MIB Definition
  contents:
  - "5.  MIB Definition\n   IFCP-MGMT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n    \
    \   MODULE-IDENTITY,\n       OBJECT-TYPE,\n       Gauge32,\n       Integer32,\n\
    \       Unsigned32,\n       transmission\n            FROM SNMPv2-SMI\n      \
    \ OBJECT-GROUP,\n       MODULE-COMPLIANCE\n            FROM SNMPv2-CONF\n    \
    \   TEXTUAL-CONVENTION,\n       TimeStamp,\n       TruthValue,\n       StorageType\n\
    \            FROM SNMPv2-TC\n   --  From RFC 4502\n       ZeroBasedCounter32\n\
    \            FROM RMON2-MIB\n   --  From RFC 2856\n       ZeroBasedCounter64\n\
    \            FROM HCNUM-TC\n   --  From RFC 2863\n       InterfaceIndexOrZero\n\
    \            FROM IF-MIB\n   --  From RFC 3411\n       SnmpAdminString\n     \
    \       FROM SNMP-FRAMEWORK-MIB\n   --  From RFC 4001\n       InetAddressType,\n\
    \       InetAddress,\n       InetPortNumber\n            FROM INET-ADDRESS-MIB\n\
    \   --  From RFC 4044\n       FcNameIdOrZero,\n       FcAddressIdOrZero\n    \
    \        FROM FC-MGMT-MIB\n   --  From RFC 4133\n       PhysicalIndexOrZero\n\
    \            FROM ENTITY-MIB\n         ;\n   ifcpMgmtMIB   MODULE-IDENTITY\n \
    \        LAST-UPDATED \"201103090000Z\"\n         ORGANIZATION \"IETF STORage\
    \ Maintenance (STORM) Working Group\"\n         CONTACT-INFO \"\n           Working\
    \ Group Email : storm@ietf.org\n           Attn: Prakash Venkatesen\n        \
    \         HCL Technologies\n                 Email: prakashvn@hcl.com\"\n    \
    \     DESCRIPTION\n                 \"This module defines management information\
    \ specific\n                  to Internet Fibre Channel Protocol (iFCP) gateway\n\
    \                  management.\n                  Copyright (c) 2011 IETF Trust\
    \ and the persons\n                  identified as authors of the code. All rights\n\
    \                  reserved.\n                  Redistribution and use in source\
    \ and binary forms,\n                  with or without modification, is permitted\
    \ pursuant\n                  to, and subject to the license terms contained in,\
    \ the\n                  Simplified BSD License set forth in Section 4.c of the\n\
    \                  IETF Trust's Legal Provisions Relating to IETF\n          \
    \        Documents (http://trustee.ietf.org/license-info).\"\n             REVISION\
    \    \"201103090000Z\"\n         DESCRIPTION\n                  \"Second version\
    \ of iFCP Management Module.  The iFCP\n                   address translation\
    \ mode is deprecated.\n                   This MIB module published as RFC 6173.\"\
    \n             REVISION    \"200601170000Z\"\n         DESCRIPTION\n         \
    \         \"Initial version of iFCP Management Module.\n                   This\
    \ MIB module published as RFC 4369.\"\n         ::=  { transmission 230 }\n  \
    \ --\n   --  Textual Conventions\n   --\n     IfcpIpTOVorZero ::= TEXTUAL-CONVENTION\n\
    \       DISPLAY-HINT   \"d\"\n       STATUS         current\n       DESCRIPTION\
    \    \"The maximum propagation delay, in seconds,\n                       for\
    \ an encapsulated FC frame to traverse the\n                       IP network.\
    \  A value of 0 implies fibre\n                       channel frame lifetime limits\
    \ will not be\n                       enforced.\"\n       REFERENCE      \"RFC\
    \ 4172, iFCP Protocol Specification\"\n       SYNTAX         Unsigned32 (0..3600)\n\
    \     IfcpLTIorZero ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT   \"d\"\n    \
    \   STATUS         current\n       DESCRIPTION    \"The value for the Liveness\
    \ Test Interval\n                       (LTI) being used in an iFCP connection,\
    \ in\n                       seconds.  A value of 0 implies no Liveness\n    \
    \                   Test Interval will be used.\"\n       REFERENCE      \"RFC\
    \ 4172, iFCP Protocol Specification\"\n       SYNTAX         Unsigned32 (0..65535)\n\
    \     IfcpSessionStates ::= TEXTUAL-CONVENTION\n       STATUS         current\n\
    \       DESCRIPTION    \"The value for an iFCP session state.\"\n       SYNTAX\
    \         INTEGER {down(1), openPending(2), open(3)}\n     IfcpAddressMode ::=\
    \ TEXTUAL-CONVENTION\n       STATUS         current\n       DESCRIPTION    \"\
    The values for iFCP Address Translation\n                       Mode.\"\n    \
    \   REFERENCE      \"RFC 6172, Deprecation of iFCP Address\n                 \
    \      Translation Mode\"\n       SYNTAX         INTEGER {addressTransparent(1),\n\
    \                               addressTranslation(2)}\n   --\n   -- Internet\
    \ Fibre Channel Protocol (iFCP)\n   --\n   ifcpGatewayObjects      OBJECT IDENTIFIER\
    \ ::= {ifcpMgmtMIB 1}\n   ifcpGatewayConformance  OBJECT IDENTIFIER ::= {ifcpMgmtMIB\
    \ 2}\n   --\n   -- Local iFCP Gateway Instance Information ==================\n\
    \   --\n   ifcpLclGatewayInfo OBJECT IDENTIFIER ::= {ifcpGatewayObjects 1}\n \
    \  ifcpLclGtwyInstTable OBJECT-TYPE\n       SYNTAX           SEQUENCE OF IfcpLclGtwyInstEntry\n\
    \       MAX-ACCESS       not-accessible\n       STATUS           current\n   \
    \    DESCRIPTION\n   \"Information about all local iFCP gateway instances that\
    \ can\n    be monitored and controlled.  This table contains an entry\n    for\
    \ each local iFCP gateway instance that is being managed.\"\n       ::= {ifcpLclGatewayInfo\
    \ 1}\n   ifcpLclGtwyInstEntry OBJECT-TYPE\n       SYNTAX           IfcpLclGtwyInstEntry\n\
    \       MAX-ACCESS       not-accessible\n       STATUS           current\n   \
    \    DESCRIPTION\n   \"An entry in the local iFCP gateway instance table.\n  \
    \  Parameters and settings for the gateway are found here.\"\n       INDEX { ifcpLclGtwyInstIndex\
    \ }\n       ::= {ifcpLclGtwyInstTable 1}\n   IfcpLclGtwyInstEntry ::= SEQUENCE\
    \ {\n       ifcpLclGtwyInstIndex             Unsigned32,\n       ifcpLclGtwyInstPhyIndex\
    \          PhysicalIndexOrZero,\n       ifcpLclGtwyInstVersionMin        Unsigned32,\n\
    \       ifcpLclGtwyInstVersionMax        Unsigned32,\n       ifcpLclGtwyInstAddrTransMode\
    \     IfcpAddressMode,\n       ifcpLclGtwyInstFcBrdcstSupport   TruthValue,\n\
    \       ifcpLclGtwyInstDefaultIpTOV      IfcpIpTOVorZero,\n       ifcpLclGtwyInstDefaultLTInterval\
    \ IfcpLTIorZero,\n       ifcpLclGtwyInstDescr             SnmpAdminString,\n \
    \      ifcpLclGtwyInstNumActiveSessions Gauge32,\n       ifcpLclGtwyInstStorageType\
    \       StorageType\n                                     }\n   ifcpLclGtwyInstIndex\
    \  OBJECT-TYPE\n       SYNTAX            Unsigned32 (1..2147483647)\n       MAX-ACCESS\
    \        not-accessible\n       STATUS            current\n       DESCRIPTION\n\
    \   \"An arbitrary integer value to uniquely identify this iFCP\n    gateway from\
    \ other local gateway instances.\"\n       ::= {ifcpLclGtwyInstEntry      1}\n\
    \   ifcpLclGtwyInstPhyIndex OBJECT-TYPE\n       SYNTAX            PhysicalIndexOrZero\n\
    \       MAX-ACCESS        read-only\n       STATUS            current\n      \
    \ DESCRIPTION\n   \"An index indicating the location of this local gateway within\n\
    \    a larger entity, if one exists.  If supported, this is the\n    entPhysicalIndex\
    \ from the Entity MIB (Version 3), for this\n    iFCP gateway.  If not supported,\
    \ or if not related to a\n    physical entity, then the value of this object is\
    \ 0.\"\n       REFERENCE      \"Entity MIB (Version 3)\"\n       ::= {ifcpLclGtwyInstEntry\
    \      2}\n   ifcpLclGtwyInstVersionMin OBJECT-TYPE\n       SYNTAX           \
    \ Unsigned32 (0..255)\n       MAX-ACCESS        read-only\n       STATUS     \
    \       current\n       DESCRIPTION\n   \"The minimum iFCP protocol version supported\
    \ by the local iFCP\n    gateway instance.\"\n       REFERENCE      \"RFC 4172,\
    \ iFCP Protocol Specification\"\n       ::= {ifcpLclGtwyInstEntry      3}\n  \
    \ ifcpLclGtwyInstVersionMax OBJECT-TYPE\n       SYNTAX            Unsigned32 (0..255)\n\
    \       MAX-ACCESS        read-only\n       STATUS            current\n      \
    \ DESCRIPTION\n   \"The maximum iFCP protocol version supported by the local iFCP\n\
    \    gateway instance.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       ::= {ifcpLclGtwyInstEntry      4}\n   ifcpLclGtwyInstAddrTransMode OBJECT-TYPE\n\
    \       SYNTAX            IfcpAddressMode\n       MAX-ACCESS        read-write\n\
    \       STATUS            current\n       DESCRIPTION\n   \"The local iFCP gateway\
    \ operating mode.  Changing this value\n    may cause existing sessions to be\
    \ disrupted.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification;\n\
    \                       RFC 6172, Deprecation of iFCP Address\n              \
    \         Translation Mode\"\n       DEFVAL            { addressTransparent }\n\
    \       ::= {ifcpLclGtwyInstEntry      5}\n   ifcpLclGtwyInstFcBrdcstSupport OBJECT-TYPE\n\
    \       SYNTAX            TruthValue\n       MAX-ACCESS        read-write\n  \
    \     STATUS            current\n       DESCRIPTION\n   \"This value indicates\
    \ whether the local iFCP gateway supports\n    FC Broadcast.  Changing this value\
    \ may cause existing sessions\n    to be disrupted.\"\n       REFERENCE      \"\
    RFC 4172, iFCP Protocol Specification\"\n       DEFVAL            { false }\n\
    \       ::= {ifcpLclGtwyInstEntry      6}\n   ifcpLclGtwyInstDefaultIpTOV OBJECT-TYPE\n\
    \       SYNTAX            IfcpIpTOVorZero\n       UNITS             \"seconds\"\
    \n       MAX-ACCESS        read-write\n       STATUS            current\n    \
    \   DESCRIPTION\n   \"The default IP_TOV used for iFCP sessions at this gateway.\n\
    \    This is the default maximum propagation delay that will be\n    used for\
    \ an iFCP session.  The value can be changed on a\n    per-session basis.  The\
    \ valid range is 0 - 3600 seconds.\n    A value of 0 implies that fibre channel\
    \ frame lifetime limits\n    will not be enforced.\"\n       REFERENCE      \"\
    RFC 4172, iFCP Protocol Specification\"\n       DEFVAL            { 6 }\n    \
    \   ::= {ifcpLclGtwyInstEntry      7}\n   ifcpLclGtwyInstDefaultLTInterval OBJECT-TYPE\n\
    \       SYNTAX            IfcpLTIorZero\n       UNITS             \"seconds\"\n\
    \       MAX-ACCESS        read-write\n       STATUS            current\n     \
    \  DESCRIPTION\n   \"The default Liveness Test Interval (LTI), in seconds, used\n\
    \    for iFCP sessions at this gateway.  This is the default\n    value for an\
    \ iFCP session and can be changed on a\n    per-session basis.  The valid range\
    \ is 0 - 65535 seconds.\n    A value of 0 implies no Liveness Test Interval will\
    \ be\n    performed on a session.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol\
    \ Specification\"\n       DEFVAL            { 10 }\n       ::= {ifcpLclGtwyInstEntry\
    \      8}\n   ifcpLclGtwyInstDescr  OBJECT-TYPE\n       SYNTAX            SnmpAdminString\
    \ (SIZE (0..64))\n       MAX-ACCESS        read-write\n       STATUS         \
    \   current\n       DESCRIPTION\n   \"A user-entered description for this iFCP\
    \ gateway.\"\n       DEFVAL            { \"\" }\n       ::= {ifcpLclGtwyInstEntry\
    \      9}\n   ifcpLclGtwyInstNumActiveSessions OBJECT-TYPE\n       SYNTAX    \
    \        Gauge32 (0..4294967295)\n       MAX-ACCESS        read-only\n       STATUS\
    \            current\n       DESCRIPTION\n   \"The current total number of iFCP\
    \ sessions in the open or\n    open-pending state.\"\n       ::= {ifcpLclGtwyInstEntry\
    \      10}\n   ifcpLclGtwyInstStorageType OBJECT-TYPE\n       SYNTAX         \
    \   StorageType\n       MAX-ACCESS        read-only\n       STATUS           \
    \ current\n       DESCRIPTION\n   \"The storage type for this row.  Parameter\
    \ values defined\n    for a gateway are usually non-volatile, but may be volatile\n\
    \    or permanent in some configurations.  If permanent, then\n    the following\
    \ parameters must have read-write access:\n    ifcpLclGtwyInstAddrTransMode, ifcpLclGtwyInstDefaultIpTOV,\n\
    \    and ifcpLclGtwyInstDefaultLTInterval.\"\n       DEFVAL            { nonVolatile\
    \ }\n       ::= {ifcpLclGtwyInstEntry      11}\n   --\n   -- iFCP N Port Session\
    \ Information ============================\n   --\n   ifcpNportSessionInfo\n \
    \             OBJECT IDENTIFIER ::= {ifcpGatewayObjects 2}\n   ifcpSessionAttributesTable\
    \ OBJECT-TYPE\n       SYNTAX                         SEQUENCE OF\n           \
    \                            IfcpSessionAttributesEntry\n       MAX-ACCESS   \
    \                  not-accessible\n       STATUS                         current\n\
    \       DESCRIPTION\n   \"An iFCP session consists of the pair of N_PORTs comprising\n\
    \    the session endpoints joined by a single TCP/IP connection.\n    This table\
    \ provides information on each iFCP session\n    currently using a local iFCP\
    \ gateway instance.  iFCP sessions\n    are created and removed by the iFCP gateway\
    \ instances, which\n    are reflected in this table.\"\n       ::= {ifcpNportSessionInfo\
    \ 1}\n   ifcpSessionAttributesEntry OBJECT-TYPE\n       SYNTAX               \
    \          IfcpSessionAttributesEntry\n       MAX-ACCESS                     not-accessible\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"Each\
    \ entry contains information about one iFCP session consisting\n    of a pair\
    \ of N_PORTs joined by a single TCP/IP connection.  This\n    table's INDEX includes\
    \ ifcpLclGtwyInstIndex, which identifies the\n    local iFCP gateway instance\
    \ that created the session for the\n    entry.\n    Soon after an entry is created\
    \ in this table for an iFCP session, it\n    will correspond to an entry in the\
    \ tcpConnectionTable of the TCP-MIB\n    (RFC 4022).  The corresponding entry\
    \ might represent a preexisting\n    TCP connection, or it might be a newly created\
    \ entry.  (Note that if\n    IPv4 is being used, an entry in RFC 2012's tcpConnTable\
    \ may also\n    correspond.)  The values of ifcpSessionLclPrtlAddrType and\n \
    \   ifcpSessionRmtPrtlIfAddrType in this table and the values of\n    tcpConnectionLocalAddressType\
    \ and tcpConnectionRemAddressType used\n    as INDEX values for the corresponding\
    \ entry in the\n    tcpConnectionTable should be the same; this makes it simpler\
    \ to\n    locate a session's TCP connection in the TCP-MIB.  (Of course, all\n\
    \    four values need to be 'ipv4' if there's a corresponding entry in\n    the\
    \ tcpConnTable.)\n    If an entry is created in this table for a session, prior\
    \ to\n    knowing which local and/or remote port numbers will be used for\n  \
    \  the TCP connection, then ifcpSessionLclPrtlTcpPort and/or\n    ifcpSessionRmtPrtlTcpPort\
    \ have the value zero until such time as\n    they can be updated to the port\
    \ numbers (to be) used for the\n    connection.  (Thus, a port value of zero should\
    \ not be used to\n    locate a session's TCP connection in the TCP-MIB.)\n   \
    \ When the TCP connection terminates, the entry in the\n    tcpConnectionTable\
    \ and the entry in this table both get deleted\n    (and, if applicable, so does\
    \ the entry in the tcpConnTable).\"\n       INDEX { ifcpLclGtwyInstIndex, ifcpSessionIndex\
    \ }\n       ::= {ifcpSessionAttributesTable 1}\n   IfcpSessionAttributesEntry\
    \ ::= SEQUENCE {\n       ifcpSessionIndex               Integer32,\n       ifcpSessionLclPrtlIfIndex\
    \      InterfaceIndexOrZero,\n       ifcpSessionLclPrtlAddrType     InetAddressType,\n\
    \       ifcpSessionLclPrtlAddr         InetAddress,\n       ifcpSessionLclPrtlTcpPort\
    \      InetPortNumber,\n       ifcpSessionLclNpWwun           FcNameIdOrZero,\n\
    \       ifcpSessionLclNpFcid           FcAddressIdOrZero,\n       ifcpSessionRmtNpWwun\
    \           FcNameIdOrZero,\n       ifcpSessionRmtPrtlIfAddrType   InetAddressType,\n\
    \       ifcpSessionRmtPrtlIfAddr       InetAddress,\n       ifcpSessionRmtPrtlTcpPort\
    \      InetPortNumber,\n       ifcpSessionRmtNpFcid           FcAddressIdOrZero,\n\
    \       ifcpSessionRmtNpFcidAlias      FcAddressIdOrZero,\n       ifcpSessionIpTOV\
    \               IfcpIpTOVorZero,\n       ifcpSessionLclLTIntvl          IfcpLTIorZero,\n\
    \       ifcpSessionRmtLTIntvl          IfcpLTIorZero,\n       ifcpSessionBound\
