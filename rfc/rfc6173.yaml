    \ Protocol Specification\"\n       ::= {ifcpSessionAttributesEntry 16}\n   ifcpSessionBound\
    \                   OBJECT-TYPE\n       SYNTAX                         TruthValue\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"This value indicates whether this\
