- title: __initial_text__
  contents:
  - "                     Definitions of Managed Objects\n             for the Internet\
    \ Fibre Channel Protocol (iFCP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines Management Information Base (MIB) objects\
    \ to\n   monitor and control the Internet Fibre Channel Protocol (iFCP)\n   gateway\
    \ instances and their associated sessions, for use with network\n   management\
    \ protocols.\n   This document obsoletes RFC 4369.\n"
