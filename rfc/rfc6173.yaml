    \ the session.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       ::= {ifcpSessionAttributesEntry 15}\n   ifcpSessionRmtLTIntvl       \
    \       OBJECT-TYPE\n       SYNTAX                         IfcpLTIorZero\n   \
    \    UNITS                          \"seconds\"\n       MAX-ACCESS           \
    \          read-only\n       STATUS                         current\n       DESCRIPTION\n\
    \   \"The Liveness Test Interval (LTI) as requested by the remote\n    gateway\
