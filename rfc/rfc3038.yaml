    \   |  Temporary ID |\n   +-+-+-+-+-+-+-+-+\n   Temporary ID:\n     The value\
    \ carried in the user specific field in the layer 3\n     protocol field in the\
    \ BLLI ID in the ATM Forum UNI 3.1/4.0\n"
- title: 5.2.4 VPID Label TLV
  contents:
  - "5.2.4 VPID Label TLV\n   An LSR uses VPID TLV for the VPID notification procedure.\n\
    \    0                   1                   2                   3\n    0 1 2\
