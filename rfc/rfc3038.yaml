- title: 5.1.5 VPID Propose inband Message
  contents:
  - "5.1.5 VPID Propose inband Message\n   This message is sent as a null encapsulation\
    \ packet with LDP header\n   and label stack header through a VC to be used as\
    \ an LSP.  The label\n   value is 4.  The downstream node must distinguish the\
    \ VPID PROPOSE\n   message from other messages and ignore the VPID PROPOSE message\
    \ when\n   the node already received the LDP Label Request message for the VC.\n\
