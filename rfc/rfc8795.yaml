  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a YANG data model for representing, retrieving,\n
    \  and manipulating Traffic Engineering (TE) Topologies.  The model\n   serves
    as a base model that other technology-specific TE topology\n   models can augment.\n"
