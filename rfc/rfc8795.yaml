  - "Appendix C.  Example: YANG Data Model for Technology-Specific\n             Augmentations\n
    \  This appendix provides an example YANG module that defines a\n   technology-specific
    TE topology model for the example-topology model\n   described in Section 6.\n
    \  This module references [RFC8345].\n   module example-topology {\n     yang-version
    1.1;\n     namespace \"https://example.com/example-topology\";\n     prefix ex-topo;\n
    \    import ietf-network {\n       prefix nw;\n       reference\n         \"RFC
    8345: A YANG Data Model for Network Topologies\";\n     }\n     import ietf-network-topology
    {\n       prefix nt;\n       reference\n         \"RFC 8345: A YANG Data Model
    for Network Topologies\";\n     }\n     import ietf-te-topology {\n       prefix
    tet;\n       reference\n         \"RFC 8795: YANG Data Model for Traffic Engineering
    (TE)\n          Topologies\";\n     }\n     organization\n       \"Example Organization\";\n
    \    contact\n       \"Editor: Example Author\";\n     description\n       \"This
    module defines a topology data model for the example\n        technology.\";\n
    \    revision 2020-06-29 {\n       description\n         \"Initial revision.\";\n
    \      reference\n         \"Example reference\";\n     }\n     /*\n      * Data
    nodes\n      */\n     augment \"/nw:networks/nw:network/nw:network-types/\"\n
