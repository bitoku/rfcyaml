  title: Table of Contents
- contents:
  - "1.  Introduction\n   The Traffic Engineering Database (TED) is an essential component
    of\n   Traffic Engineered (TE) systems that are based on MPLS-TE [RFC2702]\n   and
    GMPLS [RFC3945].  The TED is a collection of all TE information\n   about all
    TE nodes and TE links in the network.  The TE topology is a\n   schematic arrangement
    of TE nodes and TE links present in a given\n   TED.  There could be one or more
    TE topologies present in a given TE\n   system.  A TE topology is the topology
    on which path computational\n   algorithms are run to compute TE paths.\n   This
    document defines a YANG data model [RFC7950] for representing,\n   retrieving,
    and manipulating TE topologies.  This model contains\n   technology-agnostic TE
    topology building blocks that can be augmented\n   and used by other technology-specific
    TE topology models.\n"
  - contents:
    - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
      \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
      \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
      in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n
      \  capitals, as shown here.\n   We assume that the reader is familiar with the
      general body of work\n   captured in currently available RFCs related to Traffic
      Engineering.\n   [RFC7926] serves as a good starting point for those who may
      be less\n   familiar with RFCs related to Traffic Engineering.\n   Some of the
      key terms used in this document are as follows:\n   TED:  The Traffic Engineering
      Database (TED) is a collection of all\n      TE information about all TE nodes
      and TE links in a given network.\n   TE topology:  The TE topology is a schematic
      arrangement of TE nodes\n      and TE links in a given TED.  It forms the basis
      for a graph\n      suitable for TE path computations.\n   Native TE topology:
      \ A Native TE topology is a topology that is\n      native to a given provider
      network.  A Native TE topology could be\n      discovered via various routing
      protocols and/or subscribe/publish\n      techniques.  This is the topology
      on which path computational\n      algorithms are run to compute TE paths.\n
      \  Customized TE topology:  A Customized TE topology is a custom\n      topology
      that is produced by a provider for a given client.  This\n      topology typically
      makes abstractions on the provider's Native TE\n      topology and is provided
      to the client.  The client receives the\n      Customized TE topology and merges
      it into the client's Native TE\n      topology.  The client's path computational
      algorithms aren't\n      typically run on the Customized TE topology; they are
      run on the\n      client's Native TE topology after the merge.\n"
    title: 1.1.  Terminology
  - contents:
    - "1.2.  Tree Structure\n   A simplified graphical representation of the data
      model is presented\n   in Appendix A of this document.  The tree format defined
      in [RFC8340]\n   is used for the YANG data model tree representation.\n"
    title: 1.2.  Tree Structure
