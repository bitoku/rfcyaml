- contents:
  - "Appendix B.  Companion YANG Data Model for Non-NMDA-Compliant\n             Implementations\n
    \  The YANG module \"ietf-te-topology\" defined in Section 7 is designed\n   to
    be used in conjunction with implementations that support the\n   Network Management
    Datastore Architecture (NMDA) defined in\n   [RFC8342].  In order to allow implementations
    to use the model even\n   in cases where NMDA is not supported, the following
    companion module,\n   \"ietf-te-topology-state\", is defined as a state model
    that mirrors\n   the module \"ietf-te-topology\".  However, all data nodes in
    this\n   \"ietf-te-topology-state\" companion module are non-configurable; they\n
    \  are provided to represent the applied configuration or the derived\n   operational
    states.\n   This companion module is redundant and SHOULD NOT be supported by\n
    \  implementations that support NMDA; therefore, we define it below\n   rather
    than in the main body of this document.\n   As the structure of the module \"ietf-te-topology-state\"
    mirrors that\n   of the module \"ietf-te-topology\", the YANG tree of the module\n
    \  \"ietf-te-topology-state\" is not depicted separately.\n"
  - contents:
    - "B.1.  TE Topology State YANG Module\n   This module references [RFC6001], [RFC8345],
      and [RFC8776].\n   <CODE BEGINS> file \"ietf-te-topology-state@2020-08-06.yang\"\n
      \  module ietf-te-topology-state {\n     yang-version 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-te-topology-state\";\n
      \    prefix tet-s;\n     import ietf-te-types {\n       prefix te-types;\n       reference\n
      \        \"RFC 8776: Common YANG Data Types for Traffic Engineering\";\n     }\n
      \    import ietf-te-topology {\n       prefix tet;\n       reference\n         \"RFC
      8795: YANG Data Model for Traffic Engineering (TE)\n          Topologies\";\n
      \    }\n     import ietf-network-state {\n       prefix nw-s;\n       reference\n
      \        \"RFC 8345: A YANG Data Model for Network Topologies\";\n     }\n     import
      ietf-network-topology-state {\n       prefix nt-s;\n       reference\n         \"RFC
      8345: A YANG Data Model for Network Topologies\";\n     }\n     organization\n
      \      \"IETF Traffic Engineering Architecture and Signaling (TEAS)\n        Working
      Group\";\n     contact\n       \"WG Web:   <https://datatracker.ietf.org/wg/teas/>\n
      \       WG List:  <mailto:teas@ietf.org>\n        Editor:   Xufeng Liu\n                  <mailto:xufeng.liu.ietf@gmail.com>\n
      \       Editor:   Igor Bryskin\n                  <mailto:i_bryskin@yahoo.com>\n
      \       Editor:   Vishnu Pavan Beeram\n                  <mailto:vbeeram@juniper.net>\n
      \       Editor:   Tarek Saad\n                  <mailto:tsaad@juniper.net>\n
      \       Editor:   Himanshu Shah\n                  <mailto:hshah@ciena.com>\n
      \       Editor:   Oscar Gonzalez de Dios\n                  <mailto:oscar.gonzalezdedios@telefonica.com>\";\n
      \    description\n       \"This YANG module defines a TE topology state model.\n
      \       Copyright (c) 2020 IETF Trust and the persons identified as\n        authors
      of the code.  All rights reserved.\n        Redistribution and use in source
      and binary forms, with or\n        without modification, is permitted pursuant
      to, and subject to\n        the license terms contained in, the Simplified BSD
      License set\n        forth in Section 4.c of the IETF Trust's Legal Provisions\n
      \       Relating to IETF Documents\n        (https://trustee.ietf.org/license-info).\n
      \       This version of this YANG module is part of RFC 8795; see the\n        RFC
      itself for full legal notices.\";\n     revision 2020-08-06 {\n       description\n
      \        \"Initial revision.\";\n       reference\n         \"RFC 8795: YANG
      Data Model for Traffic Engineering (TE)\n          Topologies\";\n     }\n     /*\n
      \     * Groupings\n      */\n     grouping te-node-connectivity-matrix-attributes
      {\n       description\n         \"Termination point references of a connectivity
      matrix entry.\";\n       container from {\n         description\n           \"Reference
      to a source Link Termination Point (LTP).\";\n         leaf tp-ref {\n           type
      leafref {\n             path \"../../../../../../nt-s:termination-point/nt-s:tp-id\";\n
      \          }\n           description\n             \"Relative reference to a
      termination point.\";\n         }\n         uses te-types:label-set-info;\n
      \      }\n       container to {\n         description\n           \"Reference
      to a destination LTP.\";\n         leaf tp-ref {\n           type leafref {\n
      \            path \"../../../../../../nt-s:termination-point/nt-s:tp-id\";\n
      \          }\n           description\n             \"Relative reference to a
      termination point.\";\n         }\n         uses te-types:label-set-info;\n
      \      }\n       uses tet:connectivity-matrix-entry-path-attributes;\n     }\n
      \    // te-node-connectivity-matrix-attributes\n     grouping te-node-tunnel-termination-point-llc-list
      {\n       description\n         \"Local Link Connectivity List (LLCL) of a Tunnel
      Termination\n          Point (TTP) on a TE node.\";\n       list local-link-connectivity
      {\n         key \"link-tp-ref\";\n         description\n           \"The termination
      capabilities between the TTP and the LTP.\n            This capability information
      can be used to compute\n            the tunnel path.\n            The Interface
      Adjustment Capability Descriptors (IACDs)\n            (defined in RFC 6001)
      on each LTP can be derived from\n            this list.\";\n         reference\n
      \          \"RFC 6001: Generalized MPLS (GMPLS) Protocol Extensions\n            for
      Multi-Layer and Multi-Region Networks (MLN/MRN)\";\n         leaf link-tp-ref
      {\n           type leafref {\n             path \"../../../../../nt-s:termination-point/nt-s:tp-id\";\n
      \          }\n           description\n             \"LTP.\";\n         }\n         uses
      te-types:label-set-info;\n         uses tet:connectivity-matrix-entry-path-attributes;\n
      \      }\n       // local-link-connectivity\n     }\n     // te-node-tunnel-termination-point-llc-list\n
      \    /*\n      * Data nodes\n      */\n     augment \"/nw-s:networks/nw-s:network/nw-s:network-types\"
      {\n       description\n         \"Introduces a new network type for a TE topology.\";\n
      \      container te-topology {\n         presence \"Indicates a TE topology\";\n
      \        description\n           \"Its presence identifies the TE topology type.\";\n
      \      }\n     }\n     augment \"/nw-s:networks\" {\n       description\n         \"Augmentation
      parameters for TE topologies.\";\n       uses tet:te-topologies-augment;\n     }\n
      \    augment \"/nw-s:networks/nw-s:network\" {\n       when 'nw-s:network-types/tet-s:te-topology'
      {\n         description\n           \"Augmentation parameters apply only for
      networks with a\n            TE topology type.\";\n       }\n       description\n
      \        \"Configuration parameters for a TE topology.\";\n       uses tet:te-topology-augment;\n
      \    }\n     augment \"/nw-s:networks/nw-s:network/nw-s:node\" {\n       when
      '../nw-s:network-types/tet-s:te-topology' {\n         description\n           \"Augmentation
      parameters apply only for networks with a\n            TE topology type.\";\n
      \      }\n       description\n         \"Configuration parameters for TE at
      the node level.\";\n       leaf te-node-id {\n         type te-types:te-node-id;\n
      \        description\n           \"The identifier of a node in the TE topology.\n
      \           A node is specific to a topology to which it belongs.\";\n       }\n
      \      container te {\n         must '../te-node-id' {\n           description\n
      \            \"'te-node-id' is mandatory.\";\n         }\n         must 'count(../nw-s:supporting-node)<=1'
      {\n           description\n             \"For a node in a TE topology, there
      cannot be more\n              than one supporting node.  If multiple nodes are\n
      \             abstracted, the 'underlay-topology' field is used.\";\n         }\n
      \        presence \"TE support\";\n         description\n           \"Indicates
      TE support.\";\n         uses tet:te-node-augment;\n       }\n     }\n     augment
      \"/nw-s:networks/nw-s:network/nt-s:link\" {\n       when '../nw-s:network-types/tet-s:te-topology'
      {\n         description\n           \"Augmentation parameters apply only for
      networks with a\n            TE topology type.\";\n       }\n       description\n
      \        \"Configuration parameters for TE at the link level.\";\n       container
      te {\n         must 'count(../nt-s:supporting-link)<=1' {\n           description\n
      \            \"For a link in a TE topology, there cannot be more\n              than
      one supporting link.  If one or more link paths are\n              abstracted,
      the underlay is used.\";\n         }\n         presence \"TE support\";\n         description\n
      \          \"Indicates TE support.\";\n         uses tet:te-link-augment;\n
      \      }\n     }\n     augment \"/nw-s:networks/nw-s:network/nw-s:node/\"\n
      \          + \"nt-s:termination-point\" {\n       when '../../nw-s:network-types/tet-s:te-topology'
      {\n         description\n           \"Augmentation parameters apply only for
      networks with a\n            TE topology type.\";\n       }\n       description\n
      \        \"Configuration parameters for TE at the termination point\n          level.\";\n
      \      uses tet:te-termination-point-augment;\n     }\n     augment \"/nw-s:networks/nw-s:network/nt-s:link/te/\"\n
      \          + \"bundle-stack-level/bundle/bundled-links/bundled-link\" {\n       when
      '../../../../nw-s:network-types/tet-s:te-topology' {\n         description\n
      \          \"Augmentation parameters apply only for networks with a\n            TE
      topology type.\";\n       }\n       description\n         \"Augmentation for
      a TE bundled link.\";\n       leaf src-tp-ref {\n         type leafref {\n           path
      \"../../../../../nw-s:node[nw-s:node-id = \"\n              + \"current()/../../../../nt-s:source/\"\n
      \             + \"nt-s:source-node]/\"\n              + \"nt-s:termination-point/nt-s:tp-id\";\n
      \          require-instance true;\n         }\n         description\n           \"Reference
      to another TE termination point on the\n            same source node.\";\n       }\n
      \      leaf des-tp-ref {\n         type leafref {\n           path \"../../../../../nw-s:node[nw-s:node-id
      = \"\n              + \"current()/../../../../nt-s:destination/\"\n              +
      \"nt-s:dest-node]/\"\n              + \"nt-s:termination-point/nt-s:tp-id\";\n
      \          require-instance true;\n         }\n         description\n           \"Reference
      to another TE termination point on the\n            same destination node.\";\n
      \      }\n     }\n     augment \"/nw-s:networks/nw-s:network/nw-s:node/te/\"\n
      \          + \"information-source-entry/connectivity-matrices/\"\n           +
      \"connectivity-matrix\" {\n       when '../../../../../nw-s:network-types/tet-s:te-topology'
      {\n         description\n           \"Augmentation parameters apply only for
      networks with a\n            TE topology type.\";\n       }\n       description\n
      \        \"Augmentation for the TE node connectivity matrix.\";\n       uses
      te-node-connectivity-matrix-attributes;\n     }\n     augment \"/nw-s:networks/nw-s:network/nw-s:node/te/\"\n
      \          + \"te-node-attributes/connectivity-matrices/\"\n           + \"connectivity-matrix\"
      {\n       when '../../../../../nw-s:network-types/tet-s:te-topology' {\n         description\n
      \          \"Augmentation parameters apply only for networks with a\n            TE
      topology type.\";\n       }\n       description\n         \"Augmentation for
      the TE node connectivity matrix.\";\n       uses te-node-connectivity-matrix-attributes;\n
      \    }\n     augment \"/nw-s:networks/nw-s:network/nw-s:node/te/\"\n           +
      \"tunnel-termination-point/local-link-connectivities\" {\n       when '../../../../nw-s:network-types/tet-s:te-topology'
      {\n         description\n           \"Augmentation parameters apply only for
      networks with a\n            TE topology type.\";\n       }\n       description\n
      \        \"Augmentation for TE node TTP LLCs (Local Link\n          Connectivities).\";\n
      \      uses te-node-tunnel-termination-point-llc-list;\n     }\n   }\n   <CODE
      ENDS>\n"
