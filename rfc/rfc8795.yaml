- contents:
  - "2.  Characterizing TE Topologies\n   The data model defined by this document
    takes the following\n   characteristics of TE topologies into account:\n   *  The
    TE topology is an abstract control-plane representation of the\n      data-plane
    topology.  Hence, attributes specific to the data plane\n      must make their
    way into the corresponding TE topology modeling.\n      The TE topology is comprised
    of dynamic autodiscovered data as\n      well as fairly static data associated
    with data-plane nodes and\n      links.  The dynamic data, such as unreserved
    bandwidth available\n      on data-plane links, may change frequently.  The static
    data, such\n      as layer network identification, switching and adaptation\n
    \     capabilities and limitations, fate-sharing, and administrative\n      colors,
    rarely changes.  It is possible for a single TE topology\n      to encompass TE
    information at multiple switching layers.\n   *  TE topologies are protocol independent.
    \ Information about\n      topological elements may be learned via link-state
    protocols, but\n      the topology can exist without being dependent on any particular\n
    \     protocol.\n   *  The TE topology may not be congruent with the routing topology
    in\n      a given TE system.  The routing topology is constructed based on\n      routing
    adjacencies.  There isn't always a one-to-one association\n      between a TE
    link and a routing adjacency.  For example, the\n      presence of a TE link between
    a pair of nodes doesn't necessarily\n      imply the existence of a routing adjacency
    between these nodes.\n      To learn more, see [TEAS-TOPO] and [YANG-L3].\n   *
    \ Each TE topological element has at least one information source\n      associated
    with it.  In some scenarios, there could be more than\n      one information source
    associated with any given topological\n      element.\n   *  TE topologies can
    be hierarchical.  Each node and link of a given\n      TE topology can be associated
    with a respective underlay topology.\n      This means that each node and link
    of a given TE topology can be\n      associated with an independent stack of supporting
    TE topologies.\n   *  TE topologies can be customized.  TE topologies of a given
    network\n      presented by the network provider to its client could be\n      customized
    on a per-client-request basis.  This customization\n      could be performed by
    the provider, by the client, or by\n      provider/client negotiation.  The relationship
    between a\n      customized topology and the provider's native topology could
    be\n      captured as hierarchical (overlay/underlay), but otherwise the two\n
    \     topologies are decoupled from each other.  A customized topology\n      is
    presented to the client, while the provider's native topology\n      is known
    in its entirety to the provider itself.\n"
  title: 2.  Characterizing TE Topologies
- contents:
  - '3.  Modeling Abstractions and Transformations

    '
  - contents:
    - "3.1.  TE Topology\n   A TE topology is a Traffic Engineering representation
      of one or more\n   layers of network topologies.  A TE topology is comprised
      of TE nodes\n   (TE graph vertices) interconnected via TE links (TE graph edges).
      \ A\n   TE topology is mapped to a TE graph.\n"
    title: 3.1.  TE Topology
  - contents:
    - "3.2.  TE Node\n   A TE node is an element of a TE topology, presented as a
      vertex on a\n   TE graph.  A TE node represents one or several nodes, or a fraction\n
      \  of a node, which can be a switch or router that is physical or\n   virtual.
      \ A TE node belongs to and is fully defined in exactly one TE\n   topology.
      \ A TE node is assigned a unique ID within the TE topology\n   scope.  TE node
      attributes include information related to the\n   data-plane aspects of the
      associated node(s) (e.g., connectivity\n   matrix), as well as configuration
      data (such as the TE node name).  A\n   given TE node can be reached on the
      TE graph over one of the TE links\n   terminated by the TE node.\n   Multi-layer
      TE nodes providing switching functions at multiple\n   network layers are an
      example where a physical node can be decomposed\n   into multiple logical TE
      nodes, which are fractions of the physical\n   node.  Some of these (logical)
      TE nodes may reside in the client-\n   layer TE topology, while the remaining
      TE nodes belong to the server-\n   layer TE topology.\n   In Figure 1, Node-1,
      Node-2, and Node-3 are TE nodes.\n      Node-1                                            Node-3\n
      \  |    TTP-1   |                                    |    TTP-1   |\n   |LTP
      \ __     |           TE-Tunnel-1              |     __     |\n   |-6   \\/@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@\\/
      \    |\n   o    *  *    oLTP-1           Node-2         LTP-6o    *  *    o\n
      \  |  * TTP-2*  |           |            |           |  * TTP-2*  |\n   | *
      \  __   * |LTP-2 LTP-6|            |LTP-1 LTP-5| *   __   * |\n   o*    \\/
      \   *o-----------o************o-----------o*    \\/    *o\n   |LTP *  *    |
      Link-12   |          * | Link-23   |    *  *    |\n   |-5 *    *   |      LTP-5|
      \       *   |LTP-2      |   *    *   |\n   +--o------o--+           o************o
      \          +--o------o--+\n    LTP-4  LTP-3            | *   *    * |            LTP-4
      \ LTP-3\n                            +--o------o--+\n                             LTP-4
      \ LTP-3\n   LTP: Link Termination Point\n   TTP: Tunnel Termination Point\n
      \               Figure 1: TE Topology Modeling Abstractions\n"
    title: 3.2.  TE Node
  - contents:
    - "3.3.  TE Link\n   A TE link is an element of a TE topology, presented as an
      edge on a\n   TE graph.  The arrows on an edge indicate one or both directions
      of\n   the TE link.  When there are a pair of parallel links of opposite\n   directions,
      an edge without arrows is also used.  A TE link\n   represents one or several
      (physical) links or a fraction of a link.\n   A TE link belongs to and is fully
      defined in exactly one TE topology.\n   A TE link is assigned a unique ID within
      the TE topology scope.  TE\n   link attributes include parameters related to
      the data-plane aspects\n   of the associated link(s) (unreserved bandwidth,
      resource maps /\n   resource pools, etc.), as well as the configuration data
      (remote\n   node IDs / link IDs, Shared Risk Link Groups (SRLGs), administrative\n
      \  colors, etc.).  A TE link is connected to a TE node, terminating the\n   TE
      link via exactly one TE Link Termination Point (LTP).\n   In Figure 1, Link-12
      and Link-23 are TE links.\n"
    title: 3.3.  TE Link
  - contents:
    - "3.4.  Transitional TE Link for Multi-layer Topologies\n   Networks are typically
      composed of multiple network layers where one\n   or multiple signals in the
      client-layer network can be multiplexed\n   and encapsulated into a server-layer
      signal [RFC5212] [G.805].  The\n   server-layer signal can be carried in the
      server-layer network across\n   multiple nodes until the server-layer signal
      is terminated and the\n   client-layer signals reappear in the node that terminates
      the server-\n   layer signal.  Examples of multi-layer networks include (1)
      IP over\n   MPLS over Ethernet and (2) low-order Optical Data Unit-k (ODUk)\n
      \  signals multiplexed into a high-order ODUl (l>k) carried over an\n   Optical
      Channel (OCh) signal in an Optical Transport Network (OTN) as\n   defined in
      [G.872] and [G.709].\n   TE links as defined in Section 3.3 can be used to represent
      links\n   within a network layer.  In the case of a multi-layer network, TE\n
      \  nodes and TE links only allow the representation of each network\n   layer
      as a separate TE topology.  Each of these single-layer TE\n   topologies would
      be isolated from their client and their server-layer\n   TE topology, if present.
      \ The highest network layer and the lowest\n   network layer in the hierarchy
      only have a single adjacent layer\n   below or above, respectively.  Multiplexing
      client-layer signals and\n   encapsulating them into a server-layer signal require
      a function that\n   is provided inside a node (typically realized in hardware).
      \ This\n   function is also called \"layer transition\".\n   One of the key
      requirements for path computation is to be able to\n   calculate a path between
      two endpoints across a multi-layer network\n   based on the TE topology representing
      this multi-layer network.  This\n   means that an additional TE construct is
      needed that represents\n   potential layer transitions in the multi-layer TE
      topology that\n   connects the TE topologies representing each separate network
      layer.\n   The so-called transitional TE link is such a construct, and it\n
      \  represents the layer transition function residing inside a node that\n   is
      decomposed into multiple logical nodes that are represented as TE\n   nodes
      (also see [G.8080] for the definition of a transitional link\n   for the OTN).
      \ Hence, a transitional TE link connects a client-layer\n   node with a server-layer
      node.  A TE link as defined in Section 3.3\n   has LTPs of exactly the same
      kind on each link end, whereas the\n   transitional TE link has client-layer
      LTPs on the client side of the\n   transitional link and, in most cases, a single
      server-layer LTP on\n   the server side.  It should be noted that transitional
      links are a\n   helper construct in the multi-layer TE topology and they only
      exist\n   as long as they are not in use, as they represent potential\n   connectivity.
      \ When the server-layer trail has been established\n   between the server-layer
      LTP of two transitional links in the server-\n   layer network, the resulting
      client-layer link in the data plane will\n   be represented as a normal TE link
      in the client-layer topology.  The\n   transitional TE links will reappear when
      the server-layer trail has\n   been torn down.\n      +-------------------+\n
      \  -----|Client-|------+  |             Client- -----|Client-|\n      | |Layer
      \ |---+  |  |             Layer        |Layer  |\n   -----|Switch |-+ |  |  |
      \            Links   -----|Node   |\n      |           | |  |  | Client                    |
      |  |\n      |           | | ---_| Layer                     --- ---\n      |
      \          ---  |  | Server       Transitional  |   |\n      |    Layer  \\
      /  |  | Layer               Links  |   |\n      |    Term.   |   |  |                            |
      \  |\n   =============|Server-|=====           Server- ====|Server-|====\n      |
      \        |Layer  | |              Layer       |Layer  |\n   =============|Switch
      |=====           Links   ====|Node   |====\n      +-------------------+\n       Physical
      Node View                       TE Topology View\n         Figure 2: Modeling
      a Multi-layer Node (Dual-layer Example)\n"
    title: 3.4.  Transitional TE Link for Multi-layer Topologies
  - contents:
    - "3.5.  TE Link Termination Point (LTP)\n   A TE Link Termination Point (LTP)
      is a conceptual point of connection\n   of a TE node to one of the TE links,
      terminated by the TE node.\n   Cardinality between an LTP and the associated
      TE link is 1:0..1.\n   In Figure 1, Node-2 has six LTPs: LTP-1 through LTP-6.\n"
    title: 3.5.  TE Link Termination Point (LTP)
  - contents:
    - "3.6.  TE Tunnel Termination Point (TTP)\n   A TE Tunnel Termination Point (TTP)
      is an element of a TE topology\n   representing one or several potential transport
      service termination\n   points (i.e., service client adaptation points, such
      as a WDM/OCh\n   transponder).  (\"WDM\" stands for \"Wavelength Division Multiplexing\".)\n
      \  A TTP is associated with (hosted by) exactly one TE node.  A TTP is\n   assigned
      a unique ID within the TE node scope.  Depending on the TE\n   node's internal
      constraints, a given TTP hosted by the TE node could\n   be accessed via one,
      several, or all TE links terminated by the TE\n   node.\n   In Figure 1, Node-1
      has two TTPs: TTP-1 and TTP-2.\n"
    title: 3.6.  TE Tunnel Termination Point (TTP)
  - contents:
    - "3.7.  TE Node Connectivity Matrix\n   A TE node connectivity matrix is a TE
      node's attribute describing the\n   TE node's switching limitations in the form
      of valid switching\n   combinations of the TE node's LTPs (see below).  From
      the point of\n   view of a potential TE path arriving at the TE node at a given\n
      \  inbound LTP, the node's connectivity matrix describes valid\n   (permissible)
      outbound LTPs from which the TE path can leave the TE\n   node.\n   In Figure
      1, the connectivity matrix on Node-2 is as follows:\n   {<LTP-6, LTP-1>, <LTP-5,
      LTP-2>, <LTP-5, LTP-4>, <LTP-4, LTP-1>,\n   <LTP-3, LTP-2>}\n"
    title: 3.7.  TE Node Connectivity Matrix
  - contents:
    - "3.8.  TTP Local Link Connectivity List (LLCL)\n   A TTP Local Link Connectivity
      List (LLCL) is a list of TE links\n   terminated by the TE node hosting a TTP,
      to which the TTP could be\n   connected.  From the point of view of the potential
      TE path of a\n   connection, an LLCL provides a list of valid TE links the TE
      path\n   needs to start/stop on for the connection to be successfully\n   terminated
      on a TTP.\n   In Figure 1, the LLCL on Node-1 is as follows:\n   {<TTP-1, LTP-5>,
      <TTP-1, LTP-2>, <TTP-2, LTP-3>, <TTP-2, LTP-4>}\n"
    title: 3.8.  TTP Local Link Connectivity List (LLCL)
  - contents:
    - "3.9.  TE Path\n   A TE path is an ordered list of TE links and/or TE nodes
      on the TE\n   topology graph; this path interconnects a pair of TTPs to be used
      by\n   a potential connection.  For example, TE paths could be a product of\n
      \  successful path computation performed for a given transport service.\n   In
      Figure 1, the TE path for TE-Tunnel-1 is as follows:\n   {Node-1:TTP-1, Link-12,
      Node-2, Link-23, Node-3:TTP-1}\n"
    title: 3.9.  TE Path
  - contents:
    - "3.10.  TE Inter-layer Lock\n   A TE inter-layer lock is a modeling concept
      describing adaptation\n   relationships between the client layer and the server
      layer and hence\n   is important for multi-layer Traffic Engineering.  It is
      an\n   association of M client-layer LTPs and N server-layer TTPs, within\n
      \  which data arriving at any of the client-layer LTPs could be adopted\n   onto
      any of the server-layer TTPs.  A TE inter-layer lock is\n   identified by an
      inter-layer lock ID, which is unique across all TE\n   topologies provided by
      the same provider.  The client-layer LTPs and\n   the server-layer TTPs associated
      within a given TE inter-layer lock\n   are annotated with the same inter-layer
      lock ID attribute.\n   In Figure 3, a TE inter-layer lock with an ID of IL-1
      associates six\n   client-layer LTPs (C-LTP-1 through C-LTP-6) with two server-layer\n
      \  TTPs (S-TTP-1 and S-TTP-2).  They all have the same attribute -- TE\n   inter-layer
      lock ID IL-1, which is the only thing that indicates the\n   association.  A
      given LTP may have zero, one, or more inter-layer\n   lock IDs.  In the latter
      case, this means that the data arriving at\n   the LTP may be adopted onto any
      of the TTPs associated with all\n   specified inter-layer locks.  For example,
      C-LTP-1 could have two\n   inter-layer lock IDs -- IL-1 and IL-2.  This would
      mean that C-LTP-1\n   for adaptation purposes could use not just the TTPs associated
      with\n   inter-layer lock IL-1 (i.e., S-TTP-1 and S-TTP-2 in the figure) but\n
      \  any of the TTPs associated with inter-layer lock IL-2 as well.\n   Likewise,
      a given TTP may have one or more inter-layer lock IDs,\n   meaning that it can
      offer the adaptation service to any of the\n   client-layer LTPs with an inter-layer
      lock ID matching one of its\n   own.  Additionally, each TTP has an unreserved
      adaptation bandwidth\n   attribute, which announces its remaining adaptation
      resources that\n   are sharable between all potential client-layer LTPs.\n             (IL-1)
      C-LTP-1 +------------+   C-LTP-2 (IL-1)\n                    --------O   (IL-1)
      \  O--------\n             (IL-1) C-LTP-3 |   S-TTP-1  |   C-LTP-4 (IL-1)\n
      \                   --------O     __     0--------\n             (IL-1) C-LTP-5
      |    *\\/*    |   C-LTP-6 (IL-1)\n                    --------O   *    *   O--------\n
      \                   S-LTP-3 | * S-TTP-2* |   S-LTP-4\n                    --------o*
      \   __    *o--------\n                            +--o------o--+\n                       S-LTP-1
      |      | S-LTP-2\n               Figure 3: TE Inter-layer Lock ID Associations\n
      \  LTPs and TTPs associated within the same TE inter-layer lock may be\n   hosted
      by the same (hybrid, multi-layer) TE node or multiple TE nodes\n   located in
      the same or separate TE topologies.  The latter case is\n   especially important,
      since TE topologies of different layer networks\n   could be modeled by separate
      augmentations of the basic (common to\n   all layers) TE topology model.\n"
    title: 3.10.  TE Inter-layer Lock
  - contents:
    - "3.11.  Underlay TE Topology\n   An underlay TE topology is a TE topology that
      serves as a base for\n   the construction of overlay TE topologies.\n"
    title: 3.11.  Underlay TE Topology
  - contents:
    - "3.12.  Overlay TE Topology\n   An overlay TE topology is a TE topology that
      is constructed based on\n   one or more underlay TE topologies.  Each TE node
      of the overlay TE\n   topology represents an arbitrary segment of an underlay
      TE topology;\n   each TE link of the overlay TE topology represents an arbitrary
      TE\n   path in one of the underlay TE topologies.  The overlay TE topology\n
      \  and the supporting underlay TE topologies may represent distinct\n   layer
      networks (e.g., OTN/ODUk and WDM/OCh, respectively) or the same\n   layer network.\n"
    title: 3.12.  Overlay TE Topology
  - contents:
    - "3.13.  Abstract TE Topology\n   An abstract TE topology is a topology that
      contains abstract\n   topological elements (nodes, links, TTPs).  An abstract
      TE topology\n   is an overlay TE topology created by a topology provider and\n
      \  customized for a topology provider's client based on one or more of\n   the
      provider's Native TE topologies (underlay TE topologies), the\n   provider's
      policies, and the client's preferences.  For example, a\n   first-level topology
      provider (such as a domain controller) can\n   create an abstract TE topology
      for its client (e.g., a multi-domain\n   service coordinator) based on one or
      more of the provider's Native TE\n   topologies, local policies/profiles, and
      the client's TE topology\n   configuration requests.\n   Figure 4 shows an example
      of an abstract TE topology.\n     +---+              +---+\n     |S3 |              |S5
      |\n     +---+\\           / +---+\n           \\         /\n            \\       /\n
      \            /|AN1|\\----------------|S8 |\n     +---+ /         \\ +---+\n
      \    |S9 |             |S11|\n     +---+             +---+\n           Abstract
      TE Topology\n            |S1 |--------------------|S2 |\n     |S3 |--------------------|S4
      |---------|S5 |\n             /|S6 |\\                |S7 |---------|S8 |\n
      \    |S9 |-------------|S10|--------------|S11|/\n           Native TE Topology\n
      \                      Figure 4: Abstract TE Topology\n"
    title: 3.13.  Abstract TE Topology
  title: 3.  Modeling Abstractions and Transformations
- contents:
  - '4.  Model Applicability

    '
  - contents:
    - "4.1.  Native TE Topologies\n   The model discussed in this document can be
      used to represent and\n   retrieve Native TE topologies on a given TE system.\n
      \  Consider the network topology depicted in Figure 5.  R1 .. R9 are\n   nodes
      representing routers.  An implementation MAY choose to\n   construct a Native
      TE topology using all nodes and links present in\n   the given TED as depicted
      in Figure 6.  The data model defined in\n   this document can be used to represent
      and retrieve this TE topology.\n     | R1|-------| R2|--------| R3|---------|
      R4|---------| R5|\n     | R6|-------------| R7|         | R8|---------| R9|\n
      \                    Figure 5: Example Network Topology\n          ---------------\n
      \         | Native      |                   |  [ ] TE Node\n          | TE Topology
      |                   |  +++ TE Link\n      [R1] ++++ [R2] ++++ [R3] ++++ [R4]
      ++++ [R5]\n      [R6] +++++++++ [R7]      [R8] ++++ [R9]\n              Figure
      6: Native TE Topology as Seen on Node R3\n   Consider the case where the topology
      is split in a way that some\n   nodes participate in OSPF-TE while others participate
      in ISIS-TE\n   (Figure 7).  An implementation MAY choose to construct separate
      TE\n   topologies based on the information source.  The Native TE topologies\n
      \  constructed using only nodes and links that were learned via a\n   specific
      information source are depicted in Figure 8.  The data model\n   defined in
      this document can be used to represent and retrieve these\n   TE topologies.\n
      \  TE Info Distributed via ISIS-TE   :  TE Info Distributed via OSPF-TE\n          |
      R1|-------| R2|--------| R3|---------| R4|---------| R5|\n          | R6|-------------|
      R7|    :    | R8|---------| R9|\n                  Figure 7: Example Split Network
      Topology\n           |Native TE Topology   |   :  |Native TE Topology   |\n
      \          |Info-Source: ISIS-TE |   :  |Info-Source: OSPF-TE |\n            [R1]
      ++++ [R2] ++++ [R3] : [R3'] ++++ [R4] ++++ [R5]\n            [R6] +++++++++
      [R7]      :       [R8] ++++ [R9]\n             Figure 8: Native TE Topologies
      as Seen on Node R3\n   Similarly, the data model can be used to represent and
      retrieve a TE\n   topology that is constructed using only nodes and links that
      belong\n   to a particular technology layer.  The data model is flexible enough\n
      \  to represent and retrieve many such Native TE topologies.\n"
    title: 4.1.  Native TE Topologies
  - contents:
    - "4.2.  Customized TE Topologies\n   A Customized TE topology is a topology that
      was modified by the\n   provider to honor a particular client's requirements
      or preferences.\n   The model discussed in this document can be used to represent,\n
      \  retrieve, and manipulate Customized TE topologies.  The model allows\n   the
      provider to present the network in abstract TE terms on a\n   per-client basis.
      \ These customized topologies contain sufficient\n   information for the client
      to compute and select paths according to\n   its policies.\n   Consider the
      network topology depicted in Figure 9.  This is a\n   typical packet optical
      transport deployment scenario where the WDM-\n   layer network domain serves
      as a server network domain providing\n   transport connectivity to the packet-layer
      network domain (client\n   network domain).  Nodes R1, R2, R3, and R4 are IP
      routers that are\n   connected to an optical WDM transport network.  A, B, C,
      D, E, and F\n   are WDM nodes that constitute the server network domain.\n     |
      R1|-------( A )--------( C )---------( E )---------| R3|\n         | R2|---------(
      B )---------( D )---------( F )---------| R4|\n                 Figure 9: Example
      Packet Optical Topology\n   The goal here is to augment the client's TE topology
      with a\n   Customized TE topology provided by the WDM network.  Given the\n
      \  availability of the paths A-E, B-F, and B-E (Figure 10), a Customized\n   TE
      topology as depicted in Figure 11 is provided to the client.  This\n   Customized
      TE topology is merged with the client's Native TE\n   topology, and the resulting
      topology is depicted in Figure 12.\n     | R1|-------( A )--------( C )---------(
      E )---------| R3|\n         | R2|---------( B )---------( D )---------( F )---------|
      R4|\n                Figure 10: Paths within the Provider Domain\n                 ++++++++
      [A] ++++++++++++++++++++ [E] +++++++++\n                 ++++++++ [B] ++++++++++++++++++++
      [F] +++++++++\n          Figure 11: Customized TE Topology Provided to the Client\n
      \           [R1] ++++++++ [A] ++++++++++++++++++++ [E] +++++++++ [R3]\n            [R2]
      ++++++++ [B] ++++++++++++++++++++ [F] +++++++++ [R4]\n               Figure
      12: Customized TE Topology Merged with\n                      the Client's Native
      TE Topology\n   The data model defined in this document can be used to represent,\n
      \  retrieve, and manipulate the Customized TE topology depicted in\n   Figure
      11.\n   A Customized TE topology is not necessarily an abstract TE topology.\n
      \  The provider may produce, for example, an abstract TE topology of a\n   certain
      type (a single-abstract-node-with-connectivity-matrix\n   topology, a border-nodes-connected-via-mesh-of-abstract-links\n
      \  topology, etc.) and expose it to all or some clients in the\n   expectation
      that the clients will use it without customization.  On\n   the other hand,
      a client may request a customized version of the\n   provider's Native TE topology
      (e.g., by requesting the removal of TE\n   links that belong to certain layers,
      are too slow, are not protected,\n   and/or have a certain affinity).  Note
      that the resulting TE topology\n   will not be abstract (because it will not
      contain abstract elements)\n   but will be customized (modified upon the client's
      instructions).\n   The client ID field in the TE topology identifier (Section
      5.4)\n   indicates which client the TE topology is customized for.  Although\n
      \  an authorized client MAY receive a TE topology with the client ID\n   field
      matching some other client, the client can customize only TE\n   topologies
      with the client ID field either set to 0 or matching the\n   ID of the client
      in question.  If the client starts the\n   reconfiguration of a topology, its
      client ID will be automatically\n   set in the topology ID field for all future
      configurations and\n   updates with regard to the topology in question.\n   The
      provider, by setting its own ID in the client ID field of the\n   topology ID,
      MAY tell the client that a given TE topology cannot be\n   renegotiated.\n   Even
      though this data model allows the access of TE topology\n   information across
      clients, implementations MAY restrict access for\n   particular clients to particular
      data fields.  The Network\n   Configuration Access Control Model (NACM) [RFC8341]
      provides such a\n   mechanism.\n"
    title: 4.2.  Customized TE Topologies
  - contents:
    - "4.3.  Merging TE Topologies Provided by Multiple Providers\n   A client may
      receive TE topologies provided by multiple providers,\n   each of which manages
      a separate domain of a multi-domain network.\n   In order to make use of said
      topologies, the client is expected to\n   merge the provided TE topologies into
      one or more of its own Native\n   TE topologies, each of which homogeneously
      represents the multi-\n   domain network.  This makes it possible for the client
      to select end-\n   to-end TE paths for its services traversing multiple domains.\n
      \  In particular, the process of merging TE topologies includes:\n   *  Identifying
      neighboring domains and locking their topologies\n      horizontally by connecting
      their inter-domain open-ended TE links.\n   *  Renaming TE node IDs, link IDs,
      and SRLG IDs to IDs allocated from\n      a separate namespace; this is necessary
      because all TE topologies\n      are considered to be, generally speaking, independent,
      and clashes\n      among TE node IDs, link IDs, or SRLG IDs are possible.\n
      \  *  Locking, vertically, TE topologies associated with different layer\n      networks,
      according to provided topology inter-layer locks; this\n      is done to facilitate
      inter-layer path computations across\n      multiple TE topologies provided
      by the same topology provider.\n   Figure 13 illustrates the process whereby
      the client merges the TE\n   topologies furnished by its providers.\n     |C11|------|S13|----|S15|------|S23|----|S25|------|C21|\n
      \                        |S18|------|S24|    |S28|------|C22|\n     |C12|------|S19|----|S17|------|S29|----|S27|------|C23|\n
      \       Domain 1 TE Topology             Domain 2 TE Topology\n        -----|S13|----|S15|----
      \         ----|S23|----|S25|----\n                      |S18|----          ----|S24|
      \   |S28|----\n        -----|S19|----|S17|----          ----|S29|----|S27|----\n
      \           Figure 13: Merging Domain TE Topologies: An Example\n   In Figure
      13, each of the two providers caters to the client\n   (abstract or Native)
      TE topology, describing the network domain under\n   the respective provider's
      control.  The client, by consulting such\n   attributes of the inter-domain
      TE links as inter-domain plug IDs or\n   remote TE node IDs / link IDs (as defined
      by the TE topology model),\n   is able to determine that:\n   1.  the two domains
      are adjacent and are interconnected via three\n       inter-domain TE links,
      and\n   2.  each domain is connected to a separate customer site, connecting\n
      \      the domain on the left in the figure to customer devices C11 and\n       C12,
      and the domain on the right to customer devices C21, C22,\n       and C23.\n
      \  Therefore, the client interconnects the open-ended TE links, as shown\n   on
      the upper part of the figure.\n   As mentioned previously, one way to interconnect
      the open-ended\n   inter-domain TE links of neighboring domains is to mandate
      that the\n   providers specify a remote node ID / link ID attribute in the\n
      \  provided inter-domain TE links.  However, this may prove not to be\n   flexible.
      \ For example, the providers may not know the respective\n   remote node IDs
      / link IDs.  More importantly, this option does not\n   allow the client to
      mix and match multiple topologies (more than one\n   topology) catered by the
      same providers (see below).  Another option\n   (which is more flexible) for
      resolving the open-ended inter-domain TE\n   links is to annotate them with
      the inter-domain plug ID attribute.\n   The inter-domain plug ID is a network-wide
      unique number that\n   identifies on the network a connection that supports
      a given inter-\n   domain TE link.  Instead of specifying a remote node ID /
      link ID, an\n   inter-domain TE link may provide a non-zero inter-domain plug
      ID.  It\n   is expected that two neighboring domain TE topologies (provided
      by\n   separate providers) will each have at least one open-ended inter-\n   domain
      TE link with an inter-domain plug ID matching an ID provided\n   by its neighbor.
      \ For example, the inter-domain TE link originating\n   from node S15 of the
      Domain 1 TE topology (Figure 13) and the inter-\n   domain TE link coming from
      node S23 of the Domain 2 TE topology may\n   specify a matching inter-domain
      plug ID (e.g., 175344).  This allows\n   the client to identify adjacent nodes
      in the separate neighboring TE\n   topologies and resolve the inter-domain TE
      links connecting them,\n   regardless of their respective node IDs / link IDs
      (which, as\n   mentioned previously, could be allocated from independent\n   namespaces).
      \ Inter-domain plug IDs may be assigned and managed by a\n   central network
      authority.  Alternatively, inter-domain plug IDs\n   could be dynamically autodiscovered
      (e.g., via the Link Management\n   Protocol (LMP)).\n   Furthermore, the client
      renames the TE nodes, links, and SRLGs\n   offered in the abstract TE topologies
      by assigning to them IDs\n   allocated from a separate namespace managed by
      the client.  Such\n   renaming is necessary, because the two abstract TE topologies
      may\n   have their own namespaces, generally speaking, independent one from\n
      \  another; hence, ID overlaps/clashes are possible.  For example, both\n   TE
      topologies have TE nodes named S7, which, after renaming, appear\n   in the
      merged TE topology as S17 and S27, respectively.\n   Once the merging process
      is complete, the client can use the merged\n   TE topology for path computations
      across both domains -- for example,\n   to compute a TE path connecting C11
      to C23.\n"
    title: 4.3.  Merging TE Topologies Provided by Multiple Providers
  - contents:
    - "4.4.  Dealing with Multiple Abstract TE Topologies Provided by the Same\n      Provider\n
      \  Based on local configuration, templates, and/or policies pushed by\n   the
      client, a given provider may expose more than one abstract TE\n   topology to
      the client.  For example, one abstract TE topology could\n   be optimized based
      on a lowest-cost criterion, while another one\n   could be based on best possible
      delay metrics, while yet another one\n   could be based on maximum bandwidth
      availability for the client\n   services.  Furthermore, the client may request
      all or some providers\n   to expose additional abstract TE topologies, possibly
      of a different\n   type and/or optimized differently, as compared to already-provided
      TE\n   topologies.  In any case, the client should be prepared for a\n   provider
      to offer to the client more than one abstract TE topology.\n   It should be
      up to the client (based on the client's local\n   configuration and/or policies
      conveyed to the client by the client's\n   clients) to decide how to mix and
      match multiple abstract TE\n   topologies provided by each or some of the providers,
      as well as how\n   to merge them into the client's Native TE topologies.  The
      client\n   also decides how many such merged TE topologies it needs to produce\n
      \  and maintain.  For example, in addition to the merged TE topology\n   depicted
      in the upper part of Figure 13, the client may merge the\n   abstract TE topologies
      received from the two providers, as shown in\n   Figure 14, into the client's
      additional Native TE topologies, as\n   shown in Figure 15.\n        Domain
      1 Abstract TE Topology 1  Domain 2 Abstract TE Topology 1\n        -----|S13|----|S15|----
      \         ----|S23|----|S25|----\n                      |S18|----          ----|S24|
      \   |S28|----\n        -----|S19|----|S17|----          ----|S29|----|S27|----\n
      \       Domain 1 Abstract TE Topology 2  Domain 2 Abstract TE Topology 2\n             |
      \   AN1     |----          ----|    AN1     |----\n          Figure 14: Merging
      Domain TE Topologies: Another Example\n                Client's Merged TE Topology
      2\n     |C11|------|            |------|            |------|C21|\n                |
      \   AN11    |------|    AN21    |------|C22|\n     |C12|------|            |------|
      \           |------|C23|\n                Client's Merged TE Topology 3\n     |C11|------|
      \           |------|S23|----|S25|------|C21|\n                |    AN11    |------|S24|
      \   |S28|------|C22|\n     |C12|------|            |------|S29|----|S27|------|C23|\n
      \        Figure 15: Multiple Native (Merged) Client's TE Topologies\n   Note
      that allowing the client to mix and match multiple TE topologies\n   assumes
      that inter-domain plug IDs (rather than a remote node ID /\n   link ID) are
      used as the option for identifying neighboring domains\n   and inter-domain
      TE link resolution.\n   It is important to note that each of the three Native
      (merged) TE\n   topologies could be used by the client for computing TE paths
      for any\n   of the multi-domain services.  The choice of which topology to use\n
      \  for a given service depends on the service parameters/requirements,\n   the
      topology's style and optimization criteria, and the level of\n   detail.\n"
    title: 4.4.  Dealing with Multiple Abstract TE Topologies Provided by the Same
  title: 4.  Model Applicability
- contents:
  - '5.  Modeling Considerations

    '
  - contents:
    - "5.1.  Network Topology Building Blocks\n   The network topology building blocks
      are discussed in [RFC8345].  The\n   TE topology model defined in this document
      augments and uses the\n   \"ietf-network-topology\" module defined in [RFC8345].\n
      \                       | Network Topology Model |\n                        |
      (ietf-network-topology)|\n              Figure 16: Augmenting the Network Topology
      Model\n"
    title: 5.1.  Network Topology Building Blocks
  - contents:
    - "5.2.  Technology-Agnostic TE Topology Model\n   The TE topology model defined
      in this document is meant to be network\n   technology agnostic.  Other technology-specific
      TE topology models\n   can augment and use the building blocks provided by this
      model, as\n   illustrated in Figure 17.\n                   |      TE Topology
      Model      |\n             V             V             V             V\n      |
      Technology- |                            | Technology- |\n      |  Specific
      \  |   ......................   |  Specific   |\n      | TE Topology |                            |
      TE Topology |\n      |   Model 1   |                            |   Model n
      \  |\n      Figure 17: Augmenting the Technology-Agnostic TE Topology Model\n"
    title: 5.2.  Technology-Agnostic TE Topology Model
  - contents:
    - "5.3.  Model Structure\n   The high-level model structure defined by this document
      is as shown\n   below:\n   module: ietf-te-topology\n     augment /nw:networks/nw:network/nw:network-types:\n
      \      +--rw te-topology!\n     augment /nw:networks:\n       +--rw te!\n          +--rw
      templates\n             +--rw node-template* [name] {template}?\n             |
      \ ............\n             +--rw link-template* [name] {template}?\n                ............\n
      \    augment /nw:networks/nw:network:\n       +--rw te-topology-identifier\n
      \      |  +--rw provider-id?   te-global-id\n       |  +--rw client-id?     te-global-id\n
      \      |  +--rw topology-id?   te-topology-id\n       +--rw te!\n          |
      \ ............\n     augment /nw:networks/nw:network/nw:node:\n       +--rw
      te-node-id?   te-types:te-node-id\n       +--rw te!\n          |  ............\n
      \         +--rw tunnel-termination-point* [tunnel-tp-id]\n             +--rw
      tunnel-tp-id    binary\n             |  ............\n             +--rw supporting-tunnel-termination-point*\n
      \                    [node-ref tunnel-tp-ref]\n     augment /nw:networks/nw:network/nt:link:\n
      \      +--rw te!\n          |  ..........\n     augment /nw:networks/nw:network/nw:node/nt:termination-point:\n
      \      +--rw te-tp-id?   te-types:te-tp-id\n       +--rw te!\n          |  ............\n"
    title: 5.3.  Model Structure
  - contents:
    - "5.4.  Topology Identifiers\n   The TE topology is uniquely identified by a
      key that has three\n   constituents -- \"topology-id\", \"provider-id\", and
      \"client-id\".  The\n   combination of \"provider-id\" and \"topology-id\" uniquely
      identifies a\n   Native TE topology on a given provider.  \"client-id\" is used
      only\n   when Customized TE topologies come into play; a \"client-id\" value
      of\n   \"0\" is used for Native TE topologies.\n     augment /nw:networks/nw:network:\n
      \      +--rw te-topology-identifier\n       |  +--rw provider-id?   te-global-id\n
      \      |  +--rw client-id?     te-global-id\n       |  +--rw topology-id?   te-topology-id\n
      \      +--rw te!\n          |  ............\n"
    title: 5.4.  Topology Identifiers
  - contents:
    - "5.5.  Generic TE Link Attributes\n   The model covers the definitions for generic
      TE link attributes --\n   bandwidth, administrative groups, SRLGs, switching
      capabilities, TE\n   metric extensions, etc.\n     +--rw te-link-attributes\n
      \       .....................\n        +--rw admin-status?                     te-admin-status\n
      \       +--rw link-index?                       uint64\n        +--rw administrative-group?
      \            te-types:admin-groups\n        +--rw link-protection-type?             enumeration\n
      \       +--rw max-link-bandwidth?               te-bandwidth\n        +--rw
      max-resv-link-bandwidth?          te-bandwidth\n        +--rw unreserved-bandwidth*
      [priority]\n        +--rw te-default-metric?                uint32\n        +--rw
      te-srlgs\n        +--rw te-nsrlgs {nsrlg}?        .....................\n"
    title: 5.5.  Generic TE Link Attributes
  - contents:
    - "5.6.  Generic TE Node Attributes\n   The model covers the definitions for generic
      TE node attributes.\n   The definition of a generic connectivity matrix is shown
      below:\n     +--rw te-node-attributes\n        ...........\n        +--rw connectivity-matrices\n
      \       ...........\n        |  +--rw connectivity-matrix* [id]\n        |  |
      \ +--rw id            uint32\n        |  |  +--rw from\n        |  |  |  +--rw
      tp-ref?        leafref\n        |  |  |  +--rw label-restrictions\n        |
      \ |  +--rw to\n        |  |  |  +--rw tp-ref?        leafref\n        |  |  |
      \ +--rw label-restrictions\n        |  |  +--rw is-allowed?   boolean\n        ...........\n
      \       |  |  +--rw underlay! {te-topology-hierarchy}?\n        ...........\n
      \       |  |  +--rw path-constraints\n        ...........\n        |  |  +--rw
      optimizations\n        ...........\n        |  |  +--ro path-properties\n        ...........\n
      \  The definition of a TTP Local Link Connectivity List is shown below:\n     +--rw
      tunnel-termination-point* [tunnel-tp-id]\n        +--rw tunnel-tp-id               binary\n
      \       +--rw admin-status?              te-types:te-admin-status\n        +--rw
      name?                      string\n        +--rw switching-capability?      identityref\n
      \       +--rw encoding?                  identityref\n        +--rw inter-layer-lock-id*
      \      uint32\n        +--rw protection-type?           identityref\n        +--rw
      client-layer-adaptation\n        ...........\n        +--rw local-link-connectivities\n
      \       ...........\n        |  +--rw local-link-connectivity* [link-tp-ref]\n
      \       |     +--rw link-tp-ref                leafref\n        |     +--rw
      label-restrictions\n        ...........\n        |     +--rw is-allowed?                 boolean\n
      \       |     +--rw underlay {te-topology-hierarchy}?\n        ...........\n
      \       |     +--rw path-constraints\n        ...........\n        |     +--rw
      optimizations\n        ...........\n        |     +--ro path-properties\n        ...........\n
      \       +--rw supporting-tunnel-termination-point*\n                [node-ref
      tunnel-tp-ref]\n           +--rw node-ref         inet:uri\n           +--rw
      tunnel-tp-ref    binary\n   The attributes directly under container \"connectivity-matrices\"
      are\n   the default attributes for all connectivity matrix entries when the\n
      \  per-entry corresponding attribute is not specified.  When a per-entry\n   attribute
      is specified, it overrides the corresponding attribute\n   directly under the
      container \"connectivity-matrices\".  The same rule\n   applies to the attributes
      directly under container\n   \"local-link-connectivities\".\n   Each TTP MAY
      be supported by one or more supporting TTPs.  If the TE\n   node hosting the
      TTP in question refers to a supporting TE node, then\n   the supporting TTPs
      are hosted by the supporting TE node.  If the TE\n   node refers to an underlay
      TE topology, the supporting TTPs are\n   hosted by one or more specified TE
      nodes of the underlay TE topology.\n"
    title: 5.6.  Generic TE Node Attributes
  - contents:
    - "5.7.  TED Information Sources\n   The model allows each TE topological element
      to have multiple TE\n   information sources (OSPF-TE, ISIS-TE, Border Gateway
      Protocol - Link\n   State (BGP-LS), user-configured, system-processed, other).
      \ Each\n   information source is associated with a credibility preference to\n
      \  indicate precedence.  In scenarios where a Customized TE topology is\n   merged
      into a client's Native TE topology, the merged topological\n   elements would
      point to the corresponding Customized TE topology as\n   its information source.\n
      \    augment /nw:networks/nw:network/nw:node:\n       +--rw te!\n          ...........\n
      \         +--ro information-source?            te-info-source\n          +--ro
      information-source-instance?   string\n          +--ro information-source-state\n
      \         |  +--ro credibility-preference?    uint16\n          |  +--ro logical-network-element?
      \  string\n          |  +--ro network-instance?          string\n          |
      \ +--ro topology\n          |     +--ro node-ref?      leafref\n          |
      \    +--ro network-ref?   leafref\n          +--ro information-source-entry*\n
      \         |       [information-source information-source-instance]\n          |
      \ +--ro information-source             te-info-source\n          |  +--ro information-source-instance
      \   string\n                ............\n     augment /nw:networks/nw:network/nt:link:\n
      \      +--rw te!\n          ...........\n          +--ro information-source?
      \           te-info-source\n          +--ro information-source-instance?   string\n
      \         +--ro information-source-state\n          |  +--ro credibility-preference?
      \   uint16\n          |  +--ro logical-network-element?   string\n          |
      \ +--ro network-instance?          string\n          |  +--ro topology\n          |
      \    +--ro link-ref?      leafref\n          |     +--ro network-ref?   leafref\n
      \         +--ro information-source-entry*\n          |       [information-source
      information-source-instance]\n          |  +--ro information-source                te-info-source\n
      \         |  +--ro information-source-instance       string\n                ............\n"
    title: 5.7.  TED Information Sources
  - contents:
    - "5.8.  Overlay/Underlay Relationship\n   The model captures the overlay and
      underlay relationship for TE\n   nodes/links.  For example, in networks where
      multiple TE topologies\n   are built hierarchically, this model allows the user
      to start from a\n   specific topological element in the topmost topology and
      traverse all\n   the way down to the supporting topological elements in the
      bottommost\n   topology.\n   This relationship is captured via the \"underlay-topology\"
      field for\n   the node and via the \"underlay\" field for the link.  The use
      of these\n   fields is optional, and this functionality is tagged as a \"feature\"\n
      \  (\"te-topology-hierarchy\").\n     augment /nw:networks/nw:network/nw:node:\n
      \      +--rw te-node-id?   te-types:te-node-id\n       +--rw te!\n          +--rw
      te-node-template*           leafref {template}?\n          +--rw te-node-attributes\n
      \         |  +--rw admin-status?            te-types:te-admin-status\n          |
      \ +--rw underlay-topology {te-topology-hierarchy}?\n          |     +--rw network-ref?
      \  leafref\n     augment /nw:networks/nw:network/nt:link:\n       +--rw te!\n
      \         +--rw te-link-attributes\n          |  +--rw underlay {te-topology-hierarchy}?\n
      \         |  |  +--rw enabled?                     boolean\n          |  |  +--rw
      primary-path\n          |  |  |  +--rw network-ref?    leafref\n          |
      \ |  +--rw backup-path* [index]\n          |  |  |  +--rw index           uint32\n
      \         |  |  |  +--rw network-ref?    leafref\n          |  |  +--rw protection-type?
      \            identityref\n          |  |  +--rw tunnel-termination-points\n
      \         |  |  |  +--rw source?        binary\n          |  |  |  +--rw destination?
      \  binary\n          |  |  +--rw tunnels\n"
    title: 5.8.  Overlay/Underlay Relationship
  - contents:
    - "5.9.  Templates\n   The data model provides users with the ability to define
      templates\n   and apply them to link and node configurations.  The use of the\n
      \  \"template\" configuration is optional, and this functionality is\n   tagged
      as a \"feature\" (\"template\").\n     augment /nw:networks/nw:network/nw:node:\n
      \      +--rw te-node-id?   te-types:te-node-id\n       +--rw te!\n          +--rw
      te-node-template*\n          |       {template}?\n     augment /nw:networks/nw:network/nt:link:\n
      \      +--rw te!\n          +--rw te-link-template*\n          |       {template}?\n
      \    augment /nw:networks:\n       +--rw te!\n          +--rw templates\n             +--rw
      node-template* [name] {template}?\n             |  +--rw name\n             |
      \ |       te-types:te-template-name\n             |  +--rw priority?                  uint16\n
      \            |  +--rw reference-change-policy?   enumeration\n             |
      \ +--rw te-node-attributes\n                ..........\n             +--rw link-template*
      [name] {template}?\n                +--rw name\n                |       te-types:te-template-name\n
      \               +--rw priority?                  uint16\n                +--rw
      reference-change-policy?   enumeration\n                +--rw te-link-attributes\n
      \               ..........\n   Multiple templates can be specified for a configuration
      element.\n   When two or more templates specify values for the same configuration\n
      \  field, the value from the template with the highest priority is used.\n   The
      range of the priority is from 0 to 65535, with a lower number\n   indicating
      a higher priority.  The \"reference-change-policy\"\n   parameter specifies
      the action that needs to be taken when the\n   template changes on a configuration
      element that has a reference to\n   this template.  The choices of action include
      taking no action,\n   rejecting the change to the template, and applying the
      change to the\n   corresponding configuration.\n"
    title: 5.9.  Templates
  - contents:
    - "5.10.  Scheduling Parameters\n   The model allows time-scheduling parameters
      to be specified for each\n   topological element or for the topology as a whole.
      \ These parameters\n   allow the provider to present different topological views
      to the\n   client at different time slots.  The use of time-scheduling\n   parameters
      is optional.\n   The YANG data model for configuration scheduling is defined
      in\n   [YANG-CFG-SCHED], which allows specifying configuration schedules\n   without
      altering this data model.\n"
    title: 5.10.  Scheduling Parameters
  - contents:
    - "5.11.  Notifications\n   Notifications are a key component of any topology
      data model.\n   [RFC8639] and [RFC8641] define a subscription mechanism and
      a push\n   mechanism for YANG datastores.  These mechanisms currently allow
      the\n   user to:\n   *  Subscribe to notifications on a per-client basis.\n
      \  *  Specify subtree filters or XML Path Language (XPath) filters so\n      that
      only contents of interest will be sent.\n   *  Specify either periodic or on-demand
      notifications.\n"
    title: 5.11.  Notifications
  title: 5.  Modeling Considerations
- contents:
  - "6.  Guidance for Writing Technology-Specific TE Topology Augmentations\n   The
    TE topology model defined in this document is technology\n   agnostic, as it defines
    concepts, abstractions, and attributes that\n   are common across multiple network
    technologies.  It is envisioned\n   that this base model will be widely used when
    defining technology-\n   specific TE topology models for various layer networks.
    \ [YANG-WSON],\n   [YANG-OTN], and [YANG-L3] are some examples of technology-specific
    TE\n   topology models.  Writers of such models are encouraged to augment\n   the
    basic TE topology model's containers, such as those for TE\n   topologies, TE
    nodes, TE links, Link Termination Points (LTPs),\n   Tunnel Termination Points
    (TTPs), bandwidth, and labels, with the\n   layer-specific attributes instead
    of defining new containers.\n   Consider the following technology-specific example-topology
    model:\n   module: example-topology\n     augment /nw:networks/nw:network/nw:network-types/tet:te-topology:\n
