    \      +--rw attributes\n          +--rw attribute-1?   uint8\n     augment /nw:networks/nw:network/nw:node/tet:te\n
    \              /tet:te-node-attributes:\n       +--rw attributes\n          +--rw
    attribute-2?   uint8\n     augment /nw:networks/nw:network/nw:node/tet:te\n               /tet:te-node-attributes/tet:connectivity-matrices:\n
