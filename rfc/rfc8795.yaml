    {\n             type uint32;\n             description\n               \"Bandwidth
    1 for the example technology.\";\n           }\n         }\n       }\n       description\n
    \        \"Augmentation for TE bandwidth.\";\n     }\n     augment \"/nw:networks/tet:te/tet:templates/\"\n
    \          + \"tet:link-template/tet:te-link-attributes/\"\n           + \"tet:max-resv-link-bandwidth/\"\n
