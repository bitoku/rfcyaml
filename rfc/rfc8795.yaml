    Multi-Layer and Multi-Region Networks (MLN/MRN)\";\n       }\n       leaf protection-type
    {\n         type identityref {\n           base te-types:lsp-protection-type;\n
    \        }\n         description\n           \"The protection type that this TTP
    is capable of.\";\n       }\n       container client-layer-adaptation {\n         description\n
    \          \"Contains capability information to support a client-layer\n            adaptation
    in a multi-layer topology.\";\n         list switching-capability {\n           key
    \"switching-capability encoding\";\n           description\n             \"List
    of supported switching capabilities.\";\n           reference\n             \"RFC
    4202: Routing Extensions in Support of\n              Generalized Multi-Protocol
    Label Switching (GMPLS)\n              RFC 6001: Generalized MPLS (GMPLS) Protocol
    Extensions\n              for Multi-Layer and Multi-Region Networks (MLN/MRN)\";\n
    \          leaf switching-capability {\n             type identityref {\n               base
    te-types:switching-capabilities;\n             }\n             description\n               \"Switching
    capability for the client-layer adaptation.\";\n           }\n           leaf
    encoding {\n             type identityref {\n               base te-types:lsp-encoding-types;\n
    \            }\n             description\n               \"Encoding supported
    by the client-layer adaptation.\";\n           }\n           uses te-types:te-bandwidth;\n
    \        }\n       }\n     }\n     // te-node-tunnel-termination-point-config-attributes\n
    \    grouping te-node-tunnel-termination-point-llc-list {\n       description\n
    \        \"LLCL of a TTP on a TE node.\";\n       list local-link-connectivity
    {\n         key \"link-tp-ref\";\n         description\n           \"The termination
    capabilities between the TTP and the LTP.\n            This capability information
    can be used to compute\n            the tunnel path.\n            The Interface
    Adjustment Capability Descriptors (IACDs)\n            (defined in RFC 6001) on
    each LTP can be derived from\n            this list.\";\n         reference\n
    \          \"RFC 6001: Generalized MPLS (GMPLS) Protocol Extensions\n            for
    Multi-Layer and Multi-Region Networks (MLN/MRN)\";\n         leaf link-tp-ref
    {\n           type leafref {\n             path \"../../../../../nt:termination-point/nt:tp-id\";\n
    \          }\n           description\n             \"LTP.\";\n         }\n         uses
    te-types:label-set-info;\n         uses connectivity-matrix-entry-path-attributes;\n
    \      }\n     }\n     // te-node-tunnel-termination-point-llc-list\n     grouping
    te-path-element {\n       description\n         \"A group of attributes defining
    an element in a TE path,\n          such as a TE node, TE link, TE atomic resource,
    or label.\";\n       uses te-types:explicit-route-hop;\n     }\n     // te-path-element\n
    \    grouping te-termination-point-augment {\n       description\n         \"Augmentation
    for a TE termination point.\";\n       leaf te-tp-id {\n         type te-types:te-tp-id;\n
    \        description\n           \"An identifier that uniquely identifies a TE
    termination\n            point.\";\n       }\n       container te {\n         must
    '../te-tp-id';\n         presence \"TE support\";\n         description\n           \"Indicates
    TE support.\";\n         uses te-termination-point-config;\n         leaf oper-status
    {\n           type te-types:te-oper-status;\n           config false;\n           description\n
    \            \"The current operational state of the LTP.\";\n         }\n         uses
    geolocation-container;\n       }\n     }\n     // te-termination-point-augment\n
    \    grouping te-termination-point-config {\n       description\n         \"TE
    termination point configuration grouping.\";\n       leaf admin-status {\n         type
    te-types:te-admin-status;\n         description\n           \"The administrative
    state of the LTP.\";\n       }\n       leaf name {\n         type string;\n         description\n
    \          \"A descriptive name for the LTP.\";\n       }\n       uses interface-switching-capability-list;\n
    \      leaf inter-domain-plug-id {\n         type binary;\n         description\n
    \          \"A network-wide unique number that identifies on the\n            network
    a connection that supports a given inter-domain\n            TE link.  This is
    a more flexible alternative to specifying\n            'remote-te-node-id' and
    'remote-te-link-tp-id' on a TE link\n            when the provider either does
    not know 'remote-te-node-id'\n            and 'remote-te-link-tp-id' or needs
    to give the client the\n            flexibility to mix and match multiple topologies.\";\n
    \      }\n       leaf-list inter-layer-lock-id {\n         type uint32;\n         description\n
    \          \"Inter-layer lock ID, used for path computation in a TE\n            topology
    covering multiple layers or multiple regions.\";\n         reference\n           \"RFC
    5212: Requirements for GMPLS-Based Multi-Region and\n            Multi-Layer Networks
    (MRN/MLN)\n            RFC 6001: Generalized MPLS (GMPLS) Protocol Extensions\n
    \           for Multi-Layer and Multi-Region Networks (MLN/MRN)\";\n       }\n
    \    }\n     // te-termination-point-config\n     grouping te-topologies-augment
    {\n       description\n         \"Augmentation for TE topologies.\";\n       container
    te {\n         presence \"TE support\";\n         description\n           \"Indicates
    TE support.\";\n         container templates {\n           description\n             \"Configuration
    parameters for templates used for a TE\n              topology.\";\n           list
    node-template {\n             if-feature \"template\";\n             key \"name\";\n
    \            leaf name {\n               type te-types:te-template-name;\n               description\n
    \                \"The name to identify a TE node template.\";\n             }\n
    \            description\n               \"The list of TE node templates used
    to define sharable\n                and reusable TE node attributes.\";\n             uses
    template-attributes;\n             uses te-node-config-attributes-template;\n
    \          }\n           // node-template\n           list link-template {\n             if-feature
    \"template\";\n             key \"name\";\n             leaf name {\n               type
    te-types:te-template-name;\n               description\n                 \"The
    name to identify a TE link template.\";\n             }\n             description\n
    \              \"The list of TE link templates used to define sharable\n                and
    reusable TE link attributes.\";\n             uses template-attributes;\n             uses
    te-link-config-attributes;\n           }\n           // link-template\n         }\n
    \        // templates\n       }\n       // te\n     }\n     // te-topologies-augment\n
    \    grouping te-topology-augment {\n       description\n         \"Augmentation
    for a TE topology.\";\n       uses te-types:te-topology-identifier;\n       container
    te {\n         must '../te-topology-identifier/provider-id'\n            + ' and
    ../te-topology-identifier/client-id'\n            + ' and ../te-topology-identifier/topology-id';\n
    \        presence \"TE support\";\n         description\n           \"Indicates
    TE support.\";\n         uses te-topology-config;\n         uses geolocation-container;\n
    \      }\n     }\n     // te-topology-augment\n     grouping te-topology-config
    {\n       description\n         \"TE topology configuration grouping.\";\n       leaf
    name {\n         type string;\n         description\n           \"Name of the
    TE topology.  This attribute is optional and can\n            be specified by
    the operator to describe the TE topology,\n            which can be useful when
    'network-id' (RFC 8345) is not\n            descriptive and not modifiable because
    of being generated\n            by the system.\";\n         reference\n           \"RFC
    8345: A YANG Data Model for Network Topologies\";\n       }\n       leaf preference
    {\n         type uint8 {\n           range \"1..255\";\n         }\n         description\n
    \          \"Specifies a preference for this topology.  A lower number\n            indicates
    a higher preference.\";\n       }\n       leaf optimization-criterion {\n         type
    identityref {\n           base te-types:objective-function-type;\n         }\n
    \        description\n           \"Optimization criterion applied to this topology.\";\n
    \        reference\n           \"RFC 3272: Overview and Principles of Internet
    Traffic\n            Engineering\";\n       }\n       list nsrlg {\n         if-feature
    \"nsrlg\";\n         key \"id\";\n         description\n           \"List of NSRLGs
    (Non-Shared Risk Link Groups).\";\n         reference\n           \"RFC 4872:
    RSVP-TE Extensions in Support of End-to-End\n            Generalized Multi-Protocol
    Label Switching (GMPLS)\n            Recovery\";\n         leaf id {\n           type
    uint32;\n           description\n             \"Identifies the NSRLG entry.\";\n
    \        }\n         leaf disjointness {\n           type te-types:te-path-disjointness;\n
    \          description\n             \"The type of resource disjointness.\";\n
    \        }\n       }\n       // nsrlg\n     }\n     // te-topology-config\n     grouping
    template-attributes {\n       description\n         \"Common attributes for all
    templates.\";\n       leaf priority {\n         type uint16;\n         description\n
    \          \"The preference value for resolving conflicts between\n            different
    templates.  When two or more templates specify\n            values for one configuration
    attribute, the value from the\n            template with the highest priority
    is used.\n            A lower number indicates a higher priority.  The highest\n
    \           priority is 0.\";\n       }\n       leaf reference-change-policy {\n
    \        type enumeration {\n           enum no-action {\n             description\n
    \              \"When an attribute changes in this template, the\n                configuration
    node referring to this template does\n                not take any action.\";\n
    \          }\n           enum not-allowed {\n             description\n               \"When
    any configuration object has a reference to this\n                template, changing
    this template is not allowed.\";\n           }\n           enum cascade {\n             description\n
    \              \"When an attribute changes in this template, the\n                configuration
    object referring to this template applies\n                the new attribute value
    to the corresponding\n                configuration.\";\n           }\n         }\n
    \        description\n           \"This attribute specifies the action taken for
    a\n            configuration node that has a reference to this template.\";\n
    \      }\n     }\n     // template-attributes\n     /*\n      * Data nodes\n      */\n
    \    augment \"/nw:networks/nw:network/nw:network-types\" {\n       description\n
    \        \"Introduces a new network type for a TE topology.\";\n       container
    te-topology {\n         presence \"Indicates a TE topology\";\n         description\n
    \          \"Its presence identifies the TE topology type.\";\n       }\n     }\n
    \    augment \"/nw:networks\" {\n       description\n         \"Augmentation parameters
    for TE topologies.\";\n       uses te-topologies-augment;\n     }\n     augment
    \"/nw:networks/nw:network\" {\n       when 'nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Configuration
    parameters for a TE topology.\";\n       uses te-topology-augment;\n     }\n     augment
    \"/nw:networks/nw:network/nw:node\" {\n       when '../nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Configuration
    parameters for TE at the node level.\";\n       leaf te-node-id {\n         type
    te-types:te-node-id;\n         description\n           \"The identifier of a node
    in the TE topology.\n            A node is specific to a topology to which it
    belongs.\";\n       }\n       container te {\n         must '../te-node-id' {\n
    \          description\n             \"'te-node-id' is mandatory.\";\n         }\n
    \        must 'count(../nw:supporting-node)<=1' {\n           description\n             \"For
    a node in a TE topology, there cannot be more\n              than one supporting
    node.  If multiple nodes are\n              abstracted, the 'underlay-topology'
    field is used.\";\n         }\n         presence \"TE support\";\n         description\n
    \          \"Indicates TE support.\";\n         uses te-node-augment;\n       }\n
    \    }\n     augment \"/nw:networks/nw:network/nt:link\" {\n       when '../nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Configuration
    parameters for TE at the link level.\";\n       container te {\n         must
    'count(../nt:supporting-link)<=1' {\n           description\n             \"For
    a link in a TE topology, there cannot be more\n              than one supporting
    link.  If one or more link paths are\n              abstracted, the underlay is
    used.\";\n         }\n         presence \"TE support\";\n         description\n
    \          \"Indicates TE support.\";\n         uses te-link-augment;\n       }\n
    \    }\n     augment \"/nw:networks/nw:network/nw:node/\"\n           + \"nt:termination-point\"
    {\n       when '../../nw:network-types/tet:te-topology' {\n         description\n
    \          \"Augmentation parameters apply only for networks with a\n            TE
    topology type.\";\n       }\n       description\n         \"Configuration parameters
    for TE at the termination point\n          level.\";\n       uses te-termination-point-augment;\n
    \    }\n     augment \"/nw:networks/nw:network/nt:link/te/bundle-stack-level/\"\n
    \          + \"bundle/bundled-links/bundled-link\" {\n       when '../../../../nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Augmentation
    for a TE bundled link.\";\n       leaf src-tp-ref {\n         type leafref {\n
    \          path \"../../../../../nw:node[nw:node-id = \"\n              + \"current()/../../../../nt:source/\"\n
    \             + \"nt:source-node]/\"\n              + \"nt:termination-point/nt:tp-id\";\n
    \          require-instance true;\n         }\n         description\n           \"Reference
    to another TE termination point on the\n            same source node.\";\n       }\n
    \      leaf des-tp-ref {\n         type leafref {\n           path \"../../../../../nw:node[nw:node-id
    = \"\n              + \"current()/../../../../nt:destination/\"\n              +
    \"nt:dest-node]/\"\n              + \"nt:termination-point/nt:tp-id\";\n           require-instance
    true;\n         }\n         description\n           \"Reference to another TE
    termination point on the\n            same destination node.\";\n       }\n     }\n
    \    augment \"/nw:networks/nw:network/nw:node/te/\"\n           + \"information-source-entry/connectivity-matrices/\"\n
    \          + \"connectivity-matrix\" {\n       when '../../../../../nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Augmentation
    for the TE node connectivity matrix.\";\n       uses te-node-connectivity-matrix-attributes;\n
    \    }\n     augment \"/nw:networks/nw:network/nw:node/te/te-node-attributes/\"\n
    \          + \"connectivity-matrices/connectivity-matrix\" {\n       when '../../../../../nw:network-types/tet:te-topology'
    {\n         description\n           \"Augmentation parameters apply only for networks
    with a\n            TE topology type.\";\n       }\n       description\n         \"Augmentation
    for the TE node connectivity matrix.\";\n       uses te-node-connectivity-matrix-attributes;\n
    \    }\n     augment \"/nw:networks/nw:network/nw:node/te/\"\n           + \"tunnel-termination-point/local-link-connectivities\"
    {\n       when '../../../../nw:network-types/tet:te-topology' {\n         description\n
    \          \"Augmentation parameters apply only for networks with a\n            TE
    topology type.\";\n       }\n       description\n         \"Augmentation for TE
    node TTP LLCs (Local Link\n          Connectivities).\";\n       uses te-node-tunnel-termination-point-llc-list;\n
    \    }\n   }\n   <CODE ENDS>\n"
  title: 7.  TE Topology YANG Module
- contents:
  - "8.  Security Considerations\n   The YANG module specified in this document defines
    a schema for data\n   that is designed to be accessed via network management protocols
    such\n   as NETCONF [RFC6241] or RESTCONF [RFC8040].  The lowest NETCONF layer\n
    \  is the secure transport layer, and the mandatory-to-implement secure\n   transport
    is Secure Shell (SSH) [RFC6242].  The lowest RESTCONF layer\n   is HTTPS, and
    the mandatory-to-implement secure transport is TLS\n   [RFC8446].\n   The Network
    Configuration Access Control Model (NACM) [RFC8341]\n   provides the means to
    restrict access for particular NETCONF or\n   RESTCONF users to a preconfigured
    subset of all available NETCONF or\n   RESTCONF protocol operations and content.\n
    \  There are a number of data nodes defined in this YANG module that are\n   writable/creatable/deletable
    (i.e., config true, which is the\n   default).  These data nodes may be considered
    sensitive or vulnerable\n   in some network environments.  Write operations (e.g.,
    edit-config)\n   to these data nodes without proper protection can have a negative\n
    \  effect on network operations.  These are the subtrees and data nodes\n   and
    their sensitivity/vulnerability:\n   *  /nw:networks/nw:network/nw:network-types/tet:te-topology\n
    \     This subtree specifies the TE topology type.  Modifying the\n      configurations
    can render the TE topology type invalid.  By making\n      such modifications,
    a malicious attacker may disable the TE\n      capabilities on the related networks
    and cause traffic to be\n      disrupted or misrouted.\n   *  /nw:networks/tet:te\n
    \     This subtree specifies the TE node templates and TE link\n      templates.
    \ Modifying the configurations in this subtree will\n      change the related
    future TE configurations.  By making such\n      modifications, a malicious attacker
    may change TE capabilities\n      scheduled at a future time and cause traffic
    to be disrupted or\n      misrouted.\n   *  /nw:networks/nw:network\n      This
    subtree specifies the topology-wide configurations, including\n      the TE topology
    ID and topology-wide policies.  Modifying the\n      configurations in this subtree
    can add, remove, or modify TE\n      topologies.  By adding a TE topology, a malicious
    attacker may\n      create an unauthorized traffic network.  By removing or modifying\n
    \     a TE topology, a malicious attacker may cause traffic to be\n      disabled
    or misrouted in the specified TE topology.  Such traffic\n      changes may also
    affect the traffic in the connected TE\n      topologies.\n   *  /nw:networks/nw:network/nw:node\n
    \     This subtree specifies the configurations for TE nodes.  Modifying\n      the
    configurations in this subtree can add, remove, or modify TE\n      nodes.  By
    adding a TE node, a malicious attacker may create an\n      unauthorized traffic
    path.  By removing or modifying a TE node, a\n      malicious attacker may cause
    traffic to be disabled or misrouted\n      in the specified TE node.  Such traffic
    changes may also affect\n      the traffic on the surrounding TE nodes and TE
    links in this TE\n      topology and the connected TE topologies.\n   *  /nw:networks/nw:network/nt:link/tet:te\n
    \     This subtree specifies the configurations for TE links.  Modifying\n      the
    configurations in this subtree can add, remove, or modify TE\n      links.  By
    adding a TE link, a malicious attacker may create an\n      unauthorized traffic
    path.  By removing or modifying a TE link, a\n      malicious attacker may cause
    traffic to be disabled or misrouted\n      on the specified TE link.  Such traffic
    changes may also affect\n      the traffic on the surrounding TE nodes and TE
    links in this TE\n      topology and the connected TE topologies.\n   *  /nw:networks/nw:network/nw:node/nt:termination-point\n
    \     This subtree specifies the configurations of TE LTPs.  Modifying\n      the
    configurations in this subtree can add, remove, or modify TE\n      LTPs.  By
    adding a TE LTP, a malicious attacker may create an\n      unauthorized traffic
    path.  By removing or modifying a TE LTP, a\n      malicious attacker may cause
    traffic to be disabled or misrouted\n      on the specified TE LTP.  Such traffic
    changes may also affect the\n      traffic on the surrounding TE nodes and TE
    links in this TE\n      topology and the connected TE topologies.\n   Some of
    the readable data nodes in this YANG module may be considered\n   sensitive or
    vulnerable in some network environments.  It is thus\n   important to control
    read access (e.g., via get, get-config, or\n   notification) to these data nodes.
    \ These are the subtrees and data\n   nodes and their sensitivity/vulnerability:\n
    \  *  /nw:networks/nw:network/nw:network-types/tet:te-topology\n      Unauthorized
    access to this subtree can disclose the TE topology\n      type.\n   *  /nw:networks/tet:te\n
    \     Unauthorized access to this subtree can disclose the TE node\n      templates
    and TE link templates.\n   *  /nw:networks/nw:network\n      Unauthorized access
    to this subtree can disclose the topology-wide\n      configurations, including
    the TE topology ID, the topology-wide\n      policies, and the topology geolocation.\n
    \  *  /nw:networks/nw:network/nw:node\n      Unauthorized access to this subtree
    can disclose the operational\n      state information of TE nodes.\n   *  /nw:networks/nw:network/nt:link/tet:te\n
    \     Unauthorized access to this subtree can disclose the operational\n      state
    information of TE links.\n   *  /nw:networks/nw:network/nw:node/nt:termination-point\n
    \     Unauthorized access to this subtree can disclose the operational\n      state
    information of TE LTPs.\n"
  title: 8.  Security Considerations
- contents:
  - "9.  IANA Considerations\n   IANA has registered the following URIs in the \"ns\"
    subregistry within\n   the \"IETF XML Registry\" [RFC3688].\n   URI:  urn:ietf:params:xml:ns:yang:ietf-te-topology\n
    \  Registrant Contact:  The IESG.\n   XML:  N/A; the requested URI is an XML namespace.\n
    \  URI:  urn:ietf:params:xml:ns:yang:ietf-te-topology-state\n   Registrant Contact:
    \ The IESG.\n   XML:  N/A; the requested URI is an XML namespace.\n   IANA has
    registered the following YANG modules in the \"YANG Module\n   Names\" subregistry
    [RFC6020] within the \"YANG Parameters\" registry.\n   Name:  ietf-te-topology\n
    \  Namespace:  urn:ietf:params:xml:ns:yang:ietf-te-topology\n   Prefix:  tet\n
    \  Reference:  RFC 8795\n   Name:  ietf-te-topology-state\n   Namespace:  urn:ietf:params:xml:ns:yang:ietf-te-topology-state\n
    \  Prefix:  tet-s\n   Reference:  RFC 8795\n"
