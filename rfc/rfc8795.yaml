    \      +--:(example)\n          +--rw example\n             +--rw label-1?   uint32\n
    \    augment /nw:networks/nw:network/nw:node/tet:te\n               /tet:tunnel-termination-point\n
    \              /tet:local-link-connectivities/tet:label-restrictions\n               /tet:label-restriction/tet:label-end/tet:te-label\n
