    in Appendix C.\n"
  title: 6.  Guidance for Writing Technology-Specific TE Topology Augmentations
- contents:
  - "7.  TE Topology YANG Module\n   This module references [RFC1195], [RFC3209],
    [RFC3272], [RFC3471],\n   [RFC3630], [RFC3785], [RFC4201], [RFC4202], [RFC4203],
    [RFC4206],\n   [RFC4872], [RFC5152], [RFC5212], [RFC5305], [RFC5316], [RFC5392],\n
    \  [RFC6001], [RFC6241], [RFC6991], [RFC7308], [RFC7471], [RFC7579],\n   [RFC7752],
    [RFC8345], and [RFC8776].\n   <CODE BEGINS> file \"ietf-te-topology@2020-08-06.yang\"\n
    \  module ietf-te-topology {\n     yang-version 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-te-topology\";\n
    \    prefix tet;\n     import ietf-yang-types {\n       prefix yang;\n       reference\n
    \        \"RFC 6991: Common YANG Data Types\";\n     }\n     import ietf-inet-types
    {\n       prefix inet;\n       reference\n         \"RFC 6991: Common YANG Data
    Types\";\n     }\n     import ietf-te-types {\n       prefix te-types;\n       reference\n
    \        \"RFC 8776: Common YANG Data Types for Traffic Engineering\";\n     }\n
    \    import ietf-network {\n       prefix nw;\n       reference\n         \"RFC
    8345: A YANG Data Model for Network Topologies\";\n     }\n     import ietf-network-topology
    {\n       prefix nt;\n       reference\n         \"RFC 8345: A YANG Data Model
    for Network Topologies\";\n     }\n     organization\n       \"IETF Traffic Engineering
    Architecture and Signaling (TEAS)\n        Working Group\";\n     contact\n       \"WG
    Web:   <https://datatracker.ietf.org/wg/teas/>\n        WG List:  <mailto:teas@ietf.org>\n
    \       Editor:   Xufeng Liu\n                  <mailto:xufeng.liu.ietf@gmail.com>\n
    \       Editor:   Igor Bryskin\n                  <mailto:i_bryskin@yahoo.com>\n
    \       Editor:   Vishnu Pavan Beeram\n                  <mailto:vbeeram@juniper.net>\n
    \       Editor:   Tarek Saad\n                  <mailto:tsaad@juniper.net>\n        Editor:
    \  Himanshu Shah\n                  <mailto:hshah@ciena.com>\n        Editor:
    \  Oscar Gonzalez de Dios\n                  <mailto:oscar.gonzalezdedios@telefonica.com>\";\n
    \    description\n       \"This YANG module defines a TE topology model for representing,\n
    \       retrieving, and manipulating technology-agnostic TE topologies.\n        Copyright
    (c) 2020 IETF Trust and the persons identified as\n        authors of the code.
    \ All rights reserved.\n        Redistribution and use in source and binary forms,
    with or\n        without modification, is permitted pursuant to, and subject to\n
    \       the license terms contained in, the Simplified BSD License set\n        forth
    in Section 4.c of the IETF Trust's Legal Provisions\n        Relating to IETF
    Documents\n        (https://trustee.ietf.org/license-info).\n        This version
    of this YANG module is part of RFC 8795; see the\n        RFC itself for full
    legal notices.\";\n     revision 2020-08-06 {\n       description\n         \"Initial
    revision.\";\n       reference\n         \"RFC 8795: YANG Data Model for Traffic
    Engineering (TE)\n          Topologies\";\n     }\n     /*\n      * Features\n
    \     */\n     feature nsrlg {\n       description\n         \"This feature indicates
    that the system supports NSRLGs\n          (Non-Shared Risk Link Groups).\";\n
    \    }\n     feature te-topology-hierarchy {\n       description\n         \"This
    feature indicates that the system allows an underlay\n          and/or overlay
    TE topology hierarchy.\";\n     }\n     feature template {\n       description\n
    \        \"This feature indicates that the system supports\n          template
    configuration.\";\n     }\n     /*\n      * Typedefs\n      */\n     typedef geographic-coordinate-degree
    {\n       type decimal64 {\n         fraction-digits 8;\n       }\n       description\n
    \        \"Decimal degree (DD) used to express latitude and longitude\n          geographic
    coordinates.\";\n     }\n     // geographic-coordinate-degree\n     typedef te-info-source
    {\n       type enumeration {\n         enum unknown {\n           description\n
    \            \"The source is unknown.\";\n         }\n         enum locally-configured
    {\n           description\n             \"Configured entity.\";\n         }\n
    \        enum ospfv2 {\n           description\n             \"OSPFv2.\";\n         }\n
    \        enum ospfv3 {\n           description\n             \"OSPFv3.\";\n         }\n
    \        enum isis {\n           description\n             \"IS-IS.\";\n         }\n
    \        enum bgp-ls {\n           description\n             \"BGP-LS.\";\n           reference\n
    \            \"RFC 7752: North-Bound Distribution of Link-State and\n              Traffic
    Engineering (TE) Information Using BGP\";\n         }\n         enum system-processed
    {\n           description\n             \"System-processed entity.\";\n         }\n
    \        enum other {\n           description\n             \"Other source.\";\n
    \        }\n       }\n       description\n         \"Describes the type of source
    that has provided the\n          related information, and the source's credibility.\";\n
    \    }\n     // te-info-source\n     /*\n      * Groupings\n      */\n     grouping
    connectivity-matrix-entry-path-attributes {\n       description\n         \"Attributes
    of a connectivity matrix entry.\";\n       leaf is-allowed {\n         type boolean;\n
    \        description\n           \"'true' - switching is allowed;\n            'false'
    - switching is disallowed.\";\n       }\n       container underlay {\n         if-feature
    \"te-topology-hierarchy\";\n         description\n           \"Attributes of the
    TE link underlay.\";\n         reference\n           \"RFC 4206: Label Switched
    Paths (LSP) Hierarchy with\n            Generalized Multi-Protocol Label Switching
    (GMPLS)\n            Traffic Engineering (TE)\";\n         uses te-link-underlay-attributes;\n
    \      }\n       uses te-types:generic-path-constraints;\n       uses te-types:generic-path-optimization;\n
    \      uses te-types:generic-path-properties;\n     }\n     // connectivity-matrix-entry-path-attributes\n
    \    grouping geolocation-container {\n       description\n         \"Contains
    a GPS location.\";\n       container geolocation {\n         config false;\n         description\n
    \          \"Contains a GPS location.\";\n         leaf altitude {\n           type
    int64;\n           units \"millimeters\";\n           description\n             \"Distance
    above sea level.\";\n         }\n         leaf latitude {\n           type geographic-coordinate-degree
    {\n             range \"-90..90\";\n           }\n           description\n             \"Relative
    position north or south on the Earth's surface.\";\n         }\n         leaf
    longitude {\n           type geographic-coordinate-degree {\n             range
    \"-180..180\";\n           }\n           description\n             \"Angular distance
    east or west on the Earth's surface.\";\n         }\n       }\n       // geolocation\n
    \    }\n     // geolocation-container\n     grouping information-source-state-attributes
    {\n       description\n         \"The attributes identifying the source that has
    provided the\n          related information, and the source's credibility.\";\n
    \      leaf credibility-preference {\n         type uint16;\n         description\n
    \          \"The preference value for calculating the Traffic\n            Engineering
    database credibility value used for\n            tie-break selection between different
    information-source\n            values.  A higher value is preferable.\";\n       }\n
    \      leaf logical-network-element {\n         type string;\n         description\n
    \          \"When applicable, this is the name of a logical network\n            element
    from which the information is learned.\";\n       }\n       leaf network-instance
    {\n         type string;\n         description\n           \"When applicable,
    this is the name of a network instance\n            from which the information
    is learned.\";\n       }\n     }\n     // information-source-state-attributes\n
    \    grouping information-source-per-link-attributes {\n       description\n         \"Per-node
    container of the attributes identifying the source\n          that has provided
    the related information, and the source's\n          credibility.\";\n       leaf
    information-source {\n         type te-info-source;\n         config false;\n
    \        description\n           \"Indicates the type of information source.\";\n
    \      }\n       leaf information-source-instance {\n         type string;\n         config
    false;\n         description\n           \"The name indicating the instance of
    the information\n            source.\";\n       }\n       container information-source-state
    {\n         config false;\n         description\n           \"Contains state attributes
    related to the information\n            source.\";\n         uses information-source-state-attributes;\n
    \        container topology {\n           description\n             \"When the
    information is processed by the system,\n              the attributes in this
    container indicate which topology\n              is used to generate the result
    information.\";\n           uses nt:link-ref;\n         }\n       }\n     }\n
    \    // information-source-per-link-attributes\n     grouping information-source-per-node-attributes
    {\n       description\n         \"Per-node container of the attributes identifying
    the source\n          that has provided the related information, and the source's\n
    \         credibility.\";\n       leaf information-source {\n         type te-info-source;\n
    \        config false;\n         description\n           \"Indicates the type
    of information source.\";\n       }\n       leaf information-source-instance {\n
    \        type string;\n         config false;\n         description\n           \"The
    name indicating the instance of the information\n            source.\";\n       }\n
    \      container information-source-state {\n         config false;\n         description\n
    \          \"Contains state attributes related to the information\n            source.\";\n
    \        uses information-source-state-attributes;\n         container topology
    {\n           description\n             \"When the information is processed by
    the system,\n              the attributes in this container indicate which topology\n
    \             is used to generate the result information.\";\n           uses
    nw:node-ref;\n         }\n       }\n     }\n     // information-source-per-node-attributes\n
    \    grouping interface-switching-capability-list {\n       description\n         \"List
    of Interface Switching Capability Descriptors (ISCDs).\";\n       list interface-switching-capability
    {\n         key \"switching-capability encoding\";\n         description\n           \"List
    of ISCDs for this link.\";\n         reference\n           \"RFC 3471: Generalized
    Multi-Protocol Label Switching (GMPLS)\n            Signaling Functional Description\n
    \           RFC 4203: OSPF Extensions in Support of Generalized\n            Multi-Protocol
    Label Switching (GMPLS)\";\n         leaf switching-capability {\n           type
    identityref {\n             base te-types:switching-capabilities;\n           }\n
    \          description\n             \"Switching capability for this interface.\";\n
    \        }\n         leaf encoding {\n           type identityref {\n             base
    te-types:lsp-encoding-types;\n           }\n           description\n             \"Encoding
    supported by this interface.\";\n         }\n         uses te-link-iscd-attributes;\n
    \      }\n       // interface-switching-capability\n     }\n     // interface-switching-capability-list\n
    \    grouping statistics-per-link {\n       description\n         \"Statistics
    attributes per TE link.\";\n       leaf discontinuity-time {\n         type yang:date-and-time;\n
    \        description\n           \"The time of the most recent occasion at which
    any one or\n            more of this interface's counters suffered a\n            discontinuity.
    \ If no such discontinuities have occurred\n            since the last re-initialization
    of the local management\n            subsystem, then this node contains the time
    the local\n            management subsystem re-initialized itself.\";\n       }\n
    \      /* Administrative attributes */\n       leaf disables {\n         type
    yang:counter32;\n         description\n           \"Number of times that a link
    was disabled.\";\n       }\n       leaf enables {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link was enabled.\";\n
    \      }\n       leaf maintenance-clears {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link was taken out of maintenance.\";\n       }\n
    \      leaf maintenance-sets {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link was put in maintenance.\";\n       }\n
    \      leaf modifies {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link was modified.\";\n       }\n       /*
    Operational attributes */\n       leaf downs {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link was set to an operational
    state\n            of 'down'.\";\n       }\n       leaf ups {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link was set to an operational
    state\n            of 'up'.\";\n       }\n       /* Recovery attributes */\n       leaf
    fault-clears {\n         type yang:counter32;\n         description\n           \"Number
    of times that a link experienced a fault-clear\n            event.\";\n       }\n
    \      leaf fault-detects {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link experienced fault detection.\";\n       }\n
    \      leaf protection-switches {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link experienced protection\n            switchover.\";\n
    \      }\n       leaf protection-reverts {\n         type yang:counter32;\n         description\n
    \          \"Number of times that a link experienced protection\n            reversion.\";\n
    \      }\n       leaf restoration-failures {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link experienced restoration\n
    \           failure.\";\n       }\n       leaf restoration-starts {\n         type
    yang:counter32;\n         description\n           \"Number of times that a link
    experienced restoration\n            start.\";\n       }\n       leaf restoration-successes
    {\n         type yang:counter32;\n         description\n           \"Number of
    times that a link experienced restoration\n            success.\";\n       }\n
    \      leaf restoration-reversion-failures {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link experienced restoration\n
    \           reversion failure.\";\n       }\n       leaf restoration-reversion-starts
    {\n         type yang:counter32;\n         description\n           \"Number of
    times that a link experienced restoration\n            reversion start.\";\n       }\n
    \      leaf restoration-reversion-successes {\n         type yang:counter32;\n
    \        description\n           \"Number of times that a link experienced restoration\n
    \           reversion success.\";\n       }\n     }\n     // statistics-per-link\n
    \    grouping statistics-per-node {\n       description\n         \"Statistics
    attributes per TE node.\";\n       leaf discontinuity-time {\n         type yang:date-and-time;\n
    \        description\n           \"The time of the most recent occasion at which
    any one or\n            more of this interface's counters suffered a\n            discontinuity.
    \ If no such discontinuities have occurred\n            since the last re-initialization
    of the local management\n            subsystem, then this node contains the time
    the local\n            management subsystem re-initialized itself.\";\n       }\n
    \      container node {\n         description\n           \"Contains statistics
    attributes at the TE node level.\";\n         leaf disables {\n           type
    yang:counter32;\n           description\n             \"Number of times that a
    node was disabled.\";\n         }\n         leaf enables {\n           type yang:counter32;\n
    \          description\n             \"Number of times that a node was enabled.\";\n
    \        }\n         leaf maintenance-sets {\n           type yang:counter32;\n
    \          description\n             \"Number of times that a node was put in
    maintenance.\";\n         }\n         leaf maintenance-clears {\n           type
    yang:counter32;\n           description\n             \"Number of times that a
    node was taken out of\n              maintenance.\";\n         }\n         leaf
    modifies {\n           type yang:counter32;\n           description\n             \"Number
    of times that a node was modified.\";\n         }\n       }\n       // node\n
    \      container connectivity-matrix-entry {\n         description\n           \"Contains
    statistics attributes at the level of a\n            connectivity matrix entry.\";\n
    \        leaf creates {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a connectivity matrix entry was\n              created.\";\n
    \          reference\n             \"RFC 6241: Network Configuration Protocol
    (NETCONF),\n                        Section 7.2, 'create' operation\";\n         }\n
    \        leaf deletes {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a connectivity matrix entry was\n              deleted.\";\n
    \          reference\n             \"RFC 6241: Network Configuration Protocol
    (NETCONF),\n                        Section 7.2, 'delete' operation\";\n         }\n
    \        leaf disables {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a connectivity matrix entry was\n              disabled.\";\n
    \        }\n         leaf enables {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a connectivity matrix entry was\n              enabled.\";\n
    \        }\n         leaf modifies {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a connectivity matrix entry was\n              modified.\";\n
    \        }\n       }\n       // connectivity-matrix-entry\n     }\n     // statistics-per-node\n
    \    grouping statistics-per-ttp {\n       description\n         \"Statistics
    attributes per TE TTP (Tunnel Termination Point).\";\n       leaf discontinuity-time
    {\n         type yang:date-and-time;\n         description\n           \"The time
    of the most recent occasion at which any one or\n            more of this interface's
    counters suffered a\n            discontinuity.  If no such discontinuities have
    occurred\n            since the last re-initialization of the local management\n
    \           subsystem, then this node contains the time the local\n            management
    subsystem re-initialized itself.\";\n       }\n       container tunnel-termination-point
    {\n         description\n           \"Contains statistics attributes at the TE
    TTP level.\";\n         /* Administrative attributes */\n         leaf disables
    {\n           type yang:counter32;\n           description\n             \"Number
    of times that a TTP was disabled.\";\n         }\n         leaf enables {\n           type
    yang:counter32;\n           description\n             \"Number of times that a
    TTP was enabled.\";\n         }\n         leaf maintenance-clears {\n           type
    yang:counter32;\n           description\n             \"Number of times that a
    TTP was taken out of maintenance.\";\n         }\n         leaf maintenance-sets
    {\n           type yang:counter32;\n           description\n             \"Number
    of times that a TTP was put in maintenance.\";\n         }\n         leaf modifies
    {\n           type yang:counter32;\n           description\n             \"Number
    of times that a TTP was modified.\";\n         }\n         /* Operational attributes
    */\n         leaf downs {\n           type yang:counter32;\n           description\n
    \            \"Number of times that a TTP was set to an operational state\n              of
    'down'.\";\n         }\n         leaf ups {\n           type yang:counter32;\n
    \          description\n             \"Number of times that a TTP was set to an
    operational state\n              of 'up'.\";\n         }\n         leaf in-service-clears
    {\n           type yang:counter32;\n           description\n             \"Number
    of times that a TTP was taken out of service\n              (TE tunnel was released).\";\n
    \        }\n         leaf in-service-sets {\n           type yang:counter32;\n
    \          description\n             \"Number of times that a TTP was put in service
    by a TE\n              tunnel (TE tunnel was set up).\";\n         }\n       }\n
    \      // tunnel-termination-point\n       container local-link-connectivity {\n
    \        description\n           \"Contains statistics attributes at the TE LLCL
    (Local Link\n            Connectivity List) level.\";\n         leaf creates {\n
    \          type yang:counter32;\n           description\n             \"Number
    of times that an LLCL entry was created.\";\n           reference\n             \"RFC
    6241: Network Configuration Protocol (NETCONF),\n                        Section
    7.2, 'create' operation\";\n         }\n         leaf deletes {\n           type
    yang:counter32;\n           description\n             \"Number of times that an
