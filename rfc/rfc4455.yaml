    \          \"hrSWInstalledTable is defined in the Host Resources MIB,\n      \
    \    [RFC2790].\"\n        SYNTAX   Integer32 (0..2147483647)\n   --******************\
    \ Structure of the MIB **************************\n   scsiNotifications OBJECT\
    \ IDENTIFIER ::= { scsiMIB 0 }\n   scsiAdmin         OBJECT IDENTIFIER ::= { scsiMIB\
    \ 1 }\n   scsiObjects       OBJECT IDENTIFIER ::= { scsiMIB 2 }\n   scsiConformance\
    \   OBJECT IDENTIFIER ::= { scsiMIB 3 }\n   scsiTransportTypes   OBJECT IDENTIFIER\
    \ ::= { scsiAdmin 1 }\n   scsiGeneral          OBJECT IDENTIFIER ::= { scsiObjects\
    \ 1 }\n   scsiInitiatorDevice  OBJECT IDENTIFIER ::= { scsiObjects 2 }\n   scsiTargetDevice\
    \     OBJECT IDENTIFIER ::= { scsiObjects 3 }\n   scsiLogicalUnit      OBJECT\
    \ IDENTIFIER ::= { scsiObjects 4 }\n   --****************** Transport Types *******************************\n\
    \   -- The following object identifiers allow determining the different\n   --\
    \ transports (service delivery subsystems) in use under the SCSI\n   -- layer.\n\
    \   scsiTransportOther   OBJECT-IDENTITY\n      STATUS   current\n      DESCRIPTION\n\
    \        \"This identity identifies a transport that has no identity; it\n   \
    \     might happen because the transport is unknown or might not\n        have\
    \ been defined when this MIB module was created.\"\n   ::= { scsiTransportTypes\
    \ 1 }\n   scsiTransportSPI     OBJECT-IDENTITY\n      STATUS   current\n     \
    \ DESCRIPTION\n        \"This identity identifies a parallel SCSI transport.\"\
    \n      REFERENCE\n        \"T10 - SCSI Parallel Interface - 4 (SPI-4)\n     \
    \   - ANSI INCITS 362-2002 [SPI4]\"\n   ::= { scsiTransportTypes 2 }\n   scsiTransportFCP\
    \     OBJECT-IDENTITY\n      STATUS   current\n      DESCRIPTION\n        \"This\
    \ identity identifies a Fibre Channel Protocol for SCSI,\n        Second Version.\"\
    \n      REFERENCE\n        \"T10 - SCSI Fibre Channel Protocol - 2 (FCP-2)\n \
    \       - ANSI INCITS 350-2003 [FCP2]\"\n   ::= { scsiTransportTypes 3 }\n   scsiTransportSRP\
    \  OBJECT-IDENTITY\n      STATUS   current\n      DESCRIPTION\n        \"This\
    \ identity identifies a protocol for transporting SCSI over\n        Remote Direct\
    \ Memory Access (RDMA) interfaces, e.g., InfiniBand\n        (tm).\"\n      REFERENCE\n\
    \        \"T10 - SCSI RDMA Protocol (SRP)\n         - ANSI INCITS 365-2002 [SRP].\"\
    \n   ::= { scsiTransportTypes 4 }\n   scsiTransportISCSI   OBJECT-IDENTITY\n \
    \     STATUS   current\n      DESCRIPTION\n        \"This identity identifies\
    \ an iSCSI transport.\"\n      REFERENCE\n        \"IETF IPS WG - Internet Small\
    \ Computer Systems Interface\n         (iSCSI) [RFC3720] \"\n   ::= { scsiTransportTypes\
    \ 5 }\n   scsiTransportSBP  OBJECT-IDENTITY\n      STATUS   current\n      DESCRIPTION\n\
    \        \"This identity identifies the Serial Bus Protocol 3.\"\n      REFERENCE\n\
    \        \"T10 - Serial Bus Protocol 3 (SBP-3)\n        - ANSI INCITS 375-2004\
    \ [SBP3].\"\n   ::= { scsiTransportTypes 6 }\n   scsiTransportSAS  OBJECT-IDENTITY\n\
    \      STATUS   current\n      DESCRIPTION\n        \"This identity identifies\
    \ the Serial Attach SCSI Protocol.\"\n      REFERENCE\n        \"T10 - Serial\
    \ Attached SCSI - 1.1 (SAS - 1.1)\n        - #1601-D Rev-10 [SAS-1.1].\"\n   ::=\
    \ { scsiTransportTypes 7 }\n   --****************** Instance Table *****************************\n\
    \   scsiInstanceTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF ScsiInstanceEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"A list of SCSI instances present on the system.\n        The SCSI instance\
    \ is the top-level entity, to which everything\n        else belongs.  An SNMP\
    \ agent could represent more than one\n        instance if it represents either\
    \ a stack of devices, or virtual\n        partitions of a larger device, or a\
    \ host running multiple SCSI\n        implementations from different vendors.\"\
    \n   ::= { scsiGeneral 1 }\n   scsiInstanceEntry OBJECT-TYPE\n      SYNTAX   \
    \      ScsiInstanceEntry\n      MAX-ACCESS     not-accessible\n      STATUS  \
    \       current\n      DESCRIPTION\n        \"An entry (row) containing management\
    \ information applicable to\n        a particular SCSI instance.\"\n      INDEX\
    \ { scsiInstIndex }\n   ::= { scsiInstanceTable 1 }\n   ScsiInstanceEntry ::=\
    \ SEQUENCE {\n      scsiInstIndex              ScsiIndexValue,\n      scsiInstAlias\
    \              SnmpAdminString,\n      scsiInstSoftwareIndex      ScsiHrSWInstalledIndexOrZero,\n\
    \      scsiInstVendorVersion      SnmpAdminString,\n      scsiInstScsiNotificationsEnable\
    \  TruthValue,\n      scsiInstStorageType        StorageType\n   }\n   scsiInstIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ an arbitrary integer used to uniquely\n        identify a particular SCSI instance.\"\
    \n   ::= { scsiInstanceEntry 1 }\n   scsiInstAlias OBJECT-TYPE\n      SYNTAX \
    \     SnmpAdminString (SIZE(0..79))\n      MAX-ACCESS  read-write\n      STATUS\
    \      current\n      DESCRIPTION\n        \"This object represents an administrative\
    \ string, configured by\n        the administrator.  It can be a zero-length string.\"\
    \n   ::= { scsiInstanceEntry 2 }\n   scsiInstSoftwareIndex    OBJECT-TYPE\n  \
    \    SYNTAX      ScsiHrSWInstalledIndexOrZero\n      MAX-ACCESS  read-only\n \
    \     STATUS      current\n      DESCRIPTION\n        \"If this management instance\
    \ corresponds to an installed\n        software module, then this object's value\
    \ is the value of the\n        hrSWInstalledIndex of that module.  If there is\
    \ no\n        correspondence to an installed software module (or no module\n \
    \       that has an hrSWInstalledIndex value), then the value of this\n      \
    \  object is zero.\"\n      REFERENCE\n        \"hrSWInstalledIndex is defined\
    \ in the Host Resources MIB,\n        [RFC2790].\"\n   ::= { scsiInstanceEntry\
    \ 3 }\n   scsiInstVendorVersion OBJECT-TYPE\n      SYNTAX      SnmpAdminString\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \       \"This object represents a text string set by the manufacturer\n     \
    \   describing the version of this instance.  The format of this\n        string\
    \ is determined solely by the manufacturer and is for\n        informational purposes\
    \ only.  It is unrelated to the SCSI\n        specification version numbers.\"\
    \n   ::= { scsiInstanceEntry 4 }\n   scsiInstScsiNotificationsEnable  OBJECT-TYPE\n\
    \      SYNTAX      TruthValue\n      MAX-ACCESS  read-write\n      STATUS    \
    \  current\n      DESCRIPTION\n        \"This object indicates whether notifications\
    \ defined in this\n         MIB module will be generated.\"\n      DEFVAL { true\
    \ }\n   ::= { scsiInstanceEntry 5 }\n   scsiInstStorageType OBJECT-TYPE\n    \
    \   SYNTAX       StorageType\n       MAX-ACCESS   read-write\n       STATUS  \
    \     current\n       DESCRIPTION\n              \"This object specifies the memory\
    \ realization for\n              this SCSI entity.\n              Specifically,\
    \ each row in the following tables:\n                         scsiIntrDevTable\n\
    \                         scsiDscTgtTable\n                         scsiAuthorizedIntrTable\n\
    \                         scsiLunMapTable\n              has a StorageType as\
    \ specified by the instance of\n              this object that is INDEXed by the\
    \ same value of\n              scsiInstIndex.\n              This value of this\
    \ object is also used to indicate\n              the persistence across reboots\
    \ of writable values in\n              its row of the scsiInstanceTable.\n   \
    \           Conceptual rows having the value 'permanent' need not\n          \
    \    allow write-access to any columnar objects in the row,\n              nor\
    \ to any object belonging to a table whose entry is\n              INDEXed by\
    \ the same value of scsiInstIndex.\"\n       DEFVAL { nonVolatile }\n   ::= {\
    \ scsiInstanceEntry 6 }\n   --******************** Device Table ********************************\n\
    \   scsiDeviceTable  OBJECT-TYPE\n      SYNTAX           SEQUENCE OF ScsiDeviceEntry\n\
    \      MAX-ACCESS       not-accessible\n      STATUS           current\n     \
    \ DESCRIPTION\n        \"A list of SCSI devices contained in each of the SCSI\
    \ manageable\n        instances that this agent is reporting.\"\n   ::= { scsiGeneral\
    \ 2 }\n   scsiDeviceEntry OBJECT-TYPE\n      SYNTAX         ScsiDeviceEntry\n\
    \      MAX-ACCESS     not-accessible\n      STATUS         current\n      DESCRIPTION\n\
    \        \"An entry (row) containing management information applicable to\n  \
    \      a particular SCSI device included in this SCSI manageable\n        instance\
    \ identifiable by the value of scsiInstIndex.\"\n      INDEX {scsiInstIndex, scsiDeviceIndex}\n\
    \   ::= { scsiDeviceTable 1 }\n   ScsiDeviceEntry ::= SEQUENCE {\n      scsiDeviceIndex\
    \      ScsiIndexValue,\n      scsiDeviceAlias      SnmpAdminString,\n      scsiDeviceRole\
    \       BITS,\n      scsiDevicePortNumber Unsigned32\n   }\n   scsiDeviceIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object is an arbitrary\
    \ integer used to uniquely identify\n        a particular device within a particular\
    \ SCSI instance.\"\n   ::= { scsiDeviceEntry 1 }\n   scsiDeviceAlias OBJECT-TYPE\n\
    \      SYNTAX      SnmpAdminString (SIZE(0..79))\n      MAX-ACCESS  read-write\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object contains\
    \ an administrative name for this device.\n        If no name is assigned, the\
    \ value of this object is the\n        zero-length string.\n        The StorageType\
    \ of this object is specified by the instance\n        of scsiInstStorageType\
    \ that is INDEXed by the same value of\n        scsiInstIndex.\"\n   ::= { scsiDeviceEntry\
    \ 2 }\n   scsiDeviceRole OBJECT-TYPE\n      SYNTAX      BITS {\n            target(0),\n\
    \            initiator(1)\n      }\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n        \"This object determines whether this\
    \ device is acting as a\n        SCSI initiator device, or as a SCSI target device,\
    \ or as both.\"\n   ::= { scsiDeviceEntry 3 }\n   scsiDevicePortNumber OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n        \"This object represents the number of ports\
    \ contained in this\n        device.\"\n   ::= { scsiDeviceEntry 4 }\n   --******************\
    \ Port Table ************************************\n   scsiPortTable  OBJECT-TYPE\n\
    \      SYNTAX  SEQUENCE OF ScsiPortEntry\n      MAX-ACCESS       not-accessible\n\
    \      STATUS           current\n      DESCRIPTION\n        \"A list of SCSI ports\
    \ for each SCSI device in each instance.\"\n   ::= { scsiGeneral 3 }\n   scsiPortEntry\
    \ OBJECT-TYPE\n      SYNTAX            ScsiPortEntry\n      MAX-ACCESS       \
    \ not-accessible\n      STATUS            current\n      DESCRIPTION\n       \
    \ \"An entry (row) containing management information applicable to\n        a\
    \ particular SCSI port of a particular SCSI device in a\n        particular SCSI\
    \ instance.\"\n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiPortIndex }\n\
    \   ::= { scsiPortTable  1 }\n   ScsiPortEntry ::= SEQUENCE {\n      scsiPortIndex\
    \        ScsiIndexValue,\n      scsiPortRole         BITS,\n      scsiPortTransportPtr\
    \    RowPointer,\n      scsiPortBusyStatuses Counter32\n   }\n   scsiPortIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"An arbitrary integer\
    \ used to uniquely identify a particular\n        port of a given device within\
    \ a particular SCSI instance.\"\n   ::= { scsiPortEntry 1 }\n   scsiPortRole OBJECT-TYPE\n\
    \      SYNTAX      BITS {\n            target(0),\n            initiator(1)\n\
    \      }\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object indicates whether this port is acting as a\n        SCSI\
    \ initiator port, or as a SCSI target port or as both.\"\n   ::= { scsiPortEntry\
    \ 2 }\n   scsiPortTransportPtr OBJECT-TYPE\n      SYNTAX      RowPointer\n   \
    \   MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n    \
    \    \"This object is a pointer to the corresponding row in the\n        scsiTransportTable.\
    \  This row contains information on the\n        transport such as transport type\
    \ and port name.\"\n   ::= { scsiPortEntry 3 }\n   scsiPortBusyStatuses OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the number of port busy statuses\
    \ sent or\n        received by this port.  Note: Initiator ports only receive\
    \ busy\n        status and SCSI target ports only send busy status.\n        Discontinuities\
    \ in the value of this counter can occur at re-\n        initialization of the\
    \ management system.\"\n   ::= { scsiPortEntry 4 }\n   --********************\
    \ Table of supported transports ***************\n   scsiTransportTable OBJECT-TYPE\n\
    \      SYNTAX      SEQUENCE OF ScsiTransportEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This table contains the\
    \ device transport-specific information\n        for each transport connected\
    \ to each device in\n        scsiDeviceTable.\"\n   ::= { scsiGeneral 5 }\n  \
    \ scsiTransportEntry OBJECT-TYPE\n      SYNTAX      ScsiTransportEntry\n     \
    \ MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n \
    \       \"An entry (row) containing parameters applicable to a transport\n   \
    \     used by a particular device of a particular SCSI manageable\n        instance.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiTransportIndex}\n   ::= {\
    \ scsiTransportTable 1 }\n   ScsiTransportEntry ::= SEQUENCE {\n      scsiTransportIndex\
    \   ScsiIndexValue,\n      scsiTransportType    AutonomousType,\n      scsiTransportPointer\
    \ RowPointer,\n      scsiTransportDevName ScsiName\n   }\n   scsiTransportIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"An arbitrary integer\
    \ used to uniquely identify a particular\n        transport within a given device\
    \ within a particular SCSI\n        instance.\"\n   ::= { scsiTransportEntry 1\
    \ }\n   scsiTransportType OBJECT-TYPE\n      SYNTAX      AutonomousType\n    \
    \  MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n     \
    \   \"This object identifies the transport type of this row of the\n        transport\
    \ table.  For example, if this object has the value\n        scsiTransportFCP,\
    \ then the identified transport is FCP.\"\n   ::= { scsiTransportEntry 2 }\n \
    \  scsiTransportPointer OBJECT-TYPE\n      SYNTAX      RowPointer\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ represents a pointer to a conceptual row in a\n        'transport' MIB module\
    \ allowing a manager to get useful\n        information for the transport described\
    \ by this entry.\n        For example, if the transport of this device is iSCSI,\
    \ this\n        object will point to the iSCSI Instance of the iSCSI MIB\n   \
    \     module.\n        If there is no MIB for this transport, this object has\
    \ the\n        value 0.0.\"\n   ::= { scsiTransportEntry 3 }\n   scsiTransportDevName\
    \ OBJECT-TYPE\n      SYNTAX      ScsiName\n      MAX-ACCESS  read-only\n     \
    \ STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ name of this device in one of the\n        format(s) appropriate for this type\
    \ of transport.\"\n   ::= { scsiTransportEntry 4 }\n   --********************\
    \ SCSI Initiator Device Table ***************\n   scsiIntrDevTable  OBJECT-TYPE\n\
    \      SYNTAX           SEQUENCE OF ScsiIntrDevEntry\n      MAX-ACCESS       not-accessible\n\
    \      STATUS           current\n      DESCRIPTION\n        \"This table contains\
    \ information for each local SCSI initiator\n        device in each instance.\"\
    \n   ::= { scsiInitiatorDevice 1}\n   scsiIntrDevEntry OBJECT-TYPE\n      SYNTAX\
    \           ScsiIntrDevEntry\n      MAX-ACCESS       not-accessible\n      STATUS\
    \           current\n      DESCRIPTION\n        \"An entry (row) containing information\
    \ applicable to a SCSI\n        initiator device within a particular SCSI instance.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex }\n   ::= { scsiIntrDevTable  1\
    \ }\n   ScsiIntrDevEntry ::= SEQUENCE {\n      scsiIntrDevTgtAccessMode   INTEGER,\n\
    \      scsiIntrDevOutResets       Counter32\n   }\n   scsiIntrDevTgtAccessMode\
    \   OBJECT-TYPE\n      SYNTAX      INTEGER {\n            unknown(1),\n      \
    \      autoEnable(2),\n            manualEnable(3)\n      }\n      MAX-ACCESS\
    \  read-write\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ controls whether or not a discovered SCSI target\n        device is immediately\
    \ authorized:\n            - autoEnable (2) means that when a SCSI initiator device\n\
    \            discovers a SCSI target device, it can use it immediately.\n    \
    \        - manualEnable (3) means that the SCSI initiator device\n           \
    \ must wait for an operator to set scsiIntrDscTgtConfigured\n            = true\
    \ before it is authorized.\n        The StorageType of this object is specified\
    \ by the instance\n        of scsiInstStorageType that is INDEXed by the same\
    \ value of\n        scsiInstIndex.\"\n   ::= { scsiIntrDevEntry 1 }\n   scsiIntrDevOutResets\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ total number of times that this SCSI\n        initiator device has issued\n\
    \        - a LOGICAL UNIT RESET or TARGET RESET task management request,\n   \
    \       or\n        - any other SCSI transport protocol-specific action or event\n\
    \          that causes a Logical Unit Reset or a Hard Reset at one or\n      \
    \    more SCSI target ports ([SAM2] chapters 5.9.6, 5.9.7).\n        Discontinuities\
    \ in the value of this counter can occur at re-\n        initialization of the\
    \ management system.\"\n      REFERENCE\n         \"SCSI Architecture Model-2\
    \ (SAM-2), ANSI INCITS 366-2003,\n         T10 Project 1157-D, 12 September 2002\n\
    \         Chapters 5.9.6 & 5.9.7 [SAM2]\"\n   ::= { scsiIntrDevEntry 2 }\n   --\
    \ The following section describes managed objects related to\n   -- SCSI initiator\
    \ ports.\n   scsiIntrPortTable OBJECT-TYPE\n      SYNTAX          SEQUENCE OF\
    \ ScsiIntrPortEntry\n      MAX-ACCESS      not-accessible\n      STATUS      \
    \    current\n      DESCRIPTION\n        \"This table contains all the SCSI initiator\
    \ ports for each\n        local SCSI initiator or target/initiator devices in\
    \ each SCSI\n        instance.\"\n   ::= { scsiInitiatorDevice 2 }\n   scsiIntrPortEntry\
    \ OBJECT-TYPE\n      SYNTAX          ScsiIntrPortEntry\n      MAX-ACCESS     \
    \ not-accessible\n      STATUS          current\n      DESCRIPTION\n        \"\
    An entry (row) containing information applicable to a\n        particular SCSI\
    \ initiator port of a particular SCSI device\n        within a SCSI instance.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiPortIndex }\n   ::= { scsiIntrPortTable\
    \ 1 }\n   ScsiIntrPortEntry ::= SEQUENCE {\n      scsiIntrPortName           ScsiName,\n\
    \      scsiIntrPortIdentifier     ScsiIdentifier,\n      scsiIntrPortOutCommands\
    \    Counter32,\n      scsiIntrPortWrittenMegaBytes  Counter32,\n      scsiIntrPortReadMegaBytes\
    \  Counter32,\n      scsiIntrPortHSOutCommands  Counter64\n   }\n   scsiIntrPortName\
    \ OBJECT-TYPE\n      SYNTAX      ScsiName\n      MAX-ACCESS  read-only\n     \
    \ STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ name of the port assigned for use\n        by the SCSI protocol.  The format\
    \ will depend on the type of\n        transport this port is using.\"\n   ::=\
    \ { scsiIntrPortEntry 1 }\n   scsiIntrPortIdentifier OBJECT-TYPE\n      SYNTAX\
    \      ScsiIdentifier\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the identifier of the port\
    \ in one of\n        the format(s) appropriate for the type of transport in use.\"\
    \n   ::= { scsiIntrPortEntry 2 }\n   scsiIntrPortOutCommands OBJECT-TYPE\n   \
    \   SYNTAX      Counter32\n      UNITS       \"commands\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the number of commands sent by this\n        SCSI initiator port.\n        Discontinuities\
    \ in the value of this counter can occur at re-\n        initialization of the\
    \ management system.\"\n   ::= { scsiIntrPortEntry 3 }\n   scsiIntrPortWrittenMegaBytes\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Megabytes\"\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \       \"This object represents the amount of data in megabytes sent\n      \
    \  by this SCSI initiator port.\n        Discontinuities in the value of this\
    \ counter can occur at re-\n        initialization of the management system.\"\
    \n   ::= { scsiIntrPortEntry 4 }\n   scsiIntrPortReadMegaBytes  OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"Megabytes\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ represents the amount of data in megabytes\n        received by this SCSI initiator\
    \ port.\n        Discontinuities in the value of this counter can occur at re-\n\
    \        initialization of the management system.\"\n   ::= { scsiIntrPortEntry\
    \ 5 }\n   scsiIntrPortHSOutCommands  OBJECT-TYPE\n      SYNTAX      Counter64\n\
    \      UNITS       \"commands\"\n      MAX-ACCESS  read-only\n      STATUS   \
    \   current\n      DESCRIPTION\n        \"This object represents the number of\
    \ commands sent by this\n        SCSI initiator port.  This object provides support\
    \ for systems\n        that can quickly generate a large number of commands because\n\
    \        they run at high speed.\n        Discontinuities in the value of this\
    \ counter can occur at re-\n        initialization of the management system.\"\
    \n   ::= { scsiIntrPortEntry 6 }\n   --******************** Discovered SCSI Target\
    \ Device group ********\n   scsiRemoteTgtDev OBJECT IDENTIFIER ::= { scsiInitiatorDevice\
    \ 3 }\n   -- SCSI target device discovered or authorized to attach each of the\n\
    \   -- SCSI initiator ports of each SCSI initiator device of each\n   -- instance.\n\
    \   scsiDscTgtTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF ScsiDscTgtEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This table includes all the remote (not in the local system)\n    \
    \    SCSI target ports that are authorized to attach to each local\n        SCSI\
    \ initiator port of this SCSI instance.\"\n   ::= { scsiRemoteTgtDev 1 }\n   scsiDscTgtEntry\
    \ OBJECT-TYPE\n      SYNTAX         ScsiDscTgtEntry\n      MAX-ACCESS     not-accessible\n\
    \      STATUS         current\n      DESCRIPTION\n        \"Each entry (row) contains\
    \ information about the SCSI target\n        device or port to which this SCSI\
    \ initiator port (or all SCSI\n        initiator ports in the SCSI initiator entry\
    \ indexed by\n        scsiInstIndex, scsiDeviceIndex) will attempt to attach.\
    \  The\n        entry is either for all local ports (if scsiDscTgtIntrPortIndex\n\
    \        is zero) or only for the specific SCSI initiator port\n        identified\
    \ by scsiDscTgtIntrPortIndex.  Note that if an entry in\n        this table is\
    \ deleted, any corresponding entries in the\n        scsiDscLunsTable must be\
    \ deleted as well.\n        The StorageType of a row in this table is specified\
    \ by the\n        instance of scsiInstStorageType that is INDEXed by the same\n\
    \        value of scsiInstIndex.\"\n      INDEX { scsiInstIndex, scsiDeviceIndex,\
    \ scsiDscTgtIntrPortIndex,\n      scsiDscTgtIndex }\n   ::= { scsiDscTgtTable\
    \ 1 }\n   ScsiDscTgtEntry ::= SEQUENCE {\n      scsiDscTgtIntrPortIndex ScsiPortIndexValueOrZero,\n\
    \      scsiDscTgtIndex         ScsiIndexValue,\n      scsiDscTgtDevOrPort    \
    \ ScsiDeviceOrPort,\n      scsiDscTgtName          ScsiName,\n      scsiDscTgtConfigured\
    \    TruthValue,\n      scsiDscTgtDiscovered    TruthValue,\n      scsiDscTgtInCommands\
    \    Counter32,\n      scsiDscTgtWrittenMegaBytes Counter32,\n      scsiDscTgtReadMegaBytes\
    \ Counter32,\n      scsiDscTgtHSInCommands  Counter64,\n      scsiDscTgtLastCreation\
    \  TimeStamp,\n      scsiDscTgtRowStatus     RowStatus\n   }\n   scsiDscTgtIntrPortIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiPortIndexValueOrZero\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object relates to\
    \ a particular local device within a\n        particular SCSI instance and specifies\n\
    \        - the index of the local SCSI initiator port,\n        - or zero, if\
    \ this entry refers to the local device and\n        therefore refers to all the\
    \ local SCSI initiator ports.\"\n   ::= { scsiDscTgtEntry 1 }\n   scsiDscTgtIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object is an arbitrary\
    \ integer used to uniquely identify\n        a particular SCSI target device either\
    \ discovered by, or\n        configured for use with, one or more ports scsiDscTgtName\
    \ of\n        a particular device within a particular SCSI instance.\"\n   ::=\
    \ { scsiDscTgtEntry 2 }\n   scsiDscTgtDevOrPort OBJECT-TYPE\n      SYNTAX    \
    \  ScsiDeviceOrPort\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object indicates whether this entry describes\
    \ a\n        configured SCSI target device name (and applies to all ports\n  \
    \      on the identified SCSI target device) or an individual SCSI\n        target\
    \ port.\"\n   ::= { scsiDscTgtEntry 3 }\n   scsiDscTgtName OBJECT-TYPE\n     \
    \ SYNTAX      ScsiName\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the name of this configured\
    \ or\n        discovered SCSI target device or port depending on the value\n \
    \       of scsiDscTgtDevOrPort.\"\n      ::= { scsiDscTgtEntry 4 }\n   scsiDscTgtConfigured\
    \ OBJECT-TYPE\n      SYNTAX      TruthValue\n      MAX-ACCESS  read-create\n \
    \     STATUS      current\n      DESCRIPTION\n        \"This object means\n  \
    \       -true(1): this entry has been configured by an administrator.\n      \
    \   -false(2): this entry has been added from a discovery\n        mechanism (e.g.,\
    \ SendTargets, SLP, iSNS).\n        An administrator can modify this value from\
    \ false to true.\"\n      DEFVAL { true }\n   ::= { scsiDscTgtEntry 5 }\n   scsiDscTgtDiscovered\
    \ OBJECT-TYPE\n      SYNTAX      TruthValue\n      MAX-ACCESS  read-only\n   \
    \   STATUS      current\n      DESCRIPTION\n        \"This object means\n    \
    \     -true(1): this entry has been discovered by the SCSI instance\n        \
    \ as result of an automatic discovery process.\n         -false(2):this entry\
    \ has been added by manual configuration.\n        This entry is read-only because\
    \ an administrator cannot change\n        it.\n        Note that it is an implementation\
    \ decision to determine how\n        long to retain a row with configured=false,\
    \ such as when the\n        SCSI target device is no longer visible/accessible\
    \ to the local\n        SCSI initiator device.\"\n   ::= { scsiDscTgtEntry 6 }\n\
    \   scsiDscTgtInCommands OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS\
    \       \"commands\"\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"This object represents the number of commands received\
    \ from\n         this SCSI target port or device.\n         Discontinuities in\
    \ the value of this counter can occur at re-\n         initialization of the management\
    \ system, and at other times as\n         indicated by the value of scsiDscTgtLastCreation.\"\
    \n   ::= { scsiDscTgtEntry 7 }\n   scsiDscTgtWrittenMegaBytes OBJECT-TYPE\n  \
    \    SYNTAX      Counter32\n      UNITS       \"Megabytes\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ represents the amount of megabytes of data sent as\n        the result of WRITE\
    \ commands to this SCSI target port or device.\n        Discontinuities in the\
    \ value of this counter can occur at re-\n        initialization of the management\
    \ system, and at other times as\n        indicated by the value of scsiDscTgtLastCreation.\"\
    \n   ::= { scsiDscTgtEntry 8 }\n   scsiDscTgtReadMegaBytes OBJECT-TYPE\n     \
    \ SYNTAX      Counter32\n      UNITS       \"Megabytes\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the amount of megabytes received as the\n        result of READ commands to\
    \ this SCSI target port or device.\n        Discontinuities in the value of this\
    \ counter can occur at re-\n        initialization of the management system, and\
    \ at other times as\n        indicated by the value of scsiDscTgtLastCreation.\"\
    \n   ::= { scsiDscTgtEntry 9 }\n   scsiDscTgtHSInCommands OBJECT-TYPE\n      SYNTAX\
    \      Counter64\n      UNITS       \"commands\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the number of commands received by this\n        SCSI target port or device.\
    \  This object provides support for\n        system that can quickly generate\
    \ a large number of commands\n        because they run at high speed.\n      \
    \  Discontinuities in the value of this counter can occur at re-\n        initialization\
    \ of the management system, and at other times as\n        indicated by the value\
    \ of scsiDscTgtLastCreation.\"\n   ::= { scsiDscTgtEntry 10 }\n   scsiDscTgtLastCreation\
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ value of sysUpTime when this row\n        was created.\"\n   ::= { scsiDscTgtEntry\
    \ 11 }\n   scsiDscTgtRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n    \
    \  MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n   \
    \     \"This object allows an administrator to configure dynamically a\n     \
    \   new entry in this table via SNMP or eventually delete it.\n        An administrator\
    \ is not allowed to delete an entry for which\n        the value of the object\
    \ scsiIntrDscTgtDiscovered is equal to\n        true.\n        Note that when\
    \ an entry in this table is deleted, then any\n        corresponding entries in\
    \ the scsiDscLunsTable must also be\n        automatically deleted.\n        A\
    \ newly created row cannot be made active until a value has\n        been set\
    \ for scsiDscTgtName.  In this case, the value of the\n        corresponding instance\
    \ of the scsiDscTgtRowStatus column will\n        stay 'notReady'.\n        The\
    \ RowStatus TC [RFC2579] requires that this DESCRIPTION\n        clause states\
    \ under which circumstances other objects in this\n        row can be modified:\n\
    \        The value of this object has no effect on whether other objects\n   \
    \     in this conceptual row can be modified.\"\n   ::= { scsiDscTgtEntry 12 }\n\
    \   --********************** LUNs discovered ***************************\n   scsiDscLunTable\
    \ OBJECT-TYPE\n      SYNTAX          SEQUENCE OF ScsiDscLunEntry\n      MAX-ACCESS\
    \      not-accessible\n      STATUS          current\n      DESCRIPTION\n    \
    \    \"This table includes all the remote (not in the local system)\n        logical\
    \ unit numbers (LUNs) discovered via each local SCSI\n        initiator port of\
    \ each local device within a particular SCSI\n        instance.\"\n   ::= { scsiRemoteTgtDev\
    \ 2 }\n   scsiDscLunEntry OBJECT-TYPE\n      SYNTAX          ScsiDscLunEntry\n\
    \      MAX-ACCESS      not-accessible\n      STATUS          current\n      DESCRIPTION\n\
    \        \"An entry (row) represents a discovered LUN at a particular\n      \
    \  SCSI target device (scsiDscTgtIndex), where the LUN was\n        discovered\
    \ by a particular local SCSI initiator device within a\n        particular SCSI\
    \ instance, possibly via a particular local\n        SCSI initiator port.\n  \
    \      Note that when an entry in the scsiDscTgtTable is deleted,\n        all\
    \ corresponding entries in this table should automatically be\n        deleted.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiDscTgtIntrPortIndex,\n   \
    \   scsiDscTgtIndex, scsiDscLunIndex }\n   ::= { scsiDscLunTable 1 }\n   ScsiDscLunEntry\
    \ ::= SEQUENCE {\n      scsiDscLunIndex   ScsiIndexValue,\n      scsiDscLunLun\
    \     ScsiLUN\n   }\n   scsiDscLunIndex OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object is an arbitrary integer used to uniquely identify\n   \
    \     a particular LUN discovered by a particular SCSI initiator port\n      \
    \  or a particular SCSI initiator device within a particular SCSI\n        instance.\n\
    \        Entries in the scsiDscLunIdTable are associated with a LUN by\n     \
    \   having the value of this object in their INDEX.\"\n   ::= { scsiDscLunEntry\
    \ 1 }\n   scsiDscLunLun  OBJECT-TYPE\n      SYNTAX      ScsiLUN\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ contains the Logical Unit Number (LUN) of the\n        discovered logical unit.\"\
    \n   ::= { scsiDscLunEntry 2 }\n   --******************** LU Identifiers discovered\
    \ *******************\n   scsiDscLunIdTable OBJECT-TYPE\n      SYNTAX        \
    \  SEQUENCE OF ScsiDscLunIdEntry\n      MAX-ACCESS      not-accessible\n     \
    \ STATUS          current\n      DESCRIPTION\n        \"This table includes all\
    \ the known LU identifiers of the remote\n        (not in the local system) logical\
    \ units discovered via each\n        local SCSI initiator port or device of this\
    \ SCSI instance.\"\n   ::= { scsiRemoteTgtDev 3 }\n   scsiDscLunIdEntry OBJECT-TYPE\n\
    \      SYNTAX           ScsiDscLunIdEntry\n      MAX-ACCESS       not-accessible\n\
    \      STATUS           current\n      DESCRIPTION\n        \"An entry (row) represents\
    \ the LU identifier of a discovered\n        LUN at a particular SCSI target device\
    \ (scsiDscTgtIndex), where\n        the LUN was discovered by a particular local\
    \ SCSI initiator\n        device within a particular SCSI instance, possibly via\
    \ a\n        particular local SCSI initiator port.\"\n      INDEX { scsiInstIndex,\
    \ scsiDeviceIndex, scsiDscTgtIntrPortIndex,\n      scsiDscTgtIndex, scsiDscLunIndex,\
    \ scsiDscLunIdIndex }\n   ::= { scsiDscLunIdTable 1 }\n   ScsiDscLunIdEntry ::=\
    \ SEQUENCE {\n      scsiDscLunIdIndex       ScsiIndexValue,\n      scsiDscLunIdCodeSet\
    \     ScsiIdCodeSet,\n      scsiDscLunIdAssociation ScsiIdAssociation,\n     \
    \ scsiDscLunIdType        ScsiIdType,\n      scsiDscLunIdValue       ScsiIdValue\n\
    \   }\n   scsiDscLunIdIndex OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n  \
    \    MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object is an arbitrary integer used to uniquely identify\n   \
    \     a particular LUN identifier discovered by each SCSI initiator\n        device\
    \ or particular SCSI initiator port within a particular\n        SCSI instance.\"\
    \n   ::= { scsiDscLunIdEntry 1 }\n   scsiDscLunIdCodeSet OBJECT-TYPE\n      SYNTAX\
    \          ScsiIdCodeSet\n      MAX-ACCESS      read-only\n      STATUS      \
    \    current\n      DESCRIPTION\n        \"This object specifies the code set\
    \ in use with this\n        identifier.  The value is represented in the same\
    \ format as\n        is contained in the identifier's Identification Descriptor\n\
    \        within the logical unit's Device Identification Page.\"\n      REFERENCE\n\
    \          \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n          ANSI INCITS\
    \ 351-2001, 11 July 2001 Chapter 8: section 8.4.4,\n          Vital Product Data\
    \ Parameters [SPC2]\"\n   ::= { scsiDscLunIdEntry 2 }\n   scsiDscLunIdAssociation\
    \ OBJECT-TYPE\n      SYNTAX          ScsiIdAssociation\n      MAX-ACCESS     \
    \ read-only\n      STATUS          current\n      DESCRIPTION\n        \"This\
    \ object specifies what the identifier is associated with\n        (e.g., with\
    \ the addressed physical/logical device or with a\n        particular port). \
    \ The value is represented in the same format\n        as is contained in the\
    \ identifier's Identification Descriptor\n        within the logical unit's Device\
    \ Identification Page.\"\n      REFERENCE\n          \"ANSI - SCSI Primary Commands\
    \ - 2 (SPC-2),\n          ANSI INCITS 351-2001, 11 July 2001 Chapter 8: section\
    \ 8.4.4,\n          Vital Product Data Parameters [SPC2]\"\n   ::= { scsiDscLunIdEntry\
    \ 3 }\n   scsiDscLunIdType OBJECT-TYPE\n      SYNTAX          ScsiIdType\n   \
    \   MAX-ACCESS      read-only\n      STATUS          current\n      DESCRIPTION\n\
    \        \"This object specifies the type of the identifier.\n        The value\
    \ is represented in the same format as is contained in\n        the identifier's\
    \ Identification Descriptor within the logical\n        unit's Device Identification\
    \ Page.\"\n      REFERENCE\n          \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n\
    \          ANSI INCITS 351-2001, 11 July 2001 Chapter 8: section 8.4.4,\n    \
    \      Vital Product Data Parameters [SPC2]\"\n   ::= { scsiDscLunIdEntry 4 }\n\
    \   scsiDscLunIdValue OBJECT-TYPE\n      SYNTAX         ScsiIdValue\n      MAX-ACCESS\
    \     read-only\n      STATUS         current\n      DESCRIPTION\n        \"This\
    \ object represents the actual value of this identifier.\n        The format is\
    \ defined by the objects scsiDscLunIdCodeSet,\n        scsiDscLunIdAssociation,\
    \ scsiDscLunIdType.\n        The value is represented in the same format as is\
    \ contained in\n        the identifier's Identification Descriptor within the\
    \ logical\n        unit's Device Identification Page.\"\n        REFERENCE\n \
    \         \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n          ANSI INCITS 351-2001,\
    \ 11 July 2001 Chapter 8: section 8.4.4,\n          Vital Product Data Parameters\
    \ [SPC2]\"\n   ::= { scsiDscLunIdEntry 5 }\n   --***** Table of SCSI Target Device\
    \ Attached to local SCSI\n   --***** Initiator Ports\n   scsiAttTgtPortTable OBJECT-TYPE\n\
    \      SYNTAX   SEQUENCE OF ScsiAttTgtPortEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This table includes all\
    \ the remote (not in the local system)\n        SCSI target ports that are currently\
    \ attached to each local\n        SCSI initiator port of this SCSI instance.\"\
    \n   ::= { scsiRemoteTgtDev 4 }\n   scsiAttTgtPortEntry OBJECT-TYPE\n      SYNTAX\
    \           ScsiAttTgtPortEntry\n      MAX-ACCESS       not-accessible\n     \
    \ STATUS           current\n      DESCRIPTION\n        \"An entry (row) represents\
    \ a remote SCSI target port\n        (scsiAttTgtPortIndex) currently attached\
    \ to a particular\n        SCSI initiator port (scsiPortIndex) of a particular\
    \ SCSI\n        initiator device within a particular SCSI instance.\"\n      INDEX\
    \ { scsiInstIndex, scsiDeviceIndex, scsiPortIndex,\n      scsiAttTgtPortIndex\
    \ }\n   ::= { scsiAttTgtPortTable 1 }\n   ScsiAttTgtPortEntry ::= SEQUENCE {\n\
    \      scsiAttTgtPortIndex     ScsiIndexValue,\n      scsiAttTgtPortDscTgtIdx\
    \ ScsiIndexValueOrZero,\n      scsiAttTgtPortName      ScsiName,\n      scsiAttTgtPortIdentifier\
    \   ScsiIdentifier\n   }\n   scsiAttTgtPortIndex  OBJECT-TYPE\n      SYNTAX  \
    \    ScsiIndexValue\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n        \"An arbitrary integer used to uniquely identify a\
    \ particular\n        SCSI target currently attached to a particular SCSI initiator\n\
    \        port of a particular SCSI initiator device within a particular\n    \
    \    SCSI instance.\"\n   ::= { scsiAttTgtPortEntry 1 }\n   scsiAttTgtPortDscTgtIdx\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValueOrZero\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object contains\
    \ the value of the scsiDscTgtIntrPortIndex\n        index variable for the row\
    \ in the scsiDscTgtTable representing\n        this currently attached SCSI target\
    \ port.  If the currently\n        attached SCSI target port is not represented\
    \ in the\n        scsiDscTgtTable, then the value of this object is zero.\"\n\
    \   ::= { scsiAttTgtPortEntry 2 }\n   scsiAttTgtPortName OBJECT-TYPE\n      SYNTAX\
    \      ScsiName\n      MAX-ACCESS  read-only\n      STATUS      current\n    \
    \  DESCRIPTION\n        \"This object contains the name of the attached SCSI target\n\
    \        port.\"\n   ::= { scsiAttTgtPortEntry 3 }\n   scsiAttTgtPortIdentifier\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIdentifier\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object contains\
    \ the identifier of the attached SCSI\n        target port.\"\n   ::= { scsiAttTgtPortEntry\
    \ 4 }\n   -- *****************************************************************\n\
    \   -- ***** Table of SCSI Target devices\n   --\n   scsiTgtDevTable OBJECT-TYPE\n\
    \      SYNTAX   SEQUENCE OF ScsiTgtDevEntry\n      MAX-ACCESS      not-accessible\n\
    \      STATUS          current\n      DESCRIPTION\n        \"This table contains\
    \ information about each local SCSI target\n        device.\"\n   ::= { scsiTargetDevice\
    \ 1 }\n   scsiTgtDevEntry OBJECT-TYPE\n      SYNTAX           ScsiTgtDevEntry\n\
    \      MAX-ACCESS       not-accessible\n      STATUS           current\n     \
    \ DESCRIPTION\n        \"An entry (row) containing information applicable to a\n\
    \        particular local SCSI target device within a particular SCSI\n      \
    \  instance.\"\n      INDEX { scsiInstIndex, scsiDeviceIndex }\n   ::= { scsiTgtDevTable\
    \ 1 }\n   ScsiTgtDevEntry ::= SEQUENCE {\n      scsiTgtDevNumberOfLUs   Gauge32,\n\
    \      scsiTgtDeviceStatus     INTEGER,\n      scsiTgtDevNonAccessibleLUs Gauge32,\n\
    \      scsiTgtDevResets        Counter32\n   }\n   scsiTgtDevNumberOfLUs OBJECT-TYPE\n\
    \      SYNTAX      Gauge32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object is the number of logical units accessible\
    \ via this\n        local SCSI target device.\"\n   ::= { scsiTgtDevEntry 1 }\n\
    \   scsiTgtDeviceStatus  OBJECT-TYPE\n      SYNTAX      INTEGER {\n         unknown(1),\n\
    \         available(2),\n         broken(3),\n         readying(4),\n        \
    \ abnormal(5),\n         nonAddrFailure(6),\n         nonAddrFailReadying(7),\n\
    \         nonAddrFailAbnormal(8)\n      }\n      MAX-ACCESS  read-only\n     \
    \ STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ status of this SCSI device,\n        summarizing the state of both the addressable\
    \ devices (i.e.,\n        the logical units) and the non-addressable devices within\
    \ this\n        SCSI device:\n             - unknown(1): This value is used when\
    \ the status cannot be\n             determined\n             - available(2):\
    \ All addressable and non-addressable\n             devices within the SCSI device\
    \ are fully operational (i.e.,\n             no logical units have an abnormal\
    \ status).\n             - broken(3): The SCSI device is not operational and cannot\n\
    \             be made operational without external intervention.\n           \
    \  - readying(4): One or more logical units within the SCSI\n             device\
    \ are being initialized and access to the SCSI device\n             is temporarily\
    \ limited (i.e., one or more of the logical\n             units have a readying\
    \ status).\n             - abnormal(5): One or more addressable devices within\
    \ the\n             SCSI device are indicating a status other than available;\n\
    \             nevertheless, the SCSI device is operational (i.e., one or\n   \
    \          more of the logical units have an abnormal status).\n             -\
    \ nonAddrFailure(6): One or more non-addressable devices\n             within\
    \ the SCSI device have failed; nevertheless, the SCSI\n             device is\
    \ operational (i.e., no logical units have an\n             abnormal or readying\
    \ status).\n             - nonAddrFailReadying(7): One or more non-addressable\n\
    \             devices within the SCSI device have failed; nevertheless,\n    \
    \         one or more logical units within the SCSI device are being\n       \
    \      initialized and access to the SCSI device is temporarily\n            \
    \ limited.\n             - nonAddrFailAbnormal(8): One or more non-addressable\n\
    \             devices within the SCSI device have failed and one or more\n   \
    \          addressable devices within the SCSI device are indicating a\n     \
    \        status other than available; however, the SCSI device is\n          \
    \   operational.\n        \"\n      REFERENCE\n        \"SCSI Controller Commands-2\
    \ (SCC-2) ANSI INCITS 318-1998\n        6.3.1.8 REPORT STATES service action [SCC2]\"\
    \n   ::= { scsiTgtDevEntry 2}\n   scsiTgtDevNonAccessibleLUs OBJECT-TYPE\n   \
    \   SYNTAX      Gauge32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object is the number of logical units existing\
    \ but not\n        currently accessible via this local SCSI target device.\"\n\
    \   ::= { scsiTgtDevEntry 3 }\n   scsiTgtDevResets     OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n        \"This object counts the number of hard resets encountered\n\
    \        by this SCSI target device.\n        Discontinuities in the value of\
    \ this counter can occur at re-\n        initialization of the management system.\"\
    \n      REFERENCE\n         \"SCSI Architecture Model-2 (SAM-2), ANSI INCITS 366-2003,\n\
    \         T10 Project 1157-D, 12 September 2002 - Chapter 5.9.7 [SAM2]\"\n   ::=\
    \ { scsiTgtDevEntry 4 }\n   --******************** SCSI Target Port Table *********************\n\
    \   scsiTgtPortTable OBJECT-TYPE\n      SYNTAX   SEQUENCE OF ScsiTgtPortEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This table includes all the local SCSI target ports of all the\n  \
    \      local SCSI target devices.\"\n   ::= { scsiTargetDevice 2 }\n   scsiTgtPortEntry\
    \ OBJECT-TYPE\n      SYNTAX   ScsiTgtPortEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"An entry (row) containing\
    \ information applicable to a\n        particular local SCSI target port of a\
    \ particular local SCSI\n        target device within a particular SCSI instance.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiPortIndex}\n   ::= { scsiTgtPortTable\
    \ 1 }\n   ScsiTgtPortEntry ::= SEQUENCE {\n      scsiTgtPortName         ScsiName,\n\
    \      scsiTgtPortIdentifier   ScsiIdentifier,\n      scsiTgtPortInCommands  \
    \ Counter32,\n      scsiTgtPortWrittenMegaBytes   Counter32,\n      scsiTgtPortReadMegaBytes\
    \   Counter32,\n      scsiTgtPortHSInCommands Counter64\n   }\n   scsiTgtPortName\
    \ OBJECT-TYPE\n      SYNTAX      ScsiName\n      MAX-ACCESS  read-only\n     \
    \ STATUS      current\n      DESCRIPTION\n        \"This object represents the\
    \ name of the port assigned for use\n        in the SCSI protocol.\"\n   ::= {\
    \ scsiTgtPortEntry 1 }\n   scsiTgtPortIdentifier OBJECT-TYPE\n      SYNTAX   \
    \   ScsiIdentifier\n      MAX-ACCESS  read-only\n      STATUS      current\n \
    \     DESCRIPTION\n        \"This object represents the identifier of the port\
    \ in one of\n        the format(s) appropriate for the type of transport.\"\n\
    \   ::= { scsiTgtPortEntry 2 }\n   scsiTgtPortInCommands OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      UNITS    \"commands\"\n      MAX-ACCESS  read-only\n \
    \     STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the number of commands received by this\n        SCSI target port.\n       \
    \ Discontinuities in the value of this counter can occur at re-\n        initialization\
    \ of the management system.\"\n   ::= { scsiTgtPortEntry 3 }\n   scsiTgtPortWrittenMegaBytes\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS    \"Megabytes\"\n   \
    \   MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n    \
    \    \"This object represents the amount of data written in megabytes\n      \
    \  by this SCSI target port.\n        Discontinuities in the value of this counter\
    \ can occur at re-\n        initialization of the management system.\"\n   ::=\
    \ { scsiTgtPortEntry 4 }\n   scsiTgtPortReadMegaBytes OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      UNITS    \"Megabytes\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the amount of data read in megabytes by\n        this SCSI target port.\n  \
    \      Discontinuities in the value of this counter can occur at re-\n       \
    \ initialization of the management system.\"\n   ::= { scsiTgtPortEntry 5 }\n\
    \   scsiTgtPortHSInCommands OBJECT-TYPE\n      SYNTAX      Counter64\n      UNITS\
    \    \"commands\"\n      MAX-ACCESS  read-only\n      STATUS      current\n  \
    \    DESCRIPTION\n        \"This object represents the number of commands received.\
    \  This\n        object provides support for systems that can quickly generate\
    \ a\n        large number of commands because they run at high speed.\n      \
    \  Discontinuities in the value of this counter can occur at re-\n        initialization\
    \ of the management system.\"\n   ::= { scsiTgtPortEntry 6 }\n   scsiRemoteIntrDev\
    \ OBJECT IDENTIFIER ::= { scsiTargetDevice 3 }\n   -- The scsiAuthorizedIntrTable\
    \ contains the list of remote initiator\n   -- ports that are authorized to be\
    \ attached to specific SCSI target\n   -- ports and on which an administrator\
    \ would like to keep permanent\n   -- information and long term statistics even\
    \ when not currently\n   -- attached.\n   scsiAuthorizedIntrTable OBJECT-TYPE\n\
    \      SYNTAX   SEQUENCE OF ScsiAuthorizedIntrEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This table includes all\
    \ the authorized SCSI initiator devices\n        or ports that may attach a SCSI\
    \ target device\n        (ScsiAuthIntrTgtPortIndex = 0) or port (ScsiAuthIntrTgtPortIndex\n\
    \        different than 0) of the local SCSI instance.  Statistics are\n     \
    \   kept for each such authorization; thus, the authorizations\n        should\
    \ be configured in the manner that will cause the desired\n        set of statistics\
    \ to be collected and that will determine the\n        correct LUN map.\"\n  \
    \ ::= { scsiRemoteIntrDev 1 }\n   scsiAuthorizedIntrEntry OBJECT-TYPE\n      SYNTAX\
    \      ScsiAuthorizedIntrEntry\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n        \"An entry (row) represents a remote\
    \ SCSI initiator port or\n        remote SCSI initiator device that may attach\
    \ to the local SCSI\n        target port or device within a particular SCSI instance.\n\
    \        The StorageType of a row in this table is specified by the\n        instance\
    \ of scsiInstStorageType that is INDEXed by the same\n        value of scsiInstIndex.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiAuthIntrTgtPortIndex,\n  \
    \    scsiAuthIntrIndex }\n   ::= { scsiAuthorizedIntrTable 1 }\n   ScsiAuthorizedIntrEntry\
    \ ::= SEQUENCE {\n      scsiAuthIntrTgtPortIndex   ScsiPortIndexValueOrZero,\n\
    \      scsiAuthIntrIndex          ScsiIndexValue,\n      scsiAuthIntrDevOrPort\
    \      ScsiDeviceOrPort,\n      scsiAuthIntrName           ScsiName,\n      scsiAuthIntrLunMapIndex\
    \    ScsiIndexValueOrZero,\n      scsiAuthIntrAttachedTimes  Counter32,\n    \
    \  scsiAuthIntrOutCommands    Counter32,\n      scsiAuthIntrReadMegaBytes  Counter32,\n\
    \      scsiAuthIntrWrittenMegaBytes  Counter32,\n      scsiAuthIntrHSOutCommands\
    \  Counter64,\n      scsiAuthIntrLastCreation   TimeStamp,\n      scsiAuthIntrRowStatus\
    \      RowStatus\n   }\n   scsiAuthIntrTgtPortIndex OBJECT-TYPE\n      SYNTAX\
    \      ScsiPortIndexValueOrZero\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n        \"This object contains either the index\
    \ of the port or zero, to\n        indicate any port, on the particular local\
    \ SCSI target device.\"\n   ::= { scsiAuthorizedIntrEntry 1 }\n   scsiAuthIntrIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object is an arbitrary\
    \ integer used to uniquely identify\n        a SCSI initiator device or port that\
    \ is authorized to attach\n        to a particular local SCSI target device or\
    \ port of a particular\n        SCSI instance.\"\n   ::= { scsiAuthorizedIntrEntry\
    \ 2 }\n   scsiAuthIntrDevOrPort OBJECT-TYPE\n      SYNTAX      ScsiDeviceOrPort\n\
    \      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object specifies whether this entry refers to a remote\n     \
    \   SCSI initiator port or to a SCSI initiator device.\n        A value of device(1)\
    \ means that the authorized remote initiator\n        is a SCSI initiator device\
    \ and includes all of its ports.\n        A value of port(2) means that the authorized\
    \ remote initiator\n        is a SCSI initiator port.\"\n   ::= { scsiAuthorizedIntrEntry\
    \ 3 }\n   scsiAuthIntrName OBJECT-TYPE\n      SYNTAX      ScsiName\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ represents the name of the remote SCSI initiator\n        device or port authorized\
    \ by this row.\"\n   ::= { scsiAuthorizedIntrEntry 4 }\n   scsiAuthIntrLunMapIndex\
    \ OBJECT-TYPE\n      SYNTAX      ScsiIndexValueOrZero\n      MAX-ACCESS  read-create\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object identifies\
    \ the set of entries in the\n        scsiLunMapTable for which scsiLunMapIndex\
    \ has the same value as\n        the value of this object.  The identified set\
    \ of entries\n        constitutes the LUN map to be used for accessing logical\
    \ units\n        when the remote SCSI initiator port or device corresponding to\n\
    \        this entry is attached to any local SCSI target port or device\n    \
    \    corresponding to this entry.\n        Note that this object has a value of\
    \ zero if this entry should\n        use the default LUN map.\"\n   ::= { scsiAuthorizedIntrEntry\
    \ 5 }\n   scsiAuthIntrAttachedTimes  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS    \"Times\"\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object indicates the number of times that this\
    \ remote\n        SCSI initiator device or port has transitioned from unattached\n\
    \        to attached to this local SCSI target device or port.\n        Discontinuities\
    \ in the value of this counter can occur at re-\n        initialization of the\
    \ management system, and at other times as\n        indicated by the value of\
    \ scsiAuthIntrLastCreation.\"\n   ::= { scsiAuthorizedIntrEntry 6 }\n   scsiAuthIntrOutCommands\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS    \"commands\"\n    \
    \  MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n     \
    \   \"This object indicates the number of commands that the remote\n        SCSI\
    \ initiator device or port corresponding to this entry has\n        sent to the\
    \ local SCSI target device or port corresponding to\n        this entry.\n   \
    \     Discontinuities in the value of this counter can occur at re-\n        initialization\
    \ of the management system, and at other times as\n        indicated by the value\
    \ of scsiAuthIntrLastCreation.\"\n   ::= { scsiAuthorizedIntrEntry 7 }\n   scsiAuthIntrReadMegaBytes\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS    \"Megabytes\"\n  \
    \    MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n   \
    \     \"This object indicates the amount of data in megabytes that\n        the\
    \ remote SCSI initiator device or port corresponding to this\n        entry has\
    \ read from the local SCSI target device or port\n        corresponding to this\
    \ entry.\n        Discontinuities in the value of this counter can occur at re-\n\
    \        initialization of the management system, and at other times as\n    \
    \    indicated by the value of scsiAuthIntrLastCreation.\"\n   ::= { scsiAuthorizedIntrEntry\
    \ 8 }\n   scsiAuthIntrWrittenMegaBytes  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS    \"Megabytes\"\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n        \"This object indicates the amount of data\
    \ in megabytes that the\n        remote SCSI initiator device or port corresponding\
    \ to this\n        entry has written to the local SCSI target device or port\n\
    \        corresponding to this entry.\n        Discontinuities in the value of\
    \ this counter can occur at re-\n        initialization of the management system,\
    \ and at other times as\n        indicated by the value of scsiAuthIntrLastCreation.\"\
    \n   ::= { scsiAuthorizedIntrEntry 9}\n   scsiAuthIntrHSOutCommands  OBJECT-TYPE\n\
    \      SYNTAX      Counter64\n      UNITS    \"commands\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the number of commands sent by the\n        remote SCSI initiator device or\
    \ port corresponding to this\n        entry to the local SCSI target device or\
    \ port corresponding to\n        this entry.  This object provides support for\
    \ systems that can\n        quickly generate a large number of commands because\
    \ they run at\n        high speed.\n        Discontinuities in the value of this\
    \ counter can occur at re-\n        initialization of the management system, and\
    \ at other times as\n        indicated by the value of scsiAuthIntrLastCreation.\"\
    \n   ::= { scsiAuthorizedIntrEntry 10 }\n   scsiAuthIntrLastCreation OBJECT-TYPE\n\
    \      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object indicates the value of sysUpTime when\
    \ this row was\n        last created.\"\n   ::= { scsiAuthorizedIntrEntry 11 }\n\
    \   scsiAuthIntrRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ allows an administrator to create or delete this\n        entry.\n        A\
    \ newly created row cannot be made active until a value has\n        been set\
    \ for scsiAuthIntrName.  In this case, the value of the\n        corresponding\
    \ instance of the scsiAuthIntrRowStatus column will\n        stay 'notReady'.\n\
    \        The RowStatus TC [RFC2579] requires that this DESCRIPTION\n        clause\
    \ states under which circumstances other objects in this\n        row can be modified:\n\
    \        The value of this object has no effect on whether other objects\n   \
    \     in this conceptual row can be modified.\"\n   ::= { scsiAuthorizedIntrEntry\
    \ 12 }\n   -- Table of SCSI initiator devices or ports attached to local\n   --\
    \ SCSI target ports\n   --\n   scsiAttIntrPortTable OBJECT-TYPE\n      SYNTAX\
    \  SEQUENCE OF ScsiAttIntrPortEntry\n      MAX-ACCESS      not-accessible\n  \
    \    STATUS          current\n      DESCRIPTION\n        \"This table includes\
    \ all the remote SCSI initiator ports that\n        are currently attached to\
    \ a local SCSI target port of all local\n        devices within all SCSI instances.\"\
    \n   ::= { scsiRemoteIntrDev 2 }\n   scsiAttIntrPortEntry OBJECT-TYPE\n      SYNTAX\
    \          ScsiAttIntrPortEntry\n      MAX-ACCESS      not-accessible\n      STATUS\
    \          current\n      DESCRIPTION\n        \"An entry (row) represents a remote\
    \ SCSI initiator port\n        currently attached to a particular local SCSI target\
    \ port of a\n        particular SCSI target device of a particular SCSI instance.\"\
    \n      INDEX { scsiInstIndex, scsiDeviceIndex, scsiPortIndex,\n      scsiAttIntrPortIndex\
    \ }\n   ::= { scsiAttIntrPortTable 1 }\n   ScsiAttIntrPortEntry ::= SEQUENCE {\n\
    \      scsiAttIntrPortIndex    ScsiIndexValue,\n      scsiAttIntrPortAuthIntrIdx\
    \ ScsiIndexValueOrZero,\n      scsiAttIntrPortName     ScsiName,\n      scsiAttIntrPortIdentifier\
    \       ScsiIdentifier\n   }\n   scsiAttIntrPortIndex OBJECT-TYPE\n      SYNTAX\
    \      ScsiIndexValue\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents an arbitrary integer used\
    \ to uniquely\n        identify a particular attached remote initiator port to\
    \ a\n        particular SCSI target port within a particular SCSI target\n   \
    \     device within a particular SCSI instance.\"\n   ::= { scsiAttIntrPortEntry\
    \ 1 }\n   scsiAttIntrPortAuthIntrIdx OBJECT-TYPE\n      SYNTAX      ScsiIndexValueOrZero\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \       \"This object is the corresponding index in the\n        scsiAuthorizedIntrTable\
    \ for this current attached remote\n        SCSI initiator device or zero if this\
    \ remote attached SCSI\n        initiator device is not configured in that table.\"\
    \n   ::= { scsiAttIntrPortEntry 2 }\n   scsiAttIntrPortName OBJECT-TYPE\n    \
    \  SYNTAX      ScsiName\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the name of the remote SCSI\
    \ initiator\n        device attached to this local SCSI target port.\"\n   ::=\
    \ { scsiAttIntrPortEntry 3 }\n   scsiAttIntrPortIdentifier OBJECT-TYPE\n     \
    \ SYNTAX      ScsiIdentifier\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the identifier of the remote\
    \ SCSI\n        initiator device attached to this local SCSI target port.\"\n\
    \   ::= { scsiAttIntrPortEntry 4 }\n   --****************** Managed Objects regarding\
    \ logical units *******\n   scsiLuTable OBJECT-TYPE\n      SYNTAX   SEQUENCE OF\
    \ ScsiLuEntry\n      MAX-ACCESS  not-accessible\n      STATUS      current\n \
    \     DESCRIPTION\n        \"This table contains the logical units exposed by\
    \ local SCSI\n        target devices.\n        It includes attributes for the\
    \ World Wide Name (WWN),\n        scsiLuVendorId, scsiLuProductId, and scsiLuRevisionId,\
    \ which may\n        also appear in the scsiLuIdTable.  If an implementation exposes\n\
    \        a WWN as a LuIdTable entry, it must match the scsiLuWwnName in\n    \
    \    this table.  If an implementation exposes a (vendor, product,\n        revision)\
    \ identifier as an LuIdTable entry, each of these fields\n        must match the\
    \ scsiLuVendorId, scsiLuProductId, and\n        scsiLuRevisionId attributes in\
    \ this table.\"\n   ::= { scsiLogicalUnit 1 }\n   scsiLuEntry OBJECT-TYPE\n  \
    \    SYNTAX      ScsiLuEntry\n      MAX-ACCESS  not-accessible\n      STATUS \
    \     current\n      DESCRIPTION\n        \"An entry (row) contains information\
    \ applicable to a particular\n        logical unit of a particular local SCSI\
    \ target device within a\n        particular SCSI instance.\"\n      INDEX { scsiInstIndex,\
    \ scsiDeviceIndex, scsiLuIndex}\n   ::= { scsiLuTable 1 }\n   ScsiLuEntry ::=\
    \ SEQUENCE {\n      scsiLuIndex          ScsiIndexValue,\n      scsiLuDefaultLun\
    \     ScsiLUN,\n      scsiLuWwnName        ScsiLuNameOrZero,\n      scsiLuVendorId\
    \       SnmpAdminString,\n      scsiLuProductId      SnmpAdminString,\n      scsiLuRevisionId\
    \     SnmpAdminString,\n      scsiLuPeripheralType Unsigned32,\n      scsiLuStatus\
    \         INTEGER,\n      scsiLuState          BITS,\n      scsiLuInCommands \
    \    Counter32,\n      scsiLuReadMegaBytes  Counter32,\n      scsiLuWrittenMegaBytes\
    \     Counter32,\n      scsiLuInResets       Counter32,\n      scsiLuOutTaskSetFullStatus\
    \    Counter32,\n      scsiLuHSInCommands   Counter64,\n      scsiLuLastCreation\
    \   TimeStamp\n   }\n   scsiLuIndex OBJECT-TYPE\n      SYNTAX      ScsiIndexValue\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object represents an arbitrary integer used to uniquely\n    \
    \    identify a particular logical unit within a particular SCSI\n        target\
    \ device within a particular SCSI instance.\"\n   ::= { scsiLuEntry 1 }\n   scsiLuDefaultLun\
    \ OBJECT-TYPE\n      SYNTAX      ScsiLUN\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n        \"This object represents the default\
    \ Logical Unit Number (LUN)\n        for this logical unit; if a SCSI initiator\
    \ device has not been\n        configured to view this logical unit via an entry\
    \ in the\n        ScsiLunMapTable, the LU will be visible as scsiLuDefaultLun.\n\
    \        If this logical unit does not have a default LUN, it will only\n    \
    \    be visible if specified via the ScsiLunMapTable, and this\n        object\
    \ will contain a zero-length string.\"\n   ::= { scsiLuEntry 2 }\n   scsiLuWwnName\
    \ OBJECT-TYPE\n      SYNTAX      ScsiLuNameOrZero\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the World Wide Name of this LU that is\n        the device identifier of the\
    \ Vital Product Data (VPD) page name;\n        if there is no WWN for this LU,\
    \ this object will contain a\n        zero-length string.  If there is more than\
    \ one identifier, they\n        will be listed in the scsiLuIdTable and this object\
    \ will contain\n        a zero-length string.\"\n   ::= { scsiLuEntry 3 }\n  \
    \ scsiLuVendorId OBJECT-TYPE\n      SYNTAX      SnmpAdminString\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"This object\
    \ represents a string identifying the vendor of this\n        LU as reported in\
    \ the Standard INQUIRY data.\"\n   ::= { scsiLuEntry 4 }\n   scsiLuProductId OBJECT-TYPE\n\
    \      SYNTAX      SnmpAdminString\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n        \"This object represents a string identifying\
    \ the product for\n        this LU as reported in the Standard INQUIRY data.\"\
    \n   ::= { scsiLuEntry 5 }\n   scsiLuRevisionId OBJECT-TYPE\n      SYNTAX    \
    \  SnmpAdminString\n      MAX-ACCESS  read-only\n      STATUS      current\n \
    \     DESCRIPTION\n        \"This object represents a string defining the product\
    \ revision\n        of this LU as reported in the Standard INQUIRY data.\"\n \
    \  ::= { scsiLuEntry 6 }\n   scsiLuPeripheralType OBJECT-TYPE\n      SYNTAX  \
    \    Unsigned32\n      MAX-ACCESS  read-only\n      STATUS      current\n    \
    \  DESCRIPTION\n        \"This object is the value returned by SCSI Standard INQUIRY\n\
    \        data.  It can be: direct-access device, sequential-access\n        device,\
    \ printer, communication device and so on.\n        The values that can be returned\
    \ here are defined in SCSI\n        Primary Commands -2.\"\n      REFERENCE\n\
    \        \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n        ANSI INCITS 351-2001,11\
    \ July 2001 [SPC2]- Table 48.\"\n   ::= { scsiLuEntry 7 }\n   scsiLuStatus   OBJECT-TYPE\n\
    \      SYNTAX      INTEGER {\n         unknown(1),\n         available(2),\n \
    \        notAvailable(3),\n         broken(4),\n         readying(5),\n      \
    \   abnormal(6)\n      }\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the status of this logical\
    \ unit:\n          - unknown(1): The status of this logical unit cannot be\n \
    \         determined.\n          - available(2): The logical unit is fully operational\
    \ (i.e.,\n          accepts media access SCSI commands and has no state\n    \
    \      information to report).\n          - notAvailable(3): The logical unit\
    \ is capable of being\n          supported but is not available (i.e., no logical\
    \ unit is\n          currently present or the logical unit is present but not\n\
    \          configured for use).\n          - broken(4): The logical unit has failed\
    \ and cannot respond\n          to SCSI commands.\n          - readying(5): The\
    \ logical unit is being initialized and\n          access is temporarily limited.\n\
    \          - abnormal(6): The logical unit has state information\n          available\
    \ that indicates it is operating with limits.  The\n          scsiLuState indicates\
    \ what those limits are.\n        \"\n      REFERENCE\n        \"SCSI Controller\
    \ Commands-2 (SCC-2) ANSI INCITS 318-1998\n        6.3.1.8 REPORT STATES service\
    \ action [SCC2]\"\n   ::= { scsiLuEntry 8 }\n   scsiLuState OBJECT-TYPE\n    \
    \  SYNTAX      BITS {\n         dataLost(0),\n         dynamicReconfigurationInProgress(1),\n\
    \         exposed(2),\n         fractionallyExposed(3),\n         partiallyExposed(4),\n\
    \         protectedRebuild(5),\n         protectionDisabled(6),\n         rebuild(7),\n\
    \         recalculate(8),\n         spareInUse(9),\n         verifyInProgress(10)\n\
    \      }\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \        \"This object represents the state of a logical unit and its\n      \
    \  meaning according to the bit position:\n             0 Data lost: Within the\
    \ logical unit data has been lost.\n             1 Dynamic reconfiguration in\
    \ progress: The logical unit is\n                  being reconfigured.  In this\
    \ state all data is still\n                  protected.\n             2 Exposed:\
    \ Within the logical unit data is not protected.\n                  In this state\
    \ all data is still valid; however, loss\n                  of data or data availability\
    \ is unavoidable in the\n                  event of a failure.\n             3\
    \ Fractionally exposed: Within the logical unit part of\n                  the\
    \ data is not protected.  In this state all data is\n                  still valid;\
    \ however, a failure may cause a loss of\n                  data or a loss of\
    \ data availability.\n             4 Partially exposed: Within the logical unit\
    \ one or more\n                  underlying storage devices have failed.  In this\
    \ state\n                  all data is still protected.\n             5 Protected\
    \ rebuild: The logical unit is in the process of\n                  a rebuild\
    \ operation.  In this state all data is\n                  protected.\n      \
    \       6 Protection disabled: Within the logical unit the data\n            \
    \      protection method has been disabled.\n                  In this state all\
    \ data is still valid; however,\n                  loss of data or data availability\
    \ is unavoidable\n                  in the event of a failure.\n             7\
    \ Rebuild: The data protection method is in the process of\n                 \
    \ rebuilding data.  In this state data is not protected.\n             8 Recalculate:\
    \ The logical unit is in the process of a\n                  recalculate operation.\n\
    \             9 Spare in use: Within the logical unit a storage device\n     \
    \             in full or part is being used to store data.  In this\n        \
    \          state all data is still protected.\n             10 Verify in progress:\
    \ Within the logical unit data is\n                  being verified.\"\n     \
    \   REFERENCE\n         \"SCSI Controller Commands-2 (SCC-2) ANSI INCITS 318-1998\n\
    \          6.3.1.8 REPORT STATES service action [SCC2]\"\n   ::= { scsiLuEntry\
    \ 9 }\n   scsiLuInCommands OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS\
    \       \"commands\"\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object represents the number of commands received\
    \ by this\n        logical unit.\n        Discontinuities in the value of this\
    \ counter can occur at re-\n        initialization of the management system, and\
    \ at other times as\n        indicated by the value of scsiLuLastCreation.\"\n\
    \   ::= { scsiLuEntry 10 }\n   scsiLuReadMegaBytes OBJECT-TYPE\n      SYNTAX \
    \     Counter32\n      UNITS       \"Megabytes\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the amount of data in megabytes read\n        from this logical unit.\n    \
    \    Discontinuities in the value of this counter can occur at re-\n        initialization\
    \ of the management system, and at other times as\n        indicated by the value\
    \ of scsiLuLastCreation.\"\n   ::= { scsiLuEntry 11 }\n   scsiLuWrittenMegaBytes\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Megabytes\"\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \       \"This object represents the amount of data in megabytes written\n   \
    \     to this logical unit.\n        Discontinuities in the value of this counter\
    \ can occur at re-\n        initialization of the management system, and at other\
    \ times as\n        indicated by the value of scsiLuLastCreation.\"\n   ::= {\
    \ scsiLuEntry 12 }\n   scsiLuInResets OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"resets\"\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n        \"This object represents the number of times\
    \ that this logical\n        unit received\n        - a LOGICAL UNIT RESET or\
    \ TARGET RESET task management request,\n        or\n        - any other SCSI\
    \ transport protocol-specific action or event\n        that causes a Logical Unit\
    \ Reset or a Hard Reset at a SCSI\n        target port of the containing device\n\
    \        ([SAM2] Chapters 5.9.6, 5.9.7).\n        Discontinuities in the value\
    \ of this counter can occur at re-\n        initialization of the management system,\
    \ and at other times as\n        indicated by the value of scsiLuLastCreation.\"\
    \n      REFERENCE\n        \"SCSI Architecture Model-2 (SAM-2), ANSI INCITS 366-2003,\n\
    \        T10 Project 1157-D, 12 September 2002 - Chapter 5.9.7 [SAM2]\"\n   ::=\
    \ { scsiLuEntry 13 }\n   scsiLuOutTaskSetFullStatus    OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n        \"This object represents the number of Task Set full\
    \ statuses\n        issued for this logical unit.\n        Discontinuities in\
    \ the value of this counter can occur at re-\n        initialization of the management\
    \ system, and at other times as\n        indicated by the value of scsiLuLastCreation.\"\
    \n   ::= { scsiLuEntry 14 }\n   scsiLuHSInCommands OBJECT-TYPE\n      SYNTAX \
    \     Counter64\n      UNITS       \"commands\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This object represents\
    \ the number of commands received by this\n        logical unit.  This object\
    \ provides support for systems that can\n        quickly generate a large number\
    \ of commands because they run at\n        high speed.\n        Discontinuities\
    \ in the value of this counter can occur at re-\n        initialization of the\
    \ management system, and at other times as\n        indicated by the value of\
    \ scsiLuLastCreation.\"\n   ::= { scsiLuEntry 15 }\n   scsiLuLastCreation OBJECT-TYPE\n\
    \      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"This object indicates the value of sysUpTime when\
    \ this row was\n        last created.\"\n   ::= { scsiLuEntry 16 }\n   --******************\
    \ Logical Unit Identifier Table *****************\n   scsiLuIdTable OBJECT-TYPE\n\
    \      SYNTAX  SEQUENCE OF ScsiLuIdEntry\n      MAX-ACCESS       not-accessible\n\
    \      STATUS           current\n      DESCRIPTION\n         \"A table of identifiers\
    \ for all logical units exposed by the\n         local SCSI target device.\"\n\
    \   ::= { scsiLogicalUnit 2 }\n   scsiLuIdEntry OBJECT-TYPE\n      SYNTAX    \
    \  ScsiLuIdEntry\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n        \"An entry (row) containing information applicable\
    \ to a\n        particular identifier for a particular logical unit of a\n   \
    \     particular SCSI target device within a particular SCSI\n        instance.\"\
    \n      INDEX {scsiInstIndex, scsiDeviceIndex, scsiLuIndex, scsiLuIdIndex}\n \
    \  ::= { scsiLuIdTable 1 }\n   ScsiLuIdEntry ::= SEQUENCE {\n      scsiLuIdIndex\
    \        ScsiIndexValue,\n      scsiLuIdCodeSet      ScsiIdCodeSet,\n      scsiLuIdAssociation\
    \  ScsiIdAssociation,\n      scsiLuIdType         ScsiIdType,\n      scsiLuIdValue\
    \        ScsiIdValue\n   }\n   scsiLuIdIndex  OBJECT-TYPE\n      SYNTAX      \
    \    ScsiIndexValue\n      MAX-ACCESS      not-accessible\n      STATUS      \
    \    current\n      DESCRIPTION\n        \"This object represents an arbitrary\
    \ integer used to uniquely\n        identify a particular LU identifier within\
    \ a particular logical\n        unit within a particular SCSI target device within\
    \ a particular\n        SCSI instance.\"\n   ::= { scsiLuIdEntry 1 }\n   scsiLuIdCodeSet\
    \ OBJECT-TYPE\n      SYNTAX           ScsiIdCodeSet\n      MAX-ACCESS       read-only\n\
    \      STATUS           current\n      DESCRIPTION\n        \"This object specifies\
    \ the code set in use with this\n        identifier.  The value is represented\
    \ in the same format as is\n        contained in the identifier's Identification\
    \ Descriptor within\n        the logical unit's Device Identification Page.\"\n\
    \      REFERENCE\n        \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n      \
    \  ANSI INCITS 351-2001, 11 July 2001 Chapter 8: section 8.4.4,\n        Vital\
    \ Product Data Parameters [SPC2]\"\n   ::= { scsiLuIdEntry 2 }\n   scsiLuIdAssociation\
    \ OBJECT-TYPE\n      SYNTAX           ScsiIdAssociation\n      MAX-ACCESS    \
    \   read-only\n      STATUS           current\n      DESCRIPTION\n        \"This\
    \ object specifies what the identifier is associated with\n        (e.g., with\
    \ the addressed physical/logical device or with a\n        particular port). \
    \ The value is represented in the same format\n        as is contained in the\
    \ identifier's Identification Descriptor\n        within the logical unit's Device\
    \ Identification Page.\"\n      REFERENCE\n        \"ANSI - SCSI Primary Commands\
    \ - 2 (SPC-2),\n        ANSI INCITS 351-2001, 11 July 2001, Chapter 8: section\
    \ 8.4.4,\n        Vital Product Data Parameters [SPC2]\"\n   ::= { scsiLuIdEntry\
    \ 3 }\n   scsiLuIdType   OBJECT-TYPE\n      SYNTAX           ScsiIdType\n    \
    \  MAX-ACCESS       read-only\n      STATUS           current\n      DESCRIPTION\n\
    \        \"This object specifies the type of the identifier.\n        The value\
    \ is represented in the same format as is contained in\n        the identifier's\
    \ Identification Descriptor within the logical\n        unit's Device Identification\
    \ Page.\"\n      REFERENCE\n        \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n\
    \        ANSI INCITS 351-2001, 11 July 2001, Chapter 8: section 8.4.4,\n     \
    \   Vital Product Data Parameters [SPC2]\"\n   ::= { scsiLuIdEntry 4 }\n   scsiLuIdValue\
    \ OBJECT-TYPE\n      SYNTAX         ScsiIdValue\n      MAX-ACCESS     read-only\n\
    \      STATUS         current\n      DESCRIPTION\n        \"This object represents\
    \ the actual value of this identifier.\n        The format is defined by the objects\
    \ scsiLuIdCodeSet,\n        scsiLuIdAssociation, scsiLuIdType.\n        The value\
    \ is represented in the same format as is contained in\n        the identifier's\
    \ Identification Descriptor within the logical\n        unit's Device Identification\
    \ Page.\"\n      REFERENCE\n        \"ANSI - SCSI Primary Commands - 2 (SPC-2),\n\
    \        ANSI INCITS 351-2001, 11 July 2001, Chapter 8: section 8.4.4,\n     \
    \   Vital Product Data Parameters [SPC2]\"\n   ::= { scsiLuIdEntry 5 }\n   --*******************\
    \ The LUN Map Table ****************************\n   scsiLunMapTable OBJECT-TYPE\n\
    \      SYNTAX   SEQUENCE OF ScsiLunMapEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n        \"This table provides the\
    \ ability to present a logical unit\n        using different Logical Unit Numbers\
    \ for different SCSI\n        initiator devices.\n        This table provides\
    \ a mapping between a logical unit and a\n        Logical Unit Number, and can\
    \ be referenced by a\n        ScsiAuthorizedIntrEntry to specify the LUN map for\
    \ that\n        initiator.\"\n   ::= { scsiLogicalUnit 3 }\n   scsiLunMapEntry\
    \ OBJECT-TYPE\n      SYNTAX          ScsiLunMapEntry\n      MAX-ACCESS      not-accessible\n\
    \      STATUS          current\n      DESCRIPTION\n        \"An entry containing\
    \ information about the mapping of a\n        particular logical unit to a particular\
    \ LUN.  The set of\n        entries that all have the same values of scsiInstIndex,\n\
    \        scsiDeviceIndex and scsiLunMapIndex constitutes a LUN map\n        within\
    \ a particular SCSI instance.\n        The StorageType of a row in this table\
    \ is specified by\n        the instance of scsiInstStorageType that is INDEX-ed\
    \ by\n        the same value of scsiInstIndex.\"\n      INDEX { scsiInstIndex,\
    \ scsiDeviceIndex, scsiLunMapIndex,\n      scsiLunMapLun}\n   ::= { scsiLunMapTable\
    \ 1 }\n   ScsiLunMapEntry ::= SEQUENCE {\n      scsiLunMapIndex      ScsiIndexValue,\n\
    \      scsiLunMapLun        ScsiLUN,\n      scsiLunMapLuIndex    ScsiIndexValue,\n\
    \      scsiLunMapRowStatus  RowStatus\n   }\n   scsiLunMapIndex   OBJECT-TYPE\n\
    \      SYNTAX           ScsiIndexValue\n      MAX-ACCESS       not-accessible\n\
    \      STATUS           current\n      DESCRIPTION\n        \"This object represents\
    \ an arbitrary integer used to uniquely\n        identify a particular LunMap\
    \ within a particular SCSI target\n        device within a particular SCSI instance.\"\
    \n   ::= { scsiLunMapEntry 1 }\n   scsiLunMapLun     OBJECT-TYPE\n      SYNTAX\
    \           ScsiLUN\n      MAX-ACCESS       not-accessible\n      STATUS     \
    \      current\n      DESCRIPTION\n        \"This object specifies the Logical\
    \ Unit Number, to which a\n        logical unit is mapped by this row.\"\n   ::=\
    \ { scsiLunMapEntry 2 }\n   scsiLunMapLuIndex OBJECT-TYPE\n      SYNTAX      \
    \   ScsiIndexValue\n      MAX-ACCESS     read-create\n      STATUS         current\n\
    \      DESCRIPTION\n        \"This object identifies the logical unit for which\
    \ the value of\n        scsiLuIndex is the same as the value of this object. \
    \ The\n        identified logical unit is the one mapped to a LUN by this\n  \
    \      row.\"\n   ::= { scsiLunMapEntry 3 }\n   scsiLunMapRowStatus  OBJECT-TYPE\n\
    \      SYNTAX          RowStatus\n      MAX-ACCESS      read-create\n      STATUS\
    \          current\n      DESCRIPTION\n        \"This object allows an administrator\
    \ to create and delete this\n        entry.\"\n   ::= { scsiLunMapEntry 4 }\n\
    \   --********************** Notifications ******************************\n  \
    \ -- scsiNotifications OBJECT IDENTIFIER ::= { scsiMIB  2 }\n   scsiNotificationsPrefix\
    \ OBJECT IDENTIFIER\n                                ::= { scsiNotifications 0\
    \ }\n   scsiTgtDeviceStatusChanged NOTIFICATION-TYPE\n      OBJECTS { scsiTgtDeviceStatus\
    \ }\n      STATUS  current\n      DESCRIPTION\n        \"This notification will\
    \ be generated for each occurrence of the\n        abnormal status (e.g., if the\
    \ SCSI target device's current\n        status is abnormal) providing that the\
    \ SCSI instance's value of\n        scsiInstScsiNotificationsEnable is enabled.\n\
    \        An SNMP agent implementing the SCSI MIB module should not send\n    \
    \    more than three SCSI identical notifications in any 10-second\n        period.\"\
    \n   ::= { scsiNotificationsPrefix 1 }\n   scsiLuStatusChanged NOTIFICATION-TYPE\n\
    \      OBJECTS { scsiLuStatus }\n      STATUS  current\n      DESCRIPTION\n  \
    \      \"This notification will be generated each time that\n        scsiLuStatus\
    \ changes providing that the SCSI instance's value\n        of scsiInstScsiNotificationsEnable\
    \ is enabled.\n        An SNMP agent implementing the SCSI MIB module should not\
    \ send\n        more than three SCSI identical notifications in any 10-second\n\
    \        period.\"\n   ::= { scsiNotificationsPrefix 2 }\n   --******************************************************************\n\
    \   -- The next part defines the conformance groups in use\n   -- for SCSI MIB\
    \ module.\n   scsiCompliances OBJECT IDENTIFIER ::= { scsiConformance 1 }\n  \
    \ scsiCompliance MODULE-COMPLIANCE\n      STATUS current\n      DESCRIPTION\n\
    \        \"Describes the requirements for compliance to this SCSI MIB\n      \
    \   module.\n        If an implementation can be both a SCSI target device and\
    \ a SCSI\n        initiator device, all groups are mandatory.\"\n      MODULE\
    \  -- this module\n         MANDATORY-GROUPS {\n            scsiDeviceGroup\n\
    \        }\n        OBJECT scsiInstAlias\n        MIN-ACCESS read-only\n     \
    \   DESCRIPTION\n           \"Write access is not mandatory.\"\n        OBJECT\
    \ scsiInstScsiNotificationsEnable\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \           \"Write access is not mandatory.\"\n        OBJECT scsiDeviceAlias\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n           \"Write access\
    \ is not mandatory.\"\n        OBJECT scsiInstStorageType\n        MIN-ACCESS\
    \   read-only\n        DESCRIPTION\n           \"Write access is not required.\"\
    \n      -- Conditionally mandatory groups to be included with\n      -- the mandatory\
    \ groups when the implementation has\n      -- SCSI target device.\n        GROUP\
    \ scsiTargetDeviceGroup\n        DESCRIPTION\n           \"This group is mandatory\
    \ for all SCSI implementations that\n           have SCSI target devices.\"\n\
    \        GROUP scsiLunMapGroup\n        DESCRIPTION\n          \"This group is\
    \ mandatory for systems having the capabilities\n           of mapping local SCSI\
    \ target devices and logical units\n           according to remote SCSI initiator\
    \ devices.\"\n        OBJECT scsiAuthIntrDevOrPort\n        MIN-ACCESS   read-only\n\
    \        DESCRIPTION\n         \"Write access is not required.\"\n        OBJECT\
    \ scsiAuthIntrName\n        MIN-ACCESS   read-only\n        DESCRIPTION\n    \
    \     \"Write access is not required.\"\n        OBJECT scsiAuthIntrLunMapIndex\n\
    \        MIN-ACCESS   read-only\n        DESCRIPTION\n         \"Write access\
    \ is not required.\"\n        OBJECT scsiAuthIntrRowStatus\n        SYNTAX RowStatus\
    \ { active(1) }\n        MIN-ACCESS   read-only\n        DESCRIPTION\n       \
    \   \"Write access is not required, and only one of the six\n          enumerated\
    \ values for the RowStatus textual convention need\n          be supported, specifically:\
    \ active(1).\"\n        GROUP scsiTgtDevLuNotificationsGroup\n        DESCRIPTION\n\
    \          \"This group is mandatory for all SCSI implementations that\n     \
    \     have SCSI target devices and are able to report status\n          changes.\"\
    \n      -- Conditionally mandatory groups to be included with\n      -- the mandatory\
    \ groups when the implementation has\n      -- SCSI initiator device.\n      \
    \  GROUP scsiInitiatorDeviceGroup\n        DESCRIPTION\n          \"This group\
    \ is mandatory for all SCSI implementations that\n          have SCSI initiator\
    \ devices.\"\n         OBJECT scsiIntrDevTgtAccessMode\n         MIN-ACCESS read-only\n\
    \         DESCRIPTION \"Write access is not mandatory.\"\n         GROUP scsiDiscoveryGroup\n\
    \         DESCRIPTION\n           \"This group is mandatory for systems having\
    \ the capabilities\n           of discovering remote SCSI target devices via local\
    \ SCSI\n           initiator devices.\"\n         OBJECT scsiLunMapLuIndex\n \
    \        MIN-ACCESS read-only\n         DESCRIPTION\n           \"Write access\
    \ is not mandatory.\"\n         OBJECT scsiLunMapRowStatus\n         SYNTAX RowStatus\
    \ { active(1) }\n         MIN-ACCESS read-only\n         DESCRIPTION\n       \
    \    \"Write access is not required, and only one of the six\n           enumerated\
    \ values for the RowStatus textual convention need\n           be supported, specifically:\
    \ active(1).\"\n         OBJECT scsiDscTgtDevOrPort\n         MIN-ACCESS read-only\n\
    \         DESCRIPTION\n           \"Write access is not mandatory.\"\n       \
    \  OBJECT scsiDscTgtName\n         MIN-ACCESS read-only\n         DESCRIPTION\
    \ \"Write access is not mandatory.\"\n         OBJECT scsiDscTgtConfigured\n \
    \        SYNTAX TruthValue { false(2) }\n         MIN-ACCESS read-only\n     \
    \    DESCRIPTION\n           \"The value of true(1) is not mandatory neither is\
    \ the write\n           access.\"\n         OBJECT scsiDscTgtRowStatus\n     \
    \    SYNTAX RowStatus { active(1) }\n         MIN-ACCESS read-only\n         DESCRIPTION\n\
    \           \"Write access is not required, and only one of the six\n        \
    \   enumerated values for the RowStatus textual convention need\n           be\
    \ supported, specifically: active(1).\"\n   -- Conditionally mandatory groups\
    \ to be included with the mandatory\n   -- groups when the implementation can\
    \ gather statistics.\n        GROUP scsiDeviceStatGroup\n        DESCRIPTION\n\
    \          \"This group is mandatory for all SCSI implementations that\n     \
    \     can gather statistics.\"\n   -- Conditionally mandatory groups to be included\
    \ with the mandatory\n   -- groups when the implementation can gather statistics\
    \ at the SCSI\n   -- initiator device side.\n        GROUP scsiInitiatorDevStatsGroup\n\
    \        DESCRIPTION\n          \"This group is mandatory for all SCSI implementations\
    \ that\n          can gather statistics at SCSI initiator device side.\"\n   \
    \     GROUP scsiDiscoveryStatsGroup\n        DESCRIPTION\n          \"This group\
    \ is mandatory for system having the capabilities\n          of gathering statistics\
    \ regarding remote SCSI target devices\n          via local SCSI initiator devices.\"\
    \n   -- Conditionally mandatory groups to be included with the mandatory\n   --\
    \ groups when the implementation can gather statistics at the SCSI\n   -- target\
    \ side.\n        GROUP scsiTargetDevStatsGroup\n        DESCRIPTION\n        \
    \  \"This group is mandatory for all SCSI implementations that\n          can\
    \ gather statistics at SCSI target devices.\"\n        GROUP scsiLunMapStatsGroup\n\
    \        DESCRIPTION\n          \"This group is mandatory for SCSI implementations\
    \ able to map\n          local SCSI target devices and logical units according\
    \ to\n          remote SCSI initiator devices.\"\n   -- Conditionally mandatory\
    \ groups to be included with the mandatory\n   -- groups when the implementation\
    \ is running at high speed and can\n   -- gather statistics at the SCSI initiator\
    \ device side.\n        GROUP scsiInitiatorDevHSStatsGroup\n        DESCRIPTION\n\
    \          \"This group is mandatory for all SCSI implementations that\n     \
    \     can gather statistics at the SCSI initiator device side and\n          are\
    \ running at high speed, meaning speed of 4 Gbit/second or\n          higher.\"\
    \n        GROUP scsiDiscoveryHSStatsGroup\n        DESCRIPTION\n          \"This\
    \ group is mandatory for systems having the capabilities\n          of gathering\
    \ statistics regarding remote SCSI target devices\n          via local SCSI initiator\
    \ devices and are running at high\n          speed, meaning speed of 4 Gbit/second\
    \ or higher.\"\n   -- Conditionally mandatory groups to be included with the mandatory\n\
    \   -- groups when the implementation is running at high speed and can\n   --\
    \ gather statistics at the SCSI target side.\n        GROUP scsiTargetDevHSStatsGroup\n\
    \        DESCRIPTION\n          \"This group is mandatory for all SCSI implementations\
    \ that\n          can gather statistics at SCSI target devices in high speed\n\
    \          systems, meaning speed of 4 Gbit/second or higher.\"\n        GROUP\
    \ scsiLunMapHSStatsGroup\n        DESCRIPTION\n          \"This group is mandatory\
    \ for SCSI implementations able to map\n          local SCSI target devices and\
    \ logical units according to\n          remote SCSI initiator devices in a high\
    \ speed system, meaning\n          speed of 4 Gbit/second or higher.\"\n   ::=\
    \ { scsiCompliances 1 }\n   scsiGroups OBJECT IDENTIFIER ::= { scsiConformance\
    \ 2 }\n   scsiDeviceGroup OBJECT-GROUP\n      OBJECTS {\n         scsiInstAlias,\n\
    \         scsiInstSoftwareIndex,\n         scsiInstVendorVersion,\n         scsiInstScsiNotificationsEnable,\n\
    \         scsiInstStorageType,\n         scsiDeviceAlias,\n         scsiDeviceRole,\n\
    \         scsiDevicePortNumber,\n         scsiPortRole,\n         scsiPortTransportPtr,\n\
    \         scsiTransportType,\n         scsiTransportPointer,\n         scsiTransportDevName\n\
    \      }\n      STATUS current\n      DESCRIPTION\n        \"A collection of objects\
    \ providing information about SCSI\n        instances, devices, and ports.\"\n\
    \   ::= { scsiGroups 1 }\n   scsiInitiatorDeviceGroup OBJECT-GROUP\n      OBJECTS\
    \ {\n         scsiIntrDevTgtAccessMode,\n         scsiIntrPortName,\n        \
    \ scsiIntrPortIdentifier,\n         scsiAttTgtPortDscTgtIdx,\n         scsiAttTgtPortName,\n\
    \         scsiAttTgtPortIdentifier\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"This group is relevant for s SCSI initiator device and port.\"\n  \
    \ ::= { scsiGroups 2 }\n   scsiDiscoveryGroup OBJECT-GROUP\n      OBJECTS {\n\
    \         scsiDscTgtDevOrPort,\n         scsiDscTgtName,\n         scsiDscTgtConfigured,\n\
    \         scsiDscTgtDiscovered,\n         scsiDscTgtRowStatus,\n         scsiDscTgtLastCreation,\n\
    \         scsiDscLunLun,\n         scsiDscLunIdCodeSet,\n         scsiDscLunIdAssociation,\n\
    \         scsiDscLunIdType,\n         scsiDscLunIdValue\n      }\n      STATUS\
    \ current\n      DESCRIPTION\n        \"This group is relevant for the discovered\
    \ SCSI target devices\n        by a SCSI initiator port.\"\n   ::= { scsiGroups\
    \ 3 }\n   scsiTargetDeviceGroup OBJECT-GROUP\n      OBJECTS {\n         scsiTgtDevNumberOfLUs,\n\
    \         scsiTgtDeviceStatus,\n         scsiTgtDevNonAccessibleLUs,\n       \
    \  scsiTgtPortName,\n         scsiTgtPortIdentifier,\n         scsiAttIntrPortAuthIntrIdx,\n\
    \         scsiAttIntrPortName,\n         scsiAttIntrPortIdentifier,\n        \
    \ scsiLuDefaultLun,\n         scsiLuWwnName,\n         scsiLuVendorId,\n     \
    \    scsiLuProductId,\n         scsiLuRevisionId,\n         scsiLuPeripheralType,\n\
    \         scsiLuStatus,\n         scsiLuState,\n         scsiLuLastCreation,\n\
    \         scsiLuIdCodeSet,\n         scsiLuIdAssociation,\n         scsiLuIdType,\n\
    \         scsiLuIdValue\n      }\n      STATUS current\n      DESCRIPTION\n  \
    \      \"This group is relevant for a SCSI target device and port.\"\n   ::= {\
    \ scsiGroups 4 }\n   scsiLunMapGroup OBJECT-GROUP\n      OBJECTS {\n         scsiLunMapLuIndex,\n\
    \         scsiLunMapRowStatus,\n         scsiAuthIntrDevOrPort,\n         scsiAuthIntrName,\n\
    \         scsiAuthIntrLunMapIndex,\n         scsiAuthIntrLastCreation,\n     \
    \    scsiAuthIntrRowStatus\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"This group is a collection of attributes regarding the mapping\n  \
    \      between Logical Unit Number, logical unit, and target device.\"\n   ::=\
    \ { scsiGroups 5}\n   scsiTargetDevStatsGroup OBJECT-GROUP\n      OBJECTS {\n\
    \         scsiTgtDevResets,\n         scsiTgtPortInCommands,\n         scsiTgtPortWrittenMegaBytes,\n\
    \         scsiTgtPortReadMegaBytes,\n         scsiLuInCommands,\n         scsiLuReadMegaBytes,\n\
    \         scsiLuWrittenMegaBytes,\n         scsiLuInResets,\n         scsiLuOutTaskSetFullStatus\n\
    \      }\n      STATUS current\n      DESCRIPTION\n        \"This group is a collection\
    \ of statistics for all\n        implementations of the SCSI MIB module that contain\
    \ SCSI target\n        devices.\"\n   ::= { scsiGroups 6}\n   scsiTargetDevHSStatsGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n         scsiTgtPortHSInCommands,\n         scsiLuHSInCommands\n\
    \      }\n      STATUS current\n      DESCRIPTION\n        \"This group is a collection\
    \ of high speed statistics for all\n        implementations of the SCSI MIB module\
    \ that contain SCSI target\n        devices.\"\n   ::= { scsiGroups 7}\n   scsiLunMapStatsGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n         scsiAuthIntrAttachedTimes,\n       \
    \  scsiAuthIntrOutCommands,\n         scsiAuthIntrReadMegaBytes,\n         scsiAuthIntrWrittenMegaBytes\n\
    \      }\n      STATUS current\n      DESCRIPTION\n        \"This group is a collection\
    \ of statistics regarding SCSI\n        initiator devices authorized to attach\
    \ local logical unit and\n        SCSI target device.\"\n   ::= { scsiGroups 8}\n\
    \   scsiLunMapHSStatsGroup OBJECT-GROUP\n      OBJECTS {\n         scsiAuthIntrHSOutCommands\n\
    \      }\n      STATUS current\n      DESCRIPTION\n        \"This group is a collection\
    \ of high speed statistics regarding\n        SCSI initiator devices authorized\
    \ to attach local logical unit\n        and SCSI target device.\"\n   ::= { scsiGroups\
    \ 9}\n   scsiInitiatorDevStatsGroup OBJECT-GROUP\n      OBJECTS {\n         scsiIntrDevOutResets,\n\
    \         scsiIntrPortOutCommands,\n         scsiIntrPortWrittenMegaBytes,\n \
    \        scsiIntrPortReadMegaBytes\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"This group is a collection of statistics for all\n        implementations\
    \ of the SCSI MIB module that contain SCSI\n        initiator devices.\"\n   ::=\
    \ { scsiGroups 10}\n   scsiInitiatorDevHSStatsGroup OBJECT-GROUP\n      OBJECTS\
    \ {\n         scsiIntrPortHSOutCommands\n      }\n      STATUS current\n     \
    \ DESCRIPTION\n        \"This group is a collection of high speed statistics for\
    \ all\n        implementations of the SCSI MIB module that contain SCSI\n    \
    \    initiator devices.\"\n   ::= { scsiGroups 11}\n   scsiDiscoveryStatsGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n         scsiDscTgtInCommands,\n         scsiDscTgtReadMegaBytes,\n\
    \         scsiDscTgtWrittenMegaBytes\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"This group is a collection of statistics for all\n        implementations\
    \ of the SCSI MIB module that contain discovered\n        SCSI initiator devices.\"\
    \n   ::= { scsiGroups 12}\n   scsiDiscoveryHSStatsGroup OBJECT-GROUP\n      OBJECTS\
    \ {\n         scsiDscTgtHSInCommands\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"This group is a collection of high speed statistics for all\n     \
    \   implementations of the SCSI MIB module that contain discovered\n        SCSI\
    \ initiator devices.\"\n   ::= { scsiGroups 13}\n   scsiDeviceStatGroup OBJECT-GROUP\n\
    \      OBJECTS {\n         scsiPortBusyStatuses\n      }\n      STATUS current\n\
    \      DESCRIPTION\n        \"A collection of statistics regarding SCSI devices\
    \ and\n        ports.\"\n   ::= { scsiGroups 14 }\n   scsiTgtDevLuNotificationsGroup\
    \ NOTIFICATION-GROUP\n      NOTIFICATIONS {\n         scsiTgtDeviceStatusChanged,\n\
    \         scsiLuStatusChanged\n      }\n      STATUS current\n      DESCRIPTION\n\
    \        \"A collection of notifications regarding status change of SCSI\n   \
    \     target devices and logical units.\"\n   ::= { scsiGroups 15 }\n   END\n"
- title: '10.  Object Population Example: SCSI Target and Initiator Devices on a'
  contents:
  - "10.  Object Population Example: SCSI Target and Initiator Devices on a\n    \
    \ pSCSI Bus\n   This section provides a sample set of values for a parallel SCSI\n\
    \   scenario in which a SCSI MIB module can be implemented.  The example\n   shown\
    \ below is not a normative part of this document and makes some\n   assumptions\
    \ about the underlying implementation, which are not based\n   on actual implementations.\n\
    \   The respective sections describe the sequence of object\n   instantiations\
    \ and attempts to explain non-typical values for\n   attributes that are unique\
    \ to the scenario.\n   Note: While populating the objects, the population of statistics\
    \ is\n   not considered.\n   This scenario deals with a SCSI target and initiator\
    \ devices attached\n   to a parallel SCSI bus, defined by one of the SCSI-3 Parallel\n\
    \   Interface standards (the version referenced in the MIB module is the\n   4th\
    \ generation, called SPI-4).  We assume that the SCSI initiator\n   device is\
    \ a Host Bus Adaptor (HBA), and the SCSI target device is a\n   physical disk.\
    \  We assume that the SCSI target device has one\n   integrated logical unit,\
    \ identified by a Logical Unit Number (LUN) of\n   0, which is the default LUN.\
    \  The parallel SCSI transport only\n   supports port identifiers, and not port\
    \ names.  The transport pointer\n   is set to 0 since there is no MIB module defined\
    \ for SPI-4.\n   We assume an HBA as the SCSI initiator device and a disk as the\
    \ SCSI\n   target device.  We assume that the SCSI target device has one logical\n\
    \   unit, addressed by Logical Unit Number set to 0 (LUN0), which is the\n   default\
    \ LUN.  Parallel SCSI has only port identifiers, no port names.\n   The transport\
    \ pointer for parallel SCSI is set to 0 since there is no\n   reference transport\
    \ (SPI) MIB module.\n   Once the SCSI system is initialized, an SNMP agent should\
    \ be able to\n   view the values of variables populated in the ScsiDevice,\n \
    \  ScsiInitiatorDevice, ScsiTargetDevice, ScsiPort, ScsiTargetPort,\n   ScsiInitiatorPort,\
    \ ScsiLogicalUnit, ScsiLUIdentifier objects.\n   The ScsiAuthorizedIntr population\
    \ depends on the transport and the\n   implementation.  As this example scenario\
    \ is parallel SCSI, we deal\n   with the ports.  Hence the ScsiPortIndexOrZero\
    \ is the index of the\n   SCSI target port and ScsiAuthIntrDevOrPort is \"port\"\
    .  Same is the\n   case with the variables in scsiDscTgtDevOrPort.\n   Note that\
    \ \"\" means zero-length string.\n"
