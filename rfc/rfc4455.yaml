- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB),\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects for Small Computer System\n   Interface\
    \ (SCSI) entities, independently of the interconnect\n   subsystem layer.\n"
