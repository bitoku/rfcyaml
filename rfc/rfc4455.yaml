- title: 11.  Security Considerations
  contents:
  - "11.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   that have a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the following:\n   o  scsiInstAlias, scsiInstScsiNotificationsEnable,\n\
    \      scsiInstStorageType and scsiDeviceAlias: these objects can be\n      manipulated\
    \ to affect the management of a SCSI instance and its\n      devices; specifically,\
    \ the SCSI instance's administrative alias,\n      whether it generates notifications,\
    \ whether its non-default\n      parameter settings are retained over restarts,\
    \ and the\n      administrative alias for each of its devices.\n   o  scsiIntrDevTgtAccessMode:\
    \ this object can be manipulated to allow\n      immediate access by local SCSI\
    \ initiator devices to discovered\n      SCSI target devices without waiting for\
    \ administrator approval,\n      where such approval might not be forthcoming.\n\
    \   o  scsiDscTgtTable: the objects in this table can be manipulated to\n    \
    \  remove administrator-specified controls on access by local SCSI\n      initiator\
    \ devices to discovered SCSI target devices.\n   o  scsiAuthorizedIntrTable: the\
    \ objects in this table can be\n      manipulated to remove administrator-specified\
    \ controls on access\n      by remote SCSI initiator devices to local SCSI target\
    \ devices.\n   o  scsiLunMapTable: the objects in this table can be manipulated\
    \ to\n      provide access by a remote SCSI initiator device to logical units\n\
    \      that an administrator has configured as not accessible to said\n      initiator.\n\
    \   In each of the last four cases, the objects in the tables can also be\n  \
    \ manipulated to cause a denial of service attack, by preventing\n   administrator-authorized\
    \ access.\n   Some of the readable objects in this MIB module (i.e., objects with\
    \ a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n\
    \   vulnerable in some network environments.  It is thus important to\n   control\
    \ even GET and/or NOTIFY access to these objects and possibly\n   to even encrypt\
    \ the values of these objects when sending them over\n   the network via SNMP.\
    \  All seventeen of the tables in this MIB module\n   contain information which\
    \ might be considered sensitive to read\n   access in some environments, e.g.,\n\
    \   o  the settings of all read-write/read-create parameter objects\n      mentioned\
    \ above,\n   o  scsiInstSoftwareIndex, scsiInstVendorVersion\n      --which version\
    \ of which software is running;\n   o  scsiDeviceRole, scsiPortRole, scsiTransportType,\n\
    \      scsiTransportPointer, scsiTransportDevName, scsiDscLunIdCodeSet,\n    \
    \  scsiDscLunIdAssociation, scsiDscLunIdType, scsiDscLunIdValue plus\n      information\
    \ in several tables: scsiTgtDevTable, scsiLuTable,\n      scsiLuIdTable, scsiLunMapTable\n\
    \      --topology information indicating which devices/ports are targets,\n  \
    \    about the transport protocols they use, and more specific\n      information\
    \ about such targets, including detailed information\n      about the LUNs they\
    \ expose and how they are mapped onto logical\n      units;\n   o  scsiIntrPortOutCommands,\n\
    \      scsiIntrPortWrittenMegaBytes, scsiIntrPortReadMegaBytes,\n      scsiIntrPortHSOutCommands\
    \ scsiDscTgtInCommands,\n      scsiDscTgtWrittenMegaBytes, scsiDscTgtReadMegaBytes,\n\
    \      scsiDscTgtHSInCommands, scsiTgtPortInCommands,\n      scsiTgtPortWrittenMegaBytes,\
    \ scsiTgtPortReadMegaBytes,\n      scsiTgtPortHSInCommands, scsiAuthIntrAttachedTimes,\n\
    \      scsiAuthIntrOutCommands, scsiAuthIntrReadMegaBytes,\n      scsiAuthIntrWrittenMegaBytes,\
    \ scsiAuthIntrHSOutCommands,\n      scsiLuInCommands, scsiLuReadMegaBytes, scsiLuWrittenMegaBytes,\n\
    \      scsiLuHSInCommands\n      -- statistics that could be used for traffic\
    \ analysis.\n   o  scsiAttTgtPortTable\n      -- information on which initiators\
    \ are connected to which targets\n      that could be used for traffic analysis.\n\
    \   o  scsiAuthorizedIntrTable and scsiAttIntrPortTable tables\n      -- information\
    \ about which initiators are authorized to connect to\n      that targets.\n \
    \  These information may need to be kept private in sensitive\n   environments.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example, by using IPsec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
