- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Requirements Notation
  contents:
  - "2.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This memo defines a portion of the Management Information Base\
    \ (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes a set of managed objects to configure and\n  \
    \ monitor Small Computer System Interface entities (SCSI entities),\n   i.e.,\
    \ SCSI target devices and SCSI initiator devices and SCSI ports.\n   SCSI is a\
    \ client-server protocol in which application clients within\n   a SCSI initiator\
    \ device (client) issue service requests to logical\n   units contained in a SCSI\
    \ target device(server).\n   This MIB module is based on documents defined by\
    \ the ANSI T10\n   Technical Committee, specifically the SCSI Architecture Model\
    \ - 2\n   [SAM2] and SCSI Primary Commands - 2 [SPC2].\n   The [SAM2] standard\
    \ is the primary source for the SCSI architecture\n   discussion in this document\
    \ and the terminology used in this MIB\n   module.\n"
- title: 3.1.  Introduction
  contents:
  - "3.1.  Introduction\n   In the late 1970s, a firm called Shugart Associates started\
    \ to have\n   some considerable success with a peripheral interface definition\
    \ in\n   what became the PC marketplace, and this interface was adopted and\n\
    \   extended by an open standards committee to form the Small Computer\n   Systems\
    \ Interface (SCSI).  SCSI defines an 8-bit-wide multi-drop\n   \"bus\" structure,\
    \ which could interconnect a total of eight\n   peripherals and computer systems.\n\
    \   It is important to realize that initially SCSI standardized only the\n   \"\
    physical connection\", i.e., the connectors, cables, and interface\n   signals.\
    \  Thus, even though a peripheral could be connected to\n   multiple systems,\
    \ the information that flowed across the interface\n   was different in each case.\
    \  This was addressed some five years later\n   by the definition of a Common\
    \ Command Set, and with this definition\n   in place it was possible for the first\
    \ time to develop a peripheral\n   with both a common interface and common operating\
    \ firmware for\n   connection to multiple systems.\n   The physical interface\
    \ of SCSI continued to be developed throughout\n   the 1980s with the addition\
    \ of fast (up to 10 megabytes/s) and wide\n   (16 bits) variants, but the distance\
    \ supported remained a maximum of\n   25 meters (from one end of the bus to another),\
    \ and indeed some of\n   the faster variants supported much less than that distance.\
    \  The\n   command set development continued, with special commands for tapes,\n\
    \   printers, and even processors being added to the original disk-\n   oriented\
    \ set.  So successful was SCSI in the 1980s that the majority\n   of the available\
    \ Operating Systems incorporated support for the SCSI\n   command set as standard.\n\
    \   However, at the end of the 1980s the distance, speed, and number of\n   devices\
    \ supported by SCSI were starting to become significant\n   impediments to systems\
    \ design, and although the \"information\n   explosion\" had not yet started in\
    \ earnest, it was already being\n   anticipated.  At the same time, the serial\
    \ interface technologies\n   developed for Local Area Networks such as Ethernet,\
    \ and the fibre\n   optics technologies that were first deployed in telecommunications\n\
    \   applications were starting to appear sufficiently rugged and low cost\n  \
    \ for use in peripheral interface applications.  Thus, a standards\n   project\
    \ was begun in 1988 to develop a new serial, fibre-optic\n   interface to carry\
    \ the SCSI command sets and other peripheral\n   protocols.  This interface eventually\
    \ became known as Fibre Channel\n   (FC), and it is based on an architecture centered\
    \ around an\n   abstractly defined \"fabric\", which may be a switch or a loop\n\
    \   connection.  MIB modules for various FC equipments are already in\n   existence.\n\
    \   In order to support the new interfaces, it was necessary to\n   completely\
    \ reorganize the SCSI standards and definitions.  The\n   command sets were separated\
    \ from the physical interface definitions,\n   and a SCSI Architectural Model\
    \ (SAM) was created to define the\n   interaction between the various standards.\
    \  It is a key to\n   understanding SAM to realize that it was first created approximately\n\
    \   10 years AFTER the first SCSI products were shipped!\n   The most recent development\
    \ in this saga occurred in 2000 when an\n   IETF Working Group was formed to address,\
    \ among other things, a\n   definition for transporting the SCSI command sets\
    \ directly over a\n   TCP/IP infrastructure.  This effort is known as iSCSI [RFC3720],\
    \ and\n   an iSCSI MIB module is already under development [ISCSI].\n   Most of\
    \ the projects are in T10, except Fibre Channel, which is\n   defined by T11 and\
    \ IEEE defines 1394.\n   The SCSI MIB module represents the SCSI protocol layer\
    \ common to all\n   SCSI command sets and transports.  It does not represent the\
    \ command\n   sets and transports themselves.  These should appear in other MIB\n\
    \   modules specific to the transport or command set.  The following\n   illustration\
    \ shows the relationships between the various actual and\n   possible SCSI-related\
    \ MIB modules.\n                     +---------------------------------+\n   \
    \    SCSI Command  | Higher-level MIBs, specific to  |\n       Sets          |\
    \ command sets, disk, tape, etc.  |\n                     +---------------------------------+\n\
    \       SCSI          |             SCSI MIB            |\n                  \
    \   +-------+---------+-------+-------+\n       SCSI          | iSCSI |   FCP\
    \   |  SPI  | Other |\n       Transport     |  MIB  |   MIB   |  MIB  |  MIBs\
    \ |\n       Protocols     |       |         |       |       |\n              \
    \       +-------+---------+-------+-------+\n       SCSI          |  TCP  |  Fibre\
    \  |    Other      |\n       Interconnect  |  MIB  | Channel | Interconnect  |\n\
    \                     |       |  MIBs   |    MIBs       |\n                  \
    \   +-------+---------+---------------+\n   An iSCSI MIB module [ISCSI] and a\
    \ Fibre Channel interconnect MIB\n   module [RFC4044] are currently being developed.\
    \  No development is\n   currently planned for standard command-set-specific or\
    \ device-\n   specific MIBs.\n   The TCP-MIB [RFC4022] is already a proposed standard\
    \ RFC 4022.\n"
- title: 3.2.  SCSI Terminology
  contents:
  - "3.2.  SCSI Terminology\n   The following sections explain some of the SCSI terminology,\
    \ which is\n   used later in defining the MIB module.  For the authoritative\n\
    \   definitions of these terms, see SAM-2 [SAM2].\n"
- title: 3.2.1.  SCSI Application Layer
  contents:
  - "3.2.1.  SCSI Application Layer\n   The protocols and procedures that implement\
    \ or invoke SCSI commands\n   and task management functions by using services\
    \ provided by a SCSI\n   transport protocol layer.\n"
- title: 3.2.2.  SCSI Device
  contents:
  - "3.2.2.  SCSI Device\n   A SCSI device is an entity that contains one or more\
    \ SCSI ports that\n   are connected to a service delivery subsystem and supports\
    \ a SCSI\n   application protocol.\n"
- title: 3.2.3.  SCSI Port
  contents:
  - "3.2.3.  SCSI Port\n   A SCSI port is a device-resident entity that connects the\
    \ application\n   client, device server, or task manager to the service delivery\n\
    \   subsystem through which requests and responses are routed.  A SCSI\n   port\
    \ is synonymous with port and either a SCSI initiator port or a\n   SCSI target\
    \ port.\n"
- title: 3.2.4.  SCSI Initiator Device
  contents:
  - "3.2.4.  SCSI Initiator Device\n   A SCSI initiator device contains application\
    \ clients and SCSI\n   initiator ports that originate device service and task\
    \ management\n   requests to be processed by a SCSI target device.  When used,\
    \ this\n   term refers to SCSI initiator devices or SCSI target/initiator\n  \
    \ devices that are using the SCSI target/initiator port as a SCSI\n   initiator\
    \ port.\n"
- title: 3.2.5.  SCSI Initiator Port
  contents:
  - "3.2.5.  SCSI Initiator Port\n   A SCSI initiator port acts as the connection\
    \ between application\n   clients and the service delivery subsystem through which\
    \ requests and\n   responses are routed.  In all cases when this term is used,\
    \ it refers\n   to an initiator port or a SCSI target/initiator port operating\
    \ as a\n   SCSI initiator port.\n"
- title: 3.2.6.  SCSI Target Device
  contents:
  - "3.2.6.  SCSI Target Device\n   A SCSI target device contains logical units and\
    \ SCSI target ports\n   that receive device service and task management requests\
    \ for\n   processing.  When used, this term refers to SCSI target devices or\n\
    \   SCSI target/initiator devices that are using the SCSI\n   target/initiator\
    \ port as a SCSI target port.\n"
- title: 3.2.7.  SCSI Target Port
  contents:
  - "3.2.7.  SCSI Target Port\n   A SCSI target port contains a task router and acts\
    \ as the connection\n   between device servers and task managers and the service\
    \ delivery\n   subsystem through which requests and responses are routed.  When\
    \ this\n   term is used, it refers to a SCSI target port or a SCSI\n   target/initiator\
    \ port operating as a SCSI target port.\n"
- title: 3.2.8.  Logical Units
  contents:
  - "3.2.8.  Logical Units\n   A logical unit is an entity residing in the SCSI target\
    \ device that\n   implements a device model and processes SCSI commands sent by\
    \ an\n   application client.\n"
- title: 3.2.9.  Logical Unit Number
  contents:
  - "3.2.9.  Logical Unit Number\n   A Logical Unit Number or LUN is a 64-bit identifier\
    \ for a logical\n   unit.\n"
- title: 3.2.10.  Interconnect Subsystem
  contents:
  - "3.2.10.  Interconnect Subsystem\n   An interconnect subsystem is one or more\
    \ interconnects that appear as\n   a single path for the transfer of information\
    \ between SCSI devices.\n"
- title: 3.2.11.  Device Server
  contents:
  - "3.2.11.  Device Server\n   A device server is an object within the logical unit\
    \ that processes\n   SCSI tasks according to the rules for task management.\n"
- title: 3.2.12.  Task Manager
  contents:
  - "3.2.12.  Task Manager\n   A task manager is a server within the SCSI target device\
    \ that\n   processes task management functions.\n"
- title: 3.2.13.  SCSI Instance
  contents:
  - "3.2.13.  SCSI Instance\n   A \"SCSI instance\" is a distinct SCSI entity within\
    \ a managed system.\n   Whereas most implementations will have just one SCSI instance,\
    \ the\n   MIB module allows for multiple (virtual) instances, such that a large\n\
    \   system can be \"partitioned\" into multiple, distinct virtual systems.\n \
    \  For example, in a host, it allows multiple vendors' implementations\n   of\
    \ the MIB module to co-exist under a single SNMP agent through each\n   vendor's\
    \ implementation being a different SCSI instance.  It also\n   allows a single\
    \ SNMP agent to represent multiple subsystems each of\n   which has its own SCSI\
    \ instance.\n"
- title: 3.3.  SCSI MIB Module Implementation
  contents:
  - "3.3.  SCSI MIB Module Implementation\n   The SCSI MIB module is a basic building\
    \ block to use in the various\n   SCSI management scenarios.  This module is intended\
    \ to be implemented\n   in every SCSI entity in a managed system.  A SCSI entity\
    \ can be a\n   SCSI initiator device, SCSI target device or SCSI initiator and\n\
    \   Target device.  Since SCSI (storage) networking devices may contain\n   more\
    \ than one SCSI entity, it is possible that more than one SCSI\n   instance will\
    \ reside in a single device.\n   In small-scale environments, a single network\
    \ management station\n   (NMS) may have SNMP access to both SCSI initiator devices\
    \ and SCSI\n   target devices.  However, if the SCSI target devices, or virtualized\n\
    \   target devices, are being provided as a service, it is more likely\n   that\
    \ the provider of the service owns and manages the SCSI target\n   devices and\
    \ that the consumer of the service owns and manages the\n   SCSI initiator devices.\
    \  In this case, the service provider NMS and\n   the consumer NMS may have only\
    \ allowed SNMP access to the SCSI target\n   devices and the SCSI initiator devices,\
    \ respectively.\n   The figures in this chapter describe the location of the SCSI\
    \ MIB\n   module implementations in the various SCSI management scenarios.  The\n\
    \   locations of the SCSI SNMP agent implementing the SCSI MIB module are\n  \
    \ denoted with '*'.\n    +----------+                                       +---------+\n\
    \    |SCSI      |          SCSI Transport               |SCSI     |\n    |Initiator\
    \ +---------------------------------------+Target   |\n    |Device    |      \
    \                                 |Device   |\n    |     *    |              \
    \                         |    *    |\n    +----------+                      \
    \                 +---------+\n          |                                   \
    \              |\n          |                                                \
    \ |\n          |                                                 |\n         \
    \ |                                                 |\n          |           \
    \                                      |\n          |      SNMP        +----------+\
    \     SNMP          |\n          +------------------|SCSI      |-------------------+\n\
    \                             |Management|\n                             | (NMS)\
    \    |\n                             +----------+\n     Figure 1.  Single SCSI\
    \ Initiator Device and\n                Single SCSI Target Device\n   Figure 1\
    \ describes a simple SCSI management scenario of a SCSI\n   initiator device,\
    \ a SCSI target device, and a management station.  In\n   this scenario, there\
    \ are two SNMP agents, each containing its SCSI\n   instance and its respective\
    \ objects.  As the SCSI target device and\n   SCSI initiator device are interconnected,\
    \ their target and initiator\n   port objects will be complementary.\n   +-----------+\n\
    \   |  +--------+-+          SCSI Transport               +---------+\n   |  |\
    \ SCSI     |---------------------------------------+ SCSI    |\n   |* | Initiator+---------------------------------------+\
    \ Target  |\n   +--| Device   |          SCSI Transport               | Device\
    \  |\n    | |     *    |                                       |    *    |\n \
    \   | +----------+                                       +---------+\n    |  \
    \     |                                                 |\n    |       |     \
    \                                            |\n    |       |                \
    \                                 |\n    |       |                           \
    \                      |\n    |       |                                      \
    \           |\n    |SNMP   |      SNMP        +----------+     SNMP          |\n\
    \    +-------+------------------|SCSI      |-------------------+\n           \
    \                    |Management|\n                               | (NMS)    |\n\
    \                               +----------+\n     Figure 2.  Multiple Hosts and\
    \ a Single Target Device\n   Figure 2 adds another SCSI initiator device, to the\
    \ SCSI network,\n   which connects to the same SCSI target device.  The additional\
    \ SCSI\n   initiator device also has an SNMP agent implementing the SCSI MIB\n\
    \   module.  In this case, the SCSI target device's MIB module will show\n   that\
    \ two SCSI initiator devices are attached to it.\n   +-----------+           \
    \                               +----------+\n   |  +----------+             \
    \ +---------------+       +-+-------+  |\n   |  |SCSI      |--------------| Virtualization|\
    \       | SCSI    |  |\n   |* |Initiator +--------------| Device        +-------+\
    \ Target  |  |\n   +--|Device    | SCSI         |               |       | Device\
    \  | *|\n    | |     *    |              |            *  |       |    *    |--+\n\
    \    | +----------+ Transport    +------------+--+       +---------+ |\n    |\
    \       |                                |              |       |\n    |     \
    \  |                                |              |       |\n    |       |  \
    \                              |              |       |\n    |       |       \
    \                         |              |       |\n    |       |            \
    \                    |              |       |\n    |       |      SNMP       \
    \ +-----------+ |   SNMP       |       |\n    +-------+------------------+ SCSI\
    \      + +-+------------+-------+\n                               | Management|\n\
    \                               | (NMS)     |\n                              \
    \ +-----------+\n     Figure 3.  Multiple Hosts, Virtualization Device and Multiple\
    \ SCSI\n                Target Devices\n   Figure 3 adds an in-band virtualization\
    \ device that encapsulates, and\n   possibly modifies, the SCSI target devices'\
    \ representation to the\n   SCSI Initiator devices.  It is common practice for\
    \ an in-band\n   virtualization device to include both SCSI target and initiator\n\
    \   device functionality.  Therefore, its SCSI MIB module implementation\n   includes\
    \ both the SCSI Target device and Initiator device objects.\n   It should be noted\
    \ that the Virtualization device might implement\n   additional proprietary MIB\
    \ modules, as the SCSI MIB module does not\n   distinguish between physical and\
    \ virtual SCSI entities.\n"
- title: 3.4.  Bridging and Virtualization
  contents:
  - "3.4.  Bridging and Virtualization\n   Storage virtualization is a concept that\
    \ abstracts storage resources\n   in such a way that, storage entities are provided\
    \ as pool of logical\n   entities.\n   Usually, the virtualization process is\
    \ transparent to the storage\n   users (i.e., hosts).  Virtualization normally\
    \ affects the SCSI\n   entities represented to SCSI initiator devices.  However,\
    \ the SCSI\n   MIB module enables the representation of SCSI entities and their\n\
    \   respective status, including error and performance-monitoring\n   statistics.\
    \  It should be possible to perform a limited number of\n   configuration modification\
    \ and diagnostic actions.\n   The SCSI entities embodied in the bridging and virtualization\
    \ devices\n   can be represented by the SCSI MIB module.  However, the\n   configuration\
    \ of bridging and virtualization devices is beyond the\n   above-described scope\
    \ and therefore should be provided through other\n   MIB modules.\n"
- title: 3.5.  SCSI Command MIB Module
  contents:
  - "3.5.  SCSI Command MIB Module\n   The management of SCSI commands is beyond the\
    \ scope of this MIB\n   module.  Future SCSI Command MIB module can link to this\
    \ MIB module,\n   through the use of Object Identifiers (OIDs) or INDEX values\
    \ of\n   appropriate tables.\n"
- title: 4.  Structure of the MIB
  contents:
  - "4.  Structure of the MIB\n   This MIB module contains fourteen conformance groups:\n"
- title: 4.1.  The SCSI Device Group
  contents:
  - "4.1.  The SCSI Device Group\n   The scsiDeviceGroup group contains the objects\
    \ general to each SCSI\n   instance: instance, device, and port objects.  It contains\
    \ also the\n   objects referring to the transport(s) used by those SCSI instances.\n\
    \   This group is mandatory for all SCSI managed system.\n   Alias objects are\
    \ provided for SCSI instances and SCSI devices to\n   enable administrators to\
    \ identify them.  These objects contain\n   human-readable administrative text\
    \ strings, and hence use the\n   SnmpAdminString textual convention from [RFC3411].\n"
- title: 4.2.  The Initiator Group
  contents:
  - "4.2.  The Initiator Group\n   The scsiInitiatorDeviceGroup contains all the managed\
    \ information\n   related to a local SCSI initiator device and port.  In addition,\
    \ it\n   contains the managed objects referring to the monitored attached SCSI\n\
    \   target devices.  Any managed system acting as a SCSI initiator or\n   target/initiator\
    \ device and port MUST support this group.\n"
- title: 4.3.  The Target Group
  contents:
  - "4.3.  The Target Group\n   The scsiTargetDeviceGroup contains all the managed\
    \ objects related to\n   a local SCSI target device, a local SCSI target port,\
    \ monitored\n   attached initiator ports, logical units, and logical unit\n  \
    \ identifiers.\n   Managed systems acting as a SCSI target or target/initiator\
    \ device\n   and port must support this group.\n"
- title: 4.4.  The Discovery Group
  contents:
  - "4.4.  The Discovery Group\n   The scsiDiscoveryGroup group is a collection of\
    \ managed objects\n   referring to remote SCSI target devices, remote SCSI target\
    \ ports,\n   remote logical units, and remote logical unit identifiers discovered\n\
    \   by or configured to a managed system acting as a SCSI initiator\n   device.\n\
    \   Managed systems acting as a SCSI initiator device and port and\n   supporting\
    \ remote SCSI target devices or ports configuration or\n   discovery should implement\
    \ this group.\n"
- title: 4.5.  The LUN Map Group
  contents:
  - "4.5.  The LUN Map Group\n   The scsiLunMapGroup group is a collection of managed\
    \ objects allowing\n   mapping between SCSI target devices, logical units, and\
    \ logical unit\n   numbers in one side to remote authorized SCSI initiator devices\
    \ or\n   ports in another side.\n   Managed systems supporting this mapping should\
    \ implement the\n   scsiLunMapGroup.\n"
- title: 4.6.  The Target Statistic Group
  contents:
  - "4.6.  The Target Statistic Group\n   The scsiTargetDevStatsGroup group is a collection\
    \ of managed objects\n   representing various statistics referring to a SCSI target\
    \ device or\n   port.  Managed systems acting as a SCSI target device and port\n\
    \   supporting statistics should implement this group.\n"
- title: 4.7.  The Target High Speed Statistic Group
  contents:
  - "4.7.  The Target High Speed Statistic Group\n   The scsiTargetDevHSStatsGroup\
    \ group is a collection of managed\n   objects representing various statistics\
    \ referring to a SCSI target\n   device or port.  It provides support for systems\
    \ that can quickly\n   generate countable information because they run at high\
    \ speed.\n   Managed systems acting as a SCSI target device and port and running\n\
    \   at high speed supporting should implement this group.\n"
- title: 4.8.  The LUN Map Statistics Group
  contents:
  - "4.8.  The LUN Map Statistics Group\n   The scsiLunMapStatsGroup group is a collection\
    \ of managed objects\n   representing various statistics referring to remote authorized\
    \ SCSI\n   initiator devices or ports.\n   Managed systems acting as a SCSI target\
    \ device and port and able to\n   gather statistics on remote SCSI initiator devices\
    \ or ports should\n   implement this group.\n"
- title: 4.9.  The LUN Map Statistics High Speed Group
  contents:
  - "4.9.  The LUN Map Statistics High Speed Group\n   The scsiLunMapHSStatsGroup\
    \ group is a collection of managed objects\n   representing various statistics\
    \ referring to remote authorized SSCI\n   initiator devices or ports.  It provides\
    \ support for systems that can\n   quickly generate countable information because\
    \ they run at high\n   speed.\n   Managed systems acting as a SCSI target device\
    \ and port and able to\n   gather statistics on remote SCSI initiator devices\
    \ or ports and\n   running at high speed should implement this group.\n"
- title: 4.10.  The Initiator Statistics Group
  contents:
  - "4.10.  The Initiator Statistics Group\n   The scsiInitiatorDevStatsGroup group\
    \ is a collection of managed\n   objects representing various statistics referring\
    \ to a SCSI initiator\n   device or port.\n   Managed systems acting as a SCSI\
    \ initiator device and port supporting\n   statistics should implement this group.\n"
- title: 4.11.  The Initiator High Speed Statistic Group
  contents:
  - "4.11.  The Initiator High Speed Statistic Group\n   The scsiInitiatorDevHSStatsGroup\
    \ group is a collection of managed\n   objects representing various statistics\
    \ referring to a SCSI initiator\n   device or port.  It provides support for systems\
    \ that can quickly\n   generate countable information because they run at high\
    \ speed.\n   Managed systems acting as a SCSI initiator device and port and\n\
    \   running at high speed supporting should implement this group.\n"
- title: 4.12.  The Discovery Statistics Group
  contents:
  - "4.12.  The Discovery Statistics Group\n   The scsiDiscoveryStatsGroup group is\
    \ a collection of managed objects\n   representing various statistics referring\
    \ to remote discovered or\n   configured SCSI target devices or ports.\n   Managed\
    \ systems acting as a SCSI initiator device and port and able\n   to gather statistics\
    \ on remote SCSI target devices or ports should\n   implement this group.\n"
- title: 4.13.  The Discovery Statistics High Speed Group
  contents:
  - "4.13.  The Discovery Statistics High Speed Group\n   The scsiDiscoveryHSStatsGroup\
    \ group is a collection of managed\n   objects representing various statistics\
    \ referring to remote\n   discovered or configured SCSI target devices or ports.\
    \  It provides\n   support for systems that can quickly generate countable information\n\
    \   because they run at high speed.\n   Managed systems acting as a SCSI initiator\
    \ device and port and able\n   to gather statistics on remote SCSI target devices\
    \ or ports and\n   running at high speed should implement this group.\n"
- title: 4.14.  The Device Statistics Group
  contents:
  - "4.14.  The Device Statistics Group\n   The scsiDeviceStatGroup group is a collection\
    \ of managed objects\n   representing various statistics referring to a SCSI device.\n\
    \   Managed systems able to gather device statistics should implement\n   this\
    \ group.\n"
- title: 5.  Relationships in This MIB
  contents:
  - "5.  Relationships in This MIB\n   This section outlines the functionality and\
    \ the dependency between\n   the MIB tables providing the required management\
    \ functionality for\n   SCSI initiator and target devices.  For specific usage\
    \ of these\n   tables, the reader should refer to the description of the tables\
    \ and\n   their respective table entries and attributes.\n   Following is a list\
    \ of required SCSI initiator-related features, and\n   the respective tables facilitating\
    \ this functionality:\n   o  List all the SCSI initiator ports that should be\
    \ managed through\n      this MIB module.  The table scsiIntrPortTable maintains\
    \ all the\n      SCSI initiator ports for the SCSI initiator devices in the MIB\n\
    \      module.\n   o  Provide a list of all SCSI target ports or SCSI target devices\
    \ to\n      which a SCSI initiator port can attach.  This should prevent a\n \
    \     SCSI initiator device or port from attaching to SCSI target\n      devices\
    \ that should be either invisible or inaccessible to it.\n      The entries in\
    \ this list can be created either manually or by\n      automatic discovery mechanisms\
    \ (e.g., SLP, iSNS).  The\n      ScsiDscTgtTable provides this information.  The\
    \ entries in this\n      table point to the SCSI initiator port, and indicate\
    \ that the SCSI\n      initiator port can only attach to SCSI target ports or\
    \ SCSI target\n      devices provided in the respective entries of the ScsiDscTgtTable.\n\
    \      This MIB module permits, but does not require, this table to be\n     \
    \ written via SNMP.  There are significant security considerations\n      in allowing\
    \ writes to this table; see Section 11.\n   o  The information, for the aforementioned\
    \ SCSI target ports or SCSI\n      target devices, about the LUs and their respective\
    \ LUN Ids should\n      be provided.  The scsiDscLunTable and scsiDscLunIdTable\
    \ maintain\n      this information.\n   o  The scsiAttTgtPortTable provides the\
    \ information about the SCSI\n      target ports each SCSI initiator port is currently\
    \ communicating\n      with.  This table should be dynamically updated to reflect\
    \ those\n      connections.\n   Following is a list of required SCSI target device-related\
    \ features,\n   and the respective tables facilitating this functionality:\n \
    \  o  List all the SCSI target ports that should be managed through this\n   \
    \   MIB module.  The table scsiTgtPortTable maintains all the SCSI\n      target\
    \ ports for the SCSI target devices in the MIB module.\n   o  Provide a list of\
    \ valid SCSI initiator ports or SCSI initiator\n      devices authorized to attach\
    \ to a SCSI target port.  This list\n      should feature the concept of \"access\
    \ lists\", which are common in\n      IP routers and switches.  The ScsiAuthorizedIntr\
    \ table provides\n      this information.  This MIB module permits, but does not\
    \ require\n      this table to be written via SNMP.  There are significant security\n\
    \      considerations in allowing writes to this table; see Section 11.\n   o\
    \  It should be possible to specify the list of LUNs exposed to each\n      SCSI\
    \ initiator port or device, when it is attached to the SCSI\n      target device.\
    \  SCSI target devices must provide a default list of\n      LUNs.  This list\
    \ of LUNs can either be a unique list for each SCSI\n      initiator device or\
    \ be the default list.  For each entry in the\n      ScsiAuthorizedIntr table,\
    \ a pointer, named\n      scsiAuthIntrLunMapIndex, indexing the ScsiLunMapTable\
    \ facilitates\n      this feature.\n   o  Provide means to monitor all the SCSI\
    \ initiator ports currently\n      attached to this SCSI target port.  The scsiAttIntrPortTable\n\
    \      provides this information.  This table should be dynamically\n      updated\
    \ to reflect those connections.\n"
- title: 6.  Relationship to Other MIBs
  contents:
  - '6.  Relationship to Other MIBs

    '
- title: 6.1.  Host Resource MIB
  contents:
  - "6.1.  Host Resource MIB\n   The SCSI MIB module extends objects defined in the\
    \ host resource MIB\n   module to SCSI-specific entities but does not contain\
    \ information on\n   software modules such as device drivers.  If MIB objects\
    \ are required\n   for installed packages of SCSI software, then the hrSWInstalledGroup\n\
    \   of the Host Resources MIB [RFC2790] are the standard MIB objects to\n   use.\n"
- title: 6.2.  iSCSI MIB Module
  contents:
  - "6.2.  iSCSI MIB Module\n   The SCSI MIB module defines managed objects for the\
    \ SCSI protocol\n   layer.  The SCSI layer can run on top of several transport\
    \ layers;\n   iSCSI is one of them.  The ISCSI-MIB [ISCSI] is the MIB portion\n\
    \   defining the managed objects for the transport called iSCSI.  In the\n   same\
    \ way, a fibre channel or parallel SCSI MIB module would define\n   managed objects\
    \ for a transport called, respectively, fibre channel\n   or parallel SCSI.\n\
    \   The relationship between the SCSI MIB module and any valid transport\n   MIB\
    \ module is determined via the SCSI port managed table that has an\n   object\
    \ pointing to the corresponding row, if any, of the relevant\n   table in a transport\
    \ MIB module.\n"
- title: 7.  Miscellaneous Details
  contents:
  - '7.  Miscellaneous Details

    '
- title: 7.1.  Names and Identifiers
  contents:
  - "7.1.  Names and Identifiers\n   The names and the identifiers of the SCSI devices,\
    \ ports, and logical\n   units depend on the underlying transport protocols; their\
    \ format and\n   length vary accordingly.  Please refer to SAM-2 [SAM2] for more\n\
    \   details.\n"
- title: 7.2.  Logical Unit Number
  contents:
  - "7.2.  Logical Unit Number\n   The Logical Unit Number is a 64-bit integer.  This\
    \ type does not\n   exist in SMI and therefore, this MIB contains a textual convention\n\
    \   defining LUN as an OCTET STRING.\n"
- title: 7.3.  Notifications
  contents:
  - "7.3.  Notifications\n   Separate SNMP notifications may be enabled/disabled to\
    \ notify of a\n   change in any of the SCSI device status variables.  A notification\n\
    \   will be generated theoretically for each occurrence (see restriction\n   below)\
    \ of the abnormal status (e.g., if the SCSI device's current\n   status is abnormal\
    \ and another logical unit changes its status from\n   available to abnormal another\
    \ notification will occur).\n   To avoid sending an excessive number of notifications\
    \ due to multiple\n   errors counted, an SNMP agent implementing the SCSI MIB\
    \ module should\n   not send more than three SCSI notifications in any 10-second\
    \ period.\n   The 3-in-10 rule was chosen because one notification every three\n\
    \   seconds was deemed often enough, but if and when two or three\n   different\
    \ notifications happen at the same time, it would not be\n   desirable to suppress\
    \ them.  Three notifications in 10 seconds is a\n   happy medium, where a short\
    \ burst of notifications is allowed,\n   without inundating the network and/or\
    \ destination host with a large\n   number of notifications.\n   The ultimate\
    \ control on sending of notifications is in command of the\n   notification generator\
    \ module specified in [RFC3413].\n"
- title: 7.4.  SCSI Domains
  contents:
  - "7.4.  SCSI Domains\n   SAM-2 [SAM2] specifies that devices belong to a domain.\
    \  However, it\n   is not usually possible to determine this from within a system,\
    \ so\n   domains are not represented within this MIB module.\n"
- title: '7.5.  Counters: 32 Bits and 64 Bits'
  contents:
  - "7.5.  Counters: 32 Bits and 64 Bits\n   Some counters, in (newer) high-performance\
    \ systems, can increase at a\n   fast enough rate such that their representation\
    \ as Counter32s can\n   cause them to \"wrap\" in less than an hour.  The SMIv2\
    \ provides\n   Counter64 as the syntax for such counters.  However, (older) SNMPv1\n\
    \   implementations cannot support Counter64s.  Thus, this MIB module\n   defines\
    \ such counters as both Counter32s and Counter64's.\n   The counters in this MIB\
    \ module that count data are defined in terms\n   of megabytes (i.e., as the number\
    \ of megabytes of data), such that\n   Counter64s are not required.\n   However,\
    \ the counters in this MIB module that count commands, when in\n   use at 5 GBit/second\
    \ with 512-byte read/write operations, could wrap\n   within an hour.  Therefore,\
    \ each of these counters will be defined as\n   both a Counter32 and a Counter64,\
    \ with the latter being mandatory,\n   for system speeds of 4 Gbit/second or higher.\n\
    \   A possible (but not required) implementation strategy is to have the\n   value\
    \ of each Counter32 be the same value as the low-order 32 bits of\n   the corresponding\
    \ Counter64.\n"
- title: 7.6.  Local versus Remote Entities
  contents:
  - "7.6.  Local versus Remote Entities\n   This MIB module qualifies often SCSI entities\
    \ as local or remote.\n   The local entities are the ones for which the agent\
    \ is reporting.\n   The remote entities are the ones that the local entities are\
    \ in\n   communication with via the SCSI protocol.\n"
- title: 8.  Abbreviations
  contents:
  - "8.  Abbreviations\n   This MIB module will use the following abbreviations:\n\
    \      Inst = Instance\n      Dev = SCSI Device\n      Tgt = SCSI Target Device\n\
    \      Intr = SCSI Initiator Device\n      Att = Attached\n      Id = Identifier\n\
    \      Dsc = Discovered\n      pSCSI = Parallel SCSI\n"
