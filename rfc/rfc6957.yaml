- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document specifies a function called Duplicate Address\
    \ Detection\n   (DAD) proxy allowing the use of DAD by the nodes on the same point-\n\
    \   to-multipoint domain with a \"split-horizon\" forwarding scheme,\n   primarily\
    \ deployed for Digital Subscriber Line (DSL) and Fiber access\n   architectures\
    \ [TR-101].  It only impacts the first-hop router and it\n   doesn't need modifications\
    \ on the other IPv6 nodes.  This mechanism\n   is fully effective if all the nodes\
    \ of a point-to-multipoint domain\n   (except the DAD proxy itself) perform DAD.\n\
    \   This document explains also why the DAD mechanism [RFC4862] without a\n  \
    \ proxy cannot be used in a point-to-multipoint architecture with a\n   \"split-horizon\"\
    \ forwarding scheme (IPv6 over PPP [RFC5072] is not\n   affected).  One of the\
    \ main reasons is that, because of this\n   forwarding scheme, IPv6 nodes on the\
    \ same point-to-multipoint domain\n   cannot have direct communication: any communication\
    \ between them must\n   go through the first-hop router of the same domain.\n\
    \   It is assumed in this document that link-layer addresses on a point-\n   to-multipoint\
    \ domain are unique from the first-hop router's point of\n   view (e.g., in an\
    \ untrusted Ethernet architecture, this assumption\n   can be guaranteed thanks\
    \ to mechanisms such as Media Access Control\n   (MAC) address translation performed\
    \ by an aggregation device between\n   IPv6 nodes and the first-hop router).\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.  Background
  contents:
  - "2.  Background\n   Terminology in this document follows that in \"Neighbor Discovery\
    \ for\n   IP version 6 (IPv6)\" [RFC4861] and \"IPv6 Stateless Address\n   Autoconfiguration\"\
    \ [RFC4862].  In addition, this section defines\n   additional terms related to\
    \ DSL and Fiber access architectures, which\n   are an important case where the\
    \ solution described in this document\n   can be used:\n   Customer Premises Equipment\
    \ (CPE)\n         The first IPv6 node in a customer's network.\n   Access Node\
    \ (AN)\n         The first aggregation point in the public access network.  It\n\
    \         is considered as an L2 bridge in this document.\n   Broadband Network\
    \ Gateway (BNG)\n         The first-hop router from the CPE's point of view.\n\
    \   VLAN N:1 architecture\n         A point-to-multipoint architecture where many\
    \ CPEs are\n         connected to the same VLAN.  The CPEs may be connected on\
    \ the\n         same or different Access Nodes.\n   split-horizon model\n    \
    \     A forwarding scheme where CPEs cannot have direct layer 2\n         communications\
    \ between them (i.e., IP flows must be forwarded\n         through the BNG via\
    \ routing).\n   The following figure shows where the different entities are, as\n\
    \   defined above.\n      +------+         +----+\n      | CPE3 |---------| AN\
    \ |\n      +------+         +----+\n                         |\n             \
    \            |\n      +------+         +----+\n      | CPE2 |---------| AN |---+\n\
    \      +------+         +----+   |\n      +------+            |     |\n      |\
    \ CPE1 |------------+     |\n      +------+               +-----+\n          \
    \                   | BNG |--- Internet\n                             +-----+\n\
    \                Figure 1: DSL and Fiber Access Architecture\n"
- title: 3.  Why Existing IETF Solutions Are Not Sufficient
  contents:
  - "3.  Why Existing IETF Solutions Are Not Sufficient\n   In a DSL or Fiber access\
    \ architecture depicted in Figure 1, CPE1,\n   CPE2, CPE3, and the BNG are IPv6\
    \ nodes, while AN is an L2 bridge\n   providing connectivity between the BNG and\
    \ each CPE.  The AN enforces\n   a split-horizon model so that CPEs can only send\
    \ and receive frames\n   (e.g., Ethernet frames) to and from the BNG but not to\
    \ each other.\n   That said, the BNG is on the same link with all CPEs, but a\
    \ given CPE\n   is not on the same link with any other CPE.\n"
- title: 3.1.  Duplicate Address Detection
  contents:
  - "3.1.  Duplicate Address Detection\n   Duplicate Address Detection (DAD) [RFC4862]\
    \ is performed when an IPv6\n   node verifies the uniqueness of a tentative IPv6\
    \ address.  This node\n   sends a Neighbor Solicitation (NS) message with the\
    \ IP destination\n   set to the solicited-node multicast address of the tentative\
    \ address.\n   This NS message is multicasted to other nodes on the same link.\
    \  When\n   the tentative address is already used on the link by another node,\n\
    \   this last one replies with a Neighbor Advertisement (NA) message to\n   inform\
    \ the first node.  So, when performing DAD, a node expects the\n   NS messages\
    \ to be received by any node currently using the tentative\n   address.\n   However,\
    \ in a point-to-multipoint network with a split-horizon\n   forwarding scheme\
    \ implemented in the AN, the CPEs are prevented from\n   talking to each other\
    \ directly.  All packets sent out from a CPE are\n   forwarded by the AN only\
    \ to the BNG but not to any other CPE.  NS\n   messages sent by a certain CPE\
    \ will be received only by the BNG and\n   will not reach other CPEs.  So, other\
    \ CPEs have no idea that a\n   certain IPv6 address is used by another CPE.  That\
    \ means, in a\n   network with split-horizon, DAD, as defined in [RFC4862], can't\
    \ work\n   properly without additional help.\n"
- title: 3.2.  Neighbor Discovery Proxy
  contents:
  - "3.2.  Neighbor Discovery Proxy\n   Neighbor Discovery (ND) Proxy [RFC4389] is\
    \ designed for forwarding ND\n   messages between different IP links where the\
    \ subnet prefix is the\n   same.  An ND Proxy function on a bridge ensures that\
    \ packets between\n   nodes on different segments can be received by this function\
    \ and have\n   the correct link-layer address type on each segment.  When the\
    \ ND\n   Proxy receives a multicast ND message, it forwards it to all other\n\
    \   interfaces on a same link.\n   In DSL or Fiber networks, when the AN, acting\
    \ as an ND Proxy,\n   receives an ND message from a CPE, it will forward it to\
    \ the BNG but\n   none of the other CPEs, as only the BNG is on the same link\
    \ with the\n   CPE.  Hence, implementing ND Proxy on the AN would not help a CPE\n\
    \   acknowledge link-local addresses used by other CPEs.\n   As the BNG must not\
    \ forward link-local scoped messages sent from a\n   CPE to other CPEs, ND Proxy\
    \ cannot be implemented in the BNG.\n"
- title: 3.3.  6LoWPAN Neighbor Discovery
  contents:
  - "3.3.  6LoWPAN Neighbor Discovery\n   [RFC6775] defines an optional modification\
    \ of DAD for IPv6 over Low-\n   Power Wireless Personal Area Networks (6LoWPAN).\
    \  When a 6LoWPAN node\n   wants to configure an IPv6 address, it registers that\
    \ address with\n   one or more of its default routers using the Address Registration\n\
    \   Option (ARO).  If this address is already owned by another node, the\n   router\
    \ informs the 6LoWPAN node that this address cannot be\n   configured.\n   This\
    \ mechanism requires modifications in all hosts in order to\n   support the ARO.\n"
- title: 3.4.  IPv6 Mobility Manager
  contents:
  - "3.4.  IPv6 Mobility Manager\n   According to [RFC6275], a home agent acts as\
    \ a proxy for mobile nodes\n   when they are away from the home network: the home\
    \ agent defends a\n   mobile node's home address by replying to NS messages with\
    \ NA\n   messages.\n   There is a problem for this mechanism if it is applied\
    \ in a DSL or\n   Fiber public access network.  Operators of such networks require\
    \ that\n   an NA message is only received by the sender of the corresponding NS\n\
    \   message, for security and scalability reasons.  However, the home\n   agent\
    \ per [RFC6275] multicasts NA messages on the home link and all\n   nodes on this\
    \ link will receive these NA messages.  This shortcoming\n   prevents this mechanism\
    \ from being deployed in DSL or Fiber access\n   networks directly.\n"
- title: 4.  Duplicate Address Detection Proxy (DAD-Proxy) Specifications
  contents:
  - "4.  Duplicate Address Detection Proxy (DAD-Proxy) Specifications\n   First, it\
    \ is important to note that, as this mechanism is strongly\n   based on DAD [RFC4862],\
    \ it is not completely reliable, and the goal\n   of this document is not to fix\
    \ DAD.\n"
- title: 4.1.  DAD-Proxy Data Structure
  contents:
  - "4.1.  DAD-Proxy Data Structure\n   A BNG needs to store in a Binding Table information\
    \ related to the\n   IPv6 addresses generated by any CPE.  This Binding Table\
    \ can be\n   distinct from the Neighbor Cache.  This must be done per point-to-\n\
    \   multipoint domain (e.g., per Ethernet VLAN).  Each entry in this\n   Binding\
    \ Table MUST contain the following fields:\n   o  IPv6 Address\n   o  Link-layer\
    \ Address\n   For security or performances reasons, it must be possible to limit\n\
    \   the number of IPv6 addresses per link-layer address (possibly, but\n   not\
    \ necessarily, to 1).\n   On the reception of an unsolicited NA (e.g., when a\
    \ CPE wishes to\n   inform its neighbors of a new link-layer address) for an IPv6\
    \ address\n   already recorded in the Binding Table, each entry associated to\
    \ this\n   IPv6 address MUST be updated consequently: the current link-layer\n\
    \   address is replaced by the one included in the unsolicited NA\n   message.\n\
    \   For security or performances reasons, the Binding Table MUST be large\n  \
    \ enough for the deployment in which it is used: if the Binding Table\n   is distinct\
    \ from the Neighbor Cache, it MUST be at least the same\n   size as this last\
    \ one.  Implementations MUST either state the fixed\n   size of the Binding Table\
    \ that they support or make the size\n   configurable.  In the latter case, implementations\
    \ MUST state the\n   largest Binding Table size that they support.  Additionally,\n\
    \   implementations SHOULD allow an operator to inquire about the current\n  \
    \ occupancy level of the Binding Table to determine if it is about to\n   become\
    \ full.  Implementations encountering a full Binding Table will\n   likely handle\
    \ it in a way similar to NS message loss.\n   It is recommended to apply technical\
    \ solutions to minimize the risk\n   that the Binding Table becomes full.  These\
    \ solutions are out of the\n   scope of this document.\n"
- title: 4.2.  DAD-Proxy Mechanism
  contents:
  - "4.2.  DAD-Proxy Mechanism\n   When a CPE performs DAD, as specified in [RFC4862],\
    \ it sends a\n   Neighbor Solicitation (NS) message, with the unspecified address\
    \ as\n   the source address, in order to check if a tentative address is\n   already\
    \ in use on the link.  The BNG receives this message and MUST\n   perform actions\
    \ specified in the following sections based on the\n   information in the Binding\
    \ Table.\n"
- title: 4.2.1.  No Entry Exists for the Tentative Address
  contents:
  - "4.2.1.  No Entry Exists for the Tentative Address\n   When there is no entry\
    \ for the tentative address, the BNG MUST create\n   one with the following information:\n\
    \   o  IPv6 Address field set to the tentative address in the NS message.\n  \
    \ o  Link-layer Address field set to the link-layer source address in\n      the\
    \ link-layer header of the NS message.\n   The BNG MUST NOT reply to the CPE or\
    \ forward the NS message.\n"
- title: 4.2.2.  An Entry Already Exists for the Tentative Address
  contents:
  - "4.2.2.  An Entry Already Exists for the Tentative Address\n   When there is an\
    \ entry for the tentative address, the BNG MUST check\n   the following conditions:\n\
    \   o  The address in the Target Address field in the NS message is equal\n  \
    \    to the address in the IPv6 Address field in the entry.\n   o  The source\
    \ address of the IPv6 Header in the NS message is equal\n      to the unspecified\
    \ address.\n   When these conditions are met and the source address of the link-\n\
    \   layer header in the NS message is equal to the address in the Link-\n   layer\
    \ Address field in the entry, that means the CPE is still\n   performing DAD for\
    \ this address.  The BNG MUST NOT reply to the CPE\n   or forward the NS message.\n\
    \   When these conditions are met and the source address of the link-\n   layer\
    \ header in the NS message is not equal to the address in the\n   Link-layer Address\
    \ field in the entry, that means possibly another\n   CPE is performing DAD for\
    \ an already owned address.  The BNG then has\n   to verify whether there is a\
    \ real conflict by checking if the CPE\n   whose IPv6 address is in the entry\
    \ is still connected.  In the\n   following text, we will call IPv6-CPE1 the IPv6\
    \ address of the\n   existing entry in the Binding Table, Link-layer-CPE1 the\
    \ link-layer\n   address of that entry, and Link-layer-CPE2 the link-layer address\
    \ of\n   the CPE that is performing DAD, which is different from Link-layer-\n\
    \   CPE1.\n   The BNG MUST check if the potential address conflict is real.  In\n\
    \   particular:\n   o  If IPv6-CPE1 is in the Neighbor Cache and it is associated\
    \ with\n      Link-layer-CPE1, the reachability of IPv6-CPE1 MUST be confirmed\n\
    \      as explained in Section 4.2.3.\n   o  If IPv6-CPE1 is in the Neighbor Cache,\
    \ but in this cache it is\n      associated with a link-layer address other than\
    \ Link-layer-CPE1,\n      that means that there is possibly a conflict with another\
    \ CPE, but\n      that CPE did not perform DAD.  This situation is out of the\
    \ scope\n      of this document, since one assumption made above is that all the\n\
    \      nodes of a point-to-multipoint domain (except the DAD proxy\n      itself)\
    \ perform DAD.\n   o  If IPv6-CPE1 is not in the Neighbor Cache, then the BNG\
    \ MUST\n      create a new entry based on the information of the entry in the\n\
    \      Binding Table.  This step is necessary in order to trigger the\n      reachability\
    \ check as explained in Section 4.2.3.  The entry in\n      the Neighbor Cache\
    \ MUST be created based on the algorithm defined\n      in Section 7.3.3 of [RFC4861],\
    \ in particular by treating this case\n      as though a packet other than a solicited\
    \ Neighbor Advertisement\n      were received from IPv6-CPE1.  Thus, the new entry\
    \ of the Neighbor\n      Cache MUST contain the following information:\n     \
    \ *  IPv6 address: IPv6-CPE1\n      *  Link-layer address: Link-layer-CPE1\n \
    \     *  State: STALE\n      The reachability of IPv6-CPE1 MUST be confirmed as\
    \ soon as\n      possible following the procedure explained in Section 4.2.3.\n"
- title: 4.2.3.  Confirmation of Reachability to Check the Validity of the
  contents:
  - "4.2.3.  Confirmation of Reachability to Check the Validity of the\n        Conflict\n\
    \   Given that the IPv6-CPE1 is in an entry of the Neighbor Cache, the\n   reachability\
    \ of IPv6-CPE1 is checked by using the Neighbor\n   Unreachability Detection (NUD)\
    \ mechanism described in Section 7.3.1\n   of [RFC4861].  This mechanism MUST\
    \ be triggered as though a packet\n   had to be sent to IPv6-CPE1.  Note that\
    \ in some cases this mechanism\n   does not do anything.  For instance, if the\
    \ state of the entry is\n   REACHABLE and a positive confirmation was received\
    \ recently that the\n   forward path to the IPv6-CPE1 was functioning properly\
    \ (see RFC 4861\n   for more details), this mechanism does not do anything.\n\
    \   Next, the behavior of the BNG depends on the result of the NUD\n   process,\
    \ as explained in the following sections.\n"
- title: 4.2.3.1.  The Result of the NUD Process is Negative
  contents:
  - "4.2.3.1.  The Result of the NUD Process is Negative\n   If the result of the\
    \ NUD process is negative (i.e., if this process\n   removes IPv6-CPE1 from the\
    \ Neighbor Cache), that means that the\n   potential conflict is not real.\n \
    \  The conflicting entry in the Binding Table (Link-layer-CPE1) is\n   deleted\
    \ and it is replaced by a new entry with the same IPv6 address,\n   but the link-layer\
    \ address of the CPE is performing DAD (Link-layer-\n   CPE2), as explained in\
    \ Section 4.2.1.\n"
- title: 4.2.3.2.  The Result of the NUD Process is Positive
  contents:
  - "4.2.3.2.  The Result of the NUD Process is Positive\n   If the result of the\
    \ NUD process is positive (i.e., if after this\n   process the state of IPv6-CPE1\
    \ is REACHABLE), that means that the\n   potential conflict is real.\n   As shown\
    \ in Figure 2, the BNG MUST reply to the CPE that is\n   performing DAD (CPE2\
    \ in Figure 1) with an NA message that has the\n   following format:\n   Layer\
    \ 2 Header Fields:\n         Source Address\n               The link-layer address\
    \ of the interface on which the BNG\n               received the NS message.\n\
    \         Destination Address\n               The source address in the Layer\
    \ 2 Header of the NS\n               message received by the BNG (i.e., Link-layer-CPE2).\n\
    \   IPv6 Header Fields:\n         Source Address\n               An address assigned\
    \ to the interface from which the\n               advertisement is sent.\n   \
    \      Destination Address\n               The all-nodes multicast address.\n\
    \   ICMPv6 Fields:\n         Target Address\n               The tentative address\
    \ already used (i.e., IPv6-CPE1).\n         Target Link-layer Address\n      \
    \         The link-layer address of the interface on which the BNG\n         \
    \      received the NS message.\n     CPE1      CPE2       BNG\n      |      \
    \   |          |\n   (a)|         |          |\n      |         |          |\n\
    \   (b)|===================>|\n      |         |          |(c)\n      |      \
    \   |          |\n      |      (d)|          |\n      |         |          |\n\
    \      |      (e)|=========>|\n      |         |          |\n      |         |<=========|(f)\n\
    \      |         |          |\n   (a) CPE1 generates a tentative address\n   (b)\
    \ CPE1 performs DAD for this one\n   (c) BNG updates its Binding Table\n   (d)\
    \ CPE2 generates a same tentative address\n   (e) CPE2 performs DAD for this one\n\
    \   (f) BNG informs CPE2 that DAD fails\n                           Figure 2:\
    \ DAD Failure\n   The BNG and the CPE MUST support the unicast transmission on\
    \ the link\n   layer of IPv6 multicast messages [RFC6085], to be able, respectively,\n\
    \   to generate and to process such a packet format.\n"
- title: 5.  Manageability Considerations
  contents:
  - "5.  Manageability Considerations\n   The BNG SHOULD support a mechanism to log\
    \ and emit alarms whenever a\n   duplication of IPv6 addresses is detected by\
    \ the DAD-Proxy function.\n   Moreover, the BNG SHOULD implement a function to\
    \ allow an operator to\n   access logs and to see the current entries in the Binding\
    \ Table.  The\n   management of access rights to get this information is out of\
    \ the\n   scope of this document.\n"
- title: 6.  Security Considerations
  contents:
  - '6.  Security Considerations

    '
- title: 6.1.  Interoperability with SEND
  contents:
  - "6.1.  Interoperability with SEND\n   The mechanism described in this document\
    \ will not interoperate with\n   SEcure Neighbor Discovery (SEND) [RFC3971]. \
    \ This is due to the BNG\n   not owning the private key associated with the Cryptographically\n\
    \   Generated Address (CGA) [RFC3972] needed to correctly sign the\n   proxied\
    \ ND messages [RFC5909].\n   Secure Proxy ND Support for SEND [RFC6496] has been\
    \ specified to\n   address this limitation, and it SHOULD be implemented and used\
    \ on the\n   BNG and the CPEs.\n"
- title: 6.2.  Protection against IP Source Address Spoofing
  contents:
  - "6.2.  Protection against IP Source Address Spoofing\n   To ensure protection\
    \ against IP source address spoofing in data\n   packets, this proposal can be\
    \ used in combination with Source Address\n   Validation Improvement (SAVI) mechanisms\
    \ [RFC6620] [SAVI-SEND]\n   [SAVI-MIX].\n   If SAVI mechanisms are used, the SAVI\
    \ device is the BNG, and the\n   Binding Anchor for a CPE is its MAC address,\
    \ which is assumed to be\n   unique in this document (cf. Section 1).\n"
- title: 7.  Acknowledgments
