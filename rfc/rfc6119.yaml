- title: __initial_text__
  contents:
  - '                   IPv6 Traffic Engineering in IS-IS

    '
- title: Abstract
  contents:
  - "Abstract\n   This document specifies a method for exchanging IPv6 traffic\n \
    \  engineering information using the IS-IS routing protocol.  This\n   information\
    \ enables routers in an IS-IS network to calculate traffic-\n   engineered routes\
    \ using IPv6 addresses.\n"
