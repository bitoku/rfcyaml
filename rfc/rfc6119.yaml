- title: 1.  Overview
  contents:
  - "1.  Overview\n   The IS-IS routing protocol is defined in [IS-IS].  Each router\n\
    \   generates a Link State PDU (LSP) that contains information describing\n  \
    \ the router and the links from the router.  The information in the LSP\n   is\
    \ encoded in a variable length data structure consisting of a Type,\n   Length,\
    \ and Value.  Such a data structure is referred to as a TLV.\n   [TE] and [GMPLS]\
    \ define a number of TLVs and sub-TLVs that allow\n   Traffic Engineering (TE)\
    \ information to be disseminated by the IS-IS\n   protocol [IS-IS].  The addressing\
    \ information passed in these TLVs is\n   IPv4 specific.\n   [IPv6] describes\
    \ how the IS-IS protocol can be used to carry out\n   Shortest Path First (SPF)\
    \ routing for IPv6.  It does this by defining\n   IPv6-specific TLVs that are\
    \ analogous to the TLVs used by IS-IS for\n   carrying IPv4 addressing information.\n\
    \   Multiprotocol Label Switching (MPLS) traffic engineering is very\n   successful,\
    \ and, as the use of IPv6 grows, there is a need to be able\n   to support traffic\
    \ engineering in IPv6 networks.\n   This document defines the TLVs that allow\
    \ traffic engineering\n   information (including Generalized-MPLS (GMPLS) TE information)\
    \ to be\n   carried in IPv6 IS-IS networks.\n"
