- title: __initial_text__
  contents:
  - "                           Socket Number List\n   This is a second pass at the\
    \ specification of the socket numbers.\n   More sockets have been made available\
    \ for experimental functions,\n   some new sockets have been assigned for network\
    \ standard functions,\n   host specific functions and experimental functions,\
    \ and the list of\n   available sockets for server hosts has been updated.\n \
    \  Following are the current assignments for socket numbers used for\n   public\
    \ functions.  Note that a socket number is a 40 bit quantity,\n   the first 8\
    \ bits being the host specification, the next 24 bits being\n   site specific,\
    \ and the last 8 bits being user specified -- these last\n   8 bits are called\
    \ the AEN [it stands for, cleverly enough, Another\n   Eightbit Number].\n   For\
    \ the assignments here the value in the host field ranges across al\n   hosts\
    \ (unless otherwise specified), the value in the 24 bit field is\n   zero, and\
    \ the AEN is indicated here.\n"
- title: 'General Assignments:'
  contents:
  - "General Assignments:\n   Sockets             Assignment\n   0 - 63          \
    \    Network Wide Standard Functions\n   64 - 127            Host Specific Functions\n\
    \   128 - 223           Reserved for Future Use\n   224 - 255           Any Experimental\
    \ Function\n"
