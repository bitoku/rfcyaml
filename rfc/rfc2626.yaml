    \ Over-Subscription Timer (6.4) are all counters, which have no\n   millennium,\
    \ issues.  RFC 2081 on the applicability of RIPng discusses\n   deletion of routes\
    \ for a variety of issues, one of which is the\n   garbage- collection timer exceeds\
    \ 120 seconds.  There are no Year\n   2000 issues.  RFC 2080 on RIPng for IPv6,\
    \ discusses various times in\n   section 2.6, none of which have any millennium\
    \ problems.\n   RFC 1987 on Ipsilon's General Switch Management protocol there\
    \ is a\n   Duration field defined in section 4, which has no relevant problems.\n\
    \   Section 8.2 defines the procedure for dealing with timers.  RFC 1953\n   on\
    \ Ipsilon's Flow Management Specification for IPv4 defines the same\n   procedure\
    \ in section 3.2, as well as a lifetime field in the Redirect\n   Message (Section\
    \ 4.1).  There are no millennium issues in either\n   case.\n   There is a small\
    \ Year 2000 issue in RFC 1786 on the Representation of\n   IP Routing Policies\
    \ in the ripe-81++ Routing Registry.  In Appendices\n   C the \"changed\" object\
    \ parameter defines a format of <email-address>\n   YYMMDD, and similarly in Appendix\
    \ D \"withdrawn\" object identifier has\n   he format of YYMMDD.  Since these\
    \ are only identifiers there should\n   be little operational impact.  Some application\
    \ software may need to\n   be modified.\n   RFC 1771 defines the Border Gateway\
    \ Protocol (BGP).  BGP does not\n   have knowledge of absolute time, only relative\
    \ time.  There are five\n   timers defined: Hold Timer, ConnectRetry Timer, KeepAlive\
    \ Timer,\n   MinRoueAdvertisementInterval and MinASOriginationInterval.  There\
    \ are\n   no known issues regarding BGP and the millennium.\n   In RFC 1584, which\
    \ defines Multicast Extensions to OSPF, three timers\n   are defined in section\
    \ 8.2: IGMPPollingInterval, IGMPTimeout, and\n   IGMP polling timer.  Section\
    \ 8.4 defines an age parameter for the\n   local groups database and section 9.3\
    \ outlines how to implement that\n   age parameter.  It is not expected that any\
    \ connections lifetime will\n   be long enough to cause any issues with these\
