    \          ould use\nAppendix D:  Discussion of HTTP 1.0 Issues\n   HTTP:\n  \
    \ The main IETF standards-track document on the HTTP protocol is\n   RFC2068 on\
    \ HTTP 1.1.  It notes that historically three different date\n   formats have\
    \ been used, and that one of them uses a two-digit year\n   field.  In section\
    \ 3.3.1 it requires HTTP 1.1 implementations to\n   generate this RFC1123 format:\n\
    \        Sun, 06 Nov 1994 08:49:37 GMT  ; RFC 822, updated by RFC 1123\n   instead\
    \ of this RFC850 format:\n             Sunday, 06-Nov-94 08:49:37 GMT ; RFC 850,\
    \ obsoleted by RFC\n        1036\n   Unfortunately, many existing servers, serving\
    \ on the order of one\n   fifth of the current HTTP traffic, send dates in the\
    \ ambiguous RFC850\n   format.\nSection 19.3 of the RFC2068 says this:\n     o\
    \  HTTP/1.1 clients and caches should assume that an RFC-850 date\n        which\
    \ appears to be more than 50 years in the future is in fact\n        in the past\
    \ (this helps solve the \"year 2000\" problem).\n   This avoids a \"stale cache\"\
    \ problem, which would cause the user to\n   see out-of-date data.\n   But to\
    \ avoid unnecessary delays and bandwidth indicated in Scenario 2\n   below, this\
    \ should be extended to say that a date which appears to be\n   more than 50 years\
    \ in the past may be assumed to be in the future, if\n   a future date is legal\
    \ for that field.\n   Scenario 3 indicates that servers may also want to follow\
    \ these\n   rules.\n    Here is some more background and justification for these\
    \ arguments.\n   The following headers use full dates:\n   HTTP/1.0:\n       \
    \    Date:\n           Expires:                # can be in the future\n      \
    \     If-Modified-Since:      # required to be in the past\n           Last-Modified:\
    \          # required to be in the past\n           Retry-After:            #\
    \ can be in the future, also takes\n                                         \
    \  # relative time - number of seconds\n   HTTP/1.1:\n           If-Range:\n \
    \          If-Unmodified-Since:    # required to be in the past\n   Note that\
    \ clock skew between hosts can lead to confusion here - see\n   the RFC for details.\n\
    \   Here are some scenarios of the implications of RFC850 dates, which\n   include\
    \ stale caches, unnecessary requests for things, which are\n   validly cached,\
    \ delays for the user, extra bandwidth, and presenting\n   incorrect information\
    \ to the user.\n   Some cases involve comparisons with the current time, and others\
    \ may\n   involve comparisons between dates from different sources.  The\n   abbreviation\
    \ \"/99\" is used to imply an RFC850 date with the value\n   \"99\" for the year.\n\
    \   RFC850 date from server\n   Scenario 1:\n           If a client gets an Expires\
