    #!/usr/bin/perl\n# Program to read text files (such as RFCs and Internet Drafts)\
    \ and\n#    output items that might relate to year 2000 issues, particularly\n\
    #    2-digit years.\n# Version 1.1a. Slight modification by Philip J. Nesser\n\
    #    (phil@nesser.com) to split lines from old RFC's that are\n#    too wide to\
    \ conform with current RFC standards.\n# Version 1.1. By Paul Hoffman (phoffman@imc.org).\
    \ This is a\n#    quick-and-dirty hack and could be written more elegantly and\n\
    #    more efficiently. There may be bugs in this software. For\n#    example,\
    \ there was an off-by-one-line bug in version 1.0.\n#    Use this code at your\
    \ own risk. This code may be freely\n#    redistributed.\n# Some people like using\
    \ disk files, others like STDIN and STDOUT.\n#    This program accomodates both\
    \ types by setting the $UsageType\n#    variable. 'file' means input comes from\
    \ the first argument on\n#    the command line, output goes to that filename with\
    \ a \".out\"\n#    extension; 'std' means STDIN and STDOUT.\n$UsageType = 'file';\
    \  # Should be 'file' or 'std'\n# @CheckWords is a list of words to look for.\
    \ This list is used in\n#    addition to the automatic checking for \"yy\" on\
    \ a line without \"YYYY\".\n#    You might want to add \"year yyyy\" to this list,\
    \ but then a large\n#    proportion of the RFCs and drafts get selected\n@CheckWords\
    \ = qw(UTCTime two-digit 2-digit 2digit century 1900 2000);\nif($UsageType eq\
    \ 'file') {\n        if($ARGV[0] eq '')\n                { die \"You must specify\
    \ the name of the file to open.\\n\" }\n        $InName = $ARGV[0];\n        unless(-r\
    \ $InName) { die \"Could not read $InName.\\n\" }\n        open(IN, $InName) or\
    \ die \"Could not open $InName.\\n\";\n        $OutName = \"$InName.out\";\n \
    \       open(OUT, \">$OutName\") or die \"Could not write to $OutName.\\n\";\n\
    \        $OutStuff = '';  # Holder for what we're going to print out\n} else {\
    \  # Do STDIN and STDOUT\n        open(IN, \"-\"); open(OUT, \">-\");\n}\n# Read\
    \ the whole file into an array. This is a tad wasteful of memory\n#    but makes\
    \ the output easier.\n@All = ();\nwhile(<IN>) { push(@All, $_) }\n$LastLine =\
    \ $#All;\n# Process the instance of \"yy\" not followed by \"yy\"\nfor($i = 0;\
    \ $i <= $LastLine; $i += 1 ) {\n        next unless(grep(/yy/i, $All[$i]));\n\
    \        next if(grep(/yyyy/i, $All[$i]));\n        &PrintFive($i, \"'yy' on a\
    \ line without 'yyyy'\");\n}\n# Next do the words that should cause extra concern\n\
    foreach $Word (@CheckWords) {\n        for($i = 0; $i <= $LastLine; $i += 1 )\
    \ {\n                next unless(grep(/$Word/i, $All[$i]));\n                &PrintFive($i,\
    \ \"$Word\");\n        }\n}\n# All done. If writing to a file, and nothing got\
    \ written, delete the\n#    file so that you can quickly scan for the \".out\"\
    \ files.\n#    (A better-written program would have waited to do the opens\n#\
    \    until here so the unlink wouldn't be necessary. Oh, well.)\nif($UsageType\
    \ eq 'file') {\n        if(length($OutStuff) > 0) {\n                $OutStuff\
    \ = \"+=+=+=+=+= File $InName +=+=+=+=+= \\n$OutStuff\\n\n                print\
    \ OUT $OutStuff; close(OUT);\n        } else {  # Nothing to put in the .out\n\
    \                close(OUT);\n                unlink($OutName) or die \"Couldn't\
