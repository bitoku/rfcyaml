    \ RFC's which were categorized into this group were the Simple Mail\n   Transfer\
    \ Protocol (SMTP), Internet Mail Access Protocol (IMAP), Post\n   Office Protocol\
    \ (POP), Multipurpose Internet Mail Exchange (MIME),\n   and X.400 to SMTP interaction.\n\
    \   After reviewing all mail-related RFCs, it was discovered that while\n   some\
    \ obsolete standards required two-digit years, all currently used\n   standards\
    \ require four-digit years and are thus not prone to typical\n   Year 2000 problems.\n\
    13.2 Specifics\n   RFCs 821 and 822, the main basis for SMTP mail exchange and\
    \ message\n   format, originally required two-digit years. However, both of these\n\
    \   RFCs were later modified by RFC 1123 in 1989, which strongly\n   recommended\
    \ 4-digit years.  Although there might be a few very old\n   SMTP systems using\
    \ two-digit years, it is believed that almost all\n   mail sent over the Internet\
    \ today uses four-digit years. Mail that\n   contains two-digit years in its SMTP\
    \ headers will not \"fail\", but\n   might be mis-sorted in message stores and\
    \ mail user agents. This\n   problem is avoided entirely by taking the RFC 1123\
    \ change as a\n   requirement, rather than merely as a recommendation.\n   IMAP\
    \ versions 1, 2, and 3 used two-digit years, but IMAP version 4\n   (defined in\
    \ RFCs 1730 and 1732 in 1994) requires four-digit years.\n   There are still a\
    \ few IMAP 2 servers and clients in use on the\n   Internet today, but IMAP version\
    \ 4 has already taken over almost all\n   of the IMAP market. Mail stored on an\
    \ IMAP server or client with\n   two-digit years will not \"fail\", but could\
    \ possibly be mis-sorted or\n   prematurely expired.\n   RFC 1153 describes a\
    \ format for digests of mailing lists, and uses\n   two-digit dates. This format\
    \ is not widely used. The use of two-digit\n   dates could possibly cause missorting\
    \ of stored messages.\n   RFC 1327, which describes mapping between X.400 mail\
    \ and SMTP mail,\n   uses the UTCTime format.\n   RFC 1422 describes the structure\
    \ of certificates that were used in\n   PEM (and are expected to be used in many\
    \ other mail and non-mail\n   services). Those certificates use dates in UTCTime\
    \ format. Poorly\n   written software might prematurely expire or validate a certificate\n\
    \   based on comparisons of the date with the current date, although no\n   current\
    \ software is known to do this.\n   14. Network Time Protocols\n14.1 Summary\n\
    \   The RFC's which were categorized into this group were the Network\n   Time\
    \ Protocol (NTP), and the Time Protocol.\n   NTP has been certified year 2000\
    \ compliant, while the Time Protocol\n   will \"roll over\" at Thu Feb 07 00:54:54\
    \ 2036 GMT.  Since NTP is the\n   current defacto standard for network time this\
    \ does not seem to be an\n   issue.\n14.2 Specifics\n   There is no reference\
    \ anywhere in the NTP specification or\n   implementation to any reference epoch\
    \ other than 1 January 1900. In\n   short, NTP doesn't know anything about the\
    \ millennium.\n   >From the Time Protocol RFC (868):\n       S: Send the time\
    \ as a 32 bit binary number.\n       ...\n       The time is the number of seconds\
    \ since 00:00 (midnight) 1 January\n       1900 GMT, such that the time 1 is 12:00:01\
    \ am on 1 January 1900\n       GMT; this base will serve until the year 2036.\n\
    15. Name Services\n15.1 Summary\n   The RFC's which were categorized into this\
    \ group were the Domain Name\n   System (DNS), it's advanced add on features (Incremental\
    \ Zone\n   Transfer, etc.).\n   There have been no year 2000 relayed problems\
    \ found with the DNS\n   protocols, or common implementations of them.\n15.2 Specifics\n\
    \   One is a common practice of writing serial numbers in zone files as\n   if\
    \ they represent a date, and using only two digits of the year.\n   That practice\
    \ cannot survive into the year 2000.  This is not a\n   protocol problem, the\
    \ serial number is simply an integer, and any\n   value is OK, provided it always\
    \ increases (see rfc1982 for a\n   definition of what that means).  In any case,\
    \ a change from 97abcd\n   (or similar) to 00abcd would be a decrease and so is\
    \ not permitted.\n   Zone file maintainers have two choices, one easy (though\
    \ irrational)\n   one would be to continue from 99 to 100 and so on.  The other,\
    \ is\n   simply to switch, at any time between now and when the serial number\n\
    \   first needs updating after the year 2000, to use 4 digits to\n   represent\
    \ the year instead of 2.  As long as there are no more than 6\n   digits in the\
    \ \"abcd\" part, and this is done sometime before the year\n   2100, this is always\
    \ an increase, and therefore always safe.  Should\n   any zone files be of the\
    \ form yyabcdefg (with 7 digits after a 2-\n   digit year) then the procedures\
    \ of section 7 of rfc2182 should be\n   adopted to convert the serial number to\
    \ some other value.\n   The other item of note is related to timestamps in DNS\
    \ security.\n   Those are represented as 32 bit counts of seconds, based in 1970,\
    \ and\n   hence have no year 2000 problems.  however, they do obviously have a\n\
    \   natural end of life, and sometime before that time is reached, the\n   definitions\
    \ of those fields need to be corrected, perhaps to allow\n   them to represent\
    \ the number of seconds elapsed since the base,\n   modulo 2^32, which is likely\
    \ to be adequate for the purposes of DNS\n   security (signatures and keys are\
    \ unlikely to need to be valid for\n   more than 70 years).  In any case, more\
    \ work is needed in this area\n   in the not too far distant future.\n16 Network\
    \ Management\n16.1 Summary\n   The RFC's which were categorized into this group\
    \ were the Simple\n   Network Management Protocol (SNMP), a large number of Management\n\
    \   Information Bases (MIBs) and the Common Management Information\n   Protocol\
    \ over TCP/IP (CMOT).\n   Although a few discrepancies have been found and outlined\
    \ below, none\n   of them should have an impact on interoperability.\n16.2 Specifics\n\
    \   16.2.1 Use of GeneralizedTime in CMOT as defined in RFCs 1095 and\n   1189.\n\
    \   The standards for CMOT specify an unusual use for the GeneralizedTime\n  \
    \ type.  (GeneralizedTime has a four-digit representation of the year.)\n   If\
    \ the system generating the PDU does not have the current time, yet\n   does have\
    \ the time since last boot, then GeneralizedTime can be used\n   to encode this\
    \ information.  The time since last boot will be added\n   to the base time \"\
    0001 Jan 1 00:00:00.00\" using the Gregorian\n   calendar algorithm.\n   This\
    \ is really a \"Year 0\" problem rather than a Year 2000 problem,\n   and in any\
    \ case, CMOT is not currently deployed.\n16.2.2 UTCTime in SNMP Definitions\n\
    \   UTCTime is an ASN.1 type that includes a two-digit representation of\n   the\
    \ year.  There are several options for UTCTime in ASN.1, that vary\n   in precision\
    \ and in local versus GMT, but these options all have\n   two-digit years.  The\
    \ standards for SNMP definitions specify one\n   particular format:\n        \
    \  YYMMDDHHMMZ\n   The first usage of UTCTime in the standards for SNMP definitions\
    \ goes\n   all the way back to RFC 1303.  It has persisted unchanged up through\n\
    \   the current specifications in RFC 1902.  The role of UTCTime in SNMP\n   definitions\
    \ is to record the history of an SNMP MIB module in the\n   module itself, via\
    \ two ASN.1 macros:\n       o   LAST-UPDATED\n       o   REVISION\n   Management\
    \ applications that store and use MIB modules need to be\n   smart about interpreting\
    \ these UTCTimes, by prepending a \"19\" or a\n   \"20\" as appropriate.\n16.2.3\
    \  Objects in the Printer MIB (RFC 1559)\n   There are two objects in the Printer\
    \ MIB that allow use of a date as\n   an object value with no explicit guidance\
    \ for formatting the value.\n   The objects are prtInterpreterLangVersion and\
    \ prtInterpreterVersion.\n   Both are defined with a syntax of OCTET STRING. \
    \ The descriptions for\n   the objects allow the object value to contain a date,\
    \ version code or\n   other product specific information to identify the interpreter\
    \ or\n   language.  The descriptions do not include an explicit statement\n  \
    \ recommending use of a four-digit year when a date is used as the\n   object\
    \ value.\n16.2.4  Dates in Mobile Network Tracing Records (RFC 2041)\n   The RFC\
    \ specifies trace headers and footers with date fields that are\n   character\
    \ arrays of size 32.  While 32 characters certainly provide\n   enough room for\
    \ a four-digit year, there's no explicit statement that\n   these years must be\
    \ represented with four digits.\n17 Network News\n17.1 Summary\n   The RFC's which\
    \ were categorized into this group were related to the\n   Network News Protocol\
    \ (NNTP).\n   There does exist a problem in both NNTP, RFC 977, and the Usenet\
    \ News\n   Message Format, RFC 10336.  They both specify two-digit year format.\n\
    \   A working group has been formed to update the network news protocols\n   in\
    \ general, and addressing this problem is on their list of work\n   items.\n17.2\
    \ Specifics\n   The NNTP transfer protocols defined in RFC 977.  Sections 3.7.1,\
    \ the\n   definition of the NEWGROUPS command, and 3.8.1, the NEWNEWS command,\n\
    \   that dates must be specified in YYMMDD format.\n   The format for USENET news\
    \ messages is defined in RFC 1036.  The Date\n   line is defined in section 2.1.2\
    \ and it is specified in RFC-822\n   format.  It specifically disallows the standard\
    \ UNIX ctime(3) format,\n   which would allow for four digit years.  Section 2.2.4\
    \ on Expires\n   also mandates the same two-digit year format.\n18. Real Time\
    \ Services\n18.1 Summary\n   The RFC's which were categorized into this group\
    \ were related to IP\n   Multicast, RTP, and Internet Stream Protocol.  A Year\
    \ 2000 problem\n   does occur in the Simple Network Paging Protocol, versions\
    \ 2 & 3.\n   Both define a HOLDuntil option which uses a YYMMDDHHMMSS+/-GMT field.\n\
    \   Version 3 also defines a MSTAtus command, which is required to store,\n  \
    \ dates and times as YYMMDDHHMMSS+/-GMT.\n18.2 Specifics\n   RFC 2102 discusses\
    \ Multicast support for NIMROD and has no mention of\n   dates or time.  RFC 2090\
    \ on TFTP Multicast options is also free from\n   any date/time references.\n\
    \   RFC 2038 on RTP MPEG formats has three references to time: a\n   Presentation\
    \ Time Stamp (PTS), a Decoding Time Stamp (DTS), and a\n   System Clock (SC) reference\
    \ time.  Each RTP packet contains a\n   timestamp derived from the sender 90 kHz\
    \ clock reference.  Each of\n   the header fields are defined in section 2.1,\
    \ 3, and 3.3 are 32 bit\n   fields.  No mention is made of a \"zero\" start time,\
    \ so it is presumed\n   that this format will be valid until at least 2038.\n\
    \   Similarly RFC 2035 on the RTP JPEG format defines the same timestamp\n   in\
    \ section 3.  RFC 2032 on RTP H.261 video streams uses a calculated\n   time based\
    \ on the original frame so once again there is no millennium\n   issue.  RFC 2029\
    \ on the RTP format for Sun's CellB video encoding\n   mentions the RTP timestamp\
    \ in section 2.1.\n   RFC 2022 defines support for multicast over UNI 3.0/3.1\
    \ based ATM\n   networks.  Section 5.  defines a timeout value for connections\n\
    \   between one and twenty minutes.  Section 5.1.1 discusses several\n   timers\
    \ that are bound between five and ten seconds, while 5.1.3\n   requires an inactivity\
    \ timer, which should also run between one and\n   twenty minutes.  Sections 5.1.5,\
    \ 5.1.5.1, 5.1.5.2, 5.2.2, 5.4, 5.4.1,\n   5.4.2, 5.4.3, 6.1.3 and Appendix E\
    \ all defines numerous timers, none\n   of which have any millennium issues.\n\
    \   RFC 1890 on RTP profiles for audio and video conferences discusses a\n   sampling\
    \ frequency which has no issues.  RFC 1889 on RTP discusses\n   time formats in\
    \ section 4, as the same 64 bit unsigned integer format\n   that NTP uses.  There\
    \ is a \"period\" problem, which will occur in the\n   year 2106.  Section 5.1\
    \ is a more formalized discussion of the\n   timestamp properties, while Section\
    \ 6.3.1 discusses a variety of\n   different timers all using the 64 bit field\
    \ format, or a compressed\n   32-bit version of the inner octet of bytes.  Section\
    \ 8.2 discusses\n   loop detection and how the various timers are used to determine\
    \ if\n   looping occurs.\n   RFC 1861 on Version 3 of the Simple Network Paging\
    \ Protocol does have\n   a Year 2000 problem.  The protocol defines a HOLDuntil\
    \ command in\n   section 4.5.6 and a MSTAtus command in section 4.6.10, both of\
    \ which\n   require dates/times to be stored as YYMMDDHHMMSS+/-GMT.  Clearly this\n\
    \   format will be invalid after the end of 1999.\n   RFC 1821 has no date/time\
    \ references.  RFC 1819 on Version 2 of the\n   Internet Stream Protocol defines\
    \ a HELLO message format in section\n   6.1.2, which does contain a timer which\
    \ is updated every millisecond.\n   No year 2000 problems exist with this protocol.\n\
    \   RFC 1645 on Version 2 of the Simple Network Paging Protocol contains\n   the\
    \ same HOLDuntil field problem as version 3.  The definition is\n   contained\
    \ section 4.4.6.\n   RFC 1458 on the Requirements of Multicast Protocols discusses\
    \ a\n   retransmission timer in section 4.23. and a general discussion of\n  \
    \ timer expiration in section 5, neither of which have any millennium\n   concerns.\
    \  RFC 1301 on the Multicast Transport Protocol defines a\n   heartbeat interval\
    \ of time in section 2.1, as well as retention and\n   windows.  Formal definitions\
    \ for each are contained in sections\n   2.2.7, 2.2.8 and 2.2.9.  The heartbeat\
    \ is a 32 bit unsigned field,\n   while the Window and Retention are both 16 bit\
    \ unsigned fields.\n   Section 3.4.2 gives examples values for these fields, which\
    \ indicate\n   no millennium issues.\n   RFC 1193 on Client Requirements for Real\
    \ Time Services talks about\n   time in section 4.4, but there are no Year 2000\
    \ issues.  RFC 1190\n   have been obsoleted by RFC 1819, but the hello timer issues\
    \ are\n   similar.\n   RFCs 1789, 1768, 1703, 1614, 1569, 1568, 1546, 1469, 1453,\
    \ 1313,\n   1257, 1197, 1112, 1054, 988, 966, 947, 809, 804, 803, 798, 769, 741,\n\
    \   511, 508, 420, 408 and 251 contain no date or time references.\n19. Routing\n\
    19.1 Summary\n   The RFC's which were categorized into this group were Routing\n\
    \   Information Protocol (RIP), the Open Shortest Path First (OSPF)\n   protocol,\
    \ Classless InterDomain Routing (CIDR),the Border Gateway\n   Protocol (BGP),\
    \ and the InterDomain Routing Protocol (IDRP).\n   After careful examination both\
    \ BGP and RIP have been found Year 2000\n   compliant.\n   There is a small Year\
    \ 2000 issue in RFC 1786 on the Representation of\n   IP Routing Policies in the\
    \ ripe-81++ Routing Registry.  In Appendices\n   C the \"changed\" object parameter\
    \ defines a format of <email-address>\n   YYMMDD, and similarly in Appendix D\
