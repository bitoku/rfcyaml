    20.1 Summary\n   The RFC's which were categorized into this group were kerberos\n\
    \   authentication protocol, Remote Authentication Dial In User Service\n   (RADIUS),\
    \ One Time Password System (OTP), Privacy Enhanced Mail\n   (PEM), security extensions\
    \ to a variety of protocols including (but\n   not limited to) RIPv2, HTTP, MIME,\
    \ PPP, IP, Telnet and FTP.\n   Encryption and authentication algorithms are also\
    \ examined.\n   RFC 1507 on Distributed Authentication Security Services (DASS)\n\
    \   discusses time and secure time in an expository manner in Sections\n   1.2.2,\
    \ 1.4.4 and 2.1.  Section 3.6 defines absolute time as an UTC\n   time with a\
    \ precision of 1 second, and Section 4.1 discusses ANS.1\n   encoding of time\
    \ values.  Because of the imprecision of the UTC time\n   definition there could\
    \ be problems with this protocol.\n   RFCs 1421-1424 specifies that PEM uses UTC\
    \ time formats which could\n   have a Millennium issue since the year specification\
    \ only provides\n   the last two digits of the year.\n20.2 Specifics\n   RFC 2082\
    \ on RIP-2 MD5 Authentication requires storage of security\n   keys for a specified\
    \ lifetime in sections 4.1 and 4.2.  There are no\n   millennium issues in this\
    \ protocol.\n   RFC 2078 on the GSSAPI Version 2 defines numerous calls that use\n\
    \   timers for inputs and outputs.  Sections 2.1.1, 2.1.3, 2.1.4, 2.1.5,\n   2.2.1,\
    \ 2.2.2, 2.2.5 and 2.2.6 all use the lifetime_rec field, which\n   is defined\
    \ as an integer counter in seconds.  There should be no\n   relevant problems\
    \ with this protocol.\n   RFC 2069 on Digest Authentication for HTTP, defines\
    \ a 'date' and a\n   1123 formats which is not subject to millennium issues. \
    \ Section 3.2\n   discusses dates and times in the context of thwarting replay\
    \ attacks,\n   but have no relevant issues.\n   RFC 2065 on DNS Security extensions\
    \ first discusses time in section\n   2.3.3.  The SIG RDATA format is defined\
    \ in Section 4.1 discusses\n   \"time signed\" field and defines it to be a 32\
    \ bit unsigned integer\n   number of seconds since January 1, 1970.  There will\
    \ be a period\n   problem in 2038 because of rollover.  Section 4.5 on the file\n\
    \   representations of SIG RRs specifies the time field is expressed as\n   YYYYMMDDHHMMSS\
    \ which is clearly Year 2000 compliant.\n   RFC 2059 on RADIUS account formats\
    \ defines a \"time\" attribute, which\n   is optional which is a 32 bit unsigned\
    \ integer number of seconds\n   since January 1, 1970.  Likewise RFC 2058 on RADIUS\
    \ also defines this\n   optional attribute in the same way.  There will be a potential\
    \ period\n   problem that occurs on 2038.\n   RFC 2035 on the Simple Public Key\
    \ GSSAPI Mechanism talks about secure\n   timestamps in the background and overview\
    \ sections only in an\n   expository manner.\n   RFC 1969 on the PPP DES Encryption\
    \ Protocol uses time as an example\n   in Section 4 when discussing how to encrypt\
    \ the first packet of a\n   stream.  It is suggested that the first 32 bits be\
    \ used for the\n   number of seconds since January 1, 1970.  There could thus\
    \ be a\n   potential operations problem in 2038.\n   RFC 1898 on the CyberCash\
    \ Credit Card Protocol provides an example\n   message in Section 2.7 which uses\
    \ a date field of the form\n   YYYYMMDDHHMM that is clearly Y2K compliant.\n \
    \  RFC 1510, which defines Kerberos Version 5, makes extensive use of\n   times\
    \ in the security model.  There are discussions in the\n   Introduction, as well\
    \ as Sections 1.2, and 3.1.3.  Kerberos uses\n   ASN.1 definitions to abstract\
    \ values, and hence defines a base\n   definition for KerberosTime which is a\
    \ generalized time format in\n   Section 5.2.  >From the text: \"Example: The\
    \ only valid format for UTC\n   time 6 minutes, 27 seconds after 9 p.m. on 6 November\
    \ 1985 is\n   19851106210627Z.\"  A side note is that the MIT reference\n   implementation\
    \ of the Kerberos, by default set the expiration of\n   tickets to December 31,\
    \ 1999.  This is not protocol related but could\n   have some operational impacts.\n\
    \   RFC 1509 on GSSAPI C-bindings makes a single reference that all\n   counters\
    \ are in seconds and assigned as 32 bit unsigned integers.\n   Hence GSSAPI mechanisms\
    \ may have problems in 2038.\n   RFC 1507 on Distributed Authentication Security\
    \ Services (DASS)\n   discusses time and secure time in an expository manner in\
    \ Sections\n   1.2.2, 1.4.4 and 2.1.  Section 3.6 defines absolute time as an\
    \ UTC\n   time with a precision of 1 second, and Section 4.1 discusses ANS.1\n\
    \   encoding of time values.  Because of the imprecision of the UTC time\n   definition\
    \ there could be problems with this protocol.\n   RFC 1424 on PEM Part IV defines\
    \ a self-signed certificate request in\n   Section 3.1.  The validity period start\
    \ and end times are both\n   suggested to be January 1, 1970.  RFC 1422 on PEM\
    \ Part II defines the\n   validity period for a certificate in Section 3.3.6.\
    \  It is\n   recommended that UTC Time formats are used, and notes the lack of\
    \ a\n   century so that comparisons between different centuries must be done\n\
    \   with care.  No suggestions on how to do this are included.  Sections\n   3.5.2\
    \ also discusses validity period in PEM CRLs.  RFC 1421 on PEM\n   Part I discusses\
    \ validity periods in an expository way.  PEM as a\n   whole could have problems\
    \ after December 31, 1999 based on its use of\n   UTC Time.\n   RFCs 1113, 1114,\
    \ and 1115 specify the original version of PEM and\n   have been obsoleted bye\
    \ 1421, 1422, 1423, & 1424.\n   RFCs 2104, 2085, 2084, 2057, 2040, 2015, 1984,\
    \ 1968, 1964, 1961, 1949,\n   1948, 1938, 1929, 1928, 1858, 1852, 1851, 1829,\
    \ 1828, 1827, 1826,\n   1825, 1824, 1760, 1751, 1750, 1704, 1675, 1579, 1535,\
