- title: Abstract
  contents:
  - "Abstract\n   RFC 3723 specifies IPsec requirements for block storage protocols\n\
    \   over IP (e.g., Internet Small Computer System Interface (iSCSI))\n   based\
    \ on IPsec v2 (RFC 2401 and related RFCs); those requirements\n   have subsequently\
    \ been applied to remote direct data placement\n   protocols, e.g., the Remote\
    \ Direct Memory Access Protocol (RDMAP).\n   This document updates RFC 3723's\
    \ IPsec requirements to IPsec v3 (RFC\n   4301 and related RFCs) and makes some\
    \ changes to required algorithms\n   based on developments in cryptography since\
    \ RFC 3723 was published.\n"
