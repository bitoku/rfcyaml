    \ visited network when MIH\n   services are provided by the home network, the\
    \ DNS-based discovery\n   method described in [RFC5679] is applicable.  To discover\
    \ the\n   Mobility Server at home while in a visited network using DNS, the MN\n\
    \   SHOULD use the procedures described in Section 5.1.\n"
- title: 6.  MIH Transport Options
  contents:
  - "6.  MIH Transport Options\n   Once the MoS have been discovered, MIH peers run\
    \ a capability\n   discovery and subscription procedure as specified in [IEEE80221].\n\
    \   MIH peers MAY exchange information over TCP, UDP, or any other\n   transport\
    \ supported by both the server and the client.  The client\n   MAY use the DNS\
    \ discovery mechanism to discover which transport\n   protocols are supported\
    \ by the server in addition to TCP and UDP that\n   are recommended in this document.\
    \  While either protocol can provide\n   the basic transport functionality required,\
    \ there are performance\n   trade-offs and unique characteristics associated with\
    \ each that need\n   to be considered in the context of the MIH services for different\n\
    \   network loss and congestion conditions.  The objectives of this\n   section\
    \ are to discuss these trade-offs for different MIH settings\n   such as the MIH\
    \ message size and rate, and the retransmission\n   parameters.  In addition,\
    \ factors such as NAT traversal are also\n   discussed.  Given the reliability\
    \ requirements for the MIH transport,\n   it is assumed in this discussion that\
    \ the MIH ACK mechanism is to be\n   used in conjunction with UDP, while it MUST\
    \ NOT be used with TCP\n   since TCP includes acknowledgement and retransmission\
    \ functionality.\n"
- title: 6.1.  MIH Message Size
  contents:
  - "6.1.  MIH Message Size\n   Although the MIH message size varies widely from about\
    \ 30 bytes (for\n   a capability discovery request) to around 65000 bytes (for\
    \ an IS\n   MIH_Get_Information response primitive), a typical MIH message size\n\
    \   for the ES or CS ranges between 50 to 100 bytes [IEEE80221].  Thus,\n   considering\
    \ the effects of the MIH message size on the performance of\n   the transport\
    \ protocol brings us to discussing two main issues,\n   related to fragmentation\
    \ of long messages in the context of UDP and\n   the concatenation of short messages\
    \ in the context of TCP.\n   Since transporting long MIH messages may require\
    \ fragmentation that\n   is not available in UDP, if MIH is using UDP a limit\
    \ MUST be set on\n   the size of the MIH message based on the path MTU to destination\
    \ (or\n   the Minimum MTU where PMTU is not implemented).  The Minimum MTU\n \
    \  depends on the IP version used for transmission, and is the lesser of\n   the\
    \ first hop MTU, and 576 or 1280 bytes for IPv4 [RFC1122] or for\n   IPv6 [RFC2460],\
    \ respectively, although applications may reduce these\n   values to guard against\
    \ the presence of tunnels.\n   According to [IEEE80221], when an MIH message is\
    \ sent using an L3 or\n   higher-layer transport, L3 takes care of any fragmentation\
    \ issue and\n   the MIH protocol does not handle fragmentation in such cases.\
    \  Thus,\n   MIH layer fragmentation MUST NOT be used together with IP layer\n\
    \   fragmentation and MUST not be used when MIH packets are carried over\n   TCP.\n\
    \   The loss of an IP fragment leads to the retransmission of an entire\n   MIH\
    \ message, which in turn leads to poor end-to-end delay performance\n   in addition\
    \ to wasted bandwidth.  Additional recommendations in\n   [RFC5405] apply for\
    \ limiting the size of the MIH message when using\n   UDP and assuming IP layer\
    \ fragmentation.  In terms of dealing with\n   short messages, TCP has the capability\
    \ to concatenate very short\n   messages in order to reduce the overall bandwidth\
    \ overhead.  However,\n   this reduced overhead comes at the cost of additional\
    \ delay to\n   complete an MIH transaction, which may not be acceptable for CS\
    \ and\n   ES.  Note also that TCP is a stream-oriented protocol and measures\n\
    \   data flow in terms of bytes, not messages.  Thus, it is possible to\n   split\
    \ messages across multiple TCP segments if they are long enough.\n   Even short\
    \ messages can be split across two segments.  This can also\n   cause unacceptable\
    \ delays, especially if the link quality is severely\n   degraded as is likely\
    \ to happen when the MN is exiting a wireless\n   access coverage area.  The use\
    \ of the TCP_NODELAY option can\n   alleviate this problem by triggering transmission\
    \ of a segment less\n   than the SMSS.  (It should be noted that [RFC4960] addresses\
    \ both of\n   these problems, but discussion of SCTP is omitted here, as it is\n\
    \   generally not used for the mobility services discussed in this\n   document.)\n"
- title: 6.2.  MIH Message Rate
  contents:
  - "6.2.  MIH Message Rate\n   The frequency of MIH messages varies according to\
    \ the MIH service\n   type.  It is expected that CS/ES messages arrive at a rate\
    \ of one in\n   hundreds of milliseconds in order to capture quick changes in\
    \ the\n   environment and/or process handover commands.  On the other hand, IS\n\
    \   messages are exchanged mainly every time a new network is visited,\n   which\
    \ may be in order of hours or days.  Therefore, a burst of either\n   short CS/ES\
    \ messages or long IS message exchanges (in the case where\n   multiple MIH nodes\
    \ request information) may lead to network\n   congestion.  While the built-in\
    \ rate-limiting controls available in\n   TCP may be well suited for dealing with\
    \ these congestion conditions,\n   this may result in large transmission delays\
    \ that may be unacceptable\n   for the timely delivery of ES or CS messages. \
    \ On the other hand, if\n   UDP is used, a rate-limiting effect similar to the\
    \ one obtained with\n   TCP SHOULD be obtained by adequately adjusting the parameters\
    \ of a\n   token bucket regulator as defined in the MIH specifications\n   [IEEE80221].\
    \  Recommendations for token bucket parameter settings are\n   as follows:\n \
    \  o If the MIHF knows the RTT (e.g., based on the request/response MIH\n    \
    \  protocol exchange between two MIH peers), the rate can be based\n      upon\
    \ this as specified in [IEEE80221].\n   o  If not, then on average it SHOULD NOT\
    \ send more than one UDP\n      message every 3 seconds.\n"
- title: 6.3.  Retransmission
  contents:
  - "6.3.  Retransmission\n   For TCP, the retransmission timeout is adjusted according\
    \ to the\n   measured RTT.  However due to the exponential backoff mechanism,\
    \ the\n   delay associated with retransmission timeouts may increase\n   significantly\
    \ with increased packet loss.\n   If UDP is being used to carry MIH messages,\
    \ MIH MUST use MIH ACKs.\n   An MIH message is retransmitted if its corresponding\
    \ MIH ACK is not\n   received by the generating node within a timeout interval\
    \ set by the\n   MIHF.  The maximum number of retransmissions is configurable\
    \ and the\n   value of the retransmission timer is computed according to the\n\
    \   algorithm defined in [RFC2988].  The default maximum number of\n   retransmissions\
    \ is set to 2 and the initial retransmission timer\n   (TMO) is set to 3s when\
    \ RTT is not known.  The maximum TMO is set to\n   30s.\n"
- title: 6.4.  NAT Traversal
  contents:
  - "6.4.  NAT Traversal\n   There are no known issues for NAT traversal when using\
    \ TCP.  The\n   default connection timeout of 2 hours 4 minutes [RFC5382] (assuming\
    \ a\n   2-hour TCP keep-alive) is considered adequate for MIH transport\n   purposes.\
    \  However, issues with NAT traversal using UDP are\n   documented in [RFC5405].\
    \  Communication failures are experienced when\n   middleboxes destroy the per-flow\
    \ state associated with an application\n   session during periods when the application\
    \ does not exchange any UDP\n   traffic.  Hence, communication between the MN\
    \ and the Mobility Server\n   SHOULD be able to gracefully handle such failures\
    \ and implement\n   mechanisms to re-establish their UDP sessions.  In addition\
    \ and in\n   order to avoid such failures, MIH messages MAY be sent periodically,\n\
    \   similarly to keep-alive messages, in an attempt to refresh middlebox\n   state.\
    \  As [RFC4787] requires a minimum state timeout of 2 minutes or\n   more, MIH\
    \ messages using UDP as transport SHOULD be sent once every 2\n   minutes.  Re-registration\
    \ or event indication messages as defined in\n   [IEEE80221] MAY be used for this\
    \ purpose.\n"
- title: 6.5.  General Guidelines
  contents:
  - "6.5.  General Guidelines\n   The ES and CS messages are small in nature and have\
    \ tight latency\n   requirements.  On the other hand, IS messages are more resilient\
    \ in\n   terms of latency constraints, and some long IS messages could exceed\n\
    \   the MTU of the path to the destination.  TCP SHOULD be used as the\n   default\
    \ transport for all messages.  However, UDP in combination with\n   MIH acknowledgement\
    \ SHOULD be used for transporting ES and CS\n   messages that are shorter than\
    \ or equal to the path MTU as described\n   in Section 6.1.\n   For both UDP and\
    \ TCP cases, if a port number is not explicitly\n   assigned (e.g., by the DNS\
    \ SRV), MIH messages sent over UDP, TCP, or\n   other supported transport MUST\
    \ use the default port number defined in\n   Section 9 for that particular transport.\n\
    \   A Mobility Server MUST support both UDP and TCP for MIH transport and\n  \
    \ the MN MUST support TCP.  Additionally, the server and MN MAY support\n   additional\
    \ transport mechanisms.  The MN MAY use the procedures\n   defined in [RFC5679]\
    \ to discover additional transport protocols\n   supported by the server (e.g.,\
    \ SCTP).\n"
- title: 7.  Operation Flows
  contents:
  - "7.  Operation Flows\n   Figure 9 gives an example operation flow between MIHF\
    \ peers when an\n   MIH user requests an IS and both the MN and the Mobility Server\
    \ are\n   in the MN's home network.  DHCP is used for Mobility Services (MoS)\n\
    \   discovery, and TCP is used for establishing a transport connection to\n  \
    \ carry the IS messages.  When the Mobility Server is not pre-\n   configured,\
    \ the MIH user needs to discover the IP address of the\n   Mobility Server to\
    \ communicate with the remote MIHF.  Therefore, the\n   MIH user sends a discovery\
    \ request message to the local MIHF as\n   defined in [IEEE80221].\n   In this\
    \ example (one could draw similar mechanisms with DHCPv6), we\n   assume that\
    \ MoS discovery is performed before a transport connection\n   is established\
    \ with the remote MIHF, and the DHCP client process is\n   invoked via some internal\
    \ APIs.  The DHCP client sends a DHCP INFORM\n   message according to standard\
    \ DHCP and with the MoS option as defined\n   in [RFC5678].  The DHCP server replies\
    \ via a DHCP ACK message with\n   the IP address of the Mobility Server.  The\
    \ Mobility Server address\n   is then passed to the MIHF locally via some internal\
    \ APIs.  The MIHF\n   generates the discovery response message and passes it on\
    \ to the\n   corresponding MIH user.  The MIH user generates an IS query addressed\n\
    \   to the remote Mobility Server.  The MIHF invokes the underlying TCP\n   client,\
    \ which establishes a transport connection with the remote\n   peer.  Once the\
    \ transport connection is established, the MIHF sends\n   the IS query via an\
    \ MIH protocol REQUEST message.  The message and\n   query arrive at the destination\
    \ MIHF and MIH user, respectively.  The\n   Mobility Server MIH user responds\
    \ to the corresponding IS query and\n   the Mobility Server MIHF sends the IS\
    \ response via an MIH protocol\n   RESPONSE message.  The message arrives at the\
    \ source MIHF, which\n   passes the IS response on to the corresponding MIH user.\n\
    \                MN                                         MoS\n"
