- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are two components to the security considerations:\
    \ MoS\n   discovery and MIH transport.  For MoS discovery, DHCP and DNS\n   recommendations\
    \ are hereby provided per IETF guidelines.  For MIH\n   transport, we describe\
    \ the security threats and expect that the\n   system deployment will have means\
    \ to mitigate such threats when\n   sensitive information is being exchanged between\
    \ the mobile node and\n   Mobility Server.  Since IEEE 802.21 base specification\
    \ does not\n   provide MIH protocol level security, it is assumed that either\
    \ lower\n   layer security (e.g., link layer) or overall system-specific (e.g.,\n\
    \   proprietary) security solutions are available.  The present document\n   does\
    \ not provide any guidelines in this regard.  It is stressed that\n   the IEEE\
    \ 802.21a Task Group has recently started work on MIH security\n   issues that\
    \ may provide some solution in this area.  Finally,\n   authorization of an MN\
    \ to use a specific Mobility Server, as stated\n   in Section 5, is neither in\
    \ scope of this document nor is currently\n   specified in [IEEE80221].\n"
- title: 8.1.  Security Considerations for MoS Discovery
  contents:
  - "8.1.  Security Considerations for MoS Discovery\n   There are a number of security\
    \ issues that need to be taken into\n   account during node discovery.  In the\
    \ case where DHCP is used for\n   node discovery and authentication of the source\
    \ and content of DHCP\n   messages is required, network administrators SHOULD\
    \ use the DHCP\n   authentication option described in [RFC3118], where available,\
    \ or\n   rely upon link layer security.  [RFC3118] provides mechanisms for\n \
    \  both entity authentication and message authentication.  In the case\n   where\
    \ the DHCP authentication mechanism is not available,\n   administrators may need\
    \ to rely upon the underlying link layer\n   security.  In such cases, the link\
    \ between the DHCP client and Layer\n   2 termination point may be protected,\
    \ but the DHCP message source and\n   its messages cannot be authenticated or\
    \ the integrity of the latter\n   checked unless there exits a security binding\
    \ between link layer and\n   DHCP layer.\n   In the case where DNS is used for\
    \ discovering MoS, fake DNS requests\n   and responses may cause denial of service\
    \ (DoS) and the inability of\n   the MN to perform a proper handover, respectively.\
    \  Where networks\n   are exposed to such DoS, it is RECOMMENDED that DNS service\
    \ providers\n   use the Domain Name System Security Extensions (DNSSEC) as described\n\
    \   in [RFC4033].  Readers may also refer to [RFC4641] to consider the\n   aspects\
    \ of DNSSEC operational practices.\n"
- title: 8.2.  Security Considerations for MIH Transport
  contents:
  - "8.2.  Security Considerations for MIH Transport\n   The communication between\
    \ an MN and a Mobility Server is exposed to a\n   number of security threats:\n\
    \   o  Mobility Server identity spoofing.  A fake Mobility Server could\n    \
    \  provide the MNs with bogus data and force them to select the wrong\n      network\
    \ or to make a wrong handover decision.\n   o  Tampering.  Tampering with the\
    \ information provided by a Mobility\n      Server may result in the MN making\
    \ wrong network selection or\n      handover decisions.\n   o  Replay attack.\
    \  Since Mobility Services as defined in [IEEE80221]\n      support a 'PUSH model',\
    \ they can send large amounts of data to the\n      MNs whenever the Mobility\
    \ Server thinks that the data is relevant\n      for the MN.  An attacker may\
    \ intercept the data sent by the\n      Mobility Server to the MNs and replay\
    \ it at a later time, causing\n      the MNs to make network selection or handover\
    \ decisions that are\n      not valid at that point in time.\n   o  Eavesdropping.\
    \  By snooping the communication between an MN and a\n      Mobility Server, an\
    \ attacker may be able to trace a user's\n      movement between networks or cells,\
    \ or predict future movements,\n      by inspecting handover service messages.\n\
    \   There are many deployment-specific system security solutions\n   available,\
    \ which can be used to countermeasure the above mentioned\n   threats.  For example,\
    \ for the MoSh and MoSv scenarios (including\n   roaming scenarios), link layer\
    \ security may be sufficient to protect\n   the communication between the MN and\
    \ Mobility Server.  This is a\n   typical mobile operator environment where link\
    \ layer security\n   provides authentication, data confidentiality, and integrity.\
    \  In\n   other scenarios, such as the third-party MoS, link layer security\n\
    \   solutions may not be sufficient to protect the communication path\n   between\
    \ the MN and the Mobility Server.  The communication channel\n   between MN and\
    \ Mobility Server needs to be secured by other means.\n   The present document\
    \ does not provide any specific guidelines about\n   the way these security solutions\
    \ should be deployed.  However, if in\n   the future the IEEE 802.21 Working Group\
    \ amends the specification\n   with MIH protocol level security or recommends\
    \ the deployment\n   scenarios, IETF may revisit the security considerations and\
    \ recommend\n   specific transport-layer security as appropriate.\n"
