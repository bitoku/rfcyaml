  contents:
  - "5.3.  MoS Discovery When MIH Services Are in a Third-Party Remote\n      Network\
    \ (Scenario S3)\n   To discover a Mobility Server in a remote network other than\
    \ home\n   network, the MN MUST use the DNS-based MoS discovery method described\n\
    \   in [RFC5679].  The MN MUST first learn the domain name of the network\n  \
