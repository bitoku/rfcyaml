    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes a mobility services framework design (MSFD)\n\
    \   for the IEEE 802.21 Media Independent Handover (MIH) protocol that\n   addresses\
    \ identified issues associated with the transport of MIH\n   messages.  The document\
    \ also describes mechanisms for Mobility\n   Services (MoS) discovery and transport-layer\
    \ mechanisms for the\n   reliable delivery of MIH messages.  This document does\
    \ not provide\n   mechanisms for securing the communication between a mobile node\
    \ (MN)\n   and the Mobility Server.  Instead, it is assumed that either lower-\n\
    \   layer (e.g., link-layer) security mechanisms or overall system-\n   specific\
    \ proprietary security solutions are used.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: IESG Note
  contents:
  - "IESG Note\n   As described later in this specification, this protocol does not\n\
    \   provide security mechanisms.  In some deployment situations lower-\n   layer\
    \ security services may be sufficient.  Other situations require\n   proprietary\
    \ mechanisms or as yet incomplete standard mechanisms, such\n   as the ones currently\
    \ considered by IEEE.  For these reasons, the\n   specification recommends careful\
    \ analysis before considering any\n   deployment.\n   The IESG emphasizes the\
    \ importance of these recommendations.  The\n   IESG also notes that this specification\
    \ deviates from the traditional\n   IETF requirement that support for security\
    \ in the open Internet\n   environment is a mandatory part of any Standards Track\
    \ protocol\n   specification.  An exception has been made for this specification,\n\
    \   but this should not be taken to mean that other future specifications\n  \
    \ are free from this requirement.\n"
