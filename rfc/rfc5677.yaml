- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document proposes a solution to the issues identified\
    \ in the\n   problem statement document [RFC5164] for the layer 3 transport of\n\
    \   IEEE 802.21 MIH protocols.\n   The MIH Layer 3 transport problem is divided\
    \ into two main parts: the\n   discovery of a node that supports specific Mobility\
    \ Services (MoS)\n   and the transport of the information between a mobile node\
    \ (MN) and\n   the discovered node.  The discovery process is required for the\
    \ MN to\n   obtain the information needed for MIH protocol communication with\
    \ a\n   peer node.  The information includes the transport address (e.g., the\n\
    \   IP address) of the peer node and the types of MoS provided by the\n   peer\
    \ node.\n   This document lists the major MoS deployment scenarios.  It describes\n\
    \   the solution architecture, including the MSFD reference model and\n   MIHF\
    \ identifiers.  MoS discovery procedures explain how the MN\n   discovers Mobility\
    \ Servers in its home network, in a visited network\n   or in a third-party network.\
    \  The remainder of this document\n   describes the MIH transport architecture,\
    \ example message flows for\n   several signaling scenarios, and security issues.\n\
    \   This document does not provide mechanisms for securing the\n   communication\
    \ between a mobile node and the Mobility Server.\n   Instead, it is assumed that\
    \ either lower layer (e.g., link layer)\n   security mechanisms, or overall system-specific\
    \ proprietary security\n   solutions, are used.  The details of such lower layer\
    \ and/or\n   proprietary mechanisms are beyond the scope of this document.  It\
    \ is\n   RECOMMENDED against using this protocol without careful analysis that\n\
    \   these mechanisms meet the desired requirements, and encourages future\n  \
    \ standardization work in this area.  The IEEE 802.21a Task Group has\n   recently\
    \ started work on MIH security issues that may provide some\n   solution in this\
    \ area.  For further information, please refer to\n   Section 8.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The following acronyms and terminology are used in this document:\n\
    \   Media Independent Handover (MIH): the handover support architecture\n    \
    \  defined by the IEEE 802.21 working group that consists of the MIH\n      Function\
    \ (MIHF), MIH Network Entities, and MIH protocol messages.\n   Media Independent\
    \ Handover Function (MIHF): a switching function that\n      provides handover\
    \ services including the Event Service (ES),\n      Information Service (IS),\
    \ and Command Service (CS), through\n      service access points (SAPs) defined\
    \ by the IEEE 802.21 working\n      group [IEEE80221].\n   MIHF User: An entity\
    \ that uses the MIH SAPs to access MIHF services,\n      and which is responsible\
    \ for initiating and terminating MIH\n      signaling.\n   Media Independent Handover\
    \ Function Identifier (MIHFID): an\n      identifier required to uniquely identify\
    \ the MIHF endpoints for\n      delivering mobility services (MoS); it is implemented\
    \ as either a\n      FQDN or NAI.\n   Mobility Services (MoS): composed of Information\
    \ Service, Command\n      Service, and Event Service provided by the network to\
    \ mobile nodes\n      to facilitate handover preparation and handover decision,\
    \ as\n      described in [IEEE80221] and [RFC5164].\n   MoSh:  Mobility Services\
    \ provided by the mobile node's Home Network.\n   MoSv:  Mobility Services provided\
    \ by the Visited Network.\n   MoS3: Mobility Services provided by a third-party\
    \ network, which is a\n      network that is neither the Home Network nor the\
    \ current Visited\n      Network.\n   Mobile Node (MN): an Internet device whose\
    \ location changes, along\n      with its point of connection to the network.\n\
    \   Mobility Services Transport Protocol (MSTP): a protocol that is used\n   \
    \   to deliver MIH protocol messages from an MIHF to other MIH-aware\n      nodes\
    \ in a network.\n   Information Service (IS): a MoS that originates at the lower\
    \ or upper\n      layers of the protocol stack and sends information to the local\
    \ or\n      remote upper or lower layers of the protocol stack.  The purpose\n\
    \      of IS is to exchange information elements (IEs) relating to\n      various\
    \ neighboring network information.\n   Event Service (ES): a MoS that originates\
    \ at a remote MIHF or the\n      lower layers of the local protocol stack and\
    \ sends information to\n      the local MIHF or local higher layers.  The purpose\
    \ of the ES is\n      to report changes in link status (e.g., Link Going Down\
    \ messages)\n      and various lower layer events.\n   Command Service (CS): a\
    \ MoS that sends commands from the remote MIHF\n      or local upper layers to\
    \ the remote or local lower layers of the\n      protocol stack to switch links\
    \ or to get link status.\n   Fully Qualified Domain Name (FQDN): a complete domain\
    \ name for a host\n      on the Internet, showing (in reverse order) the full\
    \ delegation\n      path from the DNS root and top-level domain down to the host\
    \ name\n      (e.g., myexample.example.org).\n   Network Access Identifier (NAI):\
    \ the user ID that a user submits\n      during network access authentication\
    \ [RFC4282].  For mobile users,\n      the NAI identifies the user and helps to\
    \ route the authentication\n      request message.\n   Network Address Translator\
    \ (NAT): a device that implements the\n      Network Address Translation function\
    \ described in [RFC3022], in\n      which local or private network layer addresses\
    \ are mapped to\n      routable (outside the NAT domain) network addresses and\
    \ port\n      numbers.\n   Dynamic Host Configuration Protocol (DHCP): protocols\
    \ described in\n      [RFC2131] and [RFC3315] that allow Internet devices to obtain\n\
    \      respectively IPv4 and IPv6 addresses, subnet masks, default\n      gateway\
    \ addresses, and other IP configuration information from\n      DHCP servers.\n\
    \   Domain Name System (DNS): a protocol described in [RFC1035] that\n      translates\
    \ domain names to IP addresses.\n   Authentication, Authorization, and Accounting\
    \ (AAA): a set of network\n      management services that respectively determine\
    \ the validity of a\n      user's ID, determine whether a user is allowed to use\
    \ network\n      resources, and track users' use of network resources.\n   Home\
    \ AAA (AAAh): an AAA server located on the MN's home network.\n   Visited AAA\
    \ (AAAv): an AAA server located in a visited network that\n      is not the MN's\
    \ home network.\n   MIH Acknowledgement (MIH ACK): an MIH signaling message that\
    \ an MIHF\n      sends in response to an MIH message from a sending MIHF.\n  \
    \ Point of Service (PoS): a network-side MIHF instance that exchanges\n      MIH\
    \ messages with an MN-based MIHF.\n   Network Access Server (NAS): a server to\
    \ which an MN initially\n      connects when it is trying to gain a connection\
    \ to a network and\n      that determines whether the MN is allowed to connect\
    \ to the NAS's\n      network.\n   User Datagram Protocol (UDP): a connectionless\
    \ transport-layer\n      protocol used to send datagrams between a source and\
    \ a destination\n      at a given port, defined in RFC 768.\n   Transmission Control\
    \ Protocol (TCP): a stream-oriented transport-\n      layer protocol that provides\
    \ a reliable delivery service with\n      congestion control, defined in RFC 793.\n\
    \   Round-Trip Time (RTT): an estimation of the time required for a\n      segment\
    \ to travel from a source to a destination and an\n      acknowledgement to return\
    \ to the source that is used by TCP in\n      connection with timer expirations\
    \ to determine when a segment is\n      considered lost and should be resent.\n\
    \   Maximum Transmission Unit (MTU): the largest size of an IP packet\n      that\
    \ can be sent on a network segment without requiring\n      fragmentation [RFC1191].\n\
    \   Path MTU (PMTU): the largest size of an IP packet that can be sent on\n  \
    \    an end-to-end network path without requiring IP fragmentation.\n   Transport\
    \ Layer Security Protocol (TLS): an application layer\n      protocol that primarily\
    \ assures privacy and data integrity between\n      two communicating network\
    \ entities [RFC5246].\n   Sender Maximum Segment Size (SMSS): size of the largest\
    \ segment that\n      the sender can transmit as per [RFC5681].\n"
- title: 2.1.  Requirements Language
  contents:
  - "2.1.  Requirements Language\n      The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL\n      NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\"\n      in this document are to be interpreted as described\
    \ in RFC 2119\n      [RFC2119].\n"
- title: 3.  Deployment Scenarios
  contents:
  - "3.  Deployment Scenarios\n   This section describes the various possible deployment\
    \ scenarios for\n   the MN and the Mobility Server.  The relative positioning\
    \ of the MN\n   and Mobility Server affects MoS discovery as well as the performance\n\
    \   of the MIH signaling service.  This document addresses the scenarios\n   listed\
    \ in [RFC5164] and specifies transport options to carry the MIH\n   protocol over\
    \ IP.\n"
- title: '3.1.  Scenario S1: Home Network MoS'
  contents:
  - "3.1.  Scenario S1: Home Network MoS\n   In this scenario, the MN and the services\
    \ are located in the home\n   network.  We refer to this set of services as MoSh\
    \ as shown in Figure\n   1.  The MoSh can be located at the access network the\
    \ MN uses to\n   connect to the home network, or it can be located elsewhere.\n\
    \                         +--------------+  +====+\n                         |\
    \ HOME NETWORK |  |MoSh|\n                         +--------------+  +====+\n\
    \                                       /\\\n                                \
    \       ||\n                                       \\/\n                     \
    \           +--------+\n                                |   MN   |\n         \
    \                       +--------+\n                     Figure 1: MoS in the\
    \ Home Network\n"
- title: '3.2.  Scenario S2: Visited Network MoS'
  contents:
  - "3.2.  Scenario S2: Visited Network MoS\n   In this scenario, the MN is in the\
    \ visited network and mobility\n   services are provided by the visited network.\
    \  We refer to this as\n   MoSv as shown in Figure 2.\n                      \
    \            +--------------+\n                                  | HOME NETWORK\
    \ |\n                                  +--------------+\n                    \
    \                        /\\\n                                            ||\n\
    \                                            \\/\n                        +====+\
    \ +-----------------+\n                        |MoSv| | VISITED NETWORK |\n  \
    \                      +====+ +-----------------+\n                          \
    \                  /\\\n                                            ||\n     \
    \                                       \\/\n                                \
    \      +--------+\n                                      |   MN   |\n        \
    \                              +--------+\n                   Figure 2: MoSv in\
    \ the Visited Network\n"
- title: '3.3.  Scenario S3: Third-Party MoS'
  contents:
  - "3.3.  Scenario S3: Third-Party MoS\n   In this scenario, the MN is in its home\
    \ network or in a visited\n   network and services are provided by a third-party\
    \ network.  We refer\n   to this situation as MoS3 as shown in Figure 3.  (Note\
    \ that MoS can\n   exist both in home and in visited networks.)\n            \
    \                                +--------------+\n                          \
    \                  | HOME NETWORK |\n         +====+    +--------------+     \
    \    +--------------+\n         |MoS3|    | THIRD PARTY  |  <===>        /\\\n\
    \         +====+    +--------------+               ||\n                      \
    \                            \\/\n                                          +-----------------+\n\
    \                                          | VISITED NETWORK |\n             \
    \                             +-----------------+\n                          \
    \                        /\\\n                                               \
    \   ||\n                                                  \\/\n              \
    \                                +--------+\n                                \
    \              |   MN   |\n                                              +--------+\n\
    \               Figure 3: MoS from a Third Party\n"
- title: '3.4.  Scenario S4: Roaming MoS'
  contents:
  - "3.4.  Scenario S4: Roaming MoS\n   In this scenario, the MN is located in the\
    \ visited network and all\n   MIH services are provided by the home network, as\
    \ shown in Figure 4.\n                    +====+   +--------------+\n        \
    \            |MoSh|   | HOME NETWORK |\n                    +====+   +--------------+\n\
    \                                   /\\\n                                   ||\n\
    \                                   \\/\n                          +-----------------+\n\
    \                          | VISITED NETWORK |\n                          +-----------------+\n\
    \                                   /\\\n                                   ||\n\
    \                                   \\/\n                               +--------+\n\
    \                               |   MN   |\n                               +--------+\n\
    \            Figure 4: MoS Provided by the Home While in Visited\n   Different\
    \ types of MoS can be provided independently of other types\n   and there is no\
    \ strict relationship between ES, CS, and IS, nor is\n   there a requirement that\
    \ the entities that provide these services\n   should be co-located.  However,\
    \ while IS tends to involve a large\n   amount of static information, ES and CS\
    \ are dynamic services and some\n   relationships between them can be expected,\
    \ e.g., a handover command\n   (CS) could be issued upon reception of a link event\
    \ (ES).  This\n   document does not make any assumption on the location of the\
    \ MoS\n   (although there might be some preferred configurations), and aims at\n\
    \   flexible MSFD to discover different services in different locations\n   to\
    \ optimize handover performance.  MoS discovery is discussed in more\n   detail\
    \ in Section 5.\n"
- title: 4.  Solution Overview
  contents:
  - "4.  Solution Overview\n   As mentioned in Section 1, the solution space is being\
    \ divided into\n   two functional domains: discovery and transport.  The following\n\
    \   assumptions have been made:\n   o  The solution is primarily aimed at supporting\
    \ IEEE 802.21 MIH\n      services -- namely, Information Service (IS), Event Service\
    \ (ES),\n      and Command Service (CS).\n   o  If the MIHFID is available, FQDN\
    \ or NAI's realm is used for\n      mobility service discovery.\n   o  The solutions\
    \ are chosen to cover all possible deployment\n      scenarios as described in\
    \ Section 3.\n   o  MoS discovery can be performed during initial network attachment\n\
    \      or at any time thereafter.\n   The MN may know the realm of the Mobility\
    \ Server to be discovered.\n   The MN may also be pre-configured with the address\
    \ of the Mobility\n   Server to be used.  In case the MN does not know what realm\
    \ /\n   Mobility Server to query, dynamic assignment methods are described in\n\
    \   Section 5.\n   The discovery of the Mobility Server (and the related configuration\n\
    \   at MIHF level) is required to bind two MIHF peers (e.g., MN and\n   Mobility\
    \ Server) with their respective IP addresses.  Discovery MUST\n   be executed\
    \ in the following conditions:\n   o  Bootstrapping: upon successful Layer 2 network\
    \ attachment, the MN\n      MAY be required to use DHCP for address configuration.\
    \  These\n      procedures can carry the required information for MoS\n      configuration\
    \ in specific DHCP options.\n   o  If the MN does not receive MoS information\
    \ during network\n      attachment and the MN does not have a pre-configured Mobility\n\
    \      Server, it MUST run a discovery procedure upon initial IP address\n   \
    \   configuration.\n   o  If the MN changes its IP address (e.g., upon handover),\
    \ it MUST\n      refresh MIHF peer bindings (i.e., MIHF registration process).\
    \  In\n      case the Mobility Server used is not suitable anymore (e.g., too\n\
    \      large RTT experienced), the MN MAY need to perform a new discovery\n  \
    \    procedure.\n   o  If the MN is a multi-homed device and it communicates with\
    \ the\n      same Mobility Server via different IP addresses, it MAY run\n   \
    \   discovery procedures if one of the IP addresses changes.\n   Once the MIHF\
    \ peer has been discovered, MIH information can be\n   exchanged between MIH peers\
    \ over a transport protocol such as UDP or\n   TCP.  The usage of transport protocols\
    \ is described in Section 6 and\n   packing of the MIH messages does not require\
    \ extra framing since the\n   MIH protocol defined in [IEEE80221] already contains\
    \ a length field.\n"
- title: 4.1.  Architecture
  contents:
  - "4.1.  Architecture\n   Figure 5 depicts the MSFD reference model and its components\
    \ within a\n   node.  The topmost layer is the MIHF user.  This set of applications\n\
    \   consists of one or more MIH clients that are responsible for\n   operations\
    \ such as generating query and response, processing Layer 2\n   triggers as part\
    \ of the ES, and initiating and carrying out handover\n   operations as part of\
    \ the CS.  Beneath the MIHF user is the MIHF\n   itself.  This function is responsible\
    \ for MoS discovery, as well as\n   creating, maintaining, modifying, and destroying\
    \ MIH signaling\n   associations with other MIHFs located in MIH peer nodes. \
    \ Below the\n   MIHF are various transport-layer protocols as well as address\n\
    \   discovery functions.\n                    +--------------------------+\n \
    \                   |       MIHF User          |\n                    +--------------------------+\n\
    \                                 ||\n                    +--------------------------+\n\
    \                    |           MIHF           |\n                    +--------------------------+\n\
    \                        ||         ||       ||\n                        ||  \
    \    +------+ +-----+\n                        ||      | DHCP | | DNS |\n    \
    \                    ||      +------+ +-----+\n                        ||    \
    \     ||       ||\n                    +--------------------------+\n        \
    \            |         TCP/UDP          |\n                    +--------------------------+\n\
    \                         Figure 5: MN Stack\n   The MIHF relies on the services\
    \ provided by TCP and UDP for\n   transporting MIH messages, and relies on DHCP\
    \ and DNS for peer\n   discovery.  In cases where the peer MIHF IP address is\
    \ not pre-\n   configured, the source MIHF needs to discover it either via DHCP\
    \ or\n   DNS as described in Section 5.  Once the peer MIHF is discovered, the\n\
    \   MIHF must exchange messages with its peer over either UDP or TCP.\n   Specific\
    \ recommendations regarding the choice of transport protocols\n   are provided\
    \ in Section 6.\n   There are no security features currently defined as part of\
    \ the MIH\n   protocol level.  However, security can be provided either at the\n\
    \   transport or IP layer where it is necessary.  Section 8 provides\n   guidelines\
    \ and recommendations for security.\n"
- title: 4.2.  MIHF Identifiers (FQDN, NAI)
  contents:
  - "4.2.  MIHF Identifiers (FQDN, NAI)\n   MIHFID is required to uniquely identify\
    \ the MIHF end points for\n   delivering the mobility services (MoS).  Thus an\
    \ MIHF identifier\n   needs to be unique within a domain where mobility services\
    \ are\n   provided and independent of the configured IP address(es).  An MIHFID\n\
    \   MUST be represented either in the form of an FQDN [RFC2181] or NAI\n   [RFC4282].\
    \  An MIHFID can be pre-configured or discovered through the\n   discovery methods\
    \ described in Section 5.\n"
- title: 5.  MoS Discovery
  contents:
  - "5.  MoS Discovery\n   The MoS discovery method depends on whether the MN attempts\
    \ to\n   discover a Mobility Server in the home network, in the visited\n   network,\
    \ or in a third-party remote network that is neither the home\n   network nor\
    \ the visited network.  In the case where the MN already\n   has a Mobility Server\
    \ address pre-configured, it is not necessary to\n   run the discovery procedure.\
    \  If the MN does not have pre-configured\n   Mobility Server, the following procedure\
    \ applies.\n   In the case where a Mobility Server is provided locally (scenarios\
    \ S1\n   and S2), the discovery techniques described in [RFC5678] and\n   [RFC5679]\
    \ are both applicable as described in Sections 5.1 and 5.2.\n   In the case where\
    \ a Mobility Server is located in the home network\n   while the MN is in the\
    \ visited network (scenario S4), the DNS-based\n   discovery described in [RFC5679]\
    \ is applicable.\n   In the case where a Mobility Server is located in a third-party\n\
    \   network that is different from the current visited network (scenario\n   S3),\
    \ only the DNS-based discovery method described in [RFC5679] is\n   applicable.\n\
    \   It should be noted that authorization of an MN to use a specific\n   Mobility\
    \ Server is neither in scope of this document nor is currently\n   specified in\
    \ [IEEE80221].  We further assume all devices can access\n   discovered MoS. \
    \ In case future deployments will implement\n   authorization policies, the mobile\
    \ nodes should fall back to other\n   learned MoS if authorization is denied.\n"
- title: 5.1.  MoS Discovery When MN and MoSh Are in the Home Network (Scenario
  contents:
  - "5.1.  MoS Discovery When MN and MoSh Are in the Home Network (Scenario\n    \
    \  S1)\n   To discover a Mobility Server in the home network, the MN SHOULD use\n\
    \   the DNS-based MoS discovery method described in [RFC5679].  In order\n   to\
    \ use that mechanism, the MN MUST have its home domain pre-\n   configured (i.e.,\
    \ subscription is tied to a network).  The DNS query\n   option is shown in Figure\
    \ 6a.  Alternatively, the MN MAY use the DHCP\n   options for MoS discovery [RFC5678]\
    \ as shown in Figure 6b (in some\n   deployments, a DHCP relay may not be present).\n\
    \            (a)                       +-------+\n                       +----+\
    \         |Domain |\n                       | MN |-------->|Name   |\n       \
