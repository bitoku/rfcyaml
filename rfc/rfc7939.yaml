  - '-- nhdpPerformanceObjGrp

    '
  - '--

    '
  - '-- Contains objects that help to characterize the performance of

    '
  - '-- the NHDP process, typically counters.

    '
  - '--

    '
  - "nhdpPerformanceObjGrp  OBJECT IDENTIFIER ::= { nhdpObjects 3 }\n  --\n  -- Objects
    per local interface\n  --\n  nhdpInterfacePerfTable  OBJECT-TYPE\n      SYNTAX
    \     SEQUENCE OF NhdpInterfacePerfEntry\n      MAX-ACCESS  not-accessible\n      STATUS
    \     current\n      DESCRIPTION\n         \"This table summarizes performance
    objects that are\n          measured per local NHDP interface.\n          nhdpIfPerfCounterDiscontinuityTime
    indicates\n          the most recent occasion at which any one or more\n          of
    this interface's counters listed in this table\n          suffered a discontinuity.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpPerformanceObjGrp 1 }\n   nhdpInterfacePerfEntry
    \ OBJECT-TYPE\n      SYNTAX      NhdpInterfacePerfEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A single entry contains
    performance counters for\n          a local NHDP interface.\"\n      INDEX { nhdpIfIndex
    }\n   ::= { nhdpInterfacePerfTable 1 }\n   NhdpInterfacePerfEntry ::=\n      SEQUENCE
    {\n         nhdpIfHelloMessageXmits\n            Counter32,\n         nhdpIfHelloMessageRecvd\n
    \           Counter32,\n         nhdpIfHelloMessageXmitAccumulatedSize\n            Counter64,\n
    \        nhdpIfHelloMessageRecvdAccumulatedSize\n            Counter64,\n         nhdpIfHelloMessageTriggeredXmits\n
    \           Counter32,\n         nhdpIfHelloMessagePeriodicXmits\n            Counter32,\n
    \        nhdpIfHelloMessageXmitAccumulatedSymmetricNeighborCount\n            Counter32,\n
    \        nhdpIfHelloMessageXmitAccumulatedHeardNeighborCount\n            Counter32,\n
    \        nhdpIfHelloMessageXmitAccumulatedLostNeighborCount\n            Counter32,\n
    \        nhdpIfPerfCounterDiscontinuityTime\n            TimeStamp\n      }\n
    \  nhdpIfHelloMessageXmits  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS
    \      \"messages\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"A counter is incremented each time a HELLO\n          message
    has been transmitted on that interface.\"\n   ::= { nhdpInterfacePerfEntry 1 }\n
    \  nhdpIfHelloMessageRecvd  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS
    \      \"messages\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"A counter is incremented each time a HELLO\n          message
    has been received on that interface.\"\n   ::= { nhdpInterfacePerfEntry 2 }\n
    \  nhdpIfHelloMessageXmitAccumulatedSize  OBJECT-TYPE\n      SYNTAX      Counter64\n
    \     UNITS       \"octets\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"A counter is incremented by the number of octets
    in\n          a HELLO message each time a HELLO message has been sent.\"\n   ::=
    { nhdpInterfacePerfEntry 3 }\n   nhdpIfHelloMessageRecvdAccumulatedSize  OBJECT-TYPE\n
    \     SYNTAX      Counter64\n      UNITS       \"octets\"\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"A counter is incremented
    by the number of octets in\n          a HELLO message each time a HELLO message
    has been received.\"\n   ::= { nhdpInterfacePerfEntry 4 }\n   nhdpIfHelloMessageTriggeredXmits
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"messages\"\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"A counter
    is incremented each time a triggered\n          HELLO message has been sent.\"\n
    \  ::= { nhdpInterfacePerfEntry 5 }\n   nhdpIfHelloMessagePeriodicXmits  OBJECT-TYPE\n
    \     SYNTAX      Counter32\n      UNITS       \"messages\"\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"A counter
    is incremented each time a periodic\n          HELLO message has been sent.\"\n
    \  ::= { nhdpInterfacePerfEntry 6 }\n   nhdpIfHelloMessageXmitAccumulatedSymmetricNeighborCount
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"neighbors\"\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"A
    counter is incremented by the number of advertised\n          symmetric neighbors
    in a HELLO each time a HELLO\n          message has been sent.\"\n   ::= { nhdpInterfacePerfEntry
    7 }\n   nhdpIfHelloMessageXmitAccumulatedHeardNeighborCount  OBJECT-TYPE\n      SYNTAX
    \     Counter32\n      UNITS       \"neighbors\"\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"A counter is incremented
    by the number of advertised\n          heard neighbors in a HELLO each time a
    HELLO\n          message has been sent.\"\n   ::= { nhdpInterfacePerfEntry 8 }\n
    \  nhdpIfHelloMessageXmitAccumulatedLostNeighborCount  OBJECT-TYPE\n      SYNTAX
    \     Counter32\n      UNITS       \"neighbors\"\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"A counter is incremented
    by the number of advertised\n          lost neighbors in a HELLO each time a HELLO\n
    \         message has been sent.\"\n   ::= { nhdpInterfacePerfEntry 9 }\n   nhdpIfPerfCounterDiscontinuityTime
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS
    \     current\n      DESCRIPTION\n         \"The value of sysUpTime on the most
    recent occasion at which\n          any one or more of this interface's counters
    suffered a\n          discontinuity.  If no such discontinuities have occurred\n
    \         since the last reinitialization of the local management\n          subsystem,
    then this object contains a zero value.\"\n   ::= { nhdpInterfacePerfEntry 10
    }\n   --\n   -- Objects per discovered neighbor interface\n   --\n   nhdpDiscIfSetPerfTable
    OBJECT-TYPE\n      SYNTAX       SEQUENCE OF NhdpDiscIfSetPerfEntry\n      MAX-ACCESS
    \  not-accessible\n      STATUS       current\n      DESCRIPTION\n         \"A
    router's set of performance properties for\n          each discovered interface
    of a neighbor.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpPerformanceObjGrp 2 }\n
    \  nhdpDiscIfSetPerfEntry  OBJECT-TYPE\n      SYNTAX      NhdpDiscIfSetPerfEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"There is an entry for each discovered\n          interface of a neighbor.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n      INDEX { nhdpDiscIfIndex }\n   ::= { nhdpDiscIfSetPerfTable
    1 }\n   NhdpDiscIfSetPerfEntry ::=\n      SEQUENCE {\n         nhdpDiscIfRecvdPackets\n
    \           Counter32,\n         nhdpDiscIfExpectedPackets\n            Counter32\n
    \     }\n   nhdpDiscIfRecvdPackets  OBJECT-TYPE\n      SYNTAX      Counter32\n
    \     UNITS       \"packets\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"This counter increments each\n          time this
    router receives a packet from that interface\n          of the neighbor.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n         C., and J. Dean, April 2011\"\n
    \  ::= { nhdpDiscIfSetPerfEntry 1 }\n   nhdpDiscIfExpectedPackets  OBJECT-TYPE\n
    \     SYNTAX      Counter32\n      UNITS       \"packets\"\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"This counter increments
    by the number\n          of missed packets from this neighbor based\n          on
    the packet sequence number each time this\n          router receives a packet
    from that interface\n          of the neighbor.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::=
    { nhdpDiscIfSetPerfEntry 2 }\n   --\n   -- Objects concerning the Neighbor Set\n
    \  --\n   nhdpNibNeighborSetChanges  OBJECT-TYPE\n      SYNTAX      Counter32\n
    \     UNITS       \"changes\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"This counter increments each time the Neighbor Set
    changes.\n          A change occurs whenever a new Neighbor Tuple has been\n          added,
    a Neighbor Tuple has been removed, or any entry of\n          a Neighbor Tuple
    has been modified.\"\n   ::= { nhdpPerformanceObjGrp 3 }\n   --\n   -- Objects
    per discovered neighbor\n   --\n   nhdpDiscNeighborSetPerfTable OBJECT-TYPE\n
    \     SYNTAX       SEQUENCE OF NhdpDiscNeighborSetPerfEntry\n      MAX-ACCESS
    \  not-accessible\n      STATUS       current\n      DESCRIPTION\n         \"A
    router's set of discovered neighbors and\n          their properties.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpPerformanceObjGrp 4 }\n   nhdpDiscNeighborSetPerfEntry  OBJECT-TYPE\n
    \     SYNTAX      NhdpDiscNeighborSetPerfEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"The entries include the
    nhdpDiscRouterIndex of\n          the discovered router as well as performance\n
    \         objects related to changes of the Neighbor\n          Set.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \     INDEX { nhdpDiscRouterIndex }\n   ::= { nhdpDiscNeighborSetPerfTable 1 }\n
    \  NhdpDiscNeighborSetPerfEntry ::=\n      SEQUENCE {\n         nhdpDiscNeighborNibNeighborSetChanges\n
    \           Counter32,\n         nhdpDiscNeighborNibNeighborSetUpTime\n            TimeStamp,\n
    \        nhdpDiscNeighborNibNeighborSetReachableLinkChanges\n            Counter32\n
    \     }\n   nhdpDiscNeighborNibNeighborSetChanges  OBJECT-TYPE\n      SYNTAX      Counter32\n
    \     UNITS       \"changes\"\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"This object returns the number of changes\n          to
    the given Neighbor Tuple.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad
    Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen,
    T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpDiscNeighborSetPerfEntry
    1 }\n   nhdpDiscNeighborNibNeighborSetUpTime  OBJECT-TYPE\n      SYNTAX      TimeStamp\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"This
    object returns the sysUpTime when a new\n          nhdpNibNeighborSetEntry has
    been created for a\n          particular nhdpNibNeighborSetRouterIndex.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpDiscNeighborSetPerfEntry 2 }\n   nhdpDiscNeighborNibNeighborSetReachableLinkChanges
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"changes\"\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"This object
    counts each time the neighbor changes\n          the interface(s) over which it
    is reachable.\n          A change in the set of Link Tuples corresponding\n          to
    the appropriate Neighbor Tuple is registered,\n          i.e., a corresponding
    Link Tuple is added or removed\n          from the set of all corresponding Link
    Tuples.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n   ::= { nhdpDiscNeighborSetPerfEntry 3 }\n   --\n
    \  -- Objects per discovered 2-hop neighbor\n   --\n   nhdpIib2HopSetPerfTable
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpIib2HopSetPerfEntry\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"This
    table contains performance objects per\n          discovered 2-hop neighbor.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpPerformanceObjGrp 5 }\n   nhdpIib2HopSetPerfEntry
    \ OBJECT-TYPE\n      SYNTAX      NhdpIib2HopSetPerfEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"The entries contain performance
    objects per\n          discovered 2-hop neighbor.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n      INDEX
    { nhdpDiscRouterIndex }\n   ::= { nhdpIib2HopSetPerfTable 1 }\n   NhdpIib2HopSetPerfEntry
    ::=\n      SEQUENCE {\n         nhdpIib2HopSetPerfChanges\n            Counter32,\n
    \        nhdpIib2HopSetPerfUpTime\n            TimeStamp\n      }\n   nhdpIib2HopSetPerfChanges
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"changes\"\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"This object
    counts the changes of the union of all\n          N2_neighbor_iface_addr_list
    of 2-Hop Tuples with an\n          N2_2hop_addr equal to one of the given 2-hop\n
    \         neighbor's addresses.\"\n      REFERENCE\n         \"RFC 6130 - Mobile
    Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen,
    T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetPerfEntry
    1 }\n   nhdpIib2HopSetPerfUpTime  OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"This object
    returns the sysUpTime\n          when the 2-Hop Tuple\n          corresponding
    to the given 2-hop neighbor IP address\n          was registered in the nhdpIib2HopSetTable.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetPerfEntry 2 }\n"
