- contents:
  - ' Definition of Managed Objects for the Neighborhood Discovery Protocol

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document replaces RFC 6779; it contains revisions and extensions\n
    \  to the original document.  It defines a portion of the Management\n   Information
    Base (MIB) for use with network management protocols in\n   the Internet community.
    \ In particular, it describes objects for\n   configuring parameters of the Neighborhood
    Discovery Protocol (NHDP)\n   process on a router.  The extensions described in
    this document add\n   objects and values to support the NHDP optimization specified
    in RFC\n   7466.  The MIB module defined in this document, denoted NHDP-MIB,\n
    \  also reports state, performance information, and notifications about\n   NHDP.
    \ This additional state and performance information is useful to\n   troubleshoot
    problems and performance issues during neighbor\n   discovery.\n"
  title: Abstract
