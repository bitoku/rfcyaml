  - "nhdpNotificationsStates  OBJECT IDENTIFIER ::= { nhdpNotifications 2 }\n   --
    nhdpNotificationsObjects\n   nhdpNbrStateChange  NOTIFICATION-TYPE\n      OBJECTS
    { nhdpIfName,  -- The originator of the notification.\n               nhdpNbrState
    \ -- The new state\n      }\n      STATUS       current\n      DESCRIPTION\n         \"nhdpNbrStateChange
    is a notification sent when\n          more than nhdpNbrStateChangeThreshold neighbors
    change\n          their status (i.e., 'down(0)', 'asymmetric(1)', or\n          'symmetric(2)')
    within a time window of\n          nhdpNbrStateChangeWindow.\"\n   ::= { nhdpNotificationsObjects
    1 }\n   nhdp2HopNbrStateChange  NOTIFICATION-TYPE\n      OBJECTS { nhdpIfName,
    \     -- The originator\n                                 -- of the notification\n
    \              nhdp2HopNbrState  -- The new state\n      }\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdp2HopNbrStateChange is a notification sent\n
    \         when more than nhdp2HopNbrStateChangeThreshold 2-hop\n          neighbors
    change their nhdp2HopNbrState\n          within a time window of\n          nhdp2HopNbrStateChangeWindow.\"\n
    \  ::= { nhdpNotificationsObjects 2 }\n   nhdpIfStateChange  NOTIFICATION-TYPE\n
    \     OBJECTS { nhdpIfName,  -- The local interface\n               nhdpIfStatus
    \ -- The new status\n      }\n      STATUS       current\n      DESCRIPTION\n
    \        \"nhdpIfStateChange is a notification sent when\n          nhdpIfStatus
    has changed on this interface.\"\n   ::= { nhdpNotificationsObjects 3 }\n   --
    nhdpNotificationsControl\n   nhdpNbrStateChangeThreshold  OBJECT-TYPE\n      SYNTAX
    \     Integer32 (0..255)\n      UNITS       \"changes\"\n      MAX-ACCESS  read-write\n
    \     STATUS      current\n      DESCRIPTION\n         \"A threshold value for
    the\n          nhdpNbrStateChange object.  If the\n          number of occurrences
    exceeds this threshold\n          within the previous nhdpNbrStateChangeWindow,\n
    \         then the nhdpNbrStateChange notification\n          is to be sent.\n
    \         It is recommended that the value of this\n          threshold be set
    to at least 10 and higher\n          in dense topologies with frequent expected\n
    \         topology changes.\"\n      DEFVAL { 10 }\n   ::= { nhdpNotificationsControl
    1 }\n   nhdpNbrStateChangeWindow  OBJECT-TYPE\n      SYNTAX      TimeTicks\n      MAX-ACCESS
    \ read-write\n      STATUS      current\n      DESCRIPTION\n         \"A time
    window for the\n          nhdpNbrStateChange object.  If the\n          number
    of occurrences exceeds the\n          nhdpNbrStateChangeThreshold\n          within
    the previous nhdpNbrStateChangeWindow,\n          then the nhdpNbrStateChange
    notification\n          is to be sent.\n          It is recommended that the value
    for this\n          window be set to at least 5 times the\n          nhdpHelloInterval.\n
    \         This object represents the time in hundredths\n          of a second.\"\n
    \     DEFVAL { 1000 }\n   ::= { nhdpNotificationsControl 2 }\n   nhdp2HopNbrStateChangeThreshold
    \ OBJECT-TYPE\n      SYNTAX      Integer32 (0..255)\n      UNITS       \"changes\"\n
    \     MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n         \"A
    threshold value for the\n          nhdp2HopNbrStateChange object.  If the\n          number
    of occurrences exceeds this threshold\n          within the previous nhdp2HopNbrStateChangeWindow,\n
    \         then the nhdp2HopNbrStateChange notification\n          is to be sent.\n
    \         It is recommended that the value of this\n          threshold be set
    to at least 10 and higher\n          when topologies are expected to be highly
    dynamic.\"\n      DEFVAL { 10 }\n   ::= { nhdpNotificationsControl 3 }\n   nhdp2HopNbrStateChangeWindow
    \ OBJECT-TYPE\n      SYNTAX      TimeTicks\n      MAX-ACCESS  read-write\n      STATUS
    \     current\n      DESCRIPTION\n         \"A time window for the\n          nhdp2HopNbrStateChange
    object.  If the\n          number of occurrences exceeds the\n          nhdp2HopNbrStateChangeThreshold\n
    \         within the previous nhdp2HopNbrStateChangeWindow,\n          then the
    nhdp2HopNbrStateChange notification\n          is to be sent.\n          It is
    recommended that the value for this\n          window be set to at least 5 times\n
    \         nhdpHelloInterval.\n          This object represents the time in hundredths\n
    \         of a second.\"\n      DEFVAL { 1000 }\n   ::= { nhdpNotificationsControl
    4 }\n    -- nhdpNotificationStates\n   nhdpNbrState OBJECT-TYPE\n      SYNTAX
    \     INTEGER {\n                     down(0),\n                     asymmetric(1),\n
    \                    symmetric(2)\n                  }\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"NHDP neighbor states.
    \ In NHDP, it is not\n          necessary to remove Protocol Tuples from Protocol
    Sets\n          at the exact time indicated, only to behave as if the\n          Protocol
    Tuples were removed at that time.  This case is\n          indicated here as 'down(0)',
    all other cases being\n          indicated as 'asymmetric(1)' or 'symmetric(2)'.
    \ If 'down(0)',\n          the direct neighbor is also added to the\n          nhdpNibLostNeighborSetTable.\"\n
    \  ::= { nhdpNotificationsStates 1 }\n  nhdp2HopNbrState  OBJECT-TYPE\n     SYNTAX
    \     INTEGER {\n                    down(0),\n                    up(1),\n                    notconsidered(2)\n
    \                }\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n
    \       \"NHDP 2-hop neighbor states.  In NHDP, it is not necessary\n         to
    remove Protocol Tuples from Protocol Sets at the\n         exact time indicated,
    only to behave as if the Protocol\n         Tuples were removed at that time.
    \ This case is indicated\n         here as 'down(0)'; otherwise, it is either
    'up(1)', if\n         N2_lost for the 2-Hop Tuple is equal to false, or\n         'notconsidered(2)'
    otherwise.\"\n     ::= { nhdpNotificationsStates 2 }\n"
