  - "nhdpConfigurationObjGrp  OBJECT IDENTIFIER ::= { nhdpObjects 1 }\n   nhdpInterfaceTable
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpInterfaceEntry\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"The
    nhdpInterfaceTable describes the\n          configuration of the interfaces of
    this router\n          that are intended to use MANET control protocols.\n          As
    such, this table 'sparse augments' the ifTable\n          specifically when NHDP
    is to be configured to\n          operate over this interface.  The interface
    is\n          identified by the ifIndex from the Interfaces\n          Group defined
    in the Interfaces Group MIB module.\n          A conceptual row in this table
    exists if and only\n          if the row has been administratively created\n          or
    there is an interface on the managed device\n          that supports and runs
    NHDP.\n          A row can be administratively created by setting\n          rowStatus
    to 'createAndGo' or 'createAndWait'.\n          During the row creation, objects
    having associated\n          DEFVAL clauses are automatically defined by\n          the
    agent if not explicitly administratively defined.\n          For each entry in
    the nhdpInterfaceTable, there is a\n          corresponding entry in the Interface
    Table where\n          nhdpIfIndex and ifIndex are equal.  If that corresponding\n
    \         entry in the Interface Table is deleted, then the entry in\n          the
    nhdpInterfaceTable is automatically deleted,\n          NHDP is disabled on this
    interface, and all configuration\n          and state information related to this
    interface is to be\n          removed from memory.\"\n      REFERENCE\n         \"RFC
    2863 - The Interfaces Group MIB, McCloghrie,\n          K., and F. Kastenholtz,
    June 2000\"\n   ::= { nhdpConfigurationObjGrp 1 }\n   nhdpInterfaceEntry  OBJECT-TYPE\n
    \     SYNTAX      NhdpInterfaceEntry\n      MAX-ACCESS  not-accessible\n      STATUS
    \     current\n      DESCRIPTION\n         \"The nhdpInterfaceEntry describes
    one NHDP\n          local interface configuration as indexed by\n          its
    ifIndex as defined in the Standard MIB II\n          Interface Table (RFC 2863).\n
    \         The objects in this table are persistent, and when\n          written,
    the device SHOULD save the change to\n          nonvolatile storage.  For further
    information\n          on the storage behavior for these objects, refer\n          to
    the description for the nhdpIfRowStatus\n          object.\"\n      INDEX { nhdpIfIndex
    }\n   ::= { nhdpInterfaceTable 1 }\n   NhdpInterfaceEntry ::=\n      SEQUENCE
    {\n         nhdpIfIndex\n            InterfaceIndex,\n         nhdpIfName\n            SnmpAdminString,\n
    \        nhdpIfStatus\n            TruthValue,\n         nhdpHelloInterval\n            Unsigned32,\n
    \        nhdpHelloMinInterval\n            Unsigned32,\n         nhdpRefreshInterval\n
    \           Unsigned32,\n         nhdpLHoldTime\n            Unsigned32,\n         nhdpHHoldTime\n
    \           Unsigned32,\n         nhdpHystAcceptQuality\n            Float32TC,\n
    \        nhdpHystRejectQuality\n            Float32TC,\n         nhdpInitialQuality\n
    \           Float32TC,\n         nhdpInitialPending\n            TruthValue,\n
    \        nhdpHpMaxJitter\n            Unsigned32,\n         nhdpHtMaxJitter\n
    \           Unsigned32,\n         nhdpIfRowStatus\n            RowStatus\n      }\n
    \  nhdpIfIndex  OBJECT-TYPE\n      SYNTAX      InterfaceIndex\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"This
    value MUST correspond to an ifIndex referring\n          to a valid entry in the
    Interfaces Table.\"\n      REFERENCE\n         \"RFC 2863 - The Interfaces Group
    MIB, McCloghrie, K.,\n          and F. Kastenholtz, June 2000\"\n   ::= { nhdpInterfaceEntry
    1 }\n   nhdpIfName  OBJECT-TYPE\n      SYNTAX      SnmpAdminString\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"The textual
    name of the interface.  The value of this\n          object SHOULD be the name
    of the interface as assigned by\n          the local device.  This can be a text-name,
    such as 'le0'\n          or a simple port number, such as '1',\n          depending
    on the interface-naming syntax of the device.\n          If there is no local
    name or this object is otherwise not\n          applicable, then this object contains
    a zero-length string.\"\n   ::= { nhdpInterfaceEntry 2 }\n   nhdpIfStatus  OBJECT-TYPE\n
    \     SYNTAX      TruthValue\n      MAX-ACCESS  read-create\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdpIfStatus indicates whether this interface is\n
    \         currently running NHDP.  A value of 'true(1)' indicates\n          that
    NHDP is running on this interface.\n          A value of 'false(2)' indicates
    that NHDP is not\n          currently running on this interface.  This corresponds\n
    \         to the I_manet parameter in the Local Interface Set\n          of NHDP.\"\n
    \     DEFVAL { false }\n   ::= { nhdpInterfaceEntry 3 }\n   --\n   -- Interface
    Parameters - Message Intervals\n   --\n   nhdpHelloInterval  OBJECT-TYPE\n      SYNTAX
    \     Unsigned32\n      UNITS       \"milliseconds\"\n      MAX-ACCESS  read-create\n
    \     STATUS      current\n      DESCRIPTION\n         \"nhdpHelloInterval corresponds
    to\n          HELLO_INTERVAL of NHDP and represents the\n          maximum time
    between the transmission of two\n          successive HELLO messages on this MANET
    interface.\n          Guidance for setting this object may be found\n          in
    Section 5 of the NHDP specification (RFC 6130),\n          which indicates that:\n
    \            o nhdpHelloInterval > 0\n             o nhdpHelloInterval >= nhdpHelloMinInterval\"\n
    \     REFERENCE\n         \"Section 5 on Protocol Parameters and\n          Constraints
    of RFC 6130 - Mobile Ad Hoc\n          Network (MANET) Neighborhood Discovery\n
    \         Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean,
    April 2011\"\n      DEFVAL { 2000 }\n   ::= { nhdpInterfaceEntry 4 }\n   nhdpHelloMinInterval
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS       \"milliseconds\"\n
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpHelloMinInterval corresponds to\n          HELLO_MIN_INTERVAL of
    NHDP and represents\n          the minimum interval between transmission\n          of
    two successive HELLO messages on this\n          MANET interface.\n          Guidance
    for setting this object may be found\n          in Section 5 of the NHDP specification
    (RFC 6130),\n          which indicates that:\n             o nhdpHelloMinInterval
    <= nhdpHelloInterval\"\n      REFERENCE\n         \"Section 5 on Protocol Parameters
    and\n          Constraints of RFC 6130 - Mobile Ad Hoc Network\n          (MANET)
    Neighborhood Discovery Protocol (NHDP),\n          Clausen, T., Dearlove, C.,
    and J. Dean, April 2011\"\n      DEFVAL { 500 }\n   ::= { nhdpInterfaceEntry 5
    }\n   nhdpRefreshInterval  OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS
    \      \"milliseconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdpRefreshInterval corresponds to\n          REFRESH_INTERVAL
    of NHDP and represents the\n          maximum interval between advertisements
    of\n          each 1-hop neighbor network address and its\n          status.  Each
    advertisement is in a HELLO\n          message on this MANET interface.\n          Guidance
    for setting this object may be found\n          in Section 5 of the NHDP specification
    (RFC 6130),\n          which indicates that:\n             o nhdpRefreshInterval
    >= nhdpHelloInterval\"\n      REFERENCE\n         \"Section 5 on Protocol Parameters
    and\n          Constraints of RFC 6130 - Mobile Ad Hoc Network\n          (MANET)
    Neighborhood Discovery Protocol (NHDP),\n          Clausen, T., Dearlove, C.,
    and J. Dean, April 2011\"\n      DEFVAL { 2000 }\n   ::= { nhdpInterfaceEntry
    6 }\n   --\n   -- Interface Parameters - Information Validity times\n   --\n   nhdpLHoldTime
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS       \"milliseconds\"\n
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpLHoldTime corresponds to\n          L_HOLD_TIME of NHDP and represents
    the period\n          of advertisement, on this MANET interface, of\n          former
    1-hop neighbor network addresses as lost\n          in HELLO messages, allowing
    recipients of these\n          HELLO messages to accelerate removal of this\n
    \         information from their Link Sets.\n          Guidance for setting this
    object may be found\n          in Section 5 of the NHDP specification (RFC 6130),\n
    \         which indicates that it should be assigned a\n          value significantly
    greater than the refresh\n          interval held by nhdpRefreshInterval.\"\n
    \     REFERENCE\n         \"Section 5 on Protocol Parameters and\n          Constraints
    of RFC 6130 - Mobile Ad Hoc Network\n          (MANET) Neighborhood Discovery
    Protocol (NHDP),\n          Clausen, T., Dearlove, C., and J. Dean, April 2011\"\n
    \     DEFVAL { 6000 }\n   ::= { nhdpInterfaceEntry 7 }\n   nhdpHHoldTime  OBJECT-TYPE\n
    \     SYNTAX      Unsigned32\n      UNITS       \"milliseconds\"\n      MAX-ACCESS
    \ read-create\n      STATUS      current\n      DESCRIPTION\n         \"nhdpHHoldTime
    corresponds to\n          H_HOLD_TIME of NHDP and is used as the value\n          in
    the VALIDITY_TIME Message TLV included in all\n          HELLO messages on this
    MANET interface.  It is then\n          used by each router receiving such a HELLO
    message\n          to indicate the validity of the information taken\n          from
    that HELLO message and recorded in the receiving\n          router's Information
    Bases.\n          Guidance for setting this object may be found\n          in
    Section 5 of the NHDP specification (RFC 6130),\n          which indicates that
    it should be assigned a\n          value significantly greater than the refresh
    interval\n          held by nhdpRefreshInterval and must be representable\n          as
    described in RFC 5497.\"\n      REFERENCE\n         \"RFC 5497 - Representing
    Multi-Value Time in Mobile Ad\n          Hoc Networks (MANETs), Clausen, T., and
    C. Dearlove,\n          March 2009.\n          Section 5 on Protocol Parameters
    and\n          Constraints of RFC 6130 - Mobile Ad Hoc Network\n          (MANET)
    Neighborhood Discovery Protocol (NHDP),\n          Clausen, T., Dearlove, C.,
    and J. Dean, April 2011\"\n      DEFVAL { 6000 }\n   ::= { nhdpInterfaceEntry
    8 }\n   --\n   -- Interface Parameters - Link Quality\n   --\n   nhdpHystAcceptQuality
    \ OBJECT-TYPE\n      SYNTAX      Float32TC\n      MAX-ACCESS  read-create\n      STATUS
    \     current\n      DESCRIPTION\n         \"nhdpHystAcceptQuality corresponds
    to\n          HYST_ACCEPT of NHDP and represents the link\n          quality threshold
    at or above which a link becomes\n          usable, if it was not already so.\n
    \         Guidance for setting this object may be found\n          in Section
