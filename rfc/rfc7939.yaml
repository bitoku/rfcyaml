    appropriate value.  For\n          objects with DEFVAL clauses, the management
    station\n          does not need to specify the value of this object in order\n
    \         for the row to transit to the 'active(1)' state; the default\n          value
    for this object is used.  For objects that do not\n          have DEFVAL clauses,
    the value of this object prior\n          to this row transitioning to the 'active(1)'
    state MUST be\n          administratively specified.\n          When this object
    transitions to 'active(1)', all objects\n          in this row SHOULD be written
    to nonvolatile (stable)\n          storage.  Read-create objects in this row MAY
    be modified.\n          When an object in a row with nhdpIfRowStatus of 'active(1)'\n
    \         is changed, then the updated value MUST be reflected in NHDP,\n          and
    this new object value MUST be written to nonvolatile\n          storage.\n          If
    the value of this object is not equal to 'active(1)',\n          all associated
    entries in the nhdpLibLocalIfSetTable,\n          nhdpInterfaceStateTable, nhdpIibLinkSetTable,
    and\n          nhdpInterfacePerfTable MUST be deleted.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n      DEFVAL
    { active }\n   ::= { nhdpInterfaceEntry 15 }\n   --\n   -- Router Parameters -
    Information Validity Time\n   --\n   nhdpNHoldTime  OBJECT-TYPE\n      SYNTAX
    \     Unsigned32\n      UNITS       \"milliseconds\"\n      MAX-ACCESS  read-write\n
    \     STATUS      current\n      DESCRIPTION\n         \"nhdpNHoldTime corresponds
    to\n          N_HOLD_TIME of NHDP and is used as the period\n          during
    which former 1-hop neighbor network\n          addresses are advertised as lost
    in HELLO\n          messages, allowing recipients of these HELLO\n          messages
    to accelerate removal of this information\n          from their 2-Hop Sets.\n
    \         This object is persistent, and when written,\n          the entity SHOULD
    save the change to\n          nonvolatile storage.\"\n      REFERENCE\n         \"Section
    5 on Protocol Parameters and\n          Constraints of RFC 6130 - Mobile Ad Hoc
    Network\n          (MANET) Neighborhood Discovery Protocol (NHDP),\n          Clausen,
    T., Dearlove, C., and J. Dean, April 2011\"\n      DEFVAL { 6000 }\n   ::= { nhdpConfigurationObjGrp
    2 }\n   nhdpIHoldTime  OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS
    \      \"milliseconds\"\n      MAX-ACCESS  read-write\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdpIHoldTime corresponds to\n          I_HOLD_TIME
    of NHDP and represents the period\n          for which a recently used local interface
    network\n          address is recorded.\n          This object is persistent,
    and when written,\n          the entity SHOULD save the change to\n          nonvolatile
    storage.\"\n      REFERENCE\n         \"Section 5 on Protocol Parameters and\n
    \         Constraints of RFC 6130 - Mobile Ad Hoc Network\n          (MANET) Neighborhood
    Discovery Protocol (NHDP),\n          Clausen, T., Dearlove, C., and J. Dean,
    April 2011\"\n      DEFVAL { 6000 }\n   ::= { nhdpConfigurationObjGrp 3 }\n   --
    A router's Local Information Base (LIB)\n   --\n   -- Local Interface Set Table\n
    \  --\n   nhdpLibLocalIfSetTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpLibLocalIfSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"A router's Local Interface Set records all\n          network addresses
    that are defined as local\n          MANET interface network addresses.\n          As
    such, this table 'sparse augments' the\n          nhdpInterfaceTable when network
    addresses are\n          being defined for the interfaces existing within\n          the
    nhdpInterfaceTable.  The local interface\n          is defined by the nhdpIfIndex.\n
    \         The Local Interface Set consists of Local Interface\n          Address
    Tuples per MANET interface and their prefix\n          lengths (in order to determine
    the network addresses\n          related to the interface).\n          A conceptual
    row in this table exists if and only\n          if one has been administratively
    created.  This can be done\n          by setting rowStatus to 'createAndGo' or
    'createAndWait'.\n          Further guidance on the addition or removal of\n          local
    addresses and network addresses is found\n          in Section 9 of RFC 6130.\"\n
    \     REFERENCE\n          \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n           C., and
    J. Dean, April 2011\"\n   ::= { nhdpConfigurationObjGrp 4 }\n   nhdpLibLocalIfSetEntry
    \ OBJECT-TYPE\n      SYNTAX      NhdpLibLocalIfSetEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A router's Local Interface
    Set consists\n          of Local Interface Tuples for each network\n          interface.\n
    \         The objects in this table are persistent, and when\n          written,
    the device SHOULD save the change to\n          nonvolatile storage.  For further
    information\n          on the storage behavior for these objects, refer\n          to
    the description for the nhdpLibLocalIfSetRowStatus\n          object.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \     INDEX { nhdpLibLocalIfSetIndex }\n   ::= { nhdpLibLocalIfSetTable 1 }\n
    \  NhdpLibLocalIfSetEntry ::=\n      SEQUENCE {\n         nhdpLibLocalIfSetIndex\n
    \           Integer32,\n         nhdpLibLocalIfSetIfIndex\n            InterfaceIndex,\n
    \        nhdpLibLocalIfSetIpAddrType\n            InetAddressType,\n         nhdpLibLocalIfSetIpAddr\n
    \           InetAddress,\n         nhdpLibLocalIfSetIpAddrPrefixLen\n            InetAddressPrefixLength,\n
    \        nhdpLibLocalIfSetRowStatus\n            RowStatus\n      }\n   nhdpLibLocalIfSetIndex
    \ OBJECT-TYPE\n      SYNTAX      Integer32 (0..65535)\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"The index for this table.
    \ Necessary\n          because multiple addresses may be associated\n          with
    a given nhdpIfIndex.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpLibLocalIfSetEntry 1 }\n
    \  nhdpLibLocalIfSetIfIndex  OBJECT-TYPE\n      SYNTAX      InterfaceIndex\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"Specifies
    the local nhdpIfIndex for which this\n          IP address was added.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpLibLocalIfSetEntry 2 }\n   nhdpLibLocalIfSetIpAddrType  OBJECT-TYPE\n
    \     SYNTAX      InetAddressType\n      MAX-ACCESS  read-create\n      STATUS
    \     current\n      DESCRIPTION\n         \"The type of the nhdpLibLocalIfSetIpAddr\n
    \         in the InetAddress MIB (RFC 4001).\n          Only the values 'ipv4(1)'
    and\n          'ipv6(2)' are supported.\"\n      REFERENCE\n         \"RFC 6130
    - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpLibLocalIfSetEntry
    3 }\n   nhdpLibLocalIfSetIpAddr  OBJECT-TYPE\n      SYNTAX      InetAddress (SIZE(4|16))\n
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpLibLocalIfSetIpAddr is an\n          address of an interface of\n
    \         this router.\n          This object is interpreted according to\n          the
    setting of nhdpLibLocalIfSetIpAddrType.\"\n      REFERENCE\n         \"RFC 6130
    - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n         C., and J. Dean, April 2011\"\n   ::= { nhdpLibLocalIfSetEntry
    4 }\n   nhdpLibLocalIfSetIpAddrPrefixLen  OBJECT-TYPE\n      SYNTAX      InetAddressPrefixLength\n
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n
    \        \"Indicates the number of leading one bits that\n          form the mask.
    \ The mask is logically ANDed\n          to the nhdpLibLocalIfSetIpAddr to determine\n
    \         the address prefix.  A row match is true\n          if the address used
    as an index falls within\n          the network address range defined by the\n
    \         address prefix.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad
    Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen,
    T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpLibLocalIfSetEntry
    5 }\n   nhdpLibLocalIfSetRowStatus  OBJECT-TYPE\n      SYNTAX      RowStatus\n
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n
    \        \"This object permits management of the table\n          by facilitating
    actions such as row creation,\n          construction, and destruction.  The value
    of\n          this object has no effect on whether other\n          objects in
    this conceptual row can be\n          modified.\n          An entry may not exist
    in the 'active(1)' state unless all\n          read-create objects in the entry
    have a defined\n          appropriate value.  As no objects in this table have\n
    \         DEFVAL clauses, the management station MUST specify\n          the values
    of all read-create objects prior to this row\n          transitioning to the 'active(1)'
    state.\n          When this object transitions to 'active(1)', all objects\n          in
    this row SHOULD be written to nonvolatile (stable)\n          storage.  Read-create
    objects in this row MAY be modified.\n          When an object in a row with nhdpIfRowStatus
    of 'active(1)'\n          is changed, then the updated value MUST be reflected
    in NHDP,\n          and this new object value MUST be written to nonvolatile\n
    \         storage.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n      DEFVAL { notReady }\n    ::= {
    nhdpLibLocalIfSetEntry 6 }\n   --\n   -- Removed Interface Addr Set Table\n   --\n
    \  nhdpLibRemovedIfAddrSetTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpLibRemovedIfAddrSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"A router's Removed Interface Address Set records\n          network
    addresses that were recently used as local\n          interface network addresses.
    \ If a router's interface\n          network addresses are immutable, then the
    Removed\n          Interface Address Set is always empty and may be omitted.\n
    \         It consists of Removed Interface Address Tuples, one\n          per
    network address.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpConfigurationObjGrp 5 }\n
    \  nhdpLibRemovedIfAddrSetEntry  OBJECT-TYPE\n      SYNTAX      NhdpLibRemovedIfAddrSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"A router's Removed Interface Address Set consists\n          of Removed
    Interface Address Tuples, one per network\n          address:\n          (IR_local_iface_addr,
    IR_time)\n          The association between these addresses and the\n          router's
    Interface is found in RFC 4293 (ipAddressTable)\"\n      REFERENCE\n         \"RFC
    4293 - Management Information Base for the Internet\n          Protocol (IP),
    S. Routhier, Ed., April 2006.\n          RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n      INDEX { nhdpLibRemovedIfAddrSetIndex }\n   ::=
    { nhdpLibRemovedIfAddrSetTable 1 }\n   NhdpLibRemovedIfAddrSetEntry ::=\n      SEQUENCE
    {\n         nhdpLibRemovedIfAddrSetIndex\n            Integer32,\n         nhdpLibRemovedIfAddrSetIpAddrType\n
    \           InetAddressType,\n         nhdpLibRemovedIfAddrSetIpAddr\n            InetAddress,\n
    \        nhdpLibRemovedIfAddrSetIpAddrPrefixLen\n            InetAddressPrefixLength,\n
    \        nhdpLibRemovedIfAddrSetIfIndex\n            InterfaceIndex,\n         nhdpLibRemovedIfAddrSetIRTime\n
    \           TimeStamp\n      }\n   nhdpLibRemovedIfAddrSetIndex  OBJECT-TYPE\n
    \     SYNTAX      Integer32 (0..65535)\n      MAX-ACCESS  not-accessible\n      STATUS
    \     current\n      DESCRIPTION\n         \"The index for this table.  Necessary\n
    \         because multiple addresses may be associated\n          with a given
    nhdpIfIndex.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n   ::= { nhdpLibRemovedIfAddrSetEntry 1 }\n   nhdpLibRemovedIfAddrSetIpAddrType
    \ OBJECT-TYPE\n      SYNTAX      InetAddressType\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"The type of the nhdpLibRemovedIfAddrSetIpAddr\n
    \         in the InetAddress MIB (RFC 4001).\n          Only the values 'ipv4(1)'
    and\n          'ipv6(2)' are supported.\"\n      REFERENCE\n         \"RFC 6130
    - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpLibRemovedIfAddrSetEntry
    2 }\n   nhdpLibRemovedIfAddrSetIpAddr  OBJECT-TYPE\n      SYNTAX      InetAddress
    (SIZE(4|16))\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpLibRemovedIfAddrSetIpAddr is a\n          recently used address
    of an interface of\n          this router.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::=
    { nhdpLibRemovedIfAddrSetEntry 3 }\n   nhdpLibRemovedIfAddrSetIpAddrPrefixLen
    \ OBJECT-TYPE\n      SYNTAX      InetAddressPrefixLength\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"Indicates the number
    of leading one bits that\n          form the mask.  The mask is logically ANDed\n
    \         to the nhdpLibRemovedIfAddrSetIpAddr to determine\n          the address
    prefix.  A row match is true\n          if the address used as an index falls
    within\n          the network address range defined by the\n          address
    prefix.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n   ::= { nhdpLibRemovedIfAddrSetEntry 4 }\n   nhdpLibRemovedIfAddrSetIfIndex
    \ OBJECT-TYPE\n      SYNTAX      InterfaceIndex\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"Specifies the local IfIndex
    from which this\n          IP address was recently removed.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpLibRemovedIfAddrSetEntry 5 }\n   nhdpLibRemovedIfAddrSetIRTime  OBJECT-TYPE\n
    \     SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdpLibRemovedIfAddrSetIRTime specifies the value\n
    \         of sysUpTime when this entry should expire and be\n          removed
    from the nhdpLibRemovedIfAddrSetTable.\"\n      REFERENCE\n         \"RFC 6130
    - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpLibRemovedIfAddrSetEntry
    6 }\n"
