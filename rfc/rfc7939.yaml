- contents:
  - "1.  Introduction\n   This document defines a portion of the Management Information
    Base\n   (MIB) for use with network management protocols in the Internet\n   community.
    \ In particular, it describes objects for configuring\n   parameters of the Mobile
    Ad Hoc Network (MANET) Neighborhood\n   Discovery Protocol (NHDP) [RFC6130] process
    on a router.  The MIB\n   module defined in this document, denoted NHDP-MIB, also
    reports\n   state, performance information, and notifications about NHDP.  This\n
    \  additional state and performance information is useful to\n   troubleshoot
    problems and performance issues during neighbor\n   discovery.\n"
  - contents:
    - "1.1.  Differences from RFC 6779\n   This document obsoletes [RFC6779], replacing
      that document as the\n   specification of the MIB module for [RFC6130].  This
      revision to\n   [RFC6779] is necessitated by the update to [RFC6130] specified
      in\n   [RFC7466].\n   The MIB module for [RFC6130], specified in this document,
      captures\n   the new information and states for each symmetric 2-hop neighbor,\n
      \  recorded in the Neighbor Information Base of a router and to be\n   reflected
      in the appropriate tables, introduced by [RFC7466],\n   specifically:\n   o
      \ Addition of objects nhdpIib2HopSetN2Lost and\n      nhdpIfPerfCounterDiscontinuityTime.\n
      \  o  Addition of extra value (notconsidered) to nhdp2HopNbrState.\n   o  Revised
      full compliance state.\n"
    title: 1.1.  Differences from RFC 6779
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   OPTIONAL\" in this document are to be interpreted as described
    in\n   [RFC2119].\n"
  title: 3.  Conventions
- contents:
  - "4.  Overview\n   [RFC6130] allows a router to discover and track topological\n
    \  information of routers up to two hops away by virtue of exchanging\n   HELLO
    messages.  This information is useful for routers running\n   various routing
    and multicast flooding protocols developed within the\n   IETF MANET Working Group.\n"
  - contents:
    - "4.1.  Terms\n   The following definitions apply throughout this document:\n
      \  o  Notification Objects - triggers and associated notification\n      messages
      allowing for asynchronous tracking of predefined events\n      on the managed
      router.\n   o  Configuration Objects - switches, tables, and objects that are\n
      \     initialized to default settings or set through the management\n      interface
      defined by this MIB module.\n   o  State Objects - automatically generated values
      that define the\n      current operating state of the NHDP instance in the router.\n
      \  o  Performance Objects - automatically generated values that help to\n      assess
      the performance of the NHDP instance on the router and the\n      overall discovery
      performance within the MANET.\n"
    title: 4.1.  Terms
  - contents:
    - "4.2.  Notation\n   The same notations as defined in [RFC6130] are used throughout
      this\n   document.\n"
    title: 4.2.  Notation
  title: 4.  Overview
- contents:
  - "5.  Structure of the MIB Module\n   This section presents the structure of the
    NHDP-MIB module.  The MIB\n   module is arranged into the following structure:\n
    \  o  nhdpNotifications - objects defining NHDP-MIB notifications.\n   o  nhdpObjects
    - defining objects within this MIB module.  The\n      objects are arranged into
    the following groups:\n      *  Configuration Group - defining objects related
    to the\n         configuration of the NHDP instance on the router.\n      *  State
    Group - defining objects that reflect the current state\n         of the NHDP
    instance running on the router.\n      *  Performance Group - defining objects
    that are useful to a\n         management station when characterizing the performance
    of NHDP\n         on the router and in the MANET.\n   o  nhdpConformance - defining
    the minimal and maximal conformance\n      requirements for implementations of
    this MIB module.\n"
  - contents:
    - "5.1.  Notifications\n   This section describes the use of notifications and
      mechanisms to\n   enhance the ability to manage NHDP routing domains.\n"
    - contents:
      - "5.1.1.  Introduction\n   Notifications can be emitted by a router running
        an instance of this\n   specification as a reaction to a specific event.  This
        allows an\n   observer of these events to efficiently determine the source
        of\n   problems or significant changes of configuration or topology, instead\n
        \  of polling a possibly large number of routers.\n"
      title: 5.1.1.  Introduction
    - contents:
      - "5.1.2.  Notification Generation\n   When an exception event occurs, the application
        notifies the local\n   agent, which sends a notification to the appropriate
        SNMP management\n   stations.  The message includes the notification type
        and may include\n   a list of notification-specific variables.  Section 7
        contains the\n   notification definitions, which includes the variable lists.
        \ At\n   least one IP address of the router that originates the notification\n
        \  is included in the variable list so that the source of the\n   notification
        may be determined.\n"
      title: 5.1.2.  Notification Generation
    - contents:
      - "5.1.3.  Limiting Frequency of Notifications\n   To limit the frequency of
        notifications, the following additional\n   mechanisms are suggested, similar
        to those in [RFC4750].\n"
      - contents:
        - "5.1.3.1.  Ignoring Initial Activity\n   The majority of critical events
          occur when NHDP is first enabled on a\n   router, at which time, the symmetric
          neighbors and 2-hop neighbors of\n   the router are discovered.  During
          this initial period, a potential\n   flood of notifications is unnecessary
          since the events are expected.\n   To avoid unnecessary notifications, a
          router SHOULD NOT originate\n   expected notifications until a predefined
          and administratively\n   configured time interval has elapsed.  It is RECOMMENDED
          that this\n   time interval be at least 3 times nhdpHelloInterval so that
          symmetric\n   neighbors are discovered.  The suppression window for notifications\n
          \  is started when the nhdpIfStatus transitions from its default value\n
          \  of 'false(2)' to 'true(1)'.\n"
        title: 5.1.3.1.  Ignoring Initial Activity
      - contents:
        - "5.1.3.2.  Throttling Notifications\n   The mechanism for throttling the
          notifications is the same as in\n   [RFC4750] (i.e., the number of transmitted
          notifications per time is\n   bounded).\n   Appropriate values for the window
          time and upper bound are to be\n   administratively configured and depend
          on the deployment of the\n   MANET.  If NHDP is deployed on a lossy, wireless
          medium, sending too\n   many notifications in a short time interval may
          lead to collisions\n   and dropped packets.  In particular, in dense deployments
          of routers\n   running NHDP (i.e., where each router has many neighbors),
          a change\n   of the local topology may trigger many notifications at the
          same\n   time.  [RFC4750] recommends \"7 traps with a window time of 10\n
          \  seconds\" as the upper bound.  As NHDP is expected to be deployed in\n
          \  more lossy channels than OSPF, it is RECOMMENDED to choose a lower\n
          \  threshold for the number of notifications per time than that.\n   Specifically,
          it is RECOMMENDED that the threshold value for the\n   objects reflecting
          the change be set to a value of '10' and the\n   DEFAULT values for these
          objects within the Notifications Group be\n   set to this value.  Further,
          a time window for the change objects is\n   defined within this MIB module.
          \ If the number of occurrences exceeds\n   the change threshold within the
          previous change window, then it is\n   RECOMMENDED that the notification
          be sent.  Furthermore, it is\n   RECOMMENDED that the value for this window
          be set to at least 5 times\n   the nhdpHelloInterval.\n   The following
          objects are used to define the thresholds and time\n   windows for specific
          notifications defined in the NHDP-MIB module:\n   nhdpNbrStateChangeThreshold,
          nhdpNbrStateChangeWindow,\n   nhdp2HopNbrStateChangeThreshold, and nhdp2HopNbrStateChangeWindow.\n"
        title: 5.1.3.2.  Throttling Notifications
      - contents:
        - "5.1.3.3.  One Notification per Event\n   Similar to the mechanism in [RFC4750],
          only one notification is sent\n   per event.\n"
        title: 5.1.3.3.  One Notification per Event
      title: 5.1.3.  Limiting Frequency of Notifications
    title: 5.1.  Notifications
  - contents:
    - "5.2.  The Configuration Group\n   The router running NHDP is configured with
      a set of controls.  The\n   authoritative list of configuration controls within
      the NHDP-MIB\n   module are found within the MIB module itself.  Generally,
      an attempt\n   was made in developing the NHDP-MIB module to support all\n   configuration
      objects defined in [RFC6130].  For all of the\n   configuration parameters,
      the same constraints and default values of\n   these parameters as defined in
      [RFC6130] are followed.  Refer to\n   [RFC5148] for guidance on setting jitter-related
      parameters, e.g.,\n   nhdpMaxJitter.\n"
    title: 5.2.  The Configuration Group
  - contents:
    - "5.3.  The State Group\n   The State Group reports current state information
      of a router running\n   NHDP.  The NHDP-MIB State Group tables were designed
      to contain the\n   complete set of state information defined within the information\n
      \  bases specified in Sections 6, 7, and 8 of [RFC6130].\n   Two constructs,
      i.e., TEXTUAL-CONVENTIONs, are defined to support the\n   tables in the State
      Group.  NHDP stores and indexes information\n   through sets of (dynamically
      defined) addresses, i.e., address sets.\n   Within SMIv2, it is not possible
      to index tables with variably\n   defined address sets.  Hence, these TEXTUAL-CONVENTIONs
      are defined\n   to provide a local mapping between NHDP-managed address sets
      and\n   SMIv2 table indexing.  These constructs are the NeighborIfIndex and\n
      \  NeighborRouterIndex.  These are locally (to the router) defined,\n   unique
      identifiers of virtual neighbors and neighbor interfaces.  Due\n   to the nature
      of NHDP, the local router may have identified distinct\n   address sets but
      is not able to associate these as a single\n   interface.  Hence, two or more
      NeighborIfIndexes pointing to multiple\n   distinct address sets may, in fact,
      be related to a common neighbor\n   interface.  This ambiguity may also hold
      with respect to the\n   assignment of the NeighborRouterIndex.  The local MIB
      agent is\n   responsible for managing, aggregating, and retiring the defined\n
      \  indexes and for updating MIB tables using these indexes as the local\n   router
      learns more about its neighbors' topologies.  These constructs\n   are used
      to define indexes to the appropriate State Group tables and\n   to correlate
      table entries to address sets, virtual neighbor\n   interfaces, and virtual
      neighbors within the MANET.\n"
    title: 5.3.  The State Group
  - contents:
    - "5.4.  The Performance Group\n   The Performance Group reports values relevant
      to system performance.\n   Unstable neighbors or 2-hop neighbors and frequent
      changes of sets\n   can have a negative influence on the performance of NHDP.
      \ This MIB\n   module defines several objects that can be polled in order to,
      e.g.,\n   calculate histories or monitor frequencies of changes.  This may help\n
      \  an observer determining unusual topology changes or other changes\n   that
      affect stability and reliability of the MANET.\n"
    title: 5.4.  The Performance Group
  - contents:
    - "5.5.  Tables and Indexing\n   The NHDP-MIB module contains a number of tables
      that record data\n   related to:\n   o  the local router,\n   o  a local MANET
      interface on the router,\n   o  other routers that are one hop removed from
      the local router,\n   o  interfaces on other routers that are one hop removed
      from the\n      local router, and\n   o  other routers that are two hops removed
      from the local router.\n   The NHDP-MIB module's tables are indexed via the
      following\n   constructs:\n   o  nhdpIfIndex - the IfIndex of the local router
      on which NHDP is\n      configured.\n   o  nhdpDiscIfIndex - a locally managed
      index representing a known\n      interface on a neighboring router.\n   o  nhdpDiscRouterIndex
      - a locally managed index representing an ID\n      of a known neighboring router.\n
      \  These tables and their indexing are:\n   o  nhdpInterfaceTable - describes
      the configuration of the interfaces\n      of this router.  This table has INDEX
      { nhdpIfIndex }.\n   o  nhdpLibLocalIfSetTable - records all network addresses
      that are\n      defined as local interface network addresses on this router.
      \ This\n      table has INDEX { nhdpLibLocalIfSetIndex }.\n   o  nhdpLibRemovedIfAddrSetTable
      - records network addresses that were\n      recently used as local interface
      network addresses on this router\n      but have been removed.  This table has
      INDEX\n      { nhdpLibRemovedIfAddrSetIndex }.\n   o  nhdpInterfaceStateTable
      - records state information related to\n      specific interfaces of this router.
      \ This table has INDEX\n      { nhdpIfIndex }.\n   o  nhdpDiscIfSetTable - includes
      the nhdpDiscRouterIndex of the\n      discovered router, the nhdpDiscIfIndex
      of the discovered\n      interface, and the current set of addresses associated
      with this\n      neighbor interface.  This table has INDEX { nhdpDiscIfSetIndex
      }.\n   o  nhdpIibLinkSetTable - for each local interface, records all links\n
      \     belonging to other routers that are, or recently were, 1-hop\n      neighbors
      to this router.  This table has INDEX { nhdpIfIndex,\n      nhdpDiscIfIndex
      }.\n   o  nhdpIib2HopSetTable - for each local interface, records network\n
      \     addresses (one at a time) of symmetric 2-hop neighbors and the\n      symmetric
      links to symmetric 1-hop neighbors of this router\n      through which these
      symmetric 2-hop neighbors can be reached.\n      This table has INDEX { nhdpIfIndex,
      nhdpDiscIfIndex,\n      nhdpIib2HopSetIpAddressType, nhdpIib2HopSetIpAddress
      }.\n   o  nhdpNibNeighborSetTable - records all network addresses of each\n
      \     1-hop neighbor to this router.  This table has INDEX\n      { nhdpDiscRouterIndex
      }.\n   o  nhdpNibLostNeighborSetTable - records network addresses of other\n
      \     routers that were recently symmetric 1-hop neighbors to this\n      router
      but are now advertised as lost.  This table has INDEX\n      { nhdpDiscRouterIndex
      }.\n   o  nhdpInterfacePerfTable - records performance objects that are\n      measured
      for each local NHDP interface on this router.  This table\n      has INDEX {
      nhdpIfIndex }.\n   o  nhdpDiscIfSetPerfTable - records performance objects that
      are\n      measured for each discovered interface of a neighbor of this\n      router.
      \ This table has INDEX { nhdpDiscIfIndex }.\n   o  nhdpDiscNeighborSetPerfTable
      - records performance objects that\n      are measured for discovered neighbors
      of this router.  This table\n      has INDEX { nhdpDiscRouterIndex }.\n   o
      \ nhdpIib2HopSetPerfTable - records performance objects that are\n      measured
      for discovered 2-hop neighbors of this router.  This\n      table has INDEX
      { nhdpDiscRouterIndex }.\n"
    title: 5.5.  Tables and Indexing
  title: 5.  Structure of the MIB Module
- contents:
  - "6.  Relationship to Other MIB Modules\n   This section specifies the relationship
    of the MIB module contained\n   in this document to other standards, particularly
    to standards\n   containing other MIB modules.  MIB modules and specific definitions\n
    \  imported from MIB modules that SHOULD be implemented in conjunction\n   with
    the MIB module contained within this document are identified in\n   this section.\n"
  - contents:
    - "6.1.  Relationship to the SNMPv2-MIB\n   The System Group in the SNMPv2-MIB
      module [RFC3418] is defined as\n   being mandatory for all systems, and the
      objects apply to the entity\n   as a whole.  The System Group provides identification
      of the\n   management entity and certain other system-wide data.  The NHDP-MIB\n
      \  module does not duplicate those objects.\n"
    title: 6.1.  Relationship to the SNMPv2-MIB
  - contents:
    - "6.2.  Relationship to Routing Protocol MIB Modules Relying on the NHDP-\n      MIB
      Module\n   [RFC6130] allows routing protocols to rely on the neighborhood\n
      \  information that is discovered by means of HELLO message exchange.\n   In
      order to allow for troubleshooting, fault isolation, and\n   management of such
      routing protocols through a routing protocol MIB\n   module, it may be desired
      to align the State Group tables of the\n   NHDP-MIB module and the routing protocol
      MIB module.  This is\n   accomplished through the definition of two TEXTUAL-CONVENTIONs
      in the\n   NHDP-MIB module: the NeighborIfIndex and the NeighborRouterIndex.\n
      \  These object types are used to develop indexes into common NHDP-MIB\n   module
      and routing protocol State Group tables.  These objects are\n   locally significant
      but should be locally common to the NHDP-MIB\n   module and the routing protocol
      MIB module implemented on a common\n   networked router.  This will allow for
      improved cross-referencing of\n   information across the two MIB modules.\n"
    title: 6.2.  Relationship to Routing Protocol MIB Modules Relying on the NHDP-
  - contents:
    - "6.3.  Relationship to the If-MIB\n   The nhdpInterfaceTable in this MIB module
      describes the configuration\n   of the interfaces of this router that are intended
      to use MANET\n   control protocols.  As such, this table 'sparse augments' the\n
      \  ifTable [RFC2863] specifically when NHDP is to be configured to\n   operate
      over this interface.  The interface is identified by the\n   ifIndex from the
      Interfaces Group defined in the Interfaces Group MIB\n   module [RFC2863].\n
      \  A conceptual row in the nhdpInterfaceTable exists if and only if\n   either
      the row has been administratively created or there is an\n   interface on the
      managed device that supports and runs NHDP.  This\n   implies that for each
      entry in the nhdpInterfaceTable, there is a\n   corresponding entry in the Interface
      Table where nhdpIfIndex and\n   ifIndex are equal.  If that corresponding entry
      in the Interface\n   Table is deleted, then the entry in nhdpInterfaceTable
      is\n   automatically deleted, NHDP is disabled on this interface, and all\n
      \  configuration and state information related to this interface is to\n   be
      removed from memory.\n"
    title: 6.3.  Relationship to the If-MIB
  - contents:
    - "6.4.  MIB Modules Required for IMPORTS\n   The following NHDP-MIB module IMPORTS
      objects from SNMPv2-SMI\n   [RFC2578], SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580],
      IF-MIB\n   [RFC2863], SNMP-FRAMEWORK-MIB [RFC3411], INET-ADDRESS-MIB [RFC4001],\n
      \  and FLOAT-TC-MIB [RFC6340].\n"
    title: 6.4.  MIB Modules Required for IMPORTS
  title: 6.  Relationship to Other MIB Modules
- contents:
  - "7.  Definitions\n   This section contains the MIB module defined by the specification.\n"
  - 'NHDP-MIB DEFINITIONS ::= BEGIN

    '
  - '-- This MIB module defines objects for the management of

    '
  - '-- NHDP (RFC 6130) - Mobile Ad Hoc Network (MANET)

    '
  - '-- Neighborhood Discovery Protocol (NHDP),

    '
  - '-- Clausen, T., Dearlove, C., and J. Dean, January 2011.

    '
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n    Counter32,
    Counter64, Integer32, Unsigned32, mib-2,\n                 TimeTicks\n                 FROM
    SNMPv2-SMI  -- RFC 2578\n    TEXTUAL-CONVENTION, TruthValue, TimeStamp,\n                 RowStatus\n
    \                FROM SNMPv2-TC  -- RFC 2579\n    MODULE-COMPLIANCE, OBJECT-GROUP,
    NOTIFICATION-GROUP\n                 FROM SNMPv2-CONF  -- STD 58\n    SnmpAdminString\n
    \                FROM SNMP-FRAMEWORK-MIB  -- RFC 3411\n    InetAddressType, InetAddress,\n
