  - "--\n   -- Two new TEXTUAL-CONVENTIONs have been defined in\n   -- this MIB module
    for indexing into the following\n   -- tables and indexing into other tables in
    other MIB modules.\n   -- This was necessary because NHDP manages and\n   -- indexes
    based upon dynamic address tuples, i.e.,\n   -- address sets, while SMI requires
    statically\n   -- defined indexes for accessing its table rows.\n   -- The NeighborIfIndex
    defines a unique (to the local router)\n   -- index referencing a discovered virtual
    interface on another\n   -- neighbor within the MANET.  The NeighborRouterIndex
    defines a\n   -- unique (to the local router) index referencing a discovered\n
    \  -- virtual neighbor within the MANET.\n   --\n   -- Due to the nature of NHDP,\n
    \  -- different indexes may be related to common neighbor\n   -- interfaces or
    common neighbor routers, but the information\n   -- obtained through NHDP has
    not allowed the local router\n   -- to relate these virtual objects (i.e., interfaces
    or routers)\n   -- at this point in time.  As more topology information\n   --
    is gathered by the local router, it may associate\n   -- virtual interfaces or
    routers and collapse these\n   -- indexes appropriately.\n   -- Multiple addresses
    can be associated with a\n   -- given NeighborIfIndex.  Each NeighborIfIndex is\n
    \  -- associated with a NeighborRouterIndex.  Throughout\n   -- the nhdpStateObjGroup,
    the\n   -- NeighborIfIndex and the NeighborRouterIndex are used\n   -- to define
    the set of IP Addresses related to a virtual\n   -- neighbor interface or virtual
    neighbor under discussion.\n"
  - "NeighborIfIndex ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS       current\n
    \  DESCRIPTION\n      \"An arbitrary, locally unique identifier associated with
    a\n       virtual interface of a discovered NHDP neighbor.\n       Due to the
    nature of NHDP, the local router\n       may not know if two distinct addresses
    belong to the\n       same interface of a neighbor or to two different\n       interfaces.
    \ As the local router gains more\n       knowledge of its neighbors, its local
    view may change, and\n       this table will be updated to reflect the local router's\n
    \      current understanding, associating address sets to neighbor\n       interfaces.
    \ The local router identifies a virtual neighbor\n       interface through the
    receipt of address lists advertised\n       through an NHDP HELLO message.\n       All
    objects of type NeighborIfIndex are assigned by the agent\n       out of a common
    number space.\n       The value for each discovered virtual neighbor\n       interface
    may not remain constant from\n       one re-initialization of the entity's network
    management\n       agent to the next re-initialization.  If the\n       local
    router gains information associating two virtual\n       interfaces on a neighbor
    as a common interface,\n       then the agent MUST aggregate the two address sets
    to\n       a single index chosen from the set of aggregated indexes,\n       and
    it MUST update all tables in this\n       MIB module that are indexed by indexes\n
    \      of type NeighborIfIndex.  It MAY then reuse freed\n       index values
    following the next agent restart.\n       The specific value is meaningful only
    within a given SNMP\n       entity.\"\n    SYNTAX       Unsigned32 (1..2147483647)\n"
  - "NeighborRouterIndex ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS
    \      current\n   DESCRIPTION\n      \"An arbitrary, locally unique identifier
    associated with a\n       virtual discovered neighbor (one or two hop).  Due to
    the\n       nature of NHDP, the local router may identify\n       multiple virtual
    neighbors that, in fact, are one and\n       the same.  Neighbors that are two
    hops away with more than\n       one advertised address will exhibit this behavior.
    \ As the\n       local router's knowledge of its neighbors' topology\n       increases,
    the local router will be able to associate\n       multiple virtual neighbor indexes
    into a single virtual\n       neighbor index chosen from the set of aggregated
    indexes;\n       it MUST update all tables in this MIB module indexed by these\n
    \      indexes, and it MAY reuse the freed indexes following the\n       next
    agent re-initialization.\n       All objects of type NeighborRouterIndex are assigned
    by\n       the agent out of a common number space.\n       The NeighborRouterIndex
    defines a discovered NHDP peer\n       virtual neighbor of the local router.\n
    \      The value for each discovered virtual neighbor index MUST\n       remain
    constant at least from one re-initialization of\n       the entity's network management
    agent to the next\n       re-initialization, except if an application is deleted\n
    \      and re-created.\n       The specific value is meaningful only within a
    given SNMP\n       entity.  A NeighborRouterIndex value MUST NOT be reused\n       until
    the next agent restart.\"\n    SYNTAX       Unsigned32 (1..2147483647)\n"
