  title: 7.  Definitions
- contents:
  - "8.  Security Considerations\n   This MIB module defines objects for the configuration,
    monitoring,\n   and notification of the Mobile Ad Hoc Network (MANET) Neighborhood\n
    \  Discovery Protocol (NHDP) [RFC6130].  NHDP allows routers to acquire\n   topological
    information up to two hops away by virtue of exchanging\n   HELLO messages.  The
    information acquired by NHDP may be used by\n   routing protocols.  The neighborhood
    information, exchanged between\n   routers using NHDP, serves these routing protocols
    as a baseline for\n   calculating paths to all destinations in the MANET, relay
    set\n   selection for network-wide transmissions, etc.\n   There are a number
    of management objects defined in this MIB module\n   with a MAX-ACCESS clause
    of read-write and/or read-create.  Such\n   objects may be considered sensitive
    or vulnerable in some network\n   environments.  The support for SET operations
    in a non-secure\n   environment without proper protection opens devices to attack.
    \ These\n   are the tables and objects and their sensitivity/vulnerability:\n
    \  o  nhdpIfStatus - This writable object turns on or off the NHDP\n      process
    for the specified interface.  If disabled, higher-level\n      protocol functions,
    e.g., routing, would fail, causing network-\n      wide disruptions.\n   o  nhdpHelloInterval,
    nhdpHelloMinInterval, and nhdpRefreshInterval -\n      These writable objects
    control the rate at which HELLO messages\n      are sent on an interface.  If
    set at too high a rate, this could\n      represent a form of denial-of-service
    (DoS) attack by overloading\n      interface resources.\n   o  nhdpHystAcceptQuality,
    nhdpHystRejectQuality, nhdpInitialQuality,\n      and nhdpInitialPending - These
    writable objects affect the\n      perceived quality of the NHDP links and hence
    the overall\n      stability of the network.  If improperly set, these settings
    could\n      result in network-wide disruptions.\n   o  nhdpInterfaceTable - This
    table contains writable objects that\n      affect the overall performance and
    stability of the NHDP process.\n      Failure of the NHDP process would result
    in network-wide failure.\n      Particularly sensitive objects from this table
    are discussed in\n      the previous list items.  This is the only table in the
    NHDP-MIB\n      module with writable objects.\n   Some of the readable objects
    in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
    may be considered sensitive or\n   vulnerable in some network environments.  It
    is thus important to\n   control even GET and/or NOTIFY access to these objects
    and possibly\n   to even encrypt the values of these objects when sending them
    over\n   the network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  o  nhdpDiscIfSetTable - The object contains information on discovered\n      neighbors,
    specifically their IP address in the\n      nhdpDiscIfSetIpAddr object.  This
    information provides an\n      adversary broad information on the members of the
    MANET, located\n      within this single table.  This information can be used
    to\n      expedite attacks on the other members of the MANET without having\n
    \     to go through a laborious discovery process on their own.  This\n      object
    is the index into the table and has a MAX-ACCESS of\n      'not-accessible'.  However,
    this information can be exposed using\n      SNMP operations.\n   MANET technology
    is often deployed to support communications of\n   emergency services or military
    tactical applications.  In these\n   applications, it is imperative to maintain
    the proper operation of\n   the communications network and to protect sensitive
    information\n   related to its operation.  Therefore, it is RECOMMENDED to provide\n
    \  support for the Transport Security Model (TSM) [RFC5591] in\n   combination
    with TLS/DTLS [RFC6353].\n   SNMP versions prior to SNMPv3 did not include adequate
    security.\n   Even if the network itself is secure (for example by using IPsec),\n
    \  there is no control as to who on the secure network is allowed to\n   access
    and GET/SET (read/change/create/delete) the objects in this\n   MIB module.\n
    \  Implementations SHOULD provide the security features described by the\n   SNMPv3
    framework (see [RFC3410]), and implementations claiming\n   compliance to the
    SNMPv3 standard MUST include full support for\n   authentication and privacy via
    the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
  title: 8.  Security Considerations
- contents:
  - "9.  Applicability Statement\n   This document describes objects for configuring
    parameters of the\n   Mobile Ad Hoc Network (MANET) Neighborhood Discovery Protocol
    (NHDP)\n   [RFC6130] process on a router.  This MIB module, denoted NHDP-MIB,\n
    \  also reports state, performance information, and notifications.  This\n   section
    provides some examples of how this MIB module can be used in\n   MANET network
    deployments.\n   NHDP is designed to allow routers to automatically discover and
    track\n   routers one hop remote (denoted \"neighbors\") and routers two hops\n
    \  remote (denoted \"2-hop neighbors\").  This information is used by\n   other
    MANET protocols in operation on the router to perform routing,\n   multicast forwarding,
    and other functions with ad hoc and mobile\n   networks.  In the following, three
    example scenarios are listed where\n   this MIB module is useful:\n   o  For a
    Parking Lot Initial Configuration Situation - It is common\n      for the vehicles
    comprising the MANET being forward deployed at a\n      remote location, e.g.,
    the site of a natural disaster, to be off-\n      loaded in a parking lot where
    an initial configuration of the\n      networking devices is performed.  The configuration
    is loaded into\n      the devices from a fixed location Network Operations Center
    (NOC)\n      at the parking lot, and the vehicles are stationary at the parking\n
    \     lot while the configuration changes are made.  Standards-based\n      methods
    for configuration management from the co-located NOC are\n      necessary for
    this deployment option.\n   o  For Mobile Vehicles with Low-Bandwidth Satellite
    Link to a Fixed\n      NOC - Here, the vehicles carrying the MANET routers carry
    multiple\n      wireless interfaces, one of which is a relatively low-bandwidth,\n
    \     on-the-move satellite connection that interconnects a fix NOC to\n      the
    nodes of the MANET.  Standards-based methods for monitoring\n      and fault management
    from the fixed NOC are necessary for this\n      deployment option.\n   o  For
    Fixed NOC and Mobile Local Manager in Larger Vehicles - for\n      larger vehicles,
    a hierarchical network management arrangement is\n      useful.  Centralized network
    management is performed from a fixed\n      NOC while local management is performed
    locally from within the\n      vehicles.  Standards-based methods for configuration,
    monitoring,\n      and fault management are necessary for this deployment option.\n"
  title: 9.  Applicability Statement
