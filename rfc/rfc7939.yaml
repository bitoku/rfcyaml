  - "nhdpStateObjGrp  OBJECT IDENTIFIER ::= { nhdpObjects 2 }\n   nhdpUpTime  OBJECT-TYPE\n
    \     SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"The value of sysUpTime at the time the current NHDP\n
    \         process was initialized.\"\n   ::= { nhdpStateObjGrp 1 }\n   nhdpInterfaceStateTable
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpInterfaceStateEntry\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"nhdpInterfaceStateTable
    lists state information\n          related to specific interfaces of this router.\n
    \         The value of nhdpIfIndex is an ifIndex from the\n          Interfaces
    Group defined in the Interfaces Group\n          MIB.\n          The objects in
    this table are persistent, and when\n          written, the entity SHOULD save
    the change to\n          nonvolatile storage.\"\n      REFERENCE\n         \"RFC
    2863 - The Interfaces Group MIB, McCloghrie,\n          K., and F. Kastenholtz,
    June 2000\"\n   ::= { nhdpStateObjGrp 2 }\n   nhdpInterfaceStateEntry  OBJECT-TYPE\n
    \     SYNTAX      NhdpInterfaceStateEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"nhdpInterfaceStateEntry
    describes one NHDP\n          local interface state as indexed by\n          its
    nhdpIfIndex.\"\n      INDEX { nhdpIfIndex }\n   ::= { nhdpInterfaceStateTable
    1 }\n   NhdpInterfaceStateEntry ::=\n      SEQUENCE {\n         nhdpIfStateUpTime\n
    \           TimeStamp\n         }\n   nhdpIfStateUpTime  OBJECT-TYPE\n      SYNTAX
    \     TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n
    \        \"The value of the sysUpTime when\n          NHDP was last initialized
    on this\n          MANET interface.\"\n   ::= { nhdpInterfaceStateEntry 1 }\n
    \  --\n   -- This table allows for the mapping between discovered\n   -- remote
    interfaces and routers and their addresses.\n   --\n   nhdpDiscIfSetTable OBJECT-TYPE\n
    \     SYNTAX       SEQUENCE OF NhdpDiscIfSetEntry\n      MAX-ACCESS   not-accessible\n
    \     STATUS       current\n      DESCRIPTION\n         \"A router's set of discovered
    interfaces on\n          neighboring routers.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::=
    { nhdpStateObjGrp 3 }\n   nhdpDiscIfSetEntry  OBJECT-TYPE\n      SYNTAX      NhdpDiscIfSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"The entries include the nhdpDiscRouterIndex of\n          the discovered
    router, the nhdpDiscIfIndex\n          of the discovered interface, and the\n
    \         current set of addresses associated\n          with this neighbor interface.
    \ The\n          nhdpDiscIfIndex uniquely identifies\n          the remote interface
    address sets\n          through this table.  It does not need\n          to be
    unique across the MANET but MUST\n          be locally unique within this router.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n      INDEX { nhdpDiscIfSetIndex }\n   ::= { nhdpDiscIfSetTable
    1 }\n   NhdpDiscIfSetEntry ::=\n      SEQUENCE {\n         nhdpDiscIfSetIndex\n
    \           Integer32,\n         nhdpDiscIfIndex\n            NeighborIfIndex,\n
    \        nhdpDiscRouterIndex\n            NeighborRouterIndex,\n         nhdpDiscIfSetIpAddrType\n
    \           InetAddressType,\n         nhdpDiscIfSetIpAddr\n            InetAddress,\n
    \        nhdpDiscIfSetIpAddrPrefixLen\n            InetAddressPrefixLength\n      }\n
    \  nhdpDiscIfSetIndex  OBJECT-TYPE\n      SYNTAX      Integer32 (0..65535)\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"The
    index for this table.  Necessary\n          because multiple addresses may be
    associated\n          with a given nhdpDiscIfIndex.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::=
    { nhdpDiscIfSetEntry 1 }\n   nhdpDiscIfIndex  OBJECT-TYPE\n      SYNTAX      NeighborIfIndex\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"The
    NHDP interface index (locally created)\n          of a neighbor's interface.  Used
    for cross-\n          indexing into other NHDP tables and other\n          MIB
    modules.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n   ::= { nhdpDiscIfSetEntry 2 }\n   nhdpDiscRouterIndex
    \ OBJECT-TYPE\n      SYNTAX      NeighborRouterIndex\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"The NHDP neighbor index
    (locally created)\n          of a neighboring router.  Used for cross-\n          indexing
    into other NHDP tables and other\n          MIB modules.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpDiscIfSetEntry 3 }\n   nhdpDiscIfSetIpAddrType  OBJECT-TYPE\n      SYNTAX
    \     InetAddressType\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"The type of the nhdpDiscIfSetIpAddr\n          in
    the InetAddress MIB (RFC 4001).\n          Only the values 'ipv4(1)' and\n          'ipv6(2)'
    are supported.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpDiscIfSetEntry 4 }\n   nhdpDiscIfSetIpAddr
    \ OBJECT-TYPE\n      SYNTAX      InetAddress (SIZE(4|16))\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"The nhdpDiscIfSetIpAddr
    is a\n          recently used address of a neighbor\n          of this router.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpDiscIfSetEntry 5 }\n   nhdpDiscIfSetIpAddrPrefixLen
    \ OBJECT-TYPE\n      SYNTAX      InetAddressPrefixLength\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"Indicates the number
    of leading one bits that\n          form the mask.  The mask is logically ANDed\n
    \         to the nhdpDiscIfSetIpAddr to determine\n          the address prefix.
    \ A row match is true\n          if the address used as an index falls within\n
    \         the network address range defined by the\n          address prefix.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpDiscIfSetEntry 6 }\n   -- Interface Information
    Base (IIB)\n   --\n   -- Link Set\n   --\n   nhdpIibLinkSetTable  OBJECT-TYPE\n
    \     SYNTAX      SEQUENCE OF NhdpIibLinkSetEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A Link Set of an interface
    records all links\n          from other routers that are, or recently\n          were,
    1-hop neighbors.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpStateObjGrp 4 }\n   nhdpIibLinkSetEntry
    \ OBJECT-TYPE\n      SYNTAX      NhdpIibLinkSetEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A Link Set consists of
    Link Tuples, each\n          representing a single link indexed by the\n          local
    and remote interface pair:\n          (L_neighbor_iface_addr_list, L_HEARD_time,\n
    \          L_SYM_time, L_quality, L_pending,\n           L_lost, L_time).\n          The
    local interface is indexed via the\n          nhdpIfIndex.  The 1-hop interface
    is\n          indexed via the nhdpDiscIfIndex.  There\n          SHOULD be an
    entry in this table for each\n          local interface and associated 1-hop\n
    \         neighbor reachable on this local interface.\n          Note that L_quality
    is not included in the\n          entries below, because updates may be\n          required
    too frequently.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n      INDEX { nhdpIfIndex,\n              nhdpDiscIfIndex
    }\n   ::= { nhdpIibLinkSetTable 1 }\n   NhdpIibLinkSetEntry ::=\n      SEQUENCE
    {\n         nhdpIibLinkSetLHeardTime\n            TimeStamp,\n         nhdpIibLinkSetLSymTime\n
    \           TimeStamp,\n         nhdpIibLinkSetLPending\n            TruthValue,\n
    \        nhdpIibLinkSetLLost\n            TruthValue,\n         nhdpIibLinkSetLTime\n
    \           TimeStamp\n      }\n   nhdpIibLinkSetLHeardTime  OBJECT-TYPE\n      SYNTAX
    \     TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpIibLinkSetLHeardTime corresponds\n          to L_HEARD_time of
    NHDP and represents the\n          time up to which the MANET interface of the\n
    \         1-hop neighbor would be considered heard if\n          not considering
    link quality.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpIibLinkSetEntry 1 }\n   nhdpIibLinkSetLSymTime
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS
    \     current\n      DESCRIPTION\n         \"nhdpIibLinkSetLSymTime corresponds\n
    \         to L_SYM_time of NHDP and represents the time\n          up to which
    the link to the 1-hop neighbor\n          would be considered symmetric if not
    considering\n          link quality.\"\n      REFERENCE\n         \"RFC 6130 -
    Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpIibLinkSetEntry
    2 }\n   nhdpIibLinkSetLPending  OBJECT-TYPE\n      SYNTAX      TruthValue\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"nhdpIibLinkSetLPending
    corresponds\n          to L_pending of NHDP and is a boolean flag,\n          describing
    if a link is considered pending\n          (i.e., a candidate, but not yet established,\n
    \         link).\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpIibLinkSetEntry 3 }\n   nhdpIibLinkSetLLost
    \ OBJECT-TYPE\n      SYNTAX      TruthValue\n      MAX-ACCESS  read-only\n      STATUS
    \     current\n      DESCRIPTION\n         \"nhdpIibLinkSetLLost corresponds\n
    \         to L_lost of NHDP and is a boolean flag,\n          describing if a
    link is considered lost due\n          to low link quality.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpIibLinkSetEntry 4 }\n   nhdpIibLinkSetLTime  OBJECT-TYPE\n      SYNTAX
    \     TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpIibLinkSetLTime specifies the value\n          of sysUpTime when
    this entry should expire and be\n          removed from the nhdpIibLinkSetTable.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpIibLinkSetEntry 5 }\n   --\n   -- 2-Hop Set\n
    \  --\n   nhdpIib2HopSetTable  OBJECT-TYPE\n      SYNTAX      SEQUENCE OF NhdpIib2HopSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"A 2-Hop Set of an interface records network\n          addresses of
    symmetric 2-hop neighbors and\n          the symmetric links to symmetric 1-hop
    neighbors\n          through which these symmetric 2-hop neighbors\n          can
    be reached.  It consists of 2-Hop Tuples.\"\n      REFERENCE\n         \"RFC 6130
    - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP),
    Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpStateObjGrp
    5 }\n   nhdpIib2HopSetEntry  OBJECT-TYPE\n      SYNTAX      NhdpIib2HopSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpIib2HopSetTable consists of 2-Hop Tuples, each\n          representing
    a single network address of a symmetric\n          2-hop neighbor and a single
    MANET interface of a\n          symmetric 1-hop neighbor.\n          (N2_neighbor_iface_addr_list,\n
    \          N2_2hop_addr, N2_lost, N2_time).\n          The entries include:\n
    \           - the 2-hop neighbor addresses\n              ('N2_neighbor_iface_addr_list'),
    which\n              act as the table index,\n            - the associated symmetric
    1-hop\n              neighbor address set ('N2_2hop_addr'), designated\n              through
    nhdpDiscIfIndex,\n            - a flag indicating if the 1-hop neighbor\n              through
    which this 2-hop neighbor is reachable\n              ('N2_lost') is considered
    lost due to link quality,\n              or not,\n            - and the expiration
    time ('N2_time').\n          The nhdpIfIndex in the INDEX is the interface index
    of\n          the local interface through which these 2-hop addresses\n          are
    accessible.  The nhdpDiscIfIndex in the INDEX\n          represents the 1-hop
    neighbor interface through which\n          these 2-hop neighbor addresses are
    reachable.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\n          and\n          RFC 7466 - An Optimization for
    the Mobile Ad Hoc\n          Network (MANET) Neighborhood Discovery Protocol (NHDP),\n
    \         Dearlove, C., and T. Clausen, March 2015\"\n      INDEX { nhdpIfIndex,\n
    \             nhdpDiscIfIndex,\n              nhdpIib2HopSetIpAddressType,\n              nhdpIib2HopSetIpAddress\n
    \     }\n   ::= { nhdpIib2HopSetTable 1 }\n   NhdpIib2HopSetEntry ::=\n      SEQUENCE
    {\n         nhdpIib2HopSetIpAddressType\n            InetAddressType,\n         nhdpIib2HopSetIpAddress\n
    \           InetAddress,\n         nhdpIib2HopSetIpAddrPrefixLen\n            InetAddressPrefixLength,\n
    \        nhdpIib2HopSet1HopIfIndex\n            NeighborIfIndex,\n         nhdpIib2HopSetN2Time\n
    \           TimeStamp,\n         nhdpIib2HopSetN2Lost\n            TruthValue\n
    \     }\n   nhdpIib2HopSetIpAddressType  OBJECT-TYPE\n      SYNTAX      InetAddressType\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"The type of the nhdpIib2HopSetIpAddress\n          in the InetAddress
    MIB module (RFC 4001).\n          Only the values 'ipv4(1)' and\n          'ipv6(2)'
    are supported.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network
    (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n
    \         C., and J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetEntry 1 }\n   nhdpIib2HopSetIpAddress
    \ OBJECT-TYPE\n      SYNTAX      InetAddress (SIZE(4|16))\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"nhdpIib2HopSetIpAddr
    corresponds\n          to N2_2hop_addr of NHDP and is a network\n          address
    of a symmetric 2-hop neighbor that\n          has a symmetric link (using any
    MANET\n          interface) to the indicated symmetric\n          1-hop neighbor.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetEntry 2 }\n   nhdpIib2HopSetIpAddrPrefixLen
    \ OBJECT-TYPE\n      SYNTAX      InetAddressPrefixLength\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"Indicates the number
    of leading one bits that\n          form the mask.  The mask is logically ANDed\n
    \         to the nhdpIib2HopSetIpAddress to determine\n          the address prefix.
    \ A row match is true\n          if the address used as an index falls within\n
    \         the network address range defined by the\n          address prefix.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetEntry 3 }\n   nhdpIib2HopSet1HopIfIndex
    \ OBJECT-TYPE\n      SYNTAX      NeighborIfIndex\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"nhdpIib2HopSet1HopIfIndex
    is\n          nhdpDiscIfIndex of the 1-hop\n          neighbor that communicated
    the ipAddress\n          of the 2-hop neighbor in this row entry.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpIib2HopSetEntry 4 }\n   nhdpIib2HopSetN2Time  OBJECT-TYPE\n      SYNTAX
    \     TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n
    \        \"nhdpIib2HopSetN2Time specifies the value\n          of sysUpTime when
    this entry should expire and be\n          removed from the nhdpIib2HopSetTable.\"\n
    \     REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n
    \         Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C., and
    J. Dean, April 2011\"\n   ::= { nhdpIib2HopSetEntry 5 }\n      nhdpIib2HopSetN2Lost
    OBJECT-TYPE\n      SYNTAX          TruthValue\n      MAX-ACCESS      read-only\n
    \     STATUS          current\n      DESCRIPTION\n         \"nhdpIib2HopSetN2Lost
    corresponds to N2_lost of NHDP and\n          is a boolean flag, describing if
    for a 2-Hop Tuple, the\n          corresponding Link Tuple currently is considered
    lost\n          due to link quality.\"\n      REFERENCE\n         \"RFC 7466 -
    An Optimization for the Mobile Ad Hoc\n          Network (MANET) Neighborhood
    Discovery Protocol (NHDP),\n          Dearlove, C., and T. Clausen, March 2015\"\n
    \  ::= {nhdpIib2HopSetEntry 6}\n   --\n   -- Neighbor Information Base (NIB)\n
    \  --\n   -- Each router maintains a Neighbor Information Base\n   -- that records
    information about addresses of\n   -- current and recently symmetric 1-hop neighbors.\n
    \  --\n   -- Neighbor Set\n   --\n   --     The Neighbor Set Table is small because\n
    \  --     most of the corresponding information is found\n   --     in the nhdpDiscoveredIfTable
    above.\n   --\n   nhdpNibNeighborSetTable  OBJECT-TYPE\n      SYNTAX       SEQUENCE
    OF NhdpNibNeighborSetEntry\n      MAX-ACCESS   not-accessible\n      STATUS       current\n
    \     DESCRIPTION\n         \"A router's Neighbor Set records all\n          network
    addresses of each 1-hop\n          neighbor.\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::=
    { nhdpStateObjGrp 6 }\n   nhdpNibNeighborSetEntry  OBJECT-TYPE\n      SYNTAX      NhdpNibNeighborSetEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"A router's Neighbor Set consists\n          of Neighbor Tuples, each
    representing\n          a single 1-hop neighbor:\n          (N_neighbor_addr_list,
    N_symmetric)\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad Hoc Network (MANET)
    Neighborhood\n          Discovery Protocol (NHDP), Clausen, T., Dearlove,\n          C.,
    and J. Dean, April 2011\"\n      INDEX { nhdpDiscRouterIndex }\n   ::= { nhdpNibNeighborSetTable
    1 }\n   NhdpNibNeighborSetEntry ::=\n      SEQUENCE {\n         nhdpNibNeighborSetNSymmetric\n
    \           TruthValue\n      }\n   nhdpNibNeighborSetNSymmetric  OBJECT-TYPE\n
    \     SYNTAX      TruthValue\n      MAX-ACCESS  read-only\n      STATUS      current\n
    \     DESCRIPTION\n         \"nhdpNibNeighborNSymmetric corresponds\n          to
    N_symmetric of NHDP and is a boolean flag,\n          describing if this is a
    symmetric 1-hop neighbor.\"\n      REFERENCE\n         \"RFC 6130 - Mobile Ad
    Hoc Network (MANET) Neighborhood\n          Discovery Protocol (NHDP), Clausen,
    T., Dearlove,\n          C., and J. Dean, April 2011\"\n   ::= { nhdpNibNeighborSetEntry
    1 }\n   --\n   -- Lost Neighbor Set\n   --\n   nhdpNibLostNeighborSetTable  OBJECT-TYPE\n
    \     SYNTAX      SEQUENCE OF NhdpNibLostNeighborSetEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A router's Lost Neighbor
    Set records network\n          addresses of routers that were recently\n          symmetric
    1-hop neighbors but are now\n          advertised as lost.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpStateObjGrp 7 }\n   nhdpNibLostNeighborSetEntry  OBJECT-TYPE\n      SYNTAX
    \     NhdpNibLostNeighborSetEntry\n      MAX-ACCESS  not-accessible\n      STATUS
    \     current\n      DESCRIPTION\n         \"A router's Lost Neighbor Set consists
    of\n          Lost Neighbor Tuples, each representing a\n          single such
    network address:\n          (NL_neighbor_addr, NL_time)\"\n      REFERENCE\n         \"RFC
    6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery Protocol
    (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n      INDEX
    { nhdpDiscRouterIndex }\n   ::= { nhdpNibLostNeighborSetTable 1 }\n   NhdpNibLostNeighborSetEntry
    ::=\n      SEQUENCE {\n         nhdpNibLostNeighborSetNLTime\n            TimeStamp\n
    \     }\n   nhdpNibLostNeighborSetNLTime  OBJECT-TYPE\n      SYNTAX      TimeStamp\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"nhdpNibLostNeighborSetNLTime\n
    \         specifies the value of sysUpTime when this entry\n          should expire
    and be removed from the\n          nhdpNibLostNeighborSetTable.\"\n      REFERENCE\n
    \        \"RFC 6130 - Mobile Ad Hoc Network (MANET) Neighborhood\n          Discovery
    Protocol (NHDP), Clausen, T., Dearlove,\n          C., and J. Dean, April 2011\"\n
    \  ::= { nhdpNibLostNeighborSetEntry 1 }\n"
