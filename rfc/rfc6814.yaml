- contents:
  - '                 Formally Deprecating Some IPv4 Options

    '
  title: __initial_text__
- contents:
  - "Abstract\n   A number of IPv4 options have become obsolete in practice, but have\n
    \  never been formally deprecated.  This document deprecates such IPv4\n   options,
    thus cleaning up the corresponding IANA registry.\n   Additionally, it obsoletes
    RFCs 1385, 1393, 1475, and 1770, and\n   requests that the RFC Editor change their
    status to Historic.\n"
  title: Abstract
- contents:
