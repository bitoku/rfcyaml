- contents:
  - "1.  Introduction\n   The Internet Protocol version 4 (IPv4) [RFC791] provides
    for\n   expansion of the protocol by supporting a number of \"options\" in the\n
    \  variable-length IPv4 header.  IPv4 options are identified by an\n   option
    \"type\" value, whose registration is managed by IANA [IANA-IP].\n   A number
    of IPv4 options have become obsolete in practice, but have\n   never been formally
    deprecated.  This document deprecates such IPv4\n   options, thus cleaning up
    the corresponding IANA registry.\n   This document also obsoletes [RFC1385], [RFC1393],
    [RFC1475], and\n   [RFC1770], and requests that the RFC Editor change their status
    to\n   Historic.\n"
  title: 1.  Introduction
- contents:
  - "2.  Discussion of Deprecated Options\n   The following subsections discuss the
    options being deprecated.  No\n   other reference information has been found.\n"
  - contents:
    - "2.1.  Stream ID\n   The Stream ID option is obsolete.  It is specified in RFC
      791\n   [RFC791], and is deprecated in Section 3.2.1.8 of RFC 1122 [RFC1122]\n
      \  and Section 4.2.2.1 of RFC 1812 [RFC1812].\n"
    title: 2.1.  Stream ID
  - contents:
    - "2.2.  Extended Internet Protocol\n   The Extended Internet Protocol option
      is defined in [RFC1385] and is\n   superseded by [RFC2460].\n"
    title: 2.2.  Extended Internet Protocol
  - contents:
    - "2.3.  Traceroute\n   The Traceroute option is defined in [RFC1393].  The Traceroute
      option\n   is defined as Experimental; it was never widely deployed on the\n
      \  public Internet.\n"
    title: 2.3.  Traceroute
  - contents:
    - "2.4.  ENCODE\n   This option was used for experimentation around IP-layer encryption.\n
      \  No products are known to ever have shipped with support for this\n   option.\n"
    title: 2.4.  ENCODE
  - contents:
    - "2.5.  VISA\n   This option was part of an experiment [VISA87] [VISA89] at USC
      and\n   was never widely deployed.\n"
    title: 2.5.  VISA
  - contents:
    - "2.6.  Address Extension\n   The Address Extension option is defined in an Experimental
      RFC\n   [RFC1475] and marked as IPv7.  IPv7 was never widely deployed.\n"
    title: 2.6.  Address Extension
  - contents:
    - "2.7.  Selective Directed Broadcast\n   The Selective Directed Broadcast option
      was originally defined in\n   [RFC1770].  This option was never widely deployed
      and the approach\n   was abandoned.\n"
    title: 2.7.  Selective Directed Broadcast
  - contents:
    - "2.8.  Dynamic Packet State\n   The Dynamic Packet State option was specified
      in [DIFFSERV-DPS].  The\n   aforementioned document was meant to be published
      as Experimental,\n   but it never became an RFC.  The IP option was never widely
      deployed.\n"
    title: 2.8.  Dynamic Packet State
  - contents:
    - "2.9.  Upstream Multicast Pkt.\n   This option was originally specified in [BIDIR-PIM].
      \ Its use was\n   deprecated by [RFC5015], which employs a control-plane mechanism
      to\n   solve the problem of doing upstream forwarding of multicast packets\n
      \  on a multi-access LAN.\n"
    title: 2.9.  Upstream Multicast Pkt.
  title: 2.  Discussion of Deprecated Options
- contents:
  - "3.  IANA Considerations\n   The \"IP OPTION NUMBERS\" registry [IANA-IP] contains
    the list of\n   currently assigned IP option numbers.  This registry also denotes
    a\n   deprecated IP Option Number by marking it with a footnote.\n   This document
    formally deprecates the following options.  IANA has\n   marked them as such in
    the corresponding registry [IANA-IP].\n   Copy Class Number Value Name                                Reference\n
    \  ---- ----- ------ ----- -------------------------------  ------------\n      1
    \    0      8   136 SID    - Stream ID               [RFC791,JBP]\n      1     0
    \    14   142 VISA   - Experimental Access Control [Estrin]\n      0     0     15
    \   15 ENCODE - ???                       [VerSteeg]\n      1     0     17   145
    EIP    - Extended Internet Protocol [RFC1385]\n      0     2     18    82 TR     -
    Traceroute                 [RFC1393]\n      1     0     19   147 ADDEXT - Address
    Extension     [Ullmann IPv7]\n      1     0     21   149 SDB    - Selective Directed
    Broadcast [Graff]\n      1     0     23   151 DPS    - Dynamic Packet State         [Malis]\n
    \     1     0     24   152 UMP    - Upstream Multicast Pkt.  [Farinacci]\n   The
    IP options \"MTU Probe\" (MTUP, value 11) and \"MTU Reply\" (MTUR,\n   value 12)
    were initially defined in [RFC1063] and have already been\n   deprecated by [RFC1191].\n"
  title: 3.  IANA Considerations
- contents:
  - "4.  Changing the Status of the Corresponding RFCs to Historic\n   Per this document,
    the RFC Editor has changed the status of\n   [RFC1385], [RFC1393], [RFC1475],
    and [RFC1770] to Historic.\n"
  title: 4.  Changing the Status of the Corresponding RFCs to Historic
- contents:
  - "5.  Security Considerations\n   This document does not modify the security properties
    of the IPv4\n   options being deprecated.\n"
  title: 5.  Security Considerations
- contents:
  - "6.  Acknowledgments\n   The authors would like to thank Ron Bonica for his guidance.\n
    \  The authors would like to thank Ran Atkinson, Fred Baker, Deborah\n   Estrin,
    Dino Farinacci, Andrew Malis, Gene Tsudik, and Bill VerSteeg\n   for providing
    insights on some of the options being formally\n   deprecated by this document.\n"
  title: 6.  Acknowledgments
