  contents:
  - "10. Acknowledgments\n   This document draws heavily on material from: \"PPP Over\
    \ AAL5\" (RFC\n   2364) by George Gross, Manu Kaycee, Arthur Lin, Andrew Malis,\
    \ and\n   John Stephens and an earlier document of L2TP over AAL5 by Nagraj\n\
    \   Arunkumar, Manu Kaycee, Tim Kwok, and Arthur Lin.\n   Special thanks to Mike\
    \ Davison, Arthur Lin, John Stevens for making\n   significant contributions to\
    \ the initial version of this document.\n   Special thanks to David Allan of Nortel\
    \ for his invaluable review of\n   this document.\n   The security section of\
    \ this document is based upon RFC 3337, \"Class\n   Extensions for PPP over Asynchronous\
    \ Transfer Mode Adaptation Layer 2\n   (AAL2)\", by Bruce Thompson, Bruce Buffam\
    \ and Thima Koren.\n"
