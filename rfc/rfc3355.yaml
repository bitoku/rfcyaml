- title: __initial_text__
  contents:
  - "                  Layer Two Tunnelling Protocol (L2TP)\n                   Over\
    \ ATM Adaptation Layer 5 (AAL5)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2002).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Layer Two Tunneling Protocol (L2TP) provides a standard method\n\
    \   for transporting the link layer of the Point-to-Point Protocol (PPP)\n   between\
    \ a dial-up server and a Network Access Server, using a network\n   connection\
    \ in lieu of a physical point-to-point connection.  This\n   document describes\
    \ the use of an Asynchronous Transfer Mode (ATM)\n   network for the underlying\
    \ network connection.  ATM User-Network\n   Interface (UNI) Signaling Specification\
    \ Version 4.0 or Version 3.1\n   with ATM Adaptation Layer 5 (AAL5) are supported\
    \ as interfaces to the\n   ATM network.\n"
- title: Applicability
  contents:
  - "Applicability\n   This specification is intended for implementations of L2TP\
    \ that use\n   ATM to provide the communications link between the L2TP Access\n\
    \   Concentrator and the L2TP Network Server.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   The Point-to-Point Protocol (PPP) [RFC1661], is frequently\
    \ used on\n   the link between a personal computer with a dial modem and a network\n\
    \   service provider, or NSP.  The Layer Two Tunneling Protocol (L2TP)\n   [RFC2661]\
    \ enables a dial-up server to provide access to a remote NSP\n   by extending\
    \ the PPP connection through a tunnel in a network to\n   which both it and the\
    \ NSP are directly connected.  A \"tunnel\" is a\n   network layer connection\
    \ between two nodes, used in the role of a\n   data link layer connection between\
    \ those nodes, possibly as part of a\n   different network.  In [RFC2661] the\
    \ dial-up server is called an L2TP\n   Access Concentrator, or LAC.  The remote\
    \ device that provides access\n   to a network is called an L2TP Network Server,\
    \ or LNS.  L2TP uses a\n   packet delivery service to create a tunnel between\
    \ the LAC and the\n   LNS.  \"L2TP is designed to be largely insulated from the\
    \ details of\n   the media over which the tunnel is established; L2TP requires\
    \ only\n   that the tunnel media provide packet oriented point-to-point\n   connectivity\"\
    \ [RFC2661].  An ATM network with AAL5 offers a suitable\n   form of packet oriented\
    \ connection.  This standard supplements\n   [RFC2661] by providing details specific\
    \ to the use of AAL5 for a\n   point-to-point connection between LAC and LNS.\n"
- title: 2. Conventions
  contents:
  - "2. Conventions\n   Requirements keywords The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\",\n   and \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   [RFC2119].\n   A list of acronyms used in this document is given at the\
    \ end of the\n   document as Appendix A.\n"
- title: 3. AAL5 Layer Service Interface
  contents:
  - "3. AAL5 Layer Service Interface\n   L2TP treats the underlying ATM AAL5 layer\
    \ service as a bit-\n   synchronous point-to-point link.  In this context, the\
    \ L2TP link\n   corresponds to an ATM AAL5 virtual circuit (VC).  The VC MUST\
    \ be\n   full-duplex, point to point, and it MAY be either dedicated (i.e.,\n\
    \   permanent, set up by provisioning) or switched (set up on demand.)\n   The\
    \ AAL5 message mode service, in the non-assured mode of operation,\n   without\
    \ the corrupted delivery option MUST be used.\n   Interface Format - The L2TP/AAL5\
    \ layer boundary presents an octet\n   service interface to the AAL5 layer.  There\
    \ is no provision for sub-\n   octets to be supplied or accepted.\n"
- title: 3.1 Maximum Transfer Unit
  contents:
  - "3.1 Maximum Transfer Unit\n   Each L2TP PDU MUST be transported within a single\
    \ AAL5 PDU.\n   Therefore the maximum transfer unit (MTU) of the AAL5 connection\n\
    \   constrains the MTU of the L2TP tunnel that uses the connection and\n   the\
    \ MTU of all PPP connections that use the tunnel.  ([RFC1661]\n   refers to this\
    \ as Maximum Receive Unit, or MRU.  In [SIG31], it is\n   the Forward and Backward\
    \ Maximum CPCS-SDU Size.)\n   An implementation MUST support a PPP MRU of at least\
    \ 1500 bytes.\n   An implementation SHOULD use a larger MTU than the minimum value\n\
    \   specified above.  It is RECOMMENDED that an implementation support an\n  \
    \ IP packet of at least 9180 bytes in the PPP PDU.\n"
- title: 3.2 Quality of Service
  contents:
  - "3.2 Quality of Service\n   In order to provide a desired Quality of Service (QoS),\
    \ and possibly\n   different qualities of service to different client connections,\
    \ an\n   implementation MAY use more than one AAL5 connection between LAC and\n\
    \   LNS.\n   QoS mechanisms, such as Differentiated UBR [DUBR], that could involve\n\
    \   inverse multiplexing a tunnel across multiple VCs are for further\n   study.\
    \  QoS mechanisms applicable to a single tunnel corresponding to\n   a single\
    \ VC, are independent of the ATM transport and out of scope of\n   this document.\n"
- title: 3.3 ATM Connection Parameters
  contents:
  - "3.3 ATM Connection Parameters\n   The L2TP layer does not impose any restrictions\
    \ regarding\n   transmission rate or the underlying ATM layer traffic descriptor\n\
    \   parameters.\n   Specific traffic parameters MAY be set for a PVC connection\
    \ by\n   agreement between the communicating parties.  The caller MAY request\n\
    \   specific traffic parameters at the time an SVC connection is set up.\n   Autoconfiguration\
    \ of end-systems for PVCs can be facilitated by the\n   use of the optional ILMI\
    \ 4.0 extensions documented in [ILMIA].  This\n   provides comparable information\
    \ to the IEs used for control plane\n   connection establishment.\n"
- title: 4. Multi-Protocol Encapsulation
  contents:
  - "4. Multi-Protocol Encapsulation\n   This specification uses the principles, terminology,\
    \ and frame\n   structure described in \"Multiprotocol Encapsulation over ATM\n\
    \   Adaptation Layer 5\" [RFC2684].  The purpose of this specification is\n  \
    \ not to reiterate what is already standardized in [RFC2684], but to\n   specify\
    \ how the mechanisms described in [RFC2684] are to be used to\n   map L2TP onto\
    \ an AAL5-based ATM network.\n   As specified in [RFC2684], L2TP PDUs shall be\
    \ carried in the payload\n   field of Common Part Convergence Sublayer (CPCS)\
    \ PDUs of AAL5, and\n   the Service Specific Convergence Sublayer (SSCS) of AAL5\
    \ shall be\n   empty.\n   Section 1 of [RFC2684] defines two mechanisms for identifying\
    \ the\n   protocol encapsulated in the AAL5 PDU's payload field:\n      1. Virtual\
    \ circuit (VC) based multiplexing.\n      2. Logical Link Control (LLC) encapsulation.\n\
    \   In the first mechanism, the payload's protocol type is implicitly\n   agreed\
    \ to by the end points for each virtual circuit using\n   provisioning or control\
    \ plane procedures.  This mechanism will be\n   referred to as \"VC-multiplexed\
    \ L2TP\".\n   In the second mechanism, the payload's protocol type is explicitly\n\
    \   identified in each AAL5 PDU by an IEEE 802.2 LLC header.  This\n   mechanism\
    \ will be referred to as \"LLC encapsulated L2TP\".\n   An L2TP implementation:\n\
    \      1. MUST support LLC encapsulated L2TP on PVCs.\n      2. MAY support LLC\
    \ encapsulated L2TP on SVCs.\n      3. MAY support VC-multiplexed L2TP on PVCs\
    \ or SVCs.\n   When a PVC is used, the endpoints must be configured to use one\
    \ of\n   the two encapsulation methods.\n   If an implementation supports SVCs,\
    \ it MUST use the [Q.2931] Annex C\n   procedure to negotiate connection setup,\
    \ encoding the Broadband Lower\n   Layer Interface (B-LLI) information element\
    \ (IE) to signal either\n   VC-multiplexed L2TP or LLC encapsulated L2TP.  The\
    \ details of this\n   control plane procedure are described in section 7.\n  \
    \ If an implementation is connecting through a Frame Relay/ATM FRF.8\n   [FRF8]\
    \ service inter-working unit, then it MUST use LLC encapsulated\n   L2TP.\n"
- title: 5. LLC Encapsulated L2TP over AAL5
  contents:
  - "5. LLC Encapsulated L2TP over AAL5\n   When LLC encapsulation is used, the payload\
    \ field of the AAL5 CPCS\n   PDU SHALL be encoded as shown in Figure 1.  The pertinent\
    \ fields in\n   that diagram are:\n      1. IEEE 802.2 LLC header:  Source and\
    \ destination SAP of 0xAA\n         followed by a frame type of Un-numbered Information\
    \ (value\n         0x03).  This LLC header indicates that an IEEE 802.1a SNAP\n\
    \         header follows [RFC2684].\n      2. IEEE 802.1a SNAP Header:  The three\
    \ octet Organizationally\n         Unique Identifier (OUI) value of 0x00-00-5E\
    \ identifies IANA\n         (Internet Assigned Numbers Authority.)  The two octets\
    \ Protocol\n         Identifier (PID) identifies L2TP as the encapsulated protocol.\n\
    \         The PID value is 0x0007.\n      3. The L2TP PDU:\n                 \
    \ Figure 1 - LLC Encapsulated L2TP PDU\n                  +-------------------------+\
    \ --------\n                  |  Destination SAP (0xAA) |     ^\n            \
    \      +-------------------------+     |\n                  |  Source SAP    \
    \  (0xAA) |  LLC header\n                  +-------------------------+     |\n\
    \                  |  Frame Type = UI (0x03) |     V\n                  +-------------------------+\
    \ --------\n                  |  OUI        (0x00-00-5E)|     |\n            \
    \      +-+-+-+-+-+-+-+-+-+-+-+-+-|  SNAP Header\n                  |  PID    \
    \    (0x00-07)   |     |\n                  +-------------------------+ --------\n\
    \                  |                         |     |\n                  |    \
    \                     |  L2TP PDU\n                  |                       \
    \  |     |\n                  +-------------------------+ --------\n   Note: The\
    \ format of the overall AAL5 CPCS PDU is shown in the next\n   section.\n   The\
    \ end points MAY be bi-laterally provisioned to send other LLC-\n   encapsulated\
    \ protocols besides L2TP across the same virtual\n   connection.\n"
- title: 6. Virtual Circuit Multiplexed L2TP over AAL5
  contents:
  - "6. Virtual Circuit Multiplexed L2TP over AAL5\n   VC-multiplexed L2TP over AAL5\
    \ is an alternative technique to LLC\n   encapsulated L2TP over AAL5.  In this\
    \ case, the L2TP PDU is the AAL5\n   payload without an LLC header.  This is sometimes\
    \ called \"Null\n   encapsulation.\"\n                     Figure 2 - AAL5 CPCS-PDU\
    \ Format\n                  +-------------------------------+ -------\n      \
    \            |             .                 |    ^\n                  |     \
    \        .                 |    |\n                  |        CPCS-PDU payload\
    \       | L2TP PDU\n                  |     up to 2^16 - 1 octets)    |    |\n\
    \                  |             .                 |    V\n                  +-------------------------------+\
    \ -------\n                  |      PAD ( 0 - 47 octets)     |\n             \
    \     +-------------------------------+ -------\n                  |       CPCS-UU\
    \ (1 octet )      |    ^\n                  +-------------------------------+\
    \    |\n                  |         CPI (1 octet )        |    |\n           \
    \       +-------------------------------+CPCS-PDU Trailer\n                  |\
    \        Length (2 octets)      |    |\n                  +-------------------------------|\
    \    |\n                  |         CRC (4 octets)        |    V\n           \
    \       +-------------------------------+ -------\n   The Common Part Convergence\
    \ Sub-layer (CPCS) PDU payload field\n   contains user information up to 2^16\
    \ - 1 octets.\n   The PAD field pads the CPCS-PDU to fit exactly into the ATM\
    \ cells\n   such that the last 48 octet cell payload created by the SAR sublayer\n\
    \   will have the CPCS-PDU Trailer right justified in the cell.\n   The CPCS-UU\
    \ (User-to-User indication) field is used to transparently\n   transfer CPCS user\
    \ to user information.  The field has no function\n   under the multi-protocol\
    \ ATM encapsulation and MAY be set to any\n   value.\n   The CPI (Common Part\
    \ Indicator) field aligns the CPCS-PDU trailer to\n   64 bits.  Possible additional\
    \ functions are for further study in\n   ITU-T.  When only the 64 bit alignment\
    \ function is used, this field\n   SHALL be coded as 0x00.\n   The Length field\
    \ indicates the length, in octets, of the payload\n   field.  The maximum value\
    \ for the Length field is 65535 octets.  A\n   Length field coded as 0x00 MAY\
    \ be used for the abort function.\n   The CRC field is computed over the entire\
    \ CPCS-PDU except the CRC\n   field itself.\n   The CPCS-PDU payload SHALL consist\
    \ of an L2TP PDU as defined in\n   [RFC2661].\n"
- title: 7. Out-of-Band Control Plane Signaling
  contents:
  - '7. Out-of-Band Control Plane Signaling

    '
- title: 7.1 Connection Setup
  contents:
  - "7.1 Connection Setup\n   An SVC connection can originate at either the LAC or\
    \ the LNS.  An\n   implementation that supports the use of SVCs MUST be able to\
    \ both\n   originate and respond to SVC setup requests.  Except for the B-LLI\
    \ IE\n   specified below, all other IEs required for ATM User-Network\n   Interface\
    \ (UNI) Signaling Specification Version 4.0 [SIG40] should be\n   encoded as per\
    \ [RFC2331].\n   When originating an SVC AAL5 connection, the caller MUST request\
    \ in\n   the SETUP message either VC-multiplexed L2TP, LLC encapsulated L2TP,\n\
    \   or both VC-multiplexed and LLC-encapsulated L2TP.  The B-LLI IE SHALL\n  \
    \ be used to specify the requested encapsulation method.  When a caller\n   is\
    \ offering both encapsulations, the two B-LLI IEs SHALL be encoded\n   within\
    \ a Broadband Repeat Indicator information element in the order\n   of the sender's\
    \ preference.\n   An implementation MUST be able to accept an incoming call that\
    \ offers\n   LLC encapsulated L2TP in the caller's request.  The called peer's\n\
    \   implementation MUST reject a call setup request that only offers an\n   encapsulation\
    \ that it does not support.  Implementations originating\n   a call offering both\
    \ protocol encapsulation techniques MUST be able\n   to accept the use of either\
    \ encapsulation techniques.\n   When originating an LLC encapsulated call that\
    \ is to carry an L2TP\n   payload, the [Q.2931] B-LLI IE user information layer\
    \ 2 protocol\n   field SHALL be encoded to select LAN Logical Link Control\n \
    \  (ISO/IEC8802-2) in octet 6.  See [RFC2331] Appendix A for an example.\n   When\
    \ originating a VC-multiplexed call that is to carry an L2TP\n   payload, the\
    \ [Q.2931] B-LLI IE user information layer 2 protocol\n   field SHALL be encoded\
    \ to select no layer 2 protocol in octet 6 and\n   layer 3 protocol field SHALL\
    \ be encoded to select ISO/IEC TR 9577\n   [ISO9577] in octet 7.  Furthermore,\
    \ as per DSL Forum TR-037\n   [DSLF037], the extension octets specify VC-multiplexed\
    \ L2TP by using\n   the SNAP IPI, followed by an OUI owned by IANA, followed by\
    \ the PID\n   assigned by IANA for L2TP.  Thus, the User Information layer 3\n\
    \   protocol field is encoded:  0B 80 00 00 5E 00 07.  The AAL5 frame's\n   payload\
    \ field will always contain an L2TP PDU.  The SNAP IPI is\n   employed only to\
    \ use the IANA L2TP protocol value to specify the VC-\n   multiplexed PDU.\n \
    \  If the caller offers both encapsulation methods and the called peer\n   accepts\
    \ the call, the called peer SHALL specify the encapsulation\n   method by including\
    \ exactly one B-LLI IE in the Connect message.\n   If an SVC tunnel is reset in\
    \ accordance with section 4.1 of\n   [RFC2661], both ends MUST clear the SVC.\
    \  Any user sessions on the\n   tunnel will be terminated by the reset.  Either\
    \ end MAY attempt to\n   re-establish the tunnel upon receipt of a new request\
    \ from a client.\n"
- title: 7.2 Connection Setup Failure
  contents:
  - "7.2 Connection Setup Failure\n   When a connection setup fails, the L2TP entity\
    \ that attempted the\n   connection setup MAY consider the called entity unreachable\
    \ until\n   notified that the unreachable entity is available.  The conditions\n\
    \   under which an entity determines that another is unreachable and how\n   it\
    \ determines that the other is available again are implementation\n   decisions.\n"
- title: 7.3 Connection Teardown
  contents:
  - "7.3 Connection Teardown\n   When there are no active sessions on an SVC tunnel,\
    \ either end MAY\n   optionally clear the connection.\n"
- title: 8. Connection Failure
  contents:
  - "8. Connection Failure\n   Upon notification that an AAL5 SVC connection has been\
    \ cleared, an\n   Implementation SHALL tear down the tunnel and return the control\n\
    \   connection to the idle state.\n"
- title: 9. Security Considerations
  contents:
  - "9. Security Considerations\n   The Layer Two Tunneling Protocol base specification\
    \ [RFC2661]\n   discusses basic security issues regarding L2TP tunneling.  It\
    \ is\n   possible that the L2TP over AAL5 tunnel security may be compromised\n\
    \   by the attack of ATM transport network itself.  The ATM Forum has\n   published\
    \ a security framework [AFSEC1] and a security specification\n   [AFSEC2] that\
    \ define procedures to guard against common threats to an\n   ATM transport network.\
    \  Applications that require protection against\n   threats to an ATM switching\
    \ network are encouraged to use\n   authentication headers, or encrypted payloads,\
    \ and/or the ATM-layer\n   security services described in [AFSEC2].\n"
