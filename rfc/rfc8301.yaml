- title: __initial_text__
  contents:
  - "            Cryptographic Algorithm and Key Usage Update to\n               \
    \    DomainKeys Identified Mail (DKIM)\n"
- title: Abstract
  contents:
  - "Abstract\n   The cryptographic algorithm and key size requirements included when\n\
    \   DomainKeys Identified Mail (DKIM) was designed a decade ago are\n   functionally\
    \ obsolete and in need of immediate revision.  This\n   document updates DKIM\
    \ requirements to those minimally suitable for\n   operation with currently specified\
    \ algorithms.\n"
