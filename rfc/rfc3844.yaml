- title: Abstract
  contents:
  - "Abstract\n   This Informational document records the history of discussions in\
    \ the\n   Problem WG during 2003 of how to resolve the problems described in\n\
    \   the IETF Problem Statement. It decomposes each of the problems\n   described\
    \ into a few areas for improvement and categorizes them as\n   either problems\
    \ affecting the routine processes used to create\n   standards or problems affecting\
    \ the fundamental structure and\n   practices of the IETF.  Expeditious and non-disruptive\
    \ solutions are\n   proposed for the problems affecting routine processes.\n \
    \  The document also lists suggested ways to handle the development of\n   solutions\
    \ for the structure and practices problems proposed in IETF\n   discussions. \
    \ Neither the working group nor the wider IETF has\n   reached consensus on a\
    \ recommendation for any of the proposals. This\n   document therefore has no\
    \ alternative but to suggest that the search\n   for structure and practices solutions\
    \ be handed back to the control\n   of the IESG.\n   While there was working group\
    \ consensus on the processes for short-\n   term and medium term improvements,\
    \ there was no working group\n   consensus on the proposals for longer-term improvements.\
    \  This\n   document therefore includes longer-term improvement proposals only\
    \ as\n   a matter of record; they must not be regarded as recommendations from\n\
    \   the working group.\n"
