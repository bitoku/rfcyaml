- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o  An overall architecture, described\
    \ in RFC 2571 [1].\n   o  Mechanisms for describing and naming objects and events\
    \ for the\n      purpose of management.  The first version of this Structure of\n\
    \      Management Information (SMI) is called SMIv1 and described in STD\n   \
    \   16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4].  The\n      second\
    \ version, called SMIv2, is described in STD 58, RFC 2578\n      [5], RFC 2579\
    \ [6] and RFC 2580 [7].\n   o  Message protocols for transferring management information.\
    \  The\n      first version of the SNMP message protocol is called SNMPv1 and\n\
    \      described in STD 15, RFC 1157 [8].  A second version of the SNMP\n    \
    \  message protocol, which is not an Internet standards track\n      protocol,\
    \ is called SNMPv2c and described in RFC 1901 [9] and RFC\n      1906 [10].  The\
    \ third version of the message protocol is called\n      SNMPv3 and described\
    \ in RFC 1906 [10], RFC 2572 [11] and RFC 2574\n      [12].\n   o  Protocol operations\
    \ for accessing management information.  The\n      first set of protocol operations\
    \ and associated PDU formats is\n      described in STD 15, RFC 1157 [8].  A second\
    \ set of protocol\n      operations and associated PDU formats is described in\
    \ RFC 1905\n      [13].\n   o  A set of fundamental applications described in\
    \ RFC 2573 [14] and\n      the view-based access control mechanism described in\
    \ RFC 2575\n      [15].\n   A more detailed introduction to the current SNMP Management\
    \ Framework\n   can be found in RFC 2570 [16].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The keywords MUST, MUST NOT, REQUIRED, SHALL, SHALL NOT,\
    \ SHOULD,\n   SHOULD NOT, RECOMMENDED, NOT RECOMMENDED, MAY, and OPTIONAL, when\n\
    \   they appear in this document, are to be interpreted as described in\n   RFC\
    \ 2119 [22].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This MIB module addresses the items required to manage the Frame\n\
    \   Relay Forum's Implementation Agreement for Service Level Definitions\n   (FRF.13\
    \ [17]).  At present, this applies to these values of the\n   ifType variable\
    \ in the Internet-standard MIB:\n   o  frameRelay (32)\n   o  frameRelayService\
    \ (44)\n   This section provides an overview and background of how to use this\n\
    \   MIB module.\n"
- title: 3.1.  Frame Relay Service Level Definitions
  contents:
  - "3.1.  Frame Relay Service Level Definitions\n   The frame relay service level\
    \ definitions address specific\n   characteristics of a frame relay service that\
    \ can be used to\n   facilitate the following tasks:\n   o  Evaluation of frame\
    \ relay service providers, offerings or\n      products.\n   o  Measurement of\
    \ Quality of Service.\n   o  Enforcement of Service Level Agreements.\n   o  Planning\
    \ or describing a frame relay network.\n   The following parameters are defined\
    \ in FRF.13 [17] as a sufficient\n   set of values to accomplish the tasks previously\
    \ stated.\n   o  Delay - The amount of time elapsed, in microseconds, from the\
    \ time\n      a frame exits the source to the time it reaches the destination.\n\
    \      NOTE: FRF.13 [17] defines this value in terms of milliseconds.\n   o  Frame\
    \ Delivery Ratio - The ratio of the number of frames delivered\n      to the destination\
    \ versus the number of frames sent by the source.\n      This ratio can be further\
    \ divided by inspecting either only the\n      frames within the CIR or only the\
    \ frames in excess of the CIR.\n   o  Data Delivery Ratio - The ratio of the amount\
    \ of data delivered to\n      the destination versus the amount of data sent by\
    \ the source.\n      This ratio can be further divided by inspecting either only\
    \ the\n      data within the CIR or only the data in excess of the CIR.\n   o\
    \  Service Availability - The amount of time the frame relay service\n      was\
    \ not available.  There are three types of availability\n      statistics defined\
    \ in FRF.13 [17]: Mean Time to Repair, Virtual\n      Connection Availability,\
    \ and Mean Time Between Service Outages.\n      The later two require information\
    \ about the scheduled outage time.\n      It is assumed that scheduled outage\
    \ time information will be\n      maintained by the network management software,\
    \ so it is not\n      included in the MIB module.\n   Consult FRF.13 [17] for\
    \ more details.\n"
- title: 3.2.  Terminology
  contents:
  - "3.2.  Terminology\n   o  CIR - The Committed Information Rate (CIR) is the subscriber\
    \ data\n      rate (expressed in bits/second) that the network commits to\n  \
    \    deliver under normal network conditions [18].\n   o  DLCI - Data Link Connection\
    \ Identifier [18].\n   o  Logical Port - This term is used to model the Frame\
    \ Relay\n      \"interface\" on a device [18].\n   o  NNI - Network to Network\
    \ Interface [18].\n   o  Permanent Virtual Connection (PVC) - A virtual connection\
    \ that has\n      its end-points and bearer capabilities defined at subscription\n\
    \      time [18].\n   o  Reference Point (RP) - The point of reference within\
    \ the network\n      model at which the calculations or data collection takes\
    \ place.\n   o  UNI - User to Network Interface [18].\n"
- title: 3.3.  Network Model
  contents:
  - "3.3.  Network Model\n   The basic model, as illustrated in figure 1 below, contains\
    \ two frame\n   relay DTE endpoints connected to a network cloud via a frame relay\n\
    \   UNI interface.  The network cloud can contain zero or more internal\n   frame\
    \ relay NNI connections that interconnect multiple networks.  The\n   calculations\
    \ and data collection can be performed at any reference\n   point within the network.\n\
    \   +-------------+                                       +-------------+\n  \
    \ | Frame Relay |                                       | Frame Relay |\n   |\
    \ DTE Device  |                                       | DTE Device  |\n   +------+------+\
    \                                       +------+------+\n          |         \
    \                                            |\n         UNI                 \
    \                                  UNI\n      Connection                     \
    \                       Connection\n          |                              \
    \                       |\n   +------+------+    NNI     +-------------+    NNI\
    \     +------+------+\n   |  Network A  +------------+  Network B  +------------+\
    \  Network C  |\n   +-------------+ Connection +-------------+ Connection +-------------+\n\
    \                                 Figure 1\n                    Frame Relay Network\
    \ Reference Model\n"
- title: 3.4.  Reference Points
  contents:
  - "3.4.  Reference Points\n   The collection and calculations of the service level\
    \ definitions\n   apply to two reference points within the network.  These two\
    \ points\n   are the locations where the frames are referenced in the collection\n\
    \   of the service level specific information.  The reference points used\n  \
    \ in the MIB module are shown in figure 2 below.  For completeness, the\n   module\
    \ also allows for proprietary reference points which MAY exist\n   anywhere in\
    \ the network that is not a previously defined reference\n   point.  The meaning\
    \ of the proprietary reference points is\n   insignificant unless defined by the\
    \ device manufacturer.\n      +---------------------------+\n      |+-----------+\
    \ +-----------+|\n      ||           | |Measurement||\n      ||Frame Relay---Engine\
    \     --(Source RP)----+\n      ||DTE        | |(If Exists)||               |\n\
    \      |+-----------+ +-----------+|               |\n      +---------------------------+\
    \               |\n        Frame Relay Source                        |\n     \
    \  +------------------------------------------+\n       |             Frame Relay\
    \ Network\n       |            +----------------------------------+\n       |\
    \            | +------------------------------+ |\n       |            | | +---------+\
    \ +---------+      | |\n       |            | | |         | | Traffic |      |\
    \ |\n       +--(Ingress RP)--- L1 / L2 --- Policing|      | |\n              \
    \      | | | Control | | Engine  |      | |\n                    | | +---------+\
    \ +----|----+      | |\n                    | |                  |           |\
    \ |\n                    | |         (Traffic Policing RP)| |\n              \
    \      | +------------------|-----------+ |\n                    |    Ingress\
    \ Node    |             |\n                    |                    |        \
    \     |\n                    |        +-----------|-----------+ |\n          \
    \          |        |  Intermediate Nodes   | |\n                    |       \
    \ +-----------|-----------+ |\n                    |                    |    \
    \         |\n                    |      Egress Node   |             |\n      \
    \              |     +--------------|-----------+ |\n                    |   \
    \  | (Egress Queue Input RP)  | |\n                    |     |              |\
    \           | |\n                    |     |      +-------+------+    | |\n  \
    \                  |     |      | Egress Queue |    | |\n                    |\
    \     |      +-------+------+    | |\n                    |     |            \
    \  |           | |\n                    |     | (Egress Queue Output RP) | |\n\
    \                    |     +--------------|-----------+ |\n                  \
    \  +--------------------|-------------+\n         Frame Relay Destination    \
    \     |\n      +---------------------------+      +-----------+\n      |+-----------+\
    \ +-----------+|                  |\n      ||           | |Measurement||     \
    \             |\n      ||Frame Relay---Engine     --(Destination RP)--+\n    \
    \  ||DTE        | |(If Exists)||\n      |+-----------+ +-----------+|\n      +---------------------------+\n\
    \                                Figure 2\n                     Reference Points\
    \ (FRF.13 [17])\n   The MIB variables frsldPvcCtrlTransmitRP and frsldPvcCtrlReceiveRP\n\
    \   allow the user to view and configure the reference points at which\n   the\
    \ calculations occur.  These variables are specific to the device\n   on which\
    \ they are located.  Frame relay devices act as both frame\n   sources and frame\
    \ destinations.  The definitions in this MIB module\n   apply to the interaction\
    \ of a pair of devices on the network path.\n   The same device can potentially\
    \ use different reference points for\n   calculation and collection of the statistics\
    \ based on whether the\n   referenced frame is sent or received by the device.\
    \  When the device\n   is acting as a frame source, the value of frsldPvcCtrlTransmitRP\n\
    \   reflects the reference point used for all source calculations\n   pertaining\
    \ to the specified PVC.  When the device is acting as a\n   frame destination,\
    \ the value of frsldPvcCtrlReceiveRP reflects the\n   reference point used for\
    \ all destination calculations pertaining to\n   the specified PVC.\n   For example,\
    \ FRF.13 [17] defines an Edge-to-Edge Egress Queue\n   measurement domain as a\
    \ domain in which measurement is performed\n   between an Ingress Reference Point\
    \ and an Egress Queue Input\n   Reference Point.  For this domain between a source\
    \ device and a\n   destination device, the value of frsldPvcCtrlTransmitRP for\
    \ the\n   source device would be set to ingTxLocalRP(2) and the value of\n   frsldPvcCtrlReceiveRP\
    \ for the destination device would be set to\n   eqiRxLocalRP(4).  While it is\
    \ usually the case that the reference\n   points would be equivalent on the remote\
    \ device when monitoring\n   frames going in the opposite direction, there is\
    \ no requirement for\n   them to be so.\n   It can be seen from the above example\
    \ that a total of four reference\n   points are required in order to collect information\
    \ for both\n   directions of traffic flow.  The reference points represent the\n\
    \   transmit and receive directions at both ends of a PVC.  If a device\n   has\
    \ knowledge of the information from the remote device, it is\n   possible to collect\
    \ the statistics from a single device.  This is not\n   always the case.  In most\
    \ instances, two devices will need to be\n   monitored to capture a complete description\
    \ of the service level on a\n   PVC.  The reference points a single device is\
    \ capable of monitoring\n   are contained in the frsldRPCaps object.\n"
- title: 3.5.  Measurement Methodology
  contents:
  - "3.5.  Measurement Methodology\n   This document neither recommends nor suggests\
    \ a method of\n   implementation.  This is left to the device manufacturer and\
    \ should\n   be independent of the data that is actually collected.\n   Periodic\
    \ collection of this data can be performed through either\n   polling of the data\
    \ table, use of the sample tables or use of the\n   user history group of RFC\
    \ 2021 [19].\n"
- title: 3.6.  Theory of Operation
  contents:
  - "3.6.  Theory of Operation\n   The following sections describe how to use this\
    \ MIB module.  They\n   include row handling, data collection and data calculation.\
    \  The\n   recommendations here in are suggestions as to implementation and do\n\
    \   not infer that they are the only method that can be used to perform\n   such\
    \ operations.\n"
- title: 3.6.1.  Capabilities Discovery
  contents:
  - "3.6.1.  Capabilities Discovery\n   Three objects are provided specifically to\
    \ aid the network manager in\n   discovering the capabilities of the device with\
    \ respect to this MIB\n   module.\n   o  frsldPvcCtrlWriteCaps  This object reports\
    \ the write capabilities\n                             of the PVC Control Table.\
    \  Use this object\n                             to determine which objects can\
    \ be modified.\n                             This need only be referenced if row\n\
    \                             creation or modification is to be\n            \
    \                 performed.\n   o  frsldSmplCtrlWriteCaps This object reports\
    \ the write capabilities\n                             of the Sample Control Table.\
    \  Use this\n                             object to determine which objects can\
    \ be\n                             modified.  The group need only be\n       \
    \                      referenced if the sample tables will be\n             \
    \                used to collect historical information.\n   o  frsldRPCaps  \
    \          This object reports the reference points at\n                     \
    \        which the device is capable of collecting\n                         \
    \    information.  This object needs to be\n                             referenced\
    \ if row creation is to be\n                             performed in the PVC\
    \ Control Table.\n                             Devices can only create rows containing\n\
    \                             supported reference points.\n   These objects do\
    \ not imply that there is no need for an Agent\n   Capabilities macro for devices\
    \ that do not fully support every object\n   in this MIB module.  They are provided\
    \ specifically to aid in the\n   ensured network management operations of this\
    \ MIB module with respect\n   to row creation and modification.\n   An additional\
    \ four objects are provided to report and control memory\n   the utilization of\
    \ this MIB module.  These objects are\n   frsldMaxPvcCtrls, frsldNumPvcCtrls,\
    \ frsldMaxSmplCtrls are\n   frsldNumSmplCtrls.  Together, they allow a manager\
    \ to control the\n   amount of memory allocated for specific utilization by this\
    \ MIB\n   module.  This is done by setting the maximum allowed allocation of\n\
    \   controls.\n"
- title: 3.6.2.  Determining Reference Points for Row Creation
  contents:
  - "3.6.2.  Determining Reference Points for Row Creation\n   The performance of\
    \ a PVC is monitored by evaluating the uni-\n   directional flow of frames from\
    \ an ingress point to an egress point.\n   Reference points describe where each\
    \ of the two measurements are\n   made.  Monitoring both of the uni-directional\
    \ flows that make-up the\n   PVC frame traffic requires a total of four reference\
    \ points as shown\n   in Figures 3 through 5.  A monitoring point that evaluates\
    \ traffic is\n   restricted to counting frames that pass the reference points\
    \ hosted\n   locally on the monitoring point.  Thus, if the monitoring point is\n\
    \   near the ingress point of the flow, it will count the frames entering\n  \
    \ into the frame relay network.  The complete picture of frame loss for\n   the\
    \ uni-directional flow requires information from the downstream\n   reference\
    \ point located at another (remote) monitoring point.\n   The local monitoring\
    \ point MAY be implemented in such way that the\n   information from the downstream\
    \ monitoring point is moved to the\n   local monitoring point using implementation-specific\
    \ mechanisms.  In\n   this case all information required to calculate frame loss\
    \ becomes\n   available from the local measurement point.  The local measurement\n\
    \   point agent is capable of reporting all the objects in the\n   FrsldPvcDataEntry\
    \ row - the counts for offered frames entering the\n   network and delivered frames\
    \ exiting the network.\n   Alternatively, the local monitoring point MAY be restricted\
    \ to counts\n   of frames observed on the local device only.  In this case, the\n\
    \   objects of the FrsldPvcDataEntry row reporting what happened on the\n   remote\
    \ device are not available.\n   The following list shows the possible valid reference\
    \ points for an\n   FRF.13 SLA from the source reference point to the destination\n\
    \   reference point in both directions.\n   o  Local Information Only\n      \
    \   Local Device:  srcLocalRP, desLocalRP\n         Remote Device: srcLocalRP,\
    \ desLocalRP\n   o  Remote Information Only\n         Local Device:  srcRemoteRP,\
    \ desRemoteRP\n         Remote Device: srcRemoteRP, desRemoteRP\n   o  Mixed Two\
    \ Device Model 1 (Local Device Always Transmitter)\n         Local Device:  srcLocalRP,\
    \ desRemoteRP\n         Remote Device: srcLocalRP, desRemoteRP\n   o  Mixed Two\
    \ Device Model 2 (Local Device Always Receiver)\n         Local Device:  srcRemoteRP,\
    \ desLocalRP\n         Remote Device: srcRemoteRP, desLocalRP\n   o  Mixed One\
    \ Device Model 1 (Directional Rows)\n         First Row:  srcRemoteRP, desLocalRP\
    \ (Receiver Row)\n         Second Row: srcLocalRP, desRemoteRP (Sender Row)\n\
    \   o  Mixed One Device Model 2 (Device Based Rows)\n         First Row:  srcLocalRP,\
    \ desLocalRP (Local Row)\n         Second Row: srcRemoteRP, desRemoteRP (Remote\
    \ Row)\n   Each of the above combinations is valid and provides the same\n   information.\n\
    \   The following steps are recommended to find which reference points\n   need\
    \ to be configured:\n   1) Locate both of the devices at either end of the PVC\
    \ to be\n      monitored.\n   2) Determine the capabilities by referencing the\
    \ frsldRPCaps object\n      of each device.\n   3) Locate the best combination\
    \ of the two devices such that the\n      necessary reference points are all represented.\n\
    \   4) If any one of the necessary reference points does not exist in the\n  \
    \    combination of the two devices, it is not possible to monitor the\n     \
    \ FRF.13 defined SLA between the two reference point on the PVC.\n"
- title: 3.6.2.1.  Graphical Examples of Reference Points
  contents:
  - "3.6.2.1.  Graphical Examples of Reference Points\n   FRF.13 [17] defines three\
    \ specific combinations of reference points:\n   Edge-to-Edge Interface, Edge-to-Edge\
    \ Egress Queue and End-to-End.\n   Examples of valid reference points that may\
    \ be used for each of these\n   are discussed in the sections below.\n   It is\
    \ often the case that a device knows as a minimum either only\n   local information\
    \ or both local and remote information.  Because\n   these are two common examples,\
    \ each will be illustrated below.\n"
- title: 3.6.2.1.1.  Edge-to-Edge Interface Reference Point Example
  contents:
  - "3.6.2.1.1.  Edge-to-Edge Interface Reference Point Example\n            Device\
    \ 1                               Device 2\n         +-------------+         \
    \               +-------------+\n         |   Ingress   |                    \
    \    |   Egress    |\n         |   +-----+   |                        |   +-----+\
    \   |\n         |(A)|     |   |      Traffic Flow      |   |     |(B)|\n     \
    \ -->-->--     -->-->-->-->-->-->-->-->-->-->-->-     -->-->-->\n         |  \
    \ |     |   |   From Device 1 to 2   |   |     |   |\n         |   +-----+   |\
    \                        |   +-----+   |\n         |             |           \
    \             |             |\n         |   Egress    |                      \
    \  |   Ingress   |\n         |   +-----+   |                        |   +-----+\
    \   |\n         |(D)|     |   |      Traffic Flow      |   |     |(C)|\n     \
    \ <--<--<-     -<--<--<--<--<--<--<--<--<--<--<--     --<--<--\n         |   |\
    \     |   |   From Device 2 to 1   |   |     |   |\n         |   +-----+   | \
    \                       |   +-----+   |\n         +-------------+            \
    \            +-------------+\n            where (A), (B), (C) and (D) are reference\
    \ points\n                                Figure 3\n   For devices with only local\
    \ knowledge, one row is required on each\n   device as follows:\n   (A) frsldPvcCtrlTransmitRP\
    \ for Device 1 = ingTxLocalRP(2)\n   (B) frsldPvcCtlrReceiveRP for Device 2 =\
    \ eqoRxLocalRP(5)\n   (C) frsldPvcCtrlTransmitRP for Device 2 = ingTxLocalRP(2)\n\
    \   (D) frsldPvcCtlrReceiveRP for Device 1 = eqoRxLocalRP(5)\n   In which a single\
    \ row is created on Device 1 containing reference\n   points (A) and (D), and\
    \ a single row is created on Device 2\n   containing reference points (C) and\
    \ (B).\n   For devices with both local and remote knowledge, the two rows can\n\
    \   exist in any combination on either device.  For this example, the\n   transmitting\
    \ devices will be responsible for information regarding\n   the flow for which\
    \ they are the origin.  Only one row is required per\n   device for this example.\n\
    \   (A) frsldPvcCtrlTransmitRP for Device 1 = ingTxLocalRP(2)\n   (B) frsldPvcCtlrReceiveRP\
    \ for Device 1 = eqoRxRemoteRP(11)\n   (C) frsldPvcCtrlTransmitRP for Device 2\
    \ = ingTxLocalRP(2)\n   (D) frsldPvcCtlrReceiveRP for Device 2 = eqoRxRemoteRP(11)\n"
- title: 3.6.2.1.2.  Edge-to-Edge Egress Queue Reference Point Example
  contents:
  - "3.6.2.1.2.  Edge-to-Edge Egress Queue Reference Point Example\n            Device\
    \ 1                               Device 2\n         +-------------+         \
    \               +-------------+\n         |   Ingress   |                    \
    \    |   Egress    |\n         |   +-----+   |                        |   +-----+\
    \   |\n         |(A)|     |   |      Traffic Flow      |(B)|     |   |\n     \
    \ -->-->--     -->-->-->-->-->-->-->-->-->-->-->-     -->-->-->\n         |  \
    \ |     |   |   From Device 1 to 2   |   |     |   |\n         |   +-----+   |\
    \                        |   +-----+   |\n         |             |           \
    \             |             |\n         |   Egress    |                      \
    \  |   Ingress   |\n         |   +-----+   |                        |   +-----+\
    \   |\n         |   |     |(D)|      Traffic Flow      |   |     |(C)|\n     \
    \ <--<--<-     -<--<--<--<--<--<--<--<--<--<--<--     --<--<--\n         |   |\
    \     |   |   From Device 2 to 1   |   |     |   |\n         |   +-----+   | \
    \                       |   +-----+   |\n         +-------------+            \
    \            +-------------+\n            where (A), (B), (C) and (D) are reference\
    \ points\n                                Figure 4\n   For devices with only local\
    \ knowledge, one row is required on each\n   device as follows:\n   (A) frsldPvcCtrlTransmitRP\
    \ for Device 1 = ingTxLocalRP(2)\n   (B) frsldPvcCtlrReceiveRP for Device 2 =\
    \ eqiRxLocalRP(4)\n   (C) frsldPvcCtrlTransmitRP for Device 2 = ingTxLocalRP(2)\n\
    \   (D) frsldPvcCtlrReceiveRP for Device 1 = eqiRxLocalRP(4)\n   In which a single\
    \ row is created on Device 1 containing reference\n   points (A) and (D), and\
    \ a single row is created on Device 2\n   containing reference points (C) and\
    \ (B).\n   For devices with both local and remote knowledge, the two rows can\n\
    \   exist in any combination on either device.  For this example, the\n   transmitting\
    \ devices will be responsible for information regarding\n   the flow for which\
    \ they are the origin.  Only one row is required per\n   device for this example.\n\
    \   (A) frsldPvcCtrlTransmitRP for Device 1 = ingTxLocalRP(2)\n   (B) frsldPvcCtlrReceiveRP\
    \ for Device 1 = eqiRxRemoteRP(10)\n   (C) frsldPvcCtrlTransmitRP for Device 2\
    \ = ingTxLocalRP(2)\n   (D) frsldPvcCtlrReceiveRP for Device 2 = eqiRxRemoteRP(10)\n"
- title: 3.6.2.1.3.  End-to-End Using Reference Point Example
  contents:
  - "3.6.2.1.3.  End-to-End Using Reference Point Example\n            Device 1  \
    \                             Device 2\n         +-------------+             \
    \           +-------------+\n         |   Source    |                        |\
    \ Destination |\n         |   +-----+   |                        |   +-----+ \
    \  |\n         |(A)|     |   |      Traffic Flow      |   |     |(B)|\n      -->-->--\
    \     -->-->-->-->-->-->-->-->-->-->-->-     -->-->-->\n         |   |     | \
    \  |   From Device 1 to 2   |   |     |   |\n         |   +-----+   |        \
    \                |   +-----+   |\n         |             |                   \
    \     |             |\n         | Destination |                        |   Source\
    \    |\n         |   +-----+   |                        |   +-----+   |\n    \
    \     |(D)|     |   |      Traffic Flow      |   |     |(C)|\n      <--<--<- \
    \    -<--<--<--<--<--<--<--<--<--<--<--     --<--<--\n         |   |     |   |\
    \   From Device 2 to 1   |   |     |   |\n         |   +-----+   |           \
    \             |   +-----+   |\n         +-------------+                      \
    \  +-------------+\n            where (A), (B), (C) and (D) are reference points\n\
    \                                Figure 5\n   For devices with only local knowledge,\
    \ one row is required on each\n   device as follows:\n   (A) frsldPvcCtrlTransmitRP\
    \ for Device 1 = srcLocalRP(1)\n   (B) frsldPvcCtlrReceiveRP for Device 2 = desLocalRP(1)\n\
    \   (C) frsldPvcCtrlTransmitRP for Device 2 = srcLocalRP(1)\n   (D) frsldPvcCtlrReceiveRP\
    \ for Device 1 = desLocalRP(1)\n   In which a single row is created on Device\
    \ 1 containing reference\n   points (A) and (D), and a single row is created on\
    \ Device 2\n   containing reference points (C) and (B).\n   For devices with both\
    \ local and remote knowledge, the two rows can\n   exist in any combination on\
    \ either device.  For this example, the\n   transmitting devices will be responsible\
    \ for information regarding\n   the flow for which they are the origin.  Only\
    \ one row is required per\n   device for this example.\n   (A) frsldPvcCtrlTransmitRP\
    \ for Device 1 = srcLocalRP(1)\n   (B) frsldPvcCtlrReceiveRP for Device 1 = desRemoteRP(7)\n\
    \   (C) frsldPvcCtrlTransmitRP for Device 2 = srcLocalRP(1)\n   (D) frsldPvcCtlrReceiveRP\
    \ for Device 2 = desRemoteRP(7)\n"
- title: 3.6.3.  Creation Process
  contents:
  - "3.6.3.  Creation Process\n   In some cases, devices will automatically populate\
    \ the rows of PVC\n   Control Table and potentially the Sample Control Table.\
    \  However, in\n   many cases, it may be necessary for a network manager to manually\n\
    \   create rows.\n   Manual creation of rows requires the following steps:\n \
    \  1) Ensure the PVC exists between the two devices.\n   2) Determine the necessary\
    \ reference points for row creation.\n   3) Create the row(s) in each device as\
    \ needed.\n   4) Create the row(s) in the sample control tables if desired.\n"
- title: 3.6.4.  Destruction Process
  contents:
  - '3.6.4.  Destruction Process

    '
- title: 3.6.4.1.  Manual Row Destruction
  contents:
  - "3.6.4.1.  Manual Row Destruction\n   Manual row destruction is straight forward.\
    \  Any row can be destroyed\n   and the resources allocated to it are freed by\
    \ setting the value of\n   its status object (either frsldPvcCtrlStatus or frsldSmplCtrlStatus)\n\
    \   to destroy(6).  It should be noted that when frsldPvcCtrlStatus is\n   set\
    \ to destroy(6) all associated sample control, sample and data\n   table rows\
    \ will also be destroyed.  Similarly, when\n   frsldSmplCtrlStatus is set to destroy(6)\
    \ all sample rows will also be\n   destroyed.  The frsldPvcCtrlPurge objects do\
    \ not apply to manual row\n   destruction.  If the row is set to destroy(6) manually,\
    \ the rows are\n   destroyed as part of the set.\n"
- title: 3.6.4.2.  Automatic Row Destruction
  contents:
  - "3.6.4.2.  Automatic Row Destruction\n   Rows is the tables may be destroyed automatically\
    \ based on the\n   existence of the DLCI on which they rely.  This behavior is\n\
    \   controlled by the frsldPvcCtrlPurge and frsldPvcCtrlDeleteOnPurge\n   objects.\
    \  When a DLCI no longer exists in the device, the data in the\n   tables has\
    \ no relation to anything known on the network.  However,\n   there may be some\
    \ need to keep the historic information active for a\n   short period after the\
    \ destruction or removal of a DLCI.  If the\n   basis for the row no longer exists,\
    \ the row will be destroyed at the\n   end of the purge interval that is controlled\
    \ by frsldPvcCtrlPurge.\n   The effects of automatic row destruction are the same\
    \ as manual row\n   destruction.\n"
- title: 3.6.5.  Modification Process
  contents:
  - "3.6.5.  Modification Process\n   All read-create items in this MIB module can\
    \ be modified at any time\n   if they are fully supported.  Write access is not\
    \ required.  To\n   simplify the use of the MIB frsldPvcCtrlWriteCaps and\n  \
    \ frsldSmplCtrlWriteCaps state which of the read-create variables can\n   actually\
    \ be written on a particular device.\n"
- title: 3.6.6.  Collection Process
  contents:
  - '3.6.6.  Collection Process

    '
- title: 3.6.6.1.  Remote Polling
  contents:
  - "3.6.6.1.  Remote Polling\n   This MIB module supports data collection through\
    \ remote polling of\n   the free running counters in the PVC Data Table.  Remote\
    \ polling is a\n   common method used to capture real-time statistics.  A remote\n\
    \   management station polls the device to collect the desired\n   information.\
    \  It is recommended all statistics for a single PVC be\n   collected in a single\
    \ PDU.\n   The following objects are designed around the concept of real-time\n\
    \   polling:\n   o  frsldPvcDataMissedPolls\n   o  frsldPvcDataFrDeliveredC\n\
    \   o  frsldPvcDataFrDeliveredE\n   o  frsldPvcDataFrOfferedC\n   o  frsldPvcDataFrOfferedE\n\
    \   o  frsldPvcDataDataDeliveredC\n   o  frsldPvcDataDataDeliveredE\n   o  frsldPvcDataDataOfferedC\n\
    \   o  frsldPvcDataDataOfferedE\n   o  frsldPvcDataHCFrDeliveredC\n   o  frsldPvcDataHCFrDeliveredE\n\
    \   o  frsldPvcDataHCFrOfferedC\n   o  frsldPvcDataHCFrOfferedE\n   o  frsldPvcDataHCDataDeliveredC\n\
    \   o  frsldPvcDataHCDataDeliveredE\n   o  frsldPvcDataHCDataOfferedC\n   o  frsldPvcDataHCDataOfferedE\n\
    \   o  frsldPvcDataUnavailableTime\n   o  frsldPvcDataUnavailables\n"
- title: 3.6.6.2.  Sampling
  contents:
  - "3.6.6.2.  Sampling\n   The sample tables provide the ability to historically\
    \ sample data\n   without requiring the additional overhead of polling.  At key\n\
    \   periods, a network management station can collect the samples needed.\n  \
    \ This method allows the manager to perform the collection of data at\n   times\
    \ that will least affect the active network traffic.\n   The sample data can be\
    \ collected using a series of SNMP getNext or\n   getBulk operations.  The value\
    \ of frsldPvcSmplIdx increments with\n   each new collection bucket.  This allows\
    \ the managers to skip\n   information that has already been collected.  However,\
    \ care should be\n   taken in that the value can roll over after a long period\
    \ of time.\n   The start and end times of a collection period allow the manager\
    \ to\n   know what the actual period of collection was.  It is possible for\n\
    \   there to be discontinuities in the sample table, so both start and\n   end\
    \ should be referenced.\n"
- title: 3.6.6.3.  User History
  contents:
  - "3.6.6.3.  User History\n   User history, as defined in RFC 2021 [19], is an alternative\n\
    \   mechanism that can be used to get the same benefits as the sample\n   table\
    \ by using the objects provided for real-time polling.  Some\n   devices MAY have\
    \ the ability to use user history and opt not to\n   support the sample tables.\
    \  If this is the case, the information from\n   the data table can be used to\
    \ define a group of user history objects.\n"
- title: 3.6.7.  Use of MIB Module in Calculation of Service Level Definitions
  contents:
  - "3.6.7.  Use of MIB Module in Calculation of Service Level Definitions\n   The\
    \ objects in this MIB module can be used to calculate the\n   statistics defined\
    \ in FRF.13 [17].  The description below describes\n   the calculations for one\
    \ direction of the data flow, i.e., data sent\n   from local transmitter to a\
    \ remote receiver.  A complete set of\n   bidirectional information would require\
    \ calculations based on both\n   directions.  For the purposes of this description,\
    \ the reference\n   points used SHOULD consistently represent data that is sent\
    \ by one\n   device and received by the other.\n   A complete evaluation requires\
    \ the combination of two uni-directional\n   flows.  It is possible for a management\
    \ station to combine all of the\n   calculated information into one conceptual\
    \ row.  Doing this requires\n   that each of the metrics are collected for both\
    \ flow directions and\n   grouped by direction  If the information is split between\
    \ two\n   devices, the management station must know which two devices to\n   communicate\
    \ with for the collection of all information.  The grouping\n   of information\
    \ SHOULD be from ingress to egress in each flow\n   direction.\n   The calculations\
    \ below use the following terminology:\n   o  DelayAvg\n         The average delay\
    \ on the PVC.  This is represented within the\n         MIB module by frsldPvcSmplDelayAvg.\n\
    \   o  FrDeliveredC\n         The number of frames received by the receiving device\
    \ through\n         the receive reference point that were delivered within CIR.\n\
    \         This is represented within the MIB module by one of\n         frsldPvcDataFrDeliveredC,\
    \ frsldPvcDataHCFrDeliveredC,\n         frsldPvcSmplFrDeliveredC, or frsldPvcSmplHCFrDeliveredC.\n\
    \   o  FrDeliveredE\n         The number of frames received by the receiving device\
    \ through\n         the receive reference point that were delivered in excess\
    \ of\n         CIR.  This is represented within the MIB module by one of\n   \
    \      frsldPvcDataFrDeliveredE, frsldPvcDataHCFrDeliveredE,\n         frsldPvcSmplFrDeliveredE,\
    \ or frsldPvcSmplHCFrDeliveredE.\n   o  FrOfferedC\n         The number of frames\
    \ offered by the transmitting device through\n         the transmit reference\
    \ point that were sent within CIR.  This\n         is represented within the MIB\
    \ module by one of\n         frsldPvcDataFrOfferedC, frsldPvcDataHCFrOfferedC,\n\
    \         frsldPvcSmplFrOfferedC, or frsldPvcSmplHCFrOfferedC.\n   o  FrOfferedE\n\
    \         The number of frames offered by the transmitting device through\n  \
    \       the transmit reference point that were sent in excess of CIR.\n      \
    \   This is represented within the MIB module by one of\n         frsldPvcDataFrOfferedE,\
    \ frsldPvcDataHCFrOfferedE,\n         frsldPvcSmplFrOfferedE, or frsldPvcSmplHCFrOfferedE.\n\
    \   o  DataDeliveredC\n         The number of octets received by the receiving\
    \ device through\n         the receive reference point that were delivered within\
    \ CIR.\n         This is represented within the MIB module by one of\n       \
    \  frsldPvcDataDataDeliveredC, frsldPvcDataHCDataDeliveredC,\n         frsldPvcSmplDataDeliveredC,\
    \ or frsldPvcSmplHCDataDeliveredC.\n   o  DataDeliveredE\n         The number\
    \ of octets received by the receiving device through\n         the receive reference\
    \ point that were delivered in excess of\n         CIR.  This is represented within\
    \ the MIB module by one of\n         frsldPvcDataDataDeliveredE, frsldPvcDataHCDataDeliveredE,\n\
    \         frsldPvcSmplDataDeliveredE, or frsldPvcSmplHCDataDeliveredE.\n   o \
    \ DataOfferedC\n         The number of octets offered by the transmitting device\
    \ through\n         the transmit reference point that were sent within CIR.  This\n\
    \         is represented within the MIB module by one of\n         frsldPvcDataDataOfferedC,\
    \ frsldPvcDataHCDataOfferedC,\n         frsldPvcSmplDataOfferedC, or frsldPvcSmplHCDataOfferedC.\n\
    \   o  DataOfferedE\n         The number of octets offered by the transmitting\
    \ device through\n         the transmit reference point that were sent in excess\
    \ of CIR.\n         This is represented within the MIB module by one of\n    \
    \     frsldPvcDataDataOfferedE, frsldPvcDataHCDataOfferedE,\n         frsldPvcSmplDataOfferedE,\
    \ or frsldPvcSmplHCDataOfferedE.\n   o  UnavailableTime\n         The amount of\
    \ time the PVC was not available during the\n         interval of interest.  This\
    \ is represented within the MIB\n         module by either frsldPvcDataUnavailableTime\
    \ or\n         frsldPvcSmplUnavailableTime.\n   o  Unavailables\n         The\
    \ number of times the PVC was declared to be unavailable\n         during the\
    \ interval of interest.  This is represented within\n         the MIB module by\
    \ either frsldPvcDataUnavailables or\n         frsldPvcSmplUnavailables.\n"
- title: 3.6.8.  Delay
  contents:
  - "3.6.8.  Delay\n   The frame transfer delay is defined as the amount of time elapsed,\
    \ in\n   microseconds, from the time a frame exits the source to the time it\n\
    \   reaches the destination.  The average delay can be found using the\n   MIB\
    \ variable described in DelayAvg above.  The delay may be\n   calculated as either\
    \ round trip or one way, and this information is\n   held in the frsldPvcCtrlDelayType\
    \ MIB variable.  If the delay be\n   calculated as round trip, the value of DelayAvg\
    \ represents the\n   average of the total delays of the round trips.  In this\
    \ case, the\n   manager SHOULD divide the value returned by the agent by two to\n\
    \   obtain the frame transfer delay.  In the case that\n   frsldPvcCtrlDelayType\
    \ is oneWay, the value of DelayAvg represents the\n   average of the frame transfer\
    \ delays and SHOULD be used as is.\n"
- title: 3.6.9.  Frame Delivery Ratio
  contents:
  - "3.6.9.  Frame Delivery Ratio\n   The frame delivery ratio is defined as the total\
    \ number of frames\n   delivered to the destination divided by the frames offered\
    \ by the\n   source.  The destination values can be obtained using FrDeliveredC\n\
    \   and FrDeliveredE.  The source values can be obtained using FrOfferedC\n  \
    \ and FrOfferedE.\n                          FrDeliveredC + FrDeliveredE\n   Frame\
    \ Delivery Ratio = ---------------------------\n                            FrOfferedC\
    \ + FrOfferedE\n                                     FrDeliveredC\n   Committed\
    \ Frame Delivery Ratio =  ------------\n                                     \
    \ FrOfferedC\n                                  FrDeliveredE\n   Excess Frame\
    \ Delivery Ratio =  ------------\n                                   FrOfferedE\n"
- title: 3.6.10.  Data Delivery Ratio
  contents:
  - "3.6.10.  Data Delivery Ratio\n   The data delivery ratio is defined as the total\
    \ amount of data\n   delivered to the destination divided by the data offered\
    \ by the\n   source.  The destination values can be obtained using DataDeliveredC\n\
    \   and DataDeliveredE.  The source values can be obtained using\n   DataOfferedC\
    \ and DataOfferedE.\n                         DataDeliveredC + DataDeliveredE\n\
    \   Data Delivery Ratio = -------------------------------\n                  \
    \         DataOfferedC + DataOfferedE\n                                   DataDeliveredC\n\
    \   Committed Data Delivery Ratio = --------------\n                         \
    \           DataOfferedC\n                                DataDeliveredE\n   Excess\
    \ Data Delivery Ratio = --------------\n                                 DataOfferedE\n"
- title: 3.6.11.  Service Availability
  contents:
  - "3.6.11.  Service Availability\n   Some forms of service availability measurement\
    \ defined in FRF.13 [17]\n   require knowledge of the amount of time the network\
    \ is allowed to be\n   unavailable during the period of measurement.  This is\
    \ called the\n   excluded outage time and will be represented in the measurements\n\
    \   below as ExcludedTime.  It is assumed that the management software\n   will\
    \ maintain this information in that it often relates to specific\n   times and\
    \ dates that many devices are not capable of maintaining.\n   Further, it may\
    \ change based on a moving maintenance window that the\n   device cannot track\
    \ well.\n   Mean Time to Repair (FRMTTR) = 0 if Unavailables is 0.\n         \
    \              UnavailableTime\n   Otherwise, FRMTTR = ---------------\n     \
    \                   Unavailables\n   Virtual Connection Availability (FRVCA) =\
    \ 0 if IntervalTime equals\n                                                 \
    \ ExcludedTime.\n                      IntervalTime - ExcludedTime - UnavailableTime\n\
    \   Otherwise, FRVCA = --------------------------------------------- *100\n  \
    \                             IntervalTime - ExcludedTime\n   Mean Time Between\
    \ Service Outages (FRMTBSO) = 0 if Unavailables is 0.\n   Otherwise, FRMTBSO =\
    \ IntervalTime - ExcludedTime - UnavailableTime\n                        ---------------------------------------------\n\
    \                                       Unavailables\n"
- title: 4.  Relation to Other MIB Modules
  contents:
  - "4.  Relation to Other MIB Modules\n   There is no explicit relation to any other\
    \ frame relay MIB module nor\n   are any required to implement this MIB module.\
    \  However, there is a\n   need for knowledge of ifIndexes and some understanding\
    \ of DLCIs.  The\n   ifIndex information can be found in the IF-MIB [21] which\
    \ is\n   required.  The DLCI information can be found in either the Frame\n  \
    \ Relay DTE MIB (RFC 2115) [20] or the Frame Relay Network Services MIB\n   (RFC\
    \ 2954) [18]; however, neither is required.\n   Upon setting of frsldPvcCtrlStatus\
    \ in the frsldPvcCtrlTable to\n   active(1) the system can be in one of the following\
    \ three states:\n   (1) The respective DLCI is known and is active.  This corresponds\
    \ to\n       a state in which frPVCEndptRowStatus is active(1) and\n       frPVCEndptRcvdSigStatus\
    \ is either active(2) or none(4) for the\n       Frame Relay Network Services\
    \ MIB (RFC 2954) [18].  For the Frame\n       Relay DTE MIB, the same state is\
    \ shown by frCircuitRowStatus of\n       active(1) and  frCircuitState of active(2).\n\
    \   (2) The respective DLCI has not been created.  This corresponds to a\n   \
    \    state in which the row with either frPVCEndptDLCIIndex or\n       frCircuitDlci\
    \ equal to the respective DLCI does not exist in\n       either the frPVCEndptTable\
    \ or the frCircuitTable respectively.\n   (3) The respective DLCI has just been\
    \ removed.  This corresponds to a\n       state in which either frPVCEndptRowStatus\
    \ is no longer active(1)\n       or frPVCEndptRcvdSigStatus is no longer active(2)\
    \ or none(4) for\n       the Frame Relay Network Services MIB (RFC 2954) [18].\
    \  For the\n       Frame Relay DTE MIB, the same state is shown when either\n\
    \       frCircuitRowStatus is no longer active(1) or frCircuitState is no\n  \
    \     longer active(2).\n   For the first case, the row in the frsldPvcDataTable\
    \ will be filled.\n   If frsldSmplCtrlStatus in the frsldSmplCtrlTable for the\
    \ respective\n   DLCI is also `active' the frsldPvcSampleTable will be filled\
    \ as well.\n   For the second case, the respective rows will not be added to any\
    \ of\n   the data or sample tables and frsldPvcCtrlStatus SHOULD report\n   notReady(3).\n\
    \   For the third case, frsldPvcCtrlDeleteOnPurge should direct the\n   behavior\
    \ of the system.  If all tables are purged, this case will be\n   equivalent to\
    \ the second case above.  Otherwise, frsldPvcCtrlStatus\n   SHOULD remain active(1).\n"
- title: 5.  Structure of the MIB Module
  contents:
  - "5.  Structure of the MIB Module\n   The FRSLD-MIB consists of the following components:\n\
    \   o  frsldPvcCtrlTable\n   o  frsldSmplCtrlTable\n   o  frsldPvcDataTable\n\
    \   o  frsldPvcSampleTable\n   o  frsldCapabilities\n   Refer to the compliance\
    \ statement defined within for a definition of\n   what objects MUST be implemented.\n"
- title: 5.1.  frsldPvcCtrlTable
  contents:
  - "5.1.  frsldPvcCtrlTable\n   The frsldPvcCtrlTable is the central control table\
    \ for operations of\n   the Frame Relay Service Level Definitions MIB.  It provides\
    \ variables\n   to control the parameters required to calculate the objects in\
    \ the\n   other tables.\n   A row in this table MUST exist in order for a row\
    \ to exist in any\n   other table in this MIB module.\n"
- title: 5.2.  frsldSmplCtrlTable
  contents:
  - "5.2.  frsldSmplCtrlTable\n   This is an optional table to allow control of sampling\
    \ of the data in\n   the data table.\n"
- title: 5.3.  frsldPvcDataTable
  contents:
  - "5.3.  frsldPvcDataTable\n   This table contains the calculated data.  It relies\
    \ on configuration\n   from the control table.\n"
- title: 5.4.  frsldPvcSampleTable
  contents:
  - "5.4.  frsldPvcSampleTable\n   This table contains samples of the delivery and\
    \ availability\n   information from the data table as well as delay information\n\
    \   calculated over the sample period.  It relies on configuration from\n   both\
    \ the control table and the sample control table.\n"
- title: 5.5.  frsldCapabilities
  contents:
  - "5.5.  frsldCapabilities\n   This is a group of objects that define write capabilities\
    \ of the\n   read-create objects in the tables above.\n"
- title: 6.  Persistence of Data
  contents:
  - "6.  Persistence of Data\n   The data in frsldPvcCtrlTable and frsldSmplCtrlTable\
    \ SHOULD persist\n   through power cycles.  Note, however, that the symantics\
    \ of readiness\n   for the rows still applies.  This means that it is possible\
    \ for a row\n   to be reprovisioned as notReady(3) if the underlying DLCI does\
    \ not\n   persist.  The data collected in the other tables SHOULD NOT persist\n\
    \   through power cycles in that the reference TimeStamp is no longer\n   valid.\n"
- title: 7.  Object Definitions
  contents:
  - '7.  Object Definitions

