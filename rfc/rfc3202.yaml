- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    Counter32, Gauge32, Integer32,\n\
    \    Counter64, TimeTicks, mib-2             FROM SNMPv2-SMI\n    CounterBasedGauge64\
    \                     FROM HCNUM-TC\n    TEXTUAL-CONVENTION, RowStatus,\n    TimeStamp\
    \                               FROM SNMPv2-TC\n    MODULE-COMPLIANCE, OBJECT-GROUP\
    \         FROM SNMPv2-CONF\n    ifIndex                                 FROM IF-MIB\n\
    \    DLCI                                    FROM FRAME-RELAY-DTE-MIB;\n    frsldMIB\
    \ MODULE-IDENTITY\n        LAST-UPDATED \"200201030000Z\" -- January 3, 2002\n\
    \        ORGANIZATION \"IETF Frame Relay Service MIB Working Group\"\n       \
    \ CONTACT-INFO\n          \"IETF Frame Relay Service MIB (frnetmib) Working Group\n\
    \           WG Charter:    http://www.ietf.org/html.charters/\n              \
    \                   frnetmib-charter.html\n           WG-email:      frnetmib@sunroof.eng.sun.com\n\
    \           Subscribe:     frnetmib-request@sunroof.eng.sun.com\n           Email\
    \ Archive: ftp://ftp.ietf.org/ietf-mail-archive/frnetmib\n           Chair:  \
    \    Andy Malis\n                       Vivace Networks\n           Email:   \
    \   Andy.Malis@vivacenetworks.com\n           WG editor:  Robert Steinberger\n\
    \                       Paradyne Networks and\n                       Fujitsu\
    \ Network Communications\n           Email:      robert.steinberger@fnc.fujitsu.com\n\
    \           Co-author:  Orly Nicklass\n                       RAD Data Communications\
    \ Ltd.\n           EMail:      Orly_n@rad.co.il\"\n        DESCRIPTION\n     \
    \       \"The MIB module to describe generic objects for\n             FRF.13\
    \ Frame Relay Service Level Definitions.\"\n        REVISION \"200201030000Z\"\
    \ -- January 3, 2002\n        DESCRIPTION\n            \"Initial version, published\
    \ as RFC 3202\"\n        ::= { mib-2 95 }\n    --\n    -- Textual Conventions\n\
    \    --\n    FrsldTxRP ::= TEXTUAL-CONVENTION\n        STATUS  current\n     \
    \   DESCRIPTION\n            \"The reference point a PVC uses for calculation\n\
    \             of transmitter related statistics.\n             The valid values\
    \ for this type of object are as follows:\n               - srcLocalRP(1) for\
    \ the local source\n               - ingTxLocalRP(2) for the local ingress queue\
    \ input\n               - tpTxLocalRP(3) for the local traffic policing\n    \
    \           - eqiTxLocalRP(4) for the local egress queue input\n             \
    \  - eqoTxLocalRP(5) for the local egress queue output\n               - otherTxLocalRP(6)\
    \ for any other local transmit point\n               - srcRemoteRP(7) for the\
    \ remote source\n               - ingTxLocalRP(8) for the remote ingress queue\
    \ input\n               - tpTxLocalRP(9) for the remote traffic policing\n   \
    \            - eqiTxRemoteRP(10) for the remote egress queue input\n         \
    \      - eqoTxRemoteRP(11) for the remote egress queue output\n              \
    \ - otherTxRemoteRP(12) for any other remote xmit point\"\n        REFERENCE\n\
    \            \"FRF.13: Section 2.3\"\n        SYNTAX      INTEGER {\n        \
    \              srcLocalRP(1),\n                      ingTxLocalRP(2),\n      \
    \                tpTxLocalRP(3),\n                      eqiTxLocalRP(4),\n   \
    \                   eqoTxLocalRP(5),\n                      otherTxLocalRP(6),\n\
    \                      srcRemoteRP(7),\n                      ingTxRemoteRP(8),\n\
    \                      tpTxRemoteRP(9),\n                      eqiTxRemoteRP(10),\n\
    \                      eqoTxRemoteRP(11),\n                      otherTxRemoteRP(12)\n\
    \                    }\n    FrsldRxRP ::= TEXTUAL-CONVENTION\n        STATUS \
    \     current\n        DESCRIPTION\n            \"The reference point a PVC uses\
    \ for calculation\n             of receiver related statistics.\n            \
    \ The valid values for this object are as follows:\n               - desLocalRP(1)\
    \ for the local destination\n               - ingRxLocalRP(2) for the local ingress\
    \ queue input\n               - tpRxLocalRP(3) for the local traffic policing\n\
    \               - eqiRxLocalRP(4) for the local egress queue input\n         \
    \      - eqoRxLocalRP(5) for the local egress queue output\n               - otherRxLocalRP(6)\
    \ for any other local receive point\n               - desRemoteRP(7) for the remote\
    \ destination\n               - ingRxRemoteRP(8) for the remote ingress input\n\
    \               - tpRxRemoteRP(9) for the remote traffic policing\n          \
    \     - eqiRxRemoteRP(10) for the remote egress queue input\n               -\
    \ eqoRxRemoteRP(11) for the remote egress queue output\n               - otherRxRemoteRP(12)\
    \ for any other remote receive point\"\n        REFERENCE\n            \"FRF.13:\
    \ Section 2.3\"\n        SYNTAX      INTEGER {\n                      desLocalRP(1),\n\
    \                      ingRxLocalRP(2),\n                      tpRxLocalRP(3),\n\
    \                      eqiRxLocalRP(4),\n                      eqoRxLocalRP(5),\n\
    \                      otherRxLocalRP(6),\n                      desRemoteRP(7),\n\
    \                      ingRxRemoteRP(8),\n                      tpRxRemoteRP(9),\n\
    \                      eqiRxRemoteRP(10),\n                      eqoRxRemoteRP(11),\n\
    \                      otherRxRemoteRP(12)\n                    }\n    --\n  \
    \  -- Base Objects\n    ---\n    frsldObjects      OBJECT IDENTIFIER ::= { frsldMIB\
    \ 1 }\n    frsldCapabilities OBJECT IDENTIFIER ::= { frsldMIB 2 }\n    frsldConformance\
    \  OBJECT IDENTIFIER ::= { frsldMIB 3 }\n    -- The Frame Relay Service Level\
    \ Definitions PVC Control Table\n    --\n    -- This table is used to define and\
    \ display the parameters of\n    -- service level definitions on individual PVCs.\n\
    \    frsldPvcCtrlTable  OBJECT-TYPE\n        SYNTAX      SEQUENCE OF FrsldPvcCtrlEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The Frame Relay Service Level Definitions\n             PVC control\
    \ table.\"\n        ::= { frsldObjects 1 }\n    frsldPvcCtrlEntry OBJECT-TYPE\n\
    \        SYNTAX      FrsldPvcCtrlEntry\n        MAX-ACCESS  not-accessible\n \
    \       STATUS      current\n        DESCRIPTION\n            \"An entry in the\
    \ Frame Relay Service Level\n             Definitions PVC control table.\"\n \
    \       INDEX    { ifIndex, frsldPvcCtrlDlci,\n                   frsldPvcCtrlTransmitRP,\
    \ frsldPvcCtrlReceiveRP}\n        ::= { frsldPvcCtrlTable 1 }\n    FrsldPvcCtrlEntry\
    \ ::=\n        SEQUENCE {\n            --\n            -- Index Control Variables\n\
    \            --\n            frsldPvcCtrlDlci                DLCI,\n         \
    \   frsldPvcCtrlTransmitRP          FrsldTxRP,\n            frsldPvcCtrlReceiveRP\
    \           FrsldRxRP,\n            frsldPvcCtrlStatus              RowStatus,\n\
    \            --\n            -- Service Level Definitions Setup Variables\n  \
    \          --\n            frsldPvcCtrlPacketFreq          Integer32,\n      \
    \      --\n            -- Delay Specific Setup Variables\n            --\n   \
    \         frsldPvcCtrlDelayFrSize         Integer32,\n            frsldPvcCtrlDelayType\
    \           INTEGER,\n            frsldPvcCtrlDelayTimeOut        Integer32,\n\
    \            --\n            -- Data Persistence Control Variables\n         \
    \   --\n            frsldPvcCtrlPurge               Integer32,\n            frsldPvcCtrlDeleteOnPurge\
    \       INTEGER,\n            frsldPvcCtrlLastPurgeTime       TimeStamp\n    \
    \    }\n    frsldPvcCtrlDlci OBJECT-TYPE\n        SYNTAX      DLCI\n        MAX-ACCESS\
    \  not-accessible\n        STATUS      current\n        DESCRIPTION\n        \
    \    \"The value of this object is equal to the DLCI\n             value for this\
    \ PVC.\"\n        ::= { frsldPvcCtrlEntry 1 }\n    frsldPvcCtrlTransmitRP OBJECT-TYPE\n\
    \        SYNTAX      FrsldTxRP\n        MAX-ACCESS  not-accessible\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The reference point this PVC\
    \ uses for calculation\n             of transmitter related statistics.  This\
    \ object\n             together with frsldPvcCtrlReceiveRP define the\n      \
    \       measurement domain.\"\n        REFERENCE\n            \"FRF.13: Section\
    \ 2.3\"\n        ::= { frsldPvcCtrlEntry 2 }\n    frsldPvcCtrlReceiveRP OBJECT-TYPE\n\
    \        SYNTAX      FrsldRxRP\n        MAX-ACCESS  not-accessible\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The reference point this PVC\
    \ uses for calculation\n             of receiver related statistics.  This object\n\
    \             together with frsldPvcCtrlTransmitRP define the\n             measurement\
    \ domain.\"\n        ::= { frsldPvcCtrlEntry 3 }\n    frsldPvcCtrlStatus OBJECT-TYPE\n\
    \        SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The status of the current row.\
    \  This object is\n             used to add, delete, and disable rows in this\n\
    \             table.  When the status changes to active(1) for the\n         \
    \    first time, a row will also be added to the data\n             table below.\
    \  This row SHOULD not be removed until\n             the status is changed to\
    \ deleted.\n             When this object is set to destroy(6), all associated\n\
    \             sample and data table rows will also be deleted.\n             When\
    \ this object is changed from active(1) to any\n             other valid value,\
    \ the defined purge behavior will\n             affect the data and sample tables.\n\
    \             The rows added to this table MUST have a valid\n             ifIndex\
    \ and an ifType related to frame relay.  Further,\n             the reference\
    \ points referred to by frsldPvcCtrlTransmitRP\n             and frsldPvcCtrlReceiveRP\
    \ MUST be supported (see the\n             frsldRPCaps object).\n            \
    \ If at any point the row is not in the active(1) state\n             and the\
    \ DLCI no longer exists, the state SHOULD\n             report notReady(3).\n\
    \             The data in this table SHOULD persist through power\n          \
    \   cycles.  The symantics of readiness for the rows still\n             applies.\
    \  This means that it is possible for a row to be\n             reprovisioned\
    \ as notReady(3) if the underlying DLCI does\n             not persist.\"\n  \
    \      ::= { frsldPvcCtrlEntry 4 }\n    frsldPvcCtrlPacketFreq OBJECT-TYPE\n \
    \       SYNTAX      Integer32 (0..3600)\n        UNITS       \"seconds\"\n   \
    \     MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The frequency in seconds between initiation of\n             specialized\
    \ packets used to collect delay and / or\n             delivery information as\
    \ supported by the device.\n             A value of zero indicates that no packets\
    \ will\n             be sent.\"\n        DEFVAL { 60 }\n        ::= { frsldPvcCtrlEntry\
    \ 5 }\n    frsldPvcCtrlDelayFrSize OBJECT-TYPE\n        SYNTAX      Integer32\
    \ (1..8188)\n        UNITS       \"octets\"\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The size of the\
    \ payload in the frame used for\n             calculation of network delay.\"\n\
    \        DEFVAL { 128 }\n        ::= { frsldPvcCtrlEntry 6 }\n    frsldPvcCtrlDelayType\
    \ OBJECT-TYPE\n        SYNTAX      INTEGER {\n                      oneWay(1),\n\
    \                      roundTrip(2)\n                    }\n        MAX-ACCESS\
    \  read-create\n        STATUS      current\n        DESCRIPTION\n           \
    \     \"The type of delay measurement performed.\"\n        REFERENCE\n      \
    \      \"FRF.13: Section 3\"\n        ::= { frsldPvcCtrlEntry 7 }\n    frsldPvcCtrlDelayTimeOut\
    \ OBJECT-TYPE\n        SYNTAX      Integer32 (1..3600)\n        UNITS       \"\
    seconds\"\n        MAX-ACCESS  read-create\n        STATUS      current\n    \
    \    DESCRIPTION\n            \"A delay frame will count as a missed poll if\n\
    \             it is not updated in the time specified by\n             frsldPvcCtrlDelayTimeOut.\"\
    \n        DEFVAL { 60 }\n        ::= { frsldPvcCtrlEntry 8 }\n    frsldPvcCtrlPurge\
    \ OBJECT-TYPE\n        SYNTAX      Integer32 (0..172800) -- up to 48 hours\n \
    \       UNITS       \"seconds\"\n        MAX-ACCESS  read-create\n        STATUS\
    \      current\n        DESCRIPTION\n            \"This object defines the amount\
    \ of time the device\n             will wait, after discovering that a DLCI does\
    \ not exist,\n             the DLCI was deleted or the value of frsldPvcCtrlStatus\n\
    \             changes from active(1) to either notInService(2) or\n          \
    \   notReady(3), prior to automatically purging the history\n             in the\
    \ sample tables and resetting the data in the data\n             tables to all\
    \ zeroes.  If frsldPvcCtrlStatus is manually\n             set to destroy(6),\
    \ this object does not apply.\"\n        DEFVAL { 0 }\n        ::= { frsldPvcCtrlEntry\
    \ 9 }\n    frsldPvcCtrlDeleteOnPurge OBJECT-TYPE\n        SYNTAX      INTEGER\
    \ {\n                      none(1),\n                      sampleContols(2),\n\
    \                      all(3)\n                    }\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n            \"This object defines\
    \ whether rows will\n             automatically be deleted from the tables\n \
    \            when the information is purged.\n             - A value of none(1)\
    \ indicates that no rows\n               will deleted.  The last known values\
    \ will\n               be preserved.\n             - A value of sampleControls(2)\
    \ indicates\n               that all associated sample control rows\n        \
    \       will be deleted.\n             - A value of all(3) indicates that all\n\
    \               associated rows SHOULD be deleted.\"\n        DEFVAL { all }\n\
    \        ::= { frsldPvcCtrlEntry 10 }\n    frsldPvcCtrlLastPurgeTime OBJECT-TYPE\n\
    \        SYNTAX      TimeStamp\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n            \"This object returns the value\
    \ of sysUpTime\n             at the time the information was last purged.\n  \
    \           This value SHOULD be set to the sysUpTime\n             upon setting\
    \ frsldPvcCtrlStatus to active(1)\n             for the first time.  Each time\
    \ a\n             discontinuity in the counters occurs, this\n             value\
    \ MUST be set to the sysUpTime.\n             If frsldPvcCtrlStatus has never\
    \ been active(1),\n             this object SHOULD return 0.\n             This\
    \ object SHOULD be used as the discontinuity\n             timer for the counters\
    \ in frsldPvcDataTable.\"\n        ::= { frsldPvcCtrlEntry 11 }\n    -- The Frame\
    \ Relay Service Level Definitions Sampling Control\n    -- Table\n    --\n   \
    \ -- This table is used to define the sample control parameters\n    -- of service\
    \ level definitions on individual PVCs.\n    frsldSmplCtrlTable  OBJECT-TYPE\n\
    \        SYNTAX      SEQUENCE OF FrsldSmplCtrlEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The Frame Relay\
    \ Service Level Definitions\n             sampling control table.\"\n        ::=\
    \ { frsldObjects 2 }\n    frsldSmplCtrlEntry OBJECT-TYPE\n        SYNTAX     \
    \ FrsldSmplCtrlEntry\n        MAX-ACCESS  not-accessible\n        STATUS     \
    \ current\n        DESCRIPTION\n            \"An entry in the Frame Relay Service\
    \ Level\n             Definitions sample control table.\"\n        INDEX    {\
    \ ifIndex, frsldPvcCtrlDlci,\n                   frsldPvcCtrlTransmitRP, frsldPvcCtrlReceiveRP,\n\
    \                   frsldSmplCtrlIdx }\n        ::= { frsldSmplCtrlTable 1 }\n\
    \    FrsldSmplCtrlEntry ::=\n        SEQUENCE {\n            --\n            --\
    \ Index Control Variables\n            --\n            frsldSmplCtrlIdx      \
    \          Integer32,\n            frsldSmplCtrlStatus             RowStatus,\n\
    \            --\n            -- Collection Control Variables\n            --\n\
    \            frsldSmplCtrlColPeriod          Integer32,\n            frsldSmplCtrlBuckets\
    \            Integer32,\n            frsldSmplCtrlBucketsGranted     Integer32\n\
    \        }\n    frsldSmplCtrlIdx OBJECT-TYPE\n        SYNTAX  Integer32 (1..256)\n\
    \        MAX-ACCESS not-accessible\n        STATUS  current\n        DESCRIPTION\n\
    \            \"The unique index for this row in the\n             sample control\
    \ table.\"\n        ::= { frsldSmplCtrlEntry 1 }\n    frsldSmplCtrlStatus OBJECT-TYPE\n\
    \        SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The status of the current row.\
    \  This object is\n             used to add, delete, and disable rows in this\n\
    \             table.  This row SHOULD NOT be removed until the\n             status\
    \ is changed to destroy(6).  When the status\n             changes to active(1),\
    \ the collection in the sample\n             tables below will be activated.\n\
    \             The rows added to this table MUST have a valid\n             ifIndex,\
    \ an ifType related to frame relay,\n             frsldPvcCtrlDlci MUST exist\
    \ for the specified\n             ifIndex and frsldPvcCtrlStatus MUST have a\n\
    \             value of active(1).\n             The value of frsldPvcCtrlStatus\
    \ MUST be active(1)\n             to transition this object to active(1).  If\n\
    \             the value of frsldPvcCtrlStatus becomes anything\n             other\
    \ than active(1) when the state of this object\n             is not active(1),\
    \ this object SHOULD be set to\n             notReady(3).\n             The data\
    \ in this table SHOULD persist through power\n             cycles.  The symantics\
    \ of readiness for the rows still\n             applies.  This means that it is\
    \ possible for a row to be\n             reprovisioned as notReady(3) if the underlying\
    \ DLCI does\n             not persist.\"\n        ::= { frsldSmplCtrlEntry 2 }\n\
    \    frsldSmplCtrlColPeriod OBJECT-TYPE\n        SYNTAX      Integer32 (1..2147483647)\n\
    \        UNITS       \"seconds\"\n        MAX-ACCESS  read-create\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The amount of time in seconds\
    \ that defines a\n             period of collection for the statistics.\n    \
    \         At the end of each period, the statistics will be\n             sampled\
    \ and a row is added to the sample table.\"\n        ::= { frsldSmplCtrlEntry\
    \ 3 }\n    frsldSmplCtrlBuckets OBJECT-TYPE\n        SYNTAX      Integer32 (1..65535)\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The number of discrete buckets over which the\n             data\
    \ statistics are sampled.\n             When this object is created or modified,\
    \ the device\n             SHOULD attempt to set the frsldSmplCtrlBuckets-\n \
    \            Granted to a value as close as is possible\n             depending\
    \ upon the implementation and the available\n             resources.\"\n     \
    \   DEFVAL { 60 }\n        ::= { frsldSmplCtrlEntry 4 }\n    frsldSmplCtrlBucketsGranted\
    \ OBJECT-TYPE\n        SYNTAX      Integer32 (0..65535)\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The number of\
    \ discrete buckets granted.  This\n             object will return 0 until frsldSmplCtrlStatus\
    \ is\n             set to active(1).  At that time the buckets will be\n     \
    \        allocated depending upon implementation and\n             available resources.\"\
    \n        ::= { frsldSmplCtrlEntry 5 }\n    -- The Frame Relay Service Level Definitions\
    \ PVC Data Table\n    --\n    -- This table contains the accumulated values of\n\
    \    -- the collected data.  This table is the table that should\n    -- be referenced\
    \ by external polling mechanisms if time\n    -- based polling be desired.\n \
    \    frsldPvcDataTable  OBJECT-TYPE\n        SYNTAX      SEQUENCE OF FrsldPvcDataEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The Frame Relay Service Level Definitions\n             data table.\n\
    \             This table contains accumulated values of the\n             collected\
    \ data.  It is the table that should be\n             referenced by external polling\
    \ mechanisms if\n             time based polling be desired.\"\n        ::= {\
    \ frsldObjects 3 }\n    frsldPvcDataEntry OBJECT-TYPE\n        SYNTAX      FrsldPvcDataEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \            \"An entry in the Frame Relay Service Level\n             Definitions\
    \ data table.\"\n        INDEX    { ifIndex, frsldPvcCtrlDlci,\n             \
    \     frsldPvcCtrlTransmitRP, frsldPvcCtrlReceiveRP}\n        ::= { frsldPvcDataTable\
    \ 1 }\n    FrsldPvcDataEntry ::=\n        SEQUENCE {\n            frsldPvcDataMissedPolls\
    \       Counter32,\n            frsldPvcDataFrDeliveredC      Counter32,\n   \
    \         frsldPvcDataFrDeliveredE      Counter32,\n            frsldPvcDataFrOfferedC\
    \        Counter32,\n            frsldPvcDataFrOfferedE        Counter32,\n  \
    \          frsldPvcDataDataDeliveredC    Counter32,\n            frsldPvcDataDataDeliveredE\
    \    Counter32,\n            frsldPvcDataDataOfferedC      Counter32,\n      \
    \      frsldPvcDataDataOfferedE      Counter32,\n            frsldPvcDataHCFrDeliveredC\
    \    Counter64,\n            frsldPvcDataHCFrDeliveredE    Counter64,\n      \
    \      frsldPvcDataHCFrOfferedC      Counter64,\n            frsldPvcDataHCFrOfferedE\
    \      Counter64,\n            frsldPvcDataHCDataDeliveredC  Counter64,\n    \
    \        frsldPvcDataHCDataDeliveredE  Counter64,\n            frsldPvcDataHCDataOfferedC\
    \    Counter64,\n            frsldPvcDataHCDataOfferedE    Counter64,\n      \
    \      frsldPvcDataUnavailableTime   TimeTicks,\n            frsldPvcDataUnavailables\
    \      Counter32\n        }\n    frsldPvcDataMissedPolls OBJECT-TYPE\n       \
    \ SYNTAX      Counter32\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n            \"The total number of polls that have been determined\n\
    \             to be missed.  These polls are typically associated\n          \
    \   with the calculation of delay but may also be\n             used for the calculation\
    \ of other statistics.  If an\n             anticipated poll is not received in\
    \ a reasonable\n             amount of time, it should be counted as missed.\n\
    \             The value used to determine the reasonable amount\n            \
    \ of time is contained in frsldPvcCtrlDelayTimeOut.\n             Discontinuities\
    \ in the value of this counter can\n             occur at re-initialization of\
    \ the management system\n             and at other times as indicated by\n   \
    \          frsldPvcCtrlLastPurgeTime.\"\n        ::= { frsldPvcDataEntry 1 }\n\
    \    frsldPvcDataFrDeliveredC OBJECT-TYPE\n        SYNTAX      Counter32\n   \
    \     MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The number of frames that were received at\n             frsldPvcCtrlReceiveRP\
    \ and determined to have been\n             sent within CIR.\n             Discontinuities\
    \ in the value of this counter can\n             occur at re-initialization of\
    \ the management system\n             and at other times as indicated by\n   \
    \          frsldPvcCtrlLastPurgeTime.\"\n        REFERENCE\n            \"FRF.13:\
    \ Section 4.1 (FramesDeliveredc)\"\n        ::= { frsldPvcDataEntry 2 }\n    frsldPvcDataFrDeliveredE\
    \ OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The number of\
    \ frames that were received at\n             frsldPvcCtrlReceiveRP and determined\
    \ to have been\n             sent in excess of the CIR.\n             Discontinuities\
    \ in the value of this counter can\n             occur at re-initialization of\
    \ the management system\n             and at other times as indicated by\n   \
    \          frsldPvcCtrlLastPurgeTime.\"\n        REFERENCE\n            \"FRF.13:\
    \ Section 4.1 (FramesDeliverede)\"\n        ::= { frsldPvcDataEntry 3 }\n    frsldPvcDataFrOfferedC\
    \ OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The number of\
    \ frames that were offered through\n             frsldPvcCtrlTransmitRP within\
    \ CIR.\n             Discontinuities in the value of this counter can\n      \
    \       occur at re-initialization of the management system\n             and\
    \ at other times as indicated by\n             frsldPvcCtrlLastPurgeTime.\"\n\
    \        REFERENCE\n            \"FRF.13: Section 4.1 (FramesOfferedc)\"\n   \
