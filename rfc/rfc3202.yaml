    \   [17] Frame Relay Forum Technical Committee, \"Service Level\n        Definitions\
    \ Implementations Agreement\", FRF.13, August 1998.\n   [18] Rehbehn, K. and D.\
    \ Fowler, \"Definitions of Managed Objects for\n        Frame Relay Service\"\
    , RFC 2954, October 2000.\n   [19] Waldbusser, S., \"Remote Network Monitoring\
    \ Management\n        Information Base Version 2 using SMIv2\", RFC 2021, January\
    \ 1997.\n   [20] Brown, C. and F. Baker, \"Management Information Base for Frame\n\
    \        Relay DTEs Using SMIv2\", RFC 2115, September 1997.\n   [21] McCloghrie,\
    \ K. and F. Kastenholz, \"The Interfaces Group MIB\",\n        RFC 2863, June\
