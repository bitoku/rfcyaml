    \ 21 }\n    frsldPvcSmplUnavailableTime OBJECT-TYPE\n        SYNTAX  TimeTicks\n\
    \        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \            \"The amount of time this PVC was declared\n             unavailable\
    \ for any reason during this interval.\"\n        REFERENCE\n            \"FRF.13:\
    \ Section 6.1 (OutageTime)\"\n        ::= { frsldPvcSampleEntry 22 }\n    frsldPvcSmplUnavailables\
    \ OBJECT-TYPE\n        SYNTAX  Gauge32\n        MAX-ACCESS  read-only\n      \
    \  STATUS  current\n        DESCRIPTION\n            \"The number of times this\
    \ PVC was declared\n             unavailable for any reason during this interval.\"\
    \n        REFERENCE\n            \"FRF.13: Section 6.1 (OutageCount)\"\n     \
    \   ::= { frsldPvcSampleEntry 23 }\n    frsldPvcSmplStartTime OBJECT-TYPE\n  \
    \      SYNTAX      TimeStamp\n        MAX-ACCESS  read-only\n        STATUS  \
    \    current\n        DESCRIPTION\n            \"The value of sysUpTime when this\
    \ sample interval\n             started.\"\n        ::= { frsldPvcSampleEntry\
    \ 24 }\n    frsldPvcSmplEndTime OBJECT-TYPE\n        SYNTAX      TimeStamp\n \
    \       MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The value of sysUpTime when this sample interval\n            \
    \ ended.  No data will be reported and the row will\n             not appear in\
    \ the table until the sample has\n             been collected.\"\n        ::=\
    \ { frsldPvcSampleEntry 25 }\n    -- Capabilities Group\n    -- This group provides\
    \ capabilities objects for the tables\n    -- that control configuration.\n  \
    \  frsldPvcCtrlWriteCaps OBJECT-TYPE\n        SYNTAX  BITS {\n               frsldPvcCtrlStatus(0),\n\
    \               frsldPvcCtrlPacketFreq(1),\n               frsldPvcCtrlDelayFrSize(2),\n\
    \               frsldPvcCtrlDelayType(3),\n               frsldPvcCtrlDelayTimeOut(4),\n\
    \               frsldPvcCtrlPurge(5),\n               frsldPvcCtrlDeleteOnPurge(6)\n\
    \        }\n        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \            \"This object specifies the write capabilities\n             for\
    \ the read-create objects of the PVC Control\n             table.  If the corresponding\
    \ bit is enabled (1),\n             the agent supports writes to that object.\"\
    \n        ::= { frsldCapabilities 1 }\n    frsldSmplCtrlWriteCaps OBJECT-TYPE\n\
    \        SYNTAX  BITS {\n               frsldSmplCtrlStatus(0),\n            \
    \   frsldSmplCtrlBuckets(1)\n        }\n        MAX-ACCESS  read-only\n      \
    \  STATUS  current\n        DESCRIPTION\n            \"This object specifies the\
    \ write capabilities\n             for the read-create objects of the Sample Control\n\
    \             table.  If the corresponding bit is enabled (1),\n             the\
    \ agent supports writes to that object.\"\n        ::= { frsldCapabilities 2 }\n\
    \    frsldRPCaps OBJECT-TYPE\n        SYNTAX  BITS {\n               srcLocalRP(0),\n\
    \               ingTxLocalRP(1),\n               tpTxLocalRP(2),\n           \
    \    eqiTxLocalRP(3),\n               eqoTxLocalRP(4),\n               otherTxLocalRP(5),\n\
    \               srcRemoteRP(6),\n               ingTxRemoteRP(7),\n          \
    \     tpTxRemoteRP(8),\n               eqiTxRemoteRP(9),\n               eqoTxRemoteRP(10),\n\
    \               otherTxRemoteRP(11),\n               desLocalRP(12),\n       \
    \        ingRxLocalRP(13),\n               tpRxLocalRP(14),\n               eqiRxLocalRP(15),\n\
    \               eqoRxLocalRP(16),\n               otherRxLocalRP(17),\n      \
    \         desRemoteRP(18),\n               ingRxRemoteRP(19),\n              \
    \ tpRxRemoteRP(20),\n               eqiRxRemoteRP(21),\n               eqoRxRemoteRP(22),\n\
    \               otherRxRemoteRP(23)\n        }\n        MAX-ACCESS  read-only\n\
    \        STATUS  current\n        DESCRIPTION\n            \"This object specifies\
    \ the reference points that\n             the agent supports.  This object allows\
    \ the management\n             application to discover which rows can be created\
    \ on\n             a specific device.\"\n        ::= { frsldCapabilities 3 }\n\
    \    frsldMaxPvcCtrls   OBJECT-TYPE\n        SYNTAX      Integer32 (0..2147483647)\n\
    \        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The maximum number of control rows that can be created\n      \
    \       in frsldPvcCtrlTable.  Sets to this object lower than\n             the\
    \ current value of frsldNumPvcCtrls should result in\n             inconsistentValue.\"\
    \n        ::= { frsldCapabilities 4 }\n    frsldNumPvcCtrls   OBJECT-TYPE\n  \
    \      SYNTAX      Gauge32\n        MAX-ACCESS  read-only\n        STATUS    \
    \  current\n        DESCRIPTION\n            \"The current number of rows in frsldPvcCtrlTable.\"\
    \n        ::= { frsldCapabilities 5 }\n    frsldMaxSmplCtrls   OBJECT-TYPE\n \
    \       SYNTAX      Integer32 (0..2147483647)\n        MAX-ACCESS  read-write\n\
    \        STATUS      current\n        DESCRIPTION\n            \"The maximum number\
    \ of control rows that can be created\n             in frsldSmplCtrlTable.  Sets\
    \ to this object lower than\n             the current value of frsldNumSmplCtrls\
    \ should result in\n             inconsistentValue.\"\n        ::= { frsldCapabilities\
    \ 6 }\n    frsldNumSmplCtrls   OBJECT-TYPE\n        SYNTAX      Gauge32\n    \
    \    MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The current number of rows in frsldSmplCtrlTable.\"\n        ::=\
    \ { frsldCapabilities 7 }\n    -- Conformance Information\n    frsldMIBGroups\
    \      OBJECT IDENTIFIER ::= { frsldConformance 1 }\n    frsldMIBCompliances OBJECT\
    \ IDENTIFIER ::= { frsldConformance 2 }\n    --\n    -- Compliance Statements\n\
    \    --\n    frsldCompliance MODULE-COMPLIANCE\n        STATUS  current\n    \
    \    DESCRIPTION\n            \"The compliance statement for SNMP entities\n \
    \            which support with Frame Relay Service Level\n             Definitions.\
    \  This group defines the minimum\n             level of support required for\
    \ compliance.\"\n        MODULE -- this module\n            MANDATORY-GROUPS {\
    \ frsldPvcReqCtrlGroup,\n                               frsldPvcReqDataGroup,\n\
    \                               frsldCapabilitiesGroup}\n            GROUP   \
    \    frsldPvcHCFrameDataGroup\n            DESCRIPTION\n               \"This\
    \ group is mandatory only for those network\n                interfaces with corresponding\
    \ instance of ifSpeed\n                 greater than 650,000,000 bits/second.\"\
    \n            GROUP       frsldPvcHCOctetDataGroup\n            DESCRIPTION\n\
    \               \"This group is mandatory only for those network\n           \
    \     interfaces with corresponding instance of ifSpeed\n                greater\
    \ than 650,000,000 bits/second.\"\n            GROUP       frsldPvcPacketGroup\n\
    \            DESCRIPTION\n               \"This group is optional.  Network interfaces\
    \ that\n                allow control of the packets used to collect\n       \
    \         information are encouraged to implement this\n                group.\"\
    \n            GROUP       frsldPvcDelayCtrlGroup\n            DESCRIPTION\n  \
    \             \"This group is optional.  Network interfaces that\n           \
    \     offer control of the delay measurement are\n                strongly encouraged\
    \ to implement this group.\"\n            GROUP       frsldPvcSampleCtrlGroup\n\
    \            DESCRIPTION\n               \"This group is mandatory only for those\
    \ network\n                interfaces that allow data sampling.\"\n          \
    \  GROUP       frsldPvcDelayDataGroup\n            DESCRIPTION\n             \
    \  \"This group is only mandatory when\n                frsldPvcDelayCtrlGroup\
    \ is implemented.  It is\n                strongly encouraged that any device\
    \ capable\n                of measuring delay implement this group.\"\n      \
    \      GROUP       frsldPvcSampleDelayGroup\n            DESCRIPTION\n       \
    \        \"This group is only mandatory when both\n                frsldPvcSampleCtrlGroup\
    \ and frsldPvcDelayDataGroup\n                are supported.\"\n            GROUP\
    \       frsldPvcSampleDataGroup\n            DESCRIPTION\n               \"This\
    \ group is mandatory whenever\n                frsldPvcSampleCtrlGroup is supported.\"\
    \n            GROUP       frsldPvcSampleHCFrameGroup\n            DESCRIPTION\n\
    \               \"This group is mandatory whenever both\n                frsldPvcSampleCtrlGroup\
    \ and frsldPvcHCFrameDataGroup\n                are supported.\"\n           \
    \ GROUP       frsldPvcSampleHCDataGroup\n            DESCRIPTION\n           \
    \    \"This group is mandatory whenever both\n                frsldPvcSampleCtrlGroup\
    \ and frsldPvcHCOctetDataGroup\n                are supported.\"\n           \
    \ GROUP       frsldPvcSampleAvailGroup\n            DESCRIPTION\n            \
    \   \"This group is mandatory whenever\n                frsldPvcSampleCtrlGroup\
    \ is supported.\"\n            GROUP       frsldPvcSampleGeneralGroup\n      \
    \      DESCRIPTION\n               \"This group is mandatory whenever\n      \
    \          frsldPvcSampleCtrlGroup is supported.\"\n            OBJECT      frsldPvcCtrlStatus\n\
    \            SYNTAX      RowStatus { active(1) } -- subset of RowStatus\n    \
    \        MIN-ACCESS  read-only\n            DESCRIPTION\n               \"Row\
    \ creation can be done outside of the scope of\n                the SNMP protocol.\
    \  If this object is implemented\n                with max-access of read-only,\
    \ then the only value\n                that MUST be returned is active(1) and\n\
    \                frsldPvcCtrlWriteCaps MUST return 0 for the\n               \
    \ frsldPvcCtrlStatus(0) bit.\"\n            OBJECT      frsldPvcCtrlPurge\n  \
    \          MIN-ACCESS  read-only\n            DESCRIPTION\n                \"\
    Write access is not required.  If this object is\n                 implemented\
    \ with a max-access of read-only, then\n                 the frsldPvcCtrlPurge(5)\
    \ bit must return 0.\"\n            OBJECT      frsldPvcCtrlDeleteOnPurge\n  \
    \          MIN-ACCESS  read-only\n            DESCRIPTION\n                \"\
    Write access is not required.  If this object is\n                 implemented\
    \ with a max-access of read-only, then\n                 the frsldPvcCtrlDeleteOnPurge(6)\
    \ bit must return\n                 0.\"\n            OBJECT      frsldMaxPvcCtrls\n\
    \            MIN-ACCESS  read-only\n            DESCRIPTION\n                \"\
    Write access is not required if the device either\n                 dynamically\
    \ allocates memory or statically allocates\n                 a fixed number of\
    \ entries.  In the case of static\n                 allocation, the device should\
    \ always report the\n                 correct maximum number of controls.  In\
    \ the case\n                 of dynamic allocation, the device SHOULD always\n\
    \                 report a number greater than frsldNumPvcCtrls\n            \
    \     when allocation is possible and a number equal to\n                 frsldNumPvcCtrls\
    \ when allocation is not possible.\"\n            OBJECT      frsldMaxSmplCtrls\n\
    \            MIN-ACCESS  read-only\n            DESCRIPTION\n                \"\
    Write access is not required if the device either\n                 dynamically\
    \ allocates memory or statically allocates\n                 a fixed number of\
    \ entries.  In the case of static\n                 allocation, the device should\
    \ always report the\n                 correct maximum number of controls.  In\
    \ the case\n                 of dynamic allocation, the device SHOULD always\n\
    \                 report a number greater than frsldNumSmplCtrls\n           \
    \      when allocation is possible and a number equal to\n                 frsldNumSmplCtrls\
    \ when allocation is not possible.\"\n    ::= { frsldMIBCompliances 1 }\n    --\n\
    \    -- Units of Conformance\n    --\n    frsldPvcReqCtrlGroup  OBJECT-GROUP\n\
    \       OBJECTS {\n            frsldPvcCtrlStatus,\n            frsldPvcCtrlPurge,\n\
    \            frsldPvcCtrlDeleteOnPurge,\n            frsldPvcCtrlLastPurgeTime\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of required objects providing\n            control information applicable to\
    \ a PVC which\n            implements Service Level Definitions.\"\n       ::=\
    \ { frsldMIBGroups 1 }\n    frsldPvcPacketGroup OBJECT-GROUP\n       OBJECTS {\n\
    \            frsldPvcCtrlPacketFreq\n       }\n       STATUS  current\n      \
    \ DESCRIPTION\n           \"A collection of optional objects providing packet\n\
    \            level control information applicable to a PVC which\n           \
    \ implements Service Level Definitions.\"\n       ::= { frsldMIBGroups 2 }\n \
    \   frsldPvcDelayCtrlGroup  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcCtrlDelayFrSize,\n\
    \            frsldPvcCtrlDelayType,\n            frsldPvcCtrlDelayTimeOut\n  \
    \     }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of optional objects providing delay\n            control information applicable\
    \ to a PVC which\n            implements Service Level Definitions.\n        \
    \    If this group is implemented, frsldPvcPacketGroup\n            and frsldPvcDelayDataGroup\
    \ MUST also be implemented.\"\n       ::= { frsldMIBGroups 3 }\n    frsldPvcSampleCtrlGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldSmplCtrlStatus,\n        \
    \    frsldSmplCtrlColPeriod,\n            frsldSmplCtrlBuckets,\n            frsldSmplCtrlBucketsGranted\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of optional objects providing sample\n            control information applicable\
    \ to a PVC which\n            implements Service Level Definitions.\n        \
    \    If this group is implemented, frsldPvcReqDataGroup\n            and frsldPvcSampleGeneralGroup\
    \ MUST also be\n            implemented.\"\n       ::= { frsldMIBGroups 4 }\n\
    \    frsldPvcReqDataGroup  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcDataFrDeliveredC,\n\
    \            frsldPvcDataFrDeliveredE,\n            frsldPvcDataFrOfferedC,\n\
    \            frsldPvcDataFrOfferedE,\n            frsldPvcDataDataDeliveredC,\n\
    \            frsldPvcDataDataDeliveredE,\n            frsldPvcDataDataOfferedC,\n\
    \            frsldPvcDataDataOfferedE,\n            frsldPvcDataUnavailableTime,\n\
    \            frsldPvcDataUnavailables\n       }\n       STATUS  current\n    \
    \   DESCRIPTION\n           \"A collection of required objects providing data\n\
    \            collected on a PVC which implements Service\n            Level Definitions.\"\
    \n       ::= { frsldMIBGroups 5 }\n    frsldPvcDelayDataGroup  OBJECT-GROUP\n\
    \       OBJECTS {\n            frsldPvcDataMissedPolls\n       }\n       STATUS\
    \  current\n       DESCRIPTION\n           \"A collection of optional objects\
    \ providing delay\n            data collected on a PVC which implements Service\n\
    \            Level Definitions.\n            If this group is implemented, frsldPvcDelayCtrlGroup\n\
    \            MUST also be implemented.\"\n       ::= { frsldMIBGroups 6 }\n  \
    \  frsldPvcHCFrameDataGroup  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcDataHCFrDeliveredC,\n\
    \            frsldPvcDataHCFrDeliveredE,\n            frsldPvcDataHCFrOfferedC,\n\
    \            frsldPvcDataHCFrOfferedE\n       }\n       STATUS  current\n    \
    \   DESCRIPTION\n           \"A collection of optional objects providing high\n\
    \            capacity frame data collected on a PVC which\n            implements\
    \ Service Level Definitions.\"\n       ::= { frsldMIBGroups 7 }\n    frsldPvcHCOctetDataGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcDataHCDataDeliveredC,\n\
    \            frsldPvcDataHCDataDeliveredE,\n            frsldPvcDataHCDataOfferedC,\n\
    \            frsldPvcDataHCDataOfferedE\n       }\n       STATUS  current\n  \
    \     DESCRIPTION\n           \"A collection of optional objects providing high\n\
    \            capacity octet data collected on a PVC which\n            implements\
    \ Service Level Definitions.\"\n       ::= { frsldMIBGroups 8 }\n    frsldPvcSampleDelayGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcSmplDelayMin,\n       \
    \     frsldPvcSmplDelayMax,\n            frsldPvcSmplDelayAvg,\n            frsldPvcSmplMissedPolls\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of optional objects providing delay\n            sample data collected on a\
    \ PVC which implements\n            Service Level Definitions.\n            If\
    \ this group is implemented, frsldPvcDelayCtrlGroup\n            MUST also be\
    \ implemented.\"\n       ::= { frsldMIBGroups 9 }\n    frsldPvcSampleDataGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcSmplFrDeliveredC,\n   \
    \         frsldPvcSmplFrDeliveredE,\n            frsldPvcSmplFrOfferedC,\n   \
    \         frsldPvcSmplFrOfferedE,\n            frsldPvcSmplDataDeliveredC,\n \
    \           frsldPvcSmplDataDeliveredE,\n            frsldPvcSmplDataOfferedC,\n\
    \            frsldPvcSmplDataOfferedE\n       }\n       STATUS  current\n    \
    \   DESCRIPTION\n           \"A collection of optional objects providing data\n\
    \            and frame delivery sample data collected on a PVC\n            which\
    \ implements Service Level Definitions.\n            If this group is implemented,\
    \ frsldPvcReqDataGroup\n            MUST also be implemented.\"\n       ::= {\
    \ frsldMIBGroups 10 }\n    frsldPvcSampleHCFrameGroup  OBJECT-GROUP\n       OBJECTS\
    \ {\n            frsldPvcSmplHCFrDeliveredC,\n            frsldPvcSmplHCFrDeliveredE,\n\
    \            frsldPvcSmplHCFrOfferedC,\n            frsldPvcSmplHCFrOfferedE\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of optional objects providing high\n            capacity frame delivery sample\
    \ data collected on a PVC\n            which implements Service Level Definitions.\n\
    \            If this group is implemented, frsldPvcHCFrameDataGroup\n        \
    \    MUST also be implemented.\"\n       ::= { frsldMIBGroups 11 }\n    frsldPvcSampleHCDataGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcSmplHCDataDeliveredC,\n\
    \            frsldPvcSmplHCDataDeliveredE,\n            frsldPvcSmplHCDataOfferedC,\n\
    \            frsldPvcSmplHCDataOfferedE\n       }\n       STATUS  current\n  \
    \     DESCRIPTION\n           \"A collection of optional objects providing high\n\
    \            capacity data delivery sample data collected on a PVC\n         \
    \   which implements Service Level Definitions.\n            If this group is\
    \ implemented, frsldPvcHCOctetDataGroup\n            MUST also be implemented.\"\
    \n       ::= { frsldMIBGroups 12 }\n    frsldPvcSampleAvailGroup  OBJECT-GROUP\n\
    \       OBJECTS {\n            frsldPvcSmplUnavailableTime,\n            frsldPvcSmplUnavailables\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n           \"A collection\
    \ of optional objects providing\n            availability sample data collected\
    \ on a PVC which\n            implements Service Level Definitions.\n        \
    \    If this group is implemented, frsldPvcReqDataGroup\n            MUST also\
    \ be implemented.\"\n       ::= { frsldMIBGroups 13 }\n    frsldPvcSampleGeneralGroup\
    \  OBJECT-GROUP\n       OBJECTS {\n            frsldPvcSmplStartTime,\n      \
    \      frsldPvcSmplEndTime\n       }\n       STATUS  current\n       DESCRIPTION\n\
    \           \"A collection of optional objects providing\n            general\
    \ sample data collected on a PVC which\n            implements Service Level Definitions.\"\
    \n       ::= { frsldMIBGroups 14 }\n    frsldCapabilitiesGroup  OBJECT-GROUP\n\
    \       OBJECTS {\n            frsldPvcCtrlWriteCaps,\n            frsldSmplCtrlWriteCaps,\n\
    \            frsldRPCaps,\n            frsldMaxPvcCtrls,\n            frsldNumPvcCtrls,\n\
    \            frsldMaxSmplCtrls,\n            frsldNumSmplCtrls\n       }\n   \
    \    STATUS  current\n       DESCRIPTION\n           \"A collection of required\
    \ objects providing\n            capability information and control for this\n\
    \            MIB module.\"\n       ::= { frsldMIBGroups 15 }\n"
