- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2400-2499\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2400\n   through RFCs 2499.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (1999).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n2499    Ramos           July 1999       Request for\
    \ Comments Summary\nThis memo.\n2498    Mahdavi         Jan 1999        IPPM Metrics\
    \ for Measuring\nThis memo defines a series of metrics for connectivity between\
    \ a pair of\nInternet hosts.  It builds on notions introduced and discussed in\
    \ RFC\n2330, the IPPM framework document.  This memo defines an Experimental\n\
    Protocol for the Internet community.\n2497    Souvatzis       Jan 1999       \
    \ Transmission of IPv6 Packets\n                                        over ARCnet\
    \ Networks\nThis memo specifies a frame format for transmission of IPv6 packets\
    \ and\nthe method of forming IPv6 link-local and statelessly autoconfigured\n\
    addresses on ARCnet networks. It also specifies the content of the\nSource/Target\
    \ Link-layer Address option used by the Router Solicitation,\nRouter Advertisement,\
    \ Neighbor Solicitation, Neighbor Advertisement and\nRedirect messages described\
    \ in, when those messages are transmitted on\nan ARCnet.  [STANDARDS-TRACK]\n\
    2496    Fowler          Jan 1999        Definitions of Managed Objects\n     \
    \                                   for the DS3/E3 Interface Type\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in the Internet community.  In\nparticular, it describes objects used\
    \ for managing DS3 and E3\ninterfaces.  This document is a companion document\
    \ with Definitions of\nManaged Objects for the DS0 (RFC 2494), DS1/E1/DS2/E2 (RFC\
    \ 2495), and\nthe work in progress SONET/SDH Interface Types.  [STANDARDS-TRACK]\n\
    2495    Fowler          Jan 1999        Definitions of Managed Objects\n     \
    \                                   for the DS1, E1, DS2 and E2\n            \
    \                            Interface Types\nThis memo defines a portion of the\
    \ Management Information Base (MIB) for\nuse with network management protocols\
    \ in the Internet community.  In\nparticular, it describes objects used for managing\
    \ DS1, E1, DS2 and E2\ninterfaces.  This document is a companion document with\
    \ Definitions of\nManaged Objects for the DS0 (RFC 2494), DS3/E3 (RFC 2496), and\
    \ the work\nin progress, SONET/SDH Interface Types.  [STANDARDS-TRACK]\n2494 \
    \   Fowler          Jan 1999        Definitions of Managed Objects\n         \
    \                               for the DS0 and DS0 Bundle\n                 \
    \                       Interface Type\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in the Internet\
    \ community.  In\nparticular, it describes objects used for managing DS0 and DS0\
    \ Bundle\ninterfaces.  This document is a companion document with Definitions\
    \ of\nManaged Objects for the DS1/E1/DS2/E2 (RFC 2495), DS3/E3 (RFC 2496), and\n\
    the work in progress, SONET/SDH Interface Types.  [STANDARDS-TRACK]\n2493    Tesink\
    \          Jan 1999        Textual Conventions for MIB\n                     \
    \                   Modules Using Performance\n                              \
    \          History Based on 15 Minute\n                                      \
    \  Intervals\nThis document defines a set of Textual Conventions for MIB modules\
    \ which\nmake use of performance history data based on 15 minute intervals.\n\
    [STANDARDS-TRACK]\n2492    Armitage        Jan 1999        IPv6 over ATM Networks\n\
    This document is a companion to the ION working group's architecture\ndocument,\
    \ \"IPv6 over Non Broadcast Multiple Access (NBMA) networks\".  It\nprovides specific\
    \ details on how to apply the IPv6 over NBMA\narchitecture to ATM networks. This\
    \ architecture allows conventional\nhost-side operation of the IPv6 Neighbor Discovery\
    \ protocol, while also\nsupporting the establishment of 'shortcut' ATM forwarding\
    \ paths (when\nusing SVCs).  Operation over administratively configured Point\
    \ to Point\nPVCs is also supported.  [STANDARDS-TRACK]\n2491    Armitage     \
    \   Jan 1999        IPv6 over Non-Broadcast\n                                \
    \        Multiple Access (NBMA) networks\nThis document describes a general architecture\
    \ for IPv6 over NBMA\nnetworks.  [STANDARDS-TRACK]\n2490    Pullen          Jan\
    \ 1999        A Simulation Model for IP\n                                    \
    \    Multicast with RSVP\nThis document describes a detailed model of IPv4 multicast\
    \ with RSVP\nthat has been developed using the OPNET simulation package, with\n\
    protocol procedures defined in the C language.  This memo provides\ninformation\
    \ for the Internet community.\n2489    Droms           Jan 1999        Procedure\
    \ for Defining New\n                                        DHCP Options\nThis\
    \ document describes the procedure for defining new DHCP options.\nThis document\
    \ specifies an Internet Best Current Practices for the\nInternet Community, and\
    \ requests discussion and suggestions for\nimprovements.\n2488    Allman     \
    \     Jan 1999        Enhancing TCP Over Satellite\n                         \
    \               Channels using Standard\n                                    \
    \    Mechanisms\nThe Transmission Control Protocol (TCP) provides reliable delivery\
    \ of\ndata across any network path, including network paths containing\nsatellite\
    \ channels.  While TCP works over satellite channels there are\nseveral IETF standardized\
    \ mechanisms that enable TCP to more effectively\nutilize the available capacity\
    \ of the network path.  This document\noutlines some of these TCP mitigations.\
    \  This document specifies an\nInternet Best Current Practices for the Internet\
    \ Community, and requests\ndiscussion and suggestions for improvements.\n2487\
    \    Hoffman         Jan 1999        SMTP Service Extension for\n            \
    \                            Secure SMTP over TLS\nThis document describes an\
    \ extension to the SMTP service that allows an\nSMTP server and client to use\
    \ transport-layer security to provide\nprivate, authenticated communication over\
    \ the Internet. This gives SMTP\nagents the ability to protect some or all of\
    \ their communications from\neavesdroppers and attackers.  [STANDARDS-TRACK]\n\
    2486    Aboba           Jan 1999        The Network Access Identifier\nThis document\
    \ proposes syntax for the Network Access Identifier (NAI),\nthe userID submitted\
    \ by the client during PPP authentication.\n[STANDARDS-TRACK]\n2485    Drach \
    \          Jan 1999        DHCP Option for The Open\n                        \
    \                Group's User Authentication\n                               \
    \         Protocol\nThis document defines a DHCP option that contains a list of\
    \ pointers to\nUser Authentication Protocol servers that provide user authentication\n\
    services for clients that conform to The Open Group Network Computing\nClient\
    \ Technical Standard.  [STANDARDS-TRACK]\n2484    Zorn            Jan 1999   \
    \     PPP LCP Internationalization\n                                        Configuration\
    \ Option\nThe Point-to-Point Protocol (PPP) provides a standard method for\ntransporting\
    \ multi-protocol datagrams over point-to-point links.  PPP\nalso defines an extensible\
    \ Link Control Protocol (LCP), which allows\nnegotiation of an Authentication\
    \ Protocol for authenticating its peer\nbefore allowing Network Layer protocols\
    \ to transmit over the link.\n[STANDARDS-TRACK]\n2483    Mealling        Jan 1999\
    \        URI Resolution Services\n                                        Necessary\
    \ for URN Resolution\nRetrieving the resource identified by a Uniform Resource\
    \ Identifier\n(URI) is only one of the operations that can be performed on a URI.\
    \  One\nmight also ask for and get a list of other identifiers that are aliases\n\
    for the original URI or a bibliographic description of the resource the\nURI denotes,\
    \ for example. This applies to both Uniform Resource Names\n(URNs) and Uniform\
    \ Resource Locators (URLs). Uniform Resource\nCharacteristics (URCs) are discussed\
    \ in this document but only as\ndescriptions of resources rather than identifiers.\
    \  This memo defines an\nExperimental Protocol for the Internet community.\n2482\
    \    Whistler        Jan 1999        Language Tagging in Unicode\n           \
    \                             Plain Text\nThis document proposed a mechanism for\
    \ language tagging in plain text.\nThis memo provides information for the Internet\
    \ community.\n2481    Ramakrishnan    Jan 1999        A Proposal to add Explicit\n\
    \                                        Congestion Notification (ECN)\n     \
    \                                   to IP\nThis note describes a proposed addition\
    \ of ECN (Explicit Congestion\nNotification) to IP.  This memo defines an Experimental\
    \ Protocol for the\nInternet community.\n2480    Freed           Jan 1999    \
    \    Gateways and MIME Security\n                                        Multiparts\n\
    This document examines the problems associated with use of MIME security\nmultiparts\
    \ and gateways to non-MIME environments.  [STANDARDS-TRACK]\n2479    Adams   \
    \        Dec 1998        Independent Data Unit\n                             \
    \           Protection Generic Security Service\n                            \
    \            Application Program Interface\n                                 \
    \       (IDUP-GSS-API)\nThe IDUP-GSS-API extends the GSS-API for applications\
    \ requiring\nprotection of a generic data unit (such as a file or message) in\
    \ a way\nwhich is independent of the protection of any other data unit and\nindependent\
    \ of any concurrent contact with designated \"receivers\" of the\ndata unit. \
    \ This memo provides information for the Internet community.\n2478    Baize  \
    \         Dec 1998        The Simple and Protected\n                         \
    \               GSS-API Negotiation Mechanism\nThis document specifies a Security\
    \ Negotiation Mechanism for the Generic\nSecurity Service Application Program\
    \ Interface (GSS-API).  [STANDARDS-\nTRACK]\n2477    Aboba           Jan 1999\
    \        Criteria for Evaluating\n                                        Roaming\
    \ Protocols\nThis document describes requirements for the provisioning of \"roaming\n\
    capability\" for dialup Internet users.  \"Roaming capability\" is defined\nas\
    \ the ability to use multiple Internet service providers (ISPs), while\nmaintaining\
    \ a formal, customer-vendor relationship with only one.  This\nmemo provides information\
    \ for the Internet community.\n2476    Gellens         Dec 1998        Message\
    \ Submission\nThis memo describes a low cost, deterministic means for messages\
    \ to be\nidentified as submissions, and specifies what actions are to be taken\
    \ by\na submission server.  [STANDARDS-TRACK]\n2475    Blake           Dec 1998\
    \        An Architecture for\n                                        Differentiated\
    \ Services\nThis document defines an architecture for implementing scalable service\n\
    differentiation in the Internet.  This memo provides information for the\nInternet\
    \ community.\n2474    Nichols         Dec 1998        Definition of the\n    \
    \                                    Differentiated Services Field\n         \
    \                               (DS Field) in the IPv4 and\n                 \
    \                       IPv6 Headers\nThis document defines the IP header field,\
    \ called the DS (for\ndifferentiated services) field.  [STANDARDS-TRACK]\n2473\
    \    Conta           Dec 1998        Generic Packet Tunneling in\n           \
    \                             IPv6 Specification\nThis document defines the model\
    \ and generic mechanisms for IPv6\nencapsulation of Internet packets, such as\
    \ IPv6 and IPv4.  [STANDARDS-\nTRACK]\n2472    Haskin          Dec 1998      \
    \  IP Version 6 over PPP\nThis document defines the method for transmission of\
    \ IP Version 6\npackets over PPP links as well as the Network Control Protocol\
    \ (NCP) for\nestablishing and configuring the IPv6 over PPP. It also specifies\
    \ the\nmethod of forming IPv6 link-local addresses on PPP links.  [STANDARDS-\n\
    TRACK]\n2471    Hinden          Dec 1998        IPv6 Testing Address Allocation\n\
    This document describes an allocation plan for IPv6 addresses to be used\nin testing\
    \ IPv6 prototype software.  This memo defines an Experimental\nProtocol for the\
    \ Internet community.\n2470    Crawford        Dec 1998        Transmission of\
    \ IPv6 Packets\n                                        over Token Ring Networks\n\
    This memo specifies the MTU and frame format for transmission of IPv6\npackets\
    \ on Token Ring networks.  [STANDARDS-TRACK]\n2469    Narten          Dec 1998\
    \        A Caution On The Canonical\n                                        Ordering\
    \ Of Link-Layer Addresses\nProtocols such as ARP and Neighbor Discovery have data\
    \ fields that\ncontain link-layer addresses. In order to interoperate properly,\
    \ a\nsender setting such a field must insure that the receiver extracts those\n\
    bits and interprets them correctly.  In most cases, such fields must be\nin \"\
    canonical form\".  Unfortunately, not all LAN adaptors are consistent\nin their\
    \ use of canonical form, and implementations may need to\nexplicitly bit swap\
    \ individual bytes in order to obtain the correct\nformat.  This document provides\
    \ information to implementors to help them\navoid the pitfall of using non-canonical\
    \ forms when canonical forms are\nrequired.  This memo provides information for\
    \ the Internet community.\n2468    Cerf            Oct 1998        I REMEMBER\
    \ IANA\nA long time ago, in a network, far far away, a great adventure took\n\
    place!.  This memo provides information for the Internet community.\n2467    Crawford\
    \        Dec 1998        Transmission of IPv6 Packets\n                      \
    \                  over FDDI Networks\nThis document specifies the frame format\
    \ for transmission of IPv6\npackets and the method of forming IPv6 link-local\
    \ addresses and\nstatelessly autoconfigured addresses on FDDI networks.  [STANDARDS-\n\
    TRACK]\n2466    Haskin          Dec 1998        Management Information Base\n\
    \                                        for IP Version 6: ICMPv6 Group\nThis\
    \ document is one in the series of documents that define various MIB\nobject groups\
    \ for IPv6.  Specifically, the ICMPv6 group is defined in\nthis document.  [STANDARDS-TRACK]\n\
    2465    Haskin          Dec 1998        Management Information Base\n        \
    \                                for IP Version 6: Textual\n                 \
    \                       Conventions and General Group\nThis document is one in\
    \ the series of documents that provide MIB\ndefinitions for for IP Version 6.\
    \  Specifically, the IPv6 MIB textual\nconventions as well as the IPv6 MIB General\
    \ group is defined in this\ndocument.  [STANDARDS-TRACK]\n2464    Crawford   \
    \     Dec 1998        Transmission of IPv6 Packets\n                         \
    \               over Ethernet Networks\nThis document specifies the frame format\
    \ for transmission of IPv6\npackets and the method of forming IPv6 link-local\
    \ addresses and\nstatelessly autoconfigured addresses on Ethernet networks.  It\
    \ also\nspecifies the content of the Source/Target Link-layer Address option\n\
    used in Router Solicitation, Router Advertisement, Neighbor\nSolicitation, Neighbor\
    \ Advertisement and Redirect messages when those\nmessages are transmitted on\
    \ an Ethernet.  [STANDARDS-TRACK]\n2463    Conta           Dec 1998        Internet\
    \ Control Message\n                                        Protocol (ICMPv6) for\
    \ the\n                                        Internet Protocol Version 6\n \
    \                                       (IPv6) Specification\nThis document specifies\
    \ a set of Internet Control Message Protocol\n(ICMP) messages for use with version\
    \ 6 of the Internet Protocol (IPv6).\n[STANDARDS-TRACK]\n2462    Thomson     \
    \    Dec 1998        IPv6 Stateless Address\n                                \
    \        Autoconfiguration\nThis document specifies the steps a host takes in\
    \ deciding how to\nautoconfigure its interfaces in IP version 6.  [STANDARDS-TRACK]\n\
    2461    Narten          Dec 1998        Neighbor Discovery for IP\n          \
    \                              Version 6 (IPv6)\nThis document specifies the Neighbor\
    \ Discovery protocol for IP Version\n6.  [STANDARDS-TRACK]\n2460    Deering  \
    \       Dec 1998        Internet Protocol, Version 6\n                       \
    \                 (IPv6) Specification\nThis document specifies version 6 of the\
    \ Internet Protocol (IPv6), also\nsometimes referred to as IP Next Generation\
    \ or IPng.  [STANDARDS-TRACK]\n2459    Housley         Jan 1999        Internet\
    \ X.509 Public Key\n                                        Infrastructure Certificate\
    \ and\n                                        CRL Profile\nThis memo profiles\
    \ the X.509 v3 certificate and X.509 v2 CRL for use in\nthe Internet.  [STANDARDS-TRACK]\n\
    2458    Lu              Nov 1998        Toward the PSTN/Internet\n           \
    \                             Inter-Networking --Pre-PINT\n                  \
    \                      Implementations\nThis document contains the information\
    \ relevant to the development of\nthe inter-networking interfaces underway in\
    \ the Public Switched\nTelephone Network (PSTN)/Internet Inter-Networking (PINT)\
    \ Working Group.\nThis memo provides information for the Internet community.\n\
    2457    Clouston        Nov 1998        Definitions of Managed Objects\n     \
    \                                   for Extended Border Node\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in the Internet community.  In\nparticular, it defines objects for\
    \ monitoring and controlling network\ndevices with APPN (Advanced Peer-to-Peer\
    \ Network) EBN (Extended Border\nNode) capabilities.  This memo identifies managed\
    \ objects for the EBN\narchitecture.  [STANDARDS-TRACK]\n2456    Clouston    \
    \    Nov 1998        Definitions of Managed Objects\n                        \
    \                for APPN TRAPS\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in the Internet\
    \ community.  In\nparticular, it defines objects for receiving notifications from\
    \ network\ndevices with APPN (Advanced Peer-to-Peer Network) and DLUR (Dependent\
    \ LU\nRequester) capabilities.  This memo identifies notifications for the\nAPPN\
    \ and DLUR architecture.  [STANDARDS-TRACK]\n2455    Clouston        Nov 1998\
    \        Definitions of Managed Objects\n                                    \
    \    for APPN\nThis memo defines a portion of the Management Information Base\
    \ (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it defines objects for monitoring and controlling network\n\
    devices with APPN (Advanced Peer-to-Peer Networking) capabilities.  This\nmemo\
    \ identifies managed objects for the APPN protocol.  [STANDARDS-\nTRACK]\n2454\
    \    Daniele         Dec 1998        IP Version 6 Management\n               \
    \                         Information Base for the User\n                    \
    \                    Datagram Protocol\nThis document is one in the series of\
    \ documents that define various MIB\nobjects for IPv6.  Specifically, this document\
    \ is the MIB module which\ndefines managed objects for implementations of the\
    \ User Datagram\nProtocol (UDP) over IP Version 6 (IPv6).  [STANDARDS-TRACK]\n\
    2453    Malkin          Nov 1998        RIP Version 2\nThis document specifies\
    \ an extension of the Routing Information Protocol\n(RIP) to expand the amount\
    \ of useful information carried in RIP messages\nand to add a measure of security.\
    \  [STANDARDS-TRACK]\n2452    Daniele         Dec 1998        IP Version 6 Management\n\
    \                                        Information Base for the\n          \
    \                              Transmission Control Protocol\nThis document is\
    \ one in the series of documents that define various MIB\nobjects for IPv6.  Specifically,\
    \ this document is the MIB module which\ndefines managed objects for implementations\
    \ of the Transmission Control\nProtocol (TCP) over IP Version 6 (IPv6).  [STANDARDS-TRACK]\n\
    2451    Pereira         Nov 1998        The ESP CBC-Mode Cipher\n            \
    \                            Algorithms\nThis document describes how to use CBC-mode\
    \ cipher algorithms with the\nIPSec ESP (Encapsulating Security Payload) Protocol.\
    \  It not only\nclearly states how to use certain cipher algorithms, but also\
    \ how to use\nall CBC-mode cipher algorithms.  [STANDARDS-TRACK]\n2450    Hinden\
    \          Dec 1998        Proposed TLA and NLA\n                            \
    \            Assignment Rules\nThis document proposes rules for Top-Level Aggregation\
    \ Identifiers (TLA\nID) and Next-Level Aggregation Identifiers (NLA ID).  This\
    \ memo provides\ninformation for the Internet community.\n2449    Gellens    \
    \     Nov 1998        POP3 Extension Mechanism\nThis memo updates RFC 1939 to\
    \ define a mechanism to announce support for\noptional commands, extensions, and\
    \ unconditional server behavior.\n[STANDARDS-TRACK]\n2448    Civanlar        Nov\
    \ 1998        AT&T's Error Resilient Video\n                                 \
    \       Transmission Technique\nThis document describes a set of techniques for\
    \ packet loss resilient\ntransmission of compressed video bitstreams based on\
    \ reliable delivery\nof their vital information-carrying segments.  This memo\
    \ provides\ninformation for the Internet community.\n2447    Dawson          Nov\
    \ 1998        iCalendar Message-Based\n                                      \
    \  Interoperability Protocol (iMIP)\nThis document specifies a binding from the\
    \ iCalendar Transport-\nindependent Interoperability Protocol (iTIP) to Internet\
    \ email-based\ntransports.  [STANDARDS-TRACK]\n2446    Silverberg      Nov 1998\
    \        iCalendar Transport-Independent\n                                   \
    \     Interoperability Protocol (iTIP)\n                                     \
    \   Scheduling Events, BusyTime,\n                                        To-dos\
    \ and Journal Entries\nThis document specifies how calendaring systems use iCalendar\
    \ objects to\ninteroperate with other calendar systems. It does so in a general\
    \ way so\nas to allow multiple methods of communication between systems.\n[STANDARDS-TRACK]\n\
    2445    Dawson          Nov 1998        Internet Calendaring and\n           \
    \                             Scheduling Core Object\n                       \
    \                 Specification (iCalendar)\nThis memo has been defined to provide\
    \ the definition of a common format\nfor openly exchanging calendaring and scheduling\
    \ information across the\nInternet.  [STANDARDS-TRACK]\n2444    Newman       \
    \   Oct 1998        The One-Time-Password SASL\n                             \
    \           Mechanism\nOTP provides a useful authentication mechanism for situations\
    \ where\nthere is limited client or server trust.  Currently, OTP is added to\n\
    protocols in an ad-hoc fashion with heuristic parsing.  This\nspecification defines\
    \ an OTP SASL mechanism so it can be easily and\nformally integrated into many\
    \ application protocols.  [STANDARDS-TRACK]\n2443    Luciani         Nov 1998\
    \        A Distributed MARS Service\n                                        Using\
    \ SCSP\nThis document describes a method for distributing a MARS service within\n\
    a LIS.  This method uses the Server Cache Synchronization Protocol\n(SCSP) to\
    \ synchronize the MARS Server databases within a LIS.  When SCSP\nis used to synchronize\
    \ the caches of MARS Servers in a LIS, the LIS\ndefines the boundary of an SCSP\
    \ Server Group (SG).  [STANDARDS-TRACK]\n2442    Freed           Nov 1998    \
    \    The Batch SMTP Media Type\nThis document defines a MIME content type suitable\
    \ for tunneling an\nESMTP transaction through any MIME-capable transport.  This\
    \ memo\nprovides information for the Internet community\n2441    Cohen       \
    \    Nov 1998        Working with Jon\n                                      \
    \  Tribute delivered at UCLA,\n                                        October\
    \ 30, 1998\nThis memo provides information for the Internet community.\n2440 \
    \   Callas          Nov 1998        OpenPGP Message Format\nThis document is maintained\
    \ in order to publish all necessary\ninformation needed to develop interoperable\
    \ applications based on the\nOpenPGP format.  [STANDARDS-TRACK]\n2439    Villamizar\
    \      Nov 1998        BGP Route Flap Damping\nA usage of the BGP routing protocol\
    \ is described which is capable of\nreducing the routing traffic passed on to\
    \ routing peers and therefore\nthe load on these peers without adversely affecting\
    \ route convergence\ntime for relatively stable routes.  [STANDARDS-TRACK]\n2438\
    \    O'Dell          Oct 1998        Advancement of MIB\n                    \
    \                    specifications on the IETF\n                            \
    \            Standards Track\nThis document specifies the process which the IESG\
    \ will use to determine\nif a MIB specification document meets these requirements.\
    \  It also\ndiscusses the rationale for this process.  This document specifies\
    \ an\nInternet Best Current Practices for the Internet Community, and requests\n\
    discussion and suggestions for improvements.\n2437    Kaliski         Oct 1998\
    \        PKCS #1: RSA Cryptography\n                                        Specifications\
    \ Version 2.0\nThis memo is the successor to RFC 2313. This document provides\n\
    recommendations for the implementation of public-key cryptography based\non the\
    \ RSA algorithm.  This memo provides information for the Internet\ncommunity.\n\
    2436    Brett           Oct 1998        Collaboration between\n              \
    \                          ISOC/IETF and ITU-T\nThis document describes the collaboration\
    \ process between the ITU-T and\nISOC/IETF.  This memo provides information for\
    \ the Internet community.\n2435    Berc            Oct 1998        RTP Payload\
    \ Format for\n                                        JPEG-compressed Video\n\
    This memo describes the RTP payload format for JPEG video streams.\n[STANDARDS-TRACK]\n\
    2434    Narten          Oct 1998        Guidelines for Writing an IANA\n     \
    \                                   Considerations Section in RFCs\nThis document\
    \ discusses issues that should be considered in formulating\na policy for assigning\
    \ values to a name space and provides guidelines to\ndocument authors on the specific\
    \ text that must be included in documents\nthat place demands on the IANA.  This\
    \ document specifies an Internet\nBest Current Practices for the Internet Community,\
    \ and requests\ndiscussion and suggestions for improvements.\n2433    Zorn   \
    \         Oct 1998        Microsoft PPP CHAP Extensions\nThe Point-to-Point Protocol\
    \ (PPP) provides a standard method for\ntransporting multi-protocol datagrams\
    \ over point-to-point links.  PPP\ndefines an extensible Link Control Protocol\
    \ and a family of Network\nControl Protocols (NCPs) for establishing and configuring\
    \ different\nnetwork-layer protocols.  This memo provides information for the\n\
    Internet community.\n2432    Dubray          Oct 1998        Terminology for IP\
    \ Multicast\n                                        Benchmarking\nThe purpose\
    \ of this document is to define terminology specific to the\nbenchmarking of multicast\
    \ IP forwarding devices.  This memo provides\ninformation for the Internet community.\n\
    2431    Tynan           Oct 1998        RTP Payload Format for BT.656\n      \
    \                                  Video Encoding\nThis document specifies the\
    \ RTP payload format for encapsulating ITU\nRecommendation BT.656-3 video streams\
    \ in the Real-Time Transport\nProtocol (RTP).  [STANDARDS-TRACK]\n2430    Li \
    \             Oct 1998        A Provider Architecture for\n                  \
    \                      Differentiated Services and\n                         \
    \               Traffic Engineering (PASTE)\nThis document describes the Provider\
    \ Architecture for Differentiated\nServices and Traffic Engineering (PASTE) for\
    \ Internet Service Providers\n(ISPs).  This memo provides information for the\
    \ Internet community.\n2429    Bormann         Oct 1998        RTP Payload Format\
    \ for the\n                                        1998 Version of ITU-T\n   \
