- title: Abstract
  contents:
  - "Abstract\n   The Session Description Protocol (SDP) provides mechanisms to\n\
    \   describe attributes of multimedia sessions and of individual media\n   streams\
    \ (e.g., Real-time Transport Protocol (RTP) sessions) within a\n   multimedia\
    \ session, but does not provide any mechanism to describe\n   individual media\
    \ sources within a media stream.  This document\n   defines a mechanism to describe\
    \ RTP media sources, which are\n   identified by their synchronization source\
    \ (SSRC) identifiers, in\n   SDP, to associate attributes with these sources,\
    \ and to express\n   relationships among sources.  It also defines several source-level\n\
    \   attributes that can be used to describe properties of media sources.\n"
