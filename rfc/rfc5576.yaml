- title: 11.  Security Considerations
  contents:
  - "11.  Security Considerations\n   All the security implications of RTP [RFC3550]\
    \ and of SDP [RFC4566]\n   apply.  Explicitly describing the multiplexed sources\
    \ of an RTP media\n   stream does not appear to add any further security issues.\n"
- title: 12.  IANA Considerations
  contents:
  - '12.  IANA Considerations

    '
- title: 12.1.  New SDP Media-Level Attributes
  contents:
  - "12.1.  New SDP Media-Level Attributes\n   This document defines two SDP media-level\
    \ attributes: \"ssrc\" and\n   \"ssrc-group\".  These attributes have been registered\
    \ by IANA under\n   \"Session Description Protocol (SDP) Parameters\" under \"\
    att-field\n   (media level only)\".\n   The \"ssrc\" attribute is used to identify\
    \ characteristics of media\n   sources within a media stream.  Its format is defined\
    \ in Section 4.1.\n   The \"ssrc-group\" attribute is used to identify relationships\
    \ among\n   media sources within a media stream.  Its format is defined in\n \
    \  Section 4.2.\n"
- title: 12.2.  Registry for Source-Level Attributes
  contents:
  - "12.2.  Registry for Source-Level Attributes\n   This specification creates a\
    \ new IANA registry named \"att-field\n   (source level)\" within the SDP parameters\
    \ registry.  Source\n   attributes MUST be registered with IANA and documented\
    \ under the same\n   rules as for SDP session-level and media-level attributes\
    \ as\n   specified in [RFC4566].\n   New attribute registrations are accepted\
    \ according to the\n   \"Specification Required\" policy of [RFC5226], provided\
    \ that the\n   specification includes the following information:\n   o  contact\
    \ name, email address, and telephone number\n   o  attribute name (as it will\
    \ appear in SDP)\n   o  long-form attribute name in English\n   o  whether the\
    \ attribute value is subject to the charset attribute\n   o  a one-paragraph explanation\
    \ of the purpose of the attribute\n   o  a specification of appropriate attribute\
    \ values for this attribute\n   The above is the minimum that IANA will accept.\
    \  The Expert Reviewer\n   will determine if the proposed attributes are expected\
    \ to see\n   widespread use and interoperability; in that case, the attributes\n\
    \   MUST be specified in a Standards Track RFC.\n   Submitters of registrations\
    \ should ensure that the specification is\n   in the spirit of SDP attributes,\
    \ most notably that the attribute is\n   platform independent in the sense that\
    \ it makes no implicit\n   assumptions about operating systems and does not name\
    \ specific pieces\n   of software in a manner that might inhibit interoperability.\n\
    \   Source-level attributes that are substantially similar in semantics\n   to\
    \ existing session-level or media-level attributes SHOULD reuse the\n   same attribute\
    \ name as those session-level or media-level attributes.\n   Source-level attributes\
    \ SHOULD NOT reuse attribute names of session-\n   level or media-level attributes\
    \ that are unrelated or substantially\n   different.\n   The initial set of source\
    \ attribute names, with definitions in\n   Section 6 of this document, is in Figure\
    \ 8.\n   Type            SDP Name                     Reference\n   ----     \
    \       ------------------           ---------\n   att-field (source level)\n\
    \                   cname                        [RFC5576]\n                 \
    \  previous-ssrc                [RFC5576]\n                   fmtp           \
    \              [RFC5576]\n     Figure 8: Initial contents of the IANA Source Attribute\
    \ Registry\n"
- title: 12.3.  Registry for Source Grouping Semantics
  contents:
  - "12.3.  Registry for Source Grouping Semantics\n   This specification creates\
    \ a new IANA registry named 'Semantics for\n   the \"ssrc-group\" SDP Attribute'\
    \ within the SDP parameters registry.\n   Source group semantics MUST be defined\
    \ in Standards Track RFCs, under\n   the same rules as [RFC3388].\n   The IANA\
    \ Considerations section of the RFC MUST include the following\n   information,\
    \ which appears in the IANA registry along with the RFC\n   number of the publication:\n\
    \   o  A brief description of the semantics.\n   o  Token to be used within the\
    \ group attribute.  This token may be of\n      any length, but SHOULD be no more\
    \ than four characters long.\n   o  Reference to a Standards Track RFC.\n   Source\
    \ grouping semantic values that are substantially similar to\n   existing media\
    \ grouping semantic values SHOULD reuse the same\n   semantics name as those media\
    \ grouping semantics.  Source grouping\n   semantics SHOULD NOT reuse source grouping\
    \ semantic names that are\n   unrelated or substantially different.\n   The initial\
    \ set of source grouping semantic values, for the semantics\n   specified in Section\
    \ 4.2 of this document, is in Figure 9.\n   Semantics                        \
    \   Token     Reference\n   -------------------                 -----     ---------\n\
    \   Flow Identification                 FID       [RFC5576]\n   Forward Error\
    \ Correction            FEC       [RFC5576]\n    Figure 9: Initial Contents of\
    \ IANA Source Group Semantics Registry\n"
