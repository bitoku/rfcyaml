- title: Independent Submission                                        P. Eardley
  contents:
  - "Independent Submission                                        P. Eardley\n  \
    \   How to Contribute Research Results to Internet Standardization\n"
- title: Abstract
  contents:
  - "Abstract\n   The development of new technology is driven by scientific research.\n\
    \   The Internet, with its roots in the ARPANET and NSFNet, is\n   no exception.\
    \  Many of the fundamental, long-term improvements to the\n   architecture, security,\
    \ end-to-end protocols and management of the\n   Internet originate in the related\
    \ academic research communities.\n   Even shorter-term, more commercially driven\
    \ extensions are oftentimes\n   derived from academic research.  When interoperability\
    \ is required,\n   the IETF standardizes such new technology.  Timely and relevant\n\
    \   standardization benefits from continuous input and review from the\n   academic\
    \ research community.\n   For an individual researcher, it can however be quite\
    \ puzzling how to\n   begin to most effectively participate in the IETF and arguably\
    \ to a\n   much lesser degree, the IRTF.  The interactions in the IETF are\n \
    \  much different than those in academic conferences, and effective\n   participation\
    \ follows different rules.  The goal of this document is\n   to highlight such\
    \ differences and provide a rough guideline that will\n   hopefully enable researchers\
    \ new to the IETF to become successful\n   contributors more quickly.\n"
