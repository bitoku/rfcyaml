  - "4.4.  Registration for \"voicemsg\" with Subtype \"http\"\n   Enumservice Name:\
    \ \"voicemsg\"\n   Enumservice Type: \"voicemsg\"\n   Enumservice Subtype: \"\
    http\"\n   URI Schemes: 'http:'\n   Functional Specification:\n   This Enumservice\
    \ indicates that the remote resource identified by the\n   associated URI scheme\
    \ is capable of being a source of information.\n   Note that the kind of information\
    \ retrieved can be manifold. Usually,\n   contacting a resource by an 'http:'\
    \ [11] URI provides a document.\n   This document can contain references that\
    \ will trigger the download\n   of many different kinds of information, such as\
    \ text, audio, video,\n   executable code, or even voice message files.  Thus,\
    \ one cannot be\n   more specific about the kind of information expected when\
    \ contacting\n   the resource.\n   Security Considerations: See Section 3.\n \
    \  Intended Usage: COMMON\n   Authors:\n   Jason Livingood (jason_livingood@cable.comcast.com)\n\
    \   Don Troshynski (dtroshynski@acmepacket.com)\n   Any other information the\
    \ author deems interesting:\n   Implementers should review a non-exclusive list\
    \ of examples below in\n   Section 7.\n"
