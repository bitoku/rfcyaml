- title: 4.1.  Registration for "voicemsg" with Subtype "sip"
  contents:
  - "4.1.  Registration for \"voicemsg\" with Subtype \"sip\"\n   Enumservice Name:\
    \ \"voicemsg\"\n   Enumservice Type: \"voicemsg\"\n   Enumservice Subtypes: \"\
    sip\"\n   URI Schemes: 'sip:'\n   Functional Specification:\n   This Enumservice\
    \ indicates that the remote resource identified can be\n   addressed by the associated\
    \ URI scheme in order to initiate a voice\n   communication session to a voice\
    \ messaging system.\n   Security Considerations: See Section 3.\n   Intended Usage:\
    \ COMMON\n   Authors:\n   Jason Livingood (jason_livingood@cable.comcast.com)\n\
    \   Don Troshynski (dtroshynski@acmepacket.com)\n   Any other information the\
    \ author deems interesting:\n   Implementers should review a non-exclusive list\
    \ of examples below in\n   Section 7.\n"
