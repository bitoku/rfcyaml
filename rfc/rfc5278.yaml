- title: 6.4.  Registration for "unifmsg" with Subtype "https"
  contents:
  - "6.4.  Registration for \"unifmsg\" with Subtype \"https\"\n   Enumservice Name:\
    \ \"unifmsg\"\n   Enumservice Type: \"unifmsg\"\n   Enumservice Subtype: \"https\"\
    \n   URI Schemes: 'https:'\n   Functional Specification:\n   This Enumservice\
    \ indicates that the remote resource identified by the\n   associated URI scheme\
    \ is capable of being a source of information,\n   which can be contacted using\
    \ TLS or the Secure Socket Layer protocol.\n   Note that the kind of information\
    \ retrieved can be manifold. Usually,\n   contacting a resource by an 'https:'\
    \ [12] URI provides a document.\n   This document can contain references that\
    \ will trigger the download\n   of many different kinds of information, such as\
    \ text, audio, video,\n   executable code, or even video message files.  Thus,\
    \ one cannot be\n   more specific about the kind of information expected when\
    \ contacting\n   the resource.\n   Security Considerations: See Section 3.\n \
    \  Intended Usage: COMMON\n   Authors:\n   Jason Livingood (jason_livingood@cable.comcast.com)\n\
    \   Don Troshynski (dtroshynski@acmepacket.com)\n   Any other information the\
    \ author deems interesting:\n   Implementers should review a non-exclusive list\
    \ of examples below in\n   Section 7.\n"
- title: 7.  Selected Examples for Illustrative Purposes
  contents:
  - "7.  Selected Examples for Illustrative Purposes\n   The following sub-sections\
    \ document several examples that\n   implementers may find informative.  These\
    \ examples shall in no way\n   limit the various forms that this Enumservice may\
    \ take.\n"
- title: 7.1.  Example Using a 'sip' URI
  contents:
  - "7.1.  Example Using a 'sip' URI\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n\
    \         NAPTR 10 100 \"u\" \"E2U+voicemsg:sip\"\n         \"!^.*$!sip:12155550123@gw.example.com!\"\
    .\n   In this example, a calling party has attempted a session that has\n   gone\
    \ unanswered after a certain period of time.  The calling party's\n   session\
    \ is sent to the appropriate voice messaging server, a\n   personalized greeting\
    \ is played to the calling party, after which it\n   records a voice message to\
    \ the called party.\n"
- title: 7.2.  Example Using a 'tel' URI
  contents:
  - "7.2.  Example Using a 'tel' URI\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n\
    \         NAPTR 10 100 \"u\" \"E2U+voicemsg:tel\"\n         \"!^.*$!tel:1-215-555-0123!\"\
    .\n   In this example, a calling party has attempted a session that has\n   gone\
    \ unanswered after a certain period of time.  The calling party's\n   session\
    \ is sent to the appropriate voice messaging server, a\n   personalized greeting\
    \ is played to the calling party, after which it\n   records a voice message to\
    \ the called party.\n"
- title: 7.3.  Example Using a Backreference
  contents:
  - "7.3.  Example Using a Backreference\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n\
    \         NAPTR 10 100 \"u\" \"E2U+voicemsg:sip\"\n         \"!(^.*)$!sip:\\1@example.net!\"\
    .\n   In this example, a backreference is used to reduce the size of the\n   NAPTR\
    \ record.  The sip URI uses \"\\1\", which would dynamically replace\n   the expression\
    \ with the TN, in this case +12155550123.\n"
- title: 7.4.  Example Using a 'sip' URI without a Telephone Number
  contents:
  - "7.4.  Example Using a 'sip' URI without a Telephone Number\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n\
    \         NAPTR 10 100 \"u\" \"E2U+voicemsg:sip\"\n         \"!^.*$!sip:johndoe@gw.example.com!\"\
    .\n   In this example, a calling party has attempted a session that has\n   gone\
    \ unanswered after a certain period of time.  The calling party's\n   session\
    \ is sent to the appropriate voice messaging server, a\n   personalized greeting\
    \ is played to the calling party, after which it\n   records a voice message to\
    \ the called party.  The URI that this\n   session is directed to does not include\
    \ a telephone number, as this\n   user has multiple service that are not particularly\
    \ tied to telephone\n   numbers whereby text, audio, video and other multimedia\
    \ messages can\n   be received and accessed.\n"
- title: 7.5.  Example of Failover Using E2U+videomsg:sip
  contents:
  - "7.5.  Example of Failover Using E2U+videomsg:sip\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n\
    \         NAPTR 10 100 \"u\" \"E2U+videomsg:sip\"\n         \"!^.*$!sip:12155550123@gw1.example.com!\"\
    .\n      $ORIGIN 3.2.1.0.5.5.5.5.1.2.1.e164.arpa.\n         NAPTR 10 200 \"u\"\
    \ \"E2U+videomsg:sip\"\n         \"!^.*$!sip:12155550123@gw2.example.com!\".\n\
    \   In this example, the preference indicates that gw1.example.com is\n   used\
    \ first (100), and if this is unreachable, then the next higher\n   preference\
    \ (200) is used and gw2.example.com is contacted.  While out\n   of scope for\
    \ this document, a service provider could thus mirror or\n   cluster a message\
    \ store and fail from the primary to secondary using\n   the DNS in an active-standby\
    \ mode.\n"
- title: 8.  Implementation Recommendations
  contents:
  - '8.  Implementation Recommendations

    '
- title: 8.1.  Call Processing When Multiple Records Are Returned
  contents:
  - "8.1.  Call Processing When Multiple Records Are Returned\n   It is likely that\
    \ both E2U+sip and E2U+voicemsg, E2U+videomsg, and/or\n   E2U+unifmsg Enumservice\
    \ type records will be returned for a given\n   query.  In this case, this could\
    \ result in what is essentially\n   E2U+sip records for real-time communications\
    \ with an end user, while,\n   for example, the E2U+voicemsg records will be used\
    \ for real-time\n   communications with a voice messaging service, when the called\
    \ party\n   is not available or does not wish to be disturbed.  Therefore, the\n\
    \   network element that receives the results of this ENUM query will\n   need\
    \ to know enough information in order to select the voicemsg\n   service type,\
    \ rather than the sip service type.\n   In addition, it is likely that multiple\
    \ E2U+voicemsg, E2U+videomsg,\n   and/or E2U+unifmsg Enumservice type records\
    \ will be returned for a\n   given query.  In this case, multiple records may\
    \ include order and\n   preference to allow recursion or load balancing.  Order\
    \ could be used\n   to designate a primary and a backup voice, video, or unified\
    \ voice\n   and video messaging service.  Preference could be used to load\n \
    \  balance across multiple voice, video, and/or unified voice and video\n   messaging\
    \ servers by weight, for example.\n   Finally, as with multiple records resulting\
    \ from a typical ENUM query\n   of the e164.arpa tree, it is up to the application\
    \ using an ENUM\n   resolver to determine which record(s) to use and which record(s)\
    \ to\n   ignore.  Implementers should take this into consideration and build\n\
    \   logic into their applications that can select appropriately from\n   multiple\
    \ records based on business, network, or other rules.\n"
- title: 8.2.  NAPTR Configuration Issues
  contents:
  - "8.2.  NAPTR Configuration Issues\n   Implementers may wish to consider using\
    \ regular expressions in order\n   to reduce the size of individual NAPTRs.  This\
    \ will have a\n   significant effect on the overall size of the database involved.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This document registers the 'voicemsg' Enumservice\
    \ type and the\n   subtype \"tel\", \"sip\", \"sips\", \"http\", and \"https\"\
    \ under the\n   Enumservice registry described in the IANA considerations in RFC\n\
    \   3761.  Details of this registration are provided in Section 4 of this\n  \
    \ document.\n   This document registers the 'videomsg' Enumservice type and the\n\
    \   subtype \"sip\", \"sips\", \"http\", and \"https\" under the Enumservice\n\
    \   registry described in the IANA considerations in RFC 3761.  Details\n   of\
    \ this registration are provided in Section 5 of this document.\n   This document\
    \ registers the 'unifmsg' Enumservice type and the\n   subtype \"sip\", \"sips\"\
    , \"http\", and \"https\" under the Enumservice\n   registry described in the\
    \ IANA considerations in RFC 3761.  Details\n   of this registration are provided\
    \ in Section 6 of this document.\n"
