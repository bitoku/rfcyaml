- title: __initial_text__
  contents:
  - '    IANA Registration of Enumservices for Voice and Video Messaging

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document registers the Enumservice named \"vmsg\", which is\
    \ used\n   to facilitate the real-time routing of voice, video, and unified\n\
    \   communications to a messaging system.  This vmsg Enumservice\n   registers\
    \ three Enumservice types: \"voicemsg\", \"videomsg\", and\n   \"unifmsg\".  Each\
    \ type also registers the subtypes \"sip\", \"sips\",\n   \"http\", and \"https\"\
    , as well as the subtype \"tel\" for the \"voicemsg\"\n   type.\n"
