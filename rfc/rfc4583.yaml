- title: 11.1.  Registration of the 'TCP/BFCP' and 'TCP/TLS/BFCP' SDP 'proto'
  contents:
  - "11.1.  Registration of the 'TCP/BFCP' and 'TCP/TLS/BFCP' SDP 'proto'\n      \
    \ Values\n   The IANA has registered the following two new values for the SDP\n\
    \   'proto' field under the Session Description Protocol (SDP) Parameters\n  \
    \ registry:\n                       +--------------+-----------+\n           \
    \            | Value        | Reference |\n                       +--------------+-----------+\n\
    \                       | TCP/BFCP     |  RFC4583  |\n                       |\
    \ TCP/TLS/BFCP |  RFC4583  |\n                       +--------------+-----------+\n\
    \                 Table 2: Values for the SDP 'proto' field\n"
- title: 11.2.  Registration of the SDP 'floorctrl' Attribute
  contents:
  - "11.2.  Registration of the SDP 'floorctrl' Attribute\n   The IANA has registered\
    \ the following SDP att-field under the Session\n   Description Protocol (SDP)\
    \ Parameters registry:\n   Contact name:   Gonzalo.Camarillo@ericsson.com\n  \
    \ Attribute name:   floorctrl\n   Long-form attribute name:   Floor Control\n\
    \   Type of attribute:   Media level\n   Subject to charset:   No\n   Purpose\
    \ of attribute:   The 'floorctrl' attribute is used to perform\n      floor control\
    \ server determination.\n   Allowed attribute values:   1*(\"c-only\" / \"s-only\"\
    \ / \"c-s\")\n"
- title: 11.3.  Registration of the SDP 'confid' Attribute
  contents:
  - "11.3.  Registration of the SDP 'confid' Attribute\n   The IANA has registered\
