    \ Parameters registry:\n   Contact name:   Gonzalo.Camarillo@ericsson.com\n  \
    \ Attribute name:   confid\n   Long-form attribute name:   Conference Identifier\n\
    \   Type of attribute:   Media level\n   Subject to charset:   No\n   Purpose\
    \ of attribute:   The 'confid' attribute carries the integer\n      representation\
    \ of a Conference ID.\n   Allowed attribute values:   A token\n"
- title: 11.4.  Registration of the SDP 'userid' Attribute
  contents:
  - "11.4.  Registration of the SDP 'userid' Attribute\n   This section instructs\
