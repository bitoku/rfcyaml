- contents:
  - "                      The Unicode Code Points and\n  Internationalized Domain
    Names for Applications (IDNA) - Unicode 6.0\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This memo documents IETF consensus for Internationalized Domain
    Names\n   for Applications (IDNA) derived character properties related to the\n
    \  three code points, existing in Unicode 5.2, that changed property\n   values
    when version 6.0 was released.  The consensus is that no\n   update is needed
    to RFC 5892 based on the changes made in Unicode\n   6.0.\n"
  title: Abstract
- contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This
    document is a product of the Internet Engineering Task Force\n   (IETF).  It represents
    the consensus of the IETF community.  It has\n   received public review and has
    been approved for publication by the\n   Internet Engineering Steering Group (IESG).
    \ Further information on\n   Internet Standards is available in Section 2 of RFC
    5741.\n   Information about the current status of this document, any errata,\n
    \  and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6452.\n"
  title: Status of This Memo
