- title: Appendix A.  Multicast Payload Transport Extensions
  contents:
  - "Appendix A.  Multicast Payload Transport Extensions\n   A couple of mechanisms\
    \ have been specified to improve the\n   characteristics of the data that can\
    \ be transported over multicast.\n   We describe those mechanisms that have impact\
    \ on the multicast\n   routing infrastructure, e.g., require or specify router\
    \ assistance or\n   involvement in some form.  Purely end-to-end or host-based\
    \ protocols\n   are out of scope.\n"
- title: A.1.  Reliable Multicast
  contents:
  - "A.1.  Reliable Multicast\n   There has been some work on reliable multicast delivery\
    \ so that\n   applications with reliability requirements could use multicast\n\
    \   instead of simple unreliable UDP.\n   Most of the mechanisms are host-based\
    \ and as such out of scope of\n   this document, but one relevant from multicast\
    \ routing perspective is\n   Pragmatic Generic Multicast (PGM) [RFC3208].  It\
    \ does not require\n   support from the routers, bur PGM-aware routers may act\
    \ in router\n   assistance role in the initial delivery and potential retransmission\n\
    \   of missing data.\n"
- title: A.2.  Multicast Group Security
  contents:
  - "A.2.  Multicast Group Security\n   Multicast Security Working Group has been\
    \ working on methods how the\n   integrity, confidentiality, and authentication\
    \ of data sent to\n   multicast groups can be ensured using cryptographic techniques\n\
    \   [RFC3740].\n"
