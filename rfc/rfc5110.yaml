- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes multicast routing architectures that are\n\
    \   currently deployed on the Internet.  This document briefly describes\n   those\
    \ protocols and references their specifications.\n   This memo also reclassifies\
    \ several older RFCs to Historic.  These\n   RFCs describe multicast routing protocols\
    \ that were never widely\n   deployed or have fallen into disuse.\n"
