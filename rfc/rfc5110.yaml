- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This memo only describes different approaches\
    \ to multicast routing,\n   and this has no security considerations; the security\
    \ analysis of the\n   mentioned protocols is out of scope of this memo.\n   However,\
    \ there has been analysis of the security of multicast routing\n   infrastructures\
    \ [RFC4609], IGMP/MLD [MLD-SEC], and PIM last-hop\n   issues [PIM-THREATS].\n"
