- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides a brief overview of multicast routing\n\
    \   architectures that are currently deployed on the Internet and how\n   those\
    \ protocols fit together.  It also describes those multicast\n   routing protocols\
    \ that were never widely deployed or have fallen into\n   disuse.  A companion\
    \ document [ADDRARCH] describes multicast\n   addressing architectures.\n   Specifically,\
    \ this memo deals with:\n   o  setting up multicast forwarding state (Section\
    \ 2.1),\n   o  distributing multicast topology information (Section 2.2),\n  \
    \ o  learning active sources (Section 2.3),\n   o  configuring and distributing\
    \ the rendezvous point (RP) information\n      (Section 2.4),\n   o  mechanisms\
    \ for enhanced redundancy (Section 2.5),\n   o  interacting with hosts (Section\
    \ 2.6), and\n   o  restricting the multicast flooding in the link layer\n    \
    \  (Section 2.7).\n   Section 2 starts by describing a simplistic example how\
    \ these classes\n   of mechanisms fit together.  Some multicast data transport\
    \ issues are\n   also introduced in Appendix A.\n   This memo reclassifies to\
    \ Historic [RFC2026] the following RFCs:\n   o  Border Gateway Multicast Protocol\
    \ (BGMP) [RFC3913],\n   o  Core Based Trees (CBT) [RFC2189] [RFC2201],\n   o \
    \ Multicast OSPF (MOSPF) [RFC1584].\n   For the most part, these protocols have\
    \ fallen into disuse.  There\n   may be legacy deployments of some of these protocols,\
    \ which are not\n   affected by this reclassification.  See Section 2.1 for more\
    \ on each\n   protocol.\n   Further historical perspective may be found in, for\
    \ example,\n   [RFC1458], [IMRP-ISSUES], and [IM-GAPS].\n"
