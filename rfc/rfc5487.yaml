- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The benefits of pre-shared symmetric-key vs. public-/private-key\
    \ pair\n   based authentication for the key exchange in TLS have been explained\n\
    \   in the Introduction of [RFC4279].  This document leverages the\n   already\
    \ defined algorithms for the application of newer, generally\n   regarded stronger,\
    \ cryptographic primitives and building blocks.\n   TLS 1.2 [RFC5246] adds support\
    \ for authenticated encryption with\n   additional data (AEAD) cipher modes [RFC5116].\
    \  This document\n   describes the use of Advanced Encryption Standard [AES] in\
    \ Galois\n   Counter Mode [GCM] (AES-GCM) with various pre-shared key (PSK)\n\
    \   authenticated key exchange mechanisms ([RFC4279] and [RFC4785]) in\n   cipher\
    \ suites for TLS.\n   This document also specifies PSK cipher suites for TLS that\
    \ replace\n   SHA-1 by SHA-256 or SHA-384 [SHS].  RFC 4279 [RFC4279] and RFC 4785\n\
    \   [RFC4785] describe PSK cipher suites for TLS.  However, all of the\n   RFC\
    \ 4279 and the RFC 4785 cipher suites use HMAC-SHA1 as their MAC\n   algorithm.\
    \  Due to recent analytic work on SHA-1 [Wang05], the IETF\n   is gradually moving\
    \ away from SHA-1 and towards stronger hash\n   algorithms.\n   Related TLS cipher\
    \ suites with key exchange algorithms that are\n   authenticated using public/private\
    \ key pairs have recently been\n   specified:\n   o  RSA-, DSS-, and Diffie-Hellman-based\
    \ cipher suites in [RFC5288],\n      and\n   o  ECC-based cipher suites with SHA-256/384\
    \ and AES-GCM in [RFC5289].\n   The reader is expected to become familiar with\
    \ these two memos prior\n   to studying this document.\n"
- title: 1.1.  Applicability Statement
  contents:
  - "1.1.  Applicability Statement\n   The cipher suites defined in Section 3 can\
    \ be negotiated, whatever\n   the negotiated TLS version is.\n   The cipher suites\
    \ defined in Section 2 can be negotiated in TLS\n   version 1.2 or higher.\n \
    \  The applicability statement in [RFC4279] applies to this document as\n   well.\n"
- title: 1.2.  Conventions Used in This Document
  contents:
  - "1.2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  PSK, DHE_PSK, and RSA_PSK Key Exchange Algorithms with AES-GCM
  contents:
  - "2.  PSK, DHE_PSK, and RSA_PSK Key Exchange Algorithms with AES-GCM\n   The following\
    \ six cipher suites use the new authenticated encryption\n   modes defined in\
    \ TLS 1.2 with AES in Galois Counter Mode [GCM].  The\n   cipher suites with the\
    \ DHE_PSK key exchange algorithm\n   (TLS_DHE_PSK_WITH_AES_128_GCM_SHA256 and\n\
    \   TLS_DHE_PSK_WITH_AES_256_GCM_SHA348) provide Perfect Forward Secrecy\n   (PFS).\n\
    \      CipherSuite TLS_PSK_WITH_AES_128_GCM_SHA256        = {0x00,0xA8};\n   \
    \   CipherSuite TLS_PSK_WITH_AES_256_GCM_SHA384        = {0x00,0xA9};\n      CipherSuite\
    \ TLS_DHE_PSK_WITH_AES_128_GCM_SHA256    = {0x00,0xAA};\n      CipherSuite TLS_DHE_PSK_WITH_AES_256_GCM_SHA384\
    \    = {0x00,0xAB};\n      CipherSuite TLS_RSA_PSK_WITH_AES_128_GCM_SHA256   \
    \ = {0x00,0xAC};\n      CipherSuite TLS_RSA_PSK_WITH_AES_256_GCM_SHA384    = {0x00,0xAD};\n\
    \   These cipher suites use authenticated encryption with additional data\n  \
    \ (AEAD) algorithms, AEAD_AES_128_GCM and AEAD_AES_256_GCM, as\n   described in\
    \ RFC 5116.  GCM is used as described in [RFC5288].\n   The PSK, DHE_PSK, and\
    \ RSA_PSK key exchanges are performed as defined\n   in [RFC4279].\n   The Pseudo-Random\
    \ Function (PRF) algorithms SHALL be as follows:\n   o  For cipher suites ending\
    \ with _SHA256, the PRF is the TLS PRF\n      [RFC5246] with SHA-256 as the hash\
    \ function.\n   o  For cipher suites ending with _SHA384, the PRF is the TLS PRF\n\
    \      [RFC5246] with SHA-384 as the hash function.\n   Implementations MUST send\
    \ a TLS Alert 'bad_record_mac' for all types\n   of failures encountered in processing\
    \ the AES-GCM algorithm.\n"
- title: 3.  PSK, DHE_PSK, and RSA_PSK Key Exchange with SHA-256/384
  contents:
  - "3.  PSK, DHE_PSK, and RSA_PSK Key Exchange with SHA-256/384\n   The first two\
    \ cipher suites described in each of the following three\n   sections use AES\
    \ [AES] in Cipher Block Chaining (CBC) mode [MODES]\n   for data confidentiality,\
    \ whereas the other two cipher suites do not\n   provide data confidentiality;\
    \ all cipher suites provide integrity\n   protection and authentication using\
    \ HMAC-based MACs.\n"
- title: 3.1.  PSK Key Exchange Algorithm with SHA-256/384
  contents:
  - "3.1.  PSK Key Exchange Algorithm with SHA-256/384\n      CipherSuite TLS_PSK_WITH_AES_128_CBC_SHA256\
    \        = {0x00,0xAE};\n      CipherSuite TLS_PSK_WITH_AES_256_CBC_SHA384   \
    \     = {0x00,0xAF};\n      CipherSuite TLS_PSK_WITH_NULL_SHA256             \
    \  = {0x00,0xB0};\n      CipherSuite TLS_PSK_WITH_NULL_SHA384               =\
    \ {0x00,0xB1};\n   The above four cipher suites are the same as the corresponding\
    \ cipher\n   suites in RFC 4279 and RFC 4785 (with names ending in \"_SHA\" in\
    \ place\n   of \"_SHA256\" or \"_SHA384\"), except for the hash and PRF algorithms,\n\
    \   as explained below.\n   o  For cipher suites with names ending in \"_SHA256\"\
    :\n      *  The MAC is HMAC [RFC2104] with SHA-256 as the hash function.\n   \
    \   *  When negotiated in a version of TLS prior to 1.2, the PRF from\n      \
    \   that version is used; otherwise, the PRF is the TLS PRF\n         [RFC5246]\
    \ with SHA-256 as the hash function.\n   o  For cipher suites with names ending\
    \ in \"_SHA384\":\n      *  The MAC is HMAC [RFC2104] with SHA-384 as the hash\
    \ function.\n      *  When negotiated in a version of TLS prior to 1.2, the PRF\
    \ from\n         that version is used; otherwise, the PRF is the TLS PRF\n   \
    \      [RFC5246] with SHA-384 as the hash function.\n"
- title: 3.2.  DHE_PSK Key Exchange Algorithm with SHA-256/384
  contents:
  - "3.2.  DHE_PSK Key Exchange Algorithm with SHA-256/384\n      CipherSuite TLS_DHE_PSK_WITH_AES_128_CBC_SHA256\
    \    = {0x00,0xB2};\n      CipherSuite TLS_DHE_PSK_WITH_AES_256_CBC_SHA384   \
    \ = {0x00,0xB3};\n      CipherSuite TLS_DHE_PSK_WITH_NULL_SHA256           = {0x00,0xB4};\n\
    \      CipherSuite TLS_DHE_PSK_WITH_NULL_SHA384           = {0x00,0xB5};\n   The\
    \ above four cipher suites are the same as the corresponding cipher\n   suites\
    \ in RFC 4279 and RFC 4785 (with names ending in \"_SHA\" in place\n   of \"_SHA256\"\
    \ or \"_SHA384\"), except for the hash and PRF algorithms,\n   as explained in\
    \ Section 3.1.\n"
- title: 3.3.  RSA_PSK Key Exchange Algorithm with SHA-256/384
  contents:
  - "3.3.  RSA_PSK Key Exchange Algorithm with SHA-256/384\n      CipherSuite TLS_RSA_PSK_WITH_AES_128_CBC_SHA256\
    \    = {0x00,0xB6};\n      CipherSuite TLS_RSA_PSK_WITH_AES_256_CBC_SHA384   \
    \ = {0x00,0xB7};\n      CipherSuite TLS_RSA_PSK_WITH_NULL_SHA256           = {0x00,0xB8};\n\
    \      CipherSuite TLS_RSA_PSK_WITH_NULL_SHA384           = {0x00,0xB9};\n   The\
    \ above four cipher suites are the same as the corresponding cipher\n   suites\
    \ in RFC 4279 and RFC 4785 (with names ending in \"_SHA\" in place\n   of \"_SHA256\"\
    \ or \"_SHA384\"), except for the hash and PRF algorithms,\n   as explained in\
    \ Section 3.1.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The security considerations in [RFC4279], [RFC4785],\
    \ and [RFC5288]\n   apply to this document as well.  In particular, as authentication-\n\
    \   only cipher suites (with no encryption) defined here do not support\n   confidentiality,\
    \ care should be taken not to send sensitive\n   information (such as passwords)\
    \ over connections protected with one\n   of the cipher suites with NULL encryption\
    \ defined in this document.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has assigned the following values for the cipher\
    \ suites defined\n   in this document:\n      CipherSuite TLS_PSK_WITH_AES_128_GCM_SHA256\
    \        = {0x00,0xA8};\n      CipherSuite TLS_PSK_WITH_AES_256_GCM_SHA384   \
    \     = {0x00,0xA9};\n      CipherSuite TLS_DHE_PSK_WITH_AES_128_GCM_SHA256  \
    \  = {0x00,0xAA};\n      CipherSuite TLS_DHE_PSK_WITH_AES_256_GCM_SHA384    =\
    \ {0x00,0xAB};\n      CipherSuite TLS_RSA_PSK_WITH_AES_128_GCM_SHA256    = {0x00,0xAC};\n\
    \      CipherSuite TLS_RSA_PSK_WITH_AES_256_GCM_SHA384    = {0x00,0xAD};\n   \
    \   CipherSuite TLS_PSK_WITH_AES_128_CBC_SHA256        = {0x00,0xAE};\n      CipherSuite\
    \ TLS_PSK_WITH_AES_256_CBC_SHA384        = {0x00,0xAF};\n      CipherSuite TLS_PSK_WITH_NULL_SHA256\
    \               = {0x00,0xB0};\n      CipherSuite TLS_PSK_WITH_NULL_SHA384   \
    \            = {0x00,0xB1};\n      CipherSuite TLS_DHE_PSK_WITH_AES_128_CBC_SHA256\
    \    = {0x00,0xB2};\n      CipherSuite TLS_DHE_PSK_WITH_AES_256_CBC_SHA384   \
    \ = {0x00,0xB3};\n      CipherSuite TLS_DHE_PSK_WITH_NULL_SHA256           = {0x00,0xB4};\n\
    \      CipherSuite TLS_DHE_PSK_WITH_NULL_SHA384           = {0x00,0xB5};\n   \
    \   CipherSuite TLS_RSA_PSK_WITH_AES_128_CBC_SHA256    = {0x00,0xB6};\n      CipherSuite\
    \ TLS_RSA_PSK_WITH_AES_256_CBC_SHA384    = {0x00,0xB7};\n      CipherSuite TLS_RSA_PSK_WITH_NULL_SHA256\
    \           = {0x00,0xB8};\n      CipherSuite TLS_RSA_PSK_WITH_NULL_SHA384   \
    \        = {0x00,0xB9};\n"
