- title: Abstract
  contents:
  - "Abstract\n   RFC 4279 and RFC 4785 describe pre-shared key cipher suites for\n\
    \   Transport Layer Security (TLS).  However, all those cipher suites use\n  \
    \ SHA-1 in their Message Authentication Code (MAC) algorithm.  This\n   document\
    \ describes a set of pre-shared key cipher suites for TLS that\n   uses stronger\
    \ digest algorithms (i.e., SHA-256 or SHA-384) and\n   another set that uses the\
    \ Advanced Encryption Standard (AES) in\n   Galois Counter Mode (GCM).\n"
