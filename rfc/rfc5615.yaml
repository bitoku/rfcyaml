- title: __initial_text__
  contents:
  - '                 H.248/MEGACO Registration Procedures

    '
- title: Abstract
  contents:
  - "Abstract\n   This document updates the H.248/MEGACO IANA Package registration\n\
    \   procedures in order to better describe the Package registration\n   process\
    \ and to provide a more formal review and feedback process.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
