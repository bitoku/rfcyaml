- title: 'Appendix A: Comparison with RFC 2796'
  contents:
  - "Appendix A: Comparison with RFC 2796\n   The impact on route selection is added.\n\
    \   The pictorial description of the encoding of the CLUSTER_LIST\n   attribute\
    \ is removed as the description is redundant to the BGP\n   specification, and\
    \ the attribute length field is inadvertently\n   described as one octet.\n"
- title: 'Appendix B: Comparison with RFC 1966'
  contents:
  - "Appendix B: Comparison with RFC 1966\n   All the changes listed in Appendix A,\
    \ plus the following.\n   Several terminologies related to route reflection are\
    \ clarified, and\n   the reference to EBGP routes/peers are removed.\n   The handling\
    \ of a routing information loop (due to route reflection)\n   by a receiver is\
    \ clarified and made more consistent.\n   The addition of a CLUSTER_ID to the\
    \ CLUSTER_LIST has been changed\n   from \"append\" to \"prepend\" to reflect\
    \ the deployed code.\n   The section on \"Configuration and Deployment Considerations\"\
    \ has been\n   expanded to address several operational issues.\n"
