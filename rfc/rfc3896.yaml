- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  The\n   specific\
    \ the objects and their sensitivities/vulnerabilities are as\n   follows.\n  \
    \ Setting the following objects to incorrect values may result in\n   traffic\
    \ interruptions:\n      dsx3LineType\n      dsx3LineCoding\n      dsx3SendCode\n\
    \      dsx3LoopbackConfig\n      dsx3TransmitClockSource\n      dsx3LineLength\n\
    \      dsx3Channelization\n      dsx3Ds1ForRemoteLoop\n   In the case of dsx3LineType,\
    \ for example, both ends of a DS3/E3 must\n   have the same value in order for\
    \ traffic to flow.  In the case of\n   dsx3SendCode and dsx3LoopbackConfig, for\
    \ another example, traffic may\n   stop transmitting when particular loopbacks\
    \ are applied.\n   Setting the following objects to an incorrect value will result\
    \ in\n   the remote end receiving an incorrect Path Identification message,\n\
    \   which may result in a connectivity inconsistency:\n      dsx3FarEndEquipCode\n\
    \      dsx3FarEndLocationIDCode\n      dsx3FarEndFrameIDCode\n      dsx3FarEndUnitCode\n\
    \      dsx3FarEndFacilityIDCode\n   Setting the following object to an incorrect\
    \ value will not harm the\n   traffic, but it may cause a circuit to be mis-identified\
    \ and thereby\n   create difficulties for service personnel when attempting to\n\
    \   troubleshoot a problem:\n      dsx3CircuitIdentifier\n   Setting the following\
    \ object can cause an increase in the number of\n   traps received by the network\
    \ management station:\n      dsx3LineStatusChangeTrapEnable\n   The readable objects\
    \ in this MIB module (i.e., the objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive in\n   some environments since, collectively, they\
    \ provide extensive\n   information about the performance of interfaces in DS3/E3\
    \ equipment\n   or networks and can reveal some aspects of their configuration.\
    \  In\n   such environments it is important to control even GET and NOTIFY\n \
    \  access to these objects and possibly to encrypt the values of these\n   objects\
    \ when sending them over the network via SNMP.\n   SNMP versions prior to SNMPv3\
    \ did not include adequate security.\n   Even if the network itself is secure\
    \ (for example by using IPSec),\n   even then, there is no control as to who on\
    \ the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
