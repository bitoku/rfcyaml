- title: 4.  Appendix A - Use of dsx3IfIndex and dsx3LineIndex
  contents:
  - "4.  Appendix A - Use of dsx3IfIndex and dsx3LineIndex\n   This Appendix exists\
    \ to document the previous use if dsx3IfIndex and\n   dsx3LineIndex and to clarify\
    \ the relationship of dsx3LineIndex as\n   defined in RFC 1407 with the dsx3LineIndex\
    \ as defined in this\n   document.\n   The following shows the old and new definitions\
    \ and the relationship:\n   [New Definition]: \"This object should be made equal\
    \ to ifIndex.  The\n   next paragraph describes its previous usage.  Making the\
    \ object equal\n   to ifIndex allows proper use of ifStackTable.\n   [Old Definition]:\
    \ \"this object is the identifier of a DS3/E3\n   Interface on a managed device.\
    \  If there is an ifEntry that is\n   directly associated with this and only this\
    \ DS3/E3 interface, it\n   should have the same value as ifIndex.  Otherwise,\
    \ number the\n   dsx3LineIndices with an unique identifier following the rules\
    \ of\n   choosing a number that is greater than ifNumber and numbering the\n \
    \  inside interfaces (e.g., equipment side) with even numbers and\n   outside\
    \ interfaces (e.g, network side) with odd numbers.\"\n   When the \"Old Definition\"\
    \ was created, it was described this way to\n   allow a manager to treat the value\
    \ _as if_ it were an ifIndex, i.e.,\n   the value would either be:  1) an ifIndex\
    \ value or 2) a value that\n   was guaranteed to be different from all valid ifIndex\
    \ values.\n   The new definition is a subset of that definition, i.e., the value\
    \ is\n   always an ifIndex value.\n   The following is Section 3.1 from [RFC1407]:\n\
    \   Different physical configurations for the support of SNMP with DS3/E3\n  \
    \ equipment exist.  To accommodate these scenarios, two different\n   indices\
    \ for DS3/E3 interfaces are introduced in this MIB.  These\n   indices are dsx3IfIndex\
    \ and dsx3LineIndex.\n   External interface scenario: the SNMP Agent represents\
    \ all managed\n   DS3/E3 lines as external interfaces (for example, an Agent residing\n\
    \   on the device supporting DS3/E3 interfaces directly):\n   For this scenario,\
    \ all interfaces are assigned an integer value equal\n   to ifIndex, and the following\
    \ applies:\n      ifIndex=dsx3IfIndex=dsx3LineIndex for all interfaces.\n   The\
    \ dsx3IfIndex column of the DS3/E3 Configuration table relates each\n   DS3/E3\
    \ interface to its corresponding interface (ifIndex) in the\n   Internet-standard\
    \ MIB (MIB-II STD 17, [RFC1213]).\n   External&Internal interface scenario: the\
    \ SNMP Agents resides on an\n   host external from the device supporting DS3/E3\
    \ interfaces (e.g., a\n   router).  The Agent represents both the host and the\
    \ DS3/E3 device.\n   The index dsx3LineIndex is used to not only represent the\
    \ DS3/E3\n   interfaces external from the host/DS3/E3-device combination, but\
    \ also\n   the DS3/E3 interfaces connecting the host and the DS3/E3 device.  The\n\
    \   index dsx3IfIndex is always equal to ifIndex.\n   Example:\n   A shelf full\
    \ of CSUs connected to a Router.  An SNMP Agent residing\n   on the router proxies\
    \ for itself and the CSU.  The router has also an\n   Ethernet interface:\n  \
    \       +-----+\n   |     |     |\n   |     |     |               +---------------------+\n\
    \   |E    |     |  44.736 MBPS  |   ds3 M13    Line#A | ds3 C-bit Parity\n   |t\
    \    |  R  |---------------+ - - - - -  - - -  - +------>\n   |h    |     |  \
    \             |                     |\n   |e    |  O  |  44.736 MBPS  |   ds3\
    \ M13    Line#B | ds3 C-bit Parity\n   |r    |     |---------------+ - - - - -\
    \ - - - - - +------>\n   |n    |  U  |               |                     |\n\
    \   |e    |     |  44.736 MBPS  |   ds3 M13    Line#C | ds3 C-bit Parity\n   |t\
    \    |  T  |---------------+ - - - -- -- - - - - +------>\n   |     |     |  \
    \             |                     |\n   |-----|  E  |  44.736 MBPS  |   ds3\
    \ M13    Line#D | ds3 C-bit Parity\n   |     |     |---------------+ -  - - -\
    \ -- - - - - +------>\n   |     |  R  |               |_____________________|\n\
    \   |     |     |\n   |     +-----+\n   The assignment of the index values could\
    \ for example be:\n           ifIndex (= dsx3IfIndex)                     dsx3LineIndex\n\
    \                   1                   NA                  NA (Ethernet)\n  \
    \                 2      Line#A   Router Side             6\n                \
    \   2      Line#A   Network Side            7\n                   3      Line#B\
    \   Router Side             8\n                   3      Line#B   Network Side\
    \            9\n                   4      Line#C   Router Side            10\n\
    \                   4      Line#C   Network Side           11\n              \
    \     5      Line#D   Router Side            12\n                   5      Line#D\
    \   Network Side           13\n   For this example, ifNumber is equal to 5.  Note\
    \ the following\n   description of dsx3LineIndex:  the dsx3LineIndex identifies\
    \ a DS3/E3\n   Interface on a managed device.  If there is an ifEntry that is\n\
    \   directly associated with this and only this DS3/E3 interface, it\n   should\
    \ have the same value as ifIndex.  Otherwise, number the\n   dsx3LineIndices with\
    \ an unique identifier following the rules of\n   choosing a number greater than\
    \ ifNumber and numbering inside\n   interfaces (e.g., equipment side) with even\
    \ numbers and outside\n   interfaces (e.g., network side) with odd numbers.\n\
    \   If the CSU shelf is managed by itself by a local SNMP Agent, the\n   situation\
    \ would be:\n           ifIndex (= dsx3IfIndex)                      dsx3LineIndex\n\
    \                   1      Line#A     Network Side            1\n            \
    \       2      Line#A     RouterSide              2\n                   3    \
    \  Line#B     Network Side            3\n                   4      Line#B    \
    \ RouterSide              4\n                   5      Line#C     Network Side\
    \            5\n                   6      Line#C     Router Side             6\n\
    \                   7      Line#D     Network Side            7\n            \
    \       8      Line#D     Router Side             8\n"
- title: 5.  Appendix B - The delay approach to Unavialable Seconds.
  contents:
  - "5.  Appendix B - The delay approach to Unavialable Seconds.\n   This procedure\
    \ is illustrated below for a DS3 C-Bit parity\n   application.  Similar rules\
    \ would apply for other interfaces covered\n   by this MIB.  The procedure guarantees\
    \ that the statistical counters\n   are correctly updated at all times, although\
    \ they lag real time by 10\n   seconds.  At the end of each 15 minutes interval\
    \ the current interval\n   counts are transferred to the most recent interval\
    \ entry and each\n   interval is shifted up by one position, with the oldest being\n\
    \   discarded if necessary in order to make room.  The current interval\n   counts\
    \ then start over from zero.  Note, however, that the signal\n   state calculation\
    \ does not start afresh at each interval boundary;\n   rather, signal state information\
    \ is retained across interval\n   boundaries.\n   +----------------------------------------------------------------+\n\
    \   |           READ COUNTERS & STATUS INFO FROM HARDWARE            |\n   | \
    \                                                               |\n   |BPV EXZ\
    \ LOS     PCV CCV AIS SEF OOF LOF         FEBE  RAI       |\n   +----------------------------------------------------------------+\n\
    \     |   |   |       |   |   |   |   |   |            |    |\n     |   |   |\
    \       |   |   |   |   |   |            |    |\n     V   V   V       V   V  \
    \ V   V   V   V            V    V\n   +----------------------------------------------------------------+\n\
    \   | ACCUM ONE-SEC STATS, CHK ERR THRESHOLDS, & UPDT SIGNAL STATE   |\n   | \
    \                                                               |\n   |<-------------\
    \ NEAR END ---------------->| |<---- FAR END ----->|\n   |                   \
    \                                             |\n   |LCV LES PCV CCV PES CES PSES\
    \ CSES SEFS A/U CCV CES CSES SEFS A/U|\n   +----------------------------------------------------------------+\n\
    \     |   |   |   |   |   |    |    |    |   |   |   |    |    |   |\n     | \
    \  |   |   |   |   |    |    |    |   |   |   |    |    |   |\n     V   V   V\
    \   V   V   V    V    V    V   |   V   V    V    V   |\n   +--------------------------------------+\
    \ | +-----------------+ |\n   |            ONE-SEC DELAY             | | | ONE-SEC\
    \ DELAY   | |\n   |              (1 OF 10)               | | |   (1 OF 10)   \
    \  | |\n   +--------------------------------------+ | +-----------------+ |\n\
    \     |   |   |   |   |   |    |    |    |   |   |   |    |    |   |\n     / \
    \  /   /   /   /   /    /    /    /   /   /   /    /    /   /\n     |   |   |\
    \   |   |   |    |    |    |   |   |   |    |    |   |\n     V   V   V   V   V\
    \   V    V    V    V   |   V   V    V    V   |\n   +--------------------------------------+\
    \ | +-----------------+ |\n   |            ONE-SEC DELAY             | | | ONE-SEC\
    \ DELAY   | |\n   |             (10 OF 10)               | | |  (10 OF 10)   \
    \  | |\n   +--------------------------------------+ | +-----------------+ |\n\
    \     |   |   |   |   |   |    |    |    |   |   |   |    |    |   |\n     | \
    \  |   |   |   |   |    |    |    |   |   |   |    |    |   |\n     V   V   V\
    \   V   V   V    V    V    V   V   V   V    V    V   V\n   +----------------------------------------------------------------+\n\
    \   |               UPDATE STATISTICS COUNTERS                       |\n   | \
    \                                                               |\n   |<-------------\
    \ NEAR END ---------------->| |<---- FAR END ----->|\n   |                   \
    \                                             |\n   |LCV LES PCV CCV PES CES PSES\
    \ CSES SEFS UAS CCV CES CSES SEFS UAS|\n   +----------------------------------------------------------------+\n\
    \   Note that if such a procedure is adopted there is no current interval\n  \
    \ data for the first ten seconds after a system comes up.\n   noSuchInstance must\
    \ be returned if a management station attempts to\n   access the current interval\
    \ counters during this time.\n   It is an implementation-specific matter whether\
    \ an agent assumes that\n   the initial state of the interface is available or\
    \ unavailable.\n"
