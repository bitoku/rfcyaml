- title: 1.  The Internet Standard Management Framework
  contents:
  - "1.  The Internet Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 1.1.  Changes from RFC 2496
  contents:
  - "1.1.  Changes from RFC 2496\n   The changes from [RFC2496] are the following:\n\
    \      (1) The dsx3FracIfIndex SYNTAX matches the description range.\n      (2)\
    \ Reference was added to Circuit Identifier object.\n      (3) Usage of ifStackTable\
    \ section was updated.\n      (4) Align the DESCRIPTION clauses of few statistic\
    \ objects with\n          the near end definition, the far end definition and\
    \ with\n          [RFC3593].\n      (5) Add new value, dsx3M13, to dsx3LineType.\n"
- title: 1.2.  Changes from RFC 1407
  contents:
  - "1.2.  Changes from RFC 1407\n   The changes from RFC 1407 are the following:\n\
    \      (1)  The Fractional Table has been deprecated.\n      (2)  This document\
    \ uses SMIv2.\n      (3)  Values are given for ifTable and ifXTable.\n      (4)\
    \  Example usage of ifStackTable is included.\n      (5)  dsx3IfIndex has been\
    \ deprecated.\n      (6)  The definition of valid intervals has been clarified\
    \ for the\n           case where the agent proxied for other devices. In\n   \
    \        particular, the treatment of missing intervals has been\n           clarified.\n\
    \      (7)  An inward loopback has been added.\n      (8)  Additional lineStatus\
    \ bits have been added for Near End in\n           Unavailable Signal State, Carrier\
    \ Equipment Out of Service.\n      (9)  A read-write line Length object has been\
    \ added.\n      (10) Added a lineStatus last change, trap and enabler.\n     \
    \ (11) Textual Conventions for statistics objects have been used.\n      (12)\
    \ A new object, dsx3LoopbackStatus, has been introduced to\n           reflect\
    \ the loopbacks established on a DS3/E3 interface and\n           the source to\
    \ the requests.  dsx3LoopbackConfig continues to\n           be the desired loopback\
    \ state while dsx3LoopbackStatus\n           reflects the actual state.\n    \
    \  (13) A dual loopback has been added to allow the setting of an\n          \
    \ inward loopback and a line loopback at the same time.\n      (14) An object\
    \ has been added to indicated whether or not this is\n           a channelized\
    \ DS3/E3.\n      (15) A new object has been added to indicate which DS1 is to\
    \ set\n           for remote loopback.\n"
- title: 1.3.  Companion Documents
  contents:
  - "1.3.  Companion Documents\n           This document is a companion to the documents\
    \ that define\n           Managed Objects for the DS0 [RFC2494], DS1/E1/DS2/E2\n\
    \           [RFC3895], and Synchronous Optical Network/Synchronous\n         \
    \  Digital Hierarchy (SONET/SDH) [RFC3592] Interface Types.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a DS3/E3 interface.  At present, this applies\n\
    \   to these values of the ifType variable in the Internet-standard MIB:\n   \
    \     ds3 (30)\n   The DS3 definitions contained herein are based on the DS3\n\
    \   specifications in ANSI T1.102-1987 [ANSI-T1.102], ANSI T1.107-1988\n   [ANSI-T1.107],\
    \ ANSI T1.107a-1990 [ANSI-T1.107a], and ANSI T1.404-1989\n   [ANSI-T1.404].  The\
    \ E3 definitions contained herein are based on the\n   E3 specifications in CCITT\
    \ G.751 [CCITT-G.751] and ETSI T/NA(91)18\n   [ETSI-T/NA(91)18].\n"
- title: 2.1.  Use of ifTable for DS3 Layer
  contents:
  - "2.1.  Use of ifTable for DS3 Layer\n   Only the ifGeneralInformationGroup needs\
    \ to be supported.\n           ifTable Object    Use for DS3 Layer\n   ===================================================================\n\
    \           ifIndex           Interface index.\n           ifDescr           See\
    \ interfaces MIB [RFC2863]\n           ifType            ds3(30)\n           ifSpeed\
    \           Speed of line rate\n                             DS3 - 44736000\n\
    \                             E3  - 34368000\n           ifPhysAddress     The\
    \ value of the Circuit Identifier.\n                             If no Circuit\
    \ Identifier has been assigned\n                             this object should\
    \ have an octet string\n                             with zero length.\n     \
    \      ifAdminStatus     See interfaces MIB [RFC2863]\n           ifOperStatus\
    \      See interfaces MIB [RFC2863]\n           ifLastChange      See interfaces\
    \ MIB [RFC2863]\n           ifName            See interfaces MIB [RFC2863]\n \
    \          ifLinkUpDownTrapEnable   Set to enabled(1).\n           ifHighSpeed\
    \       Speed of line in Mega-bits per second\n                             (either\
    \ 45 or 34)\n           ifConnectorPresent Set to true(1) normally, except for\n\
    \                              cases such as DS3/E3 over AAL1/ATM where\n    \
    \                          false(2) is appropriate\n"
- title: 2.2.  Usage Guidelines
  contents:
  - '2.2.  Usage Guidelines

    '
- title: 2.2.1.  Usage of ifStackTable
  contents:
  - "2.2.1.  Usage of ifStackTable\n   The object dsx3IfIndex has been deprecated.\
    \  This object previously\n   allowed a very special proxy situation to exist\
    \ for Routers and CSUs.\n   This section now describes how to use ifStackTable\
    \ to represent this\n   relationship.\n   The paragraphs discussing dsx3IfIndex\
    \ and dsx3LineIndex have been\n   preserved in Appendix A for informational purposes.\n\
    \   The ifStackTable is used in the proxy case to represent the\n   association\
    \ between pairs of interfaces, e.g., this DS3 is attached\n   to that DS3.  This\
    \ use is consistent with the use of the ifStackTable\n   to show the association\
    \ between various sub-layers of an interface.\n   In both cases entire PDUs are\
    \ exchanged between the interface pairs -\n   in the case of a DS3, entire DS3\
    \ frames are exchanged; in the case of\n   PPP and HDLC, entire HDLC frames are\
    \ exchanged.  This usage is not\n   meant to suggest the use of the ifStackTable\
    \ to represent Time\n   Division Multiplexing (TDM) connections in general.\n\
    \   External&Internal interface scenario: the SNMP Agent resides on a\n   host\
    \ external from the device supporting DS3/E3 interfaces (e.g., a\n   router).\
    \  The Agent represents both the host and the DS3/E3 device.\n   Example:\n  \
    \ A shelf full of CSUs connected to a Router.  An SNMP Agent residing\n   on the\
    \ router proxies for itself and the CSU.  The router has also an\n   Ethernet\
    \ interface:\n         +-----+\n   |     |     |\n   |     |     |           \
    \    +---------------------+\n   |E    |     |  44.736 MBPS  |   ds3 M13    Line#A\
    \ | ds3 C-bit Parity\n   |t    |  R  |---------------+ - - - - -  - - -  - +------>\n\
    \   |h    |     |               |                     |\n   |e    |  O  |  44.736\
    \ MBPS  |   ds3 M13    Line#B | ds3 C-bit Parity\n   |r    |     |---------------+\
    \ - - - - - - - - - - +------>\n   |n    |  U  |               |             \
    \        |\n   |e    |     |  44.736 MBPS  |   ds3 M13    Line#C | ds3 C-bit Parity\n\
    \   |t    |  T  |---------------+ - - - -- -- - - - - +------>\n   |     |   \
    \  |               |                     |\n   |-----|  E  |  44.736 MBPS  | \
    \  ds3 M13    Line#D | ds3 C-bit Parity\n   |     |     |---------------+ -  -\
    \ - - -- - - - - +------>\n   |     |  R  |               |_____________________|\n\
    \   |     |     |\n   |     +-----+\n   The assignment of the index values could\
    \ for example be:\n           ifIndex  Description\n           1        Ethernet\n\
    \           2        Line#A Router\n           3        Line#B Router\n      \
    \     4        Line#C Router\n           5        Line#D Router\n           6\
    \        Line#A CSU Router\n           7        Line#B CSU Router\n          \
    \ 8        Line#C CSU Router\n           9        Line#D CSU Router\n        \
    \   10       Line#A CSU Network\n           11       Line#B CSU Network\n    \
    \       12       Line#C CSU Network\n           13       Line#D CSU Network\n\
    \   The ifStackTable is then used to show the relationships between the\n   various\
    \ DS3 interfaces.\n           ifStackTable Entries\n           HigherLayer   LowerLayer\n\
    \           2             6\n           3             7\n           4        \
    \     8\n           5             9\n           6             10\n           7\
    \             11\n           8             12\n           9             13\n \
    \  If the CSU shelf is managed by itself by a local SNMP Agent, the\n   situation\
    \ would be identical, except the Ethernet and the 4 router\n   interfaces are\
    \ deleted.  Interfaces would also be numbered from 1 to\n   8.\n           ifIndex\
    \  Description\n           1        Line#A CSU Router\n           2        Line#B\
    \ CSU Router\n           3        Line#C CSU Router\n           4        Line#D\
    \ CSU Router\n           5        Line#A CSU Network\n           6        Line#B\
    \ CSU Network\n           7        Line#C CSU Network\n           8        Line#D\
    \ CSU Network\n           ifStackTable Entries\n           HigherLayer   LowerLayer\n\
    \           1             5\n           2             6\n           3        \
    \     7\n           4             8\n"
- title: 2.2.2.  Usage of Channelization for DS3, DS1, DS0
  contents:
  - "2.2.2.  Usage of Channelization for DS3, DS1, DS0\n   An example is given here\
    \ to explain the channelization objects in the\n   DS3, DS1, and DS0 MIBs to help\
    \ the implementor use the objects\n   correctly. Treatment of E3 and E1 would\
    \ be similar, with the number\n   of DS0s being different depending on the framing\
    \ of the E1.\n   Assume that a DS3 (with ifIndex 1) is Channelized into DS1s (without\n\
    \   DS2s).  The object dsx3Channelization is set to enabledDs1.  When\n   this\
    \ object is set to enabledDS1, 28 ifEntries of type DS1 will be\n   created by\
    \ the agent. If dsx3Channelization is set to disabled, then\n   the DS1s are destroyed.\n\
    \   Assume the entries in the ifTable for the DS1s are created in channel\n  \
    \ order and the ifIndex values are 2 through 29. In the DS1 MIB, there\n   will\
    \ be an entry in the dsx1ChanMappingTable for each ds1.  The\n   entries will\
    \ be as follows:\n           dsx1ChanMappingTable Entries\n           ifIndex\
    \  dsx1Ds1ChannelNumber   dsx1ChanMappedIfIndex\n           1        1       \
    \               2\n           1        2                      3\n           ......\n\
    \           1        28                     29\n   In addition, the DS1s are channelized\
    \ into DS0s.  The object\n   dsx1Channelization is set to enabledDS0 for each\
    \ DS1.  There will be\n   24 DS0s in the ifTable for each DS1.  Assume the entries\
    \ in the\n   ifTable are created in channel order and the ifIndex values for the\n\
    \   DS0s in the first DS1 are 30 through 53.  In the DS0 MIB [RFC2494],\n   there\
    \ will be an entry in the dsx0ChanMappingTable for each DS0.  The\n   entries\
    \ will be as follows:\n           dsx0ChanMappingTable Entries\n           ifIndex\
    \   dsx0Ds0ChannelNumber  dsx0ChanMappedIfIndex\n           2         1      \
    \               30\n           2         2                     31\n          \
    \ ......\n           2         24                    53\n"
- title: 2.2.3.  Usage of Channelization for DS3, DS2, DS1
  contents:
  - "2.2.3.  Usage of Channelization for DS3, DS2, DS1\n   An example is given here\
    \ to explain the channelization objects in the\n   DS3 and DS1 MIBs to help the\
    \ implementor use the objects correctly.\n   Assume that a DS3 (with ifIndex 1)\
    \ is Channelized into DS2s.  The\n   object dsx3Channelization is set to enabledDs2.\
    \  There will be 7 DS2s\n   (ifType of DS1) in the ifTable.  Assume the entries\
    \ in the ifTable\n   for the DS2s are created in channel order and the ifIndex\
    \ values are\n   2 through 8.  In the DS1 MIB [RFC3895], there will be an entry\
    \ in the\n   dsx1ChanMappingTable for each DS2.  The entries will be as follows:\n\
    \           dsx1ChanMappingTable Entries\n           ifIndex  dsx1Ds1ChannelNumber\
    \   dsx1ChanMappedIfIndex\n           1        1                      2\n    \
    \       1        2                      3\n           ......\n           1   \
    \     7                      8\n   In addition, the DS2s are channelized into\
    \ DS1s.  The object\n   dsx1Channelization is set to enabledDS1 for each DS2.\
    \  There will be\n   4 DS1s in the ifTable for each DS2.  Assume the entries in\
    \ the\n   ifTable are created in channel order and the ifIndex values for the\n\
    \   DS1s in the first DS2 are 9 through 12, then 13 through 16 for the\n   second\
    \ DS2, and so on.  In the DS1 MIB, there will be an entry in the\n   dsx1ChanMappingTable\
    \ for each DS1.  The entries will be as follows:\n           dsx1ChanMappingTable\
    \ Entries\n           ifIndex   dsx1Ds1ChannelNumber  dsx1ChanMappedIfIndex\n\
    \           2         1                     9\n           2         2        \
    \             10\n           2         3                     11\n           2\
    \         4                     12\n           3         1                   \
    \  13\n           3         2                     14\n           ...\n       \
    \    8         4                     36\n"
- title: 2.2.4.  Usage of Loopbacks
  contents:
  - "2.2.4.  Usage of Loopbacks\n   This section discusses the behaviour of objects\
    \ related to loopbacks.\n   The object dsx3LoopbackConfig represents the desired\
    \ state of\n   loopbacks on this interface.  Using this object a Manager can\n\
    \   request:\n       LineLoopback\n       PayloadLoopback (if ESF framing)\n \
    \      InwardLoopback\n       DualLoopback (Line + Inward)\n       NoLoopback\n\
    \   The remote end can also request lookbacks either through the FDL\n   channel\
    \ if ESF or inband if D4.  The loopbacks that can be requested\n   this way are:\n\
    \       LineLoopback\n       PayloadLoopback (if ESF framing)\n       NoLoopback\n\
    \   To model the current state of loopbacks on a DS3 interface, the\n   object\
    \ dsx3LoopbackStatus defines which loopback is currently applied\n   to an interface.\
    \  This object, which is a bitmap, will have bits\n   turned on which reflect\
    \ the currently active loopbacks on the\n   interface as well as the source of\
    \ those loopbacks.\n   The following restrictions/rules apply to loopbacks:\n\
    \   The far end cannot undo loopbacks set by a manager.\n   A manager can undo\
    \ loopbacks set by the far end.\n   Both a line loopback and an inward loopback\
    \ can be set at the same\n   time.  Only these two loopbacks can co-exist and\
    \ either one may be\n   set by the manager or the far end.  A LineLoopback request\
    \ from the\n   far end is incremental to an existing Inward loopback established\
    \ by\n   a manager.  When a NoLoopback is received from the far end in this\n\
    \   case, the InwardLoopback remains in place.\n"
- title: 2.3.  Objectives of this MIB Module
  contents:
  - "2.3.  Objectives of this MIB Module\n   There are numerous things that could\
    \ be included in a MIB for DS3/E3\n   signals:  the management of multiplexors,\
    \ CSUs, DSUs, and the like.\n   The intent of this document is to facilitate the\
    \ common management of\n   all devices with DS3/E3 interfaces.  As such, a design\
    \ decision was\n   made up front to very closely align the MIB with the set of\
    \ objects\n   that can generally be read from DS3/E3 devices that are currently\n\
    \   deployed.\n"
- title: 2.4.  DS3/E3 Terminology
  contents:
  - "2.4.  DS3/E3 Terminology\n   The terminology used in this document to describe\
    \ error conditions on\n   a DS3 interface as monitored by a DS3 device are based\
    \ on the late\n   but not final draft of what became the ANSI T1.231 standard\
    \ [ANSI-\n   T1.231].  If the definition in this document does not match the\n\
    \   definition in the ANSI T1.231 document, the implementer should follow\n  \
    \ the definition described in this document.\n"
- title: 2.4.1.  Error Events
  contents:
  - "2.4.1.  Error Events\n   Bipolar Violation (BPV) Error Event\n         A bipolar\
    \ violation error event, for B3ZS(HDB3)-coded signals,\n         is the occurrence\
    \ of a pulse of the same polarity as the\n         previous pulse without being\
    \ part of the zero substitution\n         code, B3ZS(HDB3).  For B3ZS(HDB3)-coded\
    \ signals, a bipolar\n         violation error event may also include other error\
    \ patterns\n         such as:  three(four) or more consecutive zeros and incorrect\n\
    \         polarity (See T1.231 section 7.1.1.1.1).\n   Excessive Zeros (EXZ) Error\
    \ Event\n         An EXZ is the occurrence of any zero string length equal to\
    \ or\n         greater than 3 for B3ZS, or greater than 4 for HDB3 (See T1.231\n\
    \         section 7.1.1.1.2).\n   Line Coding Violation (LCV) Error Event\n  \
    \       This parameter is a count of both BPVs and EXZs occurring over\n     \
    \    the accumulation period.  An EXZ increments the LCV by one\n         regardless\
    \ of the length of the zero string. (Also known as\n         CV-L.  See T1.231\
    \ section 7.4.1.1.)\n   P-bit Coding Violation (PCV) Error Event\n         For\
    \ all DS3 applications, a coding violation error event is a\n         P-bit Parity\
    \ Error event.  A P-bit Parity Error event is the\n         occurrence of a received\
    \ P-bit code on the DS3 M-frame that is\n         not identical to the corresponding\
    \ locally-calculated code (See\n         T1.231 section 7.1.1.2.1).\n   C-bit\
    \ Coding Violation (CCV) Error Event\n         For C-bit Parity and SYNTRAN DS3\
    \ applications, this is the\n         count of coding violations reported via\
    \ the C-bits.  For C-bit\n         Parity, it is a count of CP-bit parity errors\
    \ occurring in the\n         accumulation interval.  For SYNTRAN, it is a count\
    \ of CRC-9\n         errors occurring in the accumulation interval (See T1.231\n\
    \         section 7.1.1.2.2).\n"
- title: 2.4.2.  Performance Parameters
  contents:
  - "2.4.2.  Performance Parameters\n   All performance parameters are accumulated\
    \ in fifteen minute\n   intervals and up to 96 intervals (24 hours worth) are\
    \ kept by an\n   agent.  Fewer than 96 intervals of data will be available if\
    \ the\n   agent has been restarted within the last 24 hours.  In addition,\n \
    \  there is a rolling 24-hour total of each performance parameter.\n   There is\
    \ no requirement for an agent to ensure fixed relationship\n   between the start\
    \ of a fifteen minute interval and any wall clock;\n   however some agents may\
    \ align the fifteen minute intervals with\n   quarter hours.\n   Performance parameters\
    \ are of types PerfCurrentCount,\n   PerfIntervalCount and PerfTotalCount.  These\
    \ textual conventions are\n   all Gauge32, and they are used because it is possible\
    \ for these\n   objects to decrease.  Objects may decrease when Unavailable Seconds\n\
    \   occurs across a fifteen minutes interval boundary.  See Unavailable\n   Seconds\
    \ discussion later in this section.\n   Line Errored Seconds (LES)\n         \
    \  A Line Errored Second is a second in which one or more CV\n           occurred\
    \ OR one or more LOS defects.  (Also known as ES-L.\n           See T1.231 section\
    \ 7.4.1.2.)\n   P-bit Errored Seconds (PES)\n           An PES is a second with\
    \ one or more PCVs OR one or more Out\n           of Frame defects OR a detected\
    \ incoming AIS.  This gauge is\n           not incremented when UASs are counted.\
    \  (Also known as ESP-P.\n           See T1.231 section 7.4.2.2.)\n   P-bit Severely\
    \ Errored Seconds (PSES)\n           A PSES is a second with 44 or more PCVs OR\
    \ one or more Out of\n           Frame defects OR a detected incoming AIS.  This\
    \ gauge is not\n           incremented when UASs are counted.  (Also known as\
    \ SESP-P.\n           See T1.231 section 7.4.2.5.)\n   C-bit Errored Seconds (CES)\n\
    \           An CES is a second with one or more CCVs OR one or more Out\n    \
    \       of Frame defects OR a detected incoming AIS.  This count is\n        \
    \   only for the SYNTRAN and C-bit Parity DS3 applications.  This\n          \
    \ gauge is not incremented when UASs are counted. (Also known\n           as ESCP-P.\
    \  See T1.231 section 7.4.2.2.)\n   C-bit Severely Errored Seconds (CSES)\n  \
    \         A CSES is a second with 44 or more CCVs OR one or more Out of\n    \
    \       Frame defects OR a detected incoming AIS.  This count is only\n      \
    \     for the SYNTRAN and C-bit Parity DS3 applications.  This\n           gauge\
    \ is not incremented when UASs are counted. (Also known\n           as SESCP-P.\
    \  See T1.231 section 7.4.2.5.)\n   Severely Errored Framing Seconds (SEFS)\n\
    \           A SEFS is a second with one or more Out of Frame defects OR a\n  \
    \         detected incoming AIS.  This item is not incremented during\n      \
    \     unavailable seconds.  (Also known as SAS-P.  See T1.231\n           section\
    \ 7.4.2.6.)\n   Unavailable Seconds (UAS)\n           UAS are calculated by counting\
    \ the number of seconds that the\n           interface is unavailable.  The DS3\
    \ interface is said to be\n           unavailable from the onset of 10 contiguous\
    \ PSESs, or the\n           onset of the condition leading to a failure (see Failure\n\
    \           States).  If the condition leading to the failure was\n          \
    \ immediately preceded by one or more contiguous PSESs, then\n           the DS3\
    \ interface unavailability starts from the onset of\n           these PSESs. \
    \ Once unavailable, and if no failure is present,\n           the DS3 interface\
    \ becomes available at the onset of 10\n           contiguous seconds with no\
    \ PSESs.  Once unavailable, and if a\n           failure is present, the DS3 interface\
    \ becomes available at\n           the onset of 10 contiguous seconds with no\
    \ PSESs, if the\n           failure clearing time is less than or equal to 10\
    \ seconds.\n           If the failure clearing time is more than 10 seconds, the\
    \ DS3\n           interface becomes available at the onset of 10 contiguous\n\
    \           seconds with no PSESs, or the onset period leading to the\n      \
    \     successful clearing condition, whichever occurs later.  With\n         \
    \  respect to the DS3 error counts, all counters are incremented\n           while\
    \ the DS3 interface is deemed available.  While the\n           interface is deemed\
    \ unavailable, the only count that is\n           incremented is UASs.\n     \
    \      Note that this definition implies that the agent cannot\n           determine\
    \ until after a ten second interval has passed\n           whether a given one-second\
    \ interval belongs to available or\n           unavailable time.  If the agent\
    \ chooses to update the various\n           performance statistics in real time\
    \ then it must be prepared\n           to retroactively reduce the PES, PSES,\
    \ CES, and CSES counts\n           by 10 and increase the UAS count by 10 when\
    \ it determines\n           that available time has been entered.  It must also\
    \ be\n           prepared to adjust the PCV, CCV, and SEFS count as necessary\n\
    \           since these parameters are not accumulated during unavailable\n  \
    \         time.  Similarly, it must be prepared to retroactively\n           decrease\
    \ the UAS count by 10 and increase the PES, CES, PCV,\n           and CCV counts\
    \ as necessary upon entering available time.  A\n           special case exists\
    \ when the 10 second period leading to\n           available or unavailable time\
    \ crosses a 900 second statistics\n           window boundary, as the foregoing\
    \ description implies that\n           the PCV, CCV, PES, CES, PSES, CSEC, SEFS,\
    \ and UAS counts for\n           the PREVIOUS interval must be adjusted.  In this\
    \ case\n           successive GETs of the affected dsx3IntervalPSESs and\n   \
    \        dsx3IntervalUASs objects will return differing values if the\n      \
    \     first GET occurs during the first few seconds of the window.\n         \
    \  The agent may instead choose to delay updates to the various\n           statistics\
    \ by 10 seconds in order to avoid retroactive\n           adjustments to the counters.\
    \  A way to do this is sketched in\n           Appendix B.\n   In any case, a\
    \ linkDown trap shall be sent only after the agent has\n   determined for certain\
    \ that the unavailable state has been entered,\n   but the time on the trap will\
    \ be that of the first UAS (i.e., 10\n   seconds earlier).  A linkUp trap shall\
    \ be handled similarly.\n   According to [ANSI-T1.231] unavailable time begins\
    \ at the _onset_ of\n   10 contiguous severely errored seconds -- that is, unavailable\
    \ time\n   starts with the _first_ of the 10 contiguous SESs.  Also, while an\n\
    \   interface is deemed unavailable all counters for that interface are\n   frozen\
    \ except for the UAS count.  It follows that an implementation\n   which strictly\
    \ complies with this standard must _not_ increment any\n   counters other than\
    \ the UAS count -- even temporarily -- as a result\n   of anything that happens\
    \ during those 10 seconds.  Since changes in\n   the signal state lag the data\
    \ to which they apply by 10 seconds, an\n   ANSI-compliant implementation must\
    \ pass the one-second statistics\n   through a 10-second delay line prior to updating\
    \ any counters.  That\n   can be done by performing the following steps at the\
    \ end of each one\n   second interval.\n      i)   Read near/far end CV counter\
    \ and alarm status flags from the\n           hardware.\n      ii)  Accumulate\
    \ the CV counts for the preceding second and compare\n           them to the ES\
    \ and SES threshold for the layer in question.\n           Update the signal state\
    \ and shift the one-second CV counts\n           and ES/SES flags into the 10-element\
    \ delay line.  Note that\n           far-end one-second statistics are to be flagged\
    \ as \"absent\"\n           during any second in which there is an incoming defect\
    \ at the\n           layer in question or at any lower layer.\n      iii) Update\
    \ the current interval statistics using the signal state\n           from the\
    \ _previous_ update cycle and the one-second CV counts\n           and ES/SES\
    \ flags shifted out of the 10-element delay line.\n   This approach is further\
    \ described in Appendix B.\n"
- title: 2.4.3.  Performance Defects
  contents:
  - "2.4.3.  Performance Defects\n   Failure States:\n           The Remote Alarm\
    \ Indication (RAI) failure, in SYNTRAN\n           applications, is declared after\
    \ detecting the Yellow Alarm\n           Signal on the alarm channel.  See ANSI\
    \ T1.107a-1990 [ANSI-\n           T1.107a].  The Remote Alarm Indication failure,\
    \ in C-bit\n           Parity DS3 applications, is declared as soon as the presence\n\
    \           of either one or two alarm signals are detected on the Far\n     \
    \      End Alarm Channel.  See [ANSI-T1.107].  The Remote Alarm\n           Indication\
    \ failure may also be declared after detecting the\n           far-end SEF/AIS\
    \ defect (aka yellow).  The Remote Alarm\n           Indication failure is cleared\
    \ as soon as the presence of the\n           any of the above alarms are removed.\n\
    \           Also, the incoming failure state is declared when a defect\n     \
    \      persists for at least 2-10 seconds.  The defects are the\n           following:\
    \  Loss of Signal (LOS), an Out of Frame (OOF) or an\n           incoming Alarm\
    \ Indication Signal (AIS).  The Failure State is\n           cleared when the\
    \ defect is absent for less than or equal to\n           20 seconds.\n   Far End\
    \ SEF/AIS defect (aka yellow)\n           A Far End SEF/AIS defect is the occurrence\
    \ of the two X-bits\n           in a M-frame set to zero.  The Far End SEF/AIS\
    \ defect is\n           terminated when the two X-bits in a M-frame are set to\
    \ one.\n           (Also known as SASCP-PFE.  See T1.231 section 7.4.4.2.6)\n\
    \   Out of Frame (OOF) defect\n           A DS3 OOF defect is detected when any\
    \ three or more errors in\n           sixteen or fewer consecutive F-bits occur\
    \ within a DS3 M-\n           frame.  An OOF defect may also be called a Severely\
    \ Errored\n           Frame (SEF) defect.  An OOF defect is cleared when reframe\n\
    \           occurs.  A DS3 Loss of Frame (LOF) failure is declared when\n    \
    \       the DS3 OOF defect is consistent for 2 to 10 seconds.  The\n         \
    \  DS3 OOF defect ends when reframe occurs.  The DS3 LOF failure\n           is\
    \ cleared when the DS3 OOF defect is absent for 10 to 20\n           seconds.\
    \ (See T1.231 section 7.1.2.2.1)\n           An E3 OOF defect is detected when\
    \ four consecutive frame\n           alignment signals have been incorrectly received\
    \ in there\n           predicted positions in an E3 signal.  E3 frame alignment\n\
    \           occurs when the presence of three consecutive frame alignment\n  \
    \         signals have been detected.\n   Loss of Signal (LOS) defect\n      \
    \     The DS3 LOS defect is declared upon observing 175 +/- 75\n           contiguous\
    \ pulse positions with no pulses of either positive\n           or negative polarity.\
    \  The DS3 LOS defect is terminated upon\n           observing an average pulse\
    \ density of at least 33% over a\n           period of 175 +/- 75 contiguous pulse\
    \ positions starting with\n           the receipt of a pulse. (See T1.231 section\
    \ 7.1.2.1.1)\n   Alarm Indication Signal (AIS) defect\n           The DS3 AIS\
    \ is framed with \"stuck stuffing.\"  This implies\n           that it has a valid\
    \ M-subframe alignments bits, M-frame\n           alignment bits, and P bits.\
    \  The information bits are set to\n           a 1010... sequence, starting with\
    \ a one (1) after each M-\n           subframe alignment bit, M-frame alignment\
    \ bit, X bit, P bit,\n           and C bit.  The C bits are all set to zero giving\
    \ what is\n           called \"stuck stuffing.\"  The X bits are set to one. \
    \ The DS3\n           AIS defect is declared after DS3 AIS is present in contiguous\n\
    \           M-frames for a time equal to or greater than T, where 0.2 ms\n   \
    \        <= T <= 100 ms.  The DS3 AIS defect is terminated after AIS\n       \
    \    is absent in contiguous M-frames for a time equal to or\n           greater\
    \ than T.  (See T1.231 section 7.1.2.2.3)\n           The E3 binary content of\
    \ the AIS is nominally a continuous\n           stream of ones.  AIS detection\
    \ and the application of\n           consequent actions, should be completed within\
    \ a time limit\n           of 1 ms.\n"
- title: 2.4.4.  Other Terms
  contents:
  - "2.4.4.  Other Terms\n   Circuit Identifier\n           This is a character string\
    \ specified by the circuit vendor,\n           and is useful when communicating\
    \ with the vendor during the\n           troubleshooting process (see M.1400 [ITU-T-M.1400]\
    \ for\n           additional information).\n   Proxy\n           In this document,\
    \ the word proxy is meant to indicate an\n           application which receives\
    \ SNMP messages and replies to them\n           on behalf of the devices which\
    \ implement the actual DS3/E3\n           interfaces.  The proxy may have already\
    \ collected the\n           information about the DS3/E3 interfaces into its local\n\
    \           database and may not necessarily forward the requests to the\n   \
    \        actual DS3/E3 interface.  It is expected in such an\n           application\
    \ that there are periods of time where the proxy is\n           not communicating\
    \ with the DS3/E3 interfaces.  In these\n           instances the proxy will not\
    \ necessarily have up-to-date\n           configuration information and will most\
    \ likely have missed\n           the collection of some statistics data.  Missed\
    \ statistics\n           data collection will result in invalid data in the interval\n\
    \           table.\n"
- title: 3.  Object Definitions
  contents:
  - "3.  Object Definitions\n   DS3-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      \
    \  MODULE-IDENTITY, OBJECT-TYPE,\n        NOTIFICATION-TYPE, transmission\n  \
    \           FROM SNMPv2-SMI                    -- [RFC2578]\n        DisplayString,\
    \ TimeStamp, TruthValue\n             FROM SNMPv2-TC                     -- [RFC2579]\n\
    \        MODULE-COMPLIANCE, OBJECT-GROUP,\n        NOTIFICATION-GROUP\n      \
    \       FROM SNMPv2-CONF                   -- [RFC2580]\n        InterfaceIndex\n\
    \             FROM IF-MIB                        -- [RFC2863]\n        PerfCurrentCount,\
    \ PerfIntervalCount,\n        PerfTotalCount\n             FROM PerfHist-TC-MIB;\
    \              -- [RFC3593]\n   ds3 MODULE-IDENTITY\n       LAST-UPDATED \"200409080000Z\"\
    \  -- September 08, 2004\n       ORGANIZATION \"IETF AToM MIB Working Group\"\n\
    \       CONTACT-INFO\n         \"WG charter:\n            http://www.ietf.org/html.charters/atommib-charter.html\n\
    \          Mailing Lists:\n            General Discussion: atommib@research.telcordia.com\n\
    \            To Subscribe: atommib-request@research.telcordia.com\n          Editor:\
    \ Orly Nicklass\n          Postal: RAD Data Communications, Ltd.\n           \
    \       Ziv Tower, 24 Roul Walenberg\n                  Tel Aviv, Israel, 69719\n\
    \                  Tel: +9723 765 9969\n          E-mail: orly_n@rad.com\"\n \
    \      DESCRIPTION\n            \"The is the MIB module that describes\n     \
    \        DS3 and E3 interfaces objects.\n             Copyright (c) The Internet\
    \ Society (2004).  This\n             version of this MIB module is part of RFC\
    \ 3896;\n             see the RFC itself for full legal notices.\"\n       REVISION\
    \ \"200409080000Z\"  -- September 08, 2004\n        DESCRIPTION\n            \
    \ \"The RFC 3896 version of this MIB module.\n             The key changes made\
    \ to this MIB module\n             since its publication in RFC 2496 are as follows:\n\
    \         (1) The dsx3FracIfIndex SYNTAX matches the description range.\n    \
    \     (2) Reference was added to Circuit Identifier object.\n         (3) Usage\
    \ of ifStackTable section was updated.\n         (4) Align the DESCRIPTION clauses\
    \ of few statistic objects with\n             thenear end definition, the far\
    \ end definition and with\n             RFC 3593.\n         (5) Add new value,\
    \ dsx3M13, to dsx3LineType.\"\n        REVISION \"199808012130Z\"\n        DESCRIPTION\n\
    \             \"The RFC 2496 version of this MIB module.\n             The key\
    \ changes made to this MIB module\n             since its publication in RFC 1407\
    \ are as follows:\n            (1)  The Fractional Table has been deprecated.\n\
    \            (2)  This document uses SMIv2.\n            (3)  Values are given\
    \ for ifTable and ifXTable.\n            (4)  Example usage of ifStackTable is\
    \ included.\n            (5)  dsx3IfIndex has been deprecated.\n            (6)\
    \  The definition of valid intervals has been clarified\n                 for\
    \ the case where the agent proxied for other devices.\n                 In particular,\
    \ the treatment of missing intervals has\n                 been clarified.\n \
    \          (7)  An inward loopback has been added.\n           (8)  Additional\
    \ lineStatus bits have been added for Near End\n                in Unavailable\
    \ Signal State, Carrier Equipment Out of\n                Service.\n         \
    \  (9)  A read-write line Length object has been added.\n           (10) Added\
    \ a lineStatus last change, trap and enabler.\n           (11) Textual Conventions\
    \ for statistics objects have\n                been used.\n           (12) A new\
    \ object, dsx3LoopbackStatus, has been introduced to\n                reflect\
    \ the loopbacks established on a DS3/E3 interface\n                and the source\
    \ to the requests.  dsx3LoopbackConfig\n                continues to be the desired\
    \ loopback state while\n                dsx3LoopbackStatus reflects the actual\
    \ state.\n           (13) A dual loopback has been added to allow the setting\
    \ of\n                an inward loopback and a line loopback at the same time.\n\
    \           (14) An object has been added to indicated whether or not\n      \
    \          this is a channelized DS3/E3.\n           (15) A new object has been\
    \ added to indicate which DS1 is to\n                set for remote loopback.\"\
    \n       REVISION \"199301252028Z\"\n       DESCRIPTION\n            \"Initial\
    \ version, published as RFC 1407.\"\n       ::= { transmission 30 }\n   -- The\
    \ DS3/E3 Near End Group\n   -- The DS3/E3 Near End Group consists of four tables:\n\
    \   --    DS3/E3 Configuration\n   --    DS3/E3 Current\n   --    DS3/E3 Interval\n\
    \   --    DS3/E3 Total\n   -- the DS3/E3 Configuration Table\n   dsx3ConfigTable\
    \ OBJECT-TYPE\n        SYNTAX  SEQUENCE OF Dsx3ConfigEntry\n        MAX-ACCESS\
    \  not-accessible\n        STATUS  current\n        DESCRIPTION\n            \
    \   \"The DS3/E3 Configuration table.\"\n        ::= { ds3 5 }\n   dsx3ConfigEntry\
    \ OBJECT-TYPE\n        SYNTAX  Dsx3ConfigEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS  current\n        DESCRIPTION\n               \"An entry in the\
    \ DS3/E3 Configuration table.\"\n        INDEX   { dsx3LineIndex }\n        ::=\
    \ { dsx3ConfigTable 1 }\n   Dsx3ConfigEntry ::=\n        SEQUENCE {\n        \
    \    dsx3LineIndex                        InterfaceIndex,\n            dsx3IfIndex\
    \                          InterfaceIndex,\n            dsx3TimeElapsed      \
    \                INTEGER,\n            dsx3ValidIntervals                   INTEGER,\n\
    \            dsx3LineType                         INTEGER,\n            dsx3LineCoding\
    \                       INTEGER,\n            dsx3SendCode                   \
    \      INTEGER,\n            dsx3CircuitIdentifier                DisplayString,\n\
    \            dsx3LoopbackConfig                   INTEGER,\n            dsx3LineStatus\
    \                       INTEGER,\n            dsx3TransmitClockSource        \
    \      INTEGER,\n            dsx3InvalidIntervals                 INTEGER,\n \
    \           dsx3LineLength                       INTEGER,\n            dsx3LineStatusLastChange\
    \             TimeStamp,\n            dsx3LineStatusChangeTrapEnable       INTEGER,\n\
    \            dsx3LoopbackStatus                   INTEGER,\n            dsx3Channelization\
    \                   INTEGER,\n            dsx3Ds1ForRemoteLoop               \
    \  INTEGER\n   }\n   dsx3LineIndex OBJECT-TYPE\n        SYNTAX  InterfaceIndex\n\
    \        MAX-ACCESS  read-only  -- read-only since originally an\n           \
    \                    -- SMIv1 index\n        STATUS  current\n        DESCRIPTION\n\
    \               \"This object should be made equal to ifIndex.  The\n        \
    \       next paragraph describes its previous usage.\n               Making the\
    \ object equal to ifIndex allows proper\n               use of ifStackTable.\n\
    \               Previously, this object was the identifier of a\n            \
    \   DS3/E3 Interface on a managed device.  If there is\n               an ifEntry\
    \ that is directly associated with this\n               and only this DS3/E3 interface,\
    \ it should have the\n               same value as ifIndex.  Otherwise, number\
    \ the\n               dsx3LineIndices with an unique identifier\n            \
    \   following the rules of choosing a number that is\n               greater than\
    \ ifNumber and numbering the inside\n               interfaces (e.g., equipment\
    \ side) with even\n               numbers and outside interfaces (e.g., network\
    \ side)\n               with odd numbers.\"\n        ::= { dsx3ConfigEntry 1 }\n\
    \   dsx3IfIndex OBJECT-TYPE\n        SYNTAX  InterfaceIndex\n        MAX-ACCESS\
    \  read-only\n        STATUS  deprecated\n        DESCRIPTION\n              \
    \ \"This value for this object is equal to the value\n               of ifIndex\
    \ from the Interfaces table of MIB II\n               (RFC 1213).\"\n        ::=\
    \ { dsx3ConfigEntry 2 }\n   dsx3TimeElapsed OBJECT-TYPE\n        SYNTAX  INTEGER\
    \ (0..899)\n        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \               \"The number of seconds that have elapsed since the\n        \
    \       beginning of the near end current error-\n               measurement period.\
    \ If, for some reason, such as\n               an adjustment in the system's time-of-day\
    \ clock,\n               the current interval exceeds the maximum value,\n   \
    \            the agent will return the maximum value.\"\n        ::= { dsx3ConfigEntry\
    \ 3 }\n   dsx3ValidIntervals OBJECT-TYPE\n        SYNTAX  INTEGER (0..96)\n  \
    \      MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n \
    \              \"The number of previous near end intervals for\n             \
    \  which data was collected.  The value will be 96\n               unless the\
    \ interface was brought online within the\n               last 24 hours, in which\
    \ case the value will be the\n               number of complete 15 minute near\
    \ end intervals\n               since the interface has been online.  In the case\n\
    \               where the agent is a proxy, it is possible that\n            \
    \   some intervals are unavailable.  In this case,\n               this interval\
    \ is the maximum interval number for\n               which data is available.\"\
    \n        ::= { dsx3ConfigEntry 4 }\n   dsx3LineType OBJECT-TYPE\n        SYNTAX\
    \  INTEGER {\n                   dsx3other(1),\n                   dsx3M23(2),\n\
    \                   dsx3SYNTRAN(3),\n                   dsx3CbitParity(4),\n \
    \                  dsx3ClearChannel(5),\n                   e3other(6),\n    \
    \               e3Framed(7),\n                   e3Plcp(8),\n                \
    \   dsx3M13(9)\n               }\n        MAX-ACCESS  read-write\n        STATUS\
    \  current\n        DESCRIPTION\n               \"This variable indicates the\
    \ variety of DS3 C-bit\n               or E3 application implementing this interface.\
    \ The\n               type of interface affects the interpretation of\n      \
    \         the usage and error statistics.  The rate of DS3\n               is\
    \ 44.736 Mbps and E3 is 34.368 Mbps.  The\n               dsx3ClearChannel value\
    \ means that the C-bits are\n               not used except for sending/receiving\
    \ AIS.  The\n               values, in sequence, describe:\n                 \
    \             TITLE:          SPECIFICATION:\n                              dsx3M23\
    \         ANSI T1.107-1988\n                              dsx3SYNTRAN     ANSI\
    \ T1.107-1988\n                              dsx3CbitParity  ANSI T1.107a-1990\n\
    \                              dsx3ClearChannel ANSI T1.102-1987\n           \
    \                   e3Framed        CCITT G.751\n                            \
    \  e3Plcp          ETSI T/NA(91)18\n                              dsx3M13    \
    \     ANSI T1.107a-1990.\"\n       REFERENCE\n               \"American National\
    \ Standard for telecommunications\n                    - digital hierarchy -\n\
    \                    formats specification, ANSI T1.107- 1988.\n             \
    \       ANSI T1.107a-1990.\n                American National Standard for telecommunications\n\
    \                    - digital hierarchy -\n                    electrical interfaces,\
    \ ANSI T1.102- 1987.\n                CCITT - Digital Multiplex Equipment Operating\
    \ at\n                    the Third Order Bit Rate of 34 368 Kbit/s and\n    \
    \                the Forth Order Bit Rate of 139 264 Kbit/s\n                \
    \    and Using Positive Justification, G.751\n                European Telecommunications\
    \ Standards Institute\n                    -- ETS '34M' --\n                 \
    \   Metropolitan Area Network Physical\n                    Convergence Layer\
    \ Procedure for\n                    34.368 Megabits per Second, T/NA(91)18,\n\
    \                    May 1991.\"\n        ::= { dsx3ConfigEntry 5 }\n   dsx3LineCoding\
    \ OBJECT-TYPE\n        SYNTAX  INTEGER {\n                   dsx3Other(1),\n \
    \                  dsx3B3ZS(2),\n                   e3HDB3(3)\n              \
    \ }\n        MAX-ACCESS  read-write\n        STATUS  current\n        DESCRIPTION\n\
    \               \"This variable describes the variety of Zero Code\n         \
    \      Suppression used on this interface, which in turn\n               affects\
    \ a number of its characteristics.\n               dsx3B3ZS and e3HDB3 refer to\
    \ the use of specified\n               patterns of normal bits and bipolar violations\n\
    \               which are used to replace sequences of zero bits\n           \
    \    of a specified length.\"\n        ::= { dsx3ConfigEntry 6 }\n   dsx3SendCode\
    \ OBJECT-TYPE\n        SYNTAX  INTEGER {\n                  dsx3SendNoCode(1),\n\
    \                  dsx3SendLineCode(2),\n                  dsx3SendPayloadCode(3),\n\
    \                  dsx3SendResetCode(4),\n                  dsx3SendDS1LoopCode(5),\n\
    \                  dsx3SendTestPattern(6)\n                  }\n        MAX-ACCESS\
    \  read-write\n        STATUS  current\n        DESCRIPTION\n               \"\
    This variable indicates what type of code is\n               being sent across\
    \ the DS3/E3 interface by the\n               device.  (These are optional for\
    \ E3 interfaces.)\n               Setting this variable causes the interface to\n\
    \               begin sending the code requested.\n               The values mean:\n\
    \                  dsx3SendNoCode\n                      sending looped or normal\
    \ data\n                  dsx3SendLineCode\n                      sending a request\
    \ for a line loopback\n                  dsx3SendPayloadCode\n               \
    \       sending a request for a payload loopback\n                      (i.e.,\
    \ all DS1/E1s in a DS3/E3 frame)\n                  dsx3SendResetCode\n      \
    \                sending a loopback deactivation request\n                  dsx3SendDS1LoopCode\n\
    \                      requesting to loopback a particular DS1/E1\n          \
    \            within a DS3/E3 frame.  The DS1/E1 is\n                      indicated\
    \ in dsx3Ds1ForRemoteLoop.\n                  dsx3SendTestPattern\n          \
    \            sending a test pattern.\"\n        ::= { dsx3ConfigEntry 7 }\n  \
    \ dsx3CircuitIdentifier OBJECT-TYPE\n        SYNTAX  DisplayString (SIZE (0..255))\n\
    \        MAX-ACCESS  read-write\n        STATUS  current\n        DESCRIPTION\n\
    \               \"This variable contains the transmission vendor's\n         \
    \      circuit identifier, for the purpose of\n               facilitating troubleshooting.\"\
    \n        REFERENCE \"ITU-T M.1400\"\n        ::= { dsx3ConfigEntry 8 }\n   dsx3LoopbackConfig\
    \ OBJECT-TYPE\n        SYNTAX  INTEGER {\n                    dsx3NoLoop(1),\n\
    \                    dsx3PayloadLoop(2),\n                    dsx3LineLoop(3),\n\
    \                    dsx3OtherLoop(4),\n                    dsx3InwardLoop(5),\n\
    \                    dsx3DualLoop(6)\n                  }\n        MAX-ACCESS\
    \  read-write\n        STATUS  current\n        DESCRIPTION\n             \"This\
    \ variable represents the desired loopback\n             configuration of the\
    \ DS3/E3 interface.\n             The values mean:\n             dsx3NoLoop\n\
    \               Not in the loopback state.  A device that is\n               not\
    \ capable of performing a loopback on\n               the interface shall always\
    \ return this as\n               its value.\n             dsx3PayloadLoop\n  \
    \             The received signal at this interface is looped\n              \
    \ through the device.  Typically the received signal\n               is looped\
    \ back for retransmission after it has\n               passed through the device's\
    \ framing function.\n             dsx3LineLoop\n               The received signal\
    \ at this interface does not\n               go through the device (minimum penetration)\
    \ but\n               is looped back out.\n             dsx3OtherLoop\n      \
    \         Loopbacks that are not defined here.\n             dsx3InwardLoop\n\
    \               The sent signal at this interface is looped back\n           \
    \    through the device.\n             dsx3DualLoop\n               Both dsx1LineLoop\
    \ and dsx1InwardLoop will be\n               active simultaneously.\"\n      \
    \  ::= { dsx3ConfigEntry 9 }\n   dsx3LineStatus OBJECT-TYPE\n        SYNTAX  INTEGER\
    \ (1..4095)\n        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \               \"This variable indicates the Line Status of the\n           \
    \    interface.  It contains loopback state information\n               and failure\
    \ state information.  The dsx3LineStatus\n               is a bit map represented\
    \ as a sum, therefore, it\n               can represent multiple failures and\
    \ a loopback\n               (see dsx3LoopbackConfig object for the type of\n\
    \               loopback) simultaneously.  The dsx3NoAlarm must be\n         \
    \      set if and only if no other flag is set.\n               If the dsx3loopbackState\
    \ bit is set, the loopback\n               in effect can be determined from the\n\
    \               dsx3loopbackConfig object.\n          The various bit positions\
    \ are:\n           1     dsx3NoAlarm         No alarm present\n           2  \
    \   dsx3RcvRAIFailure   Receiving Yellow/Remote\n                            \
    \         Alarm Indication\n           4     dsx3XmitRAIAlarm    Transmitting\
    \ Yellow/Remote\n                                     Alarm Indication\n     \
    \      8     dsx3RcvAIS          Receiving AIS failure state\n          16   \
    \  dsx3XmitAIS         Transmitting AIS\n          32     dsx3LOF            \
    \ Receiving LOF failure state\n          64     dsx3LOS             Receiving\
    \ LOS failure state\n         128     dsx3LoopbackState   Looping the received\
    \ signal\n         256     dsx3RcvTestCode     Receiving a Test Pattern\n    \
    \     512     dsx3OtherFailure    any line status not defined\n              \
    \                       here\n        1024     dsx3UnavailSigState Near End in\
    \ Unavailable\n                                     Signal State\n        2048\
    \     dsx3NetEquipOOS     Carrier Equipment Out of\n                         \
    \            Service\"\n        ::= { dsx3ConfigEntry 10 }\n   dsx3TransmitClockSource\
    \ OBJECT-TYPE\n        SYNTAX  INTEGER {\n                   loopTiming(1),\n\
    \                   localTiming(2),\n                   throughTiming(3)\n   \
    \            }\n        MAX-ACCESS  read-write\n        STATUS  current\n    \
    \    DESCRIPTION\n               \"The source of Transmit Clock.\n           \
    \    loopTiming indicates that the recovered receive\n               clock is\
    \ used as the transmit clock.\n               localTiming indicates that a local\
    \ clock source is\n               used or that an external clock is attached to\
    \ the\n               box containing the interface.\n               throughTiming\
    \ indicates that transmit clock is\n               derived from the recovered\
    \ receive clock of\n               another DS3 interface.\"\n        ::= { dsx3ConfigEntry\
    \ 11 }\n   dsx3InvalidIntervals OBJECT-TYPE\n        SYNTAX  INTEGER (0..96)\n\
    \        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \               \" The number of intervals in the range from 0 to\n          \
    \     dsx3ValidIntervals for which no data is available.\n               This\
    \ object will typically be zero except in cases\n               where the data\
    \ for some intervals are not\n               available (e.g., in proxy situations).\"\
    \n        ::= { dsx3ConfigEntry 12 }\n   dsx3LineLength OBJECT-TYPE\n        SYNTAX\
    \  INTEGER (0..64000)\n        UNITS \"meters\"\n        MAX-ACCESS  read-write\n\
    \        STATUS  current\n        DESCRIPTION\n               \"The length of\
    \ the ds3 line in meters.  This\n               object provides information for\
    \ line build out\n               circuitry if it exists and can use this object\
    \ to\n               adjust the line build out.\"\n        ::= { dsx3ConfigEntry\
    \ 13 }\n   dsx3LineStatusLastChange OBJECT-TYPE\n        SYNTAX  TimeStamp\n \
    \       MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n\
    \               \"The value of MIB II's sysUpTime object at the\n            \
    \   time this DS3/E3 entered its current line status\n               state.  If\
    \ the current state was entered prior to\n               the last re-initialization\
    \ of the proxy-agent,\n               then this object contains a zero value.\"\
    \n        ::= { dsx3ConfigEntry 14 }\n   dsx3LineStatusChangeTrapEnable  OBJECT-TYPE\n\
    \        SYNTAX      INTEGER {\n                       enabled(1),\n         \
    \              disabled(2)\n                    }\n        MAX-ACCESS  read-write\n\
    \        STATUS      current\n        DESCRIPTION\n               \"Indicates\
    \ whether dsx3LineStatusChange traps\n               should be generated for this\
    \ interface.\"\n        DEFVAL { disabled }\n        ::= { dsx3ConfigEntry 15\
    \ }\n   dsx3LoopbackStatus  OBJECT-TYPE\n        SYNTAX      INTEGER (1..127)\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \               \"This variable represents the current state of the\n        \
    \       loopback on the DS3 interface.  It contains\n               information\
    \ about loopbacks established by a\n               manager and remotely from the\
    \ far end.\n               The dsx3LoopbackStatus is a bit map represented as\n\
    \               a sum, therefore is can represent multiple\n               loopbacks\
    \ simultaneously.\n               The various bit positions are:\n           \
    \     1  dsx3NoLoopback\n                2  dsx3NearEndPayloadLoopback\n     \
    \           4  dsx3NearEndLineLoopback\n                8  dsx3NearEndOtherLoopback\n\
    \               16  dsx3NearEndInwardLoopback\n               32  dsx3FarEndPayloadLoopback\n\
    \               64  dsx3FarEndLineLoopback\"\n        ::= { dsx3ConfigEntry 16\
    \ }\n   dsx3Channelization  OBJECT-TYPE\n        SYNTAX      INTEGER {\n     \
    \                  disabled(1),\n                       enabledDs1(2),\n     \
    \                  enabledDs2(3)\n                    }\n        MAX-ACCESS  read-write\n\
    \        STATUS      current\n        DESCRIPTION\n               \"Indicates\
    \ whether this ds3/e3 is channelized or\n               unchannelized.  The value\
    \ of enabledDs1 indicates\n               that this is a DS3 channelized into\
    \ DS1s.  The\n               value of enabledDs3 indicated that this is a DS3\n\
    \               channelized into DS2s.  Setting this object will\n           \
    \    cause the creation or deletion of DS2 or DS1\n               entries in the\
    \ ifTable.  \"\n        ::= { dsx3ConfigEntry 17 }\n   dsx3Ds1ForRemoteLoop  OBJECT-TYPE\n\
    \        SYNTAX      INTEGER (0..29)\n        MAX-ACCESS  read-write\n       \
    \ STATUS      current\n        DESCRIPTION\n               \"Indicates which DS1/E1\
