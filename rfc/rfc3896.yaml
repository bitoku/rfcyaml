- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes objects used for managing DS3 and E3\n   interfaces.\
    \  This document is a companion to the documents that\n   define Managed Objects\
    \ for the DS0, DS1/E1/DS2/E2 and Synchronous\n   Optical Network/Synchronous Digital\
    \ Hierarchy (SONET/SDH) Interface\n   Types.  This document obsoletes RFC 2496.\n"
