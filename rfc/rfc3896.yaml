    \        STATUS  current\n        DESCRIPTION\n               \"The number of\
    \ C-bit Severely Errored Seconds.\"\n        ::= { dsx3CurrentEntry 11 }\n   --\
    \ the DS3/E3 Interval Table\n   dsx3IntervalTable OBJECT-TYPE\n        SYNTAX\
