    \    dsx3IntervalValidData OBJECT-TYPE\n         SYNTAX  TruthValue\n        \
    \ MAX-ACCESS read-only\n         STATUS current\n         DESCRIPTION\n      \
    \          \" This variable indicates if the data for this\n                interval\
    \ is valid.\"\n         ::= { dsx3IntervalEntry 13 }\n   -- the DS3/E3 Total\n\
    \   dsx3TotalTable OBJECT-TYPE\n        SYNTAX  SEQUENCE OF Dsx3TotalEntry\n \
