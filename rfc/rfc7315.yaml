- title: Appendix A.  Changes from RFC 3455
  contents:
  - "Appendix A.  Changes from RFC 3455\n   1.   Procedures for the P-Associated-URI\
    \ header field at a proxy.\n        RFC 3455 indicates that it defines no procedures\
    \ for the\n        P-Associated-URI header field at a proxy.  What is implicitly\n\
    \        meant here is that the proxy does not add, read, modify, or\n       \
    \ delete the header; therefore, RFC 3261 proxy procedures only\n        apply\
    \ to the header.\n   2.   P-Called-Party-ID header field and the History-Info\
    \ header\n        field: At the time RFC 3455 was written, the History-Info header\n\
    \        field was a long way from specification.  This header has now\n     \
    \   been specified and approved in RFC 7044.  It is acknowledged\n        that\
    \ the History-Info header field will provide equivalent\n        coverage to that\
    \ of the P-Called-Party-ID header field.\n        However, the P-Called-Party-ID\
    \ header field is used entirely\n        within the 3GPP system and does not appear\
    \ to SIP entities\n        outside that of a single 3GPP operator.\n   3.   Procedures\
    \ at the UA for the P-Charging-Function Addresses\n        header field: The text\
    \ in Section 4.5.2.1 of RFC 3455 does not\n        adequately take into account\
    \ procedures for UAs located inside\n        the private network, e.g., as gateways\
    \ and such that may play a\n        full part in network charging procedures.\
    \  Section 4.5.2.1 is\n        replaced with new text.\n   4.   The text in Section\
    \ 4.6.2.1 of RFC 3455 does not adequately take\n        into account procedures\
    \ for UAs located inside the private\n        network, e.g., as gateways and such\
    \ that may play a full part in\n        network charging procedures.  Section\
    \ 4.6.2.1 is now replaced\n        with new text.\n   5.   Recognition of additional\
    \ values of access technology in the\n        P-Access-Network-Info header field\
    \ (Section 4.4): A number of\n        new access technologies are contemplated\
    \ in 3GPP, and the reuse\n        of IMS to support Next Generation Networks (NGN)\
    \ is also\n        resulting in new access technologies.  Values for access\n\
    \        technologies are defined explicitly in RFC 3455, and no IANA\n      \
    \  procedures are defined to maintain a separate registry.  In\n        particular,\
    \ the new values: \"IEEE 802.11\", \"IEEE-802.11g\",\n        \"IEEE-802.11n\"\
    , \"ADSL\" / \"ADSL2\", \"ADSL2+\", \"RADSL\", \"SDSL\",\n        \"HDSL\", \"\
    HDSL2\", \"G.SHDSL\", \"VDSL\", \"IDSL\", \"IEEE-802.3\",\n        \"IEEE-802.3a\"\
    , \"IEEE-802.3e\", \"IEEE-802.3i\", \"IEEE-802.3j\",\n        \"IEEE-802.3u\"\
    , \"IEEE-802.3ab\", \"IEEE-802.3ae\", \"IEEE-802.3ak\",\n        \"IEEE-802.3aq\"\
    , \"IEEE-802.3an\", \"IEEE-802.3y\", \"IEEE-802.3z\",\n        and \"IEEE-802.3y\"\
    \ are defined.\n   6.   Replacement of existing value of access technology in\
    \ the\n        P-Access-Network-Info header field (Section 4.4): The value of\n\
    \        \"3GPP-CDMA2000\" was replaced long ago in 3GPP2 by three new\n     \
    \   values: \"3GPP2-1X\", \"3GPP2-1X-HRPD\", and \"3GPP2-UMB\".  It is not\n \
    \       believed that there was any deployment of the \"3GPP-CDMA2000\"\n    \
    \    value.\n   7.   Network-provided P-Access-Network-Info header field: The\n\
    \        P-Access-Network-Info header field may additionally be provided\n   \
    \     by proxies within the network.  This does not impact the values\n      \
    \  provided by a UA; rather, the header is repeated.  Such values\n        are\
    \ identified by the string \"network-provided\".  A special\n        class of\
    \ values are defined for use here, as the same\n        granularity of values\
    \ may not be possible as for those available\n        from the UA: \"3GPP-GERAN\"\
    , \"3GPP-UTRAN\", \"3GPP-WLAN\",\n        \"3GPP-GAN\", and \"3GPP-HSPA\".  Outbound\
    \ proxies remove P-Access-\n        Network-Info header fields containing the\
    \ \"network-provided\"\n        value.\n   8.   Definition of additional parameters\
    \ to the P-Charging-Vector\n        header field: Section 5.6 of RFC 3455 defines\
    \ the syntax of the\n        P-Charging-Vector header field.  Additional parameters\
    \ were\n        considered too application specific for specification in RFC\n\
    \        3455, but it was acknowledged that they would exist, and indeed\n   \
    \     additional specification of such parameters, relating to\n        specific\
    \ access technologies, has occurred in 3GPP.  Therefore,\n        this update\
    \ states that applications using the P-Charging-Vector\n        header field within\
    \ their own applicability are allowed to\n        define generic-param extensions\
    \ without further reference to the\n        IETF specification process.\n   9.\
    \   In Section 5.7, it was added that the P-Called-Party-ID can\n        appear\
    \ in the PUBLISH method.\n   10.  Referencing: RFC 3427 was deleted from the References\
    \ section as\n        it was not used within the document.  Various informative\n\
    \        references have now been published as RFCs and have been updated\n  \
    \      to include the appropriate RFC number.  References to 3GPP TS\n       \
    \ 32.200 were replaced by references to 3GPP TS 32.240 [TS32.240],\n        which\
    \ is the successor specification.  References to 3GPP TS\n        32.225 were\
    \ replaced by references to 3GPP TS 32.260 [TS32.260],\n        which is the successor\
    \ specification.  The referencing style was\n        changed to symbolic references.\
    \  Dates have been removed from\n        all 3GPP references (i.e., latest version\
    \ applies).\n   11.  Various editorial changes in alignment with style used in\
    \ RFC\n        3261 such as placing response code text in parentheses and using\n\
    \        words \"request\" and \"response\" in association with method names\n\
    \        have been applied.\n"
