- title: 1.  Overall Applicability
  contents:
  - "1.  Overall Applicability\n   The SIP extensions specified in this document make\
    \ certain\n   assumptions regarding network topology, linkage between SIP and\
    \ lower\n   layers, and the availability of transitive trust.  These assumptions\n\
    \   apply only to private networks and are not appropriate for use in an\n   Internet\
    \ environment.  The mechanisms specified here were designed to\n   satisfy the\
    \ requirements specified in the 3GPP Release 5 requirements\n   on SIP [RFC4083]\
    \ for which either no general-purpose solution was\n   planned (where insufficient\
    \ operational experience was available to\n   understand if a general solution\
    \ would be needed) or for which a more\n   general solution is not yet mature.\
    \  For more details about the\n   assumptions made about these extensions, consult\
    \ the Applicability\n   subsection for each extension.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   The 3GPP uses SIP as the protocol to establish and tear down\n\
    \   multimedia sessions in the context of its IP Multimedia Subsystem\n   (IMS),\
    \ as described in the 3GPP TS 23.228 [TS23.228] and 3GPP TS\n   24.229 [TS24.229].\
    \  RFC 3455 [RFC3455] defines SIP private header\n   extensions (referred to as\
    \ P-headers) that are required by the 3GPP\n   specification.  Note that the requirements\
    \ for these extensions are\n   documented in RFC 4083 [RFC4083].  This document\
    \ obsoletes RFC 3455\n   [RFC3455].  This document updates existing P-header descriptions\
    \ to\n   address additional requirements that are needed for 3GPP Release 11.\n\
    \   Each of the P-headers is described in the sections below.\n"
- title: 4.  SIP Private Header Fields
  contents:
  - '4.  SIP Private Header Fields

    '
- title: 4.1.  The P-Associated-URI Header Field
  contents:
  - "4.1.  The P-Associated-URI Header Field\n   This extension allows a registrar\
    \ to return a set of associated URIs\n   for a registered SIP address-of-record.\
    \  We define the P-Associated-\n   URI header field, used in the 200 (OK) response\
    \ to a REGISTER\n   request.  The P-Associated-URI header field contains the set\
    \ of\n   associated URIs that are associated with the registered address-of-\n\
    \   record.\n   In addition to the address-of-record, an associated URI is a URI\
    \ that\n   the service provider has allocated to a user.  A registrar contains\n\
    \   information that allows zero or more URIs to be associated with an\n   address-of-record.\
    \  Usually, all these URIs (the address-of-record\n   and the associated URIs)\
    \ are allocated for the usage of a particular\n   user.  This extension to SIP\
    \ allows the User Agent Client (UAC) to\n   know, upon a successful authenticated\
    \ registration, which other URIs,\n   if any, the service provider has associated\
    \ with an address-of-record\n   URI.\n   Note that, in standard SIP usage [RFC3261],\
    \ the registrar does not\n   register the associated URIs on behalf of the user.\
    \  Only the\n   address-of-record that is present in the To header field of the\n\
    \   REGISTER is registered and bound to the contact address.  The only\n   information\
    \ conveyed is that the registrar is aware of other URIs\n   that can be used by\
    \ the same user.\n   A situation may be possible, however, in which an application\
    \ server\n   (or even the registrar itself) registers any of the associated URIs\n\
    \   on behalf of the user by means of a third-party registration.\n   However,\
    \ this third-party registration is out of the scope of this\n   document.  A UAC\
    \ MUST NOT assume that the associated URIs are\n   registered.\n   If a UAC wants\
    \ to check whether any of the associated URIs is\n   registered, it can do so\
    \ by mechanisms specified outside this\n   document, e.g., the UA MAY send a REGISTER\
    \ request with the To header\n   field value set to any of the associated URIs\
    \ and without a Contact\n   header field.  The 200 (OK) response will include\
    \ a Contact header\n   field with the list of addresses-of-record that have been\
    \ registered\n   with contact addresses.  If the associated URI is not registered,\
    \ the\n   UA MAY register it prior to its utilization.\n"
- title: 4.1.1.  Applicability Statement for the P-Associated-URI Header Field
  contents:
  - "4.1.1.  Applicability Statement for the P-Associated-URI Header Field\n   The\
    \ P-Associated-URI header field is applicable in SIP networks where\n   the SIP\
    \ provider allows a set of identities that a user can claim (in\n   header fields\
    \ like the From header field) in requests that the UA\n   generates.  Furthermore,\
    \ it assumes that the provider knows the\n   entire set of identities that a user\
    \ can legitimately claim and that\n   the user is willing to restrict its claimed\
    \ identities to that set.\n   This is in contrast to normal SIP usage, where the\
    \ From header field\n   is explicitly an end-user-specified field.\n"
- title: 4.1.2.  Usage of the P-Associated-URI Header Field
  contents:
  - "4.1.2.  Usage of the P-Associated-URI Header Field\n   The registrar inserts\
    \ the P-Associated-URI header field into the 200\n   (OK) response to a REGISTER\
    \ request.  The header field value is\n   populated with a list of URIs that are\
    \ associated to the address-of-\n   record.\n   If the registrar supports the\
    \ P-Associated-URI header field extension\n   and there is at least one associated\
    \ URI, then the registrar MUST\n   insert the P-Associated-URI header field in\
    \ all the 200 (OK)\n   responses to a REGISTER request.  The absence of a P-Associated-URI\n\
    \   header field indicates that there are no associated URIs for the\n   registered\
    \ address-of-record.\n"
- title: 4.1.2.1.  Procedures at the UA
  contents:
  - "4.1.2.1.  Procedures at the UA\n   A UAC may receive a P-Associated-URI header\
    \ field in the 200 (OK)\n   response for a REGISTER request.  The presence of\
    \ a header field in\n   the 200 (OK) response for a REGISTER request implies that\
    \ the\n   extension is supported at the registrar.\n   The header field value\
    \ contains a list of one or more associated URIs\n   to the address-of-record.\
    \  The UAC MAY use any of the associated URIs\n   to populate the From header\
    \ field value, or any other SIP header\n   field value that provides information\
    \ of the identity of the calling\n   party, in a subsequent request.\n   The UAC\
    \ MAY check whether or not the associated URI is registered.\n   This check can\
    \ be done, e.g., by populating the To header field value\n   in a REGISTER request\
    \ sent to the registrar and without a Contact\n   header field.  The 200 (OK)\
    \ response will include a Contact header\n   field with the list of address-of-record\
    \ that have been registered\n   with contact addresses.  As described in SIP [RFC3261],\
    \ the 200 (OK)\n   response may contain a Contact header field with zero or more\
    \ values\n   (zero meaning the address-of-record is not registered).\n"
- title: 4.1.2.2.  Procedures at the Registrar
  contents:
  - "4.1.2.2.  Procedures at the Registrar\n   A registrar that receives and authorizes\
    \ a REGISTER request MAY\n   associate zero or more URIs with the registered address-of-record.\n\
    \   If the address-of-record under registration does not have any\n   associated\
    \ URIs, the P-Associated-URI header field SHALL NOT be\n   included.\n   Otherwise,\
    \ a registrar that supports this specification MUST include\n   a P-Associated-URI\
    \ header field in the 200 (OK) response to a\n   REGISTER request that contains\
    \ a contact header.  The header field\n   MUST be populated with a comma-separated\
    \ list of URIs that are\n   associated to the address-of-record under registration.\n"
- title: 4.1.2.3.  Procedures at the Proxy
  contents:
  - "4.1.2.3.  Procedures at the Proxy\n   This header is not intended to be used\
    \ by proxies -- a proxy does not\n   add, read, modify, or delete the header field;\
    \ therefore, any proxy\n   MUST relay this header field unchanged.\n"
- title: 4.2.  The P-Called-Party-ID Header Field
  contents:
  - "4.2.  The P-Called-Party-ID Header Field\n   A proxy server inserts a P-Called-Party-ID\
    \ header field, typically in\n   an INVITE request, en route to its destination.\
    \  The header is\n   populated with the Request-URI received by the proxy in the\
    \ request.\n   The User Agent Server (UAS) identifies to which address-of-record,\n\
    \   out of several registered addresses-of-record, the invitation was\n   sent\
    \ (for example, the user may be simultaneously using one personal\n   SIP URI\
    \ and one business SIP URI to receive invitation to sessions).\n   The UAS can\
    \ use the information to render different distinctive\n   audiovisual alerting\
    \ tones, depending on the URI used to receive the\n   invitation to the session.\n\
    \   Users in the 3GPP IP Multimedia Subsystem (IMS) may get one or\n   several\
    \ SIP URIs (address-of-record) to identify the user.  For\n   example, a user\
    \ may get one business SIP URI and one personal SIP\n   URI.  As an example of\
    \ utilization, the user may make available the\n   business SIP URI to coworkers\
    \ and may make available the personal SIP\n   URI to members of the family.\n\
    \   At a certain point in time, both the business SIP URI and the\n   personal\
    \ SIP URI are registered in the SIP registrar, so both URIs\n   can receive invitations\
    \ to new sessions.  When the user receives an\n   invitation to join a session,\
    \ he/she should be aware of which of the\n   registered SIP URIs this session\
    \ was sent to.\n   This requirement is stated in the 3GPP Release 5 requirements\
    \ on SIP\n   [RFC4083].\n   The problem arises during the terminating side of\
    \ a session\n   establishment.  At that time, the SIP proxy that is serving a\
    \ UA gets\n   an INVITE request, and the SIP server retargets the SIP URI that\
    \ is\n   present in the Request-URI, and replaces that SIP URI with the SIP\n\
    \   URI published by the user in the Contact header field of the REGISTER\n  \
    \ request at registration time.\n   One can argue that the To header field conveys\
    \ the semantics of the\n   called user, and therefore, this extension to SIP is\
    \ not needed.\n   Although the To header field in SIP may convey the called party\
    \ ID in\n   most situations, there are two particular cases when the above\n \
    \  assumption is not correct:\n   1.  The session has been forwarded, redirected,\
    \ etc., by previous SIP\n       proxies, before arriving to the proxy that is\
    \ serving the called\n       user.\n   2.  The UAC builds an INVITE request and\
    \ the To header field is not\n       the same as the Request-URI.\n   The problem\
    \ of using the To header field is that this field is\n   populated by the UAC\
    \ and not modified by proxies in the path.  If the\n   UAC, for any reason, did\
    \ not populate the To header field with the\n   address-of-record of the destination\
    \ user, then the destination user\n   is not able to distinguish to which address-of-record\
    \ the session was\n   destined.\n   Another possible solution to the problem is\
    \ built upon the\n   differentiation of the Contact header field value between\
    \ different\n   address-of-record at registration time.  The UA can differentiate\n\
    \   each address-of-record it registers by assigning a different Contact\n   header\
    \ field value.  For example, when the UA registers the address-\n   of-record\
    \ sip:id1, the Contact header field value can be sip:id1@ua,\n   while the registration\
    \ of the address-of-record sip:id2 can be bound\n   to the Contact header field\
    \ value sip:id2@ua.\n   The solution described above assumes that the UA explicitly\
    \ registers\n   each of its addresses-of-record, and therefore, it has full control\n\
    \   over the contact address values assigned to each registration.\n   However,\
    \ if the UA does not have full control of its registered\n   addresses-of-record,\
    \ because of, e.g., a third-party registration,\n   the solution does not work.\
    \  This may be the case of the 3GPP\n   registration, where the UA may have previously\
    \ indicated to the\n   network, by means outside of SIP, that some other addresses-of-record\n\
    \   may be automatically registered when the UA registers a particular\n   address-of-record.\
    \  The requirement is covered in the 3GPP Release 5\n   requirements on SIP [RFC4083].\n\
    \   In the next paragraphs, we show an example of the problem, in the\n   case\
    \ in which there has been some sort of call forwarding in the\n   session, so\
    \ that the UAC is not aware of the intended destination URI\n   in the current\
    \ INVITE request.\n   We assume that a UA is registering to its proxy (P1).\n\
    \     Scenario                      UA --- P1\n         F1 Register UA -> P1\n\
    \              REGISTER sip:example.com SIP/2.0\n              Via: SIP/2.0/UDP\
    \ 192.0.2.4:5060;branch=z9hG4bKnashds7\n              To: sip:user1-business@example.com\n\
    \              From: sip:user1-business@example.com;tag=456248\n             \
    \ Call-ID: 843817637684230998sdasdh09\n              CSeq: 1826 REGISTER\n   \
    \           Contact: <sip:user1@192.0.2.4>\n   The user also registers his personal\
    \ URI to his/her registrar.\n         F2 Register UA -> P1\n              REGISTER\
    \ sip:example.com SIP/2.0\n              Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashdt8\n\
    \              To: sip:user1-personal@example.com\n              From: sip:user1-personal@example.com;tag=346249\n\
    \              Call-ID: 2Q3817637684230998sdasdh10\n              CSeq: 1827 REGISTER\n\
    \              Contact: <sip:user1@192.0.2.4>\n   Later, the proxy/registrar (P1)\
    \ receives an INVITE request from\n   another proxy (P2) destined to the user's\
    \ business SIP address-of-\n   record.  We assume that this INVITE request has\
    \ undergone some sort\n   of forwarding in the past, and as such, the To header\
    \ field is not\n   populated with the SIP URI of the user.  In this case, we assume\
    \ that\n   the session was initially addressed to\n   sip:other-user@othernetwork.com.\
    \  The SIP server at othernetwork.com\n   has forwarded this session to sip:user1-business@example.com.\n\
    \            Scenario                      UA --- P1 --- P2\n         F3 Invite\
    \ P2 -> P1\n              INVITE sip:user1-business@example.com SIP/2.0\n    \
    \          Via: SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n         \
    \     To: sip:other-user@othernetwork.com\n              From: sip:another-user@anothernetwork.com;tag=938s0\n\
    \              Call-ID: 843817637684230998sdasdh09\n              CSeq: 101 INVITE\n\
    \   The proxy P1 retargets the user and replaces the Request-URI with the\n  \
    \ SIP URI published during registration time in the Contact header\n   field value.\n\
    \         F4 Invite P1 -> UA\n              INVITE sip:user1@192.0.2.4 SIP/2.0\n\
    \              Via: SIP/2.0/UDP 192.0.2.10:5060;branch=z9hG4bKg48sh128\n     \
    \         Via: SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n          \
    \    To: sip:other-user@othernetwork.com\n              From: sip:another-user@anothernetwork.com;tag=938s0\n\
    \              Call-ID: 843817637684230998sdasdh09\n              CSeq: 101 INVITE\n\
    \   When the UAS receives the INVITE request, it cannot determine whether\n  \
    \ it got the session invitation due to his registration of the business\n   or\
    \ the personal address-of-record.  Neither the UAS nor proxies /\n   application\
    \ servers can provide this user a service based on the\n   destination address-of-record\
    \ of the session.\n   We solve this problem by allowing the proxy that is responsible\
    \ for\n   the home domain (as defined in SIP) of the user to insert a P-Called-\n\
    \   Party-ID header field that identifies the address-of-record to which\n   this\
    \ session is destined.\n   If this SIP extension is used, the proxy serving the\
    \ called user will\n   get the message flow F5, it will populate the P-Called-Party-ID\n\
    \   header field in message flow F6 with the contents of the Request-URI\n   in\
    \ F4.  This is show in flows F5 and F6 below:\n         F5 Invite P2 -> P1\n \
    \             INVITE sip:user1-business@example.com SIP/2.0\n              Via:\
    \ SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n              To: sip:other-user@othernetwork.com\n\
    \              From: sip:another-user@anothernetwork.com;tag=938s0\n         \
    \     Call-ID: 843817637684230998sdasdh09\n              CSeq: 101 INVITE\n  \
    \       F6 Invite P1 -> UA\n              INVITE sip:user1@192.0.2.4 SIP/2.0\n\
    \              Via: SIP/2.0/UDP 192.0.2.10:5060;branch=z9hG4bKg48sh128\n     \
    \         Via: SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n          \
    \    To: sip:other-user@othernetwork.com\n              From: sip:another-user@anothernetwork.com;tag=938s0\n\
    \              Call-ID: 843817637684230998sdasdh09\n              P-Called-Party-ID:\
    \ <sip:user1-business@example.com>\n              CSeq: 101 INVITE\n   When the\
    \ UA receives the INVITE request F6, it can determine the\n   intended address-of-record\
    \ of the session and apply whatever service\n   is needed for that address-of-record.\n"
- title: 4.2.1.  Applicability Statement for the P-Called-Party-ID Header Field
  contents:
  - "4.2.1.  Applicability Statement for the P-Called-Party-ID Header Field\n   The\
    \ P-Called-Party-ID header field is applicable when the UAS needs\n   to be aware\
    \ of the intended address-of-record that was present in the\n   Request-URI of\
    \ the request, before the proxy retargets to the contact\n   address.  The UAS\
    \ may be interested in applying different audiovisual\n   alerting effects or\
    \ other filtering services, depending on the\n   intended destination of the request.\
    \  It is especially valuable when\n   the UAS has registered several addresses-of-record\
    \ to his registrar,\n   and therefore, the UAS is not aware of the address-of-record\
    \ that was\n   present in the INVITE request when it hit his proxy/registrar,\
    \ unless\n   this extension is used.\n   P-Called-Party-ID header field and the\
    \ History-Info header field: At\n   the time RFC 3455 [RFC3455] was written, the\
    \ History-Info header\n   field was a long way from specification.  This header\
    \ has now been\n   specified and approved in RFC 7044 [RFC7044].  It is acknowledged\n\
    \   that the History-Info header field will provide equivalent coverage\n   to\
    \ that of the P-Called-Party-ID header field.  However, the\n   P-Called-Party-ID\
    \ header field is used entirely within the 3GPP\n   system and does not appear\
    \ to SIP entities outside that of a single\n   3GPP operator.\n"
- title: 4.2.2.  Usage of the P-Called-Party-ID Header Field
  contents:
  - "4.2.2.  Usage of the P-Called-Party-ID Header Field\n   The P-Called-Party-ID\
    \ header field provides proxies and the UAS with\n   the address-of-record that\
    \ was present in the Request-URI of the\n   request, before a proxy retargets\
    \ the request.  This information is\n   intended to be used by subsequent proxies\
    \ in the path or by the UAS.\n   Typically, a SIP proxy inserts the P-Called-Party-ID\
    \ header field\n   prior to retargetting the Request-URI in the SIP request. \
    \ The header\n   field value is populated with the contents of the Request-URI,\
    \ prior\n   to replacing it with the contact address.\n"
- title: 4.2.2.1.  Procedures at the UA
  contents:
  - "4.2.2.1.  Procedures at the UA\n   A UAC MUST NOT insert a P-Called-Party-ID\
    \ header field in any SIP\n   request or response.\n   A UAS may receive a SIP\
    \ request that contains a P-Called-Party-ID\n   header field.  The header field\
    \ will be populated with the address-\n   of-record received by the proxy in the\
    \ Request-URI of the request,\n   prior to its forwarding to the UAS.\n   The\
    \ UAS MAY use the value in the P-Called-Party-ID header field to\n   provide services\
    \ based on the called party URI, such as, e.g.,\n   filtering of calls depending\
    \ on the date and time, distinctive\n   presentation services, distinctive alerting\
    \ tones, etc.\n"
- title: 4.2.2.2.  Procedures at the Proxy
  contents:
  - "4.2.2.2.  Procedures at the Proxy\n   A proxy that has access to the contact\
    \ information of the user can\n   insert a P-Called-Party-ID header field in any\
    \ of the requests\n   indicated in Section 5.7.  When included, the proxy MUST\
    \ populate the\n   header field value with the contents of the Request-URI present\
    \ in\n   the SIP request that the proxy received.\n   It is necessary that the\
    \ proxy that inserts the P-Called-Party-ID\n   header field has information about\
    \ the user, in order to prevent a\n   wrong delivery of the called party ID. \
    \ This information may, for\n   example, have been learned through a registration\
    \ process.\n   A proxy or application server that receives a request containing\
    \ a\n   P-Called-Party-ID header field MAY use the contents of the header\n  \
    \ field to provide a service to the user based on the URI of that\n   header field\
    \ value.\n   A SIP proxy MUST NOT insert a P-Called-Party-ID header field in\n\
    \   REGISTER requests.\n"
- title: 4.3.  The P-Visited-Network-ID Header Field
  contents:
  - "4.3.  The P-Visited-Network-ID Header Field\n   3GPP networks are composed of\
    \ a collection of so-called home\n   networks, visited networks, and subscribers.\
    \  A particular home\n   network may have roaming agreements with one or more\
    \ visited\n   networks.  The effect of this is that when a mobile terminal is\n\
    \   roaming, it can use resources provided by the visited network in a\n   transparent\
    \ fashion.\n   One of the conditions for a home network to accept the registration\n\
    \   of a UA roaming to a particular visited network, is the existence of\n   a\
    \ roaming agreement between the home and the visited network.  There\n   is a\
    \ need to indicate to the home network which network is the\n   visited network\
    \ that is providing services to the roaming UA.\n   3GPP user agents always register\
    \ to the home network.  The REGISTER\n   request is proxied by one or more proxies\
    \ located in the visited\n   network towards the home network.  For the sake of\
    \ a simple approach,\n   it seems sensible that the visited network includes an\
    \ identification\n   that is known to the home network.  This identification should\
    \ be\n   globally unique, and it takes the form of a quoted-text string or a\n\
    \   token.  The home network may use this identification to verify the\n   existence\
    \ of a roaming agreement with the visited network, and to\n   authorize the registration\
    \ through that visited network.\n   Note that P-Visited-Network-ID information\
    \ reveals the location of\n   the user, to the level of the coverage area of the\
    \ visited network.\n   For a national network, for example, P-Visited-Network-ID\
    \ would\n   reveal that the user is in the country in question.\n"
- title: 4.3.1.  Applicability Statement for the P-Visited-Network-ID Header
  contents:
  - "4.3.1.  Applicability Statement for the P-Visited-Network-ID Header\n       \
    \ Field\n   The P-Visited-Network-ID header field is applicable whenever the\n\
    \   following circumstances are met:\n   1.  There is transitive trust in intermediate\
    \ proxies between the UA\n       and the home network proxy via established relationships\
    \ between\n       the home network and the visited network, supported by the use\
    \ of\n       standard security mechanisms, e.g., IPsec, Authentication and Key\n\
    \       Agreement (AKA), or Transport Layer Security (TLS).\n   2.  An endpoint\
    \ is using resources provided by one or more visited\n       networks (a network\
    \ to which the user does not have a direct\n       business relationship).\n \
    \  3.  A proxy that is located in one of the visited networks wants to\n     \
    \  be identified at the user's home network.\n   4.  There is no requirement that\
    \ every visited network need be\n       identified at the home network.  Those\
    \ networks that want to be\n       identified make use of this extension.  Those\
    \ networks that do\n       not want to be identified do nothing.\n   5.  A commonly\
    \ pre-agreed text string or token identifies the visited\n       network at the\
    \ home network.\n   6.  The UAC sends a REGISTER request or dialog-initiating\
    \ request\n       (e.g., INVITE request) or a standalone request outside a dialog\n\
    \       (e.g., OPTIONS request) to a proxy in a visited network.\n   7.  The request\
    \ traverses, en route to its destination, a first proxy\n       located in the\
    \ visited network and a second proxy located in the\n       home network or its\
    \ destination is the registrar in the home\n       network.\n   8.  The registrar\
    \ or home proxy verifies and authorizes the usage of\n       resources (e.g.,\
    \ proxies) in the visited network.\n   The P-Visited-Network-ID header field assumes\
    \ that there is trust\n   relationship between a home network and one or more\
    \ transited visited\n   networks.  It is possible for other proxies between the\
    \ proxy in the\n   visited network that inserts the header, and the registrar\
    \ or the\n   home proxy, to modify the value of P-Visited-Network-ID header field.\n\
    \   Therefore, intermediaries participating in this mechanism MUST apply\n   a\
    \ hop-by-hop integrity-protection mechanism such as IPsec or other\n   available\
    \ mechanisms in order to prevent such attacks.\n"
- title: 4.3.2.  Usage of the P-Visited-Network-ID Header Field
  contents:
  - "4.3.2.  Usage of the P-Visited-Network-ID Header Field\n   The P-Visited-Network-ID\
    \ header field is used to convey to the\n   registrar or home proxy in the home\
    \ network the identifier of a\n   visited network.  The identifier is a text string\
    \ or token that is\n   known by both the registrar or the home proxy at the home\
    \ network and\n   the proxies in the visited network.\n   Typically, the home\
    \ network authorizes the UA to roam to a particular\n   visited network.  This\
    \ action requires an existing roaming agreement\n   between the home and the visited\
    \ network.\n   While it is possible for a home network to identify one or more\n\
    \   visited networks by inspecting the domain name in the Via header\n   fields,\
    \ this approach has a heavy dependency on DNS.  It is an option\n   for a proxy\
    \ to populate the Via header field with an IP address, for\n   example, and in\
    \ the absence of a reverse DNS entry, the IP address\n   will not convey the desired\
    \ information.\n   Any SIP proxy in the visited network that receives any of the\n\
    \   requests indicated in Section 5.7 MAY insert a P-Visited-Network-ID\n   header\
    \ field when it forwards the request.  In case a REGISTER\n   request or other\
    \ request is traversing different administrative\n   domains (e.g., different\
    \ visited networks), a SIP proxy MAY insert a\n   new P-Visited-Network-ID header\
    \ field if the request does not contain\n   a P-Visited-Network-ID header field\
    \ with the same network identifier\n   as its own network identifier (e.g., if\
    \ the request has traversed\n   other different administrative domains).\n   Note\
    \ also that, there is no requirement for this header field value\n   to be readable\
    \ in the proxies.  Therefore, a first proxy MAY insert\n   an encrypted header\
    \ field that only the registrar can decrypt.  If\n   the request traverses a second\
    \ proxy located in the same\n   administrative domain as the first proxy, the\
    \ second proxy may not be\n   able to read the contents of the P-Visited-Network-ID\
    \ header field.\n   In this situation, the second proxy will consider that its\
    \ visited\n   network identifier is not already present in the value of the header\n\
    \   field, and therefore, it will insert a new P-Visited-Network-ID\n   header\
    \ field value (hopefully with the same identifier that the first\n   proxy inserted,\
    \ although perhaps, not encrypted).  When the request\n   arrives at the registrar\
    \ or proxy in the home network, it will notice\n   that the header field value\
    \ is repeated (both the first and the\n   second proxy inserted it).  The decrypted\
    \ values should be the same,\n   because both proxies where part of the same administrative\
    \ domain.\n   While this situation is not desirable, it does not create any harm\
    \ at\n   the registrar or proxy in the home network.\n   The P-Visited-Network-ID\
    \ header field is normally used at\n   registration.  However, this extension\
    \ does not preclude other\n   usages.  For example, a proxy located in a visited\
    \ network that does\n   not maintain registration state MAY insert a P-Visited-Network-ID\n\
    \   header field into any standalone request outside a dialog or a\n   request\
    \ that creates a dialog.  At the time of writing this document,\n   the only requests\
    \ that create dialogs are INVITE requests [RFC3261],\n   SUBSCRIBE requests [RFC6665],\
    \ and REFER requests [RFC3515].\n   In order to avoid conflicts with identifiers,\
    \ especially when the\n   number of roaming agreements between networks increase,\
    \ care must be\n   taken when selecting the value of the P-Visited-Network-ID\
    \ header\n   field.  The identifier MUST be globally unique to avoid duplications.\n\
    \   Although there are many mechanisms to create globally unique\n   identifiers\
    \ across networks, one such mechanism is already in\n   operation, and that is\
    \ DNS.  The P-Visited-Network-ID header field\n   does not have any connection\
    \ to DNS, but the values in the header\n   field can be chosen from the DNS entry\
    \ representing the domain name\n   of the network.  This guarantees the uniqueness\
    \ of the value.\n"
- title: 4.3.2.1.  Procedures at the UA
  contents:
  - "4.3.2.1.  Procedures at the UA\n   In the context of the network to which the\
    \ header fields defined in\n   this document apply, a User Agent has no knowledge\
    \ of the P-Visited-\n   Network-ID when sending the REGISTER request.  Therefore,\
    \ UACs MUST\n   NOT insert a P-Visited-Network-ID header field in any SIP message.\n"
- title: 4.3.2.2.  Procedures at the Registrar and Proxy
  contents:
  - "4.3.2.2.  Procedures at the Registrar and Proxy\n   A SIP proxy that is located\
    \ in a visited network MAY insert a\n   P-Visited-Network-ID header field in any\
    \ of the requests indicated in\n   Section 5.7.  The header field MUST be populated\
    \ with the contents of\n   a text string or a token that identifies the administrative\
    \ domain of\n   the network where the proxy is operating towards the user's home\n\
    \   network.\n   A SIP proxy or registrar which is located in the home network\
    \ can use\n   the contents of the P-Visited-Network-ID header field as an\n  \
    \ identifier of one or more visited networks that the request\n   traversed. \
    \ The proxy or registrar in the home network may take\n   local-policy-driven\
    \ actions based on the existence (or nonexistence)\n   of a roaming agreement\
    \ between the home and the visited networks.\n   This means, for instance, the\
    \ authorization of the actions of the\n   request is based on the contents of\
    \ the P-Visited-Network-ID header\n   field.\n   A SIP proxy that is located in\
    \ the home network MUST delete this\n   header field when forwarding the message\
    \ outside the home network\n   administrative domain, in order to retain the user's\
    \ privacy.\n   A SIP proxy that is located in the home network SHOULD delete this\n\
    \   header field when the home proxy has used the contents of the header\n   field\
    \ or the request is routed based on the called party's\n   identification, even\
    \ when the request is not forwarded outside the\n   home network administrative\
    \ domain.\n   Note that a received P-Visited-Network-ID from a UA is not allowed\n\
    \   and MUST be deleted when the request is forwarded.\n"
- title: 4.3.2.3.  Examples of Usage
  contents:
  - "4.3.2.3.  Examples of Usage\n   We present an example in the context of the scenario\
    \ shown in the\n   following network diagram:\n     Scenario            UA ---\
    \ P1 --- P2 --- REGISTRAR\n   This example shows the message sequence for a REGISTER\
    \ transaction\n   originating from UA eventually arriving at the REGISTRAR.  P1\
    \ is an\n   outbound proxy in the visited network for UA.  In this case, P1\n\
    \   inserts the P-Visited-Network-ID header field.  Then, P1 routes the\n   REGISTER\
    \ request to REGISTRAR via P2.\n   Message sequence for REGISTER using P-Visited-Network-ID\
    \ header\n   field:\n         F1 Register UA -> P1\n              REGISTER sip:example.com\
    \ SIP/2.0\n              Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n\
    \              To: sip:user1-business@example.com\n              From: sip:user1-business@example.com;tag=456248\n\
    \              Call-ID: 843817637684230998sdasdh09\n              CSeq: 1826 REGISTER\n\
    \              Contact: <sip:user1@192.0.2.4>\n   In flow F2, proxy P1 adds its\
    \ own identifier in a quoted string to\n   the P-Visited-Network-ID header field.\n\
    \         F2 Register P1 -> P2\n              REGISTER sip:example.com SIP/2.0\n\
    \              Via: SIP/2.0/UDP p1@visited.net;branch=z9hG4bK203igld\n       \
    \       Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashd8\n              To:\
    \ sip:user1-personal@example.com\n              From: sip:user1-personal@example.com;tag=346249\n\
    \              Call-ID: 2Q3817637684230998sdasdh10\n              CSeq: 1826 REGISTER\n\
    \              Contact: <sip:user1@192.0.2.4>\n              P-Visited-Network-ID:\
    \ \"Visited network number 1\"\n   Finally, in flow F3, proxy P2 decides to insert\
    \ its own identifier,\n   derived from its own domain name to the P-Visited-Network-ID\
    \ header\n   field.\n         F3 Register P2 -> REGISTRAR\n              REGISTER\
    \ sip:example.com SIP/2.0\n              Via: SIP/2.0/UDP p2@other.net;branch=z9hG4bK2bndnvk\n\
    \              Via: SIP/2.0/UDP p1@visited.net;branch=z9hG4bK203igld\n       \
    \       Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashd8\n              To:\
    \ sip:user1-personal@example.com\n              From: sip:user1-personal@example.com;tag=346249\n\
    \              Call-ID: 2Q3817637684230998sdasdh10\n              CSeq: 1826 REGISTER\n\
    \              Contact: <sip:user1@192.0.2.4>\n              P-Visited-Network-ID:\
    \ other.net,\"Visited network number 1\"\n"
- title: 4.4.  The P-Access-Network-Info Header Field
  contents:
  - "4.4.  The P-Access-Network-Info Header Field\n   This section describes the P-Access-Network-Info\
    \ header field.  This\n   header field is useful in SIP-based networks that also\
    \ provide Layer\n   2 (L2) / Layer 3 (L3) connectivity through different access\n\
    \   technologies.  SIP UAs may use this header field to relay information\n  \
    \ about the access technology to proxies that are providing services.\n   The\
    \ serving proxy may then use this information to optimize services\n   for the\
    \ UA.  For example, a 3GPP UA may use this header field to pass\n   information\
    \ about the access network such as radio access technology\n   and radio cell\
    \ identity to its home service provider.\n   For the purpose of this extension,\
    \ we define an access network as the\n   network providing the L2/L3 IP connectivity,\
    \ which, in turn, provides\n   a user with access to the SIP capabilities and\
    \ services provided.\n   In some cases, the SIP server that provides the user\
    \ with services\n   may wish to know information about the type of access network\
    \ that\n   the UA is currently using.  Some services are more suitable or less\n\
    \   suitable depending on the access type, and some services are of more\n   value\
    \ to subscribers if the access network details are known by the\n   SIP proxy\
    \ that provides the user with services.\n   In other cases, the SIP server that\
    \ provides the user with services\n   may simply wish to know crude location information\
    \ in order to\n   provide certain services to the user.  For example, many of\
    \ the\n   location-based services available in wireless networks today require\n\
    \   the home network to know the identity of the cell the user is being\n   served\
    \ by.\n   Some regulatory requirements exist mandating that for cellular radio\n\
    \   systems, the identity of the cell where an emergency call is\n   established\
    \ is made available to the emergency authorities.\n   The SIP server that provides\
    \ services to the user may desire to have\n   knowledge about the access network.\
    \  This is achieved by defining a\n   new private SIP extension header field,\
    \ P-Access-Network-Info header\n   field.  This header field carries information\
    \ relating to the access\n   network between the UAC and its serving proxy in\
    \ the home network.\n   A proxy providing services based on the P-Access-Network-Info\
    \ header\n   field must consider the trust relationship to the UA or outbound\n\
    \   proxy including the P-Access-Network-Info header field.\n"
- title: 4.4.1.  Applicability Statement for the P-Access-Network-Info Header
  contents:
  - "4.4.1.  Applicability Statement for the P-Access-Network-Info Header\n      \
    \  Field\n   This mechanism is appropriate in environments where SIP services\
    \ are\n   dependent on SIP elements knowing details about the IP and lower-\n\
    \   layer technologies used by a UA to connect to the SIP network.\n   Specifically,\
    \ the extension requires that the UA know the access\n   technology it is using,\
    \ and that a proxy desires such information to\n   provide services.  Generally,\
    \ SIP is built on the everything over IP\n   and IP over everything principle,\
    \ where the access technology is not\n   relevant for the operation of SIP.  Since\
    \ SIP systems generally\n   should not care or even know about the access technology,\
    \ this SIP\n   extension is not for general SIP usage.\n   The information revealed\
    \ in the P-Access-Network-Info header field is\n   potentially very sensitive.\
    \  Proper protection of this information\n   depends on the existence of specific\
    \ business and security\n   relationships amongst the proxies that will see SIP\
    \ messages\n   containing this header field.  It also depends on explicit knowledge\n\
    \   of the UA of the existence of those relationships.  Therefore, this\n   mechanism\
    \ is only suitable in environments where the appropriate\n   relationships are\
    \ in place, and the UA has explicit knowledge that\n   they exist.\n"
- title: 4.4.2.  Usage of the P-Access-Network-Info Header
  contents:
  - "4.4.2.  Usage of the P-Access-Network-Info Header\n   When a UA generates a SIP\
    \ request or response that it knows is going\n   to be securely sent to its SIP\
    \ proxy that is providing services, the\n   UA inserts a P-Access-Network-Info\
    \ header field into field the SIP\n   message.  This header contains information\
    \ on the access network that\n   the UA is using to get IP connectivity.  The\
    \ header is typically\n   ignored by intermediate proxies between the UA and the\
    \ SIP proxy that\n   is providing services.  The proxy providing services can\
    \ inspect the\n   header and make use of the information contained there to provide\n\
    \   appropriate services, depending on the value of the header.  Before\n   proxying\
    \ the request onwards to an untrusted administrative network\n   domain, this\
    \ proxy strips the header from the message.\n   Additionally, the first outbound\
    \ proxy, if in possession of\n   appropriate information, can also add a P-Access-Network-Info\
    \ header\n   field with its own information.\n"
- title: 4.4.2.1.  UA Behavior
  contents:
  - "4.4.2.1.  UA Behavior\n   A UA that supports this extension and is willing to\
    \ disclose the\n   related parameters MAY insert the P-Access-Network-Info header\
    \ field\n   in any SIP request or response.\n   The UA inserting this information\
    \ MUST have a trust relationship with\n   the proxy that is providing services\
    \ to protect its privacy by\n   deleting the header before forwarding the message\
    \ outside of the\n   proxy's domain.  This proxy is typically located in the home\
    \ network.\n   In order to avoid the deletion of the header, there MUST also be\
    \ a\n   transitive trust in intermediate proxies between the UA and the proxy\n\
    \   that provides the services.  This trust is established by business\n   agreements\
    \ between the home network and the access network, and\n   generally supported\
    \ by the use of standard security mechanisms, e.g.,\n   IPsec, AKA, and TLS.\n"
- title: 4.4.2.2.  Proxy Behavior
  contents:
  - "4.4.2.2.  Proxy Behavior\n   A proxy MUST NOT modify the value of the P-Access-Network-Info\
    \ header\n   field.\n   A proxy in possession of appropriate information about\
    \ the access\n   technology MAY insert a P-Access-Network-Info header field with\
    \ its\n   own values.  A proxy sending towards an untrusted entity MUST remove\n\
    \   any P-Access-Network-Info header field containing a \"network-\n   provided\"\
    \ value.\n   A proxy that is providing services to the UA, can act upon any\n\
    \   information present in the P-Access-Network-Info header field value,\n   if\
    \ is present, to provide a different service depending on the\n   network or the\
    \ location through which the UA is accessing the server.\n   For example, for\
    \ cellular radio access networks, the SIP proxy\n   located in the home network\
    \ MAY use the cell ID to provide basic\n   localized services.\n   A proxy that\
    \ provides services to the user is typically located in\n   the home network and\
    \ is therefore trusted.  It MUST delete the header\n   when the SIP signaling\
    \ is forwarded to a SIP server located in an\n   untrusted administrative network\
    \ domain.  The SIP server providing\n   services to the UA uses the access network\
    \ information that is of no\n   interest to other proxies located in different\
    \ administrative\n   domains.\n"
- title: 4.5.  The P-Charging-Function-Addresses Header Field
  contents:
  - "4.5.  The P-Charging-Function-Addresses Header Field\n   3GPP has defined a distributed\
    \ architecture that results in multiple\n   network entities becoming involved\
    \ in providing access and services.\n   There is a need to inform each SIP proxy\
    \ involved in a transaction\n   about the common charging functional entities\
    \ to receive the\n   generated charging records or charging events.\n   The solution\
    \ provided by 3GPP is to define two types of charging\n   functional entities:\
    \ Charging Collection Function (CCF) and Event\n   Charging Function (ECF).  CCF\
    \ is used for offline charging (e.g., for\n   postpaid account charging).  ECF\
    \ is used for online charging (e.g.,\n   for pre-paid account charging).  There\
    \ may be more than a single\n   instance of CCF and ECF in a network, in order\
    \ to provide redundancy\n   in the network.  In case there are more than a single\
    \ instance of\n   either the CCF or the ECF addresses, implementations SHOULD\
    \ attempt\n   sending the charging data to the ECF or CCF address, starting with\n\
    \   the first address of the sequence (if any) in the P-Charging-\n   Function-Addresses\
    \ header field.  If the first address of the\n   sequence is not available, then\
    \ the next address (ccf-2 or ecf-2)\n   MUST be used if available.  The CCF and\
    \ ECF addresses MAY be passed\n   during the establishment of a dialog or in a\
    \ standalone transaction.\n   More detailed information about charging can be\
    \ found in 3GPP TS\n   32.240 [TS32.240] and 3GPP TS 32.260 [TS32.260].\n   We\
    \ define the SIP private header field P-Charging-Function-Addresses\n   header\
    \ field.  A proxy MAY include this header field, if not already\n   present, in\
    \ either the initial request or response for a dialog or in\n   the request and\
    \ response of a standalone transaction outside a\n   dialog.  When present, only\
    \ one instance of the header MUST be\n   present in a particular request or response.\n\
    \   The mechanisms by which a SIP proxy collects the values to populate\n   the\
    \ P-Charging-Function-Addresses header field values are outside the\n   scope\
    \ of this document.  However, as an example, a SIP proxy may have\n   preconfigured\
    \ these addresses or may obtain them from a subscriber\n   database.\n"
- title: 4.5.1.  Applicability Statement for the P-Charging-Function-Addresses
  contents:
  - "4.5.1.  Applicability Statement for the P-Charging-Function-Addresses\n     \
    \   Header Field\n   The P-Charging-Function-Addresses header field is applicable\
    \ within a\n   single private administrative domain where coordination of charging\n\
    \   is required, for example, according to the architecture specified in\n   3GPP\
    \ TS 32.240 [TS32.240].\n   The P-Charging-Function-Addresses header field is\
    \ not included in a\n   SIP message sent outside of the own administrative domain.\
    \  The\n   header is not applicable if the administrative domain does not\n  \
    \ provide a charging function.\n   The P-Charging-Function-Addresses header field\
    \ is applicable whenever\n   the following circumstances are met:\n   1.  A UA\
    \ sends a REGISTER or dialog-initiating request (e.g., INVITE\n       request)\
    \ or a standalone transaction request outside a dialog to\n       a proxy located\
    \ in the administrative domain of a private\n       network.\n   2.  A registrar,\
    \ proxy, or UA that is located in the administrative\n       domain of the private\
    \ network wants to generate charging records.\n   3.  A registrar, proxy, or UA\
    \ that is located in the private network\n       has access to the addresses of\
    \ the charging function entities for\n       that network.\n   4.  There are other\
    \ proxies that are located in the same\n       administrative domain of the private\
    \ network and that generate\n       charging records or charging events.  The\
    \ proxies want to send,\n       by means outside SIP, the charging information\
    \ to the same\n       charging collecting entities than the first proxy.\n"
- title: 4.5.2.  Usage of the P-Charging-Function-Addresses Header Field
  contents:
  - "4.5.2.  Usage of the P-Charging-Function-Addresses Header Field\n   A SIP proxy\
    \ that receives a SIP request MAY insert a P-Charging-\n   Function-Addresses\
    \ header field prior to forwarding the request, if\n   the header was not already\
    \ present in the SIP request.  The header\n   filed contains one or more parameters\
    \ that contain the hostnames or\n   IP addresses of the nodes that are willing\
    \ to receive charging\n   information.\n   A SIP proxy that receives a SIP request\
    \ that includes a P-Charging-\n   Function-Addresses header field can use the\
    \ hostnames or IP addresses\n   included in the value, as the destination of charging\
    \ information or\n   charging events.  The means to send those charging information\
    \ or\n   events are outside the scope of this document, and usually, do not\n\
    \   use SIP for that purpose.\n"
- title: 4.5.2.1.  Procedures at the UA
  contents:
  - "4.5.2.1.  Procedures at the UA\n   This document does not specify any procedure\
    \ at the UA located\n   outside the administrative domain of a private network,\
    \ with regard\n   to the P-Charging-Function-Addresses header field.  Such UAs\
    \ need not\n   understand this header.\n   However, it might be possible that\
    \ a UA is located within the\n   administrative domain of a private network (e.g.,\
    \ a Public Switched\n   Telephone Network (PSTN) gateway, or conference mixer),\
    \ and it may\n   have access to the addresses of the charging entities.  In this\
    \ case,\n   a UA MAY insert the P-Charging-Function-Addresses header field in\
    \ a\n   SIP request or response when the next hop for the message is a proxy\n\
    \   or UA located in the same administrative domain.  Similarly, such a\n   UA\
    \ MAY use the contents of the P-Charging-Function-Addresses header\n   field in\
    \ communicating with the charging entities.\n"
- title: 4.5.2.2.  Procedures at the Proxy
  contents:
  - "4.5.2.2.  Procedures at the Proxy\n   A SIP proxy that supports this extension\
    \ and receives a request or\n   response without the P-Charging-Function-Addresses\
    \ header field MAY\n   insert a P-Charging-Function-Addresses header field prior\
    \ to\n   forwarding the message.  The header is populated with a list of the\n\
    \   addresses of one or more charging entities where the proxy should\n   send\
    \ charging-related information.\n   If a proxy that supports this extension receives\
    \ a request or\n   response with the P-Charging-Function-Addresses header field,\
    \ it MAY\n   retrieve the information from the header field to use with\n   application-specific\
    \ logic, i.e., charging.  If the next hop for the\n   message is within the administrative\
    \ domain of the proxy, then the\n   proxy SHOULD include the P-Charging-Function-Addresses\
    \ header field\n   in the outbound message.  However, if the next hop for the\
    \ message is\n   outside the administrative domain of the proxy, then the proxy\
    \ MUST\n   remove the P-Charging-Function-Addresses header field.\n"
- title: 4.5.2.3.  Examples of Usage
  contents:
  - "4.5.2.3.  Examples of Usage\n   We present an example in the context of the scenario\
    \ shown in the\n   following network diagram:\n         Scenario             \
    \      UA1 --- P1 --- P2 --- UA2\n   In this scenario, we assume that P1 and P2\
    \ belong to the same\n   administrative domain.\n   The example below shows the\
    \ message sequence for an INVITE\n   transaction originating from UA1 and eventually\
    \ arriving at UA2.  P1\n   is an outbound proxy for UA1.  In this case, P1 inserts\
    \ charging\n   information.  Then, P1 routes the request via P2 to UA2.\n   Message\
    \ sequence for INVITE using P-Charging-Function-Addresses\n   header field:\n\
    \         F1 Invite UA1 -> P1\n            INVITE sip:ua2@home1.net SIP/2.0\n\
    \            Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n         \
    \   To: sip:ua2@home1.net\n            From: sip:ua1@home1.net;tag=456248\n  \
    \          Call-ID: 843817637684230998sdasdh09\n            CSeq: 18 INVITE\n\
    \            Contact: sip:ua1@192.0.2.4\n         F2 Invite P1 -> P2\n       \
    \     INVITE sip:ua2@home1.net SIP/2.0\n            Via: SIP/2.0/UDP p1@home1.net:5060;branch=z9hG4bK34ghi7ab04\n\
    \            Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n         \
    \   To: sip:ua2@home1.net\n            From: sip:ua1@home1.net;tag=456248\n  \
    \          Call-ID: 843817637684230998sdasdh09\n            CSeq: 18 INVITE\n\
    \            Contact: sip:ua1@192.0.2.4\n            P-Charging-Function-Addresses:\n\
    \                                     ccf=192.0.8.1; ecf=192.0.8.3,\n        \
    \                             ccf-2=192.0.8.2; ecf-2=192.0.8.4\n   Now both P1\
    \ and P2 are aware of the IP addresses of the entities that\n   collect charging\
    \ record or charging events.  Both proxies can send\n   the charging information\
    \ to the same entities.\n"
- title: 4.6.  The P-Charging-Vector Header Field
  contents:
  - "4.6.  The P-Charging-Vector Header Field\n   3GPP has defined a distributed architecture\
    \ that results in multiple\n   network entities becoming involved in providing\
    \ access and services.\n   Operators need the ability and flexibility to charge\
    \ for the access\n   and services as they see fit.  This requires coordination\
    \ among the\n   network entities (e.g., SIP proxies), which includes correlating\n\
    \   charging records generated from different entities that are related\n   to\
    \ the same session.\n   The correlation information includes, but is not limited\
    \ to, a\n   globally unique charging identifier that makes the billing effort\n\
    \   easy.\n   A charging vector is defined as a collection of charging information.\n\
    \   The charging vector MAY be filled in during the establishment of a\n   dialog\
    \ or standalone transaction outside a dialog.  The information\n   inside the\
    \ charging vector MAY be filled in by multiple network\n   entities (including\
    \ SIP proxies) and retrieved by multiple network\n   entities.  There are three\
    \ types of correlation information to be\n   transferred: the IMS Charging Identity\
    \ (ICID) value, the address of\n   the SIP proxy that creates the ICID value,\
    \ and the Inter Operator\n   Identifier (IOI).\n   ICID is a charging value that\
    \ identifies a dialog or a transaction\n   outside a dialog.  It is used to correlate\
    \ charging records.  ICID\n   MUST be a globally unique value.  One way to achieve\
    \ globally\n   uniqueness is to generate the ICID using two components: a locally\n\
    \   unique value and the hostname or IP address of the SIP proxy that\n   generated\
    \ the locally unique value.\n   The IOI identifies both the originating and terminating\
    \ networks\n   involved in a SIP dialog or transaction outside a dialog.  There\
    \ MAY\n   be an IOI generated from each side of the dialog to identify the\n \
    \  network associated with each side.\n   Additionally, in a multi-network environment,\
    \ one or more transit IOI\n   identifiers MAY be included along the path of the\
    \ SIP dialog or\n   transaction outside a dialog.  Due to network policy, a void\
    \ value\n   MAY be included instead of the transit network name.  The void value\n\
    \   is used to indicate that a transit network appeared but due to\n   operator\
    \ policy the network name is not shown.\n   Furthermore, in a multi-service provider\
    \ environment, one or more\n   transit IOIs MAY be included along the path of\
    \ the SIP dialog or\n   transaction outside a dialog.  Due to service provider\
    \ policy, a void\n   value MAY be included instead of the transit service provider.\
    \  The\n   void value is used to indicate that a transit appeared but due to\n\
    \   service provider policy the service provider name is not shown.\n   There\
    \ is also expected to be access network charging information,\n   which consists\
    \ of network-specific identifiers for the access level\n   (e.g., Universal Mobile\
    \ Telecommunications System (UMTS) radio access\n   network or IEEE 802.11b).\
    \  The details of the information for each\n   type of network are not described\
    \ in this memo.\n   We define the SIP private header P-Charging-Vector header\
    \ field.  A\n   proxy MAY include this header, if not already present, in either\
    \ the\n   initial request or response for a dialog, or in the request and\n  \
    \ response of a standalone transaction outside a dialog.  When present,\n   only\
    \ one instance of the header MUST be present in a particular\n   request or response.\n\
    \   The mechanisms by which a SIP proxy collects the values to populate\n   the\
    \ P-Charging-Vector header field are outside the scope of this\n   document.\n"
- title: 4.6.1.  Applicability Statement for the P-Charging-Vector Header Field
  contents:
  - "4.6.1.  Applicability Statement for the P-Charging-Vector Header Field\n   The\
    \ P-Charging-Vector header field is applicable within a single\n   private administrative\
    \ domain or between different administrative\n   domains where there is a trust\
    \ relationship between the domains.\n   The P-Charging-Vector header field is\
    \ not included in a SIP message\n   sent to another network if there is no trust\
    \ relationship.  The\n   header is not applicable if the administrative domain\
    \ manages\n   charging in a way that does not require correlation of records from\n\
    \   multiple network entities (e.g., SIP proxies).\n   The P-Charging-Vector header\
    \ field is applicable whenever the\n   following circumstances are met:\n   1.\
    \  A UA sends a REGISTER or dialog-initiating request (e.g., INVITE)\n       or\
    \ mid-dialog request (e.g., UPDATE) or a standalone transaction\n       request\
    \ outside a dialog to a proxy located in the administrative\n       domain of\
    \ a private network.\n   2.  A registrar, proxy, or UA that is located in the\
    \ administrative\n       domain of the private network wants to generate charging\
    \ records.\n   3.  A proxy or UA that is located in the administrative domain\
    \ of the\n       private network has access to the charging correlation\n    \
    \   information for that network.\n   4.  Optionally, a registrar, proxy, or UA\
    \ that is part of a second\n       administrative domain in another private network,\
    \ whose SIP\n       requests and responses are traversed through, en route to/from\n\
    \       the first private network, wants to generate charging records and\n  \
    \     correlate those records with those of the first private network.\n     \
    \  This assumes that there is a trust relationship between both\n       private\
    \ networks.\n"
- title: 4.6.2.  Usage of the P-Charging-Vector Header Field
  contents:
  - "4.6.2.  Usage of the P-Charging-Vector Header Field\n   The P-Charging-Vector\
    \ header field is used to convey charging-related\n   information, such as the\
    \ globally unique IMS Charging Identity (ICID)\n   value.\n   Typically, a SIP\
    \ proxy that receives a SIP request that does not\n   contain a P-Charging-Vector\
    \ header field MAY insert it, with those\n   parameters that are available at\
    \ the SIP proxy.\n   A SIP proxy that receives a SIP request that contains a P-Charging-\n\
    \   Vector header field can use the values, such as the globally unique\n   ICID,\
    \ to produce charging records.\n"
- title: 4.6.2.1.  Procedures at the UA
  contents:
  - "4.6.2.1.  Procedures at the UA\n   This document does not specify any procedure\
    \ at a UA located outside\n   the administrative domain of a private network (e.g.,\
    \ PSTN gateway or\n   conference mixer), with regard to the P-Charging-Vector\
    \ header field.\n   UAs need not understand this header.\n   However, it might\
    \ be possible that a UA be located within the\n   administrative domain of a private\
    \ network (e.g., a PSTN gateway, or\n   conference mixer), and it may interact\
    \ with the charging entities.\n   In this case, a UA MAY insert the P-Charging-Vector\
    \ header field in a\n   SIP request or response when the next hop for the message\
    \ is a proxy\n   or UA located in the same administrative domain.  Similarly,\
    \ such a\n   UA MAY use the contents of the P-Charging-Vector header field in\n\
    \   communicating with the charging entities.\n"
- title: 4.6.2.2.  Procedures at the Proxy
  contents:
  - "4.6.2.2.  Procedures at the Proxy\n   A SIP proxy that supports this extension\
    \ and receives a request or\n   response without the P-Charging-Vector header\
    \ field MAY insert a\n   P-Charging-Vector header field prior to forwarding the\
    \ message.  The\n   header is populated with one or more parameters, as described\
    \ in the\n   syntax, including but not limited to, a globally unique charging\n\
    \   identifier.\n   If a proxy that supports this extension receives a request\
    \ or\n   response with the P-Charging-Vector header field, it MAY retrieve the\n\
    \   information from the header value to use with application-specific\n   logic,\
    \ i.e., charging.  If the next hop for the message is within the\n   trusted domain,\
    \ then the proxy SHOULD include the P-Charging-Vector\n   header field in the\
    \ outbound message.  If the next hop for the\n   message is outside the trusted\
    \ domain, then the proxy MAY remove the\n   P-Charging-Function-Addresses header\
    \ field.\n   Per local application-specific logic, the proxy MAY modify the\n\
    \   contents of the P-Charging-Vector header field prior to sending the\n   message.\n"
- title: 4.6.2.3.  Examples of Usage
  contents:
  - "4.6.2.3.  Examples of Usage\n   We present an example in the context of the scenario\
    \ shown in the\n   following network diagram:\n    Scenario                  \
    \    UA1 --- P1 --- P2 --- UA2\n   This example shows the message sequence for\
    \ an INVITE transaction\n   originating from UA1 and eventually arriving at UA2.\
    \  P1 is an\n   outbound proxy for UA1.  In this case, P1 inserts charging\n \
    \  information.  Then, P1 routes the call via P2 to UA2.\n   Message sequence\
    \ for INVITE using P-Charging-Vector header field:\n         F1 Invite UA1 ->\
    \ P1\n              INVITE sip:joe@example.com SIP/2.0\n              Via: SIP/2.0/UDP\
    \ 192.0.2.4:5060;branch=z9hG4bKnashds7\n              To: sip:joe@example.com\n\
    \              From: sip:ua1@home1.net;tag=456248\n              Call-ID: 843817637684230998sdasdh09\n\
    \              CSeq: 18 INVITE\n              Contact: sip:ua1@192.0.2.4\n   \
    \      F2 Invite P1 -> P2\n              INVITE sip:joe@example.com SIP/2.0\n\
    \              Via: SIP/2.0/UDP P1@home1.net:5060;branch=z9hG4bK34ghi7a\n    \
    \          Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n           \
    \   To: sip:joe@example.com\n              From: sip:ua1@home1.net;tag=456248\n\
    \              Call-ID: 843817637684230998sdasdh09\n              CSeq: 18 INVITE\n\
    \              Contact: sip:ua1@192.0.2.4\n              P-Charging-Vector: icid-value=1234bc9876e;\n\
    \                                 icid-generated-at=192.0.6.8;\n             \
    \                    orig-ioi=home1.net\n"
- title: 4.6.3.  Usage of the transit-ioi
  contents:
  - "4.6.3.  Usage of the transit-ioi\n   The transit-ioi is added to the P-Charging-Vector\
    \ header field when\n   traversing transit networks.  It is allowed to have multiple\n\
    \   transit-ioi values within one SIP message or response.  The values\n   within\
    \ the response are independent from the values set up within the\n   request.\n\
    \   The element could be added either by a transit network itself or by\n   the\
    \ succeeding network at the entry point where the preceding network\n   is known.\
    \  Based on network policy, a void value can be used.\n   Depending on the call\
    \ scenario, each transit network can add either a\n   transit network name or\
    \ a void value.  However, it cannot be\n   guaranteed that all the values that\
    \ are added will appear within the\n   P-Charging-Vector header field.\n   Some\
    \ networks can screen the P-Charging-Vector header field and\n   delete transit-ioi\
    \ values, e.g., networks not supporting this value.\n   There are scenarios where\
    \ the appearance of the transit-ioi values of\n   all networks is needed to have\
    \ a correct end-to-end view.\n   The policies of adding, modifying, and deleting\
    \ transit-ioi values\n   are out of the scope of this document.\n   The transit-ioi\
    \ contains an indexed value that MUST be incremented\n   with each value added\
    \ to the P-Charging-Vector header field.\n   A void value has no index.  By adding\
    \ the next value, the index has\n   to be incremented by the number of void entries\
    \ +1.\n"
- title: 4.6.3.1.  Procedures at the Proxy
  contents:
  - "4.6.3.1.  Procedures at the Proxy\n   Procedures described within Section 4.5.2.2\
    \ apply.  A transit-ioi MAY\n   be added or modified by a proxy.  A deletion of\
    \ the transit-ioi or a\n   entry within the tranist-ioi could appear depending\
    \ on the network\n   policy and trust rules.  This is also valid by replacing\
    \ the\n   transit-ioi with a void value.\n"
- title: 4.6.4.  Usage of the related-icid
  contents:
  - '4.6.4.  Usage of the related-icid

    '
- title: 4.6.4.1.  Procedures at the UA
  contents:
  - "4.6.4.1.  Procedures at the UA\n   The UAS acting as a B2BUA MAY add the related-icid\
    \ into the\n   P-Charging-Vector header field into SIP request or SIP responses.\n\
    \   For example, the UAS can include the related-icid in a response to an\n  \
    \ INVITE request when the received INVITE request creates a new call\n   leg towards\
    \ the same remote end.  The value of the related-icid is\n   the icid value of\
    \ the original dialog towards the remote end.\n"
- title: 4.6.4.2.  Procedures at the Proxy
  contents:
  - "4.6.4.2.  Procedures at the Proxy\n   Procedures described within Section 4.5.2.2\
    \ apply.  A related-icid\n   and \"related-icid-generated-at\" MAY be added or\
    \ modified by a proxy.\n   A deletion of the elements could appear depending on\
    \ the network\n   policy and trust rules.\n"
- title: 5.  Formal Syntax
  contents:
  - "5.  Formal Syntax\n   All of the mechanisms specified in this document are described\
    \ in\n   both prose and an augmented Backus-Naur Form (BNF) defined in RFC\n \
    \  5234 [RFC5234].  Further, several BNF definitions are inherited from\n   SIP\
    \ and are not repeated here.  Implementors need to be familiar with\n   the notation\
    \ and contents of SIP [RFC3261] and [RFC5234] to\n   understand this document.\n"
- title: 5.1.  P-Associated-URI Header Syntax
  contents:
  - "5.1.  P-Associated-URI Header Syntax\n   The syntax of the P-Associated-URI header\
    \ field is described as\n   follows:\n         P-Associated-URI       = \"P-Associated-URI\"\
    \ HCOLON\n                                  [p-aso-uri-spec]\n               \
    \                   *(COMMA p-aso-uri-spec)\n         p-aso-uri-spec         =\
    \ name-addr *(SEMI ai-param)\n         ai-param               = generic-param\n"
- title: 5.2.  P-Called-Party-ID Header Syntax
  contents:
  - "5.2.  P-Called-Party-ID Header Syntax\n   The syntax of the P-Called-Party-ID\
    \ header field is described as\n   follows:\n         P-Called-Party-ID      =\
    \ \"P-Called-Party-ID\" HCOLON\n                                  called-pty-id-spec\n\
    \         called-pty-id-spec     = name-addr *(SEMI cpid-param)\n         cpid-param\
    \             = generic-param\n"
- title: 5.3.  P-Visited-Network-ID Header Syntax
  contents:
  - "5.3.  P-Visited-Network-ID Header Syntax\n   The syntax of the P-Visited-Network-ID\
    \ header field is described as\n   follows:\n         P-Visited-Network-ID   =\
    \ \"P-Visited-Network-ID\" HCOLON\n                                   vnetwork-spec\n\
    \                                   *(COMMA vnetwork-spec)\n         vnetwork-spec\
    \          = (token / quoted-string)\n                                   *(SEMI\
    \ vnetwork-param)\n         vnetwork-param         = generic-param\n"
- title: 5.4.  P-Access-Network-Info Header Syntax
  contents:
  - "5.4.  P-Access-Network-Info Header Syntax\n   The syntax of the P-Access-Network-Info\
    \ header field is described as\n   follows:\n      P-Access-Network-Info  = \"\
    P-Access-Network-Info\" HCOLON\n                                access-net-spec\
    \ *(COMMA access-net-spec)\n      access-net-spec        = (access-type / access-class)\n\
    \                               *(SEMI access-info)\n      access-type       \
    \     = \"IEEE-802.11\" / \"IEEE-802.11a\" /\n                               \"\
    IEEE-802.11b\" / \"IEEE-802.11g\" /\n                               \"IEEE-802.11n\"\
    \ /\n                               \"IEEE-802.3\" / \"IEEE-802.3a\" /\n     \
    \                          \"IEEE-802.3ab\" / \"IEEE-802.3ae\" /\n           \
    \                    \"IEEE-802.3ak\" / \"IEEE-802.3ah\" /\n                 \
    \              \"IEEE-802.3aq\" / \"IEEE-802.3an\" /\n                       \
    \        \"IEEE-802.3e\" / \"IEEE-802.3i\" /\n                               \"\
    IEEE-802.3j\" / \"IEEE-802.3u\" /\n                               \"IEEE-802.3y\"\
    \ / \"IEEE-802.3z\" /\n                               \"3GPP-GERAN\" /\n     \
    \                          \"3GPP-UTRAN-FDD\" / \"3GPP-UTRAN-TDD\" /\n       \
    \                        \"3GPP-E-UTRAN-FDD\" / \"3GPP-E-UTRAN-TDD\" /\n     \
    \                          \"3GPP2-1X-Femto\" / \"3GPP2-UMB\" /\n            \
    \                   \"3GPP2-1X-HRPD\" / \"3GPP2-1X\" /\n                     \
    \          \"ADSL\" / \"ADSL2\" / \"ADSL2+\" / \"RADSL\" /\n                 \
    \              \"SDSL\" / \"HDSL\" / \"HDSL2\" / \"G.SHDSL\" /\n             \
    \                  \"VDSL\" / \"IDSL\" /\n                               \"DOCSIS\"\
    \ / \"GSTN\" / \"GPON\" / \" XGPON1\" /\n                               \"DVB-RCS2\"\
    \ / token\n      access-class           = \"3GPP-GERAN\" /  \"3GPP-UTRAN\" /\n\
    \                               \"3GPP-E-UTRAN\" / \"3GPP-WLAN\" /\n         \
    \                      \"3GPP-GAN\" / \"3GPP-HSPA\" /\n                      \
    \         \"3GPP2\" / token\n      access-info            = cgi-3gpp / utran-cell-id-3gpp\
    \ /\n                               dsl-location / i-wlan-node-id /\n        \
    \                       ci-3gpp2 / eth-location /\n                          \
    \     ci-3gpp2-femto / fiber-location /\n                               np / gstn-location\
    \ /local-time-zone /\n                               dvb-rcs2-node-id / extension-access-info\n\
    \      np                     = \"network-provided\"\n      extension-access-info\
    \  = gen-value\n      cgi-3gpp               = \"cgi-3gpp\" EQUAL\n          \
    \                         (token / quoted-string)\n      utran-cell-id-3gpp  \
    \   = \"utran-cell-id-3gpp\" EQUAL\n                                   (token\
    \ / quoted-string)\n      i-wlan-node-id         = \"i-wlan-node-id\" EQUAL\n\
    \                                   (token / quoted-string)\n      dsl-location\
    \           = \"dsl-location\" EQUAL\n                                   (token\
    \ / quoted-string)\n      eth-location           = \"eth-location\" EQUAL\n  \
    \                                 (token / quoted-string)\n      fiber-location\
    \         = \"fiber-location\" EQUAL\n                                   (token\
    \ / quoted-string)\n      ci-3gpp2               = \"ci-3gpp2\" EQUAL\n      \
    \                             (token / quoted-string)\n      ci-3gpp2-femto  \
    \       = \"ci-3gpp2-femto\" EQUAL\n                                    (token\
    \ / quoted-string)\n      gstn-location          = \"gstn-location\" EQUAL\n \
    \                                   (token / quoted-string)\n      dvb-rcs2-node-id\
    \       = \"dvb-rcs2-node-id\" EQUAL\n                                     quoted-string\n\
    \      local-time-zone        = \"local-time-zone\"  EQUAL\n                 \
    \                   quoted-string\n      operator-specific-GI   = \"operator-specific-GI\"\
    \ EQUAL\n                                    (token / quoted-string)\n      utran-sai-3gpp\
    \         = \"utran-sai-3gpp\" EQUAL\n                                    (token\
    \ / quoted-string)\n   The access-info MAY contain additional information relating\
    \ to the\n   access network.  The values for \"cgi-3gpp\", \"utran-cell-id-3gpp\"\
    ,\n   \"i-wlan-node-id\", \"dsl-location\", \"ci-3gpp2\", \"ci-3gpp2-femto\",\
    \ and\n   \"gstn-location\" are defined in 3GPP TS 24.229 [TS24.229].\n"
- title: 5.5.  P-Charging-Function-Addresses Header Syntax
  contents:
  - "5.5.  P-Charging-Function-Addresses Header Syntax\n   The syntax for the P-Charging-Function-Addresses\
    \ header field is\n   described as follows:\n  P-Charging-Addresses = \"P-Charging-Function-Addresses\"\
    \ HCOLON\n                          charge-addr-params *(COMMA charge-addr-params)\n\
    \  charge-addr-params   = charge-addr-param *(SEMI charge-addr-param)\n  charge-addr-param\
    \    = ccf / ecf / ccf-2 /ecf-2 / generic-param\n  ccf                  = \"ccf\"\
    \ EQUAL gen-value\n  ecf                  = \"ecf\" EQUAL gen-value\n  ccf-2 \
    \               = \"ccf-2\" EQUAL gen-value\n  ecf-2                = \"ecf-2\"\
    \ EQUAL gen-value\n   The P-Charging-Function-Addresses header field contains\
    \ one or two\n   addresses of the ECF (ecf and ecf-2) or CCF (ccf and ccf-2).\
    \  The\n   first address of the sequence is ccf or ecf.  If the first address\
    \ of\n   the sequence is not available, then the next address (ccf-2 or ecf-2)\n\
    \   MUST be used if available.\n"
- title: 5.6.  P-Charging-Vector Header Syntax
  contents:
  - "5.6.  P-Charging-Vector Header Syntax\n   The syntax for the P-Charging-Vector\
    \ header field is described as\n   follows:\n      P-Charging-Vector  = \"P-Charging-Vector\"\
    \ HCOLON icid-value\n                                  *(SEMI charge-params)\n\
    \      charge-params      = icid-gen-addr / orig-ioi / term-ioi /\n          \
    \                 transit-ioi / related-icid /\n                           related-icid-gen-addr\
    \ / generic-param\n      icid-value                = \"icid-value\" EQUAL gen-value\n\
    \      icid-gen-addr             = \"icid-generated-at\" EQUAL host\n      orig-ioi\
    \                  = \"orig-ioi\" EQUAL gen-value\n      term-ioi            \
    \      = \"term-ioi\" EQUAL gen-value\n      transit-ioi               = \"transit-ioi\"\
    \ EQUAL transit-ioi-list\n      transit-ioi-list          = DQUOTE transit-ioi-param\n\
    \                                     *(COMMA transit-ioi-param) DQUOTE\n    \
    \  transit-ioi-param         = transit-ioi-indexed-value /\n                 \
    \                 transit-ioi-void-value\n      transit-ioi-indexed-value = transit-ioi-name\
    \ \".\"\n                                                transit-ioi-index\n \
    \     transit-ioi-name          = ALPHA *(ALPHA / DIGIT)\n      transit-ioi-index\
    \         = 1*DIGIT\n      transit-ioi-void-value    = \"void\"\n      related-icid\
    \              = \"related-icid\" EQUAL gen-value\n      related-icid-gen-addr\
    \     = \"related-icid-generated-at\" EQUAL host\n   The P-Charging-Vector header\
    \ field contains icid-value as a mandatory\n   parameter.  The icid-value represents\
    \ the IMS charging ID, and\n   contains an identifier used for correlating charging\
    \ records and\n   events.  The first proxy that receives the request generates\
    \ this\n   value.\n   The icid-gen-addr parameter contains the hostname or IP\
    \ address of\n   the proxy that generated the icid-value.\n   The orig-ioi and\
    \ term-ioi parameters contain originating and\n   terminating interoperator identifiers.\
    \  They are used to correlate\n   charging records between different operators.\
    \  The originating IOI\n   represents the network responsible for the charging\
    \ records in the\n   originating part of the session or standalone request.  Similarly,\n\
    \   the terminating IOI represents the network responsible for the\n   charging\
    \ records in the terminating part of the session or standalone\n   request.\n\
    \   The transit-ioi parameter contains values with each of them,\n   respectively,\
    \ representing a transit interoperator identifier.  It is\n   used to correlate\
    \ charging records between different networks.  The\n   transit-ioi represents\
    \ the network responsible for the records in the\n   transit part of the session\
    \ or standalone request.\n   The related-icid parameter contains the icid-value\
    \ of a related\n   charging record when more than one call leg is associated with\
    \ one\n   session.  This optional parameter is used for correlation of charging\n\
    \   information between two or more call legs related to the same remote-\n  \
    \ end dialog.\n   The related-icid-gen-addr parameter contains the hostname or\
    \ IP\n   address of the proxy that generated the related-icid.\n   Applications\
    \ using the P-Charging-Vector header field within their\n   own applicability\
    \ are allowed to define generic-param extensions\n   without further reference\
    \ to the IETF specification process.\n"
- title: 5.7.  New Headers
  contents:
  - "5.7.  New Headers\n   The P-Associated-URI header field can appear in SIP REGISTER\
    \ method\n   and 2xx resonses.  The P-Called-Party-ID header field can appear\
    \ in\n   SIP INVITE, OPTIONS, PUBLISH, SUBSCRIBE, and MESSAGE methods and all\n\
    \   responses.  The P-Visited-Network-ID header field can appear in all\n   SIP\
    \ methods except ACK, BYE, and CANCEL and all responses.  The\n   P-Access-Network-Info\
    \ header field can appear in all SIP methods\n   except ACK and CANCEL.  The P-Charging-Vector\
    \ header field can appear\n   in all SIP methods except CANCEL.  The P-Charging-Function-Addresses\n\
    \   header field can appear in all SIP methods except ACK and CANCEL.\n"
- title: 6.  Security Considerations
  contents:
  - '6.  Security Considerations

    '
- title: 6.1.  P-Associated-URI Header Field
  contents:
  - "6.1.  P-Associated-URI Header Field\n   The information returned in the P-Associated-URI\
    \ header field is not\n   viewed as particularly sensitive.  Rather, it is simply\
    \ informational\n   in nature, providing openness to the UAC with regard to the\
    \ automatic\n   association performed by the registrar.  If end-to-end protection\
    \ is\n   not used at the SIP layer, it is possible for proxies between the\n \
    \  registrar and the UA to modify the contents of the header value.\n   The lack\
    \ of encryption, either end-to-end or hop-by-hop, may lead to\n   leak some privacy\
    \ regarding the list of authorized identities.  For\n   instance, a user who registers\
    \ an address-of-record of\n   sip:user1@example.com may get another SIP URI associated\
    \ as\n   sip:first.last@example.com returned in the P-Associated-URI header\n\
    \   field value.\n   An eavesdropper could possibly collect the list of identities\
    \ a user\n   is registered.  This can have privacy implications.  To mitigate\
    \ this\n   problem, this extension SHOULD only be used in a secured environment,\n\
    \   where encryption of SIP messages is provided either end-to-end or\n   hop-by-hop\
    \ and where a trust relationship equivalent with that\n   defined in RFC 3325\
    \ [RFC3325] between entities exists.  That is, the\n   privacy of the user relies\
    \ on the other entities in the session not\n   disclosing information that they\
    \ have learned about the user.\n   While the P-Associated-URI header field value\
    \ allows the implicit\n   registration of a bundle of URIs with one REGISTER Message,\
    \ the\n   impact of security using the P-Associated-URI header field is no\n \
    \  higher than using separate REGISTER messages for each of the URIs.\n"
- title: 6.2.  P-Called-Party-ID Header Field
  contents:
  - "6.2.  P-Called-Party-ID Header Field\n   Due to the nature of the P-Called-Party-ID\
    \ header field, this header\n   does not introduce any significant security concern.\
    \  It is possible\n   for an attacker to modify the contents of the header.  However,\
    \ this\n   modification will not cause any harm to the session establishment.\n\
    \   An eavesdropper could possibly collect the list of identities a user\n   has\
    \ registered.  This can have privacy implications.  To mitigate\n   this problem,\
    \ this extension SHOULD only be used in a secured\n   environment, where encryption\
    \ of SIP messages is provided either end-\n   to-end or hop-by-hop.\n   Normally,\
    \ within a 3GPP environment, the P-Called-Party-ID is not\n   sent towards end\
    \ users but may be exchanged between carriers where\n   other security mechanisms\
    \ than SIP encryption are used.\n"
- title: 6.3.  P-Visited-Network-ID Header Field
  contents:
  - "6.3.  P-Visited-Network-ID Header Field\n   The P-Visited-Network-ID header field\
    \ assumes that there is trust\n   relationship between a home network and one\
    \ or more transited visited\n   networks.  It is possible for other proxies between\
    \ the proxy in the\n   visited network that inserts the header, and the registrar\
    \ or the\n   home proxy, to modify the value of P-Visited-Network-ID header field.\n\
    \   Therefore, intermediaries participating in this mechanism MUST apply\n   a\
    \ hop-by-hop integrity-protection mechanism such as IPsec or other\n   available\
    \ mechanisms in order to prevent such attacks.\n"
- title: 6.4.  P-Access-Network-Info Header Field
  contents:
  - "6.4.  P-Access-Network-Info Header Field\n   A Trust Domain is formally defined\
    \ in RFC 3324 [RFC3324].  For the\n   purposes of this document, we refer to the\
    \ 3GPP trust domain as the\n   collection of SIP proxies and application servers\
    \ that are operated\n   by a 3GPP network operator and are compliant with the\
    \ requirements\n   expressed in 3GPP TS 24.229 [TS24.229].\n   This extension\
    \ assumes that the access network is trusted by the UA\n   (because the UA's home\
    \ network has a trust relationship with the\n   access network), as described\
    \ earlier in this document.\n   This extension assumes that the information added\
    \ to the header by\n   the UAC should be sent only to trusted entities and MUST\
    \ NOT be used\n   outside of the trusted administrative network domain.\n   The\
    \ SIP proxy that provides services to the user, utilizes the\n   information contained\
    \ in this header to provide additional services\n   and UAs are expected to provide\
    \ correct information.  However, there\n   are no security problems resulting\
    \ from a UA inserting incorrect\n   information.  Networks providing services\
    \ based on the information\n   carried in the P-Access-Network-Info header field\
    \ will therefore need\n   to trust the UA sending the information.  A rogue UA\
    \ sending false\n   access network information will do no more harm than to restrict\
    \ the\n   user from using certain services.\n   The mechanism provided in this\
    \ document is designed primarily for\n   private systems like 3GPP.  Most security\
    \ requirements are met by way\n   of private standardized solutions.\n   For instance,\
    \ 3GPP will use the P-Access-Network-Info header field to\n   carry relatively\
    \ sensitive information like the cell ID.  Therefore,\n   the information MUST\
    \ NOT be sent outside of the 3GPP domain.\n   The UA is aware -- if it is a 3GPP\
    \ UA -- that it is operating within\n   a trusted domain.\n   The 3GPP UA is aware\
    \ of whether or not a secure association to the\n   home network domain for transporting\
    \ SIP signaling is currently\n   available, and, as such, the sensitive information\
    \ carried in the\n   P-Access-Network-Info header field MUST NOT be sent in any\
    \ initial\n   unauthenticated and unprotected requests (e.g., REGISTER).\n   Any\
    \ UA that is using this extension and is not part of a private\n   trusted domain\
    \ should not consider the mechanism as secure, and, as\n   such, MUST NOT send\
    \ sensitive information in the P-Access-Network-\n   Info header field.\n   Any\
    \ proxy that is operating in a private trust domain where the\n   P-Access-Network-Info\
    \ header field is supported is REQUIRED to delete\n   the header, if it is present,\
    \ from any message prior to forwarding it\n   outside of the trusted domain.\n\
    \   A proxy receiving a message containing the P-Access-Network-Info\n   header\
    \ field from an untrusted entity is not able to guarantee the\n   validity of\
    \ the contents.  Thus, this content SHOULD be deleted based\n   on local policy.\n"
- title: 6.5.  P-Charging-Function-Addresses Header Field
  contents:
  - "6.5.  P-Charging-Function-Addresses Header Field\n   It is expected as normal\
    \ behavior that proxies within a closed\n   network will modify the values of\
    \ the P-Charging-Function-Addresses\n   header field and insert it into a SIP\
    \ request or response.  However,\n   the proxies that share this information MUST\
    \ have a trust\n   relationship.\n   If an untrusted entity were inserted between\
    \ trusted entities, it\n   could potentially substitute a different charging function\
    \ address.\n   Therefore, an integrity-protection mechanism such as IPsec or other\n\
    \   available mechanisms MUST be applied in order to prevent such\n   attacks.\
    \  Since each trusted proxy MAY need to view or modify the\n   values in the P-Charging-Function-Addresses\
    \ header field, the\n   protection should be applied on a hop-by-hop basis.\n"
- title: 6.6.  P-Charging-Vector Header Field
  contents:
  - "6.6.  P-Charging-Vector Header Field\n   It is expected as normal behavior that\
    \ proxies within a closed\n   network will modify the values of the P-Charging-Vector\
    \ header field\n   and insert it into a SIP request or response.  However, these\
    \ proxies\n   that share this information MUST have a trust relationship.\n  \
    \ If an untrusted entity were inserted between trusted entities, it\n   could\
    \ potentially interfere with the charging correlation mechanism.\n   Therefore,\
    \ an integrity-protection mechanism such as IPsec or other\n   available mechanisms\
    \ MUST be applied in order to prevent such\n   attacks.  Since each trusted proxy\
    \ MAY need to view or modify the\n   values in the P-Charging-Vector header field,\
    \ the protection should\n   be applied on a hop-by-hop basis.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document defines several private SIP extension\
    \ header fields\n   (beginning with the prefix \"P-\" ).\n   This document obsoletes\
    \ [RFC3455] but uses the same SIP header field\n   names.  The references in the\
    \ \"Header Fields\" registry and \"Header\n   Field Parameters and Parameter Values\"\
    \ registry have been updated to\n   [RFC3455] to this document.\n   The following\
    \ extensions are registered as private extension header\n   fields:\n      Header\
    \ Field Name:  P-Associated-URI\n      Compact Form:       none\n      Reference:\
    \          RFC 7315\n      Header Field Name:  P-Called-Party-ID\n      Compact\
    \ Form:       none\n      Reference:          RFC 7315\n      Header Field Name:\
    \  P-Visited-Network-ID\n      Compact Form:       none\n      Reference:    \
    \      RFC 7315\n      Header Field Name:  P-Access-Network-Info\n      Parameter\
    \ Name:     ci-3gpp\n      Parameter Name:     ci-3gpp2\n      Parameter Name:\
    \     ci-3gpp2-femto\n      Parameter Name:     dsl-location\n      Parameter\
    \ Name:     dvb-rcs2-node-id\n      Parameter Name:     eth-location\n      Parameter\
    \ Name:     fiber-location\n      Parameter Name:     gstn-location\n      Parameter\
    \ Name:     i-wlan-node-id\n      Parameter Name:     local-time-zone\n      Parameter\
    \ Name:     operator-specific-GI\n      Parameter Name:     utran-cell-id-3gpp\n\
    \      Parameter Name:     utran-sai-3gpp\n      Compact Form:       none\n  \
    \    Reference:          RFC 7315\n      Header Field Name:  P-Charging-Function-Addresses\n\
    \      Parameter Name:     ccf\n      Parameter Name:     ccf-2\n      Parameter\
    \ Name:     ecf\n      Parameter Name:     ecf-2\n      Compact Form:       none\n\
    \      Reference:          RFC 7315\n      Header Field Name:  P-Charging-Vector\n\
    \      Parameter Name:     icid-value\n      Parameter Name:     icid-generated-at\n\
    \      Parameter Name:     orig-ioi\n      Parameter Name:     related-icid\n\
    \      Parameter Name:     related-icid-generated-at\n      Parameter Name:  \
    \   term-ioi\n      Parameter Name:     transit-ioi\n      Compact Form:     \
    \  none\n      Reference:          RFC 7315\n"
