- title: __initial_text__
  contents:
  - "                  Private Header (P-Header) Extensions\n         to the Session\
    \ Initiation Protocol (SIP) for the 3GPP\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a set of private header (P-header) Session\n\
    \   Initiation Protocol (SIP) fields used by the 3GPP, along with their\n   applicability,\
    \ which is limited to particular environments.  The\n   P-header fields are used\
    \ for a variety of purposes within the\n   networks that the partners implement,\
    \ including charging and\n   information about the networks a call traverses.\
    \  This document\n   obsoletes RFC 3455.\n"
