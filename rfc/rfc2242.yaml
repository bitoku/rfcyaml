- title: 5. Security considerations
  contents:
  - "5. Security considerations\n   DHCP currently provides no authentication or security\
    \ mechanisms.\n   Potential exposures to attack are discussed in section 7 of\
    \ the DHCP\n   protocol specification [RFC 2131].\n   The NetWare/IP options can\
    \ be used by unauthorized DHCP servers to\n   misconfigure NetWare/IP clients\
    \ with potentially disruptive\n   information.\n"
