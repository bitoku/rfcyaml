- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines IANA registration for a number of\
    \ mail message\n   and MIME header fields, per registration procedures for message\n\
    \   header fields [1].\n   The main body of this document is automatically generated\
    \ from RDF/N3\n   data.  Some experimental HTML registry pages have been prepared\
    \ from\n   the same data and can be found at [27].\n"
- title: 1.1.  Structure of This Document
  contents:
  - "1.1.  Structure of This Document\n   Section 2.1 contains the templates for initial\
    \ registration of mail\n   message header fields.\n   Section 2.2 contains templates\
    \ for initial registration of MIME\n   header fields.\n"
- title: 1.2.  Document Terminology and Conventions
  contents:
  - "1.2.  Document Terminology and Conventions\n   The key words \"MUST\", \"MUST\
    \ NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted\
    \ as described in BCP 14, RFC 2119 [9].\n"
- title: 2.  Registration Templates
  contents:
  - "2.  Registration Templates\n   Header field registry entries are summarized in\
    \ tabular form for\n   convenience of reference and presented in full in the following\n\
    \   sections.\n"
- title: 2.1.  Permanent Mail Header Field Registrations
  contents:
  - "2.1.  Permanent Mail Header Field Registrations\n   Header name         Protocol\n\
    \   -----------         --------\n   Date                Mail      Message date\
    \ and time\n   From                Mail      Mailbox of message author\n   Sender\
    \              Mail      Mailbox of message sender\n   Reply-To            Mail\
    \      Mailbox for replies to message\n   To                  Mail      Primary\
    \ recipient mailbox\n   Cc                  Mail      Carbon-copy recipient mailbox\n\
    \   Bcc                 Mail      Blind-carbon-copy recipient\n              \
    \                   mailbox\n   Message-ID          Mail      Message identifier\n\
    \   In-Reply-To         Mail      Identify replied-to message(s)\n   References\
    \          Mail      Related message identifier(s)\n   Subject             Mail\
    \      Topic of message\n   Comments            Mail      Additional comments\
    \ about the\n                                 message\n   Keywords           \
    \ Mail      Message key words and/or phrases\n   Resent-Date         Mail    \
    \  Date and time message is resent\n   Resent-From         Mail      Mailbox of\
    \ person for whom message\n                                 is resent\n   Resent-Sender\
    \       Mail      Mailbox of person who actually\n                           \
    \      resends the message\n   Resent-To           Mail      Mailbox to which\
    \ message is resent\n   Resent-Cc           Mail      Mailbox(es) to which message\
    \ is\n                                 cc'ed on resend\n   Resent-Bcc        \
    \  Mail      Mailbox(es) to which message is\n                               \
    \  bcc'ed on resend\n   Resent-Reply-To     Mail      Resent reply-to\n   Resent-Message-ID\
    \   Mail      Message identifier for resent\n                                \
    \ message\n   Return-Path         Mail      Message return path\n   Received \
    \           Mail      Mail transfer trace information\n   Encrypted          \
    \ Mail      Message encryption information\n   Disposition-Notification-To\n \
    \                      Mail      Mailbox for sending disposition\n           \
    \                      notification\n   Disposition-Notification-Options\n   \
    \                    Mail      Disposition notification options\n   Accept-Language\
    \     Mail      Language(s) for auto-responses\n   Original-Message-ID Mail  \
    \    Original message identifier\n   PICS-Label          Mail      PICS rating\
    \ label\n   Encoding            Mail      Message encoding and other\n       \
    \                          information\n   List-Archive        Mail      URL of\
    \ mailing list archive\n   List-Help           Mail      URL for mailing list\
    \ information\n   List-ID             Mail      Mailing list identifier\n   List-Owner\
    \          Mail      URL for mailing list owner's\n                          \
    \       mailbox\n   List-Post           Mail      URL for mailing list posting\n\
    \   List-Subscribe      Mail      URL for mailing list subscription\n   List-Unsubscribe\
    \    Mail      URL for mailing list\n                                 unsubscription\n\
    \   Message-Context     Mail      Type or context of message\n   DL-Expansion-History\n\
    \                       Mail      Trace of distribution lists passed\n   Alternate-Recipient\
    \ Mail      Controls forwarding to alternate\n                               \
    \  recipients\n   Original-Encoded-Information-Types\n                       Mail\
    \      Body part types in message\n   Content-Return      Mail      Return content\
    \ on non-delivery?\n   Generate-Delivery-Report\n                       Mail \
    \     Request delivery report generation\n   Prevent-NonDelivery-Report\n    \
    \                   Mail      Non-delivery report required?\n   Obsoletes    \
    \       Mail      Reference message to be replaced\n   Supersedes          Mail\
    \      Reference message to be replaced\n   Content-Identifier  Mail      Message\
    \ content identifier\n   Delivery-Date       Mail      Message delivery time\n\
    \   Expiry-Date         Mail      Message expiry time\n   Expires            \
    \ Mail      Message expiry time\n   Reply-By            Mail      Time by which\
    \ a reply is requested\n   Importance          Mail      Message importance\n\
    \   Incomplete-Copy     Mail      Body parts are missing\n   Priority        \
    \    Mail      Message priority\n   Sensitivity         Mail      Message content\
    \ sensitivity\n   Language            Mail      X.400 message content language\n\
    \   Conversion          Mail      Conversion allowed?\n   Conversion-With-Loss\n\
    \                       Mail      Lossy conversion allowed?\n   Message-Type \
    \       Mail      Message type: delivery report?\n   Autosubmitted       Mail\
    \      Automatically submitted indicator\n   Autoforwarded       Mail      Automatically\
    \ forwarded indicator\n   Discarded-X400-IPMS-Extensions\n                   \
    \    Mail      X.400 IPM extensions discarded\n   Discarded-X400-MTS-Extensions\n\
    \                       Mail      X.400 MTS extensions discarded\n   Disclose-Recipients\
    \ Mail      Disclose names of other\n                                 recipients?\n\
    \   Deferred-Delivery   Mail      Deferred delivery information\n   Latest-Delivery-Time\n\
    \                       Mail      Latest delivery time requested\n   Originator-Return-Address\n\
    \                       Mail      Originator return address\n   X400-Content-Identifier\n\
    \                       Mail      Message content identifier\n   X400-Content-Return\
    \ Mail      Return content on non-delivery?\n   X400-Content-Type   Mail     \
    \ X400 content type\n   X400-MTS-Identifier Mail      X400 MTS-Identifier\n  \
    \ X400-Originator     Mail      X400 Originator\n   X400-Received       Mail \
    \     X400 Received\n   X400-Recipients     Mail      X400 Recipients\n   X400-Trace\
    \          Mail      X400 Trace\n"
- title: '2.1.1.  Header Field: Date'
  contents:
  - "2.1.1.  Header Field: Date\n   Description:\n      Message date and time\n  \
    \ Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.1)\n   Related\
    \ information:\n      Specifies the date and time at which the creator of the\
    \ message\n      indicated that the message was complete and ready to enter the\n\
    \      mail delivery system.  Defined as standard by RFC 822.\n"
- title: '2.1.2.  Header Field: From'
  contents:
  - "2.1.2.  Header Field: From\n   Description:\n      Mailbox of message author\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.2)\n   Related\
    \ information:\n      Specifies the author(s) of the message; that is, the mailbox(es)\n\
    \      of the person(s) or system(s) responsible for the writing of the\n    \
    \  message.  Defined as standard by RFC 822.\n"
- title: '2.1.3.  Header Field: Sender'
  contents:
  - "2.1.3.  Header Field: Sender\n   Description:\n      Mailbox of message sender\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.2)\n   Related\
    \ information:\n      Specifies the mailbox of the agent responsible for the actual\n\
    \      transmission of the message.  Defined as standard by RFC 822.\n"
- title: '2.1.4.  Header Field: Reply-To'
  contents:
  - "2.1.4.  Header Field: Reply-To\n   Description:\n      Mailbox for replies to\
    \ message\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org) Internet Engineering Task Force\n\
    \   Specification document(s):\n      RFC 2822 [18] (section 3.6.2)\n   Related\
    \ information:\n      When the \"Reply-To:\" field is present, it indicates the\n\
    \      mailbox(es) to which the author of the message suggests that\n      replies\
    \ be sent.  Defined as standard by RFC 822.\n"
- title: '2.1.5.  Header Field: To'
  contents:
  - "2.1.5.  Header Field: To\n   Description:\n      Primary recipient mailbox\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.3)\n   Related\
    \ information:\n      Contains the address(es) of the primary recipient(s) of\
    \ the\n      message.  Defined as standard by RFC 822.\n"
- title: '2.1.6.  Header Field: Cc'
  contents:
  - "2.1.6.  Header Field: Cc\n   Description:\n      Carbon-copy recipient mailbox\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.3)\n   Related\
    \ information:\n      Contains the addresses of others who are to receive the\
    \ message,\n      though the content of the message may not be directed at them.\n\
    \      Defined as standard by RFC 822.\n"
- title: '2.1.7.  Header Field: Bcc'
  contents:
  - "2.1.7.  Header Field: Bcc\n   Description:\n      Blind-carbon-copy recipient\
    \ mailbox\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.3)\n\
    \   Related information:\n      Contains addresses of recipients of the message\
    \ whose addresses\n      are not to be revealed to other recipients of the message.\n\
    \      Defined as standard by RFC 822.\n"
- title: '2.1.8.  Header Field: Message-ID'
  contents:
  - "2.1.8.  Header Field: Message-ID\n   Description:\n      Message identifier\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.4)\n   Related\
    \ information:\n      Contains a single unique message identifier that refers\
    \ to a\n      particular version of a particular message.  If the message is\n\
    \      resent without changes, the original Message-ID is retained.\n      Defined\
    \ as standard by RFC 822.\n"
- title: '2.1.9.  Header Field: In-Reply-To'
  contents:
  - "2.1.9.  Header Field: In-Reply-To\n   Description:\n      Identify replied-to\
    \ message(s)\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.4)\n\
    \   Related information:\n      The message identifier(s) of the original message(s)\
    \ to which the\n      current message is a reply.  Defined as standard by RFC\
    \ 822.\n"
- title: '2.1.10.  Header Field: References'
  contents:
  - "2.1.10.  Header Field: References\n   Description:\n      Related message identifier(s)\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.4)\n   Related\
    \ information:\n      The message identifier(s) of other message(s) to which the\
    \ current\n      message may be related.  In RFC 2822, the definition was changed\n\
    \      to say that this header field contains a list of all Message-IDs\n    \
    \  of messages in the preceding reply chain.  Defined as standard by\n      RFC\
    \ 822.\n"
- title: '2.1.11.  Header Field: Subject'
  contents:
  - "2.1.11.  Header Field: Subject\n   Description:\n      Topic of message\n   Applicable\
    \ protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n   \
    \   IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n   Specification\
    \ document(s):\n      RFC 2822 [18] (section 3.6.5)\n   Related information:\n\
    \      Contains a short string identifying the topic of the message.\n      Defined\
    \ as standard by RFC 822.\n"
- title: '2.1.12.  Header Field: Comments'
  contents:
  - "2.1.12.  Header Field: Comments\n   Description:\n      Additional comments about\
    \ the message\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.5)\n\
    \   Related information:\n      Contains any additional comments on the text of\
    \ the body of the\n      message.  Warning: Some mailers will not show this field\
    \ to\n      recipients.  Defined as standard by RFC 822.\n"
- title: '2.1.13.  Header Field: Keywords'
  contents:
  - "2.1.13.  Header Field: Keywords\n   Description:\n      Message key words and/or\
    \ phrases\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.5)\n\
    \   Related information:\n      Contains a comma-separated list of important words\
    \ and phrases\n      that might be useful for the recipient.  Defined as standard\
    \ by\n      RFC 822.\n"
- title: '2.1.14.  Header Field: Resent-Date'
  contents:
  - "2.1.14.  Header Field: Resent-Date\n   Description:\n      Date and time message\
    \ is resent\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.6)\n\
    \   Related information:\n      Contains the date and time that a message is reintroduced\
    \ into the\n      message transfer system.  Defined as standard by RFC 822.\n"
- title: '2.1.15.  Header Field: Resent-From'
  contents:
  - "2.1.15.  Header Field: Resent-From\n   Description:\n      Mailbox of person\
    \ for whom message is resent\n   Applicable protocol: Mail [18]\n   Status: standard\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2822 [18] (section\
    \ 3.6.6)\n   Related information:\n      Contains the mailbox of the agent who\
    \ has reintroduced the message\n      into the message transfer system, or on\
    \ whose behalf the message\n      has been resent.  Defined as standard by RFC\
    \ 822.\n"
- title: '2.1.16.  Header Field: Resent-Sender'
  contents:
  - "2.1.16.  Header Field: Resent-Sender\n   Description:\n      Mailbox of person\
    \ who actually resends the message\n   Applicable protocol: Mail [18]\n   Status:\
    \ standard\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2822 [18] (section 3.6.6)\n   Related information:\n      Contains the mailbox\
    \ of the agent who has reintroduced the message\n      into the message transfer\
    \ system, if this is different from the\n      Resent-From value.  Defined as\
    \ standard by RFC 822.\n"
- title: '2.1.17.  Header Field: Resent-To'
  contents:
  - "2.1.17.  Header Field: Resent-To\n   Description:\n      Mailbox to which message\
    \ is resent\n   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2822 [18] (section 3.6.6)\n\
    \   Related information:\n      Contains the mailbox(es) to which the message\
    \ has been resent.\n      Defined as standard by RFC 822.\n"
- title: '2.1.18.  Header Field: Resent-Cc'
  contents:
  - "2.1.18.  Header Field: Resent-Cc\n   Description:\n      Mailbox(es) to which\
    \ message is cc'ed on resend\n   Applicable protocol: Mail [18]\n   Status: standard\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2822 [18] (section\
    \ 3.6.6)\n   Related information:\n      Contains the mailbox(es) to which message\
    \ is cc'ed on resend.\n      Defined as standard by RFC 822.\n"
- title: '2.1.19.  Header Field: Resent-Bcc'
  contents:
  - "2.1.19.  Header Field: Resent-Bcc\n   Description:\n         Mailbox(es) to which\
    \ message is bcc'ed on resend\n   Applicable protocol: Mail [18]\n   Status: standard\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2822 [18] (section\
    \ 3.6.6)\n   Related information:\n      Contains the mailbox(es) to which message\
    \ is bcc'ed on resend.\n      Defined as standard by RFC 822.\n"
- title: '2.1.20.  Header Field: Resent-Reply-To'
  contents:
  - "2.1.20.  Header Field: Resent-Reply-To\n   Description:\n      Resent reply-to\n\
    \   Applicable protocol: Mail [18]\n   Status: obsolete\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18]\n   Related information:\n\
    \      Resent Reply-to.  Defined by RFC 822, obsoleted by RFC 2822.\n"
- title: '2.1.21.  Header Field: Resent-Message-ID'
  contents:
  - "2.1.21.  Header Field: Resent-Message-ID\n   Description:\n      Message identifier\
    \ for resent message\n   Applicable protocol: Mail [18]\n   Status: standard\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2822 [18] (section\
    \ 3.6.6)\n   Related information:\n      Contains a message identifier for a resent\
    \ message.  Defined as\n      standard by RFC 822.\n"
- title: '2.1.22.  Header Field: Return-Path'
  contents:
  - "2.1.22.  Header Field: Return-Path\n   Description:\n      Message return path\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.7)\n   Related\
    \ information:\n      Return path for message response diagnostics.  See also\
    \ RFC 2821\n      [17].  Defined as standard by RFC 822.\n"
- title: '2.1.23.  Header Field: Received'
  contents:
  - "2.1.23.  Header Field: Received\n   Description:\n      Mail transfer trace information\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2822 [18] (section 3.6.7)\n   Related\
    \ information:\n      Contains information about receipt of the current message\
    \ by a\n      mail transfer agent on the transfer path.  See also RFC 2821 [17].\n\
    \      Defined as standard by RFC 822.\n"
- title: '2.1.24.  Header Field: Encrypted'
  contents:
  - "2.1.24.  Header Field: Encrypted\n   Description:\n      Message encryption information\n\
    \   Applicable protocol: Mail [18]\n   Status: obsolete\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 822 [2]\n   Related information:\n  \
    \    Defined by RFC 822, but was found to be inadequately specified,\n      was\
    \ not widely implemented, and was removed in RFC 2822.  Current\n      practice\
    \ is to use separate encryption, such as S/MIME or OpenPGP,\n      possibly in\
    \ conjunction with RFC 1847 MIME security multiparts.\n"
- title: '2.1.25.  Header Field: Disposition-Notification-To'
  contents:
  - "2.1.25.  Header Field: Disposition-Notification-To\n   Description:\n      Mailbox\
    \ for sending disposition notification\n   Applicable protocol: Mail [18]\n  \
    \ Status: standards-track\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2298 [12]\n   Related information:\n      Indicates that the sender wants a\
    \ disposition notification when\n      this message is received (read, processed,\
    \ etc.) by its\n      recipients.\n"
- title: '2.1.26.  Header Field: Disposition-Notification-Options'
  contents:
  - "2.1.26.  Header Field: Disposition-Notification-Options\n   Description:\n  \
    \    Disposition notification options\n   Applicable protocol: Mail [18]\n   Status:\
    \ standards-track\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2298 [12]\n   Related information:\n      For optional modifiers on disposition\
    \ notification requests.\n"
- title: '2.1.27.  Header Field: Accept-Language'
  contents:
  - "2.1.27.  Header Field: Accept-Language\n   Description:\n      Language(s) for\
    \ auto-responses\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 3282 [21]\n\
    \   Related information:\n      Indicates a language that the message sender requests\
    \ to be used\n      for responses.  Accept-language was not designed for email\
    \ but has\n      been considered useful as input to the generation of automatic\n\
    \      replies.  Some problems have been noted concerning its use with\n     \
    \ email, including but not limited to determination of the email\n      address\
    \ to which it refers; cost and lack of effective\n      internationalization of\
    \ email responses; interpretation of\n      language subtags; and determining\
    \ what character set encoding\n      should be used.\n"
- title: '2.1.28.  Header Field: Original-Message-ID'
  contents:
  - "2.1.28.  Header Field: Original-Message-ID\n   Description:\n      Original message\
    \ identifier\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 3297 [22]\n\
    \   Related information:\n      Original message identifier used with resend of\
    \ message with\n      alternative content format; identifies the original message\
    \ data\n      to which it corresponds.\n"
- title: '2.1.29.  Header Field: PICS-Label'
  contents:
  - "2.1.29.  Header Field: PICS-Label\n   Description:\n      PICS rating label\n\
    \   Applicable protocol: Mail [18]\n   Status: standard\n   Author/change controller:\n\
    \      W3C  (mailto:web-human@w3.org)\n      World Wide Web Consortium\n   Specification\
    \ document(s):\n      PICS-labels [24]\n   Related information:\n      Ratings\
    \ label to control selection (filtering) of messages\n      according to the PICS\
    \ protocol.  Specified for general use with\n      RFC 822 message format, with\
    \ HTTP-specific extensions.\n"
- title: '2.1.30.  Header Field: Encoding'
  contents:
  - "2.1.30.  Header Field: Encoding\n   Description:\n      Message encoding and\
    \ other information\n   Applicable protocol: Mail [18]\n   Status: experimental\n\
    \   Author/change controller:\n      Albert K. Costanzo  (mailto:AL@AKC.COM)\n\
    \      AKC Consulting Inc.\n   Specification document(s):\n      RFC 1505 [4]\n\
    \   Related information:\n      Used in several different ways by different mail\
    \ systems.  Some\n      use it for a kind of content-type information, some for\
    \ encoding\n      and length information, some for a kind of boundary information,\n\
    \      and some in other ways.\n"
- title: '2.1.31.  Header Field: List-Archive'
  contents:
  - "2.1.31.  Header Field: List-Archive\n   Description:\n      URL of mailing list\
    \ archive\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2369 [13]\n   Related information:\n\
    \      Contains the URL to use to browse the archives of the mailing list\n  \
    \    from which this message was relayed.\n"
- title: '2.1.32.  Header Field: List-Help'
  contents:
  - "2.1.32.  Header Field: List-Help\n   Description:\n      URL for mailing list\
    \ information\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2369 [13]\n\
    \   Related information:\n      Contains the URL to use to get information about\
    \ the mailing list\n      from which this message was relayed.\n"
- title: '2.1.33.  Header Field: List-ID'
  contents:
  - "2.1.33.  Header Field: List-ID\n   Description:\n      Mailing list identifier\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2919 [20]\n   Related information:\n\
    \      Stores an identification of the mailing list through which this\n     \
    \ message was distributed.\n"
- title: '2.1.34.  Header Field: List-Owner'
  contents:
  - "2.1.34.  Header Field: List-Owner\n   Description:\n      URL for mailing list\
    \ owner's mailbox\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2369 [13]\n\
    \   Related information:\n      Contains the URL to send e-mail to the owner of\
    \ the mailing list\n      from which this message was relayed.\n"
- title: '2.1.35.  Header Field: List-Post'
  contents:
  - "2.1.35.  Header Field: List-Post\n   Description:\n      URL for mailing list\
    \ posting\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2369 [13]\n   Related information:\n\
    \      Contains the URL to use to send contributions to the mailing list\n   \
    \   from which this message was relayed.\n"
- title: '2.1.36.  Header Field: List-Subscribe'
  contents:
  - "2.1.36.  Header Field: List-Subscribe\n   Description:\n      URL for mailing\
    \ list subscription\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2369 [13]\n\
    \   Related information:\n      Contains the URL to use to get a subscription\
    \ to the mailing list\n      from which this message was relayed.\n"
- title: '2.1.37.  Header Field: List-Unsubscribe'
  contents:
  - "2.1.37.  Header Field: List-Unsubscribe\n   Description:\n      URL for mailing\
    \ list unsubscription\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2369 [13]\n\
    \   Related information:\n      Contains the URL to use to unsubscribe the mailing\
    \ list from which\n      this message was relayed.\n"
- title: '2.1.38.  Header Field: Message-Context'
  contents:
  - "2.1.38.  Header Field: Message-Context\n   Description:\n      Type or context\
    \ of message\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 3458 [23]\n\
    \   Related information:\n      Provides information about the context and presentation\n\
    \      characteristics of a message.  Can have the values 'voice-\n      message',\
    \ 'fax-message', 'pager-message', 'multimedia-message',\n      'text-message',\
    \ or 'none'.\n"
- title: '2.1.39.  Header Field: DL-Expansion-History'
  contents:
  - "2.1.39.  Header Field: DL-Expansion-History\n   Description:\n      Trace of\
    \ distribution lists passed\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Trace of distribution lists passed. (MIXER X.400\
    \ mapping; not for\n      general use.)\n"
- title: '2.1.40.  Header Field: Alternate-Recipient'
  contents:
  - "2.1.40.  Header Field: Alternate-Recipient\n   Description:\n      Controls forwarding\
    \ to alternate recipients\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Controls whether this message may be forwarded\
    \ to an alternate\n      recipient, such as a postmaster, if delivery to the intended\n\
    \      recipient is not possible.  Default: Allowed.  RFC 2156 (MIXER),\n    \
    \  not for general use.\n"
- title: '2.1.41.  Header Field: Original-Encoded-Information-Types'
  contents:
  - "2.1.41.  Header Field: Original-Encoded-Information-Types\n   Description:\n\
    \      Body part types in message\n   Applicable protocol: Mail [18]\n   Status:\
    \ standards-track\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2156 [10]\n   Related information:\n      Which body part types occur in this\
    \ message.  RFC 2156 (MIXER);\n      not for general use.\n"
- title: '2.1.42.  Header Field: Content-Return'
  contents:
  - "2.1.42.  Header Field: Content-Return\n   Description:\n      Return content\
    \ on non-delivery?\n   Applicable protocol: Mail [18]\n   Status: obsolete\n \
    \  Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 1327 [3]\n\
    \   Related information:\n      Indicates whether the content of a message is\
    \ to be returned with\n      non-delivery notifications.  Introduced by RFC 1327\
    \ and\n      subsequently changed by RFC 2156 to avoid confusion with MIME\n \
    \     defined fields.\n"
- title: '2.1.43.  Header Field: Generate-Delivery-Report'
  contents:
  - "2.1.43.  Header Field: Generate-Delivery-Report\n   Description:\n      Request\
    \ delivery report generation\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Indicates whether a delivery report is wanted\
    \ at successful\n      delivery.  Default is not to generate such a report.  RFC\
    \ 2156\n      (MIXER); not for general use.\n"
- title: '2.1.44.  Header Field: Prevent-NonDelivery-Report'
  contents:
  - "2.1.44.  Header Field: Prevent-NonDelivery-Report\n   Description:\n      Non-delivery\
    \ report required?\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Indicates whether a non-delivery report is wanted\
    \ on delivery\n      error.  Default is to generate such a report.  RFC 2156 (MIXER);\n\
    \      not for general use.\n"
- title: '2.1.45.  Header Field: Obsoletes'
  contents:
  - "2.1.45.  Header Field: Obsoletes\n   Description:\n      Reference message to\
    \ be replaced\n   Applicable protocol: Mail [18]\n   Status: obsolete\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 1327 [3]\n   Related information:\n\
    \      Reference to a previous message being corrected and replaced.\n      Compare\
    \ to 'Supersedes:',f used in Usenet News.  Introduced by RFC\n      1327 and subsequently\
    \ renamed by RFC 2156 to 'Supersedes'.\n"
- title: '2.1.46.  Header Field: Supersedes'
  contents:
  - "2.1.46.  Header Field: Supersedes\n   Description:\n      Reference message to\
    \ be replaced\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Reference to a previous message being corrected\
    \ and replaced.\n      Renamed version of obsolete 'Obsoletes' header field. \
    \ RFC 2156\n      (MIXER); not for general use.\n"
- title: '2.1.47.  Header Field: Content-Identifier'
  contents:
  - "2.1.47.  Header Field: Content-Identifier\n   Description:\n      Message content\
    \ identifier\n   Applicable protocol: Mail [18]\n   Status: obsolete\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 1327 [3]\n   Related information:\n\
    \      A text string that identifies the content of a message.\n      Introduced\
    \ by RFC 1327 and subsequently changed by RFC 2156 to\n      avoid confusion with\
    \ MIME defined fields.  Gateways that reverse\n      map may support the old field.\n"
- title: '2.1.48.  Header Field: Delivery-Date'
  contents:
  - "2.1.48.  Header Field: Delivery-Date\n   Description:\n      Message delivery\
    \ time\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      The time when a message was delivered to its recipient.  RFC 2156\n   \
    \   (MIXER); not for general use.\n"
- title: '2.1.49.  Header Field: Expiry-Date'
  contents:
  - "2.1.49.  Header Field: Expiry-Date\n   Description:\n      Message expiry time\n\
    \   Applicable protocol: Mail [18]\n   Status: obsolete\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 1327 [3]\n   Related information:\n \
    \     Time at which a message loses its validity.  Introduced by RFC\n      1327\
    \ and subsequently changed by RFC 2156 to 'Expires:'.\n"
- title: '2.1.50.  Header Field: Expires'
  contents:
  - "2.1.50.  Header Field: Expires\n   Description:\n      Message expiry time\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      Time at which a message loses its validity.  Renamed version of\n     \
    \ obsolete Expiry-Date header field.  RFC 2156 (MIXER), not for\n      general\
    \ use.\n"
- title: '2.1.51.  Header Field: Reply-By'
  contents:
  - "2.1.51.  Header Field: Reply-By\n   Description:\n      Time by which a reply\
    \ is requested\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Latest time by which a reply is requested (not\
    \ demanded).  RFC\n      2156 (MIXER); not for general use.\n"
- title: '2.1.52.  Header Field: Importance'
  contents:
  - "2.1.52.  Header Field: Importance\n   Description:\n      Message importance\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      A hint from the originator to the recipients about how important a\n  \
    \    message is.  Values: High, normal, or low.  Not used to control\n      transmission\
    \ speed.  Proposed for use with RFC 2156 (MIXER) [10]\n      and RFC 3801 (VPIM)\
    \ [14].\n"
- title: '2.1.53.  Header Field: Incomplete-Copy'
  contents:
  - "2.1.53.  Header Field: Incomplete-Copy\n   Description:\n      Body parts are\
    \ missing\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      Body parts are missing.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.54.  Header Field: Priority'
  contents:
  - "2.1.54.  Header Field: Priority\n   Description:\n      Message priority\n  \
    \ Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      Can be 'normal', 'urgent', or 'non-urgent' and can influence\n      transmission\
    \ speed and delivery.  RFC 2156 (MIXER); not for\n      general use.\n"
- title: '2.1.55.  Header Field: Sensitivity'
  contents:
  - "2.1.55.  Header Field: Sensitivity\n   Description:\n      Message content sensitivity\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      How sensitive it is to disclose this message to people other than\n   \
    \   the specified recipients.  Values: Personal, private, and company\n      confidential.\
    \  The absence of this header field in messages\n      gatewayed from X.400 indicates\
    \ that the message is not sensitive.\n      Proposed for use with RFC 2156 (MIXER)\
    \ [10] and RFC 3801 (VPIM)\n      [14].\n"
- title: '2.1.56.  Header Field: Language'
  contents:
  - "2.1.56.  Header Field: Language\n   Description:\n      X.400 message content\
    \ language\n   Applicable protocol: Mail [18]\n   Status: standards-track\n  \
    \ Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Can include a code for the natural language used\
    \ in a message;\n      e.g., 'en' for English.  See also 'Content-Language'. \
    \ RFC 2156\n      (MIXER); not for general use.\n"
- title: '2.1.57.  Header Field: Conversion'
  contents:
  - "2.1.57.  Header Field: Conversion\n   Description:\n      Conversion allowed?\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      The body of this message may not be converted from one character\n    \
    \  set to another.  Values: prohibited and allowed.  RFC 2156\n      (MIXER);\
    \ not for general use.\n"
- title: '2.1.58.  Header Field: Conversion-With-Loss'
  contents:
  - "2.1.58.  Header Field: Conversion-With-Loss\n   Description:\n      Lossy conversion\
    \ allowed?\n   Applicable protocol: Mail [18]\n   Status: standards-track\n  \
    \ Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      The body of this message may not be converted\
    \ from one character\n      set to another if information will be lost.  Values:\
    \ prohibited\n      and allowed.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.59.  Header Field: Message-Type'
  contents:
  - "2.1.59.  Header Field: Message-Type\n   Description:\n      Message type: delivery\
    \ report?\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      Only used with the value 'Delivery Report' to indicate that this\n    \
    \  is a delivery report gatewayed from X.400.  RFC 2156 (MIXER); not\n      for\
    \ general use.\n"
- title: '2.1.60.  Header Field: Autosubmitted'
  contents:
  - "2.1.60.  Header Field: Autosubmitted\n   Description:\n      Automatically submitted\
    \ indicator\n   Applicable protocol: Mail [18]\n   Status: standards-track\n \
    \  Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Has been automatically submitted.  RFC 2156 (MIXER);\
    \ not for\n      general use.\n"
- title: '2.1.61.  Header Field: Autoforwarded'
  contents:
  - "2.1.61.  Header Field: Autoforwarded\n   Description:\n      Automatically forwarded\
    \ indicator\n   Applicable protocol: Mail [18]\n   Status: standards-track\n \
    \  Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Has been automatically forwarded.  RFC 2156 (MIXER),\
    \ not for\n      general use.\n"
- title: '2.1.62.  Header Field: Discarded-X400-IPMS-Extensions'
  contents:
  - "2.1.62.  Header Field: Discarded-X400-IPMS-Extensions\n   Description:\n    \
    \  X.400 IPM extensions discarded\n   Applicable protocol: Mail [18]\n   Status:\
    \ standards-track\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2156 [10]\n   Related information:\n      Can be used in Internet mail to indicate\
    \ X.400 IPM extensions that\n      could not be mapped to Internet mail format.\
    \  RFC 2156 (MIXER);\n      not for general use.\n"
- title: '2.1.63.  Header Field: Discarded-X400-MTS-Extensions'
  contents:
  - "2.1.63.  Header Field: Discarded-X400-MTS-Extensions\n   Description:\n     \
    \ X.400 MTS extensions discarded\n   Applicable protocol: Mail [18]\n   Status:\
    \ standards-track\n   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n\
    \      Internet Engineering Task Force\n   Specification document(s):\n      RFC\
    \ 2156 [10]\n   Related information:\n      Can be used in Internet mail to indicate\
    \ X.400 MTS extensions that\n      could not be mapped to Internet mail format.\
    \  RFC 2156 (MIXER);\n      not for general use.\n"
- title: '2.1.64.  Header Field: Disclose-Recipients'
  contents:
  - "2.1.64.  Header Field: Disclose-Recipients\n   Description:\n      Disclose names\
    \ of other recipients?\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Tells whether recipients are to be told the names\
    \ of other\n      recipients of the same message.  This is primarily an X.400\n\
    \      facility.  In X.400, this is an envelope attribute and refers to\n    \
    \  disclosure of the envelope recipient list.  Disclosure of other\n      recipients\
    \ is done in Internet mail via the To:, cc:, and bcc:\n      header fields.  Not\
    \ for general use.\n"
- title: '2.1.65.  Header Field: Deferred-Delivery'
  contents:
  - "2.1.65.  Header Field: Deferred-Delivery\n   Description:\n      Deferred delivery\
    \ information\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Provides information about deferred delivery service\
    \ to the\n      recipient.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.66.  Header Field: Latest-Delivery-Time'
  contents:
  - "2.1.66.  Header Field: Latest-Delivery-Time\n   Description:\n      Latest delivery\
    \ time requested\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Provides the recipient with information about\
    \ requested delivery\n      but will not be acted on by the SMTP infrastructure.\
    \  RFC 2156\n      (MIXER); not for general use.\n"
- title: '2.1.67.  Header Field: Originator-Return-Address'
  contents:
  - "2.1.67.  Header Field: Originator-Return-Address\n   Description:\n      Originator\
    \ return address\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Originator return address.  RFC 2156 (MIXER);\
    \ not for general use.\n"
- title: '2.1.68.  Header Field: X400-Content-Identifier'
  contents:
  - "2.1.68.  Header Field: X400-Content-Identifier\n   Description:\n      Message\
    \ content identifier\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      A text string that identifies the content of a\
    \ message.  Renamed\n      version of obsolete Content-Identifier field.  RFC\
    \ 2156 (MIXER);\n      not for general use.\n"
- title: '2.1.69.  Header Field: X400-Content-Return'
  contents:
  - "2.1.69.  Header Field: X400-Content-Return\n   Description:\n      Return content\
    \ on non-delivery?\n   Applicable protocol: Mail [18]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2156 [10]\n\
    \   Related information:\n      Indicates whether the content of a message is\
    \ to be returned with\n      non-delivery notifications.  Renamed version of obsolete\
    \ Content-\n      Return field.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.70.  Header Field: X400-Content-Type'
  contents:
  - "2.1.70.  Header Field: X400-Content-Type\n   Description:\n      X400 content\
    \ type\n   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 content type.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.71.  Header Field: X400-MTS-Identifier'
  contents:
  - "2.1.71.  Header Field: X400-MTS-Identifier\n   Description:\n      X400 MTS-Identifier\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 MTS-Identifier.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.72.  Header Field: X400-Originator'
  contents:
  - "2.1.72.  Header Field: X400-Originator\n   Description:\n      X400 Originator\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 Originator.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.73.  Header Field: X400-Received'
  contents:
  - "2.1.73.  Header Field: X400-Received\n   Description:\n      X400 Received\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 Received.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.74.  Header Field: X400-Recipients'
  contents:
  - "2.1.74.  Header Field: X400-Recipients\n   Description:\n      X400 Recipients\n\
    \   Applicable protocol: Mail [18]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 Recipients.  RFC 2156 (MIXER); not for general use.\n"
- title: '2.1.75.  Header Field: X400-Trace'
  contents:
  - "2.1.75.  Header Field: X400-Trace\n   Description:\n      X400 Trace\n   Applicable\
    \ protocol: Mail [18]\n   Status: standards-track\n   Author/change controller:\n\
    \      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n \
    \  Specification document(s):\n      RFC 2156 [10]\n   Related information:\n\
    \      X400 Trace.  RFC 2156 (MIXER), not for general use.\n"
- title: 2.2.  Permanent MIME Header Field Registrations
  contents:
  - "2.2.  Permanent MIME Header Field Registrations\n      Header name         Protocol\n\
    \      -----------         --------\n      MIME-Version        MIME      MIME\
    \ version number\n      Content-ID          MIME      Identify content body part\n\
    \      Content-Description MIME      Description of message body part\n      Content-Transfer-Encoding\n\
    \                          MIME      Content transfer encoding applied\n     \
    \ Content-Type        MIME      MIME content type\n      Content-Base        MIME\
    \      Base to be used for resolving\n                                    relative\
    \ URIs within this content\n                                    part\n      Content-Location\
    \    MIME      URI for retrieving a body part\n      Content-features    MIME\
    \      Indicates content features of a\n                                    MIME\
    \ body part\n      Content-Disposition MIME      Intended content disposition\
    \ and\n                                    file name\n      Content-Language \
    \   MIME      Language of message content\n      Content-Alternative MIME    \
    \  Alternative content available\n      Content-MD5         MIME      MD5 checksum\
    \ of content\n      Content-Duration    MIME      Time duration of content\n"
- title: '2.2.1.  Header Field: MIME-Version'
  contents:
  - "2.2.1.  Header Field: MIME-Version\n   Description:\n      MIME version number\n\
    \   Applicable protocol: MIME [7]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2045 [7] (section 4)\n\
    \   Related information:\n      An indicator that this message is formatted according\
    \ to the MIME\n      standard, and an indication of which version of MIME is used.\n"
- title: '2.2.2.  Header Field: Content-ID'
  contents:
  - "2.2.2.  Header Field: Content-ID\n   Description:\n      Identify content body\
    \ part\n   Applicable protocol: MIME [7]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2045 [7] (section 7)\n\
    \   Related information:\n      Specifies a Unique ID for one MIME body part of\
    \ the content of a\n      message.\n"
- title: '2.2.3.  Header Field: Content-Description'
  contents:
  - "2.2.3.  Header Field: Content-Description\n   Description:\n      Description\
    \ of message body part\n   Applicable protocol: MIME [7]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2045 [7] (section\
    \ 8)\n   Related information:\n      Description of a particular body part of\
    \ a message; for example, a\n      caption for an image body part.\n"
- title: '2.2.4.  Header Field: Content-Transfer-Encoding'
  contents:
  - "2.2.4.  Header Field: Content-Transfer-Encoding\n   Description:\n      Content\
    \ transfer encoding applied\n   Applicable protocol: MIME [7]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2045 [7] (section\
    \ 6)\n   Related information:\n      Coding method used in a MIME message body\
    \ part.\n"
- title: '2.2.5.  Header Field: Content-Type'
  contents:
  - "2.2.5.  Header Field: Content-Type\n   Description:\n      MIME content type\n\
    \   Applicable protocol: MIME [7]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 2045 [7] (section 5)\n\
    \   Related information:\n      Format of content (character set, etc.)  Note\
    \ that the values for\n      this header field are defined in different ways in\
    \ RFC 1049 and in\n      MIME (RFC 2045).  The 'MIME-version' header field will\
    \ show\n      whether Content-Type is to be interpreted according to RFC 1049\
    \ or\n      according to MIME.  The MIME definition should be used in\n      generating\
    \ mail.  RFC 1049 has 'historic' status.  RFC 1766 [5]\n      defines a parameter\
    \ 'difference' to this header field.  Various\n      other Content-Type define\
    \ various additional parameters.  For\n      example, the parameter 'charset'\
    \ is mandatory for all textual\n      Content-Types.  See also RFC 1049, RFC 1123:\
    \ 5.2.13, and RFC 1766:\n      4.1.\n"
- title: '2.2.6.  Header Field: Content-Base'
  contents:
  - "2.2.6.  Header Field: Content-Base\n   Description:\n      Base to be used for\
    \ resolving relative URIs within this content\n      part.\n   Applicable protocol:\
    \ MIME [7]\n   Status: standards-track\n   Author/change controller:\n      IETF\
    \  (mailto:iesg@ietf.org)\n      Internet Engineering Task Force\n   Specification\
    \ document(s):\n      RFC 2110 [8]\n   Related information:\n      Base to be\
    \ used for resolving relative URIs within this content\n      part.  See also\
    \ Content-Location.  This header was included in the\n      first version of MHTML\
    \ and HTTP 1.1 but removed in the second\n      version (RFC 2557).\n"
- title: '2.2.7.  Header Field: Content-Location'
  contents:
  - "2.2.7.  Header Field: Content-Location\n   Description:\n      URI for retrieving\
    \ a body part\n   Applicable protocol: MIME [7]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2557 [16]\n\
    \   Related information:\n      URI using which the content of this body-part\
    \ part was retrieved,\n      might be retrievable, or which otherwise gives a\
    \ globally unique\n      identification of the content.\n"
- title: '2.2.8.  Header Field: Content-features'
  contents:
  - "2.2.8.  Header Field: Content-features\n   Description:\n      Indicates content\
    \ features of a MIME body part\n   Applicable protocol: MIME [7]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2912 [19] (section\
    \ 3)\n   Related information:\n      The 'Content-features:' header can be used\
    \ to annotate a MIME body\n      part with a media feature expression, to indicate\
    \ features of the\n      body part content.  See also RFC 2533, RFC 2506, and\
    \ RFC 2045.\n"
- title: '2.2.9.  Header Field: Content-Disposition'
  contents:
  - "2.2.9.  Header Field: Content-Disposition\n   Description:\n      Intended content\
    \ disposition and file name\n   Applicable protocol: MIME [7]\n   Status: standards-track\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2183 [11]\n\
    \   Related information:\n      Indicates whether a MIME body part is to be shown\
    \ inline or is an\n      attachment; can also indicate a suggested filename for\
    \ use when\n      saving an attachment to a file.\n"
- title: '2.2.10.  Header Field: Content-Language'
  contents:
  - "2.2.10.  Header Field: Content-Language\n   Description:\n      Language of message\
    \ content\n   Applicable protocol: MIME [7]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 3282 [21]\n   Related information:\n\
    \      Can include a code for the natural language used in a message;\n      e.g.,\
    \ 'en' for English.  Can also contain a list of languages for\n      a message\
    \ containing more than one language.\n"
- title: '2.2.11.  Header Field: Content-Alternative'
  contents:
  - "2.2.11.  Header Field: Content-Alternative\n   Description:\n      Alternative\
    \ content available\n   Applicable protocol: MIME [7]\n   Status: work-in-progress\n\
    \   Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 3297 [22]\n\
    \   Related information:\n      Information about the media features of alternative\
    \ content\n      formats available for the current message.\n"
- title: '2.2.12.  Header Field: Content-MD5'
  contents:
  - "2.2.12.  Header Field: Content-MD5\n   Description:\n      MD5 checksum of content\n\
    \   Applicable protocol: MIME [7]\n   Status: standards-track\n   Author/change\
    \ controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet Engineering\
    \ Task Force\n   Specification document(s):\n      RFC 1864 [6]\n   Related information:\n\
    \      Checksum of content to ensure that it has not been modified.\n"
- title: '2.2.13.  Header Field: Content-Duration'
  contents:
  - "2.2.13.  Header Field: Content-Duration\n   Description:\n      Time duration\
    \ of content\n   Applicable protocol: MIME [7]\n   Status: standards-track\n \
    \  Author/change controller:\n      IETF  (mailto:iesg@ietf.org)\n      Internet\
    \ Engineering Task Force\n   Specification document(s):\n      RFC 2424 [15]\n\
    \   Related information:\n      Time duration of body part content, in seconds\
    \ (e.g., for audio\n      message).\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   Section 2 of this specification provides initial\
    \ registrations of\n   mail and MIME header fields in the \"Permanent Message\
    \ Header Field\n   Registry\", defined by registration procedures for message\
    \ header\n   fields [1].\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   No security considerations are introduced by\
    \ this registration\n   document beyond those already inherent in use of the mail\
    \ message\n   header fields referenced.\n"
- title: 5.  Acknowledgements
  contents:
  - "5.  Acknowledgements\n   Most of the information in this document has been derived\
    \ from Jacob\n   Palme's work in RFC 2076 [25] and subsequent updates [26].  The\n\
    \   authors also gratefully acknowledge contributions and constructive\n   input\
    \ from Mark Nottingham, Bruce Lilly, Keith Moore, and Charles\n   Lindsey (the\
    \ mention of whom is not intended to imply their\n   unqualified support for material\
    \ herein).\n"
- title: 6.  References
