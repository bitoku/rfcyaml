- title: __initial_text__
  contents:
  - '      A Grant of Rights to Use a Specific IBM patent with Photuris

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: 'Note:'
  contents:
  - "Note:\n   This RFC is NOT a standard. It is an official public record of a\n\
    \   grant by IBM Corporation for the use of a specific IBM patent in\n   conjunction\
    \ with the Photuris key management protocol.\n"
- title: Purpose
  contents:
  - "Purpose\n   This Request for Comments records a grant by IBM Corporation to\n\
    \   permit the conditional free use of one of its patents.  This grant is\n  \
    \ made to help facilitate adoption of the Internet Key Management\n   Protocol\
    \ contribution IBM has offered to the IETF. It should be noted\n   that the confirmatory\
    \ license mentioned is optional.  The grant is\n   made in this RFC and parties\
    \ have it even if they do not request a\n   confirmation from IBM.\n"
- title: A Grant of Rights to Use IBM US Patent 5,148,479
  contents:
  - "A Grant of Rights to Use IBM US Patent 5,148,479\n   IBM hereby covenants that\
    \ it will not assert its US Patent 5,148,479\n   or its non-US counterparts against\
    \ any party that implements Photuris\n   or any derivative that includes IBM's\
    \ IKMP contribution, and operates\n   in compliance with Photuris or such derivative,\
    \ when Photuris or such\n   derivative is employed in connection with any Internet\
    \ Protocol.\n   This grant of rights will terminate with respect to any party\
    \ that\n   asserts a patent it owns, directly or indirectly, against IBM for\n\
    \   IBM's implementation of and operation in compliance with Photuris or\n   any\
    \ derivative, as defined above.  The termination will occur as of\n   the date\
    \ the patent is asserted against IBM.\n   A written confirmation of this grant,\
    \ and/or a license under any\n   other IBM patent under IBM's then-current terms,\
    \ conditions and\n   royalty rates, can be obtained by sending a request to:\n\
    \           John W. Lowe\n           IBM Corporation\n           500 Columbus\
    \ Avenue\n           Thornwood, New York  10594\n"
- title: Security Considerations
  contents:
  - "Security Considerations\n   The referenced protocol is a security-related protocol.\n"
