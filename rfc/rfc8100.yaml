- title: Appendix A.  The MPLS Short Pipe Model and IP Traffic
  contents:
  - "Appendix A.  The MPLS Short Pipe Model and IP Traffic\n   The MPLS Short Pipe\
    \ Model (or penultimate hop label popping) is\n   widely deployed in carrier networks.\
    \  If unencapsulated IP traffic is\n   transported using MPLS Short Pipe, IP headers\
    \ appear inside the last\n   section of the MPLS domain.  This impacts the number\
    \ of PHBs and\n   DSCPs that a network provider can reasonably support.  See Figure\
    \ 2\n   for an example.\n   For encapsulated IP traffic, only the outer tunnel\
    \ header is relevant\n   for forwarding.  If the tunnel does not terminate within\
    \ the MPLS\n   network section, only the outer tunnel DSCP is involved, as the\
    \ inner\n   DSCP does not affect forwarding behavior; in this case, all DSCPs\n\
    \   could be used in the inner IP header without affecting network\n   behavior\
    \ based on the outer MPLS header.  Here, the Pipe Model\n   applies.\n   Layer\
    \ 2 and Layer 3 VPN traffic all use an additional MPLS label; in\n   this case,\
    \ the MPLS tunnel follows the Pipe Model.  Classification\n   and queuing within\
    \ an MPLS network is always based on an MPLS label,\n   as opposed to the outer\
    \ IP header.\n   Carriers often select PHBs and DSCPs without regard to\n   interconnection.\
    \  As a result, PHBs and DSCPs typically differ\n   between network carriers.\
    \  With the exception of best-effort traffic,\n   a DSCP change should be expected\
    \ at an interconnection at least for\n   unencapsulated IP traffic, even if the\
    \ PHB is suitably mapped by the\n   carriers involved.\n   Although RFC 3270 suggests\
    \ that the Short Pipe Model is only\n   applicable to VPNs, current networks also\
    \ use it to transport\n   non-tunneled IPv4 traffic.  This is shown in Figure\
    \ 2 where Diffserv-\n   Intercon is not used, resulting in exposure of the internal\
    \ DSCPs of\n   the upstream network to the downstream network across the\n   interconnection.\n\
    \       |\n      \\|/           IPv4, DSCP_send\n       V\n       |\n  Peering\
    \ Router\n       |\n      \\|/           IPv4, DSCP_send\n       V\n       |\n\
    \  MPLS Edge Router\n       |          Mark MPLS Label, TC_internal\n      \\\
    |/         Re-mark DSCP to\n       V            (Inner: IPv4, DSCP_d)\n      \
    \ |\n  MPLS Core Router  (penultimate hop label popping)\n       |           \
    \             \\\n       |            IPv4, DSCP_d |  The DSCP needs to be in\
    \ network-\n       |                 ^^^^^^^^|  internal Diffserv context.  The\
    \ Core\n      \\|/                         > Router may require or enforce\n \
    \      V                         |  that.  The Edge Router may wrongly\n     \
    \  |                         |  classify, if the DSCP is not in\n       |    \
    \                    /   network-internal Diffserv context.\n  MPLS Edge Router\n\
    \       |                        \\   Traffic leaves the network marked\n    \
    \  \\|/           IPv4, DSCP_d |  with the network-internal\n       V        \
    \                  > DSCP_d that must be dealt with\n       |                \
    \         |  by the next network (downstream).\n       |                     \
    \   /\n  Peer Router\n       |          Re-mark DSCP to\n      \\|/          \
    \ IPv4, DSCP_send\n       V\n       |\n       Figure 2: Short Pipe Model / Penultimate\
    \ Hop Popping Example\n   The packet's IP DSCP must be in a well-understood Diffserv\
    \ context\n   for schedulers and classifiers on the interfaces of the ultimate\
    \ MPLS\n   link (last link traversed before leaving the network).  The necessary\n\
    \   Diffserv context is network-internal, and a network operating in this\n  \
    \ mode enforces DSCP usage in order to obtain robust differentiated\n   forwarding\
    \ behavior.\n   Without Diffserv-Intercon treatment, the traffic is likely to\
    \ leave\n   each network marked with network-internal DSCP.  DSCP_send in the\n\
    \   figure above has to be re-marked into the first network's Diffserv\n   scheme\
    \ at the ingress MPLS Edge Router, to DSCP_d in the example.\n   For that reason,\
    \ the traffic leaves this domain marked by the\n   network-internal DSCP_d.  This\
    \ structure requires that every carrier\n   deploys per-peer PHB and DSCP mapping\
    \ schemes.\n   If Diffserv-Intercon is applied, DSCPs for traffic transiting the\n\
    \   domain can be mapped from and remapped to an original DSCP.  This is\n   shown\
    \ in Figure 3.  Internal traffic may continue to use internal\n   DSCPs (e.g.,\
    \ DSCP_d), and they may also be used between a carrier and\n   its direct customers.\n\
    \   Internal Router\n        |\n        |   Outer Header\n       \\|/    IPv4,\
    \ DSCP_send\n        V\n        |\n   Peering Router\n        |  Re-mark DSCP\
    \ to\n       \\|/    IPv4, DSCP_ds-int    Diffserv-Intercon DSCP and PHB\n   \
    \     V\n        |\n   MPLS Edge Router\n        |\n        |   Mark  MPLS Label,\
    \ TC_internal\n       \\|/  Re-mark DSCP to\n        V     (Inner: IPv4, DSCP_d)\
    \   Domain Internal DSCP for\n        |                             the PHB\n\
    \   MPLS Core Router  (penultimate hop label popping)\n        |\n        |  \
    \   IPv4, DSCP_d\n        |           ^^^^^^\n       \\|/\n        V\n       \
    \ |\n        |\n   MPLS Edge Router--------------------+\n        |          \
    \                    |\n       \\|/  Re-mark DSCP to           \\|/  IPv4, DSCP_d\n\
    \        V     IPv4, DSCP_ds-int        V\n        |                         \
    \     |\n        |                              |\n   Peer Router            \
    \  Domain Internal Broadband\n        |                        Access Router\n\
    \       \\|/  Re-mark DSCP to           \\|/\n        V     IPv4, DSCP_send  \
    \        V  IPv4, DSCP_d\n        |                              |\n         Figure\
    \ 3: Short Pipe Model Example with Diffserv-Intercon\n"
