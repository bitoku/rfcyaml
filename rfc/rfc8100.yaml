- title: Abstract
  contents:
  - "Abstract\n   This document defines a limited common set of Diffserv Per-Hop\n\
    \   Behaviors (PHBs) and Diffserv Codepoints (DSCPs) to be applied at\n   (inter)connections\
    \ of two separately administered and operated\n   networks, and it explains how\
    \ this approach can simplify network\n   configuration and operation.  Many network\
    \ providers operate\n   Multiprotocol Label Switching (MPLS) using Treatment Aggregates\
    \ for\n   traffic marked with different Diffserv Per-Hop Behaviors and use MPLS\n\
    \   for interconnection with other networks.  This document offers a\n   simple\
    \ interconnection approach that may simplify operation of\n   Diffserv for network\
    \ interconnection among providers that use MPLS\n   and apply the Short Pipe Model.\
    \  While motivated by the requirements\n   of MPLS network operators that use\
    \ Short Pipe Model tunnels, this\n   document is applicable to other networks,\
    \ both MPLS and non-MPLS.\n"
