- title: IEEE 802 Numbers
  contents:
  - "IEEE 802 Numbers\n                      IEEE 802 NUMBERS OF INTEREST\n   Some\
    \ of the networks of all classes are IEEE 802 Networks.  These\n   systems may\
    \ use a Link Service Access Point (LSAP) field in much the\n   same way the ARPANET\
    \ uses the \"link\" field, further, there is a\n   extension of the LSAP header\
    \ called the Sub-Network Access Protocol\n   (SNAP).\n   The IEEE likes to describe\
    \ numbers in binary in bit transmission\n   order, which is the opposite of the\
    \ big-endian order used throughout\n   the Internet protocol documentation.\n\
    \   Assignments:\n      Link Service Access Point      Description           \
    \   References\n      --------------------------     -----------             \
    \ ----------\n      IEEE     Internet\n      binary   binary    decimal\n    \
    \  00000000 00000000        0     Null LSAP                    [IEEE]\n      11000000\
    \ 00000011        3     Group LLC Sublayer Mgt       [IEEE]\n      01000000 00000010\
    \        4     Indiv LLC Sublayer Mgt       [IEEE]\n      01100000 00000110  \
    \      6     DOD IP                    [101,JBP]\n      01110000 00001110    \
    \   14     PROWAY-LAN                   [IEEE]\n      01110010 01001110      \
