- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo is an official status report on the numbers\
    \ used in\n   protocols in the ARPA-Internet community.  Distribution of this\
    \ memo\n   is unlimited.\n"
- title: Introduction
  contents:
  - "Introduction\n   This Network Working Group Request for Comments documents the\n\
    \   currently assigned values from several series of numbers used in\n   network\
    \ protocol implementations.  This RFC will be updated\n   periodically, and in\
    \ any case current information can be obtained\n   from Joyce Reynolds.  The assignment\
    \ of numbers is also handled by\n   Joyce.  If you are developing a protocol or\
    \ application that will\n   require the use of a link, socket, port, protocol,\
    \ network number,\n   etc., please contact Joyce to receive a number assignment.\n\
    \      Joyce K. Reynolds\n      USC - Information Sciences Institute\n      4676\
    \ Admiralty Way\n      Marina del Rey, California  90292-6695\n      Phone: (213)\
    \ 822-1511\n      ARPA mail: JKREYNOLDS@ISI.EDU\n   Most of the protocols mentioned\
    \ here are documented in the RFC series\n   of notes.  Some of the items listed\
    \ are undocumented.  Further\n   information on protocols can be found in the\
    \ memo \"Official\n   ARPA-Internet Protocols\" [114].  The more prominent and\
    \ more\n   generally used are documented in the \"DDN Protocol Handbook\" [46]\n\
    \   prepared by the NIC.  Other collections of older or obsolete\n   protocols\
    \ are contained in the \"Internet Protocol Transition Workbook\n   [47], or in\
    \ the \"ARPANET Protocol Handbook\" [48].  For further\n   information on ordering\
    \ the complete 1985 DDN Protocol Handbook,\n   write: SRI International, DDN Network\
    \ Information Center, Room EJ291,\n   333 Ravenswood Avenue, Meno Park, California,\
    \ 94025.  Or\n   call: 1-800-235-3155.\n"
