- title: IEEE 802 Numbers
  contents:
  - "IEEE 802 Numbers\n   SNAP with an organization code indicating that the following\
    \ 16 bits\n   specify the Ethertype code (where IP = 2048 (0800 hex), see Ethernet\n\
    \   Numbers of Interest).\n                                                  \
    \                Header\n      ...--------+--------+--------+\n       MAC Header|\
    \      Length     |                     802.{3/4/5} MAC\n      ...--------+--------+--------+\n\
    \      +--------+--------+--------+\n      | Dsap=K1| Ssap=K1| control|      \
    \                       802.2 SAP\n      +--------+--------+--------+\n      +--------+--------+---------+--------+--------+\n\
    \      |protocol id or org code =K2|    Ether Type   |         802.2 SNAP\n  \
    \    +--------+--------+---------+--------+--------+\n   The values of K1 and\
    \ K2 must be assigned by the IEEE.  There is\n   already assigned a value of K1\
    \ that indicates that the 5-octet SNAP\n   header follows.  There may be a value\
    \ of K2 that is already assigned\n   that indicates that the last two octets of\
    \ the SNAP header holds the\n   EtherType.\n   The total length of the SAP Header\
    \ and the SNAP header is 8-octets,\n   making the 802.2 protocol overhead come\
    \ out on a nice octet boundary.\n   K1 is 170.  The IEEE like to talk about things\
    \ in bit transmission\n   order and specifies this value as 01010101.  In big-endian\
    \ order, as\n   used in Internet specifications, this becomes 10101010 binary,\
    \ or\n   AA hex, or 170 decimal.\n   We believe that K2 is 0 (zero).  This must\
    \ be further investigated.\n   As an interim measure use K2 = 0.\n   The use of\
    \ the IP LSAP (K1 = 6) is to be phased out as quickly as\n   possible.\n"
