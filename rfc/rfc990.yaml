    \   SNAP                         [IEEE]\n      01111111 11111110      254    \
    \ ISO DIS 8473               [65,JXJ]\n      11111111 11111111      255     Global\
    \ DSAP                  [IEEE]\n   These numbers (and others) are assigned by\
    \ the IEEE Standards Office.\n   The address is: IEEE Standards Office, 345 East\
    \ 47th Street, New\n   York, N.Y. 10017, Attn: Vince Condello.  Phone: (212) 705-7092.\n\
    \   At an ad hoc special session on \"IEEE 802 Networks and ARP\" held\n   during\
    \ the TCP Vendors Workshop (August 1986), an approach to a\n   consistent way\
    \ to sent DOD-IP datagrams and other IP related\n   protocols on 802 networks\
    \ was developed.\n   Due to some evolution of the IEEE 802.2 standards and the\
    \ need to\n   provide for a standard way to do additional DOD-IP related protocols\n\
    \   (such as Address Resolution Protocol (ARP)) on IEEE 802 networks, the\n  \
    \ following new policy is established, which will replace the old\n   policy (see\
    \ RFC-960 and RFC-948 [138]).\n   The new policy is for DDN and ARPA-Internet\
    \ community to use IEEE\n   802.2 encapsulation on 802.3, 802.4, and 802.5 networks\
    \ by using the\n"
