- title: Appendix A
  contents:
  - "Appendix A\n                               APPENDIX A\n   Network Numbers\n \
    \     The network numbers in class A, B, and C network addresses are\n      allocated\
    \ among Research, Defense, Government (Non-Defense) and\n      Commercial uses.\n\
    \      Class A (highest-order bit 0)\n         Research allocation:          \
    \   8\n         Defense allocation:             24\n         Government allocation:\
    \          24\n         Commercial allocation:          94\n         Reserved\
    \ Addresses:   (0, 127)\n         Total                          128\n      Class\
    \ B (highest-order bits 1-0)\n         Research allocation:          1024\n  \
    \       Defense allocation:           3072\n         Government allocation:  \
    \      3072\n         Commercial allocation:       12286\n         Reserved Addresses:\
    \ (0, 16383)\n         Total                        16384\n      Class C (highest-order\
    \ bits 1-1-0)\n         Research allocation:           65536\n         Defense\
    \ allocation:           458725\n         Government allocation:        458725\n\
    \         Commercial allocation:       1572862\n         Reserved Addresses: (0,\
    \ 2097151)\n         Total                        2097152\n      Class D (highest-order\
    \ bits 1-1-1-0)\n         All addresses in this class are used for multicast addresses.\n\
    \      Class E (highest-order bits 1-1-1-1)\n         All addresses in this class\
    \ are reserved for future use.\n"
