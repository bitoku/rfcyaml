- title: Network Numbers
  contents:
  - "Network Numbers\n   For various reasons, the assigned numbers of networks are\
    \ sometimes\n   changed.  To ease the transition the old number will be listed\
    \ for a\n   transition period as well.  These \"old number\" entries will be marked\n\
    \   with a \"T\" following the number and preceding the name, and the\n   network\
    \ name will be suffixed \"-TEMP\".\n   Special Addresses:\n      In certain contexts,\
    \ it is useful to have fixed addresses with\n      functional significance rather\
    \ than as identifiers of specific\n      hosts.\n         The address zero is\
    \ to be interpreted as meaning \"this\", as in\n         \"this network\".\n \
    \           For example, the address 0.0.0.37 could be interpreted as\n      \
    \      meaning host 37 on this network.\n         The address of all ones are\
    \ to be interpreted as meaning \"all\",\n         as in \"all hosts\".\n     \
    \       For example, the address 128.9.255.255 could be interpreted\n        \
    \    as meaning all hosts on the network 128.9.\n         The class A network\
    \ number 127 is assigned the \"loopback\"\n         function, that is, a datagram\
    \ sent by a higher level protocol\n         to a network 127 address should loop\
    \ back inside the host.  No\n         datagram \"sent\" to a network 127 address\
    \ should ever appear on\n         any network anywhere.\n"
