- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   HbbTV (Hybrid Broadcast Broadband TV) is a new industry\
    \ standard\n   providing an open and business-neutral technology platform that\n\
    \   seamlessly combines TV services delivered via broadcast with services\n  \
    \ delivered via broadband and also enables access to Internet-only\n   services\
    \ for consumers using connected TVs and set-top boxes.  The\n   founding members\
    \ of the HbbTV consortium together with a large group\n   of supporters jointly\
    \ developed the HbbTV specification to create a\n   global standard for hybrid\
    \ entertainment services.  Version 1.2.1 of\n   this specification was published\
    \ by ETSI as ETSI TS 102 796 [HbbTV12]\n   in November 2012.\n   The HbbTV specification\
    \ is based on existing standards and web\n   technologies including the Open IPTV\
    \ Forum (OIPF), Consumer\n   Electronics Association (CEA), Digital Video Broadcasting\
    \ (DVB), and\n   World Wide Web Consortium (W3C).  The standard provides the features\n\
    \   and functionality required to deliver feature-rich broadcast and\n   Internet\
    \ services.  Utilizing standard Internet technology, it\n   enables rapid application\
    \ development.  It defines minimum\n   requirements simplifying the implementation\
    \ in devices and leaving\n   room for differentiation; this limits the investment\
    \ required by\n   consumer electronics manufacturers to build compliant devices.\
    \  The\n   HbbTV Association is a pan-European initiative aimed at providing an\n\
    \   alternative to proprietary technologies and delivering an open\n   platform\
    \ for broadcasters to deliver value-added on-demand services\n   to the end consumer.\n\
    \   HbbTV has a wide range of supporters from across the broadcaster and\n   consumer\
    \ electronics industries.\n   HbbTV would like to assign unique, permanent, location-independent\n\
    \   names based on URNs for some resources it produces or manages.  These\n  \
    \ URNs will be constructed according to the URN syntax defined in\n   [RFC2141].\
    \  This namespace specification is for a formal namespace to\n   be registered\
    \ according to the procedures set forth in [RFC3406].\n"
- title: 2.  URN Specification for the HbbTV Namespace Identifier (NID)
  contents:
  - "2.  URN Specification for the HbbTV Namespace Identifier (NID)\n   This section\
    \ provides the information required to register a formal\n   namespace according\
    \ to the registration procedure defined in\n   [RFC3406].  The URNs conform to\
    \ the syntax defined in [RFC2141].\n   Namespace ID:\n      \"hbbtv\"\n   Registration\
    \ Information:\n      Version:  1\n      Date:  2014-08-07\n   Declared registrant\
    \ of the namespace:\n      Name:          Mr. Peter Macavock\n      Title:   \
    \      Administrator\n      Affiliation:   HbbTV Association\n      Address: \
    \      L'Ancienne-Route 17A, CH-1218 Grand-Saconnex,\n                     Switzerland\n\
    \      Phone:         + 41 22 717 27 14\n      Email:         info@hbbtv.org\n\
    \   Declaration of structure:\n      URNs assigned by HbbTV will have the following\
    \ structure based on\n      the organizational structure of the resources specified\
    \ in the\n      HbbTV specifications:\n         urn:hbbtv:<NSS>\n      where the\
    \ syntax of \"<NSS>\" is specified in Section 2.2 of the URN\n      Syntax requirements\
    \ [RFC2141].\n      The individual URNs will be assigned by HbbTV through the\
    \ process\n      of development of the HbbTV specifications.\n   Relevant ancillary\
    \ documentation:\n      None.\n   Identifier uniqueness considerations:\n    \
    \  HbbTV will establish unique identifiers as appropriate and will\n      ensure\
    \ that an assigned string is never reassigned.\n   Identifier persistence considerations:\n\
    \      HbbTV is committed to maintaining the accessibility and\n      persistence\
    \ of all resources that are officially assigned URNs by\n      the organization.\
    \  The registration tables and information will be\n      published and maintained\
    \ by HbbTV on its web site.\n   Process of identifier assignment:\n      The assignment\
    \ of identifiers is fully controlled and managed by\n      HbbTV.\n   Process\
    \ of identifier resolution:\n      Not applicable; the \"hbbtv\" namespace is\
    \ not listed with a\n      Resolution Discovery System.\n   Rules for Lexical\
    \ Equivalence:\n      The \"<NSS>\" is case-insensitive.\n   Conformance with\
    \ URN Syntax:\n      No special considerations.\n   Validation mechanism:\n  \
    \    None specified.  URN assignment will be managed completely and\n      published\
    \ by HbbTV.\n   Scope:\n      Global\n"
