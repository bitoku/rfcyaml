- title: 4.  Namespace Considerations
  contents:
  - "4.  Namespace Considerations\n   A unique formal namespace is required by HbbTV\
    \ in order to specify\n   how the various existing standards can be linked in\
    \ order to create a\n   true end-to-end ecosystem for standards-based IPTV deployments\
    \ and to\n   provide the necessary system-wide resources.\n   URN assignment procedures:\n\
    \      The individual URNs shall be assigned through the process of\n      development\
    \ of HbbTV specifications by the Hybrid Broadcast\n      Broadband TV Association.\
    \  The latest information about HbbTV-\n      defined specifications can always\
    \ be found at the owner's website\n      at\n         <https://hbbtv.org/pages/about_hbbtv/specification.php>\n\
    \   URN resolution/delegation:\n      The resolution and delegation shall be determined\
    \ through the\n      process of development of specifications by the HbbTV Association.\n\
    \      Since the implementations envisaged cover a wide range of devices\n   \
    \   with quite different access methods and capabilities, no single\n      resolution\
    \ or delegation mechanism can be referenced in this\n      document.\n   Type\
    \ of resources to be identified:\n      Types of resources to be identified include\
    \ XML schema definition\n      files, classification schemes, and identification\
    \ systems defined\n      and published by HbbTV.  These resources being identified\n\
    \      constitute a metadata system to describe digital multimedia\n      broadcast\
    \ services or content conveyed as part of such services.\n      The latest HbbTV-defined\
    \ specifications can always be found at\n         <https://hbbtv.org/pages/about_hbbtv/specification.php>\n"
- title: 5.  Community Considerations
  contents:
  - "5.  Community Considerations\n   URNs defined by HbbTV will be used by implementers\
    \ of hybrid\n   broadcast/broadband systems, services, products, and applications\n\
    \   based on the HbbTV specification.  They are an essential component of\n  \
    \ the open ecosystem that is being facilitated by HbbTV.\n   HbbTV specifications\
    \ are developed through a consensus-based process\n   by member organizations\
    \ representing most aspects of the digital\n   television ecosystem.  A full list\
    \ of HbbTV members can be found at\n      <http://hbbtv.org/pages/hbbtv_association/members.php>\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are no additional security considerations\
    \ other than those\n   normally associated with the use and resolution of URNs\
    \ in general,\n   which are described in [RFC1737], [RFC2141], and [RFC3406].\n\
    \   This document registers a namespace for URNs.  HbbTV may assign\n   special\
    \ meaning to certain of the characters of the Namespace\n   Specific String (NSS)\
    \ in its specifications.  Any security\n   consideration resulting from such assignment\
    \ is outside the scope of\n   this document.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document defines a URN NID registration of \"\
    hbbtv\".  IANA has\n   included it in the \"Uniform Resource Names (URN) Namespaces\"\
    \n   registry.\n"
