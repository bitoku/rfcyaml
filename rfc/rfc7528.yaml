- title: __initial_text__
  contents:
  - "                A Uniform Resource Name (URN) Namespace\n       for the Hybrid\
    \ Broadcast Broadband TV (HbbTV) Association\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a Uniform Resource Name (URN) namespace\
    \ for\n   the Hybrid Broadcast Broadband TV (HbbTV) Association for naming\n \
    \  persistent resources defined within HbbTV specifications.  Example\n   resources\
    \ include technical documents and specifications, Extensible\n   Markup Language\
    \ (XML) Schemas, classification schemes, XML Document\n   Type Definitions (DTDs),\
    \ namespaces, style sheets, media assets, and\n   other types of resources produced\
    \ or managed by HbbTV.\n"
