- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Overview
  contents:
  - '2.  Overview

    '
- title: 2.1.  The Mobile IPv6 Protocol Entities
  contents:
  - "2.1.  The Mobile IPv6 Protocol Entities\n   Mobile IPv6 (MIPv6) [RFC3775] specifies\
    \ a protocol that allows nodes\n   to remain reachable while moving around in\
    \ the IPv6 Internet.  An\n   entity that implements the MIPv6 protocol is a MIPv6\
    \ entity.  There\n   are three types of entities envisaged by the MIPv6 protocol.\n\
    \      mobile node (MN): A node that can change its point of attachment\n    \
    \  from one link to another, while still being reachable via its home\n      address.\n\
    \      correspondent node (CN): A peer node with which a mobile node is\n    \
    \  communicating.  The correspondent node may be either mobile or\n      stationary.\
    \  (Note that a correspondent node does not necessarily\n      require MIPv6 support.)\n\
    \      home agent (HA): A router on a mobile node's home link with which\n   \
    \   the mobile node has registered its current care-of address.  While\n     \
    \ the mobile node is away from home, the home agent intercepts\n      packets\
    \ on the home link destined to the mobile node's home\n      address, encapsulates\
    \ them, and routes them to the mobile node's\n      registered care-of address.\n\
    \   This document defines a set of managed objects (MOs) that can be used\n  \
    \ to monitor and control MIPv6 entities.\n"
- title: 2.2.  Terminology
  contents:
  - "2.2.  Terminology\n   The terminology used in this document is consistent with\
    \ the\n   definitions used in Mobile IPv6 protocol specification [RFC3775].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n\
    \   BCP 14, RFC 2119 [RFC2119].\n"
- title: 3.  Mobile IPv6 Monitoring and Control Requirements
  contents:
  - "3.  Mobile IPv6 Monitoring and Control Requirements\n   For managing a MIPv6\
    \ entity it is necessary to monitor\n   the following:\n       o capabilities\
    \ of MIPv6 entities\n       o traffic due to MIPv6\n       o binding-related statistics\
    \ (at home agent, correspondent\n         node, and mobile node)\n       o binding\
    \ details (at home agent and correspondent node)\n       o history of Binding\
    \ Updates (at home agent, correspondent\n         node, and mobile node)\n   The\
    \ MIPv6 protocol document stipulates that several MIPv6-related\n   parameters\
    \ should be manually configurable.  The MIPv6 MIB should\n   define managed objects\
    \ that can be used to configure the related\n   parameters, for example:\n   \
    \    o the preference value the home agent will use in Router\n         Advertisements;\n\
    \       o the lifetime value the home agent will use in Router\n         Advertisements;\n\
    \       o whether a home agent will send ICMP Mobile Prefix\n         Advertisements\
    \ to mobile nodes;\n       o whether a home agent will respond to ICMP Mobile\
    \ Prefix\n         Solicitation messages from mobile nodes; and\n       o whether\
    \ a home agent will process multicast group membership\n         control messages\
    \ from mobile nodes.\n"
- title: 4.  MIB Design
  contents:
  - "4.  MIB Design\n   The basic principle has been to keep the MIB as simple as\
    \ possible\n   and at the same time to make it effective enough so that the\n\
    \   essential needs of monitoring and control are met.  It is envisaged\n   that\
    \ wherever possible existing MIBs will be used (e.g., IPSec MIB,\n   Neighbor\
    \ Discovery MIB, Tunnel MIB [RFC4087]) for monitor and control\n   of MIPv6 entities.\n\
    \   It is assumed that the Mobile IPv6 Management Information Base\n   (MOBILEIPV6-MIB)\
    \ will always be implemented in conjunction with the\n   IPv6-capable version\
    \ of the IP-MIB [RFC4293].  The MOBILEIPV6-MIB\n   uses the textual conventions\
    \ defined in the INET-ADDRESS-MIB\n   [RFC4001].\n   The Mobile-IPv6 MIB is composed\
    \ of the following groups of\n   definitions:\n       - mip6Core: a generic group\
    \ containing objects that are\n         common to all the Mobile IPv6 entities.\n\
    \       - mip6Ha: this group models the home agent service.  It is\n         composed\
    \ of objects specific to the services and associated\n         advertisement parameters\
    \ offered by the home agent on each\n         of its links.  It also contains\
    \ objects pertaining to the\n         maintenance of the home agent list on each\
    \ of the links on\n         which the service is offered.\n       - mip6Mn: this\
    \ group models the mobile node service.  It is\n         composed of objects specific\
    \ to the Dynamic Home Agent\n         discovery function and related parameters.\
    \  It also contains\n         objects that record the movement of the mobile node.\n\
    \       - mip6Cn: models the correspondent node and is primarily\n         scoped\
    \ to its participation in the Return Routability\n         procedure for achieving\
    \ Route Optimization triggered by\n         the mobile node.\n       - mip6Notifications:\
    \ defines the set of notifications that\n         will be used to asynchronously\
    \ monitor the Mobile IPv6\n         entities.\n   The tables contained in the\
    \ above groups are as follows:\n       mip6BindingCacheTable   : models the binding\
    \ cache on the home\n                                 agent and correspondent\
    \ node.  It\n                                 contains details of the Binding\
    \ Update\n                                 requests that have been received and\n\
    \                                 accepted.\n       mip6BindingHistoryTable :\
    \ tracks the history of the binding\n                                 cache.\n\
    \       mip6NodeTrafficTable    : the mobile node-wise traffic counters.\n   \
    \    mip6MnHomeAddressTable  : contains all the home addresses\n             \
    \                    pertaining to the mobile node and\n                     \
    \            the corresponding registration status.\n       mip6MnBLTable    \
    \       : models the Binding Update List on the\n                            \
    \     mobile node.  It contains information\n                                \
    \ about the registration requests sent\n                                 by the\
    \ mobile node and the\n                                 corresponding results.\n\
    \       mip6CnCounterTable      : contains the mobile node-wise\n            \
    \                     registration statistics.\n       mip6HaConfTable       \
    \  : contains the configurable\n                                 advertisement\
    \ parameters for all the\n                                 interfaces on which\
    \ the home agent\n                                 service is advertised.\n  \
    \     mip6HaCounterTable      : contains registration statistics\n           \
    \                      for all mobile nodes registered\n                     \
    \            with the home agent.\n       mip6HaListTable         : contains the\
    \ list of all routers\n                                 that are acting as home\
    \ agents on\n                                 each of the interfaces on which\n\
    \                                 the home agent service is offered\n        \
    \                         by this router.\n       mip6HaGlAddrTable       : contains\
    \ the global addresses of\n                                 the home agents.\n"
- title: 5.  The Mobile-IPv6 MIB.
  contents:
  - "5.  The Mobile-IPv6 MIB.\n      MOBILEIPV6-MIB DEFINITIONS ::= BEGIN\n      \
    \ IMPORTS\n         MODULE-IDENTITY, mib-2, Unsigned32, Integer32, Counter32,\n\
    \         Gauge32, Counter64,\n         OBJECT-TYPE, NOTIFICATION-TYPE\n     \
    \               FROM SNMPv2-SMI\n         TEXTUAL-CONVENTION,\n         TruthValue,\
    \ DateAndTime, TimeStamp\n                    FROM SNMPv2-TC\n         MODULE-COMPLIANCE,\
    \ OBJECT-GROUP, NOTIFICATION-GROUP\n                    FROM SNMPv2-CONF\n   \
    \      InetAddressType, InetAddress\n                    FROM INET-ADDRESS-MIB\n\
    \         ipv6InterfaceIfIndex\n                    FROM IP-MIB\n         ;\n\
    \     mip6MIB MODULE-IDENTITY\n          LAST-UPDATED \"200602010000Z\"      \
    \  --  1st February 2006\n          ORGANIZATION \"IETF mip6 Working Group\"\n\
    \          CONTACT-INFO\n         \"                      Glenn Mansfield Keeni\n\
    \                        Postal: Cyber Solutions Inc.\n                      \
    \          6-6-3, Minami Yoshinari\n                                Aoba-ku, Sendai,\
    \ Japan 989-3204.\n                           Tel: +81-22-303-4012\n         \
    \                  Fax: +81-22-303-4015\n                        E-mail: glenn@cysols.com\n\
    \                                Kenichi Nagami\n                        Postal:\
    \ INTEC NetCore Inc.\n                                1-3-3, Shin-suna\n     \
    \                           Koto-ku, Tokyo, 135-0075\n                       \
    \         Japan\n                           Tel: +81-3-5665-5069\n           \
    \             E-mail: nagami@inetcore.com\n                                Kazuhide\
    \ Koide\n                        Postal: Tohoku University\n                 \
    \               2-1-1, Katahira\n                                Aoba-ku, Sendai,\
    \ 980-8577\n                                Japan\n                          \
    \ Tel: +81-22-217-5454\n                        E-mail: koide@shiratori.riec.tohoku.ac.jp\n\
    \                                Sri Gundavelli\n                        Postal:\
    \ Cisco Systems\n                                170 W.Tasman Drive,\n       \
    \                         San Jose, CA 95134\n                               \
    \ USA\n                           Tel: +1-408-527-6109\n                     \
    \   E-mail: sgundave@cisco.com\n             Support Group E-mail: mip6@ietf.org\"\
    \n             DESCRIPTION\n                     \"The MIB module for monitoring\
    \ Mobile-IPv6\n                      entities.\n                      Copyright\
    \ (C) The Internet Society 2006.  This\n                      version of this\
    \ MIB module is part of RFC 4295;\n                      see the RFC itself for\
    \ full legal notices.\n                     \"\n             REVISION    \"200602010000Z\"\
    \      -- 1st February 2006\n             DESCRIPTION \"Initial version, published\
    \ as RFC 4295.\"\n                  ::= { mib-2 133 }\n       -- The major groups\n\
    \       mip6Notifications        OBJECT IDENTIFIER ::= { mip6MIB 0 }\n       mip6Objects\
    \              OBJECT IDENTIFIER ::= { mip6MIB 1 }\n       mip6Conformance   \
    \       OBJECT IDENTIFIER ::= { mip6MIB 2 }\n       mip6Core                 OBJECT\
    \ IDENTIFIER ::= { mip6Objects 1 }\n       mip6Mn                   OBJECT IDENTIFIER\
    \ ::= { mip6Objects 2 }\n       mip6Cn                   OBJECT IDENTIFIER ::=\
    \ { mip6Objects 3 }\n       mip6Ha                   OBJECT IDENTIFIER ::= { mip6Objects\
    \ 4 }\n       -- The sub groups\n       mip6System               OBJECT IDENTIFIER\
    \ ::= { mip6Core 1 }\n       mip6Bindings             OBJECT IDENTIFIER ::= {\
    \ mip6Core 2 }\n       mip6Stats                OBJECT IDENTIFIER ::= { mip6Core\
    \ 3 }\n       mip6MnSystem             OBJECT IDENTIFIER ::= { mip6Mn 1 }\n  \
    \     mip6MnConf               OBJECT IDENTIFIER ::= { mip6Mn 2 }\n       mip6MnRegistration\
    \       OBJECT IDENTIFIER ::= { mip6Mn 3 }\n       mip6CnSystem             OBJECT\
    \ IDENTIFIER ::= { mip6Cn 1 }\n       mip6CnStats              OBJECT IDENTIFIER\
    \ ::= { mip6Cn 2 }\n       mip6HaAdvertisement      OBJECT IDENTIFIER ::= { mip6Ha\
    \ 1 }\n       mip6HaStats              OBJECT IDENTIFIER ::= { mip6Ha 2 }\n  \
    \    -- Textual Conventions\n       Mip6BURequestRejectionCode ::= TEXTUAL-CONVENTION\n\
    \              STATUS        current\n              DESCRIPTION\n            \
    \          \"The value of the status field in the Binding\n                  \
    \     Acknowledgment message when the Binding Update\n                       was\
    \ rejected.\n                      \"\n              REFERENCE\n             \
    \         \"RFC 3775 : Section 6.1.8\"\n              SYNTAX  INTEGER {\n    \
    \                  reasonUnspecified               (1),  --(Code 128)\n      \
    \                admProhibited                   (2),  --(Code 129)\n        \
    \              insufficientResource            (3),  --(Code 130)\n          \
    \            homeRegistrationNotSupported    (4),  --(Code 131)\n            \
    \          notHomeSubnet                   (5),  --(Code 132)\n              \
    \        notHomeAgentForThisMobileNode   (6),  --(Code 133)\n                \
    \      duplicateAddressDetectionFailed (7),  --(Code 134)\n                  \
    \    sequenceNumberOutOfWindow       (8),  --(Code 135)\n                    \
    \  expiredHomeNonceIndex           (9),  --(Code 136)\n                      expiredCareofNonceIndex\
    \         (10), --(Code 137)\n                      expiredNonces            \
    \       (11), --(Code 138)\n                      registrationTypeChangeDisallowed(12)\
    \  --(Code 139)\n                     }\n       mip6Capabilities OBJECT-TYPE\n\
    \           SYNTAX      BITS {\n                            mobileNode       \
    \  (0),\n                            homeAgent          (1),\n               \
    \             correspondentNode  (2)\n                       }\n           MAX-ACCESS\
    \  read-only\n           STATUS      current\n           DESCRIPTION\n       \
    \            \"This object indicates the Mobile IPv6 functions that\n        \
    \            are supported by this managed entity.  Multiple\n               \
    \     Mobile IPv6 functions may be supported by a single\n                   \
    \ entity.\n                   \"\n           REFERENCE\n                   \"\
    RFC 3775 : Section 3.2, 4.1\"\n           ::= { mip6System 1 }\n       mip6Status\
    \ OBJECT-TYPE\n           SYNTAX      INTEGER { enabled(1), disabled(2) }\n  \
    \         MAX-ACCESS  read-write\n           STATUS      current\n           DESCRIPTION\n\
    \                   \"This object indicates whether the Mobile IPv6\n        \
    \            function is enabled for the managed entity.  If it\n            \
    \        is enabled, the agent discovery and registration\n                  \
    \  functions will be operational.\n                    Changing the status from\
    \ enabled(1) to disabled(2)\n                    will terminate the agent discovery\
    \ and registration\n                    functions.  On the other hand, changing\
    \ the status\n                    from disabled(2) to enabled(1) will start the\
    \ agent\n                    discovery and registration functions.\n         \
    \           The value of this object SHOULD remain unchanged\n               \
    \     across reboots of the managed entity.\n                   \"\n         \
    \  ::= { mip6System 2 }\n       -- mip6BindingCache\n        mip6BindingCacheTable\
    \ OBJECT-TYPE\n           SYNTAX      SEQUENCE OF Mip6BindingCacheEntry\n    \
    \       MAX-ACCESS  not-accessible\n           STATUS      current\n         \
    \  DESCRIPTION\n                   \"This table models the Binding Cache on the\n\
    \                    managed entity.  The cache is maintained by home\n      \
    \              agents and correspondent nodes.  It contains\n                \
    \    both correspondent registration entries and home\n                    registration\
    \ entries.\n                    Entries in this table are not required to survive\n\
    \                    a reboot of the managed entity.\n                   \"\n\
    \           REFERENCE\n                   \"RFC 3775 : Section 4.5, 9.1, 10.1\"\
    \n           ::= { mip6Bindings 1 }\n        mip6BindingCacheEntry OBJECT-TYPE\n\
    \           SYNTAX      Mip6BindingCacheEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      current\n           DESCRIPTION\n                   \"\
    This entry represents a conceptual row in the\n                    binding cache\
    \ table.  It represents a single Binding\n                    Update.\n      \
    \              Implementors need to be aware that if the total\n             \
    \       number of octets in mip6BindingHomeAddress\n                    exceeds\
    \ 113, then OIDs of column\n                    instances in this row will have\
    \ more than 128\n                    sub-identifiers and cannot be accessed using\n\
    \                    SNMPv1, SNMPv2c, or SNMPv3.\n                   \"\n    \
    \       INDEX  { mip6BindingHomeAddressType, mip6BindingHomeAddress }\n      \
    \     ::= { mip6BindingCacheTable 1 }\n        Mip6BindingCacheEntry ::=\n   \
    \        SEQUENCE {\n            mip6BindingHomeAddressType   InetAddressType,\n\
    \            mip6BindingHomeAddress       InetAddress,\n            mip6BindingCOAType\
    \           InetAddressType,\n            mip6BindingCOA               InetAddress,\n\
    \            mip6BindingTimeRegistered    DateAndTime,\n            mip6BindingTimeGranted\
    \       Gauge32,\n            mip6BindingTimeRemaining     Gauge32,\n        \
    \    mip6BindingHomeRegn          TruthValue,\n            mip6BindingMaxSeq \
    \           Unsigned32,\n            mip6BindingUsageTS           DateAndTime,\n\
    \            mip6BindingUsageCount        Gauge32,\n            mip6BindingAdminStatus\
    \       INTEGER\n           }\n       mip6BindingHomeAddressType OBJECT-TYPE\n\
    \           SYNTAX      InetAddressType\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      current\n           DESCRIPTION\n                   \"\
    The InetAddressType of the mip6BindingHomeAddress\n                    that follows.\n\
    \                   \"\n           ::= { mip6BindingCacheEntry 1 }\n       mip6BindingHomeAddress\
    \ OBJECT-TYPE\n           SYNTAX      InetAddress\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      current\n           DESCRIPTION\n                   \"\
    The home address of the mobile node corresponding\n                    to the\
    \ Binding Cache entry.  This field is used as\n                    the key for\
    \ searching the mobile node's current\n                    care-of address in\
    \ the Binding Cache.\n                    The type of the address represented\
    \ by this object\n                    is specified by the corresponding\n    \
    \                mip6BindingHomeAddressType object.\n                   \"\n \
    \          REFERENCE\n                   \"RFC 3775 : Section 9.1\"\n        \
    \   ::= { mip6BindingCacheEntry 2 }\n       mip6BindingCOAType   OBJECT-TYPE\n\
    \           SYNTAX      InetAddressType\n           MAX-ACCESS  read-only\n  \
    \         STATUS      current\n           DESCRIPTION\n                   \"The\
    \ InetAddressType of the mip6BindingCOA that\n                    follows.\n \
    \                  \"\n           ::= { mip6BindingCacheEntry 3 }\n       mip6BindingCOA\
    \   OBJECT-TYPE\n           SYNTAX      InetAddress\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION\n                   \"\
    The care-of address of the mobile node indicated by\n                    the home\
    \ address field (mip6BindingHomeAddress) in\n                    this Binding\
    \ Cache entry.\n                    The type of the address represented by this\
    \ object\n                    is specified by the corresponding mip6BindingCOAType\n\
    \                    object.\n                   \"\n           REFERENCE\n  \
    \                 \"RFC 3775 : Section 9.1\"\n           ::= { mip6BindingCacheEntry\
    \ 4 }\n        mip6BindingTimeRegistered OBJECT-TYPE\n           SYNTAX      DateAndTime\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n                   \"The timestamp when this Binding Cache entry\
    \ was\n                    created.\n                   \"\n           ::= { mip6BindingCacheEntry\
    \ 5 }\n        mip6BindingTimeGranted OBJECT-TYPE\n           SYNTAX      Gauge32\n\
    \           UNITS       \"seconds\"\n           MAX-ACCESS  read-only\n      \
    \     STATUS      current\n           DESCRIPTION\n                   \"The lifetime\
    \ in seconds granted to the mobile node\n                    for this registration.\n\
    \                   \"\n           ::= { mip6BindingCacheEntry 6 }\n       mip6BindingTimeRemaining\
    \ OBJECT-TYPE\n           SYNTAX      Gauge32\n           UNITS       \"seconds\"\
    \n           MAX-ACCESS  read-only\n           STATUS      current\n         \
    \  DESCRIPTION\n                   \"The lifetime in seconds remaining for this\n\
    \                    registration.\n                   \"\n           REFERENCE\n\
    \                   \"RFC 3775 : Section 9.1\"\n           ::= { mip6BindingCacheEntry\
    \ 7 }\n        mip6BindingHomeRegn OBJECT-TYPE\n           SYNTAX      TruthValue\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n                   \"This object indicates whether or not this\
    \ Binding\n                    Cache entry is a home registration entry (applicable\n\
    \                    only on nodes that support home agent\n                 \
    \   functionality).\n                   \"\n           REFERENCE\n           \
    \        \"RFC 3775 : Section 9.1\"\n           ::= { mip6BindingCacheEntry 8\
    \ }\n        mip6BindingMaxSeq OBJECT-TYPE\n           SYNTAX      Unsigned32\
    \ (0..65536)\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION\n                   \"The maximum value of the Sequence\
    \ Number field\n                    received in previous Binding Updates for this\
    \ home\n                    address (mip6BindingHomeAddress).\n              \
    \     \"\n           REFERENCE\n                   \"RFC 3775 : Section 9.1, 9.5.1\"\
    \n           ::= { mip6BindingCacheEntry 9 }\n        mip6BindingUsageTS OBJECT-TYPE\n\
    \           SYNTAX      DateAndTime\n           MAX-ACCESS  read-only\n      \
    \     STATUS      current\n           DESCRIPTION\n                   \"The timestamp\
    \ when this entry was last looked up.\n                   \"\n           REFERENCE\n\
    \                   \"RFC 3775 : Section 9.1\"\n           ::= { mip6BindingCacheEntry\
    \ 10 }\n        mip6BindingUsageCount OBJECT-TYPE\n           SYNTAX      Gauge32\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n                   \"The number of times this entry was looked\
    \ up.\n                   \"\n           REFERENCE\n                   \"RFC 3775\
    \ : Section 9.1\"\n           ::= { mip6BindingCacheEntry 11 }\n        mip6BindingAdminStatus\
    \ OBJECT-TYPE\n           SYNTAX      INTEGER {\n                           active\
    \     (1),\n                           inactive   (2)\n                      \
    \ }\n           MAX-ACCESS  read-write\n           STATUS      current\n     \
    \      DESCRIPTION\n                   \"This is an administrative object used\
    \ to control\n                    the status of a binding cache entry.  By default\n\
    \                    the value will be 'active'(1).\n                    A value\
    \ of 'inactive'(2) will indicate that the\n                    validity of the\
    \ entry is suspended.  It does not\n                    exist in the binding cache\
    \ for all practical\n                    purposes.\n                    The state\
    \ can be changed from 'active' to\n                    'inactive' by operator\
    \ intervention.\n                    Causing the state to change to 'inactive'\
    \ results\n                    in the entry being deleted from the cache.\n  \
    \                  Attempts to change the status from 'inactive'\n           \
    \         to 'active' will be rejected.\n                   \"\n           REFERENCE\n\
    \                   \"RFC 3775 : Section 9.1\"\n           ::= { mip6BindingCacheEntry\
    \ 12 }\n       -- mip6BindingHistory\n       -- Once the lifetime expires an entry\
    \ will be removed from the\n       -- Binding Cache.\n       -- For monitoring\
    \ purposes it will be useful to have access to\n       -- the history of the Binding\
    \ Cache.  BindingHistoryTable serves\n       -- this purpose.  It records the\
    \ history of the Bindings.\n       -- The size of the table will be left to implementors.\n\
    \        mip6BindingHistoryTable OBJECT-TYPE\n           SYNTAX      SEQUENCE\
    \ OF Mip6BindingHistoryEntry\n           MAX-ACCESS  not-accessible\n        \
    \   STATUS      current\n           DESCRIPTION\n                   \"A table\
    \ containing a record of the bindings.\n                   \"\n           ::=\
    \ { mip6Bindings 2 }\n        mip6BindingHistoryEntry OBJECT-TYPE\n          \
    \ SYNTAX      Mip6BindingHistoryEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      current\n           DESCRIPTION\n                   \"\
    The record of a binding.\n                    Implementors need to be aware that\
    \ if the total\n                    number of octets in mip6BindingHstHomeAddress\n\
    \                    exceeds 112, then OIDs of column\n                    instances\
    \ in this row will have more than 128\n                    sub-identifiers and\
    \ cannot be accessed using\n                    SNMPv1, SNMPv2c, or SNMPv3.\n\
    \                   \"\n           INDEX   { mip6BindingHstHomeAddressType,\n\
    \                     mip6BindingHstHomeAddress ,\n                     mip6BindingHstIndex}\n\
    \           ::= { mip6BindingHistoryTable 1 }\n        Mip6BindingHistoryEntry\
    \ ::=\n           SEQUENCE {\n            mip6BindingHstHomeAddressType   InetAddressType,\n\
    \            mip6BindingHstHomeAddress       InetAddress,\n            mip6BindingHstIndex\
    \             Unsigned32,\n            mip6BindingHstCOAType           InetAddressType,\n\
    \            mip6BindingHstCOA               InetAddress,\n            mip6BindingHstTimeRegistered\
