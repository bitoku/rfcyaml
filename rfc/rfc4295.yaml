- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  These\n   are\
    \ the tables and objects and the corresponding\n   sensitivity/vulnerability:\n\
    \        mip6Status:  The value of this object is used to enable or\n        \
    \             disable the MIPv6 functionality on a MIPv6 entity.\n           \
    \          Access to this MO may be abused to disrupt the\n                  \
    \   MIPv6 communication.\n        mip6HaAdvPreference: Access to this object may\
    \ be abused to\n                     force MNs into selecting the wrong HA.\n\
    \        mip6HaAdvLifetime: Access to this object may be abused to set\n     \
    \                the advertised lifetime to incorrect values.  That\n        \
    \             will have an adverse impact on the MIPv6\n                     communication.\n\
    \        mip6BindingAdminStatus: The value of this object is used to\n       \
    \              control the status of a Binding Cache entry.\n                \
    \     Access to this object may be abused to deny Mobile\n                   \
    \  IPv6 connectivity to a legitimate user or to\n                     grant Mobile\
    \ IPv6 connectivity to an illegal user.\n        mip6HaPrefixAdv: The value of\
    \ this object indicates whether\n                     the home agent will send\
    \ ICMP Mobile Prefix\n                     Advertisements to the mobile node.\n\
    \                     Access to this object may be abused to send\n          \
    \           unwanted/wrong prefix information or to deny the\n               \
    \      mobile node from receiving information about the\n                    \
    \ changes in the home prefixes.\n                     This may result in disruption\
    \ of the Mobile IPv6\n                     connectivity.\n        mip6HaPrefixSolicitation:\
    \ The value of this object indicates\n                     whether the home agent\
    \ should respond to ICMP\n                     Mobile Prefix Solicitation messages\
    \ from a mobile\n                     node.  Access to this object may be abused\
    \ to deny\n                     the mobile node information about its home prefix.\n\
    \                     This may result in disruption of the Mobile IPv6\n     \
    \                connectivity.\n        mip6HaMCastCtlMsgSupport: The value of\
    \ this object decides\n                     whether the home agent should process\
    \ the\n                     multicast group membership control messages it\n \
    \                    receives from mobile nodes.  Access to this object\n    \
    \                 may be used to subvert administrate policy on\n            \
    \         multicasting or to disrupt the multicast\n                     communication\
    \ with the mobile node.\n   Some of the readable objects in this MIB module (i.e.,\
    \ objects with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \    The address-related objects in this MIB may be considered to be\n    particularly\
    \ sensitive and/or private.  The care-of-address-related\n    objects reveal the\
    \ location and movement of the mobile node.  This\n    information may be considered\
    \ to be private and sensitive and must\n    be carefully handled.\n        mip6BindingHstCOAType\n\
    \        mip6BindingHstCOA\n        mip6MnBLCOAType\n        mip6MnBLCOA\n   \
    \ The mobile node's home-address- and home-agent-related information\n    may\
    \ be considered to be sensitive too as these may provide clues to\n    a malicious\
    \ party on ways to disrupt the mobile nodes communication\n    channels.\n   \
    \     mip6BindingHstHomeAddressType,\n        mip6BindingHstHomeAddress,\n   \
    \     mip6MnHomeAddressType,\n        mip6MnHomeAddress\n    The correspondent\
    \ node's address-related MOs will reveal the nodes\n    with whom the mobile node\
    \ is corresponding. This information may be\n    considered private and sensitive.\n\
    \        mip6MnBLNodeAddressType,\n        mip6MnBLNodeAddress\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementors\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has assigned a base arc in the 'mib-2' (standards\
    \ track) OID\n   tree for the 'mip6MIB' MODULE-IDENTITY defined in the Mobile-IPv6\n\
    \   MIB.  The mib-2 number is 133 for mip6MIB.\n"
