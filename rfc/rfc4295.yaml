    \ -- OBJECT      mip6BindingHomeAddress\n                   -- SYNTAX      InetAddress\
    \ (SIZE(16))\n                   -- DESCRIPTION\n                   --     This\
    \ MIB module requires support for global\n                   --     ipv6 addresses\
    \ for the mip6BindingHomeAddress\n                   --     object.\n        \
    \           --\n                   -- OBJECT      mip6HaLinkLocalAddressType\n\
    \                   -- SYNTAX      InetAddressType { ipv6z(4) }\n            \
    \       -- DESCRIPTION\n                   --     This MIB module requires support\
    \ for local\n                   --     ipv6 addresses for the mip6HaLinkLocalAddress\n\
    \                   --     object.\n                   --\n                  \
