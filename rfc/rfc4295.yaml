- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB),\n\
    \   the Mobile-IPv6 MIB, for use with network management protocols in the\n  \
    \ Internet community.  In particular, the Mobile-IPv6 MIB will be used\n   to\
    \ monitor and control the mobile node, home agent, and correspondent\n   node\
    \ functions of a Mobile IPv6 (MIPv6) entity.\n"
- title: Table of Contents
  contents:
