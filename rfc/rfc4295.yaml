    \           OBJECT      mip6HaAdvPreference\n           MIN-ACCESS  read-only\n\
    \           DESCRIPTION\n                  \"Write access is not required.\"\n\
    \           OBJECT      mip6HaAdvLifetime\n           MIN-ACCESS  read-only\n\
    \           DESCRIPTION\n                  \"Write access is not required.\"\n\
    \           OBJECT      mip6HaPrefixAdv\n           MIN-ACCESS  read-only\n  \
    \         DESCRIPTION\n                  \"Write access is not required.\"\n \
    \          OBJECT      mip6HaPrefixSolicitation\n           MIN-ACCESS  read-only\n\
