- title: IpAddressOriginTC ::= TEXTUAL-CONVENTION
  contents:
  - "IpAddressOriginTC ::= TEXTUAL-CONVENTION\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The origin of the address.\n            manual(2) indicates that\
    \ the address was manually configured\n            to a specified address, e.g.,\
    \ by user configuration.\n            dhcp(4) indicates an address that was assigned\
    \ to this\n            system by a DHCP server.\n            linklayer(5) indicates\
    \ an address created by IPv6 stateless\n            auto-configuration.\n    \
    \        random(6) indicates an address chosen by the system at\n            random,\
    \ e.g., an IPv4 address within 169.254/16, or an RFC\n            3041 privacy\
    \ address.\"\n    SYNTAX     INTEGER {\n        other(1),\n        manual(2),\n\
    \        dhcp(4),\n        linklayer(5),\n        random(6)\n    }\n"
- title: IpAddressStatusTC ::= TEXTUAL-CONVENTION
  contents:
  - "IpAddressStatusTC ::= TEXTUAL-CONVENTION\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The status of an address.  Most of the states correspond to\n  \
    \          states from the IPv6 Stateless Address Autoconfiguration\n        \
    \    protocol.\n            The preferred(1) state indicates that this is a valid\n\
    \            address that can appear as the destination or source address\n  \
    \          of a packet.\n            The deprecated(2) state indicates that this\
    \ is a valid but\n            deprecated address that should no longer be used\
    \ as a source\n            address in new communications, but packets addressed\
    \ to such\n            an address are processed as expected.\n            The\
    \ invalid(3) state indicates that this isn't a valid\n            address and\
    \ it shouldn't appear as the destination or source\n            address of a packet.\n\
    \            The inaccessible(4) state indicates that the address is not\n   \
    \         accessible because the interface to which this address is\n        \
    \    assigned is not operational.\n            The unknown(5) state indicates\
    \ that the status cannot be\n            determined for some reason.\n       \
    \     The tentative(6) state indicates that the uniqueness of the\n          \
    \  address on the link is being verified.  Addresses in this\n            state\
    \ should not be used for general communication and\n            should only be\
    \ used to determine the uniqueness of the\n            address.\n            The\
    \ duplicate(7) state indicates the address has been\n            determined to\
    \ be non-unique on the link and so must not be\n            used.\n          \
    \  The optimistic(8) state indicates the address is available\n            for\
    \ use, subject to restrictions, while its uniqueness on\n            a link is\
    \ being verified.\n            In the absence of other information, an IPv4 address\
    \ is\n            always preferred(1).\"\n    REFERENCE \"RFC 2462\"\n    SYNTAX\
    \     INTEGER {\n        preferred(1),\n        deprecated(2),\n        invalid(3),\n\
    \        inaccessible(4),\n        unknown(5),\n        tentative(6),\n      \
    \  duplicate(7),\n        optimistic(8)\n    }\n"
- title: IpAddressPrefixOriginTC ::= TEXTUAL-CONVENTION
  contents:
  - "IpAddressPrefixOriginTC ::= TEXTUAL-CONVENTION\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The origin of this prefix.\n            manual(2) indicates a prefix\
    \ that was manually configured.\n            wellknown(3) indicates a well-known\
    \ prefix, e.g., 169.254/16\n            for IPv4 auto-configuration or fe80::/10\
    \ for IPv6 link-local\n            addresses.  Well known prefixes may be assigned\
    \ by IANA,\n            the address registries, or by specification in a standards\n\
    \            track RFC.\n            dhcp(4) indicates a prefix that was assigned\
    \ by a DHCP\n            server.\n            routeradv(5) indicates a prefix\
    \ learned from a router\n            advertisement.\n            Note: while IpAddressOriginTC\
    \ and IpAddressPrefixOriginTC\n            are similar, they are not identical.\
    \  The first defines how\n            an address was created, while the second\
    \ defines how a\n            prefix was found.\"\n    SYNTAX     INTEGER {\n \
    \       other(1),\n        manual(2),\n        wellknown(3),\n        dhcp(4),\n\
    \        routeradv(5)\n    }\n"
- title: Ipv6AddressIfIdentifierTC ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6AddressIfIdentifierTC ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"2x:\"\n\
    \     STATUS       current\n     DESCRIPTION\n       \"This data type is used\
    \ to model IPv6 address\n       interface identifiers.  This is a binary string\n\
    \       of up to 8 octets in network byte-order.\"\n     SYNTAX      OCTET STRING\
    \ (SIZE (0..8))\n"
