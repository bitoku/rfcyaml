    \  }\n"
- title: ipAdEntAddr OBJECT-TYPE
  contents:
  - "ipAdEntAddr OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The IPv4 address to\
    \ which this entry's addressing\n            information pertains.\"\n    ::=\
    \ { ipAddrEntry 1 }\n"
- title: ipAdEntIfIndex OBJECT-TYPE
  contents:
  - "ipAdEntIfIndex OBJECT-TYPE\n    SYNTAX     INTEGER (1..2147483647)\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n           \"The index\
    \ value which uniquely identifies the interface to\n            which this entry\
    \ is applicable.  The interface identified by\n            a particular value\
    \ of this index is the same interface as\n            identified by the same value\
    \ of the IF-MIB's ifIndex.\"\n    ::= { ipAddrEntry 2 }\n"
- title: ipAdEntNetMask OBJECT-TYPE
  contents:
  - "ipAdEntNetMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The subnet mask associated\
    \ with the IPv4 address of this\n            entry.  The value of the mask is\
    \ an IPv4 address with all\n            the network bits set to 1 and all the\
    \ hosts bits set to 0.\"\n    ::= { ipAddrEntry 3 }\n"
- title: ipAdEntBcastAddr OBJECT-TYPE
  contents:
  - "ipAdEntBcastAddr OBJECT-TYPE\n    SYNTAX     INTEGER (0..1)\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The value of the least-significant\
    \ bit in the IPv4 broadcast\n            address used for sending datagrams on\
    \ the (logical)\n            interface associated with the IPv4 address of this\
    \ entry.\n            For example, when the Internet standard all-ones broadcast\n\
    \            address is used, the value will be 1.  This value applies to\n  \
    \          both the subnet and network broadcast addresses used by the\n     \
    \       entity on this (logical) interface.\"\n    ::= { ipAddrEntry 4 }\n"
- title: ipAdEntReasmMaxSize OBJECT-TYPE
  contents:
  - "ipAdEntReasmMaxSize OBJECT-TYPE\n    SYNTAX     INTEGER (0..65535)\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n           \"The size\
    \ of the largest IPv4 datagram which this entity can\n            re-assemble\
    \ from incoming IPv4 fragmented datagrams received\n            on this interface.\"\
    \n    ::= { ipAddrEntry 5 }\n"
