    IETF IPv6 MIB Revision Team\"\n    CONTACT-INFO\n           \"Editor:\n      \
    \      Shawn A. Routhier\n            Interworking Labs\n            108 Whispering\
    \ Pines Dr. Suite 235\n            Scotts Valley, CA 95066\n            USA\n\
    \            EMail: <sar@iwl.com>\"\n    DESCRIPTION\n           \"The MIB module\
    \ for managing IP and ICMP implementations, but\n            excluding their management\
    \ of IP routes.\n            Copyright (C) The Internet Society (2006).  This\
    \ version of\n            this MIB module is part of RFC 4293; see the RFC itself\
    \ for\n            full legal notices.\"\n    REVISION      \"200602020000Z\"\n\
    \    DESCRIPTION\n           \"The IP version neutral revision with added IPv6\
    \ objects for\n            ND, default routers, and router advertisements.  As\
    \ well as\n            being the successor to RFC 2011, this MIB is also the\n\
    \            successor to RFCs 2465 and 2466.  Published as RFC 4293.\"\n    REVISION\
    \      \"199411010000Z\"\n    DESCRIPTION\n           \"A separate MIB module\
    \ (IP-MIB) for IP and ICMP management\n            objects.  Published as RFC\
    \ 2011.\"\n    REVISION      \"199103310000Z\"\n    DESCRIPTION\n           \"\
