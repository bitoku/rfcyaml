- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [9].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  MIB objects are generally\n   accessed through the Simple Network Management\
    \ Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined\
    \ in the\n   Structure of Management Information (SMI).  This memo specifies a\
    \ MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [1], STD 58, RFC 2579 [2] and STD 58, RFC 2580 [3].\n"
- title: 2.  Revision History
  contents:
  - "2.  Revision History\n   One of the primary purposes of this revision of the\
    \ IP MIB is to\n   create a single set of objects to describe and manage IP modules\
    \ in\n   an IP version independent manner.  Where RFCs 2465 and 2466 created a\n\
    \   set of objects independent from RFC 2011, this document merges those\n   three\
    \ documents into a single unified set of objects.  The\n   ipSystemStatsTable\
    \ and ipIfStatsTable tables are examples of updating\n   objects to be independent\
    \ of IP version.  Both of these tables\n   contain counters to reflect IP traffic\
    \ statistics that originated in\n   much earlier MIBs and both include an IP address\
    \ type in order to\n   separate the information based on IP version.\n   Another\
    \ purpose of this document is to increase the manageability of\n   a node running\
    \ IPv6 by adding new objects.  Some of these tables,\n   such as ipDefaultRouterTable,\
    \ may be useful on both IPv4 and IPv6\n   nodes while others, such as ipv6RouterAdvertTable,\
    \ are specific to a\n   single protocol.\n"
- title: 3.  Overview
  contents:
  - '3.  Overview

    '
- title: 3.1.  Multi-Stack Implementations
  contents:
  - "3.1.  Multi-Stack Implementations\n   This MIB does not provide native support\
    \ for implementations of\n   multiple stacks sharing the same address type.  One\
    \ option for\n   supporting such designs is to assign each stack within an address\n\
    \   type to a separate context.  These contexts could then be selected\n   based\
    \ upon the context name, with the Entity MIB and View-based\n   Access Control\
    \ Model (VACM) Context Table providing methods for\n   listing the supported contexts.\n"
- title: 3.2.  Discussion of Tables and Groups
  contents:
  - "3.2.  Discussion of Tables and Groups\n   This MIB is composed of a small number\
    \ of discrete objects and a\n   series of tables meant to form the base for managing\
    \ IPv4 and IPv6\n   entities.\n   While some of the objects are meant to be included\
    \ in all entities,\n   some of the objects are only conditionally mandatory. \
    \ The\n   unconditionally mandatory objects are mostly counters for IP and ICMP\n\
    \   statistics.  The conditionally mandatory objects fall into one of\n   several\
    \ groups: objects for use in higher bandwidth situations,\n   objects for use\
    \ with IPv4, objects for use with IPv6, and objects for\n   use on IPv6 routers.\
    \  In short, it is not expected that every entity\n   will implement all of the\
    \ objects within this MIB.  The reader should\n   consult the conformance and\
    \ compliance section to determine which\n   objects are appropriate for a given\
    \ entity.\n"
- title: 3.2.1.  General Objects
  contents:
  - "3.2.1.  General Objects\n   In both IPv4 and IPv6, there are only a small number\
    \ of \"knobs\" for\n   controlling the general IP stack.  Most controls will be\
    \ in a more\n   specific setting, such as for controlling a router or TCP engine.\n\
    \   This MIB defines a total of three general knobs, only two of which\n   are\
    \ used for both IPv4 and IPv6.\n   Objects are included for both protocols to\
    \ enable or disable\n   forwarding and to set limits on the lifetime of a packet\
    \ (ttl or hop\n   count).\n   The third knob, the timeout period for reassembling\
    \ fragments, is\n   only defined for IPv4, as IPv6 specifies this value directly.\n\
    \   Each group of objects is required when implementing their respective\n   protocols.\n"
- title: 3.2.2.  Interface Tables
  contents:
  - "3.2.2.  Interface Tables\n   This MIB includes a pair of tables to convey information\
    \ about the\n   IPv4 and IPv6 protocols that is interface specific.\n   Special\
    \ note should be taken of the administrative status objects.\n   These are defined\
    \ to allow each protocol to selectively enable or\n   disable interfaces.  These\
    \ objects can be used in conjunction with\n   the ifAdminStatus object to manipulate\
    \ the interfaces as necessary.\n   With these three objects, an interface may\
    \ be enabled or disabled\n   completely, as well as connected to the IPv4 stack,\
    \ the IPv6 stack or\n   both stacks.  Setting ifAdminStatus to \"down\" should\
    \ not affect the\n   protocol specific status objects.\n   Each interface table\
    \ is required when implementing their respective\n   protocols.\n"
- title: 3.2.3.  IP Statistics Tables
  contents:
  - "3.2.3.  IP Statistics Tables\n   The IP statistics tables (ipSystemStatsTable\
    \ and ipIfStatsTable)\n   contain objects to count the number of datagrams and\
    \ octets that a\n   given entity has processed.  Unlike the previous attempt,\
    \ this\n   document uses a single table for multiple address types.  Typically\n\
    \   the only two types of interest are IPv4 and IPv6; however, the table\n   can\
    \ support other types if necessary.\n   The first table, ipSystemStatsTable, conveys\
    \ system wide information.\n   (That is, the various counters are for all interfaces\
    \ and not a\n   specific set of interfaces.)  Its index is formed from a single\n\
    \   sub-id that represents the address type for which the statistics were\n  \
    \ counted.\n   The second table, ipIfStatsTable, conveys interface specific\n\
    \   information.  Its index is formed from two sub-ids.  The first\n   represents\
    \ the address type (IPv4 and IPv6), and the interface within\n   that address\
    \ type is represented by the second sub-id.\n   The two tables have a similar\
    \ set of objects that are intended to\n   count the same things, except for the\
    \ difference in granularity.  The\n   object ID \"ipSystemStatsEntry.2\" is reserved\
    \ in order to align the\n   object IDs of the counters in the first table with\
    \ their counterparts\n   in the second table.\n   Several objects to note are\
    \ ipSystemStatsDiscontinuityTime,\n   ipIfStatsDiscontinuityTime, ipSystemsStatsRefreshRate,\
    \ and\n   ipIfStatsRefreshRate.  These objects provide information about the\n\
    \   row in the table more than about the system itself.\n   The discontinuity\
    \ objects allow a management entity to determine if a\n   discontinuity event\
    \ that would invalidate the management entity's\n   understanding of the counters\
    \ has occurred.  The system being re-\n   initialized or the interface being cycled\
    \ are possible examples of a\n   discontinuity event.\n   The refresh objects\
    \ allow a management entity to determine a proper\n   polling interval for the\
    \ rest of the objects.\n   The following Case diagram represents the general ordering\
    \ of the\n   packet counters.  In order to avoid extra clutter, the prefixes\n\
    \   \"ipSystemStats\" and \"ipIfStats\" have been removed from each of the\n \
    \  counter names.\n from                                            from\n interface\
    \                                       upper\n                              \
    \                   layers\n  V                                              \
    \ V\n  |                                               |\n  + InReceives (1) \
    \                               + OutRequests\n  |                           \
    \                    |\n  |                                               |\n\
    \  +--> InHdrErrors (5)                            +--> OutNoRoutes\n  |     \
    \                                          |\n  |                            \
    \                   |\n  +->-+ InMcastPkts (1)                           |\n \
    \ |   V                                           |\n  +-<-+                 \
    \                          |\n  |                                            \
    \   |\n  +->-+ InBcastPkts (1)                           |\n  |   V          \
    \                                 |\n  +-<-+                                 \
    \          |\n  |                                               |\n  |       \
    \                                        |\n  +--> InTruncatedPkts (5)       \
    \                 |\n  |                                               |\n  |\
    \                                               |\n  +--> InAddrErrors       \
    \                        |\n  |                                              \
    \ |\n  |                                               |\n  +--> InDiscards (2)\
    \                             |\n  |                                         \
    \      |\n  |                                               |\n  +--------+------->------+----->-----+----->-----+\n\
    \  |  InForwDatagrams (6)  |   OutForwDatagrams (6)|\n  |                    \
    \   V                       +->-+ OutFragReqds\n  |                   InNoRoutes\
    \                  |   | (packets)\n  / (local packet (3)                    \
    \         |   |\n  |  IF is that of the address                    |   +--> OutFragFails\n\
    \  |  and may not be the receiving IF)             |   |    (packets)\n  |   \
    \                                            |   |\n  |                      \
    \                         |   V OutFragOks\n  |                              \
    \                 |   | (packets) (7)\n  |                                   \
    \            |   |\n  +->-+ ReasmReqds (fragments)                    +-<-+ OutFragCreates\n\
    \  |   |                                           |       (fragments)\n  |  \
    \ |                                           |\n  |   +--> ReasmFails (fragments\
    \ (4))             +->-+ OutMcastPkts (1)\n  |   |                           \
    \                |   V\n  |   |                                           +-<-+\n\
    \  +-<-+ ReasmOKs (reassembled packets)            |\n  |                    \
    \                           +->-+ OutBcastPkts (1)\n  |                      \
    \                         |   V\n  +--> InUnknownProtos                      \
    \      +-<-+\n  |                                               |\n  |       \
    \                                        |\n  +--> InDiscards (2)            \
    \                 +--> OutDiscards (2)\n  |                                  \
    \             |\n  |                                               |\n  + InDelivers\
    \                                    + OutTransmits (1)\n  |                 \
    \                              |\n  V                                        \
    \       V\n to                                              to\n upper       \
    \                                    interface\n layers\n   (1) The HC counters\
    \ and octet counters are also found at these points\n       but have been left\
    \ out for clarity.\n   (2) The discard counters may increment at any time in the\
    \ processing\n       path.  Packets discarded to the left of InNoRoutes cause\
    \ the\n       InDiscards counter to increment, while those discarded to the\n\
    \       right are counted in the OutDiscards counters.\n   (3) Local packets on\
    \ the input side are counted on the interface\n       associated with their destination\
    \ address, which may not be the\n       interface on which they were received.\
    \  This requirement is\n       caused by the possibility of losing the original\
    \ interface during\n       processing, especially re-assembly.\n   (4) Some re-assembly\
    \ algorithms may lose track of the number of\n       fragments during processing\
    \ and so some fragments may not be\n       counted in this object.\n   (5) InTruncatedPkts\
    \ should only be incremented if the frame contained\n       a valid header but\
    \ was otherwise shorter than required.  Frames\n       that are too short to contain\
    \ a valid header should be counted as\n       InHdrErrors.\n   (6) The forwarding\
    \ objects may be incremented, even for packets that\n       originated locally\
    \ or are destined for the local host, if their\n       addresses are such that\
    \ the local host would need to forward the\n       packet to pass it to the correct\
    \ interface.\n   (7) When fragmenting a packet, an entity should increment the\n\
    \       OutFragFails counter, rather than the OutDiscards counter, in\n      \
    \ order to preserve the equation FragOks + FragFails == FragRqds.\n   The objects\
    \ in both tables are spread amongst several conformance\n   groups based on the\
    \ bandwidth required to wrap the counters within an\n   hour.  The base system\
    \ group is mandatory for all entities.  The\n   other system groups are optional\
    \ depending on bandwidth.  The\n   interface specific-groups are optional.\n"
- title: 3.2.4.  Internet Address Prefix Table
  contents:
  - "3.2.4.  Internet Address Prefix Table\n   This table provides information about\
    \ the prefixes this entity is\n   using, including their lifetimes.  This table\
    \ provides a convenient\n   place to which other tables that make use of prefixes,\
    \ such as the\n   ipAddressTable, may point.  By including this table, the MIB\
    \ can\n   supply the prefix information for all addresses, yet minimize the\n\
    \   amount of duplication required in storing and accessing this data.\n   This\
    \ arrangement also clarifies the relationship between addresses\n   that have\
    \ the same prefix.\n   This table is required for IPv6 entities.\n"
- title: 3.2.5.  Internet Address Table
  contents:
  - "3.2.5.  Internet Address Table\n   This table lists the IP addresses (both IPv4\
    \ and IPv6) used by this\n   entity.  It also includes some basic information\
    \ about how and when\n   the address was formed and last updated.  This table\
    \ allows a manager\n   to determine who a given entity thinks it is.\n   This\
    \ table is required for all IP entities.\n"
- title: 3.2.6.  Internet Address Translation Table
  contents:
  - "3.2.6.  Internet Address Translation Table\n   This table provides a mapping\
    \ between IP layer addresses and physical\n   addresses as would be formed by\
    \ either Address Resolution Protocol\n   (ARP) for IPv4 or the neighbor discovery\
    \ protocol for IPv6.\n"
- title: 3.2.7.  IPv6 Scope Zone Index Table
  contents:
  - "3.2.7.  IPv6 Scope Zone Index Table\n   This table specifies the zone index to\
    \ interface mapping.  By\n   examining the table, a manager can determine which\
    \ groups of\n   interfaces are within a particular zone for a given scope.\n \
    \  The zone index information is only valid within a given entity; the\n   indexes\
    \ used on one entity may not be comparable to those used on a\n   different entity.\n\
    \   This table is required for IPv6 entities.\n"
- title: 3.2.8.  Default Router Table
  contents:
  - "3.2.8.  Default Router Table\n   This table lists the default routers known to\
    \ this entity.  This\n   table is intended to be a simple list to display the\
    \ information that\n   end nodes may have been configured with or acquired through\
    \ a simple\n   system such as IPv6 router advertisements.  Managers attempting\
    \ to\n   view more complicated routing information should examine the routing\n\
    \   specific tables from other MIBs.\n   This table is required for all entities.\n"
- title: 3.2.9.  Router Advertisement Table
  contents:
  - "3.2.9.  Router Advertisement Table\n   This table contains the non-routing information\
    \ that an IPv6 router\n   would use in constructing a router advertisement message.\
    \  It does\n   not contain information about the prefixes or other routing specific\n\
    \   information that the router might advertise.  The router should\n   acquire\
    \ such information from either the routing tables or from some\n   routing table\
    \ specific MIB.\n   This table is only required for IPv6 router entities.\n"
- title: 3.2.10.  ICMP Statistics Tables
  contents:
  - "3.2.10.  ICMP Statistics Tables\n   There are two sets of statistics for ICMP.\
    \  The first contains a\n   simple set of counters to track the number of ICMP\
    \ messages and\n   errors processed by this entity.\n   The second supplies more\
    \ detail about the ICMP messages processed by\n   this entity.  Its index is formed\
    \ from two sub-ids.  The first\n   represents the address type (IPv4 and IPv6),\
    \ and the second\n   represents the particular message type being counted.  A\
    \ given row\n   need not be instantiated unless a message of that type has been\n\
    \   processed, i.e., the row for icmpMsgStatsType=X MAY be instantiated\n   before\
    \ but MUST be instantated after the first message with Type=X is\n   received\
    \ or transmitted.  After receiving or transmitting any\n   succeeding messages\
    \ with Type=X, the relevant counter must be\n   incremented.\n   Both of these\
    \ tables are required for all entities.\n"
- title: 3.2.11.  Conformance and Compliance
  contents:
  - "3.2.11.  Conformance and Compliance\n   This MIB contains several sets of objects.\
    \  Some of these sets are\n   useful on all types of entities, while others are\
    \ only useful on a\n   limited subset of entities.  The conformance section attempts\
    \ to\n   group the objects into sets that may be discussed as units, and the\n\
    \   compliance section then details which of these units are required in\n   various\
    \ circumstances.\n   The circumstances used in the compliance section are implementing\n\
    \   IPv4, IPv6, or IPv6 router functions and having a bandwidth of less\n   than\
    \ 20MB, between 20MB and 650MB, or greater than 650MB.\n"
- title: 3.2.12.  Deprecated Objects
  contents:
  - "3.2.12.  Deprecated Objects\n   This MIB also includes a set of deprecated objects\
    \ from previous\n   iterations.  They are included as part of the historical record.\n"
- title: 4.  Updating Implementations
  contents:
  - "4.  Updating Implementations\n   There are several general classes of change\
    \ that are required.\n   The first and most major change is that most of the previous\
    \ objects\n   have different object IDs and additional indexes to support the\n\
    \   possibility of different address types.  The general counters for IP\n   and\
    \ ICMP are examples of this.  They have been moved to the\n   ipSystemStatsTable\
    \ and icmpMsgStatsTable, respectively.\n   The second change is the extension\
    \ of all address objects to allow\n   for both IPv4 and IPv6 addresses and the\
    \ addition of an address type\n   object to specify what address type is in use.\n\
    \   The third change is the addition of several new objects to the\n   replacement\
    \ for a previously existing table such as ipNetToPhysical.\n   The fourth change\
    \ is the addition of completely new tables such as\n   ipIfStatsTable and ipDefaultRouterTable.\
    \  The first is based on the\n   previous statistics groups, while the second\
    \ is completely new to\n   this MIB.\n"
- title: 4.1.  Updating an Implementation of the IPv4-only IP-MIB
  contents:
  - "4.1.  Updating an Implementation of the IPv4-only IP-MIB\n   The somewhat more\
    \ specific changes that are required for IPv4 follow.\n   Note well:  this is\
    \ not meant to be an exhaustive list and the reader\n   should examine the MIB\
    \ for full details.\n   Several of the general objects (ipForwarding, ipDefaultTTL,\n\
    \   ipReasmTimeout) remain unchanged.\n   Most of the rest of the general objects\
    \ were counters and have been\n   moved into the ipSystemStatsTable.  The basic\
    \ instrumentation should\n   remain the same, though the object definitions should\
    \ be checked for\n   clarifications.  If they aren't already in a structure, putting\
    \ the\n   counter variables in one would be useful.  Several new objects have\n\
    \   been added to count additional items, and instrumentation code must\n   be\
    \ added for these objects.  Finally, the SNMP routines must be\n   updated to\
    \ handle the new indexing.\n   In addition to the ipSystemStatsTable, the MIB\
    \ includes the\n   ipIfStatsTable.  This table counts the same items as the system\
    \ table\n   but does so on a per interface basis.  It is optional and may be\n\
    \   ignored.  If you decide to implement it, you may wish to arrange to\n   collect\
    \ the data on a per-interface basis and then sum those counters\n   in order to\
    \ provide the aggregate system level statistics.  However,\n   if you choose to\
    \ provide the system level statistics by summing the\n   interface level counters,\
    \ no interface level statistics can be lost -\n   if an interface is removed,\
    \ the statistics associated with it must be\n   retained.\n   The ipAddrTable\
    \ has, loosely, been converted to the ipAddressTable.\n   While the general idea\
    \ remains the same, the ipAddressTable is\n   sufficiently different that writing\
    \ new code may be easier than\n   updating old code.  The primary difference is\
    \ the addition of several\n   new objects.  In addition, the ipAdEntReasmMaxSize\
    \ has been moved to\n   another table, ipv4InterfaceTable.  As above, the SNMP\
    \ routines will\n   need to be updated to handle the new indexing.\n   The ipNetToMediaTable\
    \ has been moved to the ipNetToPhysicalTable.\n   These tables are fairly similar\
    \ and updating the old code may be\n   straightforward.  As above, the SNMP routines\
    \ will need to be updated\n   to handle the new indexing.\n   Two new tables,\
    \ ipv4InterfaceTable and ipDefaultRouterTable, are\n   required as well as several\
    \ new ICMP counters.\n   Finally, there are several tables that are required for\
    \ IPv6 but are\n   optional for IPv4 that you may elect to implement.\n"
- title: 4.2.  Updating an Implementation of the IPv6-MIB
  contents:
  - "4.2.  Updating an Implementation of the IPv6-MIB\n   The somewhat more specific\
    \ changes that are required for IPv6 follow.\n   Note well:  this is not meant\
    \ to be an exhaustive list and the reader\n   should examine the MIB for full\
    \ details.\n   Two of the general objects, ipv6Forwarding and ipv6DefaultHopLimit,\n\
    \   have been renamed and given new object identifiers within the ip\n   branch\
    \ but are otherwise unchanged.  The new names are\n   ipv6IpForwarding and ipv6IpDefaultHopLimit.\n\
    \   While there is an ipv6InterfaceTable that contains some of the pieces\n  \
    \ from the ipv6IfTable, the two are somewhat different in concept.  The\n   ipv6IfTable\
    \ was meant to replicate the ifTable while the\n   ipv6InterfaceTable is meant\
    \ to be an addition to the ifTable.  As\n   such, items that were duplicated between\
    \ the ifTable and ipv6IfTable\n   have been removed and some new objects added.\n\
    \   The ipv6IfStatsTable most closely resembles the ipIfStatsTable with\n   an\
    \ additional index for the address type and most of the\n   instrumentation should\
    \ be re-usable.  Some new objects have been\n   added to the ipIfStatsTable. \
    \ As above, the SNMP routines will need\n   to be updated to handle the new indexing.\
    \  Finally, the\n   ipIfStatsTable is optional and may be ignored.\n   The ipSystemStatsTable\
    \ is effectively new, but it may be able to make\n   use of most of the instrumentation\
    \ from the old ipv6IfStatsTable.  As\n   with the IPv4 discussion, one implementation\
    \ strategy would be to\n   count the statistics for the ipIfStatsTable and aggregate\
    \ them when\n   queried for this table.  Again, as with the IPv4 discussion, this\n\
    \   strategy only works if the interfaces cannot be removed or if the\n   statistics\
    \ for removed interfaces are somehow retained.\n   The ipv6AddrPrefixTable is\
    \ now the ipAddressPrefixTable.  The new\n   table contains an extra object and\
    \ the additional index required for\n   IPv4 compatibility.  As above, the SNMP\
    \ routines will need to be\n   updated to handle the new indexing.\n   The ipAddressTable\
    \ is loosely based on the ipv6AddrTable but has\n   changed considerably with\
    \ the addition of several new objects and the\n   removal of one of its indexes.\n\
    \   The IPv6 routing information (ipv6RouteNumber, ipv6DiscardedRoutes,\n   and\
    \ ipv6RouteTable) has been removed from this MIB.  The replacements\n   or updates\
    \ for this information is in the update to the IP Forwarding\n   Table MIB [16].\
    \  The ipv6NetToMediaTable has been converted to the\n   ipNetToPhysicalTable.\
    \  The new table contains an extra object and the\n   additional index required\
    \ for IPv4 compatibility.  As above, the SNMP\n   routines will need to be updated\
    \ to handle the new indexing.\n   The ICMP tables have been substantially changed.\
    \  The previous tables\n   required counting on a per-message and per-interface\
    \ basis.  The new\n   tables only require counting on a per-message, per-protocol\
    \ basis and\n   include an aggregate of all messages on a per-protocol basis.\n\
    \   In addition to the above, several new tables have been added.  Both\n   the\
    \ ipv6ScopeZoneIndexTable and ipDefaultRouterTable are required on\n   all IPv6\
    \ entities.  The ipv6RouterAdvertTable is only required on\n   IPv6 routers.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n   The following MIB module imports from the IF-MIB [6] and\
    \ the INET-\n   ADDRESS-MIB [7] and references Neighbor Discovery [4], the IPv6\n\
    \   Stateless Address Autoconfiguration protocol [5], the Default Router\n   Preferences\
    \ document [8], ARP [10] and the IPv6 address architecture\n   document [17].\n"
