- title: ipIfStatsOutForwDatagrams OBJECT-TYPE
  contents:
  - "ipIfStatsOutForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of datagrams for which this entity was not their\n            final IP destination\
    \ and for which it was successful in\n            finding a path to their final\
    \ destination.  In entities\n            that do not act as IP routers, this counter\
    \ will include\n            only those datagrams that were Source-Routed via this\n\
    \            entity, and the Source-Route processing was successful.\n       \
    \     When tracking interface statistics, the counter of the\n            outgoing\
    \ interface is incremented for a successfully\n            forwarded datagram.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 23 }\n"
