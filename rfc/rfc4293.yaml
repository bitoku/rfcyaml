    \ and for which it was successful in\n            finding a path to their final\
    \ destination.  This object\n            counts the same packets as ipIfStatsOutForwDatagrams,\
    \ but\n            allows for larger values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry 24 }\n"
- title: ipIfStatsOutDiscards OBJECT-TYPE
  contents:
  - "ipIfStatsOutDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of output IP\
    \ datagrams for which no problem was\n            encountered to prevent their\
    \ transmission to their\n            destination, but were discarded (e.g., for\
    \ lack of\n            buffer space).  Note that this counter would include\n\
    \            datagrams counted in ipIfStatsOutForwDatagrams if any such\n    \
    \        datagrams met this (discretionary) discard criterion.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry 25 }\n"
- title: ipIfStatsOutFragReqds OBJECT-TYPE
  contents:
  - "ipIfStatsOutFragReqds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP datagrams\
    \ that would require fragmentation\n            in order to be transmitted.\n\
    \            When tracking interface statistics, the counter of the\n        \
    \    outgoing interface is incremented for a successfully\n            fragmented\
    \ datagram.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 26 }\n"
- title: ipIfStatsOutFragOKs OBJECT-TYPE
  contents:
  - "ipIfStatsOutFragOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP datagrams\
    \ that have been successfully\n            fragmented.\n            When tracking\
    \ interface statistics, the counter of the\n            outgoing interface is\
    \ incremented for a successfully\n            fragmented datagram.\n         \
    \   Discontinuities in the value of this counter can occur at\n            re-initialization\
    \ of the management system, and at other\n            times as indicated by the\
    \ value of\n            ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry\
    \ 27 }\n"
- title: ipIfStatsOutFragFails OBJECT-TYPE
  contents:
  - "ipIfStatsOutFragFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP datagrams\
    \ that have been discarded because\n            they needed to be fragmented but\
    \ could not be.  This\n            includes IPv4 packets that have the DF bit\
    \ set and IPv6\n            packets that are being forwarded and exceed the outgoing\n\
    \            link MTU.\n            When tracking interface statistics, the counter\
    \ of the\n            outgoing interface is incremented for an unsuccessfully\n\
    \            fragmented datagram.\n            Discontinuities in the value of\
    \ this counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 28 }\n"
- title: ipIfStatsOutFragCreates OBJECT-TYPE
  contents:
  - "ipIfStatsOutFragCreates OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of output datagram fragments that have been\n            generated as a result\
    \ of IP fragmentation.\n            When tracking interface statistics, the counter\
    \ of the\n            outgoing interface is incremented for a successfully\n \
    \           fragmented datagram.\n            Discontinuities in the value of\
    \ this counter can occur at\n            re-initialization of the management system,\
