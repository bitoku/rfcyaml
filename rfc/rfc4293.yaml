- title: ipSystemStatsInReceives OBJECT-TYPE
  contents:
  - "ipSystemStatsInReceives OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of input IP datagrams received, including\n            those received in error.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 3 }\n"
- title: ipSystemStatsHCInReceives OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInReceives OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of input IP datagrams received, including\n            those received in error.\
    \  This object counts the same\n            datagrams as ipSystemStatsInReceives,\
    \ but allows for larger\n            values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 4 }\n"
- title: ipSystemStatsInOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsInOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The total number of octets\
    \ received in input IP datagrams,\n            including those received in error.\
    \  Octets from datagrams\n            counted in ipSystemStatsInReceives MUST\
    \ be counted here.\n            Discontinuities in the value of this counter can\
    \ occur at\n            re-initialization of the management system, and at other\n\
    \            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 5 }\n"
- title: ipSystemStatsHCInOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets received in input IP datagrams,\n            including those received\
    \ in error.  This object counts the\n            same octets as ipSystemStatsInOctets,\
    \ but allows for larger\n            values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 6 }\n"
- title: ipSystemStatsInHdrErrors OBJECT-TYPE
  contents:
  - "ipSystemStatsInHdrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams discarded due to errors in\n            their IP headers,\
    \ including version number mismatch, other\n            format errors, hop count\
    \ exceeded, errors discovered in\n            processing their IP options, etc.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 7 }\n"
- title: ipSystemStatsInNoRoutes OBJECT-TYPE
  contents:
  - "ipSystemStatsInNoRoutes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams discarded because no route\n            could be found\
    \ to transmit them to their destination.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 8 }\n"
- title: ipSystemStatsInAddrErrors OBJECT-TYPE
  contents:
  - "ipSystemStatsInAddrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams discarded because the IP\n            address in their\
    \ IP header's destination field was not a\n            valid address to be received\
    \ at this entity.  This count\n            includes invalid addresses (e.g., ::0).\
    \  For entities\n            that are not IP routers and therefore do not forward\n\
    \            datagrams, this counter includes datagrams discarded\n          \
    \  because the destination address was not a local address.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry\
    \ 9 }\n"
- title: ipSystemStatsInUnknownProtos OBJECT-TYPE
  contents:
  - "ipSystemStatsInUnknownProtos OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of locally-addressed IP datagrams received\n            successfully but discarded\
    \ because of an unknown or\n            unsupported protocol.\n            When\
    \ tracking interface statistics, the counter of the\n            interface to\
    \ which these datagrams were addressed is\n            incremented.  This interface\
    \ might not be the same as the\n            input interface for some of the datagrams.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 10 }\n"
- title: ipSystemStatsInTruncatedPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsInTruncatedPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams discarded because the\n            datagram frame didn't\
    \ carry enough data.\n            Discontinuities in the value of this counter\
    \ can occur at\n            re-initialization of the management system, and at\
    \ other\n            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 11 }\n"
- title: ipSystemStatsInForwDatagrams OBJECT-TYPE
  contents:
  - "ipSystemStatsInForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input datagrams for which this entity was not\n            their final IP\
    \ destination and for which this entity\n            attempted to find a route\
    \ to forward them to that final\n            destination.  In entities that do\
    \ not act as IP routers,\n            this counter will include only those datagrams\
    \ that were\n            Source-Routed via this entity, and the Source-Route\n\
    \            processing was successful.\n            When tracking interface statistics,\
    \ the counter of the\n            incoming interface is incremented for each datagram.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 12 }\n"
- title: ipSystemStatsHCInForwDatagrams OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input datagrams for which this entity was not\n            their final IP\
    \ destination and for which this entity\n            attempted to find a route\
    \ to forward them to that final\n            destination.  This object counts\
    \ the same packets as\n            ipSystemStatsInForwDatagrams, but allows for\
    \ larger values.\n            Discontinuities in the value of this counter can\
    \ occur at\n            re-initialization of the management system, and at other\n\
    \            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 13 }\n"
- title: ipSystemStatsReasmReqds OBJECT-TYPE
  contents:
  - "ipSystemStatsReasmReqds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP fragments received that needed to be\n            reassembled at this\
    \ interface.\n            When tracking interface statistics, the counter of the\n\
    \            interface to which these fragments were addressed is\n          \
    \  incremented.  This interface might not be the same as the\n            input\
    \ interface for some of the fragments.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 14 }\n"
- title: ipSystemStatsReasmOKs OBJECT-TYPE
  contents:
  - "ipSystemStatsReasmOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP datagrams\
    \ successfully reassembled.\n            When tracking interface statistics, the\
    \ counter of the\n            interface to which these datagrams were addressed\
    \ is\n            incremented.  This interface might not be the same as the\n\
    \            input interface for some of the datagrams.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry\
    \ 15 }\n"
- title: ipSystemStatsReasmFails OBJECT-TYPE
  contents:
  - "ipSystemStatsReasmFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of failures detected by the IP re-assembly\n            algorithm (for whatever\
    \ reason: timed out, errors, etc.).\n            Note that this is not necessarily\
    \ a count of discarded IP\n            fragments since some algorithms (notably\
    \ the algorithm in\n            RFC 815) can lose track of the number of fragments\
    \ by\n            combining them as they are received.\n            When tracking\
    \ interface statistics, the counter of the\n            interface to which these\
    \ fragments were addressed is\n            incremented.  This interface might\
    \ not be the same as the\n            input interface for some of the fragments.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 16 }\n"
- title: ipSystemStatsInDiscards OBJECT-TYPE
  contents:
  - "ipSystemStatsInDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams for which no problems were\n            encountered to\
    \ prevent their continued processing, but\n            were discarded (e.g., for\
    \ lack of buffer space).  Note that\n            this counter does not include\
    \ any datagrams discarded while\n            awaiting re-assembly.\n         \
    \   Discontinuities in the value of this counter can occur at\n            re-initialization\
    \ of the management system, and at other\n            times as indicated by the\
    \ value of\n            ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry\
    \ 17 }\n"
- title: ipSystemStatsInDelivers OBJECT-TYPE
  contents:
  - "ipSystemStatsInDelivers OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of datagrams successfully delivered to IP\n            user-protocols (including\
    \ ICMP).\n            When tracking interface statistics, the counter of the\n\
    \            interface to which these datagrams were addressed is\n          \
    \  incremented.  This interface might not be the same as the\n            input\
    \ interface for some of the datagrams.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 18 }\n"
- title: ipSystemStatsHCInDelivers OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInDelivers OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of datagrams successfully delivered to IP\n            user-protocols (including\
    \ ICMP).  This object counts the\n            same packets as ipSystemStatsInDelivers,\
    \ but allows for\n            larger values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 19 }\n"
- title: ipSystemStatsOutRequests OBJECT-TYPE
  contents:
  - "ipSystemStatsOutRequests OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of IP datagrams that local IP user-\n            protocols (including ICMP)\
    \ supplied to IP in requests for\n            transmission.  Note that this counter\
    \ does not include any\n            datagrams counted in ipSystemStatsOutForwDatagrams.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 20 }\n"
- title: ipSystemStatsHCOutRequests OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutRequests OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of IP datagrams that local IP user-\n            protocols (including ICMP)\
    \ supplied to IP in requests for\n            transmission.  This object counts\
    \ the same packets as\n            ipSystemStatsOutRequests, but allows for larger\
    \ values.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 21 }\n"
- title: ipSystemStatsOutNoRoutes OBJECT-TYPE
  contents:
  - "ipSystemStatsOutNoRoutes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of locally generated IP datagrams discarded\n            because no route could\
    \ be found to transmit them to their\n            destination.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry\
    \ 22 }\n"
- title: ipSystemStatsOutForwDatagrams OBJECT-TYPE
  contents:
  - "ipSystemStatsOutForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of datagrams for which this entity was not their\n            final IP destination\
    \ and for which it was successful in\n            finding a path to their final\
    \ destination.  In entities\n            that do not act as IP routers, this counter\
    \ will include\n            only those datagrams that were Source-Routed via this\n\
    \            entity, and the Source-Route processing was successful.\n       \
    \     When tracking interface statistics, the counter of the\n            outgoing\
    \ interface is incremented for a successfully\n            forwarded datagram.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 23 }\n"
- title: ipSystemStatsHCOutForwDatagrams OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of datagrams for which this entity was not their\n            final IP destination\
    \ and for which it was successful in\n            finding a path to their final\
    \ destination.  This object\n            counts the same packets as ipSystemStatsOutForwDatagrams,\n\
    \            but allows for larger values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 24 }\n"
- title: ipSystemStatsOutDiscards OBJECT-TYPE
  contents:
  - "ipSystemStatsOutDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of output IP datagrams for which no problem was\n            encountered to\
    \ prevent their transmission to their\n            destination, but were discarded\
    \ (e.g., for lack of\n            buffer space).  Note that this counter would\
    \ include\n            datagrams counted in ipSystemStatsOutForwDatagrams if any\n\
    \            such datagrams met this (discretionary) discard criterion.\n    \
    \        Discontinuities in the value of this counter can occur at\n         \
    \   re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\n\
    \    ::= { ipSystemStatsEntry 25 }\n"
- title: ipSystemStatsOutFragReqds OBJECT-TYPE
  contents:
  - "ipSystemStatsOutFragReqds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP datagrams that would require fragmentation\n            in order to be\
    \ transmitted.\n            When tracking interface statistics, the counter of\
    \ the\n            outgoing interface is incremented for a successfully\n    \
    \        fragmented datagram.\n            Discontinuities in the value of this\
    \ counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 26 }\n"
- title: ipSystemStatsOutFragOKs OBJECT-TYPE
  contents:
  - "ipSystemStatsOutFragOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP datagrams that have been successfully\n            fragmented.\n     \
    \       When tracking interface statistics, the counter of the\n            outgoing\
    \ interface is incremented for a successfully\n            fragmented datagram.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 27 }\n"
- title: ipSystemStatsOutFragFails OBJECT-TYPE
  contents:
  - "ipSystemStatsOutFragFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP datagrams that have been discarded because\n            they needed to\
    \ be fragmented but could not be.  This\n            includes IPv4 packets that\
    \ have the DF bit set and IPv6\n            packets that are being forwarded and\
    \ exceed the outgoing\n            link MTU.\n            When tracking interface\
    \ statistics, the counter of the\n            outgoing interface is incremented\
    \ for an unsuccessfully\n            fragmented datagram.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry\
    \ 28 }\n"
- title: ipSystemStatsOutFragCreates OBJECT-TYPE
  contents:
  - "ipSystemStatsOutFragCreates OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of output datagram fragments that have been\n            generated as a result\
    \ of IP fragmentation.\n            When tracking interface statistics, the counter\
    \ of the\n            outgoing interface is incremented for a successfully\n \
    \           fragmented datagram.\n            Discontinuities in the value of\
    \ this counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 29 }\n"
- title: ipSystemStatsOutTransmits OBJECT-TYPE
  contents:
  - "ipSystemStatsOutTransmits OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of IP datagrams that this entity supplied\n            to the lower layers for\
    \ transmission.  This includes\n            datagrams generated locally and those\
    \ forwarded by this\n            entity.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 30 }\n"
- title: ipSystemStatsHCOutTransmits OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutTransmits OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of IP datagrams that this entity supplied\n            to the lower layers for\
    \ transmission.  This object counts\n            the same datagrams as ipSystemStatsOutTransmits,\
    \ but allows\n            for larger values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 31 }\n"
- title: ipSystemStatsOutOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsOutOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets in IP datagrams delivered to the\n            lower layers for transmission.\
    \  Octets from datagrams\n            counted in ipSystemStatsOutTransmits MUST\
    \ be counted here.\n            Discontinuities in the value of this counter can\
    \ occur at\n            re-initialization of the management system, and at other\n\
    \            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 32 }\n"
- title: ipSystemStatsHCOutOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets in IP datagrams delivered to the\n            lower layers for transmission.\
    \  This objects counts the same\n            octets as ipSystemStatsOutOctets,\
    \ but allows for larger\n            values.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 33 }\n"
- title: ipSystemStatsInMcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsInMcastPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP multicast datagrams received.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 34 }\n"
- title: ipSystemStatsHCInMcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInMcastPkts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP multicast datagrams received.  This object\n            counts the same\
    \ datagrams as ipSystemStatsInMcastPkts but\n            allows for larger values.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 35 }\n"
- title: ipSystemStatsInMcastOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsInMcastOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets received in IP multicast\n            datagrams.  Octets from datagrams\
    \ counted in\n            ipSystemStatsInMcastPkts MUST be counted here.\n   \
    \         Discontinuities in the value of this counter can occur at\n        \
    \    re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\n\
    \    ::= { ipSystemStatsEntry 36 }\n"
- title: ipSystemStatsHCInMcastOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInMcastOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets received in IP multicast\n            datagrams.  This object counts\
    \ the same octets as\n            ipSystemStatsInMcastOctets, but allows for larger\
    \ values.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 37 }\n"
- title: ipSystemStatsOutMcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsOutMcastPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP multicast datagrams transmitted.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 38 }\n"
- title: ipSystemStatsHCOutMcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutMcastPkts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP multicast datagrams transmitted.  This\n            object counts the\
    \ same datagrams as\n            ipSystemStatsOutMcastPkts, but allows for larger\
    \ values.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 39 }\n"
- title: ipSystemStatsOutMcastOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsOutMcastOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets transmitted in IP multicast\n            datagrams.  Octets from datagrams\
    \ counted in\n            ipSystemStatsOutMcastPkts MUST be counted here.\n  \
    \          Discontinuities in the value of this counter can occur at\n       \
    \     re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\n\
    \    ::= { ipSystemStatsEntry 40 }\n"
- title: ipSystemStatsHCOutMcastOctets OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutMcastOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The total number\
    \ of octets transmitted in IP multicast\n            datagrams.  This object counts\
    \ the same octets as\n            ipSystemStatsOutMcastOctets, but allows for\
    \ larger values.\n            Discontinuities in the value of this counter can\
    \ occur at\n            re-initialization of the management system, and at other\n\
    \            times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 41 }\n"
- title: ipSystemStatsInBcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsInBcastPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP broadcast datagrams received.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 42 }\n"
- title: ipSystemStatsHCInBcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsHCInBcastPkts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP broadcast datagrams received.  This object\n            counts the same\
    \ datagrams as ipSystemStatsInBcastPkts but\n            allows for larger values.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 43 }\n"
- title: ipSystemStatsOutBcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsOutBcastPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP broadcast datagrams transmitted.\n            Discontinuities in the value\
    \ of this counter can occur at\n            re-initialization of the management\
    \ system, and at other\n            times as indicated by the value of\n     \
    \       ipSystemStatsDiscontinuityTime.\"\n    ::= { ipSystemStatsEntry 44 }\n"
- title: ipSystemStatsHCOutBcastPkts OBJECT-TYPE
  contents:
  - "ipSystemStatsHCOutBcastPkts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of IP broadcast datagrams transmitted.  This\n            object counts the\
    \ same datagrams as\n            ipSystemStatsOutBcastPkts, but allows for larger\
    \ values.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipSystemStatsDiscontinuityTime.\"\
    \n    ::= { ipSystemStatsEntry 45 }\n"
- title: ipSystemStatsDiscontinuityTime OBJECT-TYPE
  contents:
  - "ipSystemStatsDiscontinuityTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The value of\
    \ sysUpTime on the most recent occasion at which\n            any one or more\
    \ of this entry's counters suffered a\n            discontinuity.\n          \
    \  If no such discontinuities have occurred since the last re-\n            initialization\
    \ of the local management subsystem, then this\n            object contains a\
    \ zero value.\"\n    ::= { ipSystemStatsEntry 46 }\n"
- title: ipSystemStatsRefreshRate OBJECT-TYPE
  contents:
  - "ipSystemStatsRefreshRate OBJECT-TYPE\n    SYNTAX     Unsigned32\n    UNITS  \
    \    \"milli-seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n   \
    \ DESCRIPTION\n           \"The minimum reasonable polling interval for this entry.\n\
    \            This object provides an indication of the minimum amount of\n   \
    \         time required to update the counters in this entry.\"\n    ::= { ipSystemStatsEntry\
    \ 47 }\n"
- title: ipIfStatsTableLastChange OBJECT-TYPE
  contents:
  - "ipIfStatsTableLastChange OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The value of\
    \ sysUpTime on the most recent occasion at which\n            a row in the ipIfStatsTable\
    \ was added or deleted.\n            If new objects are added to the ipIfStatsTable\
    \ that require\n            the ipIfStatsTableLastChange to be updated when they\
    \ are\n            modified, they must specify that requirement in their\n   \
    \         description clause.\"\n    ::= { ipTrafficStats 2 }\n"
- title: ipIfStatsTable OBJECT-TYPE
  contents:
  - "ipIfStatsTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpIfStatsEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The table\
    \ containing per-interface traffic statistics.  This\n            table and the\
    \ ipSystemStatsTable contain similar objects\n            whose difference is\
    \ in their granularity.  Where this table\n            contains per-interface\
    \ statistics, the ipSystemStatsTable\n            contains the same statistics,\
    \ but counted on a system wide\n            basis.\"\n    ::= { ipTrafficStats\
    \ 3 }\n"
- title: ipIfStatsEntry OBJECT-TYPE
  contents:
  - "ipIfStatsEntry OBJECT-TYPE\n    SYNTAX     IpIfStatsEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"An interface statistics\
    \ entry containing objects for a\n            particular interface and version\
    \ of IP.\"\n    INDEX { ipIfStatsIPVersion, ipIfStatsIfIndex }\n    ::= { ipIfStatsTable\
    \ 1 }\n"
- title: IpIfStatsEntry ::= SEQUENCE {
  contents:
  - "IpIfStatsEntry ::= SEQUENCE {\n        ipIfStatsIPVersion           InetVersion,\n\
    \        ipIfStatsIfIndex             InterfaceIndex,\n        ipIfStatsInReceives\
    \          Counter32,\n        ipIfStatsHCInReceives        Counter64,\n     \
    \   ipIfStatsInOctets            Counter32,\n        ipIfStatsHCInOctets     \
    \     Counter64,\n        ipIfStatsInHdrErrors         Counter32,\n        ipIfStatsInNoRoutes\
    \          Counter32,\n        ipIfStatsInAddrErrors        Counter32,\n     \
    \   ipIfStatsInUnknownProtos     Counter32,\n        ipIfStatsInTruncatedPkts\
    \     Counter32,\n        ipIfStatsInForwDatagrams     Counter32,\n        ipIfStatsHCInForwDatagrams\
    \   Counter64,\n        ipIfStatsReasmReqds          Counter32,\n        ipIfStatsReasmOKs\
    \            Counter32,\n        ipIfStatsReasmFails          Counter32,\n   \
    \     ipIfStatsInDiscards          Counter32,\n        ipIfStatsInDelivers   \
    \       Counter32,\n        ipIfStatsHCInDelivers        Counter64,\n        ipIfStatsOutRequests\
    \         Counter32,\n        ipIfStatsHCOutRequests       Counter64,\n      \
    \  ipIfStatsOutForwDatagrams    Counter32,\n        ipIfStatsHCOutForwDatagrams\
    \  Counter64,\n        ipIfStatsOutDiscards         Counter32,\n        ipIfStatsOutFragReqds\
    \        Counter32,\n        ipIfStatsOutFragOKs          Counter32,\n       \
    \ ipIfStatsOutFragFails        Counter32,\n        ipIfStatsOutFragCreates   \
    \   Counter32,\n        ipIfStatsOutTransmits        Counter32,\n        ipIfStatsHCOutTransmits\
    \      Counter64,\n        ipIfStatsOutOctets           Counter32,\n        ipIfStatsHCOutOctets\
    \         Counter64,\n        ipIfStatsInMcastPkts         Counter32,\n      \
    \  ipIfStatsHCInMcastPkts       Counter64,\n        ipIfStatsInMcastOctets   \
    \    Counter32,\n        ipIfStatsHCInMcastOctets     Counter64,\n        ipIfStatsOutMcastPkts\
    \        Counter32,\n        ipIfStatsHCOutMcastPkts      Counter64,\n       \
    \ ipIfStatsOutMcastOctets      Counter32,\n        ipIfStatsHCOutMcastOctets \
    \   Counter64,\n        ipIfStatsInBcastPkts         Counter32,\n        ipIfStatsHCInBcastPkts\
    \       Counter64,\n        ipIfStatsOutBcastPkts        Counter32,\n        ipIfStatsHCOutBcastPkts\
    \      Counter64,\n        ipIfStatsDiscontinuityTime   TimeStamp,\n        ipIfStatsRefreshRate\
    \         Unsigned32\n    }\n"
- title: ipIfStatsIPVersion OBJECT-TYPE
  contents:
  - "ipIfStatsIPVersion OBJECT-TYPE\n    SYNTAX     InetVersion\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The IP version of this\
    \ row.\"\n    ::= { ipIfStatsEntry 1 }\n"
- title: ipIfStatsIfIndex OBJECT-TYPE
  contents:
  - "ipIfStatsIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The index value that uniquely\
    \ identifies the interface to\n            which this entry is applicable.  The\
    \ interface identified by\n            a particular value of this index is the\
    \ same interface as\n            identified by the same value of the IF-MIB's\
    \ ifIndex.\"\n    ::= { ipIfStatsEntry 2 }\n"
- title: ipIfStatsInReceives OBJECT-TYPE
  contents:
  - "ipIfStatsInReceives OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The total number of input\
    \ IP datagrams received, including\n            those received in error.\n   \
    \         Discontinuities in the value of this counter can occur at\n        \
    \    re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\n  \
    \  ::= { ipIfStatsEntry 3 }\n"
- title: ipIfStatsHCInReceives OBJECT-TYPE
  contents:
  - "ipIfStatsHCInReceives OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The total number of input\
    \ IP datagrams received, including\n            those received in error.  This\
    \ object counts the same\n            datagrams as ipIfStatsInReceives, but allows\
    \ for larger\n            values.\n            Discontinuities in the value of\
    \ this counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 4 }\n"
- title: ipIfStatsInOctets OBJECT-TYPE
  contents:
  - "ipIfStatsInOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The total number of octets\
    \ received in input IP datagrams,\n            including those received in error.\
    \  Octets from datagrams\n            counted in ipIfStatsInReceives MUST be counted\
    \ here.\n            Discontinuities in the value of this counter can occur at\n\
    \            re-initialization of the management system, and at other\n      \
    \      times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 5 }\n"
- title: ipIfStatsHCInOctets OBJECT-TYPE
  contents:
  - "ipIfStatsHCInOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The total number of octets\
    \ received in input IP datagrams,\n            including those received in error.\
    \  This object counts the\n            same octets as ipIfStatsInOctets, but allows\
    \ for larger\n            values.\n            Discontinuities in the value of\
    \ this counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 6 }\n"
- title: ipIfStatsInHdrErrors OBJECT-TYPE
  contents:
  - "ipIfStatsInHdrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of input IP\
    \ datagrams discarded due to errors in\n            their IP headers, including\
    \ version number mismatch, other\n            format errors, hop count exceeded,\
    \ errors discovered in\n            processing their IP options, etc.\n      \
    \      Discontinuities in the value of this counter can occur at\n           \
    \ re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\n  \
    \  ::= { ipIfStatsEntry 7 }\n"
- title: ipIfStatsInNoRoutes OBJECT-TYPE
  contents:
  - "ipIfStatsInNoRoutes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of input IP\
    \ datagrams discarded because no route\n            could be found to transmit\
    \ them to their destination.\n            Discontinuities in the value of this\
    \ counter can occur at\n            re-initialization of the management system,\
    \ and at other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 8 }\n"
- title: ipIfStatsInAddrErrors OBJECT-TYPE
  contents:
  - "ipIfStatsInAddrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of input IP\
    \ datagrams discarded because the IP\n            address in their IP header's\
    \ destination field was not a\n            valid address to be received at this\
    \ entity.  This count\n            includes invalid addresses (e.g., ::0).  For\
    \ entities that\n            are not IP routers and therefore do not forward datagrams,\n\
    \            this counter includes datagrams discarded because the\n         \
    \   destination address was not a local address.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry 9 }\n"
- title: ipIfStatsInUnknownProtos OBJECT-TYPE
  contents:
  - "ipIfStatsInUnknownProtos OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of locally-addressed IP datagrams received\n            successfully but discarded\
    \ because of an unknown or\n            unsupported protocol.\n            When\
    \ tracking interface statistics, the counter of the\n            interface to\
    \ which these datagrams were addressed is\n            incremented.  This interface\
    \ might not be the same as the\n            input interface for some of the datagrams.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 10 }\n"
- title: ipIfStatsInTruncatedPkts OBJECT-TYPE
  contents:
  - "ipIfStatsInTruncatedPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input IP datagrams discarded because the\n            datagram frame didn't\
    \ carry enough data.\n            Discontinuities in the value of this counter\
    \ can occur at\n            re-initialization of the management system, and at\
    \ other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 11 }\n"
- title: ipIfStatsInForwDatagrams OBJECT-TYPE
  contents:
  - "ipIfStatsInForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input datagrams for which this entity was not\n            their final IP\
    \ destination and for which this entity\n            attempted to find a route\
    \ to forward them to that final\n            destination.  In entities that do\
    \ not act as IP routers,\n            this counter will include only those datagrams\
    \ that were\n            Source-Routed via this entity, and the Source-Route\n\
    \            processing was successful.\n            When tracking interface statistics,\
    \ the counter of the\n            incoming interface is incremented for each datagram.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, and at other\n           \
    \ times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 12 }\n"
- title: ipIfStatsHCInForwDatagrams OBJECT-TYPE
  contents:
  - "ipIfStatsHCInForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of input datagrams for which this entity was not\n            their final IP\
    \ destination and for which this entity\n            attempted to find a route\
    \ to forward them to that final\n            destination.  This object counts\
    \ the same packets as\n            ipIfStatsInForwDatagrams, but allows for larger\
    \ values.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, and at other\n \
    \           times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 13 }\n"
- title: ipIfStatsReasmReqds OBJECT-TYPE
  contents:
  - "ipIfStatsReasmReqds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP fragments\
    \ received that needed to be\n            reassembled at this interface.\n   \
    \         When tracking interface statistics, the counter of the\n           \
    \ interface to which these fragments were addressed is\n            incremented.\
    \  This interface might not be the same as the\n            input interface for\
    \ some of the fragments.\n            Discontinuities in the value of this counter\
    \ can occur at\n            re-initialization of the management system, and at\
    \ other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 14 }\n"
- title: ipIfStatsReasmOKs OBJECT-TYPE
  contents:
  - "ipIfStatsReasmOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of IP datagrams\
    \ successfully reassembled.\n            When tracking interface statistics, the\
    \ counter of the\n            interface to which these datagrams were addressed\
    \ is\n            incremented.  This interface might not be the same as the\n\
    \            input interface for some of the datagrams.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry 15 }\n"
- title: ipIfStatsReasmFails OBJECT-TYPE
  contents:
  - "ipIfStatsReasmFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of failures\
    \ detected by the IP re-assembly\n            algorithm (for whatever reason:\
    \ timed out, errors, etc.).\n            Note that this is not necessarily a count\
    \ of discarded IP\n            fragments since some algorithms (notably the algorithm\
    \ in\n            RFC 815) can lose track of the number of fragments by\n    \
    \        combining them as they are received.\n            When tracking interface\
    \ statistics, the counter of the\n            interface to which these fragments\
    \ were addressed is\n            incremented.  This interface might not be the\
    \ same as the\n            input interface for some of the fragments.\n      \
    \      Discontinuities in the value of this counter can occur at\n           \
    \ re-initialization of the management system, and at other\n            times\
    \ as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\n  \
    \  ::= { ipIfStatsEntry 16 }\n"
- title: ipIfStatsInDiscards OBJECT-TYPE
  contents:
  - "ipIfStatsInDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of input IP\
    \ datagrams for which no problems were\n            encountered to prevent their\
    \ continued processing, but\n            were discarded (e.g., for lack of buffer\
    \ space).  Note that\n            this counter does not include any datagrams\
    \ discarded while\n            awaiting re-assembly.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, and at other\n            times as indicated by the value\
    \ of\n            ipIfStatsDiscontinuityTime.\"\n    ::= { ipIfStatsEntry 17 }\n"
- title: ipIfStatsInDelivers OBJECT-TYPE
  contents:
