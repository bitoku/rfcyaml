- title: ipInReceives OBJECT-TYPE
  contents:
  - "ipInReceives OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The total number of\
    \ input datagrams received from\n            interfaces, including those received\
    \ in error.\n            This object has been deprecated, as a new IP version-neutral\n\
    \            table has been added.  It is loosely replaced by\n            ipSystemStatsInRecieves.\"\
    \n    ::= { ip 3 }\n"
- title: ipInHdrErrors OBJECT-TYPE
  contents:
  - "ipInHdrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of input\
    \ datagrams discarded due to errors in\n            their IPv4 headers, including\
    \ bad checksums, version number\n            mismatch, other format errors, time-to-live\
    \ exceeded, errors\n            discovered in processing their IPv4 options, etc.\n\
    \            This object has been deprecated as a new IP version-neutral\n   \
    \         table has been added.  It is loosely replaced by\n            ipSystemStatsInHdrErrors.\"\
    \n    ::= { ip 4 }\n"
- title: ipInAddrErrors OBJECT-TYPE
  contents:
  - "ipInAddrErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of input\
    \ datagrams discarded because the IPv4\n            address in their IPv4 header's\
    \ destination field was not a\n            valid address to be received at this\
    \ entity.  This count\n            includes invalid addresses (e.g., 0.0.0.0)\
    \ and addresses of\n            unsupported Classes (e.g., Class E).  For entities\
    \ which are\n            not IPv4 routers, and therefore do not forward datagrams,\n\
    \            this counter includes datagrams discarded because the\n         \
    \   destination address was not a local address.\n            This object has\
    \ been deprecated, as a new IP version-neutral\n            table has been added.\
    \  It is loosely replaced by\n            ipSystemStatsInAddrErrors.\"\n    ::=\
    \ { ip 5 }\n"
- title: ipForwDatagrams OBJECT-TYPE
  contents:
  - "ipForwDatagrams OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of input\
    \ datagrams for which this entity was not\n            their final IPv4 destination,\
    \ as a result of which an\n            attempt was made to find a route to forward\
    \ them to that\n            final destination.  In entities which do not act as\
    \ IPv4\n            routers, this counter will include only those packets which\n\
    \            were Source-Routed via this entity, and the Source-Route\n      \
    \      option processing was successful.\n            This object has been deprecated,\
    \ as a new IP version-neutral\n            table has been added.  It is loosely\
    \ replaced by\n            ipSystemStatsInForwDatagrams.\"\n    ::= { ip 6 }\n"
- title: ipInUnknownProtos OBJECT-TYPE
  contents:
  - "ipInUnknownProtos OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of locally-addressed\
    \ datagrams received\n            successfully but discarded because of an unknown\
    \ or\n            unsupported protocol.\n            This object has been deprecated,\
    \ as a new IP version-neutral\n            table has been added.  It is loosely\
    \ replaced by\n            ipSystemStatsInUnknownProtos.\"\n    ::= { ip 7 }\n"
- title: ipInDiscards OBJECT-TYPE
  contents:
  - "ipInDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of input\
    \ IPv4 datagrams for which no problems\n            were encountered to prevent\
    \ their continued processing, but\n            which were discarded (e.g., for\
    \ lack of buffer space).  Note\n            that this counter does not include\
    \ any datagrams discarded\n            while awaiting re-assembly.\n         \
    \   This object has been deprecated, as a new IP version-neutral\n           \
    \ table has been added.  It is loosely replaced by\n            ipSystemStatsInDiscards.\"\
    \n    ::= { ip 8 }\n"
- title: ipInDelivers OBJECT-TYPE
  contents:
  - "ipInDelivers OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The total number of\
    \ input datagrams successfully delivered\n            to IPv4 user-protocols (including\
    \ ICMP).\n            This object has been deprecated as a new IP version neutral\n\
    \            table has been added.  It is loosely replaced by\n            ipSystemStatsIndelivers.\"\
    \n    ::= { ip 9 }\n"
- title: ipOutRequests OBJECT-TYPE
  contents:
  - "ipOutRequests OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The total number of\
    \ IPv4 datagrams which local IPv4 user\n            protocols (including ICMP)\
    \ supplied to IPv4 in requests for\n            transmission.  Note that this\
    \ counter does not include any\n            datagrams counted in ipForwDatagrams.\n\
    \            This object has been deprecated, as a new IP version-neutral\n  \
    \          table has been added.  It is loosely replaced by\n            ipSystemStatsOutRequests.\"\
    \n    ::= { ip 10 }\n"
- title: ipOutDiscards OBJECT-TYPE
  contents:
  - "ipOutDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of output\
    \ IPv4 datagrams for which no problem was\n            encountered to prevent\
    \ their transmission to their\n            destination, but which were discarded\
    \ (e.g., for lack of\n            buffer space).  Note that this counter would\
    \ include\n            datagrams counted in ipForwDatagrams if any such packets\
    \ met\n            this (discretionary) discard criterion.\n            This object\
    \ has been deprecated, as a new IP version-neutral\n            table has been\
    \ added.  It is loosely replaced by\n            ipSystemStatsOutDiscards.\"\n\
    \    ::= { ip 11 }\n"
- title: ipOutNoRoutes OBJECT-TYPE
  contents:
  - "ipOutNoRoutes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 datagrams\
    \ discarded because no route\n            could be found to transmit them to their\
    \ destination.  Note\n            that this counter includes any packets counted\
    \ in\n            ipForwDatagrams which meet this `no-route' criterion.  Note\n\
    \            that this includes any datagrams which a host cannot route\n    \
    \        because all of its default routers are down.\n            This object\
    \ has been deprecated, as a new IP version-neutral\n            table has been\
    \ added.  It is loosely replaced by\n            ipSystemStatsOutNoRoutes.\"\n\
    \    ::= { ip 12 }\n"
- title: ipReasmReqds OBJECT-TYPE
  contents:
  - "ipReasmReqds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 fragments\
    \ received which needed to be\n            reassembled at this entity.\n     \
    \       This object has been deprecated, as a new IP version-neutral\n       \
    \     table has been added.  It is loosely replaced by\n            ipSystemStatsReasmReqds.\"\
    \n    ::= { ip 14 }\n"
- title: ipReasmOKs OBJECT-TYPE
  contents:
  - "ipReasmOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 datagrams\
    \ successfully re-assembled.\n            This object has been deprecated, as\
    \ a new IP version-neutral\n            table has been added.  It is loosely replaced\
    \ by\n            ipSystemStatsReasmOKs.\"\n    ::= { ip 15 }\n"
- title: ipReasmFails OBJECT-TYPE
  contents:
  - "ipReasmFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of failures\
    \ detected by the IPv4 re-assembly\n            algorithm (for whatever reason:\
    \ timed out, errors, etc).\n            Note that this is not necessarily a count\
    \ of discarded IPv4\n            fragments since some algorithms (notably the\
    \ algorithm in\n            RFC 815) can lose track of the number of fragments\
    \ by\n            combining them as they are received.\n            This object\
    \ has been deprecated, as a new IP version-neutral\n            table has been\
    \ added.  It is loosely replaced by\n            ipSystemStatsReasmFails.\"\n\
    \    ::= { ip 16 }\n"
- title: ipFragOKs OBJECT-TYPE
  contents:
  - "ipFragOKs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n \
    \   STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 datagrams\
    \ that have been successfully\n            fragmented at this entity.\n      \
    \      This object has been deprecated, as a new IP version-neutral\n        \
    \    table has been added.  It is loosely replaced by\n            ipSystemStatsOutFragOKs.\"\
    \n    ::= { ip 17 }\n"
- title: ipFragFails OBJECT-TYPE
  contents:
  - "ipFragFails OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 datagrams\
    \ that have been discarded\n            because they needed to be fragmented at\
    \ this entity but\n            could not be, e.g., because their Don't Fragment\
    \ flag was\n            set.\n            This object has been deprecated, as\
    \ a new IP version-neutral\n            table has been added.  It is loosely replaced\
    \ by\n            ipSystemStatsOutFragFails.\"\n    ::= { ip 18 }\n"
- title: ipFragCreates OBJECT-TYPE
  contents:
  - "ipFragCreates OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of IPv4 datagram\
    \ fragments that have been\n            generated as a result of fragmentation\
    \ at this entity.\n            This object has been deprecated as a new IP version\
    \ neutral\n            table has been added.  It is loosely replaced by\n    \
    \        ipSystemStatsOutFragCreates.\"\n    ::= { ip 19 }\n"
- title: ipRoutingDiscards OBJECT-TYPE
  contents:
  - "ipRoutingDiscards OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The number of routing\
    \ entries which were chosen to be\n            discarded even though they are\
    \ valid.  One possible reason\n            for discarding such an entry could\
    \ be to free-up buffer\n            space for other routing entries.\n       \
    \     This object was defined in pre-IPv6 versions of the IP MIB.\n          \
    \  It was implicitly IPv4 only, but the original specifications\n            did\
    \ not indicate this protocol restriction.  In order to\n            clarify the\
    \ specifications, this object has been deprecated\n            and a similar,\
    \ but more thoroughly clarified, object has\n            been added to the IP-FORWARD-MIB.\"\
    \n    ::= { ip 23 }\n"
