- title: ipNetToPhysicalTable OBJECT-TYPE
  contents:
  - "ipNetToPhysicalTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpNetToPhysicalEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \       \"The IP Address Translation table used for mapping from IP\n        \
    \    addresses to physical addresses.\n            The Address Translation tables\
    \ contain the IP address to\n            'physical' address equivalences.  Some\
    \ interfaces do not use\n            translation tables for determining address\
    \ equivalences\n            (e.g., DDN-X.25 has an algorithmic method); if all\n\
    \            interfaces are of this type, then the Address Translation\n     \
    \       table is empty, i.e., has zero entries.\n            While many protocols\
    \ may be used to populate this table, ARP\n            and Neighbor Discovery\
    \ are the most likely\n            options.\"\n    REFERENCE \"RFC 826 and RFC\
    \ 2461\"\n    ::= { ip 35 }\n"
- title: ipNetToPhysicalEntry OBJECT-TYPE
  contents:
  - "ipNetToPhysicalEntry OBJECT-TYPE\n    SYNTAX     IpNetToPhysicalEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"Each entry\
    \ contains one IP address to `physical' address\n            equivalence.\"\n\
    \    INDEX       { ipNetToPhysicalIfIndex,\n                  ipNetToPhysicalNetAddressType,\n\
    \                  ipNetToPhysicalNetAddress }\n    ::= { ipNetToPhysicalTable\
    \ 1 }\n"
- title: IpNetToPhysicalEntry ::= SEQUENCE {
  contents:
  - "IpNetToPhysicalEntry ::= SEQUENCE {\n        ipNetToPhysicalIfIndex         InterfaceIndex,\n\
    \        ipNetToPhysicalNetAddressType  InetAddressType,\n        ipNetToPhysicalNetAddress\
    \      InetAddress,\n        ipNetToPhysicalPhysAddress     PhysAddress,\n   \
    \     ipNetToPhysicalLastUpdated     TimeStamp,\n        ipNetToPhysicalType \
    \           INTEGER,\n        ipNetToPhysicalState           INTEGER,\n      \
    \  ipNetToPhysicalRowStatus       RowStatus\n    }\n"
- title: ipNetToPhysicalIfIndex OBJECT-TYPE
  contents:
  - "ipNetToPhysicalIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The index\
    \ value that uniquely identifies the interface to\n            which this entry\
    \ is applicable.  The interface identified by\n            a particular value\
    \ of this index is the same interface as\n            identified by the same value\
    \ of the IF-MIB's ifIndex.\"\n    ::= { ipNetToPhysicalEntry 1 }\n"
- title: ipNetToPhysicalNetAddressType OBJECT-TYPE
  contents:
  - "ipNetToPhysicalNetAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \      \"The type of ipNetToPhysicalNetAddress.\"\n    ::= { ipNetToPhysicalEntry\
    \ 2 }\n"
- title: ipNetToPhysicalNetAddress OBJECT-TYPE
  contents:
  - "ipNetToPhysicalNetAddress OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The IP\
    \ Address corresponding to the media-dependent\n            `physical' address.\
    \  The address type of this object is\n            specified in ipNetToPhysicalAddressType.\n\
    \            Implementors need to be aware that if the size of\n            ipNetToPhysicalNetAddress\
    \ exceeds 115 octets, then OIDS of\n            instances of columns in this row\
    \ will have more than 128\n            sub-identifiers and cannot be accessed\
    \ using SNMPv1,\n            SNMPv2c, or SNMPv3.\"\n    ::= { ipNetToPhysicalEntry\
    \ 3 }\n"
- title: ipNetToPhysicalPhysAddress OBJECT-TYPE
  contents:
  - "ipNetToPhysicalPhysAddress OBJECT-TYPE\n    SYNTAX     PhysAddress (SIZE(0..65535))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \    \"The media-dependent `physical' address.\n            As the entries in\
    \ this table are typically not persistent\n            when this object is written\
    \ the entity SHOULD NOT save the\n            change to non-volatile storage.\"\
    \n    ::= { ipNetToPhysicalEntry 4 }\n"
- title: ipNetToPhysicalLastUpdated OBJECT-TYPE
  contents:
  - "ipNetToPhysicalLastUpdated OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The value of\
    \ sysUpTime at the time this entry was last\n            updated.  If this entry\
    \ was updated prior to the last re-\n            initialization of the local network\
    \ management subsystem,\n            then this object contains a zero value.\"\
    \n    ::= { ipNetToPhysicalEntry 5 }\n"
- title: ipNetToPhysicalType OBJECT-TYPE
  contents:
  - "ipNetToPhysicalType OBJECT-TYPE\n    SYNTAX     INTEGER {\n                other(1),\
    \        -- none of the following\n                invalid(2),      -- an invalidated\
    \ mapping\n                dynamic(3),\n                static(4),\n         \
    \       local(5)         -- local interface\n            }\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The type of mapping.\n\
    \            Setting this object to the value invalid(2) has the effect\n    \
    \        of invalidating the corresponding entry in the\n            ipNetToPhysicalTable.\
    \  That is, it effectively dis-\n            associates the interface identified\
    \ with said entry from the\n            mapping identified with said entry.  It\
    \ is an\n            implementation-specific matter as to whether the agent\n\
    \            removes an invalidated entry from the table.  Accordingly,\n    \
    \        management stations must be prepared to receive tabular\n           \
    \ information from agents that corresponds to entries not\n            currently\
    \ in use.  Proper interpretation of such entries\n            requires examination\
    \ of the relevant ipNetToPhysicalType\n            object.\n            The 'dynamic(3)'\
    \ type indicates that the IP address to\n            physical addresses mapping\
    \ has been dynamically resolved\n            using e.g., IPv4 ARP or the IPv6\
    \ Neighbor Discovery\n            protocol.\n            The 'static(4)' type\
    \ indicates that the mapping has been\n            statically configured.  Both\
    \ of these refer to entries that\n            provide mappings for other entities\
    \ addresses.\n            The 'local(5)' type indicates that the mapping is provided\n\
    \            for an entity's own interface address.\n            As the entries\
    \ in this table are typically not persistent\n            when this object is\
    \ written the entity SHOULD NOT save the\n            change to non-volatile storage.\"\
    \n    DEFVAL { static }\n    ::= { ipNetToPhysicalEntry 6 }\n"
- title: ipNetToPhysicalState OBJECT-TYPE
  contents:
  - "ipNetToPhysicalState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \     reachable(1), -- confirmed reachability\n                     stale(2),\
    \     -- unconfirmed reachability\n                     delay(3),     -- waiting\
    \ for reachability\n                                   -- confirmation before\
    \ entering\n                                   -- the probe state\n          \
    \           probe(4),     -- actively probing\n                     invalid(5),\
    \   -- an invalidated mapping\n                     unknown(6),   -- state can\
    \ not be determined\n                                   -- for some reason.\n\
    \                     incomplete(7) -- address resolution is being\n         \
    \                          -- performed.\n                    }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The Neighbor\
    \ Unreachability Detection state for the\n            interface when the address\
    \ mapping in this entry is used.\n            If Neighbor Unreachability Detection\
    \ is not in use (e.g. for\n            IPv4), this object is always unknown(6).\"\
    \n    REFERENCE \"RFC 2461\"\n    ::= { ipNetToPhysicalEntry 7 }\n"
- title: ipNetToPhysicalRowStatus OBJECT-TYPE
  contents:
  - "ipNetToPhysicalRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The status\
    \ of this conceptual row.\n            The RowStatus TC requires that this DESCRIPTION\
    \ clause\n            states under which circumstances other objects in this row\n\
    \            can be modified.  The value of this object has no effect on\n   \
    \         whether other objects in this conceptual row can be\n            modified.\n\
    \            A conceptual row can not be made active until the\n            ipNetToPhysicalPhysAddress\
    \ object has been set.\n            Note that if the ipNetToPhysicalType is set\
    \ to 'invalid',\n            the managed node may delete the entry independent\
    \ of the\n            state of this object.\"\n    ::= { ipNetToPhysicalEntry\
    \ 8 }\n"
