    \    STATUS     current\n    DESCRIPTION\n           \"The total number of datagrams\
    \ successfully delivered to IP\n            user-protocols (including ICMP).\n\
    \            When tracking interface statistics, the counter of the\n        \
    \    interface to which these datagrams were addressed is\n            incremented.\
    \  This interface might not be the same as the\n            input interface for\
    \ some of the datagrams.\n            Discontinuities in the value of this counter\
    \ can occur at\n            re-initialization of the management system, and at\
    \ other\n            times as indicated by the value of\n            ipIfStatsDiscontinuityTime.\"\
    \n    ::= { ipIfStatsEntry 18 }\n"
- title: ipIfStatsHCInDelivers OBJECT-TYPE
  contents:
