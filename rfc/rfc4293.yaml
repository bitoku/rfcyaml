- title: ipMIBCompliance2 MODULE-COMPLIANCE
  contents:
  - "ipMIBCompliance2 MODULE-COMPLIANCE\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The compliance statement for systems that implement IP -\n    \
    \         either IPv4 or IPv6.\n            There are a number of INDEX objects\
    \ that cannot be\n            represented in the form of OBJECT clauses in SMIv2,\
    \ but\n            for which we have the following compliance requirements,\n\
    \            expressed in OBJECT clause form in this description\n           \
    \ clause:\n            -- OBJECT        ipSystemStatsIPVersion\n            --\
    \ SYNTAX        InetVersion {ipv4(1), ipv6(2)}\n            -- DESCRIPTION\n \
    \           --     This MIB requires support for only IPv4 and IPv6\n        \
    \    --     versions.\n            --\n            -- OBJECT        ipIfStatsIPVersion\n\
    \            -- SYNTAX        InetVersion {ipv4(1), ipv6(2)}\n            -- DESCRIPTION\n\
    \            --     This MIB requires support for only IPv4 and IPv6\n       \
    \     --     versions.\n            --\n            -- OBJECT        icmpStatsIPVersion\n\
    \            -- SYNTAX        InetVersion {ipv4(1), ipv6(2)}\n            -- DESCRIPTION\n\
    \            --     This MIB requires support for only IPv4 and IPv6\n       \
    \     --     versions.\n            --\n            -- OBJECT        icmpMsgStatsIPVersion\n\
    \            -- SYNTAX        InetVersion {ipv4(1), ipv6(2)}\n            -- DESCRIPTION\n\
    \            --     This MIB requires support for only IPv4 and IPv6\n       \
    \     --     versions.\n            --\n            -- OBJECT        ipAddressPrefixType\n\
    \            -- SYNTAX        InetAddressType {ipv4(1), ipv6(2)}\n           \
    \ -- DESCRIPTION\n            --     This MIB requires support for only global\
    \ IPv4 and\n            --     IPv6 address types.\n            --\n         \
    \   -- OBJECT        ipAddressPrefixPrefix\n            -- SYNTAX        InetAddress\
    \ (Size(4 | 16))\n            -- DESCRIPTION\n            --     This MIB requires\
    \ support for only global IPv4 and\n            --     IPv6 addresses and so the\
    \ size can be either 4 or\n            --     16 bytes.\n            --\n    \
    \        -- OBJECT        ipAddressAddrType\n            -- SYNTAX        InetAddressType\
    \ {ipv4(1), ipv6(2),\n            --                                ipv4z(3),\
    \ ipv6z(4)}\n            -- DESCRIPTION\n            --     This MIB requires\
    \ support for only global and\n            --     non-global IPv4 and IPv6 address\
    \ types.\n            --\n            -- OBJECT        ipAddressAddr\n       \
    \     -- SYNTAX        InetAddress (Size(4 | 8 | 16 | 20))\n            -- DESCRIPTION\n\
    \            --     This MIB requires support for only global and\n          \
    \  --     non-global IPv4 and IPv6 addresses and so the size\n            -- \
    \    can be 4, 8, 16, or 20 bytes.\n            --\n            -- OBJECT    \
    \    ipNetToPhysicalNetAddressType\n            -- SYNTAX        InetAddressType\
    \ {ipv4(1), ipv6(2),\n            --                                ipv4z(3),\
    \ ipv6z(4)}\n            -- DESCRIPTION\n            --     This MIB requires\
    \ support for only global and\n            --     non-global IPv4 and IPv6 address\
    \ types.\n            --\n            -- OBJECT        ipNetToPhysicalNetAddress\n\
    \            -- SYNTAX        InetAddress (Size(4 | 8 | 16 | 20))\n          \
    \  -- DESCRIPTION\n            --     This MIB requires support for only global\
    \ and\n            --     non-global IPv4 and IPv6 addresses and so the size\n\
    \            --     can be 4, 8, 16, or 20 bytes.\n            --\n          \
    \  -- OBJECT        ipDefaultRouterAddressType\n            -- SYNTAX        InetAddressType\
    \ {ipv4(1), ipv6(2),\n            --                                ipv4z(3),\
    \ ipv6z(4)}\n            -- DESCRIPTION\n            --     This MIB requires\
    \ support for only global and\n            --     non-global IPv4 and IPv6 address\
    \ types.\n            --\n            -- OBJECT        ipDefaultRouterAddress\n\
    \            -- SYNTAX        InetAddress (Size(4 | 8 | 16 | 20))\n          \
    \  -- DESCRIPTION\n            --     This MIB requires support for only global\
    \ and\n            --     non-global IPv4 and IPv6 addresses and so the size\n\
    \            --     can be 4, 8, 16, or 20 bytes.\"\n    MODULE -- this module\n\
    \    MANDATORY-GROUPS { ipSystemStatsGroup,   ipAddressGroup,\n              \
    \         ipNetToPhysicalGroup, ipDefaultRouterGroup,\n                      \
    \ icmpStatsGroup }\n    GROUP ipSystemStatsHCOctetGroup\n    DESCRIPTION\n   \
    \        \"This group is mandatory for systems that have an aggregate\n      \
    \      bandwidth of greater than 20MB.  Including this group does\n          \
    \  not allow an entity to neglect the 32 bit versions of these\n            objects.\"\
    \n    GROUP ipSystemStatsHCPacketGroup\n    DESCRIPTION\n           \"This group\
    \ is mandatory for systems that have an aggregate\n            bandwidth of greater\
    \ than 650MB.  Including this group\n            does not allow an entity to neglect\
    \ the 32 bit versions of\n            these objects.\"\n    GROUP ipIfStatsGroup\n\
    \    DESCRIPTION\n           \"This group is optional for all systems.\"\n   \
    \ GROUP ipIfStatsHCOctetGroup\n    DESCRIPTION\n           \"This group is mandatory\
    \ for systems that include the\n            ipIfStatsGroup and include links with\
    \ bandwidths of greater\n            than 20MB.  Including this group does not\
    \ allow an entity to\n            neglect the 32 bit versions of these objects.\"\
    \n    GROUP ipIfStatsHCPacketGroup\n    DESCRIPTION\n           \"This group is\
    \ mandatory for systems that include the\n            ipIfStatsGroup and include\
    \ links with bandwidths of greater\n            than 650MB.  Including this group\
    \ does not allow an entity\n            to neglect the 32 bit versions of these\
    \ objects.\"\n    GROUP ipv4GeneralGroup\n    DESCRIPTION\n           \"This group\
    \ is mandatory for all systems supporting IPv4.\"\n    GROUP ipv4IfGroup\n   \
    \ DESCRIPTION\n           \"This group is mandatory for all systems supporting\
    \ IPv4.\"\n    GROUP ipv4SystemStatsGroup\n    DESCRIPTION\n           \"This\
    \ group is mandatory for all systems supporting IPv4.\"\n    GROUP ipv4SystemStatsHCPacketGroup\n\
    \    DESCRIPTION\n           \"This group is mandatory for all systems supporting\
    \ IPv4 and\n            that have an aggregate bandwidth of greater than 650MB.\n\
    \            Including this group does not allow an entity to neglect the\n  \
    \          32 bit versions of these objects.\"\n    GROUP ipv4IfStatsGroup\n \
    \   DESCRIPTION\n           \"This group is mandatory for all systems supporting\
    \ IPv4 and\n            including the ipIfStatsGroup.\"\n    GROUP ipv4IfStatsHCPacketGroup\n\
    \    DESCRIPTION\n           \"This group is mandatory for all systems supporting\
    \ IPv4 and\n            including the ipIfStatsHCPacketGroup.  Including this\
    \ group\n            does not allow an entity to neglect the 32 bit versions of\n\
    \            these objects.\"\n    GROUP ipv6GeneralGroup2\n    DESCRIPTION\n\
    \           \"This group is mandatory for all systems supporting IPv6.\"\n   \
    \ GROUP ipv6IfGroup\n    DESCRIPTION\n           \"This group is mandatory for\
    \ all systems supporting IPv6.\"\n    GROUP ipAddressPrefixGroup\n    DESCRIPTION\n\
    \           \"This group is mandatory for all systems supporting IPv6.\"\n   \
    \ GROUP ipv6ScopeGroup\n    DESCRIPTION\n           \"This group is mandatory\
    \ for all systems supporting IPv6.\"\n    GROUP ipv6RouterAdvertGroup\n    DESCRIPTION\n\
    \           \"This group is mandatory for all IPv6 routers.\"\n    GROUP ipLastChangeGroup\n\
    \    DESCRIPTION\n           \"This group is optional for all agents.\"\n    OBJECT\
    \     ipv6IpForwarding\n    MIN-ACCESS read-only\n    DESCRIPTION\n          \
    \ \"An agent is not required to provide write access to this\n            object.\"\
    \n    OBJECT     ipv6IpDefaultHopLimit\n    MIN-ACCESS read-only\n    DESCRIPTION\n\
    \           \"An agent is not required to provide write access to this\n     \
    \       object.\"\n    OBJECT     ipv4InterfaceEnableStatus\n    MIN-ACCESS read-only\n\
    \    DESCRIPTION\n           \"An agent is not required to provide write access\
    \ to this\n            object.\"\n    OBJECT     ipv6InterfaceEnableStatus\n \
    \   MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6InterfaceForwarding\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipAddressSpinLock\n\
    \    MIN-ACCESS not-accessible\n    DESCRIPTION\n           \"An agent is not\
    \ required to provide write access to this\n            object.  However, if an\
    \ agent provides write access to any\n            of the other objects in the\
    \ ipAddressGroup, it SHOULD\n            provide write access to this object as\
    \ well.\"\n    OBJECT     ipAddressIfIndex\n    MIN-ACCESS read-only\n    DESCRIPTION\n\
    \           \"An agent is not required to provide write or create access\n   \
    \         to this object.\"\n    OBJECT     ipAddressType\n    MIN-ACCESS read-only\n\
    \    DESCRIPTION\n           \"An agent is not required to provide write or create\
    \ access\n            to this object.\"\n    OBJECT     ipAddressStatus\n    MIN-ACCESS\
    \ read-only\n    DESCRIPTION\n           \"An agent is not required to provide\
    \ write or create access\n            to this object.\"\n    OBJECT     ipAddressRowStatus\n\
    \    SYNTAX     RowStatus { active(1) }\n    MIN-ACCESS read-only\n    DESCRIPTION\n\
    \           \"An agent is not required to provide write or create access\n   \
    \         to this object.\"\n    OBJECT     ipAddressStorageType\n    MIN-ACCESS\
    \ read-only\n    DESCRIPTION\n           \"An agent is not required to provide\
    \ write or create access\n            to this object.\n            If an agent\
    \ allows this object to be written or created, it\n            is not required\
    \ to allow this object to be set to readOnly,\n            permanent, or nonVolatile.\"\
    \n    OBJECT     ipNetToPhysicalPhysAddress\n    MIN-ACCESS read-only\n    DESCRIPTION\n\
    \           \"An agent is not required to provide write or create access\n   \
    \         to this object.\"\n    OBJECT     ipNetToPhysicalType\n    MIN-ACCESS\
    \ read-only\n    DESCRIPTION\n           \"An agent is not required to provide\
    \ write or create access\n            to this object.\"\n    OBJECT     ipv6RouterAdvertSpinLock\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.  However, if an agent provides\
    \ write access to\n            any of the other objects in the ipv6RouterAdvertGroup,\
    \ it\n            SHOULD provide write access to this object as well.\"\n    OBJECT\
    \     ipv6RouterAdvertSendAdverts\n    MIN-ACCESS read-only\n    DESCRIPTION\n\
    \           \"An agent is not required to provide write access to this\n     \
    \       object.\"\n    OBJECT     ipv6RouterAdvertMaxInterval\n    MIN-ACCESS\
    \ read-only\n    DESCRIPTION\n           \"An agent is not required to provide\
    \ write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertMinInterval\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertManagedFlag\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertOtherConfigFlag\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertLinkMTU\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertReachableTime\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertRetransmitTime\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertCurHopLimit\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertDefaultLifetime\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write access to this\n            object.\"\n    OBJECT     ipv6RouterAdvertRowStatus\n\
    \    MIN-ACCESS read-only\n    DESCRIPTION\n           \"An agent is not required\
    \ to provide write or create access\n            to this object.\"\n    ::= {\
    \ ipMIBCompliances 2 }\n"
