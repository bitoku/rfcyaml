- title: ipv6RouterAdvertSpinLock OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertSpinLock OBJECT-TYPE\n    SYNTAX     TestAndIncr\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n           \"An advisory\
    \ lock used to allow cooperating SNMP managers to\n            coordinate their\
    \ use of the set operation in creating or\n            modifying rows within this\
    \ table.\n            In order to use this lock to coordinate the use of set\n\
    \            operations, managers should first retrieve\n            ipv6RouterAdvertSpinLock.\
    \  They should then determine the\n            appropriate row to create or modify.\
    \  Finally, they should\n            issue the appropriate set command including\
    \ the retrieved\n            value of ipv6RouterAdvertSpinLock.  If another manager\
    \ has\n            altered the table in the meantime, then the value of\n    \
    \        ipv6RouterAdvertSpinLock will have changed and the creation\n       \
    \     will fail as it will be specifying an incorrect value for\n            ipv6RouterAdvertSpinLock.\
    \  It is suggested, but not\n            required, that the ipv6RouterAdvertSpinLock\
    \ be the first var\n            bind for each set of objects representing a 'row'\
    \ in a PDU.\"\n    ::= { ip 38 }\n"
- title: ipv6RouterAdvertTable OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF Ipv6RouterAdvertEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \       \"The table containing information used to construct router\n        \
    \    advertisements.\"\n    ::= { ip 39 }\n"
- title: ipv6RouterAdvertEntry OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertEntry OBJECT-TYPE\n    SYNTAX     Ipv6RouterAdvertEntry\n   \
    \ MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n       \
    \    \"An entry containing information used to construct router\n            advertisements.\n\
    \            Information in this table is persistent, and when this\n        \
    \    object is written, the entity SHOULD save the change to\n            non-volatile\
    \ storage.\"\n    INDEX { ipv6RouterAdvertIfIndex }\n    ::= { ipv6RouterAdvertTable\
    \ 1 }\n"
- title: Ipv6RouterAdvertEntry ::= SEQUENCE {
  contents:
  - "Ipv6RouterAdvertEntry ::= SEQUENCE {\n        ipv6RouterAdvertIfIndex       \
    \   InterfaceIndex,\n        ipv6RouterAdvertSendAdverts      TruthValue,\n  \
    \      ipv6RouterAdvertMaxInterval      Unsigned32,\n        ipv6RouterAdvertMinInterval\
    \      Unsigned32,\n        ipv6RouterAdvertManagedFlag      TruthValue,\n   \
    \     ipv6RouterAdvertOtherConfigFlag  TruthValue,\n        ipv6RouterAdvertLinkMTU\
    \          Unsigned32,\n        ipv6RouterAdvertReachableTime    Unsigned32,\n\
    \        ipv6RouterAdvertRetransmitTime   Unsigned32,\n        ipv6RouterAdvertCurHopLimit\
    \      Unsigned32,\n        ipv6RouterAdvertDefaultLifetime  Unsigned32,\n   \
    \     ipv6RouterAdvertRowStatus        RowStatus\n    }\n"
- title: ipv6RouterAdvertIfIndex OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The index\
    \ value that uniquely identifies the interface on\n            which router advertisements\
    \ constructed with this\n            information will be transmitted.  The interface\
    \ identified\n            by a particular value of this index is the same interface\
    \ as\n            identified by the same value of the IF-MIB's ifIndex.\"\n  \
    \  ::= { ipv6RouterAdvertEntry 1 }\n"
- title: ipv6RouterAdvertSendAdverts OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertSendAdverts OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"A flag indicating\
    \ whether the router sends periodic\n            router advertisements and responds\
    \ to router solicitations\n            on this interface.\"\n    REFERENCE \"\
    RFC 2461 Section 6.2.1\"\n    DEFVAL { false }\n    ::= { ipv6RouterAdvertEntry\
    \ 2 }\n"
- title: ipv6RouterAdvertMaxInterval OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertMaxInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (4..1800)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The maximum time allowed between sending unsolicited\
    \ router\n            advertisements from this interface.\"\n    REFERENCE \"\
    RFC 2461 Section 6.2.1\"\n    DEFVAL { 600 }\n    ::= { ipv6RouterAdvertEntry\
    \ 3 }\n"
- title: ipv6RouterAdvertMinInterval OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertMinInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (3..1350)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The minimum time allowed between sending unsolicited\
    \ router\n            advertisements from this interface.\n            The default\
    \ is 0.33 * ipv6RouterAdvertMaxInterval, however,\n            in the case of\
    \ a low value for ipv6RouterAdvertMaxInterval,\n            the minimum value\
    \ for this object is restricted to 3.\"\n    REFERENCE \"RFC 2461 Section 6.2.1\"\
    \n    ::= { ipv6RouterAdvertEntry 4 }\n"
- title: ipv6RouterAdvertManagedFlag OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertManagedFlag OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The true/false\
    \ value to be placed into the 'managed address\n            configuration' flag\
    \ field in router advertisements sent from\n            this interface.\"\n  \
    \  REFERENCE \"RFC 2461 Section 6.2.1\"\n    DEFVAL { false }\n    ::= { ipv6RouterAdvertEntry\
    \ 5 }\n"
- title: ipv6RouterAdvertOtherConfigFlag OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertOtherConfigFlag OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The true/false\
    \ value to be placed into the 'other stateful\n            configuration' flag\
    \ field in router advertisements sent from\n            this interface.\"\n  \
    \  REFERENCE \"RFC 2461 Section 6.2.1\"\n    DEFVAL { false }\n    ::= { ipv6RouterAdvertEntry\
    \ 6 }\n"
- title: ipv6RouterAdvertLinkMTU OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertLinkMTU OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The value\
    \ to be placed in MTU options sent by the router on\n            this interface.\n\
    \            A value of zero indicates that no MTU options are sent.\"\n    REFERENCE\
    \ \"RFC 2461 Section 6.2.1\"\n    DEFVAL { 0 }\n    ::= { ipv6RouterAdvertEntry\
    \ 7 }\n"
- title: ipv6RouterAdvertReachableTime OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertReachableTime OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..3600000)\n\
    \    UNITS      \"milliseconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The value to be placed in the reachable time field\
    \ in router\n            advertisement messages sent from this interface.\n  \
    \          A value of zero in the router advertisement indicates that\n      \
    \      the advertisement isn't specifying a value for reachable\n            time.\"\
    \n    REFERENCE \"RFC 2461 Section 6.2.1\"\n    DEFVAL { 0 }\n    ::= { ipv6RouterAdvertEntry\
    \ 8 }\n"
- title: ipv6RouterAdvertRetransmitTime OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertRetransmitTime OBJECT-TYPE\n    SYNTAX     Unsigned32\n    UNITS\
    \      \"milliseconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The value to be placed in the retransmit timer\
    \ field in\n            router advertisements sent from this interface.\n    \
    \        A value of zero in the router advertisement indicates that\n        \
    \    the advertisement isn't specifying a value for retrans\n            time.\"\
    \n    REFERENCE \"RFC 2461 Section 6.2.1\"\n    DEFVAL { 0 }\n    ::= { ipv6RouterAdvertEntry\
    \ 9 }\n"
- title: ipv6RouterAdvertCurHopLimit OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertCurHopLimit OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..255)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \    \"The default value to be placed in the current hop limit\n            field\
    \ in router advertisements sent from this interface.\n            The value should\
    \ be set to the current diameter of the\n            Internet.\n            A\
    \ value of zero in the router advertisement indicates that\n            the advertisement\
    \ isn't specifying a value for curHopLimit.\n            The default should be\
    \ set to the value specified in the IANA\n            web pages (www.iana.org)\
    \ at the time of implementation.\"\n    REFERENCE \"RFC 2461 Section 6.2.1\"\n\
    \    ::= { ipv6RouterAdvertEntry 10 }\n"
- title: ipv6RouterAdvertDefaultLifetime OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertDefaultLifetime OBJECT-TYPE\n    SYNTAX     Unsigned32 (0|4..9000)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The value to be placed in the router lifetime field\
    \ of\n            router advertisements sent from this interface.  This value\n\
    \            MUST be either 0 or between ipv6RouterAdvertMaxInterval and\n   \
    \         9000 seconds.\n            A value of zero indicates that the router\
    \ is not to be used\n            as a default router.\n            The default\
    \ is 3 * ipv6RouterAdvertMaxInterval.\"\n    REFERENCE \"RFC 2461 Section 6.2.1\"\
    \n    ::= { ipv6RouterAdvertEntry 11 }\n"
- title: ipv6RouterAdvertRowStatus OBJECT-TYPE
  contents:
  - "ipv6RouterAdvertRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The status\
    \ of this conceptual row.\n            As all objects in this conceptual row have\
    \ default values, a\n            row can be created and made active by setting\
    \ this object\n            appropriately.\n            The RowStatus TC requires\
    \ that this DESCRIPTION clause\n            states under which circumstances other\
    \ objects in this row\n            can be modified.  The value of this object\
    \ has no effect on\n            whether other objects in this conceptual row can\
    \ be\n            modified.\"\n    ::= { ipv6RouterAdvertEntry 12 }\n"
