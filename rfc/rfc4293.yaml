- title: ipAddressPrefixTable OBJECT-TYPE
  contents:
  - "ipAddressPrefixTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpAddressPrefixEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \       \"This table allows the user to determine the source of an IP\n      \
    \      address or set of IP addresses, and allows other tables to\n          \
    \  share the information via pointer rather than by copying.\n            For\
    \ example, when the node configures both a unicast and\n            anycast address\
    \ for a prefix, the ipAddressPrefix objects\n            for those addresses will\
    \ point to a single row in this\n            table.\n            This table primarily\
    \ provides support for IPv6 prefixes, and\n            several of the objects\
    \ are less meaningful for IPv4.  The\n            table continues to allow IPv4\
    \ addresses to allow future\n            flexibility.  In order to promote a common\
    \ configuration,\n            this document includes suggestions for default values\
    \ for\n            IPv4 prefixes.  Each of these values may be overridden if an\n\
    \            object is meaningful to the node.\n            All prefixes used\
    \ by this entity should be included in this\n            table independent of\
    \ how the entity learned the prefix.\n            (This table isn't limited to\
    \ prefixes learned from router\n            advertisements.)\"\n    ::= { ip 32\
    \ }\n"
- title: ipAddressPrefixEntry OBJECT-TYPE
  contents:
  - "ipAddressPrefixEntry OBJECT-TYPE\n    SYNTAX     IpAddressPrefixEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"An entry\
    \ in the ipAddressPrefixTable.\"\n    INDEX    { ipAddressPrefixIfIndex, ipAddressPrefixType,\n\
    \               ipAddressPrefixPrefix, ipAddressPrefixLength }\n    ::= { ipAddressPrefixTable\
    \ 1 }\n"
- title: IpAddressPrefixEntry ::= SEQUENCE {
  contents:
  - "IpAddressPrefixEntry ::= SEQUENCE {\n        ipAddressPrefixIfIndex         \
    \      InterfaceIndex,\n        ipAddressPrefixType                  InetAddressType,\n\
    \        ipAddressPrefixPrefix                InetAddress,\n        ipAddressPrefixLength\
    \                InetAddressPrefixLength,\n        ipAddressPrefixOrigin     \
    \           IpAddressPrefixOriginTC,\n        ipAddressPrefixOnLinkFlag      \
    \      TruthValue,\n        ipAddressPrefixAutonomousFlag        TruthValue,\n\
    \        ipAddressPrefixAdvPreferredLifetime  Unsigned32,\n        ipAddressPrefixAdvValidLifetime\
    \      Unsigned32\n    }\n"
- title: ipAddressPrefixIfIndex OBJECT-TYPE
  contents:
  - "ipAddressPrefixIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The index\
    \ value that uniquely identifies the interface on\n            which this prefix\
    \ is configured.  The interface identified\n            by a particular value\
    \ of this index is the same interface as\n            identified by the same value\
    \ of the IF-MIB's ifIndex.\"\n    ::= { ipAddressPrefixEntry 1 }\n"
- title: ipAddressPrefixType OBJECT-TYPE
  contents:
  - "ipAddressPrefixType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The address\
    \ type of ipAddressPrefix.\"\n    ::= { ipAddressPrefixEntry 2 }\n"
- title: ipAddressPrefixPrefix OBJECT-TYPE
  contents:
  - "ipAddressPrefixPrefix OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The address\
    \ prefix.  The address type of this object is\n            specified in ipAddressPrefixType.\
    \  The length of this object\n            is the standard length for objects of\
    \ that type (4 or 16\n            bytes).  Any bits after ipAddressPrefixLength\
    \ must be zero.\n            Implementors need to be aware that, if the size of\n\
    \            ipAddressPrefixPrefix exceeds 114 octets, then OIDS of\n        \
    \    instances of columns in this row will have more than 128\n            sub-identifiers\
    \ and cannot be accessed using SNMPv1,\n            SNMPv2c, or SNMPv3.\"\n  \
    \  ::= { ipAddressPrefixEntry 3 }\n"
- title: ipAddressPrefixLength OBJECT-TYPE
  contents:
  - "ipAddressPrefixLength OBJECT-TYPE\n    SYNTAX     InetAddressPrefixLength\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \      \"The prefix length associated with this prefix.\n            The value\
    \ 0 has no special meaning for this object.  It\n            simply refers to\
    \ address '::/0'.\"\n    ::= { ipAddressPrefixEntry 4 }\n"
- title: ipAddressPrefixOrigin OBJECT-TYPE
  contents:
  - "ipAddressPrefixOrigin OBJECT-TYPE\n    SYNTAX     IpAddressPrefixOriginTC\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n          \
    \ \"The origin of this prefix.\"\n    ::= { ipAddressPrefixEntry 5 }\n"
- title: ipAddressPrefixOnLinkFlag OBJECT-TYPE
  contents:
  - "ipAddressPrefixOnLinkFlag OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"This object\
    \ has the value 'true(1)', if this prefix can be\n            used for on-link\
    \ determination; otherwise, the value is\n            'false(2)'.\n          \
    \  The default for IPv4 prefixes is 'true(1)'.\"\n    REFERENCE \"For IPv6 RFC\
    \ 2461, especially sections 2 and 4.6.2 and\n               RFC 2462\"\n    ::=\
    \ { ipAddressPrefixEntry 6 }\n"
- title: ipAddressPrefixAutonomousFlag OBJECT-TYPE
  contents:
  - "ipAddressPrefixAutonomousFlag OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"Autonomous\
    \ address configuration flag.  When true(1),\n            indicates that this\
    \ prefix can be used for autonomous\n            address configuration (i.e.,\
    \ can be used to form a local\n            interface address).  If false(2), it\
    \ is not used to auto-\n            configure a local interface address.\n   \
    \         The default for IPv4 prefixes is 'false(2)'.\"\n    REFERENCE \"For\
    \ IPv6 RFC 2461, especially sections 2 and 4.6.2 and\n               RFC 2462\"\
    \n    ::= { ipAddressPrefixEntry 7 }\n"
- title: ipAddressPrefixAdvPreferredLifetime OBJECT-TYPE
  contents:
  - "ipAddressPrefixAdvPreferredLifetime OBJECT-TYPE\n    SYNTAX     Unsigned32\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The remaining length of time, in seconds, that\
    \ this prefix\n            will continue to be preferred, i.e., time until deprecation.\n\
    \            A value of 4,294,967,295 represents infinity.\n            The address\
    \ generated from a deprecated prefix should no\n            longer be used as\
    \ a source address in new communications,\n            but packets received on\
    \ such an interface are processed as\n            expected.\n            The default\
    \ for IPv4 prefixes is 4,294,967,295 (infinity).\"\n    REFERENCE \"For IPv6 RFC\
    \ 2461, especially sections 2 and 4.6.2 and\n               RFC 2462\"\n    ::=\
    \ { ipAddressPrefixEntry 8 }\n"
- title: ipAddressPrefixAdvValidLifetime OBJECT-TYPE
  contents:
  - "ipAddressPrefixAdvValidLifetime OBJECT-TYPE\n    SYNTAX     Unsigned32\n    UNITS\
    \       \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The remaining length of time, in seconds, that this prefix\n   \
    \         will continue to be valid, i.e., time until invalidation.  A\n     \
    \       value of 4,294,967,295 represents infinity.\n            The address generated\
    \ from an invalidated prefix should not\n            appear as the destination\
    \ or source address of a packet.\n            The default for IPv4 prefixes is\
    \ 4,294,967,295 (infinity).\"\n    REFERENCE \"For IPv6 RFC 2461, especially sections\
    \ 2 and 4.6.2 and\n               RFC 2462\"\n    ::= { ipAddressPrefixEntry 9\
    \ }\n"
