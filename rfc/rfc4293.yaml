- title: ipDefaultRouterTable OBJECT-TYPE
  contents:
  - "ipDefaultRouterTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpDefaultRouterEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \       \"The table used to describe the default routers known to this\n     \
    \       entity.\"\n    ::= { ip 37 }\n"
- title: ipDefaultRouterEntry OBJECT-TYPE
  contents:
  - "ipDefaultRouterEntry OBJECT-TYPE\n    SYNTAX     IpDefaultRouterEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"Each entry\
    \ contains information about a default router known\n            to this entity.\"\
    \n    INDEX {ipDefaultRouterAddressType, ipDefaultRouterAddress,\n           ipDefaultRouterIfIndex}\n\
    \    ::= { ipDefaultRouterTable 1 }\n"
- title: IpDefaultRouterEntry ::= SEQUENCE {
  contents:
  - "IpDefaultRouterEntry ::= SEQUENCE {\n        ipDefaultRouterAddressType  InetAddressType,\n\
    \        ipDefaultRouterAddress      InetAddress,\n        ipDefaultRouterIfIndex\
    \      InterfaceIndex,\n        ipDefaultRouterLifetime     Unsigned32,\n    \
    \    ipDefaultRouterPreference   INTEGER\n    }\n"
- title: ipDefaultRouterAddressType OBJECT-TYPE
  contents:
  - "ipDefaultRouterAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The address\
    \ type for this row.\"\n    ::= { ipDefaultRouterEntry 1 }\n"
- title: ipDefaultRouterAddress OBJECT-TYPE
  contents:
  - "ipDefaultRouterAddress OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The IP\
    \ address of the default router represented by this\n            row.  The address\
    \ type of this object is specified in\n            ipDefaultRouterAddressType.\n\
    \            Implementers need to be aware that if the size of\n            ipDefaultRouterAddress\
    \ exceeds 115 octets, then OIDS of\n            instances of columns in this row\
    \ will have more than 128\n            sub-identifiers and cannot be accessed\
    \ using SNMPv1,\n            SNMPv2c, or SNMPv3.\"\n    ::= { ipDefaultRouterEntry\
    \ 2 }\n"
- title: ipDefaultRouterIfIndex OBJECT-TYPE
  contents:
  - "ipDefaultRouterIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The index\
    \ value that uniquely identifies the interface by\n            which the router\
    \ can be reached.  The interface identified\n            by a particular value\
    \ of this index is the same interface as\n            identified by the same value\
    \ of the IF-MIB's ifIndex.\"\n    ::= { ipDefaultRouterEntry 3 }\n"
- title: ipDefaultRouterLifetime OBJECT-TYPE
  contents:
  - "ipDefaultRouterLifetime OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n \
    \   UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n           \"The remaining length of time, in seconds, that\
    \ this router\n            will continue to be useful as a default router.  A\
    \ value of\n            zero indicates that it is no longer useful as a default\n\
    \            router.  It is left to the implementer of the MIB as to\n       \
    \     whether a router with a lifetime of zero is removed from the\n         \
    \   list.\n            For IPv6, this value should be extracted from the router\n\
    \            advertisement messages.\"\n    REFERENCE \"For IPv6 RFC 2462 sections\
    \ 4.2 and 6.3.4\"\n    ::= { ipDefaultRouterEntry 4 }\n"
- title: ipDefaultRouterPreference OBJECT-TYPE
  contents:
  - "ipDefaultRouterPreference OBJECT-TYPE\n    SYNTAX     INTEGER {\n           \
    \          reserved (-2),\n                     low (-1),\n                  \
    \   medium (0),\n                     high (1)\n                    }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"An indication\
    \ of preference given to this router as a\n            default router as described\
    \ in he Default Router\n            Preferences document.  Treating the value\
    \ as a\n            2 bit signed integer allows for simple arithmetic\n      \
    \      comparisons.\n            For IPv4 routers or IPv6 routers that are not\
    \ using the\n            updated router advertisement format, this object is set\
    \ to\n            medium (0).\"\n    REFERENCE \"RFC 4291, section 2.1\"\n   \
    \ ::= { ipDefaultRouterEntry 5 }\n"
