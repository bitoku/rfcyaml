- title: icmpStatsOutErrors OBJECT-TYPE
  contents:
  - "icmpStatsOutErrors OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of ICMP messages\
    \ that this entity did not send\n            due to problems discovered within\
    \ ICMP, such as a lack of\n            buffers.  This value should not include\
    \ errors discovered\n            outside the ICMP layer, such as the inability\
    \ of IP to route\n            the resultant datagram.  In some implementations,\
    \ there may\n            be no types of error that contribute to this counter's\n\
    \            value.\"\n    ::= { icmpStatsEntry 5 }\n"
