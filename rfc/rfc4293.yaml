- title: icmpMsgStatsEntry OBJECT-TYPE
  contents:
  - "icmpMsgStatsEntry OBJECT-TYPE\n    SYNTAX     IcmpMsgStatsEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"A conceptual\
    \ row in the icmpMsgStatsTable.\n            The system should track each ICMP\
    \ type value, even if that\n            ICMP type is not supported by the system.\
    \  However, a\n            given row need not be instantiated unless a message\
    \ of that\n            type has been processed, i.e., the row for\n          \
    \  icmpMsgStatsType=X MAY be instantiated before but MUST be\n            instantiated\
    \ after the first message with Type=X is\n            received or transmitted.\
    \  After receiving or transmitting\n            any succeeding messages with Type=X,\
    \ the relevant counter\n            must be incremented.\"\n    INDEX { icmpMsgStatsIPVersion,\
    \ icmpMsgStatsType }\n    ::= { icmpMsgStatsTable 1 }\n"
