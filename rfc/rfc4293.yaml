- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects used for implementations\n   of the\
    \ Internet Protocol (IP) in an IP version independent manner.\n   This memo obsoletes\
    \ RFCs 2011, 2465, and 2466.\n"
