- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \      ipForwarding and ipv6IpForwarding - these objects allow a manager\n   \
    \   to enable or disable the routing functions on the entity.  By\n      disabling\
    \ the routing functions, an attacker would possibly be\n      able to deny service\
    \ to users.  By enabling the routing functions,\n      an attacker could open\
    \ a conduit into an area.  This might result\n      in the area providing transit\
    \ for packets it shouldn't or might\n      allow the attacker access to the area\
    \ bypassing security\n      safeguards.\n      ipDefaultTTL and ipv6IpDefaultHopLimit\
    \ - these objects allow a\n      manager to determine the diameter of the valid\
    \ area for a packet.\n      By decreasing the value of these objects, an attacker\
    \ could cause\n      packets to be discarded before reaching their destinations.\n\
    \      ipv4InterfaceEnableStatus and ipv6InterfaceEnableStatus - these\n     \
    \ objects allow a manager to enable or disable IPv4 and IPv6 on a\n      specific\
    \ interface.  By enabling a protocol on an interface, an\n      attacker might\
    \ be able to create an unsecured path into a node (or\n      through it if routing\
    \ is also enabled).  By disabling a protocol\n      on an interface, an attacker\
    \ might be able to force packets to be\n      routed through some other interface\
    \ or deny access to some or all\n      of the network via that protocol.\n   \
    \   ipAddressTable - the objects in this table specify the addresses\n      in\
    \ use on this node.  By modifying this information, an attacker\n      can cause\
    \ a node to either ignore messages destined to it or\n      accept (at least at\
    \ the IP layer) messages it would otherwise\n      ignore.  The use of filtering\
    \ or security associations may reduce\n      the potential damage in the latter\
    \ case.\n      ipv6RouterAdvertTable - the objects in this table specify the\n\
    \      information that a router should propagate in its routing\n      advertisement\
    \ messages.  By modifying this information, an\n      attacker can interfere with\
    \ the auto-configuration of all hosts on\n      the link.  Most modifications\
    \ to this table will result in a\n      denial of service to some or all hosts\
    \ on the link.  However two\n      objects, ipv6RouterAdvertManagedFlag and\n\
    \      ipv6RouterAdvertOtherConfigFlag, indicate if a host should acquire\n  \
    \    configuration information from some other source.  By enabling\n      these,\
    \ an attacker might be able to cause a host to retrieve its\n      configuration\
    \ information from a compromised source.\n      ipNetToPhysicalPhysAddress and\
    \ ipNetToPhysicalType - these objects\n      specify information used to translate\
    \ a network (IP) address into\n      a media dependent address.  By modifying\
    \ these objects, an\n      attacker could disable communication with a node or\
    \ divert\n      messages from one node to another.  However, the attacker may\
    \ be\n      able to carry out a similar attack by simply responding to the ARP\n\
    \      or ND request made by the target node.\n   Some of the readable objects\
    \ in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET access to these objects and possibly\
    \ to even encrypt\n   the values of these objects when sending them over the network\
    \ via\n   SNMP.\n   These are the tables and objects and their sensitivity/vulnerability:\n\
    \      Essentially, all of the objects in this MIB could be considered\n     \
    \ sensitive as they report on the status of the IP modules within a\n      system.\
    \  However, the ipSystemStatsTable, ipIfStatsTable, and\n      ipAddressTable\
    \ are likely to be of most interest to an attacker.\n      The statistics tables\
    \ supply information about the quantity and\n      type of traffic this node is\
    \ processing and, especially for\n      transit providers, may be considered sensitive.\
    \  The address table\n      provides a convenient list of all addresses in use\
    \ by this node.\n      Each address in isolation is unremarkable, however, the\
    \ total list\n      would allow an attacker to correlate otherwise unrelated traffic.\n\
    \      For example, an attacker might be able to correlate an RFC 3041\n     \
    \ [15] private address with known public addresses, thus\n      circumventing\
    \ the intentions of RFC 3041.\n   SNMP versions prior to SNMPv3 did not include\
    \ adequate security.\n   Even if the network itself is secure (for example by\
    \ using IPSec),\n   even then, there is no control as to who on the secure network\
    \ is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n\
    \   in this MIB module.\n   It is RECOMMENDED that implementers consider the security\
    \ features as\n   provided by the SNMPv3 framework (see [9], section 8), including\
    \ full\n   support for the SNMPv3 cryptographic mechanisms (for authentication\n\
    \   and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is\
    \ NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n \
    \  enable cryptographic security.  It is then a customer/operator\n   responsibility\
    \ to ensure that the SNMP entity giving access to an\n   instance of this MIB\
    \ module, is properly configured to give access to\n   the objects only to those\
    \ principals (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
