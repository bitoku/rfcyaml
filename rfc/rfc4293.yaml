- title: ipAddrTable OBJECT-TYPE
  contents:
  - "ipAddrTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpAddrEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     deprecated\n    DESCRIPTION\n           \"The\
    \ table of addressing information relevant to this\n            entity's IPv4\
    \ addresses.\n            This table has been deprecated, as a new IP version-neutral\n\
    \            table has been added.  It is loosely replaced by the\n          \
    \  ipAddressTable although several objects that weren't deemed\n            useful\
    \ weren't carried forward while another\n            (ipAdEntReasmMaxSize) was\
    \ moved to the ipv4InterfaceTable.\"\n    ::= { ip 20 }\n"
- title: ipAddrEntry OBJECT-TYPE
  contents:
  - "ipAddrEntry OBJECT-TYPE\n    SYNTAX     IpAddrEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     deprecated\n    DESCRIPTION\n           \"The addressing information\
    \ for one of this entity's IPv4\n            addresses.\"\n    INDEX      { ipAdEntAddr\
    \ }\n    ::= { ipAddrTable 1 }\n"
- title: IpAddrEntry ::= SEQUENCE {
  contents:
