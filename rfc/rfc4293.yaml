    \ should save the\n            change to non-volatile storage and restore the\
    \ object from\n            non-volatile storage upon re-initialization of the\
    \ system.\n            Note: a stronger requirement is not used because this object\n\
    \            was previously defined.\"\n    ::= { ip 2 }\n"
