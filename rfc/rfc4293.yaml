- title: ipAddressSpinLock OBJECT-TYPE
  contents:
  - "ipAddressSpinLock OBJECT-TYPE\n    SYNTAX     TestAndIncr\n    MAX-ACCESS read-write\n\
    \    STATUS     current\n    DESCRIPTION\n           \"An advisory lock used to\
    \ allow cooperating SNMP managers to\n            coordinate their use of the\
    \ set operation in creating or\n            modifying rows within this table.\n\
    \            In order to use this lock to coordinate the use of set\n        \
    \    operations, managers should first retrieve\n            ipAddressTableSpinLock.\
    \  They should then determine the\n            appropriate row to create or modify.\
    \  Finally, they should\n            issue the appropriate set command, including\
    \ the retrieved\n            value of ipAddressSpinLock.  If another manager has\
    \ altered\n            the table in the meantime, then the value of\n        \
    \    ipAddressSpinLock will have changed, and the creation will\n            fail\
    \ as it will be specifying an incorrect value for\n            ipAddressSpinLock.\
    \  It is suggested, but not required, that\n            the ipAddressSpinLock\
    \ be the first var bind for each set of\n            objects representing a 'row'\
    \ in a PDU.\"\n    ::= { ip 33 }\n"
- title: ipAddressTable OBJECT-TYPE
  contents:
  - "ipAddressTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpAddressEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"This table\
    \ contains addressing information relevant to the\n            entity's interfaces.\n\
    \            This table does not contain multicast address information.\n    \
    \        Tables for such information should be contained in multicast\n      \
    \      specific MIBs, such as RFC 3019.\n            While this table is writable,\
    \ the user will note that\n            several objects, such as ipAddressOrigin,\
    \ are not.  The\n            intention in allowing a user to write to this table\
    \ is to\n            allow them to add or remove any entry that isn't\n      \
    \      permanent.  The user should be allowed to modify objects\n            and\
    \ entries when that would not cause inconsistencies\n            within the table.\
    \  Allowing write access to objects, such\n            as ipAddressOrigin, could\
    \ allow a user to insert an entry\n            and then label it incorrectly.\n\
    \            Note well: When including IPv6 link-local addresses in this\n   \
    \         table, the entry must use an InetAddressType of 'ipv6z' in\n       \
    \     order to differentiate between the possible interfaces.\"\n    ::= { ip\
    \ 34 }\n"
- title: ipAddressEntry OBJECT-TYPE
  contents:
  - "ipAddressEntry OBJECT-TYPE\n    SYNTAX     IpAddressEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"An address mapping for\
    \ a particular interface.\"\n    INDEX { ipAddressAddrType, ipAddressAddr }\n\
    \    ::= { ipAddressTable 1 }\n"
- title: IpAddressEntry ::= SEQUENCE {
  contents:
  - "IpAddressEntry ::= SEQUENCE {\n        ipAddressAddrType     InetAddressType,\n\
    \        ipAddressAddr         InetAddress,\n        ipAddressIfIndex      InterfaceIndex,\n\
    \        ipAddressType         INTEGER,\n        ipAddressPrefix       RowPointer,\n\
    \        ipAddressOrigin       IpAddressOriginTC,\n        ipAddressStatus   \
    \    IpAddressStatusTC,\n        ipAddressCreated      TimeStamp,\n        ipAddressLastChanged\
    \  TimeStamp,\n        ipAddressRowStatus    RowStatus,\n        ipAddressStorageType\
    \  StorageType\n    }\n"
- title: ipAddressAddrType OBJECT-TYPE
  contents:
  - "ipAddressAddrType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The address\
    \ type of ipAddressAddr.\"\n    ::= { ipAddressEntry 1 }\n"
- title: ipAddressAddr OBJECT-TYPE
  contents:
  - "ipAddressAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The IP address to which\
    \ this entry's addressing information\n            pertains.  The address type\
    \ of this object is specified in\n            ipAddressAddrType.\n           \
    \ Implementors need to be aware that if the size of\n            ipAddressAddr\
    \ exceeds 116 octets, then OIDS of instances of\n            columns in this row\
    \ will have more than 128 sub-identifiers\n            and cannot be accessed\
    \ using SNMPv1, SNMPv2c, or SNMPv3.\"\n    ::= { ipAddressEntry 2 }\n"
- title: ipAddressIfIndex OBJECT-TYPE
  contents:
  - "ipAddressIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The index value that uniquely\
    \ identifies the interface to\n            which this entry is applicable.  The\
    \ interface identified by\n            a particular value of this index is the\
    \ same interface as\n            identified by the same value of the IF-MIB's\
    \ ifIndex.\"\n    ::= { ipAddressEntry 3 }\n"
- title: ipAddressType OBJECT-TYPE
  contents:
  - "ipAddressType OBJECT-TYPE\n    SYNTAX     INTEGER {\n                 unicast(1),\n\
    \                 anycast(2),\n                 broadcast(3)\n    }\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The type\
    \ of address.  broadcast(3) is not a valid value for\n            IPv6 addresses\
    \ (RFC 3513).\"\n    DEFVAL { unicast }\n    ::= { ipAddressEntry 4 }\n"
- title: ipAddressPrefix OBJECT-TYPE
  contents:
  - "ipAddressPrefix OBJECT-TYPE\n    SYNTAX     RowPointer\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"A pointer to the row in\
    \ the prefix table to which this\n            address belongs.  May be { 0 0 }\
    \ if there is no such row.\"\n    DEFVAL { zeroDotZero }\n    ::= { ipAddressEntry\
    \ 5 }\n"
- title: ipAddressOrigin OBJECT-TYPE
  contents:
  - "ipAddressOrigin OBJECT-TYPE\n    SYNTAX     IpAddressOriginTC\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The origin\
    \ of the address.\"\n    ::= { ipAddressEntry 6 }\n"
- title: ipAddressStatus OBJECT-TYPE
  contents:
  - "ipAddressStatus OBJECT-TYPE\n    SYNTAX     IpAddressStatusTC\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The status\
    \ of the address, describing if the address can be\n            used for communication.\n\
    \            In the absence of other information, an IPv4 address is\n       \
    \     always preferred(1).\"\n    DEFVAL { preferred }\n    ::= { ipAddressEntry\
    \ 7 }\n"
- title: ipAddressCreated OBJECT-TYPE
  contents:
  - "ipAddressCreated OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The value of sysUpTime\
    \ at the time this entry was created.\n            If this entry was created prior\
    \ to the last re-\n            initialization of the local network management\
    \ subsystem,\n            then this object contains a zero value.\"\n    ::= {\
    \ ipAddressEntry 8 }\n"
- title: ipAddressLastChanged OBJECT-TYPE
  contents:
  - "ipAddressLastChanged OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The value of sysUpTime\
    \ at the time this entry was last\n            updated.  If this entry was updated\
    \ prior to the last re-\n            initialization of the local network management\
    \ subsystem,\n            then this object contains a zero value.\"\n    ::= {\
    \ ipAddressEntry 9 }\n"
- title: ipAddressRowStatus OBJECT-TYPE
  contents:
  - "ipAddressRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The status of this conceptual\
    \ row.\n            The RowStatus TC requires that this DESCRIPTION clause\n \
    \           states under which circumstances other objects in this row\n     \
    \       can be modified.  The value of this object has no effect on\n        \
    \    whether other objects in this conceptual row can be\n            modified.\n\
    \            A conceptual row can not be made active until the\n            ipAddressIfIndex\
    \ has been set to a valid index.\"\n    ::= { ipAddressEntry 10 }\n"
- title: ipAddressStorageType OBJECT-TYPE
  contents:
  - "ipAddressStorageType OBJECT-TYPE\n    SYNTAX     StorageType\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n           \"The storage\
    \ type for this conceptual row.  If this object\n            has a value of 'permanent',\
    \ then no other objects are\n            required to be able to be modified.\"\
    \n    DEFVAL { volatile }\n    ::= { ipAddressEntry 11 }\n"
