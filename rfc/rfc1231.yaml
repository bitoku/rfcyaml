- title: __initial_text__
  contents:
  - '                       IEEE 802.5 Token Ring MIB

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo defines a MIB for 805.5 networks for use with\
    \ the SNMP\n   protocol.  This memo is a product of the Transmission Working Group\n\
    \   of the Internet Engineering Task Force (IETF).  This RFC specifies an\n  \
    \ IAB standards track protocol for the Internet community, and requests\n   discussion\
    \ and suggestions for improvements.  Please refer to the\n   current edition of\
    \ the \"IAB Official Protocol Standards\" for the\n   standardization state and\
    \ status of this protocol.  Distribution of\n   this memo is unlimited.\n"
