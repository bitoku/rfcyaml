  contents:
  - "Table of Contents\n   1. Abstract ..............................................\
    \    1\n   2. The Network Management Framework.......................    2\n \
    \  3. Objects ...............................................    2\n   3.1 Format\
    \ of Definitions ...............................     3\n   4. Overview ..............................................\
    \    3\n   4.1 Scope of Definitions ................................     3\n \
    \  4.2 Textual Conventions .................................     3\n   5. Definitions\
    \ ...........................................    4\n   6. Acknowledgements ......................................\
    \   21\n   7. References ............................................   22\n \
    \  8. Security Considerations................................   23\n   9. Authors'\
    \ Addresses.....................................   23\n"
- title: 1.  Abstract
  contents:
  - "1.  Abstract\n   This memo defines an experimental portion of the Management\n\
    \   Information Base (MIB) for use with network management protocols in\n   TCP/IP-based\
    \ internets.  In particular, this memo defines managed\n   objects used for managing\
    \ subnetworks which use the IEEE 802.5 Token\n   Ring technology described in\
    \ 802.5 Token Ring Access Method and\n   Physical Layer Specifications, IEEE Standard\
    \ 802.5-1989.\n"
- title: 2.  The Network Management Framework
  contents:
  - "2.  The Network Management Framework\n   The Internet-standard Network Management\
    \ Framework consists of three\n   components.  They are:\n      RFC 1155 which\
    \ defines the SMI, the mechanisms used for describing\n      and naming objects\
    \ for the purpose of management.  RFC 1212\n      defines a more concise description\
    \ mechanism, which is wholly\n      consistent with the SMI.\n      RFC 1156 which\
    \ defines MIB-I, the core set of managed objects for\n      the Internet suite\
    \ of protocols.  RFC 1213, defines MIB-II, an\n      evolution of MIB-I based\
    \ on implementation experience and new\n      operational requirements.\n    \
    \  RFC 1157 which defines the SNMP, the protocol used for network\n      access\
    \ to managed objects.\n   The Framework permits new objects to be defined for\
    \ the purpose of\n   experimentation and evaluation.\n"
- title: 3.  Objects
  contents:
  - "3.  Objects\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the subset of Abstract Syntax Notation One (ASN.1) [7]\n   defined\
    \ in the SMI.  In particular, each object has a name, a syntax,\n   and an encoding.\
    \  The name is an object identifier, an\n   administratively assigned name, which\
    \ specifies an object type.  The\n   object type together with an object instance\
    \ serves to uniquely\n   identify a specific instantiation of the object.  For\
    \ human\n   convenience, we often use a textual string, termed the OBJECT\n  \
    \ DESCRIPTOR, to also refer to the object type.\n   The syntax of an object type\
    \ defines the abstract data structure\n   corresponding to that object type. \
    \ The ASN.1 language is used for\n   this purpose.  However, the SMI [3] purposely\
    \ restricts the ASN.1\n   constructs which may be used.  These restrictions are\
    \ explicitly made\n   for simplicity.\n   The encoding of an object type is simply\
    \ how that object type is\n   represented using the object type's syntax.  Implicitly\
    \ tied to the\n   notion of an object type's syntax and encoding is how the object\
    \ type\n   is represented when being transmitted on the network.\n   The SMI specifies\
    \ the use of the basic encoding rules of ASN.1 [8],\n   subject to the additional\
    \ requirements imposed by the SNMP.\n"
- title: 3.1.  Format of Definitions
  contents:
  - "3.1.  Format of Definitions\n   Section 5 contains contains the specification\
    \ of all object types\n   contained in this MIB module.  The object types are\
    \ defined using the\n   conventions defined in the SMI, as amended by the extensions\n\
    \   specified in [9,10].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This memo defines three tables: the 802.5 Interface Table, which\n\
    \   contains state and parameter information which is specific to 802.5\n   interfaces,\
    \ the 802.5 Statistics Table, which contains 802.5\n   interface statistics, and\
    \ the 802.5 Timer Table, which contains the\n   values of 802.5-defined timers.\
    \ A managed system will have one entry\n   in the 802.5 Interface Table and one\
    \ entry in the 802.5 Statistics\n   Table for each of its 802.5 interfaces.  Implementation\
    \ of the 802.5\n   Timer Table is optional.\n   This memo also defines OBJECT\
    \ IDENTIFIERs, some to identify 802.5\n   tests, for use with the ifExtnsTestTable\
    \ defined in [11], and some to\n   identify Token Ring interface Chip Sets, for\
    \ use with the\n   ifExtnsChipSet object defined in [11].\n"
- title: 4.1.  Scope of Definitions
  contents:
  - "4.1.  Scope of Definitions\n   All objects defined in this memo are registered\
    \ in a single subtree\n   within the experimental namespace [3], and are for use\
    \ with every\n   interface which conforms to the IEEE 802.5 Token Ring Access\
    \ Method\n   and Physical Layer Specifications [10].  At present, this applies\
    \ to\n   interfaces for which the ifType variable in the Internet-standard MIB\n\
    \   [4,6] has the value:\n              iso88025-tokenRing(9)\n   For these interfaces,\
    \ the value of the ifSpecific variable in the\n   MIB-II [6] has the OBJECT IDENTIFIER\
    \ value:\n               dot5    OBJECT IDENTIFIER ::= { experimental 4 }\n  \
    \ as defined below.\n"
- title: 4.2.  Textual Conventions
  contents:
  - "4.2.  Textual Conventions\n   A new datatype, MacAddress, is introduced as a\
    \ textual convention in\n   this document.  This textual convention has NO effect\
    \ on either the\n   syntax nor the semantics of any managed object. Objects defined\
    \ using\n   this convention are always encoded by means of the rules that define\n\
    \   their primitive type.  Hence, no changes to the SMI or the SNMP are\n   necessary\
    \ to accommodate this textual convention which is adopted\n   merely for the convenience\
    \ of readers.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n          RFC1231-MIB DEFINITIONS ::= BEGIN\n          --  \
    \               IEEE 802.5 Token Ring MIB\n          IMPORTS\n               \
    \   experimental\n                          FROM RFC1155-SMI\n               \
    \   OBJECT-TYPE\n                          FROM RFC-1212;\n          --  This\
    \ MIB Module uses the extended OBJECT-TYPE macro as\n          --  defined in\
    \ [9].\n          dot5    OBJECT IDENTIFIER ::= { experimental 4 }\n         \
    \ -- All representations of MAC addresses in this MIB Module\n          -- use,\
    \ as a textual convention (i.e. this convention does\n          -- not affect\
    \ their encoding), the data type:\n          MacAddress ::= OCTET STRING (SIZE\
    \ (6))    -- a 6 octet\n                                                    --\
    \ address in the\n                                                    -- \"canonical\"\
    \ order\n          -- defined by IEEE 802.1a, i.e., as if it were transmitted\n\
    \          -- least significant bit first, even though 802.5 (in\n          --\
    \ contrast to other 802.x protocols) requires MAC addresses\n          -- to be\
    \ transmitted most significant bit first.\n          --\n          -- 16-bit addresses,\
    \ if needed, are represented by setting\n          -- their upper 4 octets to\
    \ all 0's, i.e., AAFF would be\n          -- represented as 00000000AAFF.\n  \
    \        -- The Interface Table\n          -- This table contains state and parameter\
    \ information which\n          -- is specific to 802.5 interfaces.  It is mandatory\
    \ that\n          -- systems having 802.5 interfaces implement this table in\n\
    \          -- addition to the generic interfaces table [4,6] and its\n       \
    \   -- generic extensions [11].\n          dot5Table  OBJECT-TYPE\n          \
    \           SYNTAX  SEQUENCE OF Dot5Entry\n                     ACCESS  not-accessible\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"This table contains Token Ring interface\n     \
    \                        parameters and state variables, one entry\n         \
    \                    per 802.5 interface.\"\n                     ::= { dot5 1\
    \ }\n          dot5Entry  OBJECT-TYPE\n                     SYNTAX  Dot5Entry\n\
    \                     ACCESS  not-accessible\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"A list of Token\
    \ Ring status and parameter\n                              values for an 802.5\
    \ interface.\"\n                     INDEX   { dot5IfIndex }\n               \
    \      ::= { dot5Table 1 }\n          Dot5Entry\n              ::= SEQUENCE {\n\
    \                      dot5IfIndex\n                          INTEGER,\n     \
    \                 dot5Commands\n                          INTEGER,\n         \
    \             dot5RingStatus\n                          INTEGER,\n           \
    \           dot5RingState\n                          INTEGER,\n              \
    \        dot5RingOpenStatus\n                          INTEGER,\n            \
    \          dot5RingSpeed\n                          INTEGER,\n               \
    \       dot5UpStream\n                          MacAddress,\n                \
    \      dot5ActMonParticipate\n                          INTEGER,\n           \
    \           dot5Functional\n                          MacAddress\n           \
    \       }\n          dot5IfIndex  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value of\
    \ this object identifies the\n                              802.5 interface for\
    \ which this entry\n                              contains management information.\
    \  The\n                              value of this object for a particular\n\
    \                              interface has the same value as the\n         \
    \                     ifIndex object, defined in [4,6],\n                    \
    \          for the same interface.\"\n                     ::= { dot5Entry 1 }\n\
    \          dot5Commands  OBJECT-TYPE\n                     SYNTAX  INTEGER {\n\
    \                                   no-op(1),\n                              \
    \     open(2),\n                                   reset(3),\n               \
    \                    close(4)\n                             }\n              \
    \       ACCESS  read-write\n                     STATUS  mandatory\n         \
    \            DESCRIPTION\n                             \"When this object is set\
    \ to the value of\n                              open(2), the station should go\
    \ into the\n                              open state.  The progress and success\
    \ of\n                              the open is given by the values of the\n \
    \                             objects dot5RingState and\n                    \
    \          dot5RingOpenStatus.\n                                  When this object\
    \ is set to the value\n                              of reset(3), then the station\
    \ should do\n                              a reset.  On a reset, all MIB counters\n\
    \                              should retain their values, if possible.\n    \
    \                          Other side affects are dependent on the\n         \
    \                     hardware chip set.\n                                  When\
    \ this object is set to the value\n                              of close(4),\
    \ the station should go into\n                              the stopped state\
    \ by removing itself\n                              from the ring.\n         \
    \                         Setting this object to a value of\n                \
    \              no-op(1) has no effect.\n                                  When\
    \ read, this object always has a\n                              value of no-op(1).\"\
    \n                     ::= { dot5Entry 2 }\n          dot5RingStatus OBJECT-TYPE\n\
    \                     SYNTAX  INTEGER\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The current interface status which can\n       \
    \                      be used to diagnose fluctuating problems\n            \
    \                 that can occur on token rings, after a\n                   \
    \          station has successfully been added to\n                          \
    \   the ring.\n                                Before an open is completed, this\n\
    \                             object has the value for the 'no status'\n     \
    \                        condition.  The dot5RingState and\n                 \
    \            dot5RingOpenStatus objects provide for\n                        \
    \     debugging problems when the station\n                             can not\
    \ even enter the ring.\n                                 The object's value is\
    \ a sum of\n                             values, one for each currently applicable\n\
    \                             condition.  The following values are\n         \
    \                    defined for various conditions:\n                       \
    \              0 = No Problems detected\n                                    32\
    \ = Ring Recovery\n                                    64 = Single Station\n \
    \                                  256 = Remove Received\n                   \
    \                512 = reserved\n                                  1024 = Auto-Removal\
    \ Error\n                                  2048 = Lobe Wire Fault\n          \
    \                        4096 = Transmit Beacon\n                            \
    \      8192 = Soft Error\n                                 16384 = Hard Error\n\
    \                                 32768 = Signal Loss\n                      \
    \          131072 = no status, open not completed.\"\n                     ::=\
    \ { dot5Entry 3 }\n          dot5RingState  OBJECT-TYPE\n                    \
    \ SYNTAX  INTEGER {\n                                   opened(1),\n         \
    \                          closed(2),\n                                   opening(3),\n\
    \                                   closing(4),\n                            \
    \       openFailure(5),\n                                   ringFailure(6)\n \
    \                            }\n                     ACCESS  read-only\n     \
    \                STATUS  mandatory\n                     DESCRIPTION\n       \
    \                      \"The current interface state with respect\n          \
    \                   to entering or leaving the ring.\"\n                     ::=\
    \ { dot5Entry 4 }\n          dot5RingOpenStatus  OBJECT-TYPE\n               \
    \      SYNTAX  INTEGER {\n                                   noOpen(1),     --\
    \ no open attempted\n                                   badParam(2),\n       \
    \                            lobeFailed(3),\n                                \
    \   signalLoss(4),\n                                   insertionTimeout(5),\n\
    \                                   ringFailed(6),\n                         \
    \          beaconing(7),\n                                   duplicateMAC(8),\n\
    \                                   requestFailed(9),\n                      \
    \             removeReceived(10),\n                                   open(11)\
    \      -- last open successful\n                             }\n             \
    \        ACCESS  read-only\n                     STATUS  mandatory\n         \
    \            DESCRIPTION\n                             \"This object indicates\
    \ the success, or the\n                             reason for failure, of the\
    \ station's most\n                             recent attempt to enter the ring.\"\
    \n                     ::= { dot5Entry 5 }\n          dot5RingSpeed  OBJECT-TYPE\n\
    \                     SYNTAX  INTEGER {\n                                   unknown(1),\n\
    \                                   oneMegabit(2),\n                         \
    \          fourMegabit(3),\n                                   sixteenMegabit(4)\n\
    \                             }\n                     ACCESS  read-write\n   \
    \                  STATUS  mandatory\n                     DESCRIPTION\n     \
    \                        \"The ring's bandwidth.\"\n                     ::= {\
    \ dot5Entry 6 }\n          dot5UpStream  OBJECT-TYPE\n                     SYNTAX\
    \  MacAddress\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The MAC-address of the up stream neighbor\n                              station\
    \ in the ring.\"\n                     ::= { dot5Entry 7 }\n          dot5ActMonParticipate\
    \ OBJECT-TYPE\n                     SYNTAX  INTEGER {\n                      \
    \             true(1),\n                                   false(2)\n        \
    \                     }\n                     ACCESS  read-write\n           \
    \          STATUS  mandatory\n                     DESCRIPTION\n             \
    \                \"If this object has a value of true(1) then\n              \
    \               this interface will participate in the\n                     \
    \        active monitor selection process.  If the\n                         \
    \    value is false(2) then it will not.\n                             Setting\
    \ this object might not have an\n                             effect until the\
    \ next time the interface\n                             is opened.\"\n       \
    \              ::= { dot5Entry 8 }\n          dot5Functional OBJECT-TYPE\n   \
    \                  SYNTAX  MacAddress\n                     ACCESS  read-write\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The bit mask of all Token Ring functional\n    \
    \                         addresses for which this interface will\n          \
    \                   accept frames.\"\n                     ::= { dot5Entry 9 }\n\
    \          --   The Statistics Table\n          -- This table contains statistics\
    \ and error counter which are\n          -- specific to 802.5 interfaces.  It\
    \ is mandatory that systems\n          -- having 802.5 interfaces implement this\
    \ table.\n          dot5StatsTable  OBJECT-TYPE\n                     SYNTAX \
    \ SEQUENCE OF Dot5StatsEntry\n                     ACCESS  not-accessible\n  \
    \                   STATUS  mandatory\n                     DESCRIPTION\n    \
    \                         \"A table containing Token Ring statistics,\n      \
    \                       one entry per 802.5 interface.\n                     \
    \            All the statistics are defined using\n                          \
    \   the syntax Counter as 32-bit wrap around\n                             counters.\
    \  Thus, if an interface's\n                             hardware maintains these\
    \ statistics in\n                             16-bit counters, then the agent\
    \ must read\n                             the hardware's counters frequently enough\n\
    \                             to prevent loss of significance, in order\n    \
    \                         to maintain 32-bit counters in software.\"\n       \
    \              ::= { dot5 2 }\n          dot5StatsEntry  OBJECT-TYPE\n       \
    \              SYNTAX  Dot5StatsEntry\n                     ACCESS  not-accessible\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"An entry contains the 802.5 statistics\n       \
    \                       for a particular interface.\"\n                     INDEX\
    \   { dot5StatsIfIndex }\n                     ::= { dot5StatsTable 1 }\n    \
    \      Dot5StatsEntry\n              ::= SEQUENCE {\n                      dot5StatsIfIndex\n\
    \                          INTEGER,\n                      dot5StatsLineErrors\n\
    \                          Counter,\n                      dot5StatsBurstErrors\n\
    \                          Counter,\n                      dot5StatsACErrors\n\
    \                          Counter,\n                      dot5StatsAbortTransErrors\n\
    \                          Counter,\n                      dot5StatsInternalErrors\n\
    \                          Counter,\n                      dot5StatsLostFrameErrors\n\
    \                          Counter,\n                      dot5StatsReceiveCongestions\n\
    \                          Counter,\n                      dot5StatsFrameCopiedErrors\n\
    \                          Counter,\n                      dot5StatsTokenErrors\n\
    \                          Counter,\n                      dot5StatsSoftErrors\n\
    \                          Counter,\n                      dot5StatsHardErrors\n\
    \                          Counter,\n                      dot5StatsSignalLoss\n\
    \                          Counter,\n                      dot5StatsTransmitBeacons\n\
    \                          Counter,\n                      dot5StatsRecoverys\n\
    \                          Counter,\n                      dot5StatsLobeWires\n\
    \                          Counter,\n                      dot5StatsRemoves\n\
    \                          Counter,\n                      dot5StatsSingles\n\
    \                          Counter,\n                      dot5StatsFreqErrors\n\
    \                          Counter\n                  }\n          dot5StatsIfIndex\
    \  OBJECT-TYPE\n                     SYNTAX  INTEGER\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The value of this object identifies the\n    \
    \                         802.5 interface for which this entry\n             \
    \                contains management information.  The\n                     \
    \        value of this object for a particular\n                             interface\
    \ has the same value as the\n                             ifIndex object, defined\
    \ in [4,6], for\n                             the same interface.\"\n        \
    \             ::= { dot5StatsEntry 1 }\n          dot5StatsLineErrors OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"This counter is incremented when a frame\n     \
    \                        or token is copied or repeated by a\n               \
    \              station, the E bit is zero in the frame\n                     \
    \        or token and one of the following\n                             conditions\
    \ exists: 1) there is a\n                             non-data bit (J or K bit)\
    \ between the SD\n                             and the ED of the frame or token,\
    \ or\n                             2) there is an FCS error in the frame.\"\n\
    \                     ::= { dot5StatsEntry 2 }\n          dot5StatsBurstErrors\
    \ OBJECT-TYPE\n                     SYNTAX  Counter\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"This counter is incremented when a station\n \
    \                            detects the absence of transitions for five\n   \
    \                          half-bit timers (burst-five error).\"\n           \
    \          ::= { dot5StatsEntry 3 }\n          dot5StatsACErrors OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"This counter is incremented when a station\n   \
    \                          receives an AMP or SMP frame in which A is\n      \
    \                       equal to C is equal to 0, and then receives\n        \
    \                     another SMP frame with A is equal to C is\n            \
    \                 equal to 0 without first receiving an AMP\n                \
    \             frame. It denotes a station that cannot set\n                  \
    \           the AC bits properly.\"\n                     ::= { dot5StatsEntry\
    \ 4 }\n          dot5StatsAbortTransErrors OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    This counter is incremented when a station\n                             transmits\
    \ an abort delimiter while\n                             transmitting.\"\n   \
    \                  ::= { dot5StatsEntry 5 }\n          dot5StatsInternalErrors\
    \ OBJECT-TYPE\n                     SYNTAX  Counter\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"This counter is incremented when a station\n \
    \                            recognizes an internal error.\"\n               \
    \      ::= { dot5StatsEntry 6 }\n          dot5StatsLostFrameErrors OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"This counter is incremented when a station\n   \
    \                          is transmitting and its TRR timer expires.\n      \
    \                       This condition denotes a condition where a\n         \
    \                    transmitting station in strip mode does not\n           \
    \                  receive the trailer of the frame before the\n             \
    \                TRR timer goes off.\"\n                     ::= { dot5StatsEntry\
    \ 7 }\n          dot5StatsReceiveCongestions OBJECT-TYPE\n                   \
    \  SYNTAX  Counter\n                     ACCESS  read-only\n                 \
    \    STATUS  mandatory\n                     DESCRIPTION\n                   \
    \          \"This counter is incremented when a station\n                    \
    \         recognizes a frame addressed to its\n                             specific\
    \ address, but has no available\n                             buffer space indicating\
    \ that the station\n                             is congested.\"\n           \
    \          ::= { dot5StatsEntry 8 }\n          dot5StatsFrameCopiedErrors OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"This counter is incremented when a station\n   \
    \                          recognizes a frame addressed to its\n             \
    \                specific address and detects that the FS\n                  \
    \           field A bits are set to 1 indicating a\n                         \
    \    possible line hit or duplicate address.\"\n                     ::= { dot5StatsEntry\
    \ 9 }\n          dot5StatsTokenErrors OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    This counter is incremented when a station\n                             acting\
    \ as the active monitor recognizes an\n                             error condition\
    \ that needs a token\n                             transmitted.\"\n          \
    \           ::= { dot5StatsEntry 10 }\n          dot5StatsSoftErrors OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The number of Soft Errors the interface\n      \
    \                       has detected. It directly corresponds to\n           \
    \                  the number of Report Error MAC frames\n                   \
    \          that this interface has transmitted.\n                            \
    \ Soft Errors are those which are\n                             recoverable by\
    \ the MAC layer protocols.\"\n                     ::= { dot5StatsEntry 11 }\n\
    \          dot5StatsHardErrors OBJECT-TYPE\n                     SYNTAX  Counter\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The number of\
    \ times this interface has\n                             detected an immediately\
    \ recoverable\n                             fatal error.  It denotes the number\
    \ of\n                             times this interface is either\n          \
    \                   transmitting or receiving beacon MAC\n                   \
    \          frames.\"\n                     ::= { dot5StatsEntry 12 }\n       \
    \   dot5StatsSignalLoss OBJECT-TYPE\n                     SYNTAX  Counter\n  \
    \                   ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The number of\
    \ times this interface has\n                             detected the loss of\
    \ signal condition from\n                             the ring.\"\n          \
    \           ::= { dot5StatsEntry 13 }\n          dot5StatsTransmitBeacons OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The number of times this interface has\n       \
    \                      transmitted a beacon frame.\"\n                     ::=\
    \ { dot5StatsEntry 14 }\n          dot5StatsRecoverys OBJECT-TYPE\n          \
    \           SYNTAX  Counter\n                     ACCESS  read-only\n        \
    \             STATUS  mandatory\n                     DESCRIPTION\n          \
    \                   \"The number of Claim Token MAC frames\n                 \
    \            received or transmitted after the interface\n                   \
    \          has received a Ring Purge MAC frame.  This\n                      \
    \       counter signifies the number of times the\n                          \
    \   ring has been purged and is being recovered\n                            \
    \ back into a normal operating state.\"\n                     ::= { dot5StatsEntry\
    \ 15 }\n          dot5StatsLobeWires OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The number of times the interface has\n                             detected an\
    \ open or short circuit in the\n                             lobe data path. \
    \ The adapter will be closed\n                             and dot5RingState will\
    \ signify this\n                             condition.\"\n                  \
    \   ::= { dot5StatsEntry 16 }\n          dot5StatsRemoves OBJECT-TYPE\n      \
    \               SYNTAX  Counter\n                     ACCESS  read-only\n    \
    \                 STATUS  mandatory\n                     DESCRIPTION\n      \
    \                       \"The number of times the interface has\n            \
    \                 received a Remove Ring Station MAC frame\n                 \
    \            request.  When this frame is received\n                         \
    \    the interface will enter the close state\n                             and\
    \ dot5RingState will signify this\n                             condition.\"\n\
    \                     ::= { dot5StatsEntry 17 }\n          dot5StatsSingles OBJECT-TYPE\n\
    \                     SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The number of times the interface has\n        \
    \                     sensed that it is the only station on the\n            \
    \                 ring.  This will happen if the interface\n                 \
    \            is the first one up on a ring, or if\n                          \
    \   there is a hardware problem.\"\n                     ::= { dot5StatsEntry\
    \ 18 }\n          dot5StatsFreqErrors OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  optional\n                     DESCRIPTION\n                             \"\
    The number of times the interface has\n                             detected that\
    \ the frequency of the\n                             incoming signal differs from\
    \ the expected\n                             frequency by more than that specified\
    \ by\n                             the IEEE 802.5 standard, see chapter 7\n  \
    \                           in [10].\"\n                     ::= { dot5StatsEntry\
    \ 19 }\n          -- The Timer Table\n          -- This group contains the values\
    \ of the timers defined in\n          -- [10] for 802.5 interfaces.  It is optional\
    \ that systems\n          -- having 802.5 interfaces implement this group.\n \
    \         dot5TimerTable  OBJECT-TYPE\n                     SYNTAX  SEQUENCE OF\
    \ Dot5TimerEntry\n                     ACCESS  not-accessible\n              \
    \       STATUS  mandatory\n                     DESCRIPTION\n                \
    \             \"This table contains Token Ring interface\n                   \
    \          timer values, one entry per 802.5\n                             interface.\"\
    \n                     ::= { dot5 5 }\n          dot5TimerEntry  OBJECT-TYPE\n\
    \                     SYNTAX  Dot5TimerEntry\n                     ACCESS  not-accessible\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"A list of Token Ring timer values for an\n     \
    \                        802.5 interface.\"\n                     INDEX   { dot5TimerIfIndex\
    \ }\n                     ::= { dot5TimerTable 1 }\n          Dot5TimerEntry\n\
    \              ::= SEQUENCE {\n                     dot5TimerIfIndex\n       \
    \                  INTEGER,\n                     dot5TimerReturnRepeat\n    \
    \                     INTEGER,\n                     dot5TimerHolding\n      \
    \                   INTEGER,\n                     dot5TimerQueuePDU\n       \
    \                  INTEGER,\n                     dot5TimerValidTransmit\n   \
    \                      INTEGER,\n                     dot5TimerNoToken\n     \
    \                    INTEGER,\n                     dot5TimerActiveMon\n     \
    \                    INTEGER,\n                     dot5TimerStandbyMon\n    \
    \                     INTEGER,\n                     dot5TimerErrorReport\n  \
    \                       INTEGER,\n                     dot5TimerBeaconTransmit\n\
    \                         INTEGER,\n                     dot5TimerBeaconReceive\n\
    \                         INTEGER\n                 }\n          dot5TimerIfIndex\
    \  OBJECT-TYPE\n                     SYNTAX  INTEGER\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The value of this object identifies the\n    \
    \                          802.5 interface for which this entry\n            \
    \                  contains timer values.  The value of\n                    \
    \          this object for a particular interface\n                          \
    \    has the same value as the ifIndex\n                              object,\
    \ defined in [4,6], for the same\n                              interface.\"\n\
    \                     ::= { dot5TimerEntry 1 }\n          dot5TimerReturnRepeat\
    \  OBJECT-TYPE\n                     SYNTAX  INTEGER\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The time-out value used to ensure the\n      \
    \                       interface will return to Repeat State, in\n          \
    \                   units of 100 micro-seconds.  The value\n                 \
    \            should be greater than the maximum ring\n                       \
    \      latency.\n                                 Implementors are encouraged\
    \ to provide\n                             read-write access to this object if\
    \ that is\n                             possible/useful in their system, but giving\n\
    \                             due consideration to the dangers of\n          \
    \                   write-able timers.\"\n                     ::= { dot5TimerEntry\
    \ 2 }\n          dot5TimerHolding  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"Maximum period\
    \ of time a station is\n                             permitted to transmit frames\
    \ after capturing\n                             a token, in units of 100 micro-seconds.\n\
    \                                 Implementors are encouraged to provide\n   \
    \                          read-write access to this object if that is\n     \
    \                        possible/useful in their system, but giving\n       \
    \                      due consideration to the dangers of\n                 \
    \            write-able timers.\"\n                     ::= { dot5TimerEntry 3\
    \ }\n          dot5TimerQueuePDU  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The time-out\
    \ value for enqueuing of an SMP\n                             PDU after reception\
    \ of an AMP or SMP\n                             frame in which the A and C bits\
    \ were\n                             equal to 0, in units of 100\n           \
    \                  micro-seconds.\n                                 Implementors\
    \ are encouraged to provide\n                             read-write access to\
    \ this object if that is\n                             possible/useful in their\
    \ system, but giving\n                             due consideration to the dangers\
    \ of\n                             write-able timers.\"\n                    \
    \ ::= { dot5TimerEntry 4 }\n          dot5TimerValidTransmit OBJECT-TYPE\n   \
    \                  SYNTAX  INTEGER\n                     ACCESS  read-only\n \
    \                    STATUS  mandatory\n                     DESCRIPTION\n   \
    \                          \"The time-out value used by the active\n         \
    \                    monitor to detect the absence of valid\n                \
    \             transmissions, in units of 100\n                             micro-seconds.\n\
    \                                 Implementors are encouraged to provide\n   \
    \                          read-write access to this object if that is\n     \
    \                        possible/useful in their system, but giving\n       \
    \                      due consideration to the dangers of\n                 \
    \            write-able timers.\"\n                     ::= { dot5TimerEntry 5\
    \ }\n          dot5TimerNoToken  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The time-out\
    \ value used to recover from\n                             various-related error\
    \ situations [9].\n                             If N is the maximum number of\
    \ stations on\n                             the ring, the value of this timer\
    \ is\n                             normally:\n                             dot5TimerReturnRepeat\
    \ + N*dot5TimerHolding.\n                                 Implementors are encouraged\
    \ to provide\n                             read-write access to this object if\
    \ that is\n                             possible/useful in their system, but giving\n\
    \                             due consideration to the dangers of\n          \
    \                   write-able timers.\"\n                     ::= { dot5TimerEntry\
    \ 6 }\n          dot5TimerActiveMon  OBJECT-TYPE\n                     SYNTAX\
    \  INTEGER\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The time-out value used by the active\n                             monitor to\
    \ stimulate the enqueuing of an\n                             AMP PDU for transmission,\
    \ in units of\n                             100 micro-seconds.\n             \
    \                    Implementors are encouraged to provide\n                \
    \             read-write access to this object if that is\n                  \
    \           possible/useful in their system, but giving\n                    \
    \         due consideration to the dangers of\n                             write-able\
    \ timers.\"\n                     ::= { dot5TimerEntry 7 }\n          dot5TimerStandbyMon\
    \  OBJECT-TYPE\n                     SYNTAX  INTEGER\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The time-out value used by the stand-by\n    \
    \                         monitors to ensure that there is an active\n       \
    \                      monitor on the ring and to detect a\n                 \
    \            continuous stream of tokens, in units of\n                      \
    \       100 micro-seconds.\n                                 Implementors are\
    \ encouraged to provide\n                             read-write access to this\
    \ object if that is\n                             possible/useful in their system,\
    \ but giving\n                             due consideration to the dangers of\n\
    \                             write-able timers.\"\n                     ::= {\
    \ dot5TimerEntry 8 }\n          dot5TimerErrorReport  OBJECT-TYPE\n          \
    \           SYNTAX  INTEGER\n                     ACCESS  read-only\n        \
    \             STATUS  mandatory\n                     DESCRIPTION\n          \
    \                   \"The time-out value which determines how\n              \
    \               often a station shall send a Report Error\n                  \
    \           MAC frame to report its error counters,\n                        \
    \     in units of 100 micro-seconds.\n                                 Implementors\
    \ are encouraged to provide\n                             read-write access to\
    \ this object if that is\n                             possible/useful in their\
    \ system, but giving\n                             due consideration to the dangers\
    \ of\n                             write-able timers.\"\n                    \
    \ ::= { dot5TimerEntry 9 }\n          dot5TimerBeaconTransmit  OBJECT-TYPE\n \
    \                    SYNTAX  INTEGER\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The time-out value which determines how\n      \
    \                       long a station shall remain in the state\n           \
    \                  of transmitting Beacon frames before\n                    \
    \         entering the Bypass state, in units of\n                           \
    \  100 micro-seconds.\n                                 Implementors are encouraged\
    \ to provide\n                             read-write access to this object if\
    \ that is\n                             possible/useful in their system, but giving\n\
    \                             due consideration to the dangers of\n          \
    \                   write-able timers.\"\n                     ::= { dot5TimerEntry\
    \ 10 }\n          dot5TimerBeaconReceive  OBJECT-TYPE\n                     SYNTAX\
    \  INTEGER\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The time-out value which determines how\n                             long a station\
    \ shall receive Beacon\n                             frames from its downstream\
    \ neighbor\n                             before entering the Bypass state, in\n\
    \                             units of 100 micro-seconds.\n                  \
    \               Implementors are encouraged to provide\n                     \
    \        read-write access to this object if that is\n                       \
    \      possible/useful in their system, but giving\n                         \
    \    due consideration to the dangers of\n                             write-able\
    \ timers.\"\n                     ::= { dot5TimerEntry 11 }\n          --    \
    \                  802.5 Interface Tests\n          dot5Tests         OBJECT IDENTIFIER\
    \ ::= { dot5 3 }\n          -- The extensions to the interfaces table proposed\
    \ in [11]\n          -- define a table object, ifExtnsTestTable, through which\
    \ a\n          -- network manager can instruct an agent to test an interface\n\
    \          -- for various faults.  A test to be performed is identified\n    \
    \      -- (as the value of ifExtnsTestType) via an OBJECT IDENTIFIER.\n      \
    \    --\n          -- The Full-Duplex Loop Back Test is a common test, defined\n\
    \          -- in [11] as:\n          --\n          --    testFullDuplexLoopBack\n\
    \          --\n          -- Invoking this test on a 802.5 interface causes the\n\
    \          -- interface to check the path from memory through the\n          --\
    \ chip set's internal logic and back to memory, thus\n          -- checking the\
    \ proper functioning of the systems's\n          -- interface to the chip set.\n\
    \          -- The Insert Function test is defined by:\n          testInsertFunc\
    \    OBJECT IDENTIFIER ::= { dot5Tests 1 }\n          -- Invoking this test causes\
    \ the station to test the insert\n          -- ring logic of the hardware if the\
    \ station's lobe media\n          -- cable is connected to a wiring concentrator.\
    \  Note that\n          -- this command inserts the station into the network,\
    \ and\n          -- thus, could cause problems if the station is connected\n \
    \         -- to a operational network.\n          --                 802.5 Hardware\
    \ Chip Sets\n          dot5ChipSets   OBJECT IDENTIFIER ::= { dot5 4 }\n     \
    \     -- The extensions to the interfaces table proposed in [11]\n          --\
    \ define an object, ifExtnsChipSet, with the syntax of\n          -- OBJECT IDENTIFIER,\
    \ to identify the hardware chip set in\n          -- use by an interface.  That\
    \ definition specifies just\n          -- one applicable object identifier:\n\
    \          --\n          --    unknownChipSet\n          --\n          -- for\
    \ use as the value of ifExtnsChipSet when the specific\n          -- chip set\
    \ is unknown.\n          --\n          -- This MIB defines the following for use\
    \ as values of\n          -- ifExtnsChipSet:\n             -- IBM 16/4 Mb/s\n\
    \          chipSetIBM16       OBJECT IDENTIFIER ::= { dot5ChipSets 1 }\n     \
    \        -- TI 4Mb/s\n          chipSetTItms380    OBJECT IDENTIFIER ::= { dot5ChipSets\
    \ 2 }\n             -- TI 16/4 Mb/s\n          chipSetTItms380c16 OBJECT IDENTIFIER\
    \ ::= { dot5ChipSets 3 }\n          END\n"
