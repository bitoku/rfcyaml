  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Encoding Format for GENINFO
  contents:
  - "3.  Encoding Format for GENINFO\n   The encoding format defined below has the\
    \ following goals regarding\n   the advertisement of GENINFO in IS-IS LSPs:\n\
    \   o  Minimize the number of IS-IS top level and sub-TLV codepoints\n      required\n\
    \   o  Minimize the depth of sub-TLV levels required\n   In order to support these\
    \ goals, a new IANA registry has been\n   created.  This registry manages the\
    \ assignment of IS-IS GENINFO\n   Application Identifiers.  These numbers are\
    \ unsigned 16-bit numbers\n   ranging in value from 1 to 65535.  Application-specific\
    \ sub-TLV\n   codepoints are unsigned 8-bit numbers ranging in value from 0 to\
    \ 255.\n   The assignment of the sub-TLV codepoints is scoped by the Application\n\
    \   Identifier.  Management of the application specific sub-TLV\n   codepoints\
    \ is outside the scope of this document.\n"
- title: 3.1.  GENINFO TLV
  contents:
  - "3.1.  GENINFO TLV\n   The GENINFO TLV supports the advertisement of application-specific\n\
    \   information that is not directly related to the operation of the\n   IS-IS\
    \ protocol.\n     Type:   251\n     Length: Number of octets in the value field\
    \ (3 to 255)\n     Value:\n                                          No. of octets\n\
    \                +-----------------------+\n                | Flags          \
    \       |     1\n                +-----------------------+\n                |\
    \ Application ID        |     2\n                +-----------------------+\n \
    \               | Application           |\n                | IP Address Info \
    \      |     0 to 20\n                +-----------------------+\n            \
    \    |Additional Application-|     0 to (252 -\n                |  Specific Information\
    \ |     len of IP Address info)\n                +-----------------------+\n \
    \             Flags\n                    0 1 2 3 4 5 6 7\n                   +-+-+-+-+-+-+-+-+\n\
    \                   |  Rsvd |V|I|D|S|\n                   +-+-+-+-+-+-+-+-+\n\
    \   The following bit flags are defined.\n      S bit (0x01): If the S bit is\
    \ set (1), the GENINFO TLV MUST be\n      flooded across the entire routing domain.\
    \  If the S bit is not set\n      (0), the TLV MUST NOT be leaked between levels.\
    \  This bit MUST NOT\n      be altered during the TLV leaking.\n      D bit (0x02):\
    \ When the GENINFO TLV is leaked from Level-2 to\n      Level-1, the D bit MUST\
    \ be set.  Otherwise, this bit MUST be\n      clear.  GENINFO TLVs with the D\
    \ bit set MUST NOT be leaked from\n      Level-1 to Level-2.  This is to prevent\
    \ TLV looping.\n      I bit (0x04): When the I bit is set, the 4-octet IPv4 address\n\
    \      associated with the application immediately follows the\n      Application\
    \ ID.\n      V bit (0x08): When the V bit is set, the 16-octet IPv6 address\n\
    \      associated with the application immediately follows either the\n      Application\
    \ ID (if I bit is clear) or the IPv4 address (if I bit\n      is set).\n   Application\
    \ ID\n      An identifier assigned to this application via the IANA registry\n\
    \      defined later in this document.\n   Application IPv4 Address Info\n   \
    \   The IPv4 address associated with the application.  This is not\n      necessarily\
    \ an address of a router running the IS-IS protocol.\n   Application IPv6 Address\
    \ Info\n      The IPv6 address associated with the application.  This is not\n\
    \      necessarily an address of a router running the IS-IS protocol.\n   Additional\
    \ Application-Specific Information\n      Each application may define additional\
    \ information to be encoded\n      in a GENINFO TLV following the fixed information.\
    \  Definition of\n      such information is beyond the scope of this document.\n"
- title: 3.2.  Use of Sub-TLVs in GENINFO TLV
  contents:
  - "3.2.  Use of Sub-TLVs in GENINFO TLV\n   [RFC5305] introduced the definition\
    \ and use of sub-TLVs.  One of the\n   advantages of using sub-TLVs rather than\
    \ fixed encoding of\n   information inside a TLV is to allow for the addition\
    \ of new\n   information in a backwards compatible manner, i.e., just as with\n\
    \   TLVs, implementations are required to ignore sub-TLVs that they do\n   not\
    \ understand.\n   GENINFO TLVs MAY include sub-TLVs in the application specific\n\
    \   information as deemed necessary and appropriate for each application.\n  \
    \ The scope of the codepoints used in such sub-TLVs is defined by the\n   combination\
    \ of the GENINFO TLV codepoint and the Application ID,\n   i.e., the sub-TLV codepoints\
    \ are private to the application.  Such\n   sub-TLVs are referred to as APPsub-TLVs.\n\
    \   Additional levels of APPsub-TLVs may be required when there is\n   variable\
    \ information that is scoped by a specific APPsub-TLV.  These\n   \"nested\" sub-TLVs\
    \ MUST be encoded in the same manner as sub-TLVs,\n   i.e., with a one-octet Type\
    \ field, a one-octet Length field, and zero\n   or more octets of Value.\n"
- title: 4.  GENINFO Flooding Procedures
  contents:
  - "4.  GENINFO Flooding Procedures\n   This section describes procedures that apply\
    \ to the propagation of\n   LSPs that contain GENINFO TLVs.  These procedures\
    \ have been\n   previously discussed in [RFC4971].  This section is intended to\
    \ serve\n   as a reference specification for future documents that define the\
    \ use\n   of GENINFO TLV(s) for a specific application -- eliminating the need\n\
    \   to repeat the definition of these procedures in the application-\n   specific\
    \ documents.\n   Each GENINFO TLV contains information regarding exactly one\n\
    \   application instance as identified by the Application ID in the\n   GENINFO\
    \ TLV.  When it is necessary to advertise sets of information\n   with the same\
    \ Application ID that have different flooding scopes, a\n   router MUST originate\
    \ a minimum of one GENINFO TLV for each required\n   flooding scope.  GENINFO\
    \ TLVs that contain information having area/\n   level scope will have the S bit\
    \ clear.  These TLVs MUST NOT be leaked\n   into another level.  GENINFO TLVs\
    \ that contain information that has\n   domain scope will have the S bit set.\
    \  These TLVs MUST be leaked into\n   other IS-IS levels.  When a TLV is leaked\
    \ from Level-2 to Level-1,\n   the D bit MUST be set in the Level-1 LSP advertisement.\n"
- title: 4.1.  Leaking Procedures
  contents:
  - "4.1.  Leaking Procedures\n   When leaking GENINFO TLVs downward from Level-2\
    \ into Level-1, if the\n   originator of the TLV is a Level-1 router in another\
    \ area, it is\n   possible that multiple copies of the same TLV may be received\
    \ from\n   multiple L2 routers in the originating area.  A router performing\n\
    \   downward leaking MUST check for such duplication by comparing the\n   contents\
    \ of the TLVs.  The set of LSPs generated by a router for a\n   given level MUST\
    \ NOT contain two or more copies of the same GENINFO\n   TLV.\n   In order to\
    \ prevent the use of stale GENINFO information, a system\n   MUST NOT use a GENINFO\
    \ TLV present in an LSP of a system that is not\n   currently reachable via Level-x\
    \ paths, where \"x\" is the level (1 or\n   2) associated with the LSP in which\
    \ the GENINFO TLV appears.  Note\n   that leaking a GENINFO TLV is one of the\
    \ uses that is prohibited\n   under these conditions.  The following example illustrates\
    \ what might\n   occur in the absence of this restriction.\n   Example: If Level-1\
    \ router A generates a GENINFO TLV and floods it to\n   two L1/L2 routers S and\
    \ T, they will flood it into the Level-2 sub-\n   domain.  Now suppose the Level-1\
    \ area partitions, such that A and S\n   are in one partition and T is in another.\
    \  IP routing will still\n   continue to work, but if A now issues a revised version\
    \ of the\n   GENINFO TLV, or decides to stop advertising it, S will follow suit,\n\
    \   but T will continue to advertise the old version until the LSP times\n   out.\n\
    \   Routers in other areas have to choose whether to trust T's copy of\n   A's\
    \ GENINFO TLV or S's copy of A's information and they have no\n   reliable way\
    \ to choose.  By making sure that T stops leaking A's\n   information, this removes\
    \ the possibility that other routers will use\n   stale information from A.\n"
- title: 4.2.  Minimizing Update Confusion
  contents:
  - "4.2.  Minimizing Update Confusion\n   If an update to a TLV is advertised in\
    \ an LSP with a different number\n   than the LSP associated with the old advertisement,\
    \ the possibility\n   exists that other systems can temporarily have either 0\
    \ copies of a\n   particular advertisement or 2 copies of a particular advertisement,\n\
    \   depending on the order in which new copies of the LSP that had the\n   old\
    \ advertisement and the LSP that has the new advertisement arrive\n   at other\
    \ systems.\n   Whenever possible, an implementation SHOULD advertise the update\
    \ to a\n   GENINFO TLV in the LSP with the same number as the advertisement that\n\
    \   it replaces.  Where this is not possible, the two affected LSPs\n   SHOULD\
    \ be flooded as an atomic action.\n   Systems that receive an update to an existing\
    \ GENINFO TLV can\n   minimize the potential disruption associated with the update\
    \ by\n   employing a hold-down time prior to processing the update so as to\n\
    \   allow for the receipt of multiple LSPs associated with the same\n   update\
    \ prior to beginning processing.\n"
- title: 4.3.  Interpreting Attribute Information
  contents:
  - "4.3.  Interpreting Attribute Information\n   Where a receiving system has two\
    \ copies of a GENINFO TLV with the\n   same Application ID, attribute information\
    \ in the two TLVs that does\n   not conflict MUST be considered additive.  When\
    \ information in the\n   two GENINFO TLVs conflicts, i.e., there are different\
    \ settings for a\n   given attribute, the procedure used to choose which copy\
    \ shall be\n   used is undefined.\n"
- title: 5.  Use of a Separate Protocol Instance
  contents:
  - "5.  Use of a Separate Protocol Instance\n   The use of the IS-IS flooding mechanism\
    \ as a means of reliably and\n   efficiently propagating information is understandably\
    \ attractive.\n   However, it is prudent to remember that the primary purpose\
    \ of that\n   mechanism is to flood information necessary for the correct operation\n\
    \   of the IS-IS protocol.  Flooding of information not directly related\n   to\
    \ the use of the IS-IS protocol in support of routing degrades the\n   operation\
    \ of the protocol.  Degradation occurs because the frequency\n   of LSP updates\
    \ is increased and because the processing of non-routing\n   information in each\
    \ router consumes resources whose primary\n   responsibility is to efficiently\
    \ respond to reachability changes in\n   the network.\n   Advertisement of GENINFO\
    \ therefore MUST occur in the context of a\n   non-zero instance of the IS-IS\
    \ protocol as defined in [RFC6822]\n   except when the use in the zero instance\
    \ is defined in a Standards\n   Track RFC.\n   The use of a separate instance\
    \ of the protocol allows both the\n   flooding and the processing of the non-routing\
    \ information to be\n   decoupled from the information necessary to support correct\
    \ routing\n   of data in the network.  The flooding and processing of non-routing\n\
    \   information can then be prioritized appropriately.\n   Use of a separate protocol\
    \ instance to advertise GENINFO does not\n   eliminate the need to use prudence\
    \ in the frequency with which such\n   information is updated.  One of the most\
    \ egregious oversights is a\n   failure to appropriately dampen changes in the\
    \ information to be\n   advertised; this can lead to flooding storms.  Documents\
    \ that specify\n   the use of the mechanisms defined here MUST define the expected\
    \ rate\n   of change of the information to be advertised.\n   If desirable, independent\
    \ control of the flooding scope for\n   information related to two different applications\
    \ can be achieved by\n   utilizing separate non-zero protocol instances for each\
    \ application\n   [RFC6822].\n"
- title: 6.  Applicability of GENINFO TLV
  contents:
  - "6.  Applicability of GENINFO TLV\n   The GENINFO TLV supports the advertisement\
    \ of application-specific\n   information in IS-IS LSPs that is not directly related\
    \ to the\n   operation of the IS-IS protocol.  Information advertised in the\n\
    \   GENINFO TLV MUST NOT alter basic IS-IS protocol operation including\n   (but\
    \ not limited to) the establishment of adjacencies, the update\n   process, and\
    \ the decision process.\n"
- title: 7.  Standardization Requirements
  contents:
  - "7.  Standardization Requirements\n   GENINFO is intended to advertise information\
    \ on behalf of\n   applications whose operations have been defined in a public\n\
    \   specification as discussed in [RFC5226].\n   The public specification MUST\
    \ include:\n   o  a description of the sub-TLV allocation policy\n   o  discussion\
    \ of security issues\n   o  discussion of the rate of change of the information\
    \ being\n      advertised\n   o  justification for the use of GENINFO\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The introduction and use of the new TLV codepoint\
    \ for GENINFO in and\n   of itself raises no new security issues for IS-IS.\n\
    \   It is possible that information advertised in a GENINFO TLV by a\n   given\
    \ application MAY introduce new security issues.  The public\n   specification\
    \ that defines the use of GENINFO by that application\n   MUST include a discussion\
    \ of the security issues.  Where appropriate,\n   it is recommended that either\
    \ [RFC5304] or [RFC5310] be used.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   Per this document, IANA has registered a new IS-IS\
    \ TLV in the \"IS-IS\n   TLV Codepoints\" registry:\n   Type     Description \
    \                          IIH   LSP   SNP  Purge\n   ----     ----------------------------------\
    \    ---   ---   ---  -----\n   251      Generic Information                 \
    \   n     y     n     n\n   IANA has also created a new registry.  The new registry\
    \ manages the\n   assignment of Application Identifiers that may be used in the\
    \ Generic\n   Information TLV.  These identifiers are unsigned 16-bit numbers\n\
    \   ranging in value from 1 to 65535.  The value 0 is reserved.  The\n   registration\
    \ procedure is \"Expert Review\" as defined in [RFC5226].\n   The expert MUST\
    \ verify that the public specification that defines the\n   use of GENINFO for\
    \ the application adequately discusses all points\n   mentioned in Section 7 of\
    \ this document.\n   The following information MUST be specified in the registry:\n\
    \   o  ID Value (1-65535)\n   o  Description\n   o  Allowed in Instance zero (Y/N)\n\
    \   o  Reference Specification\n"
