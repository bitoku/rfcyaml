- title: __initial_text__
  contents:
  - '                Advertising Generic Information in IS-IS

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the manner in which generic application\n\
    \   information (i.e., information not directly related to the operation\n   of\
    \ the Intermediate System to Intermediate System (IS-IS) protocol)\n   should\
    \ be advertised in IS-IS Link State Protocol Data Units (LSPs)\n   and defines\
    \ guidelines that should be used when flooding such\n   information.\n"
