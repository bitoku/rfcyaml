- title: 1.  Overview
  contents:
  - "1.  Overview\n   [ISO10589] defines the format of Type-Length-Values (TLVs) that\
    \ may\n   be sent in IS-IS Protocol Data Units (PDUs).  The first octet of a\n\
    \   TLV encodes the \"type\" or \"codepoint\" that provides a scope for the\n\
    \   information and information format that follows.  The protocol is\n   therefore\
    \ limited to 256 different codepoints that may be assigned.\n   This number has\
    \ proved generous as regards the information required\n   for correct operation\
    \ of the IS-IS protocol.  However, the increasing\n   use of IS-IS Link State\
    \ Protocol Data Units (LSPs) for advertisement\n   of generic information (GENINFO)\
    \ not directly related to the\n   operation of the IS-IS protocol places additional\
    \ demands on the TLV\n   encoding space that have the potential to consume a significant\n\
    \   number of TLV codepoints.  This document therefore defines an\n   encoding\
    \ format for GENINFO that minimizes the consumption of TLV\n   codepoints and\
    \ also maximizes the flexibility of the formats that can\n   be used to represent\
    \ GENINFO.\n   This document also discusses optimal behavior associated with the\n\
    \   advertisement and flooding of LSPs containing GENINFO in order to\n   avoid\
    \ the advertisement of stale information and minimize the\n   presence of duplicate\
    \ or conflicting information when advertisements\n   are updated.\n   The manner\
    \ in which the information contained in GENINFO TLVs is\n   exchanged between\
    \ an instance of the IS-IS protocol and the\n   application that generates or\
    \ consumes the GENINFO is outside the\n   scope of this specification.\n   In\
    \ order to minimize the impact that advertisement of GENINFO may\n   have on the\
    \ operation of routing, such advertisements MUST occur in\n   the context of a\
    \ non-zero instance of the IS-IS protocol as defined\n   in [RFC6822] except where\
    \ the rules for the use of the zero instance\n   set out later in this document\
    \ are followed.\n"
- title: 2.  Conventions Used in This Document
