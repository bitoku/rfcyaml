- title: 1.  Overview
  contents:
  - "1.  Overview\n   The purpose of this document is to define some metrics by which\
    \ DSA\n   products can be measured.  Such metrics are valuable as whilst an\n\
    \   X.500 DSA must conform to the specification in the standard - this is\n  \
    \ a sine qua non - protocol conformance is not in itself the hallmark\n   of a\
    \ usable implementation.  A DSA must perform operations within a\n   reasonable\
    \ time; a DSA must offer good throughput of queries; a DSA\n   must be able to\
    \ handle a reasonable volume of data; if modification\n   operations are provided,\
    \ some sort of access control must be\n   provided; a DSA and its data must be\
    \ manageable.\n   In many respects, it is almost impossible to say that one DSA\
    \ is\n   better than other from looking at the responses to questions in this\n\
    \   document.  For some, the cost or level of support will be the key\n   criterion.\
    \  For another user, the flexibility of the schema\n   management facilities,\
    \ or the feasibility of running the DSA over an\n   existing relational database,\
    \ will be of prime importance.  In many\n   respects DSAs will just be different,\
    \ rather than better or worse.\n   However, all other things being equal, the\
    \ look-up speed of a DSA is\n   very obviously measurable, and there is a substantial\
    \ number of\n   questions on the speed of the various X.500 operations, and in\n\
    \   particular on the look-up operations.\n   Throughout this document, some of\
    \ the questions posed are annotated\n   with a square-bracketed points score and\
    \ an explanation as to how the\n   points should be allocated.  For example, a\
    \ question might be\n   appended with \"[2 if yes]\", indicating score 2 points\
    \ for an\n   affirmative answer to that question.  These points scores should\
    \ be\n   collated in Table 1 at the end of the document.  The questions on DSA\n\
    \   performance are judged to be important enough to have a separate\n   table\
    \ for those results:  they appear in Table 2 (and optionally\n   Table 3).  Together,\
    \ these tables constitute a measure of the DSA.\n   The metrics are on a section\
    \ by section basis, which should help the\n   reader who is seeking, for example,\
    \ a DSA with fast look-up\n   capabilities and extensive access control facilities,\
    \ to focus on the\n   critical aspects of a DSA for their particular requirement.\
    \  No\n   conclusions should be inferred from adding the scores together into\n\
    \   one overall grand total and comparing such totals for different DSAs,\n  \
    \ as no attempt is made to assign weights to the different\n   characteristics.\n\
    \   Whilst much of this document should usually be completed by the\n   developers\
    \ or suppliers of an implementation, the section on\n   performance could be completed\
    \ by anyone running the implementation.\n   Indeed, it will be beneficial if several\
    \ sets of performance figures\n   can be gathered for each implementation, for\
    \ a variety of hardware\n   platforms.\n"
