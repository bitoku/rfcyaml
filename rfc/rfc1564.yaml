- title: Abstract
  contents:
  - "Abstract\n   This document defines a set of criteria by which a DSA implementation\n\
    \   may be judged.  Particular issues covered include conformance to\n   standards;\
    \ performance; demonstrated interoperability.  The intention\n   is that the replies\
    \ to the questions posed provide a fairly full\n   description of a DSA. Some\
    \ of the questions will yield answers which\n   are purely descriptive; others,\
    \ however, are intended to elicit\n   answers which give some measure of the utility\
    \ of the DSA. The marks\n   awarded for a DSA in each particular area should give\
    \ a good\n   indication of the DSA's capabilities, and its suitability for\n \
    \  particular uses.\n   Please send comments to the authors or to the discussion\
    \ group\n   <osi-ds@CS.UCL.AC.UK>.\n"
