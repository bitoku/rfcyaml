- title: 10.  Performance
  contents:
  - "10.  Performance\n   This section should give an outline to the expected performance\
    \ of\n   the DSA. A number of operations are timed in order to give a feel for\n\
    \   the DSA's speed and throughput.  Note that all operations should be\n   resolvable\
    \ within a single DSA. Chaining and referral are not\n   assessed, although it\
    \ should be possible to infer, albeit\n   approximately, the speed of distributed\
    \ operations.\n   i.  The tests should be made against an organisational database\
    \ of\n       20000 entries.  Some tests are against subsets of this data, and\n\
    \       so the database should be set up according to the following\n       instructions.\n\
    \       Create an organisational DSA with 20000 entries below the\n       organisation\
    \ node.  Sub-divide this data into a number of\n       organisational units, one\
    \ of which should contain 1000 entries,\n       another of which should contain\
    \ 100 entries, and a third which\n       should contain just 10 entries.  The\
    \ entries, which should\n       differ, should be created with the following attributes:\n\
    \       (a)  Common Name\n       (b)  Surname\n       (c)  Telephone number\n\
    \       (d)  Postal Address (of 100 characters)\n       (e)  Object class\n  \
    \  ii. In all the tests, two timings should be taken.  In order to\n        normalise\
    \ the test results as much as possible, it is suggested\n        that these tests\
    \ be undertaken on an otherwise lightly loaded\n        machine.\n       (a) \
    \ A typical \"cold start\" reading should be given.  In this\n            case\
    \ the system will not have the advantage of any benefits\n            that derive\
    \ from operating system paging, or caching.\n       (b)  A best possible figure\
    \ should be given, which indicates the\n            upper limit of DSA performance.\n\
    \   iii. The timings should relate to the default set-up, and should be\n    \
    \    entered in Table 2.  If significant performance gains can be made\n     \
    \   by use of configuration options, such as building extra indexes\n        to\
    \ support searches, measures of the improved performance may\n        also be\
    \ given, and should be entered in Table 3.\n        Attention should be also drawn\
    \ to any optimisations, heuristic or\n        otherwise, which are not evidenced\
    \ in the following tests.\n    iv. Please note that the tests should be made using\
    \ a DUA and DSA\n        with full 7-layer stacks, rather than some lightweight\
    \ protocol.\n"
- title: 10.1  Speed for various operations
  contents:
  - "10.1  Speed for various operations\n   The tests are described, one subsection\
    \ per operation.  The results\n   should be entered in Table 2 (and Table 3 if\
    \ a non-default set-up is\n   also measured).\n"
- title: 10.1.1  Bind
  contents:
  - "10.1.1  Bind\n   The time it takes for a DUA to bind to the Directory.  This\
    \ time\n   should include all the initialisation time a DUA process needs before\n\
    \   it can query the Directory: e.g., reading of tailor files, schema\n   information,\
    \ etc.  Give the bind time for each of the following\n   levels of authentication.\
    \  State \"n/a\" if the implementation does not\n   support a particular level\
    \ of authentication.\n   63. Anonymous\n   64. Simple\n   65. Simple protected\n\
    \   66. Strong\n"
- title: 10.1.2  List
  contents:
  - "10.1.2  List\n   Give the time for listing a set of organisational unit sibling\n\
    \   entries.\n   67. 10 entries\n   68. 1000 entries\n"
- title: 10.1.3  Search
  contents:
  - "10.1.3  Search\n   In this section, two sets of search operations should be performed\
    \ on\n   the DSA.\n   i.  A single level search of 100 entries within an organisational\n\
    \       unit.\n   ii. An organisation subtree search, on the subtree of 20000\
    \ entries.\n   The following searches should be tried.  Unless otherwise stated,\
    \ the\n   \"XXX\" or \"YYY\" part of the search filter should be chosen in such\
    \ a\n   way as to return a single result.  Unless stated otherwise the\n   results\
    \ should return all attributes for the entry.\n   69. Exact match for a surname:\n\
    \           surname=XXX\n   70. Leading substring match for a common name:\n \
    \          commonName=XXX*\n   71. Any substring match for a common name:\n  \
    \         commonName=*XXX*\n   72. Trailing substring match for a common name:\n\
    \           commonName=*XXX\n   73. Approximate match for a common name:\n   \
    \        commonName\"=XXX\n   74. More complex filter, searching by object class\
    \ and two other\n       attribute types:\n           objectClass=person AND\n\
    \           (commonName=XXX* OR telephoneNumber=*YYY)\n   75. Search returning\
    \ all entries (i.e., 100 entries in the single\n       level search, and all 20000\
    \ entries in the subtree search:\n           objectClass=*\n       In this case,\
    \ no attribute values should be returned in the\n       result set.\n"
- title: 10.1.4  Read
  contents:
  - "10.1.4  Read\n   76. A single read operation, returning all attributes.\n"
- title: 10.1.5  Add entry
  contents:
  - "10.1.5  Add entry\n   77. Add an entry beneath an entry which has:\n      (a)\
    \  0 children\n      (b)  10 children\n      (c)  1000 children\n"
- title: 10.1.6  Modify entry
  contents:
  - "10.1.6  Modify entry\n   Modify an attribute value, other than an RDN value,\
    \ for an entry\n   which has\n   1.  10 siblings\n   2.  1000 siblings\n   78.\
    \ Modify an entry\n      (a)  Add description attribute\n      (b)  Remove description\
    \ attribute\n"
- title: 10.1.7  Modify RDN
  contents:
  - "10.1.7  Modify RDN\n   Modify an RDN value for an entry with the following number\
    \ of\n   siblings.\n   79. Modify RDN\n      (a)  10 siblings\n      (b)  1000\
    \ siblings\n"
- title: 10.1.8  Query rate
  contents:
  - "10.1.8  Query rate\n   As the time taken for a single read will usually be negligible,\
    \ the\n   following list and set of reads should give a clearer indication of\n\
    \   the query rate.\n   80. A list to return 100 entries for persons, and then\
    \ a read of each\n       entry returning all attribute values.\n"
- title: 10.2  The results
  contents:
  - "10.2  The results\n   The results of the tests just described should be entered\
    \ in Table 2\n   (and optionally Table 3), at the end of the document.\n"
