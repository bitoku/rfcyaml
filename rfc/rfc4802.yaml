- title: gmplsTunnelUpstreamNotifyRecipientType OBJECT-TYPE
  contents:
  - "gmplsTunnelUpstreamNotifyRecipientType OBJECT-TYPE\n  SYNTAX  InetAddressType\n\
    \  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n   \"This object\
    \ is used to aid in interpretation of\n    gmplsTunnelUpstreamNotifyRecipient.\"\
    \n  DEFVAL { unknown }\n"
- title: ::= { gmplsTunnelEntry 10 }
  contents:
  - '::= { gmplsTunnelEntry 10 }

    '
- title: gmplsTunnelUpstreamNotifyRecipient OBJECT-TYPE
  contents:
  - "gmplsTunnelUpstreamNotifyRecipient OBJECT-TYPE\n  SYNTAX  InetAddress\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the address of\
    \ the upstream recipient for Notify\n     messages relating to this tunnel and\
    \ issued by this LSR.  This\n     information is typically received from an upstream\
    \ LSR in a Path\n     message.\n     This object is only valid when signaling\
    \ a tunnel using RSVP.\n     It is also not valid at the head end of a tunnel\
    \ since there are\n     no upstream LSRs to which to send a Notify message.\n\
    \     This object is interpreted in the context of the value of\n     gmplsTunnelUpstreamNotifyRecipientType.\
    \ If this object is set to\n     0, the value of gmplsTunnelUpstreamNotifyRecipientType\
    \ MUST be\n     set to unknown(0).\"\n  REFERENCE\n    \"1. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473,\n        section 4.2. \"\n  DEFVAL { '00000000'H\
    \ } -- 0.0.0.0\n"
- title: ::= { gmplsTunnelEntry 11 }
  contents:
  - '::= { gmplsTunnelEntry 11 }

    '
- title: gmplsTunnelSendResvNotifyRecipientType OBJECT-TYPE
  contents:
  - "gmplsTunnelSendResvNotifyRecipientType OBJECT-TYPE\n  SYNTAX  InetAddressType\n\
    \  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n   \"This object\
    \ is used to aid in interpretation of\n    gmplsTunnelSendResvNotifyRecipient.\"\
    \n  DEFVAL { unknown }\n"
- title: ::= { gmplsTunnelEntry 12 }
  contents:
  - '::= { gmplsTunnelEntry 12 }

    '
- title: gmplsTunnelSendResvNotifyRecipient OBJECT-TYPE
  contents:
  - "gmplsTunnelSendResvNotifyRecipient OBJECT-TYPE\n  SYNTAX  InetAddress\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates to an upstream\
    \ LSR the address to which it should send\n     downstream Notify messages relating\
    \ to this tunnel.\n     This object is only valid when signaling a tunnel using\
    \ RSVP.\n     It is also not valid at the head end of the tunnel since no Resv\n\
    \     messages are sent from that LSR for this tunnel.\n     If set to 0, no Notify\
    \ Request object will be included in the\n     outgoing Resv messages.\n     This\
    \ object is interpreted in the context of the value of\n     gmplsTunnelSendResvNotifyRecipientType.\
    \ If this object is set to\n     0, the value of gmplsTunnelSendResvNotifyRecipientType\
    \ MUST be\n     set to unknown(0).\"\n  REFERENCE\n    \"1. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473,\n        section 4.2. \"\n  DEFVAL { '00000000'H\
    \ } -- 0.0.0.0\n"
- title: ::= { gmplsTunnelEntry 13 }
  contents:
  - '::= { gmplsTunnelEntry 13 }

    '
- title: gmplsTunnelDownstreamNotifyRecipientType OBJECT-TYPE
  contents:
  - "gmplsTunnelDownstreamNotifyRecipientType OBJECT-TYPE\n  SYNTAX  InetAddressType\n\
    \  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n   \"This object\
    \ is used to aid in interpretation of\n    gmplsTunnelDownstreamNotifyRecipient.\"\
    \n  DEFVAL { unknown }\n"
- title: ::= { gmplsTunnelEntry 14 }
  contents:
  - '::= { gmplsTunnelEntry 14 }

    '
- title: gmplsTunnelDownstreamNotifyRecipient OBJECT-TYPE
  contents:
  - "gmplsTunnelDownstreamNotifyRecipient OBJECT-TYPE\n  SYNTAX  InetAddress\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the address of\
    \ the downstream recipient for Notify\n     messages relating to this tunnel and\
    \ issued by this LSR.  This\n     information is typically received from an upstream\
    \ LSR in a Resv\n     message.  This object is only valid when signaling a tunnel\
    \ using\n     RSVP.\n     It is also not valid at the tail end of a tunnel since\
    \ there are\n     no downstream LSRs to which to send a Notify message.\n    \
    \ This object is interpreted in the context of the value of\n     gmplsTunnelDownstreamNotifyRecipientType.\
    \ If this object is set\n     to 0, the value of gmplsTunnelDownstreamNotifyRecipientType\
    \ MUST\n     be set to unknown(0).\"\n  REFERENCE\n    \"1. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473,\n        section 4.2.\n    \"\n  DEFVAL { '00000000'H\
    \ } -- 0.0.0.0\n"
- title: ::= { gmplsTunnelEntry 15 }
  contents:
  - '::= { gmplsTunnelEntry 15 }

    '
- title: gmplsTunnelSendPathNotifyRecipientType OBJECT-TYPE
  contents:
  - "gmplsTunnelSendPathNotifyRecipientType OBJECT-TYPE\n  SYNTAX  InetAddressType\n\
    \  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n   \"This object\
    \ is used to aid in interpretation of\n    gmplsTunnelSendPathNotifyRecipient.\"\
    \n  DEFVAL { unknown }\n"
- title: ::= { gmplsTunnelEntry 16 }
  contents:
