- title: gmplsTunnelErrorEntry OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorEntry OBJECT-TYPE\n  SYNTAX  GmplsTunnelErrorEntry\n  MAX-ACCESS\
    \ not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"An entry in this table\
    \ is created by the LSR for every tunnel\n     where error information is visible\
    \ to the LSR.\n     Note that systems that read the objects in this table one\
    \ at\n     a time and do not perform atomic operations to read entire\n     instantiated\
    \ table rows at once, should, for each conceptual\n     column with valid data,\
    \ read gmplsTunnelErrorLastTime\n     prior to the other objects in the row and\
    \ again subsequent to\n     reading the last object of the row.  They should verify\
    \ that\n     the value of gmplsTunnelErrorLastTime did not change and\n     thereby\
    \ ensure that all data read belongs to the same error\n     event.\"\n  AUGMENTS\
    \ { mplsTunnelEntry }\n"
- title: ::= { gmplsTunnelErrorTable 1 }
  contents:
  - '::= { gmplsTunnelErrorTable 1 }

    '
- title: GmplsTunnelErrorEntry ::= SEQUENCE {
  contents:
