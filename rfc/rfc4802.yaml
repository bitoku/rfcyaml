    \ not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"An entry in this table\
    \ represents additions to a tunnel hop\n     visible in mplsTunnelARHopEntry.\
    \  An entry is created by the\n     signaling protocol for a signaled ERLSP set\
    \ up by the signaling\n     protocol.\n     At any node on the LSP (ingress, transit,\
    \ or egress), this table\n     and the mplsTunnelARHopTable (if the tables are\
    \ supported and if\n     the signaling protocol is recording actual route information)\n\
    \     contain the actual route of the whole tunnel.  If the signaling\n     protocol\
    \ is not recording the actual route, this table MAY\n     report the information\
    \ from the gmplsTunnelHopTable or the\n     gmplsTunnelCHopTable.\n     Note that\
    \ the recording of actual labels is distinct from the\n     recording of the actual\
    \ route in some signaling protocols.  This\n     feature is enabled using the\
    \ gmplsTunnelAttributes object.\"\n  INDEX {\n    mplsTunnelARHopListIndex,\n\
    \    mplsTunnelARHopIndex\n  }\n"
