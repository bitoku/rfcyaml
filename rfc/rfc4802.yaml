- title: gmplsTunnelErrorTable  OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorTable  OBJECT-TYPE\n  SYNTAX  SEQUENCE OF GmplsTunnelErrorEntry\n\
    \  MAX-ACCESS not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"This table\
    \ augments the mplsTunnelTable.\n     This table provides per-tunnel information\
    \ about errors.  Errors\n     may be detected locally or reported through the\
    \ signaling\n     protocol.  Error reporting is not exclusive to GMPLS, and this\n\
    \     table may be applied in MPLS systems.\n     Entries in this table are not\
    \ persistent over system resets\n     or re-initializations of the management\
    \ system.\"\n  REFERENCE\n    \"1. Multiprotocol Label Switching (MPLS) Traffic\
    \ Engineering (TE)\n        Management Information Base (MIB), RFC 3812.\"\n"
- title: ::= { gmplsTeObjects 6 }
  contents:
  - '::= { gmplsTeObjects 6 }

