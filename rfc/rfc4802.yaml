    \  gmplsTunnelErrorLastTime           TimeStamp,\n  gmplsTunnelErrorReporterType\
    \       InetAddressType,\n  gmplsTunnelErrorReporter           InetAddress,\n\
    \  gmplsTunnelErrorCode               Unsigned32,\n  gmplsTunnelErrorSubcode \
    \           Unsigned32,\n  gmplsTunnelErrorTLVs               OCTET STRING,\n\
    \  gmplsTunnelErrorHelpString         SnmpAdminString\n"
- title: '}'
  contents:
  - '}

    '
- title: gmplsTunnelErrorLastErrorType OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorLastErrorType OBJECT-TYPE\n  SYNTAX  INTEGER {\n    noError(0),\n\
    \    unknown(1),\n    protocol(2),\n    pathComputation(3),\n    localConfiguration(4),\n\
    \    localResources(5),\n    localOther(6)\n  }\n  MAX-ACCESS read-only\n  STATUS\
    \  current\n  DESCRIPTION\n    \"The nature of the last error.  Provides interpretation\
    \ context\n     for gmplsTunnelErrorProtocolCode and\n     gmplsTunnelErrorProtocolSubcode.\n\
    \     A value of noError(0) shows that there is no error associated\n     with\
    \ this tunnel and means that the other objects in this table\n     entry (conceptual\
    \ row) have no meaning.\n     A value of unknown(1) shows that there is an error\
    \ but that no\n     additional information about the cause is known.  The error\
    \ may\n     have been received in a signaled message or generated locally.\n \
    \    A value of protocol(2) or pathComputation(3) indicates the\n     cause of\
    \ an error and identifies an error that has been received\n     through signaling\
    \ or will itself be signaled.\n     A value of localConfiguration(4), localResources(5)\
    \ or\n     localOther(6) identifies an error that has been detected\n     by the\
    \ local node but that will not be reported through\n     signaling.\"\n"
- title: ::= { gmplsTunnelErrorEntry 1 }
  contents:
  - '::= { gmplsTunnelErrorEntry 1 }

    '
- title: gmplsTunnelErrorLastTime OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorLastTime OBJECT-TYPE\n  SYNTAX  TimeStamp\n  MAX-ACCESS read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The time at which the last error occurred.\
    \  This is presented as\n     the value of SysUpTime when the error occurred or\
    \ was reported\n     to this node.\n     If gmplsTunnelErrorLastErrorType has\
    \ the value noError(0), then\n     this object is not valid and should be ignored.\n\
    \     Note that entries in this table are not persistent over system\n     resets\
    \ or re-initializations of the management system.\"\n"
- title: ::= { gmplsTunnelErrorEntry 2 }
  contents:
  - '::= { gmplsTunnelErrorEntry 2 }

    '
- title: gmplsTunnelErrorReporterType OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorReporterType OBJECT-TYPE\n   SYNTAX     InetAddressType\n   MAX-ACCESS\
    \ read-only\n   STATUS  current\n   DESCRIPTION\n     \"The address type of the\
    \ error reported.\n      This object is used to aid in interpretation of\n   \
    \   gmplsTunnelErrorReporter.\"\n"
- title: ::= { gmplsTunnelErrorEntry 3 }
  contents:
  - '::= { gmplsTunnelErrorEntry 3 }

    '
- title: gmplsTunnelErrorReporter OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorReporter OBJECT-TYPE\n  SYNTAX  InetAddress\n  MAX-ACCESS read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The address of the node reporting the\
    \ last error, or the address\n     of the resource (such as an interface) associated\
    \ with the\n     error.\n     If gmplsTunnelErrorLastErrorType has the value noError(0),\
    \ then\n     this object is not valid and should be ignored.\n     If gmplsTunnelErrorLastErrorType\
    \ has the value unknown(1),\n     localConfiguration(4), localResources(5), or\
    \ localOther(6),\n     this object MAY contain a zero value.\n     This object\
    \ should be interpreted in the context of the value of\n     the object gmplsTunnelErrorReporterType.\"\
    \n  REFERENCE\n    \"1. Textual Conventions for Internet Network Addresses, RFC\
    \ 4001,\n        section 4, Usage Hints.\"\n"
- title: ::= { gmplsTunnelErrorEntry 4 }
  contents:
  - '::= { gmplsTunnelErrorEntry 4 }

    '
- title: gmplsTunnelErrorCode OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorCode OBJECT-TYPE\n  SYNTAX  Unsigned32\n  MAX-ACCESS read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The primary error code associated with\
    \ the last error.\n     The interpretation of this error code depends on the value\
    \ of\n     gmplsTunnelErrorLastErrorType.  If the value of\n     gmplsTunnelErrorLastErrorType\
    \ is noError(0), the value of this\n     object should be 0 and should be ignored.\
    \  If the value of\n     gmplsTunnelErrorLastErrorType is protocol(2), the error\
    \ should\n     be interpreted in the context of the signaling protocol\n     identified\
    \ by the mplsTunnelSignallingProto object.\"\n  REFERENCE\n    \"1. Resource ReserVation\
    \ Protocol -- Version 1 Functional\n        Specification, RFC 2205, section B.\n\
    \     2. RSVP-TE: Extensions to RSVP for LSP Tunnels, RFC 3209,\n        section\
    \ 7.3.\n     3. Generalized MPLS Signaling - RSVP-TE Extensions, RFC 3473,\n \
    \       section 13.1.\"\n"
- title: ::= { gmplsTunnelErrorEntry 5 }
  contents:
  - '::= { gmplsTunnelErrorEntry 5 }

    '
- title: gmplsTunnelErrorSubcode OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorSubcode OBJECT-TYPE\n  SYNTAX  Unsigned32\n  MAX-ACCESS read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The secondary error code associated with\
    \ the last error and the\n     protocol used to signal this tunnel.  This value\
    \ is interpreted\n     in the context of the value of gmplsTunnelErrorCode.\n\
    \     If the value of gmplsTunnelErrorLastErrorType is noError(0), the\n     value\
    \ of this object should be 0 and should be ignored.\"\n  REFERENCE\n    \"1. Resource\
    \ ReserVation Protocol -- Version 1 Functional\n        Specification, RFC 2205,\
    \ section B.\n     2. RSVP-TE: Extensions to RSVP for LSP Tunnels, RFC 3209,\n\
    \        section 7.3.\n     3. Generalized MPLS Signaling - RSVP-TE Extensions,\
    \ RFC 3473,\n        section 13.1. \"\n"
- title: ::= { gmplsTunnelErrorEntry 6 }
  contents:
  - '::= { gmplsTunnelErrorEntry 6 }

    '
- title: gmplsTunnelErrorTLVs OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorTLVs OBJECT-TYPE\n  SYNTAX  OCTET STRING (SIZE(0..65535))\n \
    \ MAX-ACCESS read-only\n  STATUS  current\n  DESCRIPTION\n    \"The sequence of\
    \ interface identifier TLVs reported with the\n     error by the protocol code.\
    \  The interpretation of the TLVs and\n     the encoding within the protocol are\
    \ described in the\n     references.  A value of zero in the first octet indicates\
    \ that no\n     TLVs are present.\"\n   REFERENCE\n    \"1. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473,\n        section 8.2.\"\n"
- title: ::= { gmplsTunnelErrorEntry 7 }
  contents:
  - '::= { gmplsTunnelErrorEntry 7 }

    '
- title: gmplsTunnelErrorHelpString OBJECT-TYPE
  contents:
  - "gmplsTunnelErrorHelpString OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS\
    \ read-only\n  STATUS  current\n  DESCRIPTION\n    \"A textual string containing\
    \ information about the last error,\n     recovery actions, and support advice.\
    \  If there is no help string,\n     this object contains a zero length string.\n\
    \     If the value of gmplsTunnelErrorLastErrorType is noError(0),\n     this\
    \ object should contain a zero length string, but may contain\n     a help string\
    \ indicating that there is no error.\"\n"
