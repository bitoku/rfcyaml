- title: gmplsTunnelSendPathNotifyRecipient OBJECT-TYPE
  contents:
  - "gmplsTunnelSendPathNotifyRecipient OBJECT-TYPE\n  SYNTAX  InetAddress\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates to a downstream\
    \ LSR the address to which it should\n     send upstream Notify messages relating\
    \ to this tunnel.\n     This object is only valid when signaling a tunnel using\
    \ RSVP.\n     It is also not valid at the tail end of the tunnel since no Path\n\
    \     messages are sent from that LSR for this tunnel.\n     If set to 0, no Notify\
    \ Request object will be included in the\n     outgoing Path messages.\n     This\
    \ object is interpreted in the context of the value of\n     gmplsTunnelSendPathNotifyRecipientType.\
    \  If this object is set to\n     0, the value of gmplsTunnelSendPathNotifyRecipientType\
    \ MUST be\n     set to unknown(0).\"\n  REFERENCE\n    \"1. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473,\n        section 4.2. \"\n  DEFVAL { '00000000'H\
    \ } -- 0.0.0.0\n"
- title: ::= { gmplsTunnelEntry 17 }
  contents:
  - '::= { gmplsTunnelEntry 17 }

    '
- title: gmplsTunnelAdminStatusFlags OBJECT-TYPE
  contents:
  - "gmplsTunnelAdminStatusFlags OBJECT-TYPE\n   SYNTAX   IANAGmplsAdminStatusInformationTC\n\
    \   MAX-ACCESS   read-create\n   STATUS       current\n   DESCRIPTION\n     \"\
    Determines the setting of the Admin Status flags in the\n      Admin Status object\
    \ or TLV, as described in RFC 3471.  Setting\n      this field to a non-zero value\
