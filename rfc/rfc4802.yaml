- title: 9. Security Considerations
  contents:
  - "9. Security Considerations\n   It is clear that the MIB modules described in\
    \ this document in\n   association with MPLS-TE-STD-MIB [RFC3812] are potentially\
    \ useful for\n   monitoring of MPLS and GMPLS tunnels.  These MIB modules can\
    \ also be\n   used for configuration of certain objects, and anything that can\
    \ be\n   configured can be incorrectly configured, with potentially disastrous\n\
    \   results.\n   There are a number of management objects defined in these MIB\
    \ modules\n   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o  the gmplsTunnelTable\
    \ and gmplsTunnelHopTable collectively contain\n      objects to provision GMPLS\
    \ tunnels interfaces at their ingress\n      LSRs.  Unauthorized write access\
    \ to objects in these tables could\n      result in disruption of traffic on the\
    \ network.  This is\n      especially true if a tunnel has already been established.\n\
    \   Some of the readable objects in these MIB modules (i.e., objects with\n  \
    \ a MAX-ACCESS other than not-accessible) may be considered sensitive\n   or vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o  the gmplsTunnelTable,\
    \ gmplsTunnelHopTable, gmplsTunnelARHopTable,\n      gmplsTunnelCHopTable, gmplsTunnelReversePerfTable,\
    \ and\n      gmplsTunnelErrorTable collectively show the tunnel network\n    \
    \  topology and status.  If an administrator does not want to reveal\n      this\
    \ information, then these tables should be considered\n      sensitive/vulnerable.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPsec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in these MIB modules.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module,\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
