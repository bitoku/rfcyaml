- title: 11.  IANA Considerations
  contents:
  - "11.  IANA Considerations\n   IANA has rooted MIB objects in the MIB modules contained\
    \ in this\n   document according to the sections below.\n"
- title: 11.1.  IANA Considerations for GMPLS-TE-STD-MIB
  contents:
  - "11.1.  IANA Considerations for GMPLS-TE-STD-MIB\n   IANA has rooted MIB objects\
    \ in the GMPLS-TE-STD-MIB module contained\n   in this document under the mplsStdMIB\
    \ subtree.\n   IANA has made the following assignments in the \"NETWORK MANAGEMENT\n\
    \   PARAMETERS\" registry located at http://www.iana.org/assignments/\n   smi-numbers\
    \ in table:\n   ...mib-2.transmission.mplsStdMIB (1.3.6.1.2.1.10.166)\n   Decimal\
    \  Name                  References\n   -------  -----                 ----------\n\
    \   13       GMPLS-TE-STD-MIB      [RFC4802]\n   In the future, GMPLS-related\
    \ standards-track MIB modules should be\n   rooted under the mplsStdMIB (sic)\
    \ subtree.  IANA has been requested\n   to manage that namespace in the SMI Numbers\
    \ registry [RFC3811].  New\n   assignments can only be made via a Standards Action\
    \ as specified in\n   [RFC2434].\n"
- title: 11.2.  Dependence on IANA MIB Modules
  contents:
  - "11.2.  Dependence on IANA MIB Modules\n   Three MIB objects in the GMPLS-TE-STD-MIB\
    \ module defined in this\n   document (gmplsTunnelLSPEncoding, gmplsTunnelSwitchingType,\
    \ and\n   gmplsTunnelGPid) use textual conventions imported from the IANA-\n \
    \  GMPLS-TC-MIB module.  The purpose of defining these textual\n   conventions\
    \ in a separate MIB module is to allow additional values to\n   be defined without\
    \ having to issue a new version of this document.\n   The Internet Assigned Numbers\
    \ Authority (IANA) is responsible for the\n   assignment of all Internet numbers;\
    \ it will administer the values\n   associated with these textual conventions.\n\
    \   The rules for additions or changes to IANA-GMPLS-TC-MIB are outlined\n   in\
    \ the DESCRIPTION clause associated with its MODULE-IDENTITY\n   statement.\n\
    \   The current version of IANA-GMPLS-TC-MIB can be accessed from the\n   IANA\
    \ home page at: http://www.iana.org/.\n"
- title: 11.2.1.  IANA-GMPLS-TC-MIB Definition
  contents:
  - "11.2.1.  IANA-GMPLS-TC-MIB Definition\n   This section provides the base definition\
    \ of the IANA GMPLS TC MIB\n   module.  This MIB module is under the direct control\
    \ of IANA.  Please\n   see the most updated version of this MIB at\n   <http://www.iana.org/assignments/ianagmplstc-mib>.\n\
    \   This MIB makes reference to the following documents: [RFC2578],\n   [RFC2579],\
    \ [RFC3471], [RFC3473], [RFC4202], [RFC4328], and [RFC4783].\n   IANA assigned\
    \ an OID to the IANA-GMPLS-TC-MIB module specified in\n   this document as { mib-2\
    \ 152 }.\n   IANA-GMPLS-TC-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\
    \ mib-2              FROM SNMPv2-SMI  -- RFC 2578\n       TEXTUAL-CONVENTION \
    \                 FROM SNMPv2-TC;  -- RFC 2579\n   ianaGmpls MODULE-IDENTITY\n\
    \       LAST-UPDATED\n                  \"200702270000Z\" -- 27 February 2007\
    \ 00:00:00 GMT\n       ORGANIZATION\n                  \"IANA\"\n       CONTACT-INFO\n\
    \                  \"Internet Assigned Numbers Authority\n                   Postal:\
    \ 4676 Admiralty Way, Suite 330\n                           Marina del Rey, CA\
    \ 90292\n                   Tel:    +1 310 823 9358\n                   E-Mail:\
    \ iana@iana.org\"\n       DESCRIPTION\n         \"Copyright (C) The IETF Trust\
    \ (2007).  The initial version\n          of this MIB module was published in\
    \ RFC 4802.  For full legal\n          notices see the RFC itself.  Supplementary\
    \ information\n          may be available on:\n          http://www.ietf.org/copyrights/ianamib.html\"\
    \n          REVISION\n           \"200702270000Z\" -- 27 February 2007 00:00:00\
    \ GMT\n         DESCRIPTION\n           \"Initial version issued as part of RFC\
    \ 4802.\"\n       ::= { mib-2 152 }\n   IANAGmplsLSPEncodingTypeTC ::= TEXTUAL-CONVENTION\n\
    \       STATUS       current\n       DESCRIPTION\n            \"This type is used\
    \ to represent and control\n             the LSP encoding type of an LSP signaled\
    \ by a GMPLS\n             signaling protocol.\n             This textual convention\
    \ is strongly tied to the LSP\n             Encoding Types sub-registry of the\
    \ GMPLS Signaling\n             Parameters registry managed by IANA.  Values should\
    \ be\n             assigned by IANA in step with the LSP Encoding Types\n    \
    \         sub-registry and using the same registry management rules.\n       \
    \      However, the actual values used in this textual convention\n          \
    \   are solely within the purview of IANA and do not\n             necessarily\
    \ match the values in the LSP Encoding Types\n             sub-registry.\n   \
    \          The definition of this textual convention with the\n             addition\
    \ of newly assigned values is published\n             periodically by the IANA,\
    \ in either the Assigned\n             Numbers RFC, or some derivative of it specific\
    \ to\n             Internet Network Management number assignments.  (The\n   \
    \          latest arrangements can be obtained by contacting the\n           \
    \  IANA.)\n             Requests for new values should be made to IANA via\n \
    \            email (iana@iana.org).\"\n       REFERENCE\n            \"1. Generalized\
    \ Multi-Protocol Label Switching (GMPLS)\n                Signaling Functional\
    \ Description, RFC 3471, section\n                3.1.1.\n             2. Generalized\
    \ MPLS Signalling Extensions for G.709 Optical\n                Transport Networks\
    \ Control, RFC 4328, section 3.1.1.\"\n       SYNTAX  INTEGER {\n            \
    \      tunnelLspNotGmpls(0),        -- GMPLS is not in use\n                 \
    \ tunnelLspPacket(1),          -- Packet\n                  tunnelLspEthernet(2),\
    \        -- Ethernet\n                  tunnelLspAnsiEtsiPdh(3),     -- PDH\n\
    \                  -- the value 4 is deprecated\n                  tunnelLspSdhSonet(5),\
    \        -- SDH or SONET\n                  -- the value 6 is deprecated\n   \
    \               tunnelLspDigitalWrapper(7),  -- Digital Wrapper\n            \
    \      tunnelLspLambda(8),          -- Lambda\n                  tunnelLspFiber(9),\
    \           -- Fiber\n                  -- the value 10 is deprecated\n      \
    \            tunnelLspFiberChannel(11),   -- Fiber Channel\n                 \
    \ tunnelDigitalPath(12),       -- Digital Path\n                  tunnelOpticalChannel(13)\
    \     -- Optical Channel\n                }\n   IANAGmplsSwitchingTypeTC ::= TEXTUAL-CONVENTION\n\
    \       STATUS       current\n       DESCRIPTION\n            \"This type is used\
    \ to represent and\n             control the LSP switching type of an LSP signaled\
    \ by a\n             GMPLS signaling protocol.\n             This textual convention\
    \ is strongly tied to the Switching\n             Types sub-registry of the GMPLS\
    \ Signaling Parameters\n             registry managed by IANA.  Values should\
    \ be assigned by\n             IANA in step with the Switching Types sub-registry\
    \ and\n             using the same registry management rules.  However, the\n\
    \             actual values used in this textual convention are solely\n     \
    \        within the purview of IANA and do not necessarily match\n           \
    \  the values in the Switching Types sub-registry.\n             The definition\
    \ of this textual convention with the\n             addition of newly assigned\
    \ values is published\n             periodically by the IANA, in either the Assigned\n\
    \             Numbers RFC, or some derivative of it specific to\n            \
    \ Internet Network Management number assignments.  (The\n             latest arrangements\
    \ can be obtained by contacting the\n             IANA.)\n             Requests\
    \ for new values should be made to IANA via\n             email (iana@iana.org).\"\
    \n       REFERENCE\n            \"1. Routing Extensions in Support of Generalized\n\
    \                Multi-Protocol Label Switching, RFC 4202, section 2.4.\n    \
    \         2. Generalized Multi-Protocol Label Switching (GMPLS)\n            \
    \    Signaling Functional Description, RFC 3471, section\n                3.1.1.\"\
    \n       SYNTAX  INTEGER {\n                  unknown(0),   -- none of the following,\
    \ or not known\n                  psc1(1),      -- Packet-Switch-Capable 1\n \
    \                 psc2(2),      -- Packet-Switch-Capable 2\n                 \
    \ psc3(3),      -- Packet-Switch-Capable 3\n                  psc4(4),      --\
    \ Packet-Switch-Capable 4\n                  l2sc(51),     -- Layer-2-Switch-Capable\n\
    \                  tdm(100),     -- Time-Division-Multiplex\n                \
    \  lsc(150),     -- Lambda-Switch-Capable\n                  fsc(200)      --\
    \ Fiber-Switch-Capable\n                }\n   IANAGmplsGeneralizedPidTC ::= TEXTUAL-CONVENTION\n\
    \       STATUS       current\n       DESCRIPTION\n            \"This data type\
    \ is used to represent and control the LSP\n             Generalized Protocol\
    \ Identifier (G-PID) of an LSP\n             signaled by a GMPLS signaling protocol.\n\
    \             This textual convention is strongly tied to the Generalized\n  \
    \           PIDs (G-PID) sub-registry of the GMPLS Signaling Parameters\n    \
    \         registry managed by IANA.  Values should be assigned by\n          \
    \   IANA in step with the Generalized PIDs (G-PID) sub-registry\n            \
    \ and using the same registry management rules.  However, the\n             actual\
    \ values used in this textual convention are solely\n             within the purview\
    \ of IANA and do not necessarily match the\n             values in the Generalized\
    \ PIDs (G-PID) sub-registry.\n             The definition of this textual convention\
    \ with the\n             addition of newly assigned values is published\n    \
    \         periodically by the IANA, in either the Assigned\n             Numbers\
    \ RFC, or some derivative of it specific to\n             Internet Network Management\
    \ number assignments.  (The\n             latest arrangements can be obtained\
    \ by contacting the\n             IANA.)\n             Requests for new values\
    \ should be made to IANA via\n             email (iana@iana.org).\"\n        REFERENCE\n\
    \            \"1. Generalized Multi-Protocol Label Switching (GMPLS)\n       \
    \         Signaling Functional Description, RFC 3471, section\n              \
    \  3.1.1.\n             2. Generalized MPLS Signalling Extensions for G.709 Optical\n\
    \                Transport Networks Control, RFC 4328, section 3.1.3.\"\n    \
    \    SYNTAX  INTEGER {\n                  unknown(0),      -- unknown or none\
    \ of the following\n                  -- the values 1, 2, 3 and 4 are reserved\
    \ in RFC 3471\n                  asynchE4(5),\n                  asynchDS3T3(6),\n\
    \                  asynchE3(7),\n                  bitsynchE3(8),\n          \
    \        bytesynchE3(9),\n                  asynchDS2T2(10),\n               \
    \   bitsynchDS2T2(11),\n                  reservedByRFC3471first(12),\n      \
    \            asynchE1(13),\n                  bytesynchE1(14),\n             \
    \     bytesynch31ByDS0(15),\n                  asynchDS1T1(16),\n            \
    \      bitsynchDS1T1(17),\n                  bytesynchDS1T1(18),\n           \
    \       vc1vc12(19),\n                  reservedByRFC3471second(20),\n       \
    \           reservedByRFC3471third(21),\n                  ds1SFAsynch(22),\n\
    \                  ds1ESFAsynch(23),\n                  ds3M23Asynch(24),\n  \
    \                ds3CBitParityAsynch(25),\n                  vtLovc(26),\n   \
    \               stsSpeHovc(27),\n                  posNoScramble16BitCrc(28),\n\
    \                  posNoScramble32BitCrc(29),\n                  posScramble16BitCrc(30),\n\
    \                  posScramble32BitCrc(31),\n                  atm(32),\n    \
    \              ethernet(33),\n                  sdhSonet(34),\n              \
    \    digitalwrapper(36),\n                  lambda(37),\n                  ansiEtsiPdh(38),\n\
    \                  lapsSdh(40),\n                  fddi(41),\n               \
    \   dqdb(42),\n                  fiberChannel3(43),\n                  hdlc(44),\n\
    \                  ethernetV2DixOnly(45),\n                  ethernet802dot3Only(46),\n\
    \                  g709ODUj(47),\n                  g709OTUk(48),\n          \
    \        g709CBRorCBRa(49),\n                  g709CBRb(50),\n               \
    \   g709BSOT(51),\n                  g709BSNT(52),\n                  gfpIPorPPP(53),\n\
    \                  gfpEthernetMAC(54),\n                  gfpEthernetPHY(55),\n\
    \                  g709ESCON(56),\n                  g709FICON(57),\n        \
    \          g709FiberChannel(58)\n                }\n   IANAGmplsAdminStatusInformationTC\
    \ ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n      \
    \      \"This data type determines the setting of the\n             Admin Status\
    \ flags in the Admin Status object or TLV, as\n             described in RFC 3471.\
    \  Setting this object to a non-zero\n             value will result in the inclusion\
    \ of the Admin Status\n             object or TLV on signaling messages.\n   \
    \          This textual convention is strongly tied to the\n             Administrative\
    \ Status Information Flags sub-registry of\n             the GMPLS Signaling Parameters\
    \ registry managed by IANA.\n             Values should be assigned by IANA in\
    \ step with the\n             Administrative Status Flags sub-registry and using\
    \ the\n             same registry management rules.  However, the actual\n   \
    \          values used in this textual convention are solely\n             within\
    \ the purview of IANA and do not necessarily match\n             the values in\
    \ the Administrative Status Information\n             Flags sub-registry.\n  \
    \           The definition of this textual convention with the\n             addition\
    \ of newly assigned values is published\n             periodically by the IANA,\
    \ in either the Assigned\n             Numbers RFC, or some derivative of it specific\
    \ to\n             Internet Network Management number assignments.  (The\n   \
    \          latest arrangements can be obtained by contacting the\n           \
    \  IANA.)\n             Requests for new values should be made to IANA via\n \
    \            email (iana@iana.org).\"\n        REFERENCE\n            \"1. Generalized\
    \ Multi-Protocol Label Switching (GMPLS)\n                Signaling Functional\
    \ Description, RFC 3471, section 8.\n             2. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions,\n                RFC 3473, section 7.\n             3.\
    \ GMPLS - Communication of Alarm Information,\n                RFC 4783, section\
    \ 3.2.1.\"\n        SYNTAX BITS {\n                  reflect(0), -- Reflect bit\
    \ (RFC 3471)\n                  reserved1(1), -- reserved\n                  reserved2(2),\
    \ -- reserved\n                  reserved3(3), -- reserved\n                 \
    \ reserved4(4), -- reserved\n                  reserved5(5), -- reserved\n   \
    \               reserved6(6), -- reserved\n                  reserved7(7), --\
    \ reserved\n                  reserved8(8), -- reserved\n                  reserved9(9),\
    \ -- reserved\n                  reserved10(10), -- reserved\n               \
    \   reserved11(11), -- reserved\n                  reserved12(12), -- reserved\n\
    \                  reserved13(13), -- reserved\n                  reserved14(14),\
    \ -- reserved\n                  reserved15(15), -- reserved\n               \
    \   reserved16(16), -- reserved\n                  reserved17(17), -- reserved\n\
    \                  reserved18(18), -- reserved\n                  reserved19(19),\
    \ -- reserved\n                  reserved20(20), -- reserved\n               \
    \   reserved21(21), -- reserved\n                  reserved22(22), -- reserved\n\
    \                  reserved23(23), -- reserved\n                  reserved24(24),\
    \ -- reserved\n                  reserved25(25), -- reserved\n               \
    \   reserved26(26), -- reserved\n                  reserved27(27), -- Inhibit\
    \ Alarm bit (RFC 4783)\n                  reserved28(28), -- reserved\n      \
    \            testing(29), -- Testing bit (RFC 3473)\n                  administrativelyDown(30),\
    \ -- Admin down (RFC 3473)\n                  deleteInProgress(31) -- Delete bit\
    \ (RFC 3473)\n                }\n   END\n"
