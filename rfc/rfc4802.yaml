    '
- title: gmplsTunnelsActive OBJECT-TYPE
  contents:
  - "gmplsTunnelsActive OBJECT-TYPE\n  SYNTAX  Gauge32\n  MAX-ACCESS read-only\n \
    \ STATUS  current\n  DESCRIPTION\n    \"The number of GMPLS tunnels active on\
    \ this device.  A GMPLS\n     tunnel is considered active if there is an entry\
    \ in the\n     gmplsTunnelTable and the associated mplsTunnelOperStatus for the\n\
    \     tunnel is up(1).\"\n"
- title: ::= { gmplsTeScalars 2 }
  contents:
  - '::= { gmplsTeScalars 2 }

