- title: DESCRIPTION
  contents:
  - "DESCRIPTION\n     \"This notification is generated when an mplsTunnelOperStatus\n\
    \      object for a tunnel in the gmplsTunnelTable is about to enter\n      the\
    \ down state from some other state (but not from the\n      notPresent state).\
    \  This other state is indicated by the\n      included value of mplsTunnelOperStatus.\n\
    \      The objects in this notification provide additional error\n      information\
    \ that indicates the reason why the tunnel has\n      transitioned to down(2).\n\
    \      Note that an implementation MUST only issue one of\n      mplsTunnelDown\
    \ and gmplsTunnelDown for any single event on a\n      single tunnel.  If the\
    \ tunnel has an entry in the\n      gmplsTunnelTable, an implementation SHOULD\
    \ use gmplsTunnelDown\n      for all tunnel-down events and SHOULD NOT use mplsTunnelDown.\n\
    \      This notification is subject to the control of\n      mplsTunnelNotificationEnable.\
    \  When that object is set\n      to false(2), then the notification must not\
    \ be issued.\n      Further, this notification is also subject to\n      mplsTunnelNotificationMaxRate.\
    \  That object indicates the\n      maximum number of notifications issued per\
    \ second.  If events\n      occur more rapidly, the implementation may simply\
    \ fail to emit\n      some notifications during that period, or may queue them\
    \ until\n      an appropriate time.  The notification rate applies to the sum\n\
    \      of all notifications in the MPLS-TE-STD-MIB and\n      GMPLS-TE-STD-MIB\
    \ modules applied across the whole of the\n      reporting device.\n      mplsTunnelOperStatus,\
    \ mplsTunnelAdminStatus, mplsTunnelDown,\n      mplsTunnelNotificationEnable,\
    \ and mplsTunnelNotificationMaxRate\n      objects are found in MPLS-TE-STD-MIB.\"\
    \n    REFERENCE\n      \"1. Multiprotocol Label Switching (MPLS) Traffic Engineering\n\
    \          (TE) Management Information Base (MIB), RFC 3812.\"\n"
