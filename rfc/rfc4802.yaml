- title: gmplsTunnelHopTable  OBJECT-TYPE
  contents:
  - "gmplsTunnelHopTable  OBJECT-TYPE\n  SYNTAX  SEQUENCE OF GmplsTunnelHopEntry\n\
    \  MAX-ACCESS not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"The gmplsTunnelHopTable\
    \ sparsely extends the mplsTunnelHopTable\n     of MPLS-TE-STD-MIB.  It is used\
    \ to indicate the Explicit Labels\n     to be used in an explicit path for a GMPLS\
    \ tunnel defined in the\n     mplsTunnelTable and gmplsTunnelTable, when it is\
    \ established\n     using signaling.  It does not insert new hops, but does define\n\
    \     new values for hops defined in the mplsTunnelHopTable.\n     Each row in\
    \ this table is indexed by the same indexes as in the\n     mplsTunnelHopTable.\
    \  It is acceptable for some rows in the\n     mplsTunnelHopTable to have corresponding\
    \ entries in this table\n     and some to have no corresponding entry in this\
    \ table.\n     The storage type for this entry is given by the value\n     of\
    \ mplsTunnelHopStorageType in the corresponding entry in the\n     mplsTunnelHopTable.\n\
    \     The row status of an entry in this table is controlled by\n     mplsTunnelHopRowStatus\
    \ in the corresponding entry in the\n     mplsTunnelHopTable.  That is, it is\
    \ not permitted to create a row\n     in this table, or to modify an existing\
    \ row, when the\n     corresponding mplsTunnelHopRowStatus has the value active(1).\"\
    \n  REFERENCE\n    \"1. Multiprotocol Label Switching (MPLS) Traffic Engineering\
    \ (TE)\n        Management Information Base (MIB), RFC 3812.\n     2. Generalized\
    \ MPLS Signaling - RSVP-TE Extensions, RFC 3473.\n    \"\n"
