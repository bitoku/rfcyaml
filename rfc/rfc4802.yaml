- title: gmplsTunnelARHopTable  OBJECT-TYPE
  contents:
  - "gmplsTunnelARHopTable  OBJECT-TYPE\n  SYNTAX  SEQUENCE OF GmplsTunnelARHopEntry\n\
    \  MAX-ACCESS not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"The gmplsTunnelARHopTable\
    \ sparsely extends the\n     mplsTunnelARHopTable of MPLS-TE-STD-MIB.  It is used\
    \ to\n     indicate the labels currently in use for a GMPLS tunnel\n     defined\
    \ in the mplsTunnelTable and gmplsTunnelTable, as\n     reported by the signaling\
    \ protocol.  It does not insert\n     new hops, but does define new values for\
    \ hops defined in\n     the mplsTunnelARHopTable.\n     Each row in this table\
    \ is indexed by the same indexes as in the\n     mplsTunnelARHopTable.  It is\
    \ acceptable for some rows in the\n     mplsTunnelARHopTable to have corresponding\
    \ entries in this table\n     and some to have no corresponding entry in this\
    \ table.\n     Note that since the information necessary to build entries\n  \
    \   within this table is not provided by some signaling protocols\n     and might\
    \ not be returned in all cases of other signaling\n     protocols, implementation\
    \ of this table and the\n     mplsTunnelARHopTable is optional.  Furthermore,\
    \ since the\n     information in this table is actually provided by the\n    \
    \ signaling protocol after the path has been set up, the entries\n     in this\
    \ table are provided only for observation, and hence,\n     all variables in this\
    \ table are accessible exclusively as\n     read-only.\"\n  REFERENCE\n    \"\
    1. Extensions to RSVP for LSP Tunnels, RFC 3209.\n     2. Generalized MPLS Signaling\
    \ - RSVP-TE Extensions, RFC 3473.\n     3. Multiprotocol Label Switching (MPLS)\
    \ Traffic Engineering (TE)\n        Management Information Base (MIB), RFC 3812.\"\
    \n"
