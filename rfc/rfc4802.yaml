- title: gmplsTunnelTable OBJECT-TYPE
  contents:
  - "gmplsTunnelTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF GmplsTunnelEntry\n  MAX-ACCESS\
    \ not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"The gmplsTunnelTable\
    \ sparsely extends the mplsTunnelTable of\n     MPLS-TE-STD-MIB.  It allows GMPLS\
    \ tunnels to be created between\n     an LSR and a remote endpoint, and existing\
    \ tunnels to be\n     reconfigured or removed.\n     Note that only point-to-point\
    \ tunnel segments are supported,\n     although multipoint-to-point and point-to-multipoint\n\
    \     connections are supported by an LSR acting as a cross-connect.\n     Each\
    \ tunnel can thus have one out-segment originating at this\n     LSR and/or one\
    \ in-segment terminating at this LSR.\n     The row status of an entry in this\
    \ table is controlled by the\n     mplsTunnelRowStatus in the corresponding entry\
    \ in the\n     mplsTunnelTable.  When the corresponding mplsTunnelRowStatus has\n\
    \     value active(1), a row in this table may not be created or\n     modified.\n\
    \     The exception to this rule is the\n     gmplsTunnelAdminStatusInformation\
    \ object, which can be modified\n     while the tunnel is active.\"\n  REFERENCE\n\
    \    \"1. Multiprotocol Label Switching (MPLS) Traffic Engineering (TE)\n    \
    \    Management Information Base (MIB), RFC 3812.\"\n"
- title: ::= { gmplsTeObjects 1 }
  contents:
  - '::= { gmplsTeObjects 1 }

    '
- title: gmplsTunnelEntry OBJECT-TYPE
  contents:
  - "gmplsTunnelEntry OBJECT-TYPE\n  SYNTAX  GmplsTunnelEntry\n  MAX-ACCESS not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"An entry in this table in association\
    \ with the corresponding\n     entry in the mplsTunnelTable represents a GMPLS\
    \ tunnel.\n     An entry can be created by a network administrator via SNMP SET\n\
    \     commands, or in response to signaling protocol events.\"\n  INDEX {\n  \
    \  mplsTunnelIndex,\n    mplsTunnelInstance,\n    mplsTunnelIngressLSRId,\n  \
    \  mplsTunnelEgressLSRId\n  }\n"
- title: ::= { gmplsTunnelTable 1 }
  contents:
  - "::= { gmplsTunnelTable 1 }\n  GmplsTunnelEntry ::= SEQUENCE {\n   gmplsTunnelUnnumIf\
    \                       TruthValue,\n   gmplsTunnelAttributes                \
    \    BITS,\n   gmplsTunnelLSPEncoding                   IANAGmplsLSPEncodingTypeTC,\n\
    \   gmplsTunnelSwitchingType                 IANAGmplsSwitchingTypeTC,\n   gmplsTunnelLinkProtection\
    \                BITS,\n   gmplsTunnelGPid                          IANAGmplsGeneralizedPidTC,\n\
    \   gmplsTunnelSecondary                     TruthValue,\n   gmplsTunnelDirection\
    \                     INTEGER,\n   gmplsTunnelPathComp                      INTEGER,\n\
    \   gmplsTunnelUpstreamNotifyRecipientType   InetAddressType,\n   gmplsTunnelUpstreamNotifyRecipient\
    \       InetAddress,\n   gmplsTunnelSendResvNotifyRecipientType   InetAddressType,\n\
    \   gmplsTunnelSendResvNotifyRecipient       InetAddress,\n   gmplsTunnelDownstreamNotifyRecipientType\
    \ InetAddressType,\n   gmplsTunnelDownstreamNotifyRecipient     InetAddress,\n\
    \   gmplsTunnelSendPathNotifyRecipientType   InetAddressType,\n   gmplsTunnelSendPathNotifyRecipient\
    \       InetAddress,\n   gmplsTunnelAdminStatusFlags        IANAGmplsAdminStatusInformationTC,\n\
    \   gmplsTunnelExtraParamsPtr                RowPointer\n   }\n"
- title: gmplsTunnelUnnumIf OBJECT-TYPE
  contents:
  - "gmplsTunnelUnnumIf OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Denotes whether or not this tunnel corresponds\
    \ to an unnumbered\n     interface represented by an entry in the interfaces group\
    \ table\n     (the ifTable) with ifType set to mpls(166).\n     This object is\
    \ only used if mplsTunnelIsIf is set to 'true'.\n     If both this object and\
    \ the mplsTunnelIsIf object are set to\n     'true', the originating LSR adds\
    \ an LSP_TUNNEL_INTERFACE_ID\n     object to the outgoing Path message.\n    \
    \ This object contains information that is only used by the\n     terminating\
    \ LSR.\"\n  REFERENCE\n    \"1. Signalling Unnumbered Links in RSVP-TE, RFC 3477.\"\
    \n  DEFVAL  { false }\n"
- title: ::= { gmplsTunnelEntry 1 }
  contents:
  - '::= { gmplsTunnelEntry 1 }

    '
- title: gmplsTunnelAttributes OBJECT-TYPE
  contents:
  - "gmplsTunnelAttributes OBJECT-TYPE\n  SYNTAX BITS {\n    labelRecordingDesired(0)\n\
    \  }\n  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n    \"This bitmask\
    \ indicates optional parameters for this tunnel.\n     These bits should be taken\
    \ in addition to those defined in\n     mplsTunnelSessionAttributes in order to\
    \ determine the full set\n     of options to be signaled (for example SESSION_ATTRIBUTES\
    \ flags\n     in RSVP-TE).  The following describes these bitfields:\n     labelRecordingDesired\n\
    \       This flag is set to indicate that label information should be\n      \
    \ included when doing a route record.  This bit is not valid\n       unless the\
    \ recordRoute bit is set.\"\n  REFERENCE\n    \"1. RSVP-TE: Extensions to RSVP\
    \ for LSP Tunnels, RFC 3209,\n        sections 4.4.3, 4.7.1, and 4.7.2.\"\n  DEFVAL\
    \  { { } }\n"
- title: ::= { gmplsTunnelEntry 2 }
  contents:
  - '::= { gmplsTunnelEntry 2 }

    '
- title: gmplsTunnelLSPEncoding OBJECT-TYPE
  contents:
  - "gmplsTunnelLSPEncoding OBJECT-TYPE\n  SYNTAX  IANAGmplsLSPEncodingTypeTC\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"This object indicates the\
    \ encoding of the LSP being requested.\n     A value of 'tunnelLspNotGmpls' indicates\
    \ that GMPLS signaling is\n     not in use.  Some objects in this MIB module may\
    \ be of use for\n     MPLS signaling extensions that do not use GMPLS signaling.\
    \  By\n     setting this object to 'tunnelLspNotGmpls', an application may\n \
    \    indicate that only those objects meaningful in MPLS should be\n     examined.\n\
    \     The values to use are defined in the TEXTUAL-CONVENTION\n     IANAGmplsLSPEncodingTypeTC\
    \ found in the IANA-GMPLS-TC-MIB\n     module.\"\n  DEFVAL  { tunnelLspNotGmpls\
    \ }\n"
- title: ::= { gmplsTunnelEntry 3 }
  contents:
  - '::= { gmplsTunnelEntry 3 }

    '
- title: gmplsTunnelSwitchingType OBJECT-TYPE
  contents:
  - "gmplsTunnelSwitchingType OBJECT-TYPE\n  SYNTAX  IANAGmplsSwitchingTypeTC\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the type of switching\
    \ that should be performed on\n     a particular link.  This field is needed for\
    \ links that\n     advertise more than one type of switching capability.\n   \
    \  The values to use are defined in the TEXTUAL-CONVENTION\n     IANAGmplsSwitchingTypeTC\
    \ found in the IANA-GMPLS-TC-MIB module.\n     This object is only meaningful\
    \ if gmplsTunnelLSPEncodingType\n     is not set to 'tunnelLspNotGmpls'.\"\n \
    \ DEFVAL  { unknown }\n"
- title: ::= { gmplsTunnelEntry 4 }
  contents:
  - '::= { gmplsTunnelEntry 4 }

    '
- title: gmplsTunnelLinkProtection OBJECT-TYPE
  contents:
  - "gmplsTunnelLinkProtection OBJECT-TYPE\n  SYNTAX  BITS {\n    extraTraffic(0),\n\
    \    unprotected(1),\n    shared(2),\n    dedicatedOneToOne(3),\n    dedicatedOnePlusOne(4),\n\
    \    enhanced(5)\n  }\n  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n\
    \    \"This bitmask indicates the level of link protection required.  A\n    \
    \ value of zero (no bits set) indicates that any protection may be\n     used.\
    \  The following describes these bitfields:\n     extraTraffic\n       This flag\
    \ is set to indicate that the LSP should use links\n       that are protecting\
    \ other (primary) traffic.  Such LSPs may be\n       preempted when the links\
    \ carrying the (primary) traffic being\n       protected fail.\n     unprotected\n\
    \       This flag is set to indicate that the LSP should not use any\n       link\
    \ layer protection.\n     shared\n       This flag is set to indicate that a shared\
    \ link layer\n       protection scheme, such as 1:N protection, should be used\
    \ to\n       support the LSP.\n     dedicatedOneToOne\n       This flag is set\
    \ to indicate that a dedicated link layer\n       protection scheme, i.e., 1:1\
    \ protection, should be used to\n       support the LSP.\n     dedicatedOnePlusOne\n\
    \       This flag is set to indicate that a dedicated link layer\n       protection\
    \ scheme, i.e., 1+1 protection, should be used to\n       support the LSP.\n \
    \    enhanced\n       This flag is set to indicate that a protection scheme that\
    \ is\n       more reliable than Dedicated 1+1 should be used, e.g., 4 fiber\n\
    \       BLSR/MS-SPRING.\n     This object is only meaningful if gmplsTunnelLSPEncoding\
    \ is\n     not set to 'tunnelLspNotGmpls'.\"\n  REFERENCE\n     \"1. Generalized\
    \ Multi-Protocol Label Switching (GMPLS) Signaling\n         Functional Description,\
    \ RFC 3471, section 7.1.\"\n  DEFVAL  { { } }\n"
- title: ::= { gmplsTunnelEntry 5 }
  contents:
  - '::= { gmplsTunnelEntry 5 }

    '
- title: gmplsTunnelGPid OBJECT-TYPE
  contents:
  - "gmplsTunnelGPid OBJECT-TYPE\n  SYNTAX  IANAGmplsGeneralizedPidTC\n  MAX-ACCESS\
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"This object indicates the\
    \ payload carried by the LSP.  It is only\n     required when GMPLS will be used\
    \ for this LSP.\n     The values to use are defined in the TEXTUAL-CONVENTION\n\
    \     IANAGmplsGeneralizedPidTC found in the IANA-GMPLS-TC-MIB module.\n     This\
    \ object is only meaningful if gmplsTunnelLSPEncoding is not\n     set to 'tunnelLspNotGmpls'.\"\
    \n  DEFVAL  { unknown }\n"
- title: ::= { gmplsTunnelEntry 6 }
  contents:
  - '::= { gmplsTunnelEntry 6 }

    '
- title: gmplsTunnelSecondary OBJECT-TYPE
  contents:
  - "gmplsTunnelSecondary OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates that the requested LSP is a\
    \ secondary LSP.\n     This object is only meaningful if gmplsTunnelLSPEncoding\
    \ is not\n     set to 'tunnelLspNotGmpls'.\"\n  REFERENCE\n    \"1. Generalized\
    \ Multi-Protocol Label Switching (GMPLS) Signaling\n        Functional Description,\
    \ RFC 3471, section 7.1.\"\n  DEFVAL  { false }\n"
- title: ::= { gmplsTunnelEntry 7 }
  contents:
  - '::= { gmplsTunnelEntry 7 }

    '
- title: gmplsTunnelDirection OBJECT-TYPE
  contents:
  - "gmplsTunnelDirection OBJECT-TYPE\n  SYNTAX  INTEGER {\n    forward(0),\n    bidirectional(1)\n\
    \  }\n  MAX-ACCESS read-create\n  STATUS  current\n  DESCRIPTION\n    \"Whether\
    \ this tunnel carries forward data only (is\n     unidirectional) or is bidirectional.\n\
    \     Values of this object other than 'forward' are meaningful\n     only if\
    \ gmplsTunnelLSPEncoding is not set to\n     'tunnelLspNotGmpls'.\"\n  DEFVAL\
    \ { forward }\n"
- title: ::= { gmplsTunnelEntry 8 }
  contents:
  - '::= { gmplsTunnelEntry 8 }

    '
- title: gmplsTunnelPathComp OBJECT-TYPE
  contents:
  - "gmplsTunnelPathComp OBJECT-TYPE\n  SYNTAX  INTEGER {\n    dynamicFull(1),   --\
    \ CSPF fully computed\n    explicit(2),      -- fully specified path\n    dynamicPartial(3)\
    \ -- CSPF partially computed\n  }\n  MAX-ACCESS read-create\n  STATUS current\n\
    \  DESCRIPTION\n    \"This value instructs the source node on how to perform path\n\
    \     computation on the explicit route specified by the associated\n     entries\
    \ in the gmplsTunnelHopTable.\n     dynamicFull\n       The user specifies at\
    \ least the source and\n       destination of the path and expects that the Constrained\n\
    \       Shortest Path First (CSPF) will calculate the remainder\n       of the\
    \ path.\n     explicit\n       The user specifies the entire path for the tunnel\
    \ to\n       take.  This path may contain strict or loose hops.\n       Evaluation\
    \ of the explicit route will be performed\n       hop by hop through the network.\n\
    \     dynamicPartial\n       The user specifies at least the source and\n    \
    \   destination of the path and expects that the CSPF\n       will calculate the\
    \ remainder of the path.  The path\n       computed by CSPF is allowed to be only\
    \ partially\n       computed allowing the remainder of the path to be\n      \
    \ filled in across the network.\n     When an entry is present in the gmplsTunnelTable\
    \ for a\n     tunnel, gmplsTunnelPathComp MUST be used and any\n     corresponding\
    \ mplsTunnelHopEntryPathComp object in the\n     mplsTunnelHopTable MUST be ignored\
    \ and SHOULD not be set.\n     mplsTunnelHopTable and mplsTunnelHopEntryPathComp\
    \ are part of\n     MPLS-TE-STD-MIB.\n     This object should be ignored if the\
    \ value of\n     gmplsTunnelLSPEncoding is 'tunnelLspNotGmpls'.\"\n  REFERENCE\n\
    \    \"1. Multiprotocol Label Switching (MPLS) Traffic Engineering (TE)\n    \
    \    Management Information Base (MIB), RFC 3812.\"\n  DEFVAL { dynamicFull }\n"
- title: ::= { gmplsTunnelEntry 9 }
  contents:
  - '::= { gmplsTunnelEntry 9 }

