- title: gmplsTunnelsConfigured OBJECT-TYPE
  contents:
  - "gmplsTunnelsConfigured OBJECT-TYPE\n  SYNTAX  Gauge32\n  MAX-ACCESS read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The number of GMPLS tunnels configured\
    \ on this device.  A GMPLS\n     tunnel is considered configured if an entry for\
    \ the tunnel\n     exists in the gmplsTunnelTable and the associated\n     mplsTunnelRowStatus\
    \ is active(1).\"\n"
- title: ::= { gmplsTeScalars 1 }
  contents:
