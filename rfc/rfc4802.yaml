    \ module.\n      This value of this object can be modified when the\n      corresponding\
    \ mplsTunnelRowStatus and mplsTunnelAdminStatus\n      is active(1).  By doing\
    \ so, a new signaling message will be\n      triggered including the requested\
    \ Admin Status object or\n      TLV.\"\n  REFERENCE\n    \"1. Generalized Multi-Protocol\
    \ Label Switching (GMPLS) Signaling\n        Functional Description, RFC 3471,\
    \ section 8.\"\n  DEFVAL  { { } }\n  ::= { gmplsTunnelEntry 18 }\n"
