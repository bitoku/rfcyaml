- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects for modeling Generalized\n   Multiprotocol\
    \ Label Switching (GMPLS) [RFC3945] based traffic\n   engineering (TE).  The tables\
    \ and objects defined in this document\n   extend those defined in the equivalent\
    \ document for MPLS traffic\n   engineering [RFC3812], and management of GMPLS\
    \ traffic engineering is\n   built on management of MPLS traffic engineering.\n\
    \   The MIB modules in this document should be used in conjunction with\n   the\
    \ companion document [RFC4803] for GMPLS-based traffic engineering\n   configuration\
    \ and management.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, [RFC2119].\n"
- title: 1.1.  Migration Strategy
  contents:
  - "1.1.  Migration Strategy\n   MPLS-TE Label Switched paths (LSPs) may be modeled\
    \ and managed using\n   the MPLS-TE-STD-MIB module [RFC3812].\n   Label Switching\
    \ Routers (LSRs) may be migrated to model and manage\n   their TE LSPs using the\
    \ MIB modules in this document in order to\n   migrate the LSRs to GMPLS support,\
    \ or to take advantage of additional\n   MIB objects defined in these MIB modules\
    \ that are applicable to\n   MPLS-TE.\n   The GMPLS TE MIB module (GMPLS-TE-STD-MIB)\
    \ defined in this document\n   extends the MPLS-TE-STD-MIB module [RFC3812] through\
    \ a series of\n   augmentations and sparse augmentations of the MIB tables.  The\
    \ only\n   additions are for support of GMPLS or to support the increased\n  \
    \ complexity of MPLS and GMPLS systems.\n   In order to migrate from MPLS-TE-STD-MIB\
    \ support to GMPLS-TE-STD-MIB\n   support, an implementation needs only to add\
    \ support for the\n   additional tables and objects defined in GMPLS-TE-STD-MIB.\
    \  The\n   gmplsTunnelLSPEncoding may be set to tunnelLspNotGmpls to allow an\n\
    \   MPLS-TE LSP tunnel to benefit from the additional objects and tables\n   of\
    \ GMPLS-LSR-STD-MIB without supporting the GMPLS protocols.\n   The companion\
    \ document for modeling and managing GMPLS-based LSRs\n   [RFC4803] extends the\
    \ MPLS-LSR-STD-MIB module [RFC3813] with the same\n   intentions.\n   Textual\
    \ conventions are defined in [RFC3811] and the IANA-GMPLS-TC-\n   MIB module.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document uses terminology from the MPLS architecture\
    \ document\n   [RFC3031], from the GMPLS architecture document [RFC3945], and\
    \ from\n   the MPLS Traffic Engineering MIB [RFC3812].  Some frequently used\n\
    \   terms are described next.\n   An explicitly routed LSP (ERLSP) is referred\
    \ to as a GMPLS tunnel.\n   It consists of in-segment(s) and/or out-segment(s)\
    \ at the\n   egress/ingress LSRs, each segment being associated with one GMPLS-\n\
    \   enabled interface.  These are also referred to as tunnel segments.\n   Additionally,\
    \ at an intermediate LSR, we model a connection as\n   consisting of one or more\
    \ in-segments and/or one or more out-\n   segments.  The binding or interconnection\
    \ between in-segments and\n   out-segments is performed using a cross-connect.\n\
    \   These segment and cross-connect objects are defined in the MPLS Label\n  \
    \ Switching Router MIB (MPLS-LSR-STD-MIB) [RFC3813], but see also the\n   GMPLS\
    \ Label Switching Router MIB (GMPLS-LSR-STD-MIB) [RFC4803] for\n   the GMPLS-specific\
    \ extensions to these objects.\n"
- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Outline
  contents:
  - "4.  Outline\n   Support for GMPLS traffic-engineered tunnels requires the following\n\
    \   configuration.\n   -  Setting up tunnels with appropriate MPLS configuration\
    \ parameters\n      using [RFC3812].\n   -  Extending the tunnel definitions with\
    \ GMPLS configuration\n      parameters.\n   -  Configuring loose and strict source\
    \ routed tunnel hops.\n   These actions may need to be accompanied with corresponding\
    \ actions\n   using [RFC3813] and [RFC4803] to establish and configure tunnel\n\
    \   segments, if this is done manually.  Also, the in-segment and out-\n   segment\
    \ performance tables, mplsInSegmentPerfTable and\n   mplsOutSegmentPerfTable [RFC3813],\
    \ should be used to determine\n   performance of the tunnels and tunnel segments,\
    \ although it should be\n   noted that those tables may not be appropriate for\
    \ measuring\n   performance on some types of GMPLS links.\n"
- title: 4.1.  Summary of GMPLS Traffic Engineering MIB Module
  contents:
  - "4.1.  Summary of GMPLS Traffic Engineering MIB Module\n   The following tables\
    \ contain MIB objects for performing the actions\n   listed above when they cannot\
    \ be performed solely using MIB objects\n   defined in MPLS-TE-STD-MIB [RFC3812].\n\
    \   -  Tunnel table (gmplsTunnelTable) for providing GMPLS-specific\n      tunnel\
    \ configuration parameters.\n   -  Tunnel hop, actual tunnel hop, and computed\
    \ tunnel hop tables\n      (gmplsTunnelHopTable, gmplsTunnelARHopTable, and\n\
    \      gmplsTunnelCHopTable) for providing additional configuration of\n     \
    \ strict and loose source routed tunnel hops.\n   -  Performance and error reporting\
    \ tables\n      (gmplsTunnelReversePerfTable and gmplsTunnelErrorTable).\n   These\
    \ tables are described in the subsequent sections.\n   Additionally, the GMPLS-TE-STD-MIB\
    \ module contains a new\n   notification.\n   -  The GMPLS Tunnel Down Notification\
    \ (gmplsTunnelDown) should be\n      used for all GMPLS tunnels in place of the\
    \ mplsTunnelDown\n      notification defined in [RFC3812].  An implementation\
    \ must not\n      issue both the gmplsTunnelDown and the mplsTunnelDown\n    \
    \  notifications for the same event.  As well as indicating that a\n      tunnel\
    \ has transitioned to operational down state, this new\n      notification indicates\
    \ the cause of the failure.\n"
- title: 5.  Brief Description of GMPLS TE MIB Objects
  contents:
  - "5.  Brief Description of GMPLS TE MIB Objects\n   The objects described in this\
    \ section support the functionality\n   described in [RFC3473] and [RFC3472] for\
    \ GMPLS tunnels.  The tables\n   support both manually configured and signaled\
    \ tunnels.\n"
- title: 5.1.  gmplsTunnelTable
  contents:
  - "5.1.  gmplsTunnelTable\n   The gmplsTunnelTable extends the MPLS traffic engineering\
    \ MIB module\n   (MPLS-TE-STD-MIB [RFC3812]) to allow GMPLS tunnels to be created\n\
    \   between an LSR and a remote endpoint, and existing GMPLS tunnels to\n   be\
    \ reconfigured or removed.\n   Note that we only support point-to-point tunnel\
    \ segments, although\n   multipoint-to-point and point-to-multipoint connections\
    \ are supported\n   by an LSR acting as a cross-connect.\n   Each tunnel can thus\
    \ have one out-segment originating at an LSR\n   and/or one in-segment terminating\
    \ at that LSR.\n   Three objects within this table utilize enumerations in order\
    \ to map\n   to enumerations that are used in GMPLS signaling.  In order to\n\
    \   protect the GMPLS-TE-STD-MIB module from changes (in particular,\n   extensions)\
    \ to the range of enumerations supported by the signaling\n   protocols, these\
    \ MIB objects use textual conventions with values\n   maintained by IANA.  For\
    \ further details, see the IANA Considerations\n   section of this document.\n"
- title: 5.2.  gmplsTunnelHopTable
  contents:
  - "5.2.  gmplsTunnelHopTable\n   The gmplsTunnelHopTable is used to indicate additional\
    \ parameters for\n   the hops, strict or loose, of a GMPLS tunnel defined in the\n\
    \   gmplsTunnelTable, when it is established using signaling.  Multiple\n   tunnels\
    \ may share hops by pointing to the same entry in this table.\n"
- title: 5.3.  gmplsTunnelARHopTable
  contents:
  - "5.3.  gmplsTunnelARHopTable\n   The gmplsTunnelARHopTable is used to indicate\
    \ the actual hops\n   traversed by a tunnel as reported by the signaling protocol\
    \ after the\n   tunnel is set up.  The support of this table is optional since\
    \ not\n   all GMPLS signaling protocols support this feature.\n"
- title: 5.4.  gmplsTunnelCHopTable
  contents:
  - "5.4.  gmplsTunnelCHopTable\n   The gmplsTunnelCHopTable lists the actual hops\
    \ computed by a\n   constraint-based routing algorithm based on the gmplsTunnelHopTable.\n\
    \   The support of this table is optional since not all implementations\n   support\
    \ computation of hop lists using a constraint-based routing\n   protocol.\n"
- title: 5.5.  gmplsTunnelErrorTable
  contents:
  - "5.5.  gmplsTunnelErrorTable\n   The gmplsTunnelErrorTable provides access to\
    \ information about the\n   last error that occurred on each tunnel known about\
    \ by the MIB.  It\n   indicates the nature of the error and when and how it was\
    \ reported,\n   and it can give recovery advice through an admin string.\n"
- title: 5.6.  gmplsTunnelReversePerfTable
  contents:
  - "5.6.  gmplsTunnelReversePerfTable\n   The gmplsTunnelReversePerfTable provides\
    \ additional counters to\n   measure the performance of bidirectional GMPLS tunnels\
    \ in which\n   packets are visible.  It supplements the counters in\n   mplsTunnelPerfTable\
    \ and augments gmplsTunnelTable.\n   Note that not all counters may be appropriate\
    \ or available for some\n   types of tunnel.\n"
- title: 5.7.  Use of 32-bit and 64-bit Counters
  contents:
  - "5.7.  Use of 32-bit and 64-bit Counters\n   64-bit counters are provided in the\
    \ GMPLS-TE-STD-MIB module for\n   high-speed interfaces where the use of 32-bit\
    \ counters might be\n   impractical.  The requirements on the use of 32-bit and\
    \ 64-bit\n   counters (copied verbatim from [RFC2863]) are as follows:\n     \
    \ For interfaces that operate at 20,000,000 (20 million) bits per\n      second\
    \ or less, 32-bit byte and packet counters MUST be supported.\n      For interfaces\
    \ that operate faster than 20,000,000 bits/second,\n      and slower than 650,000,000\
    \ bits/second, 32-bit packet counters\n      MUST be supported and 64-bit octet\
    \ counters MUST be supported.\n      For interfaces that operate at 650,000,000\
    \ bits/second or faster,\n      64-bit packet counters AND 64-bit octet counters\
    \ MUST be\n      supported.\n"
- title: 6.  Cross-referencing to the gmplsLabelTable
  contents:
  - "6.  Cross-referencing to the gmplsLabelTable\n   The gmplsLabelTable is found\
    \ in the GMPLS-LABEL-STD-MIB module in\n   [RFC4803] and provides a way to model\
    \ labels in a GMPLS system where\n   labels might not be simple 32-bit integers.\n\
    \   The hop tables in this document (gmplsTunnelHopTable,\n   gmplsTunnelCHopTable,\
    \ and gmplsTunnelARHopTable) and the segment\n   tables in [RFC3813] (mplsInSegmentTable\
    \ and mplsOutSegmentTable)\n   contain objects with syntax MplsLabel.\n   MplsLabel\
    \ (defined in [RFC3811]) is a 32-bit integer that is capable\n   of representing\
    \ any MPLS Label and most GMPLS Labels.  However, some\n   GMPLS Labels are larger\
    \ than 32 bits and may be of arbitrary length.\n   Furthermore, some labels that\
    \ may be safely encoded in 32 bits are\n   constructed from multiple sub-fields.\
    \  Additionally, some GMPLS\n   technologies support the concatenation of individual\
    \ labels to\n   represent a data flow carried as multiple sub-flows.\n   These\
    \ GMPLS cases require that something other than a simple 32-bit\n   integer be\
    \ made available to represent the labels.  This is achieved\n   through the gmplsLabelTable\
    \ contained in the GMPLS-LABEL-STD-MIB\n   [RFC4803].\n   The tables in this document\
    \ and [RFC3813] that include objects with\n   syntax MplsLabel also include companion\
    \ objects that are row\n   pointers.  If the row pointer is set to zeroDotZero\
    \ (0.0), then an\n   object of syntax MplsLabel contains the label encoded as\
    \ a 32-bit\n   integer.  But otherwise the row pointer indicates a row in another\n\
    \   MIB table that includes the label.  In these cases, the row pointer\n   may\
    \ indicate a row in the gmplsLabelTable.\n   This provides both a good way to\
    \ support legacy systems that\n   implement MPLS-TE-STD-MIB [RFC3812], and a significant\
    \ simplification\n   in GMPLS systems that are limited to a single, simple label\
    \ type.\n   Note that gmplsLabelTable supports concatenated labels through the\n\
    \   use of a label sub-index (gmplsLabelSubindex).\n"
- title: 7.  Example of GMPLS Tunnel Setup
  contents:
  - "7.  Example of GMPLS Tunnel Setup\n   This section contains an example of which\
    \ MIB objects should be\n   modified to create a GMPLS tunnel.  This example shows\
    \ a best effort,\n   loosely routed, bidirectional traffic engineered tunnel,\
    \ which spans\n   two hops of a simple network, uses Generalized Label requests\
    \ with\n   Lambda encoding, has label recording and shared link layer\n   protection.\
    \  Note that these objects should be created on the \"head-\n   end\" LSR.\n \
    \  First in the mplsTunnelTable:\n   {\n     mplsTunnelIndex                =\
    \ 1,\n     mplsTunnelInstance             = 1,\n     mplsTunnelIngressLSRId  \
    \       = 192.0.2.1,\n     mplsTunnelEgressLSRId          = 192.0.2.2,\n     mplsTunnelName\
    \                 = \"My first tunnel\",\n     mplsTunnelDescr               \
    \ = \"Here to there and back again\",\n     mplsTunnelIsIf                 = true(1),\n\
    \     mplsTunnelXCPointer            = mplsXCIndex.3.0.0.12,\n     mplsTunnelSignallingProto\
    \      = none(1),\n     mplsTunnelSetupPrio            = 0,\n     mplsTunnelHoldingPrio\
    \          = 0,\n     mplsTunnelSessionAttributes    = recordRoute(4),\n     mplsTunnelOwner\
    \                = snmp(2),\n     mplsTunnelLocalProtectInUse    = false(2),\n\
    \     mplsTunnelResourcePointer      = mplsTunnelResourceIndex.6,\n     mplsTunnelInstancePriority\
    \     = 1,\n     mplsTunnelHopTableIndex        = 1,\n     mplsTunnelPrimaryInstance\
    \      = 0,\n     mplsTunnelIncludeAnyAffinity   = 0,\n     mplsTunnelIncludeAllAffinity\
    \   = 0,\n     mplsTunnelExcludeAnyAffinity   = 0,\n     mplsTunnelPathInUse \
    \           = 1,\n     mplsTunnelRole                 = head(1),\n     mplsTunnelRowStatus\
    \            = createAndWait(5),\n   }\n   In gmplsTunnelTable(1,1,192.0.2.1,192.0.2.2):\n\
    \   {\n     gmplsTunnelUnnumIf             = true(1),\n     gmplsTunnelAttributes\
    \          = labelRecordingRequired(1),\n     gmplsTunnelLSPEncoding         =\
    \ tunnelLspLambda,\n     gmplsTunnelSwitchingType       = lsc,\n     gmplsTunnelLinkProtection\
    \      = shared(2),\n     gmplsTunnelGPid                = lambda,\n     gmplsTunnelSecondary\
    \           = false(2),\n     gmplsTunnelDirection           = bidirectional(1)\n\
    \     gmplsTunnelPathComp            = explicit(2),\n     gmplsTunnelSendPathNotifyRecipientType\
    \ = ipv4(1),\n     gmplsTunnelSendPathNotifyRecipient     = 'C0000201'H,\n   \
    \  gmplsTunnelAdminStatusFlags    = 0,\n     gmplsTunnelExtraParamsPtr      =\
    \ 0.0\n   }\n   Entries in the mplsTunnelResourceTable, mplsTunnelHopTable, and\n\
    \   gmplsTunnelHopTable are created and activated at this time.\n   In mplsTunnelResourceTable:\n\
    \   {\n     mplsTunnelResourceIndex        = 6,\n     mplsTunnelResourceMaxRate\
    \      = 0,\n     mplsTunnelResourceMeanRate     = 0,\n     mplsTunnelResourceMaxBurstSize\
    \ = 0,\n     mplsTunnelResourceRowStatus    = createAndGo(4)\n   }\n   The next\
    \ two instances of mplsTunnelHopEntry are used to denote the\n   hops this tunnel\
    \ will take across the network.\n   The following denotes the beginning of the\
    \ network, or the first hop\n   in our example.  We have used the fictitious LSR\
    \ identified by\n   \"192.0.2.1\" as our head-end router.\n   In mplsTunnelHopTable:\n\
    \   {\n     mplsTunnelHopListIndex         = 1,\n     mplsTunnelPathOptionIndex\
    \      = 1,\n     mplsTunnelHopIndex             = 1,\n     mplsTunnelHopAddrType\
    \          = ipv4(1),\n     mplsTunnelHopIpv4Addr          = 192.0.2.1,\n    \
    \ mplsTunnelHopIpv4PrefixLen     = 9,\n     mplsTunnelHopType              = strict(1),\n\
    \     mplsTunnelHopRowStatus         = createAndWait(5),\n   }\n   The following\
    \ denotes the end of the network, or the last hop in our\n   example.  We have\
    \ used the fictitious LSR identified by \"192.0.2.2\"\n   as our tail-end router.\n\
    \   In mplsTunnelHopTable:\n   {\n     mplsTunnelHopListIndex         = 1,\n \
    \    mplsTunnelPathOptionIndex      = 1,\n     mplsTunnelHopIndex            \
    \ = 2,\n     mplsTunnelHopAddrType          = ipv4(1),\n     mplsTunnelHopIpv4Addr\
    \          = 192.0.2.2,\n     mplsTunnelHopIpv4PrefixLen     = 9,\n     mplsTunnelHopType\
    \              = loose(2),\n     mplsTunnelHopRowStatus         = createAndGo(4)\n\
    \   }\n   Now an associated entry in the gmplsTunnelHopTable is created to\n \
    \  provide additional GMPLS hop configuration indicating that the first\n   hop\
    \ is an unnumbered link using Explicit Forward and Reverse Labels.\n   An entry\
    \ in the gmplsLabelTable is created first to include the\n   Explicit Label.\n\
    \   In gmplsLabelTable:\n   {\n     gmplsLabelInterface            = 2,\n    \
    \ gmplsLabelIndex                = 1,\n     gmplsLabelSubindex             = 0,\n\
    \     gmplsLabelType                 = gmplsFreeformLabel(3),\n     gmplsLabelFreeform\
    \             = 0xFEDCBA9876543210\n     gmplsLabelRowStatus            = createAndGo(4)\n\
    \   }\n   In gmplsTunnelHopTable(1,1,1):\n   {\n     gmplsTunnelHopLabelStatuses\
    \           = forwardPresent(0)\n                                            \
    \    +reversePresent(1),\n     gmplsTunnelHopExplicitForwardLabelPtr = gmplsLabelTable(2,1,0)\n\
    \     gmplsTunnelHopExplicitReverseLabelPtr = gmplsLabelTable(2,1,0)\n   }\n \
    \  The first hop is now activated:\n   In mplsTunnelHopTable(1,1,1):\n   {\n \
    \    mplsTunnelHopRowStatus         = active(1)\n   }\n   No gmplsTunnelHopEntry\
    \ is created for the second hop as it contains\n   no special GMPLS features.\n\
    \   Finally, the mplsTunnelEntry is activated:\n   In mplsTunnelTable(1,1,192.0.2.1,192.0.2.2)\n\
    \   {\n     mplsTunnelRowStatus            = active(1)\n   }\n"
- title: 8.  GMPLS Traffic Engineering MIB Module
  contents:
  - "8.  GMPLS Traffic Engineering MIB Module\n   This MIB module makes reference\
    \ to the following documents:\n   [RFC2205], [RFC2578], [RFC2579], [RFC2580],\
    \ [RFC3209], [RFC3411],\n   [RFC3471], [RFC3473], [RFC3477], [RFC3812], [RFC4001],\
    \ and [RFC4202].\n"
