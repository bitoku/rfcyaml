  contents:
  - "                       Internet Protocol Handbook\n                         \
    \  Table of Contents\nThe internet family of protocols is replacing the old ARPANET\
    \ protocols.\nTo this end an Internet Protocol Handbook will be prepared by the\n\
    Network Information Center.  This Handbook is tentatively planned to be\navailable\
    \ at the end of 1980.  This Internet Protocol Handbook will\nclosely parallel\
    \ the old ARPANET Protocol Handbook, and will primarily\nbe a collection of existing\
    \ RFCs and IENs.\nAttached is the current draft table of contents for the Internet\n\
    Protocol Handbook.  Any suggestions for additions should be sent to Jon\nPostel\
    \ (Postel@ISIF).\nthe Network Information Center online Library at SRI-KL via\
    \ FTP using\nthe FTP user name ANONYMOUS and password GUEST.  The IENs have pathnames\n\
    of the form \"<NETINFO>IEN-nnn.TXT\", and the RFCs have pathnames of the\nform\
    \ \"<NETINFO>RFCnnn.TXT\", where \"nnn\" is replaced by the document\nnumber.\
    \  [Note the inconsistency: IENs have a hyphen in the pathname,\nInternet Protocol\
    \ Handbook\n                           Table of Contents\nOverview\n   The Catenet\
    \ Model for Internetworking                  IEN-48        \nGateway Level\n \
    \  Internet Protocol                                      IEN-128 RFC760\n   Gateway\
    \ Routing: An Implementation Specification       IEN-30        \n   How to Build\
    \ a Gateway                                 IEN-109       \n   Gateway Monitoring\
    \ Protocol                            IEN-131       \n   CMCC Performance Measurement\
    \ Message Formats           IEN-157       \nHost Level\n   User Datagram Protocol\
    \                                         RFC768\n   Transmission Control Protocol\
    \                          IEN-129 RFC761\n   Multiplexing Protocol          \
    \                        IEN-90        \nApplication Level\n   Time Server Protocol\
    \                                   IEN-142       \n   Name Server Protocol  \
    \                                 IEN-116       \n   Trivial File Transfer Protocol\
    \                         IEN-133       \n   Telnet Protocol                 \
    \                       IEN-148 RFC764\n   File Transfer Protocol            \
    \                     IEN-149 RFC765\n   Mail Transfer Protocol              \
    \                           RFC772\n   Internet Message Protocol             \
    \                 IEN-113 RFC759\nInternet Protocol Handbook\nAppendices\n   Assigned\
    \ Numbers                                               RFC770\n   Address Mappings\
    \                                       IEN-115       \n   Document File Format\
    \ Standards                                 RFC678\n   Mail Header Format Standards\
    \                                   RFC733\n"
