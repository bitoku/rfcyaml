    \n elementFormDefault=\"qualified\" attributeFormDefault=\"unqualified\">\n <xs:import\
    \ schemaLocation=\"http://audit-message-URI\"/>\n <xs:complexType name=\"LocaAuditSourceIdentificationType\"\
