- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Audit data must be secured at least to the same\
    \ extent as the\n   underlying data and activities being audited.  This includes\
    \ access\n   controls as well as data integrity and recovery functions.  This\n\
    \   document acknowledges the need for, but does not specify, the\n   policies\
    \ and technical methods to accomplish this.\n   It is conceivable that audit data\
    \ might have unintended uses, e.g.,\n   tracking the frequency and nature of system\
    \ use for productivity\n   measures.  ASTM standard E2147-01 [E2147] states, in\
    \ paragraph\n   5.3.10, \"Prohibit use for other reasons than to enforce security\
    \ and\n   to detect security breaches in record health information systems, for\n\
    \   example, the audits are not to be used to explore activity profiles\n   or\
    \ movement profiles of employees.\"\n   Some audit data arises from security-relevant\
    \ processes other than\n   data access.  These are the trigger events listed in\
    \ section 4.1 and\n   4.2 of this document.  Audit data, defined in this document,\
    \ can\n   record the accountabilities for the results of these processes, as\n\
    \   part of a complete security implementation.  A discussion of the\n   associated\
    \ authorities, reference standards, and implementation\n   technology choices\
    \ for the processes is outside the scope of this\n   document.\n"
