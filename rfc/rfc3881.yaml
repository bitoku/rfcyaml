- title: 1.  Purpose
  contents:
  - "1.  Purpose\n   To help assure healthcare privacy and security in automated systems,\n\
    \   usage data needs to be collected.  This data will be reviewed by\n   administrative\
    \ staff to verify that healthcare data is being used in\n   accordance with the\
    \ healthcare provider's data security requirements\n   and to establish accountability\
    \ for data use.  This data collection\n   and review process is called security\
    \ auditing.\n   This document defines the format of the data to be collected and\n\
    \   minimum set of attributes that need to be captured by healthcare\n   application\
    \ systems for subsequent use by an automation-assisted\n   review application.\
    \  The data includes records of who accessed\n   healthcare data, when, for what\
    \ action, from where, and which\n   patients' records were involved.  The data\
    \ definition is an XML\n   schema to be used as a reference by healthcare standards\
    \ developers\n   and application designers.\n   This document consolidates previously\
    \ disjointed viewpoints of\n   security auditing from Health Level 7 (HL7) [HL7SASIG],\
    \ Digital\n   Imaging and Communications in Medicine (DICOM) Working Group 14,\n\
    \   Integrating the Healthcare Enterprise (IHE) [IHETF-3], the ASTM\n   International\
    \ Healthcare Informatics Technical Committee (ASTM E31)\n   [E2147], and the Joint\
    \ NEMA/COCIR/JIRA Security and Privacy Committee\n   [NEMASPC].  It is intended\
    \ as a reference for these groups and other\n   healthcare standards developers.\n\
    \   The purposes the document fulfills are to:\n   1) Define data to be communicated\
    \ for evidence of compliance with, or\n      violations of, a healthcare enterprise's\
    \ security and privacy\n      policies and objectives.\n      This document defines\
    \ the audit message format and content for\n      healthcare application systems.\
    \  The focus of auditing is to\n      retrospectively detect and report security/privacy\
    \ breaches.  This\n      includes capturing data that supports individual accountability\n\
    \      for patient record creation, access, updates, and deletions.\n      This\
    \ document does not define healthcare security and privacy\n      policies or\
    \ objectives.  It also does not include real-time access\n      alarm actions\
    \ since there is a perception in the healthcare\n      community that security\
    \ measures that inhibit access may also\n      inhibit effective patient care,\
    \ under some circumstances.\n   2) Depict the data that would potentially reside\
    \ in a common audit\n      engine or database.\n      Privacy and security audit\
    \ data is to be collected on each\n      hardware system, and there are likely\
    \ to be separate local data\n      stores for system-level and application-level\
    \ audits.  Collating\n      these records and providing a common view - transcending\
    \ hardware\n      system boundaries - is seen as necessary for cost-effective\n\
    \      security and privacy policy administration.\n      The data definitions\
    \ in this document support such a collation,\n      but the technical implementation\
    \ alternatives are not covered in\n      this document.\n   3) Depict data that\
    \ allows useful queries against audited events.\n      Audit data, in its raw\
    \ form, reflects a sequential view of system\n      activity.  Useful inquiries\
    \ for security and privacy\n      administration need workflow, business process,\
    \ organizational,\n      role, and person-oriented views.  Data definitions in\
    \ this\n      document anticipate and support creating those views and queries,\n\
    \      but do not define them.\n   4) Provide a common reference standard for\
    \ healthcare IT standards\n      development organizations.\n      By specifying\
    \ an XML schema, this document anticipates extensions\n      to the base schema\
    \ to meet requirements of healthcare standards\n      bodies and application developers.\n"
- title: 2.  Scope
  contents:
  - '2.  Scope

    '
- title: 2.1.  Data Collection
  contents:
  - "2.1.  Data Collection\n   This document specifies audit data to be collected\
    \ and communicated\n   from automated systems.  It does not include non-automated\
    \ processes.\n   Data for events in the above categories may be selectively collected,\n\
    \   based on healthcare organization policy.  This document does not\n   specify\
    \ any baseline or minimal policies.\n   For each audited event, this document\
    \ specifies the minimal data\n   requirements plus optional data for the following\
    \ event categories:\n   1) Security administrative events - establishing and maintaining\n\
    \      security policy definitions, secured object definitions, role\n      definitions,\
    \ user definitions, and the relationships among them.\n      In general, these\
    \ events are specific to the administrative\n      applications.\n   2) Audit\
    \ access events - reflecting special protections implemented\n      for the audit\
    \ trail itself.\n   3) Security-mediated events - recording entity identification\
    \ and\n      authentication, data access, function access, nonrepudiation,\n \
    \     cryptographic operations, and data import/export for messages and\n    \
    \  reports.  In general, these events are generic to all protected\n      resources,\
    \ without regard to the application data content.\n   4) Patient care data events\
    \ - documenting what was done, by whom,\n      using which resources, from what\
    \ access points, and to whose\n      medical data.  In general, these audits are\
    \ application-specific\n      since they require knowledge of the application\
    \ data content.\n   Security subsystems found in most system infrastructures include\
    \ a\n   capability to capture system-level security relevant events like\n   log-on\
    \ and security object accesses.  This document does not preclude\n   such functions\
    \ being enabled to record and supply the data defined in\n   this document, but\
    \ transformation of the collected data to the common\n   XML schema definition\
    \ may be necessary to support requirements\n   consolidated auditing views.\n\
    \   Application-level events, such as patient record access, are not\n   captured\
    \ by system-level security audits.  The defined data support\n   applications'\
    \ record access auditing for healthcare institutional\n   security and privacy\
    \ assurance plus related policy administration\n   functions.\n   System-local\
    \ data definitions for collection and storage of audit\n   data, prior to transformation\
    \ to a common schema and transmission to\n   a common repository, are not included\
    \ in this document.\n"
- title: 2.2.  Anticipated Data End-uses
  contents:
  - "2.2.  Anticipated Data End-uses\n   This document anticipates, but does not define,\
    \ end-uses for the data\n   collected.\n   The typical healthcare IT environment\
    \ contains many systems from\n   various vendors and developers who have not implemented\
    \ common or\n   interoperable security administrative functions.  This document\n\
    \   anticipates a requirement to transmit data from several unrelated\n   systems\
    \ to a common repository.  It also anticipates the aggregated\n   data which may\
    \ then be queried and viewed in a variety of ways.\n   There are distinctions\
    \ of detail granularity, specificity, and\n   frequency between audit data required\
    \ for surveillance versus\n   forensic purposes.  While some surveillance data\
    \ may be useful for\n   forensics, the scope of this document is limited to surveillance.\n\
    \   This document does not address access real-time policy violation\n   alarm\
    \ actions.  There is a perception in the healthcare community\n   that security\
    \ measures which inhibit access may also inhibit\n   effective patient care, under\
    \ some circumstances.\n   This document does not define any data for patient care\
    \ consents or\n   patients' permissions for data disclosure.  It is conceivable\
    \ that\n   the proposed audit data could be input to such applications, however,\n\
    \   assuming strict access controls for audit data have been established.\n  \
    \ This document does not define system-specific or application-specific\n   data\
    \ that may be collected and reported in addition to the defined\n   elements.\
    \  For example, it is conceivable that audit mechanisms may\n   be useful for\
    \ tracking financial or payroll transactions.  At the\n   same time, this document\
    \ does not preclude extending the XML schema\n   to incorporate additional data.\n\
    \   There is a potential requirement for a set of administrative messages\n  \
    \ to be sent from a central source to each participating system to\n   uniformly\
    \ specify, control, enable, or disable audit data collection.\n   Such messages\
    \ are not included in this document.\n"
- title: 2.3.  Conformance
  contents:
  - "2.3.  Conformance\n   This document does not include any definitions of conformance\n\
    \   practices.  Instead, it anticipates that standards development\n   organizations\
    \ that reference this document may specify their own\n   conformance requirements.\n"
- title: 3.  Goals
  contents:
  - '3.  Goals

    '
- title: 3.1.  Effective Data Gathering
  contents:
  - "3.1.  Effective Data Gathering\n   The process of assuring that security policies\
    \ are implemented\n   correctly is essential to information security administration.\
    \  It is\n   a set of interrelated tasks all aimed at maintaining an acceptable\n\
    \   level of confidence that security protections are, in fact, working\n   as\
    \ intended.  These tasks are assisted by data from automated\n   instrumentation\
    \ of system and application functions.\n   Data gathered from a secured environment\
    \ is used to accumulate\n   evidence that security systems are working as intended\
    \ and to detect\n   incidents and patterns of misuse for further actions.  Once\
    \ messages\n   have been collected, various reports may be created in support\
    \ of\n   security assurance and administration information requirements.\n   When\
    \ a site runs multiple heterogeneous applications, each\n   application system\
    \ may have its own security mechanisms - user log-\n   on, roles, access right\
    \ permissions and restrictions, etc.  Each\n   application system also has its\
    \ own security log file that records\n   security relevant events, e.g., log-in,\
    \ data access, and updates to\n   the security policy databases.  A system administrator\
    \ or security\n   auditor must examine each of these log files to find security\n\
    \   relevant incidents.  Not only is it difficult to examine each of\n   these\
    \ files separately, the format and contents of each file may be\n   confusingly\
    \ different.\n   Resolving these issues requires a framework to:\n   -  Maximize\
    \ interoperability and the meaningfulness of data across\n      applications and\
    \ sites\n   -  Minimize ambiguity among heterogeneous systems\n   -  Simplify\
    \ and limit the costs of administrative audit tasks.\n"
- title: 3.2.  Efficiency
  contents:
  - "3.2.  Efficiency\n   One of the leading concerns about auditing is the potential\
    \ volume of\n   data gathering and its impact on application system performance.\n\
    \   Although this document does not prescribe specific implementations or\n  \
    \ strategies, the following are meant as informative guidance for\n   development.\n\
    \   1) Audits should be created for transactions or record-level data\n      access,\
    \ not for individual attribute-level changes to data.\n   2) This document does\
    \ not discourage locally optimized gathering of\n      audit data on each application\
    \ system.  Instead, it anticipates\n      implementation-defined periodic gathering\
    \ and transmission of data\n      to a common repository.  This common repository\
    \ would be optimized\n      for after-the-fact audit queries and reporting, thus\
    \ unburdening\n      each application system of those responsibilities.  It is\
    \ also\n      important to keep the message size compact so that audit data will\n\
    \      not penalize normal network operation.\n   3) On each application system,\
    \ a variety of policy-based methods\n      could be employed to optimize data\
    \ gathering and storage, e.g.,\n      selective auditing of only events defined\
    \ as important plus\n      workload buffering and balancing.  Data gathering itself\
    \ should be\n      stateless to avoid the overhead of transactional semantics.\
    \  In\n      addition, prior to transmission, some filtering, aggregation, and\n\
    \      summarization of repeated events would reduce the number of\n      messages.\
    \  Audit data storage and integrity on each application\n      system need only\
    \ be scaled for relatively low-volume and short-\n      duration requirements,\
    \ yet be consistent with implementation-\n      defined minimums for holding the\
    \ data for subsequent collection.\n   4) Leveraging existing data collection should\
    \ be considered.  For\n      example, most commercial security subsystems record\
    \ events in a\n      local common log file, so the log file data can be extracted\
    \ for\n      communication to a common repository.  Also, it is common in some\n\
    \      systems' designs to have a transaction log for data reconstruction\n  \
    \    in event of database loss, so collecting data-update audit data\n      within\
    \ this subsystem could reduce impact on application system\n      performance.\n\
    \   5) A security audit repository would gather all audit message data\n     \
    \ from the different applications in one database with one standard\n      structure.\
    \  This would allow easier evaluation and querying.  Once\n      a suspicious\
    \ pattern has been found in the audit log repository,\n      investigation might\
    \ proceed with more detail in the application\n      specific audit log.  The\
    \ presence of a common repository also\n      simplifies and streamlines the implementation\
    \ of policies for\n      audit data storage, integrity, retention, and destruction.\n"
- title: 4.  Trigger Events
  contents:
  - "4.  Trigger Events\n   The following identifies representative trigger events\
    \ for generating\n   audit messages.  This is not a complete list of trigger events.\n\
    \   For those events arising in the security infrastructure the \"minimal\"\n\
    \   and \"basic\" level of auditing as outlined in the Common Criteria\n   [ISO15408-2]\
    \ should be used as a reference standard.\n"
- title: 4.1.  Security Administration
  contents:
  - "4.1.  Security Administration\n   This group includes all actions that create,\
    \ maintain, query, and\n   display definitions for securing data, functions, and\
    \ the associated\n   access policies.  For each trigger type, the creation, update\
    \ or\n   amendment, deletion, and activation or deactivation are auditable.\n"
- title: 4.1.1.  Data Definition
  contents:
  - "4.1.1.  Data Definition\n   This includes creation, modification, deletion, query,\
    \ and display of\n   security attributes for data sets, data groups, or classes\
    \ plus their\n   atomic data elements or attributes.\n"
- title: 4.1.2.  Function Definition
  contents:
  - "4.1.2.  Function Definition\n   This includes, for example, creation, modification,\
    \ deletion, query,\n   or display of security attributes and auditable events\
    \ for the\n   application functions used for patient management, clinical\n  \
    \ processes, registry of business objects and methods, program creation\n   and\
    \ maintenance, etc.\n"
- title: 4.1.3.  Domain Definition
  contents:
  - "4.1.3.  Domain Definition\n   This includes all activities to create, modify,\
    \ delete, query, or\n   display security domains according to various organizational\n\
    \   categories such as entity-wide, institutional, departmental, etc.\n"
- title: 4.1.4.  Classification Definition
  contents:
  - "4.1.4.  Classification Definition\n   This includes all activities that create,\
    \ modify, delete, query or\n   display security categories or groupings for functions\
    \ and data such\n   as patient management, nursing, clinical, etc.\n"
- title: 4.1.5.  Permission Definition
  contents:
  - "4.1.5.  Permission Definition\n   This includes all activities that create, modify,\
    \ delete, query or\n   display the allowable access permissions associated with\
    \ functions\n   and data, such as create, read, update, delete, and execution\
    \ of\n   specific functional units or object access or manipulation methods.\n"
- title: 4.1.6.  Role Definition
  contents:
  - "4.1.6.  Role Definition\n   This includes all activities that create, modify,\
    \ delete, query or\n   display security roles according to various task-grouping\
    \ categories\n   such as security administration, admissions desk, nurses, physicians,\n\
    \   clinical specialists, etc.  It also includes the association of\n   permissions\
    \ with roles for role-based access control.\n"
- title: 4.1.7.  User Definition
  contents:
  - "4.1.7.  User Definition\n   This includes all activities that create, modify,\
    \ delete, query, or\n   display user accounts.  It includes password or other\
    \ authentication\n   data.  It also includes the association of roles with users\
    \ for\n   role-based access control, or permissions with users for user-based\n\
    \   access control.\n"
- title: 4.2.  Audit Administration and Data Access
  contents:
  - "4.2.  Audit Administration and Data Access\n   This category includes all actions\
    \ that determine the collection and\n   availability of audit data.\n"
- title: 4.2.1.  Auditable Event Enable or Disable
  contents:
  - "4.2.1.  Auditable Event Enable or Disable\n   This reflects a basic policy decision\
    \ that an event should or should\n   not be audited.  Some, but not necessarily\
    \ all, triggers or use cases\n   must create an audit record.  The selection of\
    \ what to audit depends\n   on administrative policy decisions.  Note that, for\
    \ integrity, this\n   event should always be audited.\n"
- title: 4.2.2.  Audit Data Access
  contents:
  - "4.2.2.  Audit Data Access\n   This includes instances where audit data is viewed\
    \ or reported for\n   any purpose.  Since the audit data itself may include data\
    \ protected\n   by institutional privacy policies and expose the implementation\
    \ of\n   those policies, access to the data is highly sensitive.  This event\n\
    \   should therefore always be audited.\n"
- title: 4.2.3.  Audit Data Modify or Delete
  contents:
  - "4.2.3.  Audit Data Modify or Delete\n   This includes instances where audit data\
    \ is modified or deleted.\n   While such operations are sometimes permitted by\
    \ systems policies,\n   modification or destruction of audit data may well be\
    \ the result of\n   unauthorized hostile systems access.  Therefore, this type\
    \ of event\n   should always be audited.\n"
- title: 4.3.  User Access
  contents:
  - "4.3.  User Access\n   This category includes events of access to secured data\
    \ and functions\n   for which audit data might be collected.\n"
- title: 4.3.1.  Sign-On
  contents:
  - "4.3.1.  Sign-On\n   This includes successful and unsuccessful attempts from human\
    \ users\n   and automated system.  It also includes re-authentication actions\
    \ and\n   re-issuing time-sensitive credentials such as Kerberos tickets.\n"
- title: 4.3.2.  Sign-Off
  contents:
  - "4.3.2.  Sign-Off\n   This includes explicit sign-off events and session abandonment\n\
    \   timeouts from human users and automated systems.\n"
- title: 4.3.3.  Function Access
  contents:
  - "4.3.3.  Function Access\n   This includes user invocation of application or system\
    \ functions that\n   have permission definitions associated with them.  Note that\
    \ in a\n   Discretionary Access Control environment not all functions require\n\
    \   permissions, especially if their impact is benign in relation to\n   security\
    \ policies.\n   The following are examples of trigger events relevant to healthcare\n\
    \   privacy.  The actual triggers for institutional data access, policies\n  \
    \ for non-care functions, and support regulatory requirements need to\n   be identified\
    \ by application-domain standards developers and system\n   implementers.\n"
- title: 4.3.3.1.  Subject of Care Record Access
  contents:
  - "4.3.3.1.  Subject of Care Record Access\n   This includes all functions which\
    \ manipulate basic patient data:\n   -  Create, e.g., demographics or patient\
    \ profile\n   -  Assign identifier, e.g., medical record number\n   -  Update,\
    \ amend\n   -  Merge/unmerge, e.g., combine multiple medical records for one\n\
    \      patient\n   -  Import/export of data from/to an external source, including\n\
    \      printing and creation of portable media copies.\n   -  Delete, e.g., invalid\
    \ creation of care record\n"
- title: 4.3.3.2.  Encounter or Visit
  contents:
  - "4.3.3.2.  Encounter or Visit\n   This includes all functions which associate\
    \ a subject of care with an\n   instance of care:\n   -  Create, e.g., demographics\
    \ or patient profile\n   -  Assign encounter identifier\n   -  Per-admit\n   -\
    \  Admit\n   -  Update, amend\n   -  Delete, e.g., invalid creation of encounter\
    \ record, breakdown of\n      equipment, patient did not arrive as expected\n"
- title: 4.3.3.3.  Care Protocols
  contents:
  - "4.3.3.3.  Care Protocols\n   This includes all functions which associate care\
    \ plans or similar\n   protocols with an instance or subject of care:\n   -  Schedule,\
    \ initiate\n   -  Update, amend\n   -  Complete\n   -  Cancel\n"
- title: 4.3.3.4.  Episodes or Problems
  contents:
  - "4.3.3.4.  Episodes or Problems\n   This includes specific clinical episodes within\
    \ an instance of care.\n   Initiate:\n   -  Update, amend\n   -  Resolve, complete\n\
    \   -  Cancel\n"
- title: 4.3.3.5.  Orders and Order Sets
  contents:
  - "4.3.3.5.  Orders and Order Sets\n   This includes clinical or supplies orders\
    \ within an instance or\n   episode of care:\n   -  Initiate\n   -  Update, amend\n\
    \   -  Check for contraindications\n   -  Verify\n   -  Deliver/complete - including\
    \ instructions\n   -  Cancel\n"
- title: 4.3.3.6.  Health Service Event or Act
  contents:
  - "4.3.3.6.  Health Service Event or Act\n   This includes various health services\
    \ scheduled and performed within\n   an instance or episode of care:\n   -  Schedule,\
    \ initiate\n   -  Update, amend\n   -  Check for contraindications\n   -  Verify\n\
    \   -  Perform/complete - including instructions\n   -  Cancel\n"
- title: 4.3.3.7.  Medications
  contents:
  - "4.3.3.7.  Medications\n   This includes all medication orders and administration\
    \ within an\n   instance or episode of care:\n   -  Order\n   -  Check\n   - \
    \ Check for interactions\n   -  Verify\n   -  Dispense/deliver - including administration\
    \ instructions\n   -  Administer\n   -  Cancel\n"
- title: 4.3.3.8.  Staff/Participant Assignment
  contents:
  - "4.3.3.8.  Staff/Participant Assignment\n   This includes staffing or participant\
    \ assignment actions relevant to\n   an instance or episode of care:\n   -  Assignment\
    \ of healthcare professionals, caregivers attending\n      physician, residents,\
    \ medical students, consultants, etc.\n   -  Change in assigned role or authorization,\
    \ e.g., relative to\n      healthcare status change.\n   -  De-assignment\n"
- title: 5.  Data Definitions
  contents:
  - "5.  Data Definitions\n   This section defines and describes the data in the XML\
    \ schema.  The\n   actual XML schema definition is in section 6.\n   The proposed\
    \ data elements are grouped into these categories:\n   1) Event Identification\
    \ - what was done\n   2) Active Participant Identification - by whom\n   3) Network\
    \ Access Point Identification - initiated from where\n   4) Audit Source Identification\
    \ - using which server\n   5) Participant Object Identification - to what record\n"
- title: 5.1.  Event Identification
  contents:
  - "5.1.  Event Identification\n   The following data identifies the name, action\
    \ type, time, and\n   disposition of the audited event.  There is only one set\
    \ of event\n   identification data per audited event.\n"
- title: 5.1.1.  Event ID
  contents:
  - "5.1.1.  Event ID\n   Description\n      Identifier for a specific audited event,\
    \ e.g., a menu item,\n      program, rule, policy, function code, application\
    \ name, or URL.\n      It identifies the performed function.\n   Optionality:\
    \ Required\n   Format / Values\n      Coded value, either defined by the system\
    \ implementers or as a\n      reference to a standard vocabulary.  The \"code\"\
    \ attribute must be\n      unambiguous and unique, at least within Audit Source\
    \ ID (see\n      section 5.4).  Examples of Event IDs are program name, method\n\
    \      name, or function name.\n      For implementation defined coded values\
    \ or references to\n      standards, the XML schema defines these optional attributes:\n\
    \         Attribute      Value\n         -------------- --------------------------------------------\n\
    \         CodeSystem     OID reference\n         CodeSystemName Name of the coding\
    \ system; strongly recommended\n                        to be valued for locally-defined\
    \ code-sets.\n         DisplayName    The value to be used in displays and reports\n\
    \         OriginalText   Input value that was translated to the code\n      To\
    \ support the requirement for unambiguous event identification,\n      multiple\
    \ values may not be specified.\n   Rationale\n      This identifies the audited\
    \ function.  For \"Execute\" Event Action\n      Code audit records, this identifies\
    \ the application function\n      performed.\n"
- title: 5.1.2.  Event Action Code
  contents:
  - "5.1.2.  Event Action Code\n   Description\n      Indicator for type of action\
    \ performed during the event that\n      generated the audit.\n   Optionality:\
    \ Optional\n   Format / Values\n      Enumeration:\n         Value Meaning   \
    \            Examples\n         ----- --------------------- ----------------------------------\n\
    \           C   Create                Create a new database object, such\n   \
    \                                  as Placing an Order.\n           R   Read/View/Print/Query\
    \ Display or print data, such as a\n                                     Doctor\
    \ Census\n           U   Update                Update data, such as Revise\n \
    \                                    Patient Information\n           D   Delete\
    \                Delete items, such as a doctor\n                            \
    \         master file record\n           E   Execute               Perform a system\
    \ or application\n                                     function such as log-on,\
    \ program\n                                     execution, or use of an object's\n\
    \                                     method\n   Rationale\n      This broadly\
    \ indicates what kind of action was done on the\n      Participant Object.\n \
    \  Notes\n      Actions that are not enumerated above are considered an Execute\
    \ of\n      a specific function or object interface method or treated two or\n\
    \      more distinct events.  An application action, such as an\n      authorization,\
    \ is a function Execute, and the Event ID would\n      identify the function.\n\
    \      For some applications, such as radiological imaging, a Query\n      action\
    \ may only determine the presence of data but not access the\n      data itself.\
    \  Auditing need not make as fine a distinction.\n      Compound actions, such\
    \ as \"Move,\" would be audited by creating\n      audit data for each operation\
    \ - read, create, delete - or as an\n      Execute of a function or method.\n"
- title: 5.1.3.  Event Date/Time
  contents:
  - "5.1.3.  Event Date/Time\n   Description\n      Universal coordinated time (UTC),\
    \ i.e., a date/time specification\n      that is unambiguous as to local time\
    \ zones.\n   Optionality: Required\n   Format / Values\n      A date/time representation\
    \ that is unambiguous in conveying\n      universal coordinated time (UTC), formatted\
    \ according to the ISO\n      8601 standard [ISO8601]\n   Rationale\n      This\
    \ ties an event to a specific date and time.  Security audits\n      typically\
    \ require a consistent time base, e.g., UTC, to eliminate\n      time-zone issues\
    \ arising from geographical distribution.\n   Notes\n      In a distributed system,\
    \ some sort of common time base, e.g., an\n      NTP [RFC1305] server, is a good\
    \ implementation tactic.\n"
- title: 5.1.4.  Event Outcome Indicator
  contents:
  - "5.1.4.  Event Outcome Indicator\n   Description\n      Indicates whether the\
    \ event succeeded or failed.\n   Optionality: Required\n   Format / Values\n \
    \     Enumeration:\n      Value Meaning\n       ---- ----------------------------------------------------\n\
    \        0   Success\n        4   Minor failure; action restarted, e.g., invalid\
    \ password\n            with first retry\n        8   Serious failure; action\
    \ terminated, e.g., invalid\n            password with excess retries\n      \
    \ 12   Major failure; action made unavailable, e.g., user\n            account\
    \ disabled due to excessive invalid log-on attempts\n   Rationale\n      Some\
    \ audit events may be qualified by success or failure\n      indicator.  For example,\
    \ a Log-on might have this flag set to a\n      non-zero value to indicate why\
    \ a log-on attempt failed.\n   Notes\n      In some cases a \"success\" may be\
    \ partial, for example, an\n      incomplete or interrupted transfer of a radiological\
    \ study.  For\n      the purpose of establishing accountability, these distinctions\
    \ are\n      not relevant.\n"
- title: 5.1.5.  Event Type Code
  contents:
  - "5.1.5.  Event Type Code\n   Description\n      Identifier for the category of\
    \ event.\n   Optionality: Optional\n   Format / Values\n      Coded value enumeration,\
    \ either defined by the system implementers\n      or as a reference to a standard\
    \ vocabulary.  For implementation\n      defined codes or references to standards,\
    \ the XML schema defines\n      these optional attributes:\n         Attribute\
    \      Value\n         -------------- --------------------------------------------\n\
    \         CodeSystem     OID reference\n         CodeSystemName Name of the coding\
    \ system; strongly recommended\n                        to be valued for locally-defined\
    \ code-sets.\n         DisplayName    The value to be used in displays and reports\n\
    \         OriginalText   Input value that was translated to the code\n      Since\
    \ events may be categorized in more than one way, there may be\n      multiple\
    \ values specified.\n   Rationale\n      This field enables queries of messages\
    \ by implementation-defined\n      event categories.\n"
- title: 5.2.  Active Participant Identification
  contents:
  - "5.2.  Active Participant Identification\n   The following data identify a user\
    \ for the purpose of documenting\n   accountability for the audited event.  A\
    \ user may be a person, or a\n   hardware device or software process for events\
    \ that are not initiated\n   by a person.\n   Optionally, the user's network access\
    \ location may be specified.\n   There may be more than one user per event, for\
    \ example, in cases of\n   actions initiated by one user for other users, or in\
    \ events that\n   involve more than one user, hardware device, or system process.\n\
    \   However, only one user may be the initiator/requestor for the event.\n"
- title: 5.2.1.  User ID
  contents:
  - "5.2.1.  User ID\n   Description\n      Unique identifier for the user actively\
    \ participating in the event\n   Optionality: Required\n   Format / Values\n \
    \     User identifier text string from the authentication system.  It is\n   \
    \   a unique value within the Audit Source ID (see section 5.4).\n   Rationale\n\
    \      This field ties an audit event to a specific user.\n   Notes\n      For\
    \ cross-system audits, especially with long retention, this user\n      identifier\
    \ will permanently tie an audit event to a specific user\n      via a perpetually\
    \ unique key.\n      For node-based authentication -- where only the system hardware\
    \ or\n      process, but not a human user, is identified -- User ID would be\n\
    \      the node name.\n"
- title: 5.2.2.  Alternative User ID
  contents:
  - "5.2.2.  Alternative User ID\n   Description\n      Alternative unique identifier\
    \ for the user\n   Optionality: Optional\n   Format / Values\n      User identifier\
    \ text string from authentication system.  This\n      identifier would be one\
    \ known to a common authentication system\n      (e.g., single sign-on), if available.\n\
    \   Rationale\n   In some situations a user may authenticate with one identity\
    \ but, to\n   access a specific application system, may use a synonymous identify.\n\
    \   For example, some \"single sign on\" implementations will do this.  The\n\
    \   alternative identifier would then be the original identify used for\n   authentication,\
    \ and the User ID is the one known to and used by the\n   application.\n"
- title: 5.2.3.  User Name
  contents:
  - "5.2.3.  User Name\n   Description\n      The human-meaningful name for the user\n\
    \   Optionality: Optional\n   Format / Values\n      Text string\n   Rationale\n\
    \      The User ID and Alternative User ID may be internal or otherwise\n    \
    \  obscure values.  This field assists the auditor in identifying the\n      actual\
    \ user.\n"
- title: 5.2.4.  User Is Requestor
  contents:
  - "5.2.4.  User Is Requestor\n   Description\n      Indicator that the user is or\
    \ is not the requestor, or initiator,\n      for the event being audited.\n  \
    \ Optionality: Optional\n   Format / Values\n      Boolean, default/assumed value\
    \ is \"true\"\n   Rationale\n      This value is used to distinguish between requestor-users\
    \ and\n      recipient-users.  For example, one person may initiate a report-\n\
    \      output to be sent to a another user.\n"
- title: 5.2.5.  Role ID Code
  contents:
  - "5.2.5.  Role ID Code\n   Description\n      Specification of the role(s) the\
    \ user plays when performing the\n      event, as assigned in role-based access\
    \ control security.\n   Optionality: Optional; multi-valued\n   Format / Values\n\
    \      Coded value, with attribute \"code\" valued with the role code or\n   \
    \   text from authorization system.  More than one value may be\n      specified.\n\
    \      The codes may be implementation-defined or reference a standard\n     \
    \ vocabulary enumeration.  For implementation defined codes or\n      references\
    \ to standards, the XML schema defines these optional\n      attributes:\n   \
    \      Attribute      Value description\n         -------------- --------------------------------------------\n\
    \         CodeSystem     OID reference\n         CodeSystemName Name of the coding\
    \ system; strongly recommended\n                        to be valued for locally-defined\
    \ code-sets.\n         Display Name   The value to be used in displays and reports\n\
    \         OriginalText   Input value that was translated to the code\n   Rationale\n\
    \      This value ties an audited event to a user's role(s).  It is an\n     \
    \ optional value that might be used to group events for analysis by\n      user\
    \ functional role categories.\n   Notes\n      Many security systems are unable\
    \ to produce this data, hence it is\n      optional.\n      For the common message,\
    \ this identifier would be the one known to\n      a common authorization system,\
    \ if available.  Otherwise, it is a\n      unique value within the Audit Source\
    \ ID (see section 5.4).\n      Consider using a globally unique identifier associated\
    \ with the\n      role to avoid ambiguity in auditing data collected from multiple\n\
    \      systems.\n      Role ID is not a substitute for personal accountability.\n\
    \      Ambiguities arise from composite roles and users with multiple\n      roles,\
    \ i.e., which role within a composite is being used or what\n      privilege was\
    \ a user employing?\n"
- title: 5.3.  Network Access Point Identification
  contents:
  - "5.3.  Network Access Point Identification\n   The network access point identifies\
    \ the logical network location for\n   application activity.  These data are paired\
    \ 1:1 with the Active\n   Participant Identification data.\n"
- title: 5.3.1.  Network Access Point Type Code
  contents:
  - "5.3.1.  Network Access Point Type Code\n   Description\n      An identifier for\
    \ the type of network access point that originated\n      the audit event.\n \
    \  Optionality: Optional\n   Format / Values\n      Enumeration:\n         Value\
    \ Meaning\n         ----- --------------------------------\n           1   Machine\
    \ Name, including DNS name\n           2   IP Address\n           3   Telephone\
    \ Number\n   Rationale\n      This datum identifies the type of network access\
    \ point identifier\n      of the user device for the audit event.  It is an optional\
    \ value\n      that may be used to group events recorded on separate servers for\n\
    \      analysis of access according to a network access point's type.\n"
- title: 5.3.2.  Network Access Point ID
  contents:
  - "5.3.2.  Network Access Point ID\n   Description\n      An identifier for the\
    \ network access point of the user device for\n      the audit event.  This could\
    \ be a device id, IP address, or some\n      other identifier associated with\
    \ a device.\n   Optionality: Optional\n   Format / Values\n      Text may be constrained\
    \ to only valid values for the given Network\n      Access Point Type, if specified.\
    \  Recommendation is to be as\n      specific as possible where multiple options\
    \ are available.\n   Rationale\n      This datum identifies the user's network\
    \ access point, which may\n      be distinct from the server that performed the\
    \ action.  It is an\n      optional value that may be used to group events recorded\
    \ on\n      separate servers for analysis of a specific network access point's\n\
    \      data access across all servers.\n   Note\n      Network Access Point ID\
    \ is not a substitute for personal\n      accountability.  Internet IP addresses,\
    \ in particular, are highly\n      volatile and may be assigned to more than one\
    \ person in a short\n      time period.\n   Examples\n      Network Access Point\
    \ ID: SMH4WC02\n      Network Access Point Type: 1 = Machine Name\n      Network\
    \ Access Point ID: 192.0.2.2\n      Network Access Point Type: 2 = IP address\n\
    \      Network Access Point ID: 610-555-1212\n      Network Access Point Type:\
    \ 3   = Phone Number\n"
- title: 5.4.  Audit Source Identification
  contents:
  - "5.4.  Audit Source Identification\n   The following data are required primarily\
    \ for application systems and\n   processes.  Since multi-tier, distributed, or\
    \ composite applications\n   make source identification ambiguous, this collection\
    \ of fields may\n   repeat for each application or process actively involved in\
    \ the\n   event.  For example, multiple value-sets can identify participating\n\
    \   web servers, application processes, and database server threads in an\n  \
    \ n-tier distributed application.  Passive event participants, e.g.,\n   low-level\
    \ network transports, need not be identified.\n   Depending on implementation\
    \ strategies, it is possible that the\n   components in a multi-tier, distributed,\
    \ or composite applications\n   may generate more than one audit message for a\
    \ single application\n   event.  Various data in the audit message may be used\
    \ to identify\n   such cases, supporting subsequent data reduction.  This document\n\
    \   anticipates that the repository and reporting mechanisms will perform\n  \
    \ data reduction when required, but does not specify those mechanism.\n"
- title: 5.4.1.  Audit Enterprise Site ID
  contents:
  - "5.4.1.  Audit Enterprise Site ID\n   Description\n      Logical source location\
    \ within the healthcare enterprise network,\n      e.g., a hospital or other provider\
    \ location within a multi-entity\n      provider group.\n   Optionality: Optional\n\
    \   Format / Values\n      Unique identifier text string within the healthcare\
    \ enterprise.\n      May be unvalued when the audit-generating application is\
    \ uniquely\n      identified by Audit Source ID.\n   Rationale\n      This value\
    \ differentiates among the sites in a multi-site\n      enterprise health information\
    \ system.\n   Notes\n      This is defined by the application that generates the\
    \ audit\n      record.  It contains a unique code that identifies a business\n\
    \      organization (owner of data) that is known to the enterprise.  The\n  \
    \    value further qualifies and disambiguates the Audit Source ID.\n      Values\
    \ may vary depending on type of business.  There may be\n      levels of differentiation\
    \ within the organization.\n"
- title: 5.4.2.  Audit Source ID
  contents:
  - "5.4.2.  Audit Source ID\n   Description\n      Identifier of the source where\
    \ the event originated.\n   Optionality: Required\n   Format / Values\n      Unique\
    \ identifier text string, at least within the Audit\n      Enterprise Site ID\n\
    \   Rationale\n      This field ties the event to a specific source system.  It\
    \ may be\n      used to group events for analysis according to where the event\n\
    \      occurred.\n   Notes\n      In some configurations, a load-balancing function\
    \ distributes work\n      among two or more duplicate servers.  The values defined\
    \ for this\n      field thus may be considered as an source identifier for a group\n\
    \      of servers rather than a specific source system.\n"
- title: 5.4.3.  Audit Source Type Code
  contents:
  - "5.4.3.  Audit Source Type Code\n   Description\n      Code specifying the type\
    \ of source where event originated.\n   Optionality: Optional\n   Format / Values\n\
    \      Coded-value enumeration, optionally defined by system implementers\n  \
    \    or a as a reference to a standard vocabulary.  Unless defined or\n      referenced,\
    \ the default values for the \"code\" attribute are:\n         Value  Meaning\n\
    \         -----  ------------------------------------------------------\n    \
    \       1    End-user interface\n           2    Data acquisition device or instrument\n\
    \           3    Web server process tier in a multi-tier system\n           4\
    \    Application server process tier in a multi-tier system\n           5    Database\
    \ server process tier in a multi-tier system\n           6    Security server,\
    \ e.g., a domain controller\n           7    ISO level 1-3 network component\n\
    \           8    ISO level 4-6 operating software\n           9    External source,\
    \ other or unknown type\n      For implementation defined codes or references\
    \ to standards, the\n      XML schema defines these optional attributes:\n   \
    \      Attribute      Value\n         -------------- --------------------------------------------\n\
    \         CodeSystem     OID reference\n         CodeSystemName Name of the coding\
    \ system; strongly recommended\n                        to be valued for locally-defined\
    \ code-sets.\n         DisplayName    The value to be used in displays and reports\n\
    \         OriginalText   Input value that was translated to the code\n      Since\
    \ audit sources may be categorized in more than one way, there\n      may be multiple\
    \ values specified.\n   Rationale\n      This field indicates which type of source\
    \ is identified by the\n      Audit Source ID.  It is an optional value that may\
    \ be used to\n      group events for analysis according to the type of source\
    \ where\n      the event occurred.\n"
- title: 5.5.  Participant Object Identification
  contents:
  - "5.5.  Participant Object Identification\n   The following data assist the auditing\
    \ process by indicating specific\n   instances of data or objects that have been\
    \ accessed.\n   These data are required unless the values for Event Identification,\n\
    \   Active Participant Identification, and Audit Source Identification\n   are\
    \ sufficient to document the entire auditable event.  Production of\n   audit\
    \ records containing these data may be enabled or suppressed, as\n   determined\
    \ by healthcare organization policy and regulatory\n   requirements.\n   Because\
    \ events may have more than one participant object, this group\n   can be a repeating\
    \ set of values.  For example, depending on\n   institutional policies and implementation\
    \ choices:\n   -  Two participant object value-sets can be used to identify access\n\
    \      to patient data by medical record number plus the specific health\n   \
    \   care encounter or episode for the patient.\n   -  A patient participant and\
    \ his authorized representative may be\n      identified concurrently.\n   - \
    \ An attending physician and consulting referrals may be identified\n      concurrently.\n\
    \   -  All patients identified on a worklist may be identified.\n   -  For radiological\
    \ studies, a set of related participant objects\n      identified by accession\
    \ number or study number, may be identified.\n   Note, though, that each audit\
    \ message documents only a single usage\n   instance of such participant object\
    \ relationships and does not serve\n   to document all relationships that may\
    \ be present or possible.\n"
- title: 5.5.1.  Participant Object Type Code
  contents:
  - "5.5.1.  Participant Object Type Code\n   Description\n      Code for the participant\
    \ object type being audited.  This value is\n      distinct from the user's role\
    \ or any user relationship to the\n      participant object.\n   Optionality:\
    \ Optional\n   Format / Values\n      Enumeration:\n         Value Meaning\n \
    \        ----- -------------\n           1   Person\n           2   System Object\n\
    \           3   Organization\n           4   Other\n   Rationale\n      To describe\
    \ the object being acted upon.  In addition to queries\n      on the subject of\
    \ the action in an auditable event, it is also\n      important to be able to\
    \ query on the object type for the action.\n"
- title: 5.5.2.  Participant Object Type Code Role
  contents:
  - "5.5.2.  Participant Object Type Code Role\n   Description\n      Code representing\
    \ the functional application role of Participant\n      Object being audited\n\
    \   Optionality: Optional\n   Format / Values\n      Enumeration, specific to\
    \ Participant Object Type Code:\n         Value Meaning              Participant\
    \ Object Type Codes\n         ----- -------------------- ----------------------------------\n\
    \           1   Patient              1 - Person\n           2   Location     \
    \        3 - Organization\n           3   Report               2 - System Object\n\
    \           4   Resource             1 - Person\n                            \
    \        3 - Organization\n           5   Master file          2 - System Object\n\
    \           6   User                 1 - Person\n                            \
    \        2 - System Object (non-human user)\n           7   List             \
    \    2 - System Object\n           8   Doctor               1 - Person\n     \
    \      9   Subscriber           3 - Organization\n          10   Guarantor   \
    \         1 - Person\n                                    3 - Organization\n \
    \         11   Security User Entity 1 - Person\n                             \
    \       2 - System Object\n          12   Security User Group  2 - System Object\n\
    \          13   Security Resource    2 - System Object\n          14   Security\
    \ Granularity 2 - System Object\n               Definition\n          15   Provider\
    \             1 - Person\n                                    3 - Organization\n\
    \          16   Data Destination     2 - System Object\n          17   Data Repository\
    \      2 - System Object\n          18   Schedule             2 - System Object\n\
    \          19   Customer             3 - Organization\n          20   Job    \
    \              2 - System Object\n          21   Job Stream           2 - System\
    \ Object\n          22   Table                2 - System Object\n          23\
    \   Routing Criteria     2 - System Object\n          24   Query             \
    \   2 - System Object\n      A \"Security Resource\" is an abstract securable\
    \ object, e.g., a\n      screen, interface, document, program, etc. -- or even\
    \ an audit\n      data set or repository.\n   Rationale\n      For some detailed\
    \ audit analysis it may be necessary to indicate a\n      more granular type of\
    \ participant, based on the application role\n      it serves.\n"
- title: 5.5.3.  Participant Object Data Life Cycle
  contents:
  - "5.5.3.  Participant Object Data Life Cycle\n   Description\n      Identifier\
    \ for the data life-cycle stage for the participant\n      object.  This can be\
    \ used to provide an audit trail for data, over\n      time, as it passes through\
    \ the system.\n   Optionality: Optional\n   Format/Values\n      Enumeration:\n\
    \         Value Meaning\n         ----- --------------------------------------\n\
    \           1   Origination / Creation\n           2   Import / Copy from original\n\
    \           3   Amendment\n           4   Verification\n           5   Translation\n\
    \           6   Access / Use\n           7   De-identification\n           8 \
    \  Aggregation, summarization, derivation\n           9   Report\n          10\
    \   Export / Copy to target\n          11   Disclosure\n          12   Receipt\
    \ of disclosure\n          13   Archiving\n          14   Logical deletion\n \
    \         15   Permanent erasure / Physical destruction\n   Rationale\n      Institutional\
    \ policies for privacy and security may optionally\n      fall under different\
    \ accountability rules based on data life\n      cycle.  This provides a differentiating\
    \ value for those cases.\n"
- title: 5.5.4.  Participant Object ID Type Code
  contents:
  - "5.5.4.  Participant Object ID Type Code\n   Description\n      Describes the\
    \ identifier that is contained in Participant Object\n      ID.\n   Optionality:\
    \ Required\n   Format / Values\n      Coded-value enumeration, specific to Participant\
    \ Object Type Code,\n      using attribute-name \"code\".  The codes below are\
    \ the default set.\n         Value Meaning                Participant Object Type\
    \ Codes\n         ----- ---------------------- -----------------------------\n\
    \           1   Medical Record Number  1 - Person\n           2   Patient Number\
    \         1 - Person\n           3   Encounter Number       1 - Person\n     \
    \      4   Enrollee Number        1 - Person\n           5   Social Security Number\
    \ 1 - Person\n           6   Account Number         1 - Person\n             \
    \                         3 - Organization\n           7   Guarantor Number  \
    \     1 - Person\n                                      3 - Organization\n   \
    \        8   Report Name            2 - System Object\n           9   Report Number\
    \          2 - System Object\n           10  Search Criteria        2 - System\
    \ Object\n           11  User Identifier        1 - Person\n                 \
    \                     2 - System Object\n           12  URI                  \
    \  2 - System Object\n      User Identifier and URI [RFC2396] text strings are\
    \ intended to be\n      used for security administration trigger events to identify\
    \ the\n      objects being acted-upon.\n      The codes may be the default set\
    \ stated above, implementation-\n      defined, or reference a standard vocabulary\
    \ enumeration, such as\n      HL7 version 2.4 table 207 or DICOM defined media\
    \ types.  For\n      implementation defined codes or references to standards,\
    \ the XML\n      schema defines these optional attributes:\n         Attribute\
    \      Value\n         -------------- --------------------------------------------\n\
    \         CodeSystem     OID reference\n         CodeSystemName Name of the coding\
    \ system; strongly recommended\n                        to be valued for locally-defined\
    \ code-sets.\n         DisplayName    The value to be used in displays and reports\n\
    \         OriginalText   Input value that was translated to the code\n   Rationale\n\
    \      Required to distinguish among various identifiers that may\n      synonymously\
    \ identify a participant object.\n"
- title: 5.5.5.  Participant Object Sensitivity
  contents:
  - "5.5.5.  Participant Object Sensitivity\n   Description\n      Denotes policy-defined\
    \ sensitivity for the Participant Object ID\n      such as VIP, HIV status, mental\
    \ health status, or similar topics.\n   Optionality: Optional\n   Format / Values\n\
    \      Values are institution- and implementation-defined text strings.\n"
- title: 5.5.6.  Participant Object ID
  contents:
  - "5.5.6.  Participant Object ID\n   Description\n      Identifies a specific instance\
    \ of the participant object.\n   Optionality: Required\n   Format / Values\n \
    \     Text string.  Value format depends on Participant Object Type Code\n   \
    \   and the Participant Object ID Type Code.\n   Rationale\n      This field identifies\
    \ a specific instance of an object, such as a\n      patient, to detect/track\
    \ privacy and security issues.\n   Notes\n      Consider this to be the primary\
    \ unique identifier key for the\n      object, so it may be a composite data field\
    \ as implemented.\n"
- title: 5.5.7.  Participant Object Name
  contents:
  - "5.5.7.  Participant Object Name\n   Description\n      An instance-specific descriptor\
    \ of the Participant Object ID\n      audited, such as a person's name.\n   Optionality:\
    \ Optional\n   Format / Values\n      Text string\n   Rationale\n      This field\
    \ may be used in a query/report to identify audit events\n      for a specific\
    \ person, e.g., where multiple synonymous Participant\n      Object IDs (patient\
    \ number, medical record number, encounter\n      number, etc.) have been used.\n"
- title: 5.5.8.  Participant Object Query
  contents:
  - "5.5.8.  Participant Object Query\n      Description\n      The actual query for\
    \ a query-type participant object.\n   Optionality: Optional\n   Format / Values\n\
    \      Base 64 encoded data\n   Rationale\n      For query events it may be necessary\
    \ to capture the actual query\n      input to the query process in order to identify\
    \ the specific\n      event.  Because of differences among query implementations\
    \ and\n      data encoding for them, this is a base 64 encoded data blob.  It\n\
    \      may be subsequently decoded or interpreted by downstream audit\n      analysis\
    \ processing.\n"
- title: 5.5.9.  Participant Object Detail
  contents:
  - "5.5.9.  Participant Object Detail\n   Description\n      Implementation-defined\
    \ data about specific details of the object\n      accessed or used.\n   Optionality:\
    \ Optional\n   Format\n      Type-value pair.  The \"type\" attribute is an implementation-\n\
    \      defined text string.  The \"value\" attribute is a base 64 encoded\n  \
    \    data.\n   Rationale\n      Specific details or values from the object accessed\
    \ may be desired\n      in specific auditing implementations.  The type-value\
    \ pair enables\n      the use of implementation-defined and locally-extensible\
    \ object\n      type identifiers and values.  For example, a clinical diagnostic\n\
    \      object may contain multiple test results, and this element could\n    \
    \  document the type and number and type of results.\n      Many possible data\
    \ encodings are possible for this elements, so\n      the value is a base 64 encoded\
    \ data blob.  It may be subsequently\n      decoded or interpreted by downstream\
    \ audit analysis processing.\n"
- title: 6.  XML Schema
  contents:
