- title: Abstract
  contents:
  - "Abstract\n   This document defines the format of data to be collected and minimum\n\
    \   set of attributes that need to be captured for security auditing in\n   healthcare\
    \ application systems.  The format is defined as an XML\n   schema, which is intended\
    \ as a reference for healthcare standards\n   developers and application designers.\
    \  It consolidates several\n   previous documents on security auditing of healthcare\
    \ data.\n"
