- title: 6.2.  XML Schema Localization
  contents:
  - "6.2.  XML Schema Localization\n   The schema specified in section 6.1 may be\
    \ extended and restricted to\n   meet local implementation-specific requirements.\
    \  W3C Recommendation\n   for XML Schema structure [W3CXML-1], section 4, is the\
    \ governing\n   standard for accomplishing this.\n   As of the current version\
    \ of this document, a public reference URI\n   for the base schema has not been\
    \ established.\n   Local definitions reference the common audit message base schema.\n\
    \   For example, here is a schema with a local vocabulary restriction for\n  \
    \ \"Audit Enterprise Site ID\" plus an extension adding a new \"Audit\n   Source\
    \ Asset Number\" element.\n   The URI used to identify this schema (http://audit-message-uri)\
    \ is a\n   syntactically valid example that does not represent an actual schema.\n\
    \   Schema validators might report an error when attempting to import a\n   schema\
    \ using this URI.\n"
