- title: Abstract
  contents:
  - "Abstract\n   The process by which the members of the IAB and IESG are selected,\n\
    \   confirmed, and recalled is specified.  This document is a self-\n   consistent,\
    \ organized compilation of the process as it was known at\n   the time of publication.\n"
