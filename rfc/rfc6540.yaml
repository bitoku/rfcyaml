- title: __initial_text__
  contents:
  - '             IPv6 Support Required for All IP-Capable Nodes

    '
- title: Abstract
  contents:
  - "Abstract\n   Given the global lack of available IPv4 space, and limitations in\n\
    \   IPv4 extension and transition technologies, this document advises\n   that\
    \ IPv6 support is no longer considered optional.  It also cautions\n   that there\
    \ are places in existing IETF documents where the term \"IP\"\n   is used in a\
    \ way that could be misunderstood by implementers as the\n   term \"IP\" becomes\
    \ a generic that can mean IPv4 + IPv6, IPv6-only, or\n   IPv4-only, depending\
    \ on context and application.\n"
