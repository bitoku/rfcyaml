- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Glossary
  contents:
  - "2.  Glossary\n   The terms in this document are derived either from normal cable\n\
    \   system usage, or from the documents associated with the Data-Over-\n   Cable\
    \ Service Interface Specification (DOCSIS) process.\n"
- title: 2.1.  CATV
  contents:
  - "2.1.  CATV\n   Originally \"Community Antenna Television\", now used to refer\
    \ to any\n   cable or hybrid fiber and cable system used to deliver video signals\n\
    \   to a community.\n"
- title: 2.2.  CM or Cable Modem
  contents:
  - "2.2.  CM or Cable Modem\n   A CM acts as a \"slave\" station in a DOCSIS-compliant\
    \ cable data\n   system.\n"
- title: 2.3.  CMTS or Cable Modem Termination System
  contents:
  - "2.3.  CMTS or Cable Modem Termination System\n   A generic term covering a cable\
    \ bridge or cable router in a head-end.\n   A CMTS acts as the master station\
    \ in a DOCSIS-compliant cable data\n   system.  It is the only station that transmits\
    \ downstream, and it\n   controls the scheduling of upstream transmissions by\
    \ its associated\n   CMs.\n"
- title: 2.4.  DOCSIS or Data-Over-Cable Service Interface Specification
  contents:
  - "2.4.  DOCSIS or Data-Over-Cable Service Interface Specification\n   A term referring\
    \ to the ITU-T Recommendation J.112 [ITU-T_J.112],\n   Annex B, standard for cable\
    \ modem systems.  [RFI1.0] [RFI1.1]\n   [RFI2.0]\n"
- title: 2.5.  Downstream
  contents:
  - "2.5.  Downstream\n   The direction from the head-end towards the subscriber.\n"
- title: 2.6.  Head-End
  contents:
  - "2.6.  Head-End\n   The origination point in most cable systems of the subscriber\
    \ video\n   signals.  Generally, also the location of the CMTS equipment.\n"
- title: 2.7.  Media Access Control (MAC) Packet
  contents:
  - "2.7.  Media Access Control (MAC) Packet\n   A DOCSIS Packet Data Unit.\n"
- title: 2.8.  RF
  contents:
  - "2.8.  RF\n   Radio Frequency.\n"
- title: 2.9.  Simple Network Management Protocol (SNMP)
  contents:
  - "2.9.  Simple Network Management Protocol (SNMP)\n   Protocol used for network\
    \ access to Management Information Base (MIB)\n   objects.  The three most commonly\
    \ used versions are Version 1\n   (SNMPv1), Version 2 (SNMPv2c), and Version 3\
    \ (SNMPv3).\n"
- title: 2.10.  Upstream
  contents:
  - "2.10.  Upstream\n   The direction from the subscriber towards the head-end.\n"
- title: 3.  Introduction
  contents:
  - "3.  Introduction\n   This MIB module provides a set of objects required for the\
    \ management\n   of DOCSIS-compliant Cable Modems (CM) and Cable Modem Termination\n\
    \   Systems (CMTS).  The specification is derived from the DOCSIS Radio\n   Frequency\
    \ Interface specification [RFI1.0].  Please note that the\n   DOCSIS 1.0 standard\
    \ only required that Cable Modems implement SNMPv1\n   and to process Internet\
    \ Protocol Version 4 (IPv4) customer traffic.\n   Design choices in the original\
    \ version of this MIB module reflected\n   those requirements.  DOCSIS 1.1 [RFI1.1]\
    \ and DOCSIS 2.0 [RFI2.0]\n   require support for SNMPv3, as well as for SNMPv1\
    \ and SNMPv2c, and\n   the changes in this MIB module over the previous proposed\
    \ standard\n   version reflect those additional requirements.\n   Future versions\
    \ of DOCSIS, starting with DOCSIS 3.0 [MULPI3.0], are\n   expected to require\
    \ support for the Internet Protocol Version 6\n   (IPv6) as both a Customer Premise\
    \ Equipment (CPE) protocol and one\n   supported by the network elements of the\
    \ DOCSIS CMTS/CM system.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.1.  Structure of the MIB
  contents:
  - "3.1.  Structure of the MIB\n   This MIB module is structured into seven components.\
    \  A component\n   contains one or more MIB groups related by deprecation or logical\n\
    \   extension.\n   o  The docsDevBaseGroup extends the MIB-II 'system' group of\
    \ RFC3418\n      [RFC3418] with objects needed for cable device system management.\n\
    \      Related to this group is the docsDevBaseIgmpGroup (enabling\n      Internet\
    \ Group Management Protocol (IGMP) status and control) and\n      the docsDevBaseMaxCpeGroup\
    \ (managing the maximum number of CPEs\n      permitted access through the cable\
    \ modem).\n   o  The docsDevNmAccessGroup and the docsDevNmAccessExtGroup provide\
    \ a\n      minimum level of SNMP access security (see Section 2.7 of\n      [OSSI1.0],\
    \ Section 2 of [OSSI1.1], and Section 5 of [OSSI2.0]).\n      With the completion\
    \ of the SNMP coexistence document, RFC 3584\n      [RFC3584], these groups have\
    \ been deprecated in this version of\n      the MIB.\n   o  The docsDevSoftwareGroup,\
    \ updated by the docsDevSoftwareGroupV2,\n      provides information for network-downloadable\
    \ software upgrades.\n      See \"Handling of Software Upgrades\", below.\n  \
    \ o  The docsDevServerGroup, updated by the docsDevServerGroupV2,\n      provides\
    \ information about the progress of the interaction between\n      the CM or CMTS\
    \ and various provisioning servers.\n   o  The docsDevEventGroup, updated by the\
    \ docsDevEventGroupV2,\n      provides control and logging for event reporting.\
    \  With the\n      addition of the SNMP Notification MIB, RFC 3413 [RFC3413],\
    \ and\n      Notification Log MIB, RFC 3014 [RFC3014], which cover event\n   \
    \   reporting, the objects in this MIB module have been modified to\n      allow\
    \ for the usage of these RFCs.\n   o  The docsDevFilterGroup configures filters\
    \ at the link layer and IP\n      layer for bridged data traffic.  This group\
    \ has been deprecated in\n      this version of the MIB in favor of the docsDevFilterLLCGroup,\
    \ and\n      by groups from the Differentiated Services MIB [RFC3289] --\n   \
    \   specifically, the groups representing the Data Path, Classifier,\n      and\
    \ Actions tables from that MIB.\n   o  The docsDevCpeGroup, updated by the docsDevInetCpeGroup,\
    \ provides\n      control over which IP addresses may be used by CPEs (e.g., PCs)\n\
    \      serviced by a given cable modem.  This provides anti-spoofing\n      control\
    \ at the point of origin for a large cable modem system.\n      This group is\
    \ separate from docsDevFilter, primarily as this group\n      is only implemented\
    \ on the Cable Modem (CM) and MUST NOT be\n      implemented on the Cable Modem\
    \ Termination System (CMTS).\n"
- title: 3.1.1.  IMPORTed MIB Modules and REFERENCE Clauses
  contents:
  - "3.1.1.  IMPORTed MIB Modules and REFERENCE Clauses\n   This MIB module IMPORTs\
    \ definitions normatively from the following\n   MIB modules, beyond [RFC2578],\
    \ [RFC2579], and [RFC2580]: INET-\n   ADDRESS-MIB [RFC4001], SNMP-FRAMEWORK-MIB\
    \ [RFC3411], IF-MIB\n   [RFC2863], RMON2-MIB [RFC4502], and DIFFSERV-MIB [RFC3289].\n\
    \   This MIB module also includes DESCRIPTION and REFERENCE clauses that\n   normatively\
    \ refer to [RFC868], [RFC3617], [RFI1.0], [RFI1.1],\n   [RFI2.0], [OSSI1.1], and\
    \ [OSSI2.0].\n"
- title: 3.1.2.  Persistence Model for Cable Modems
  contents:
  - "3.1.2.  Persistence Model for Cable Modems\n   Most of the tables in this MIB\
    \ module (e.g., docsDevNmAccessTable,\n   docsDevFilterLLCTable) are specified\
    \ not to let objects persist\n   across reboots.\n   The expectation (and current\
    \ operational practice) is that upon\n   reboot, these tables are cleared and\
    \ repopulated from the DOCSIS\n   configuration file supplied by the cable operator.\
    \  This approach\n   enables a cable modem to adapt to the current cable operator's\n\
    \   environment, which in turn enables cable modem portability across\n   different\
    \ cable operators.\n   A notable exception to the persistence model is docsDevEventTable,\n\
    \   since it is useful to maintain a record of events across reboots for\n   debugging\
    \ purposes.\n"
- title: 3.1.3.  IPv4 Compliance
  contents:
  - "3.1.3.  IPv4 Compliance\n   Please note that the compliance statements in this\
    \ version of the MIB\n   module require support only for IPv4 addresses.  That\
    \ is because the\n   current versions of the DOCSIS protocols (1.0, 1.1, and 2.0)\
    \ are not\n   IPv6 capable.  Although support for IPv6 will require changes to\
    \ the\n   DOCSIS protocols, it is expected that the only changes needed to the\n\
    \   MIB module itself will be the addition of new compliance statements\n   that\
    \ mandate support for IPv6 addresses.\n"
- title: 3.2.  Management Requirements
  contents:
  - '3.2.  Management Requirements

    '
- title: 3.2.1.  Handling of Software Upgrades
  contents:
  - "3.2.1.  Handling of Software Upgrades\n   The Cable Modem software upgrade process\
    \ is documented in [RFI1.0].\n   From a network management station, the operator\n\
    \   o  sets docsDevSwServer to the address of the Trivial File Transfer\n    \
    \  Protocol (TFTP) server for software upgrades;\n   o  sets docsDevSwFilename\
    \ to the file pathname of the software\n      upgrade image; and\n   o  sets docsDevSwAdminStatus\
    \ to upgrade-from-mgt.\n   Although DOCSIS only specifies the implementation of\
    \ the TFTP\n   protocol [RFC1350] for file transfers, other functional entities\n\
    \   embedded within the cable device (particularly a PacketCable\n   Multimedia\
    \ Terminal Adapter [MTA-PROV]) specify the optional\n   implementation of the\
    \ Hyper Text Transfer Protocol (HTTP) [RFC1945]\n   and [RFC2616] for file transfers.\
    \  The value of the\n   docsDevSwServerTransportProtocol object determines which\
    \ protocol is\n   used for SNMP-initiated software upgrade.\n   One reason for\
    \ the SNMP-initiated upgrade is to allow loading of a\n   temporary software image\
    \ (e.g., special diagnostic software) that\n   differs from the software normally\
    \ used on that device without\n   changing the provisioning database.\n   Note\
    \ that software upgrades should not be accepted blindly by the\n   cable device.\
    \  The cable device may refuse an upgrade if\n   o  the download is incomplete;\n\
    \   o  the file contents are incomplete or damaged; or\n   o  the software is\
    \ not intended for that hardware device (this may\n      include the case of a\
    \ feature set that has not been purchased for\n      this device).\n   A cable\
    \ device that implements the code verification mechanisms of\n   [BPIPLUS] verifies\
    \ the source and integrity of the downloaded image\n   by validating one or more\
    \ Code Verification Signatures that are\n   bundled within the software upgrade.\n"
- title: 3.2.2.  Events and Notifications
  contents:
  - "3.2.2.  Events and Notifications\n   This MIB module provides control facilities\
    \ for reporting events\n   through syslog [RFC3164], notifications (traps and\
    \ informs), and\n   non-volatile logging.  Additional controls allow the agent\
    \ to use the\n   SNMP Notification MIB [RFC3413] and Notification Log MIB [RFC3014]\n\
    \   for event notification.\n   The conventions for event reporting are outside\
    \ the scope of this\n   document.  The definition and coding of common DOCSIS\
    \ notifications\n   can be found in [RFC4547].\n"
- title: 3.2.3.  Notification Throttling
  contents:
  - "3.2.3.  Notification Throttling\n   The CM and CMTS MUST provide support for\
    \ notification message\n   throttling as described below.  The network operator\
    \ can employ\n   notification rate throttling or notification limiting by manipulating\n\
    \   the appropriate MIB variables.\n"
- title: 3.2.3.1.  Notification Rate Throttling
  contents:
  - "3.2.3.1.  Notification Rate Throttling\n   Network operators may employ either\
    \ of two rate control methods.  In\n   the first method, the device ceases to\
    \ send notifications when the\n   rate exceeds the specified maximum message rate.\
    \  It resumes sending\n   notifications only if reactivated by a network management\
    \ station\n   request.\n   In the second method, the device resumes sending notifications\
    \ when\n   the rate falls below the specified maximum message rate.\n   The network\
    \ operator configures the specified maximum message rate by\n   setting the measurement\
    \ interval (in seconds), and the maximum number\n   of notifications to be transmitted\
    \ within the measurement interval.\n   The operator can query the operational\
    \ throttling state (to determine\n   whether notifications are enabled or blocked\
    \ by throttling) of the\n   device, as well as query and set the administrative\
    \ throttling state\n   (to manage the rate control method) of the device.\n"
- title: 3.2.3.2.  Limiting the Notification Rate
  contents:
  - "3.2.3.2.  Limiting the Notification Rate\n   Network operators may wish to limit\
    \ the number of notifications sent\n   by a device over a specified time period.\
    \  The device ceases to send\n   notifications when the number of notifications\
    \ exceeds the specified\n   threshold.  It resumes sending notifications only\
    \ when the\n   measurement interval has passed.\n   The network operator defines\
    \ the maximum number of notifications he\n   is willing to handle and sets the\
    \ measurement interval to a large\n   number (in hundredths of a second).  For\
    \ this case, the\n   administrative throttling state is set to stop at a threshold\
    \ that is\n   the maximum number of notifications.\n   See \"Techniques for Managing\
    \ Asynchronously Generated Alerts\"\n   [RFC1224] for additional technical motivations.\n"
- title: 3.3.  Protocol Filters
  contents:
  - "3.3.  Protocol Filters\n   The Cable Device MIB provides objects for both Link\
    \ Layer Control\n   (LLC) and IP protocol filters.  The LLC protocol filter entries\
    \ can\n   be used to limit CM forwarding to a restricted set of network-layer\n\
    \   protocols (such as IP, Internetwork Packet Exchange (IPX), Network\n   Basic\
    \ Input/Output System (NetBIOS), and Appletalk).\n   The IP protocol filter entries\
    \ can be used to restrict upstream or\n   downstream traffic according to source\
    \ and destination IP addresses,\n   transport-layer protocols (such as Transport\
    \ Control Protocol (TCP),\n   User Datagram Protocol (UDP), and Internet Control\
    \ Message Protocol\n   (ICMP)), and source and destination TCP/UDP port numbers.\n\
    \   In general, a cable modem applies filters (or, more properly,\n   classifiers)\
    \ in an order appropriate to the layering model.\n   Specifically, the inbound\
    \ MAC (or LLC) layer filters are applied\n   first, then the \"special\" filters,\
    \ then the IP layer inbound filters,\n   then the IP layer outbound filters, and\
    \ then any final LLC outbound\n   filters.\n                   *****************\n\
    \                   * LLC Filter In *\n                   *****************\n\
    \                           |\n                           v\n                \
    \  *******************\n                  * Special Filters *\n              \
    \    *        |        *\n                  *        V        *\n            \
    \      *  ************   *\n                  *  * IP Spoof *   *\n          \
    \        *  ************   *\n                  *        |        *\n        \
    \          *        v        *\n                  * *************** *\n      \
    \            * * SNMP Access * *\n                  * *************** *\n    \
    \              *        |        *\n                  *******************\n  \
    \                         |\n                           v\n                  \
    \ ****************\n                   * IP Filter In *\n                   ****************\n\
    \                           |\n                           v\n                \
    \   *****************\n                   * IP Filter Out *\n                \
    \   *****************\n                           |\n                        \
    \   v\n                   ******************\n                   * LLC Filter\
    \ Out *\n                   ******************\n"
- title: '3.3.1.  Inbound LLC Filters: docsDevFilterLLCTable'
  contents:
  - "3.3.1.  Inbound LLC Filters: docsDevFilterLLCTable\n   The inbound LLC (or MAC\
    \ or level-2) filters are contained in the\n   docsDevFilterLLCTable and are applied\
    \ to level-2 frames entering the\n   cable modem from either the RF MAC interface\
    \ or from one of the CPE\n   interfaces (physical or logical).  These filters\
    \ are used to prohibit\n   the processing and forwarding of certain types of level-2\
    \ traffic\n   that may be disruptive to the network.  The filters, as currently\n\
    \   specified, can be set to cause the modem either to drop frames that\n   match\
    \ at least one filter, or to process a frame that matches at\n   least one filter.\
    \  Some examples of possible configurations would be\n   to permit only IP (and\
    \ ARP) traffic, or to drop NetBIOS traffic.\n"
- title: 3.3.2.  Special Filters
  contents:
  - "3.3.2.  Special Filters\n   Special filters are applied after the packet is accepted\
    \ from the MAC\n   layer by the IP module, but before any other processing is\
    \ done.\n   They are filters that apply only to a very specific class of traffic.\n"
- title: '3.3.2.1.  IP Spoofing Filters: docsDevCpeTable, docsDevCpeInetTable'
  contents:
  - "3.3.2.1.  IP Spoofing Filters: docsDevCpeTable, docsDevCpeInetTable\n   IP spoofing\
    \ filters are applied to packets entering the modem from\n   one of the CPE interfaces\
    \ and are intended to prevent a subscriber\n   from stealing or misusing IP addresses\
    \ that were not assigned to the\n   subscriber.  If the filters are active (enabled),\
    \ the source address\n   of the IP packet must match at least one IP address in\
    \ one of these\n   two tables (docsDevCpeTable or docsDevCpeInetTable), or it\
    \ is\n   discarded without further processing.\n   To prevent potential implementation\
    \ ambiguity, the device consults\n   the docsDevCpeTable for the IP packet source\
    \ address before\n   consulting the docsDevCpeInetTable.\n   The table can be\
    \ automatically populated where the first N different\n   IP addresses seen from\
    \ the CPE side of the cable modem are used to\n   populate the table automatically.\
    \  The spoofing filters are specified\n   in the docsDevCpeTable and the docsDevCpeInetTable,\
    \ and the policy\n   for automatically creating filters in those tables is controlled\
    \ by\n   docsDevCpeEnroll and docsDevMaxCpe, as well as by the network\n   management\
    \ agent.\n   Similar IP spoofing filter controls are defined for CMTS\n   implementation\
    \ in the Subscriber Management MIB [RFC4036].\n"
- title: '3.3.2.2.  SNMP Access Filters: docsDevNmAccessTable'
  contents:
  - "3.3.2.2.  SNMP Access Filters: docsDevNmAccessTable\n   The SNMP access filters\
    \ are applied to SNMP packets entering from any\n   interface and destined for\
    \ the cable modem.  If the packets enter\n   from a CPE interface, the SNMP filters\
    \ are applied after the IP\n   spoofing filters.  The filters only apply to SNMPv1\
    \ or SNMPv2c\n   traffic and are not consulted for SNMPv3 traffic (and need not\
    \ be\n   implemented by a v3-only agent).  SNMPv3 access control is specified\n\
    \   in the User Security Model MIB, in [RFC3414].\n   With the completion of the\
    \ SNMP coexistence document, RFC 3584\n   [RFC3584], docsDevNmAccess table has\
    \ been deprecated in this version\n   of the MIB.  See the body of the MIB for\
    \ the description of how\n   agents should handle the interaction between RFC\
    \ 3584 MIBs and this\n   MIB.\n"
- title: '3.3.3.  IP Filtering: docsDevFilterIpTable'
  contents:
  - "3.3.3.  IP Filtering: docsDevFilterIpTable\n   The IP Filtering table acts as\
    \ a classifier table.  Each row in the\n   table describes a template against\
    \ which IP packets are compared.\n   The template includes source and destination\
    \ addresses (and their\n   associated masks), upper level protocol (e.g., TCP,\
    \ UDP), source and\n   destination port ranges, and Terms of Service (ToS) values.\
    \  A row\n   also contains interface and traffic direction match values that have\n\
    \   to be considered in combination.  All columns of a particular row\n   must\
    \ match the appropriate fields in the packet and must match the\n   interface\
    \ and direction items for the packet to result in a match to\n   the packet.\n\
    \   When classifying a packet, each table is scanned, beginning with the\n   lowest\
    \ number filter.  If the agent finds a match, it applies the\n   group of policies\
    \ specified.  If the matched filter has the continue\n   bit set, the agent continues\
    \ the scan possibly matching additional\n   filters and applying additional policies.\
    \  For example, this allows\n   the agent to take one set of actions for the 24.0.16/255.255.255.0\n\
    \   group and one set of actions for telnet packets to/from 24.0.16.30,\n   and\
    \ these sets of actions may not be mutually exclusive.\n   Once a packet is matched,\
    \ one of three actions happen according to\n   the setting of docsDevFilterIpControl\
    \ in the row.  The packet may be\n   dropped, in which case no further processing\
    \ is required.  The packet\n   may be accepted, and processing of the packet continues.\
    \  Lastly, the\n   packet may have a set of policy actions applied to it.  If\n\
    \   docsDevFilterIpContinue is set to true, scanning of the table\n   continues\
    \ and additional matches may result.\n   When a packet matches and docsDevFilterIpControl\
    \ in the filter\n   matched is set to 'policy', the value of docsDevFilterIpPolicyId\
    \ is\n   used as a selector into the docsDevFilterPolicyTable.  The first\n  \
    \ level of indirection may result in zero or more actions being taken\n   according\
    \ to the match.  The docsDevFilterPolicyTable is scanned in\n   row order, and\
    \ all rows where docsDevFilterPolicyId equals\n   docsDevFilterIpPolicyId have\
    \ the action specified by the\n   docsDevFilterPolicyValue 'executed'.\n   For\
    \ an example of the use of these IP Filtering MIB tables, see\n   [RFC2669].\n\
    \   The IP Filtering table and related tables have been deprecated in\n   this\
    \ version of the MIB in favor of the Data Path, Classifier, and\n   Action tables\
    \ from the Differentiated Services MIB [RFC3289].  See\n   the body of the MIB\
    \ for the description of how agents should handle\n   the interaction between\
    \ RFC 3289 MIBs and this MIB module.\n"
- title: 3.3.4.  Outbound LLC Filters
  contents:
  - "3.3.4.  Outbound LLC Filters\n   Lastly, any outbound LLC filters are applied\
    \ to the packet just prior\n   to its being emitted on the appropriate interface.\
    \  This MIB module\n   does not specify any outbound LLC filters, but section\
    \ 3 of the\n   DOCSIS Quality of Service (QoS) MIB, [RFC4323], includes outbound\
    \ LLC\n   filtering requirements.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   DOCS-CABLE-DEVICE-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \           MODULE-IDENTITY,\n           OBJECT-TYPE,\n           IpAddress,\n\
    \           Unsigned32,\n           Counter32,\n           Integer32,\n      \
    \     zeroDotZero,\n           mib-2\n                   FROM SNMPv2-SMI     \
    \      -- RFC 2578\n           RowStatus,\n           RowPointer,\n          \
    \ DateAndTime,\n           TruthValue,\n           StorageType\n             \
    \      FROM SNMPv2-TC            -- RFC 2579\n           InetAddressType,\n  \
    \         InetAddress\n                   FROM INET-ADDRESS-MIB     -- RFC 4001\n\
    \           OBJECT-GROUP,\n           MODULE-COMPLIANCE\n                   FROM\
    \ SNMPv2-CONF          -- RFC 2580\n           SnmpAdminString\n             \
    \      FROM SNMP-FRAMEWORK-MIB   -- RFC 3411\n           InterfaceIndexOrZero\n\
    \                   FROM IF-MIB               -- RFC 2863\n           ZeroBasedCounter32\n\
    \                   FROM RMON2-MIB            -- RFC 4502\n           diffServMIBDataPathGroup,\n\
    \           diffServMIBClfrGroup,\n           diffServMIBClfrElementGroup,\n \
    \          diffServMIBMultiFieldClfrGroup,\n           diffServMIBActionGroup,\n\
    \           diffServMIBDscpMarkActGroup,\n           diffServMIBCounterGroup,\n\
    \           diffServMIBAlgDropGroup,\n           diffServDataPathStatus,\n   \
    \        diffServClfrStatus,\n           diffServClfrElementStatus,\n        \
    \   diffServMultiFieldClfrAddrType,\n           diffServMultiFieldClfrSrcAddr,\n\
    \           diffServMultiFieldClfrDstAddr,\n           diffServAlgDropStatus,\n\
    \           diffServDataPathStorage,\n           diffServClfrStorage,\n      \
    \     diffServClfrElementStorage,\n           diffServMultiFieldClfrStorage,\n\
    \           diffServActionStorage,\n           diffServCountActStorage,\n    \
    \       diffServAlgDropStorage,\n           diffServAlgDropType\n            \
    \       FROM DIFFSERV-MIB;        -- RFC 3289\n   docsDev MODULE-IDENTITY\n  \
    \         LAST-UPDATED    \"200612200000Z\" -- December 20, 2006\n           ORGANIZATION\
    \    \"IETF IP over Cable Data Network\n                            Working Group\"\
    \n           CONTACT-INFO\n               \"        Rich Woundy\n            \
    \    Postal: Comcast Cable\n                        27 Industrial Avenue\n   \
    \                     Chelmsford, MA 01824 U.S.A.\n                Phone:  +1\
    \ 978 244 4010\n                E-mail: richard_woundy@cable.comcast.com\n   \
    \                     Kevin Marez\n                Postal: Motorola Corporation\n\
    \                        6450 Sequence Drive\n                        San Diego,\
    \ CA 92121 U.S.A.\n                Phone:  +1 858 404 3785\n                E-mail:\
    \ kevin.marez@motorola.com\n                IETF IPCDN Working Group\n       \
    \         General Discussion: ipcdn@ietf.org\n                Subscribe: http://www.ietf.org/mailman/listinfo/ipcdn\n\
    \                Archive: ftp://ftp.ietf.org/ietf-mail-archive/ipcdn\n       \
    \         Co-chairs: Richard Woundy,\n                           richard_woundy@cable.comcast.com\n\
    \                           Jean-Francois Mule,\n                           jf.mule@cablelabs.com\"\
    \n           DESCRIPTION\n               \"This is the MIB Module for DOCSIS-compliant\
    \ cable modems\n                and cable-modem termination systems.\n       \
    \         Copyright (C) The IETF Trust (2006).  This version\n               \
    \ of this MIB module was published in RFC 4639; for full\n                legal\
    \ notices see the RFC itself.\"\n           REVISION \"200612200000Z\" -- December\
    \ 20, 2006\n           DESCRIPTION\n               \"Second version, published\
    \ as RFC 4639.\n                Modifications to this MIB module since RFC 2669\
    \ include:\n                - Deprecation of the docsDevFilter group in favor\
    \ of the\n                  DiffServ MIB groups, to enable support for IPv6\n\
    \                  filtering and DiffServ Code Point (DSCP) marking.\n       \
    \         - Deprecation of the docsDevCpeGroup in favor of the\n             \
    \     docsDevCpeInetGroup, to enable support of IPv6.\n                - Addition\
    \ of various InetAddress objects to enable\n                  support of IPv6.\n\
    \                - Deprecation of docsDevNmAccessTable in favor of SNMP\n    \
    \              Coexistence and SNMPv3 -- yet adding\n                  docsDevNmAccessTrapVersion\
    \ and clarifying\n                  docsDevNmAccessIp for current use of this\
    \ table,\n                - Addition of docsDevIgmpModeControl for management\
    \ and\n                  control of the IGMP mode of operation,\n            \
    \    - Addition of docsDevMaxCpe for management of the\n                  maxmium\
    \ number of CPEs permitted access through a\n                  cable modem,\n\
    \                - Addition of docsDevSwServerTransportProtocol, and\n       \
    \           modifications to docsDevSoftware object DESCRIPTIONS,\n          \
    \        to enable software downloads via either TFTP or HTTP,\n             \
    \   - Replacement of docsDevEvThrottleInhibited with\n                  docsDevEvThrottleThresholdExceeded\
    \ to simplify\n                  event threshold management,\n               \
    \ - Modification of docsDevEvReporting to enable local\n                  logging\
    \ to the internal volatile log, and not to the\n                  internal non-volatile\
    \ log,\n                - Modification of the compliance statement to make the\n\
    \                  docsDevCpe objects optional\n                - Created placeholders\
    \ for two OIDs in the\n                  docsDevFilterPolicyTable that were never\
    \ used\n                - Modified the DESCRIPTION of\n                  docsDevSwServerTransportProtocol\
    \ and\n                  docsDevSwServerAddressType to address the\n         \
    \         dependence between each object\n                - Added a reference\
    \ to docsDevServerConfigTftpAddress\n                - Clarified the scope of\
    \ notifications that are covered\n                  by docsDevEvThrottleThreshold\n\
    \                - Clarified an error condition that could occur when\n      \
    \            doing a SET to docsDevEvReporting\n                - Defined each\
    \ of the enumerated types for both\n                  docsDevEvLevel and docsDevEvPriority\n\
    \                - Added UNITS clause to docsDevFilterLLCMatches,\n          \
    \        docsDevFilterIpMatches, docsDevMaxCpe,\n                  docsDevEvThrottleThreshold\
    \ and docsDevEvCounts.\n                - Added REFERENCE clause to docsDevFilterIpProtocol\n\
    \                - Modified DESCRIPTION of docsDevCpeInetAddr to be\n        \
    \          more protocol-neutral\n                - Removed the enumerated value\
    \ (1) from both\n                  docsDevCpeInetSource and docsDevCpeSource\n\
    \                - Covered additional read-write and read-create objects\n   \
    \               in the Security Considerations section\n                - Modified\
    \ the default value of docsDevNmAccessIpMask\n                  to be consistent\
    \ with OSSI specification\n                - Modified the SYNTAX of docsDevNmAccessCommunity\
    \ and\n                  docsDevNmAccessInterfaces in the Conformance\n      \
    \            Statement section\n                - Added SYNTAX clause to docsDevEvReporting\
    \ in the\n                  Conformance Statement section\n                - Modified\
    \ SYNTAX clause of docsDevEvReporting to\n                  move new enumerated\
    \ type to byte boundary\n                - Added references to DOCSIS 2.0 specifications\
    \ to\n                  multiple objects\n                - Clarified non-persistency\
    \ across reboots for\n                  all tables\n                - Clarified\
    \ functionality of docsDevSw objects as\n                  they relate to docsDevSwOperStatus\n\
    \                - Clarified enumerated types (9) and (10) for\n             \
    \     docsDevServerBootState\n                - Defined the state of unknown(0)\
    \ for the following\n                  objects:  docsDevServerDhcpAddressType,\n\
    \                  docsDevServerTimeAddressType,\n                  docsDevServerConfigTftpAddressType\
    \ and\n                  docsDevServerConfigTftpAddressType\n                -\
    \ Modified the value in docsDevFilterIpDaddr to be\n                  consistent\
    \ with the SYNTAX\n                - Specified which rows could be modified in\
    \ an\n                  active row for docsDevFilterPolicyStatus\n           \
    \     - Defined the term 'manually' in docsDevCpeEnroll\n                - Clarified\
    \ the description for\n                  docsDevFilterTosOrMask\n            \
    \    - Covered the case of a non-existent row for\n                  docsDevFilterPolicyPtr\n\
    \                - Added DEFVAL clauses for multiple objects\n               \
    \ - Replaced docsDevNotification OBJECT IDENTIFIER\n                  with docsDevNotifications\
    \ to address possible\n                  compatibility issues\n              \
    \  - Added support for the usage of RFC 3413 and RFC 3014\n                  as\
    \ event notification mechanisms\n                - Removed docsDevFilterPolicyObsoleteGroup\n\
    \                - Added stdInterface(9) type to docsDevEvReporting to\n     \
    \             support the usage of RFC3413 and RFC3014\n                - Modified\
    \ DESCRIPTION for docsDevMaxCpe\"\n           REVISION \"199908190000Z\"\n   \
    \        DESCRIPTION\n               \"Initial version, published as RFC 2669.\"\
    \n           ::= { mib-2 69 }\n   docsDevMIBObjects  OBJECT IDENTIFIER ::= { docsDev\
    \ 1 }\n   docsDevBase OBJECT IDENTIFIER ::= { docsDevMIBObjects 1 }\n   --\n \
    \  -- For the following object, there is no concept in the\n   -- RFI specification\
    \ corresponding to a backup CMTS.  The\n   -- enumeration is provided here in\
    \ case someone is able\n   -- to define such a role or device.\n   --\n   docsDevRole\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               cm(1),\n          \
    \     cmtsActive(2),\n               cmtsBackup(3)\n           }\n           MAX-ACCESS\
    \  read-only\n           STATUS      current\n           DESCRIPTION\n       \
    \        \"Defines the current role of this device.  cm(1) is a\n            \
    \    Cable Modem, cmtsActive(2) is a Cable Modem Termination\n               \
    \ System that is controlling the system of cable modems,\n                and\
    \ cmtsBackup(3) is a CMTS that is currently connected\n                but is\
    \ not controlling the system (not currently used).\n                In general,\
    \ if this device is a 'cm', its role will not\n                change during operation\
    \ or between reboots.  If the\n                device is a 'cmts' it may change\
    \ between cmtsActive and\n                cmtsBackup and back again during normal\
    \ operation.  NB:\n                At this time, the DOCSIS standards do not support\
    \ the\n                concept of a backup CMTS, but cmtsBackup is included for\n\
    \                completeness.\"\n           ::= { docsDevBase 1 }\n   docsDevDateTime\
    \ OBJECT-TYPE\n           SYNTAX      DateAndTime\n           MAX-ACCESS  read-write\n\
    \           STATUS      current\n           DESCRIPTION\n               \"The\
    \ current date and time, with time zone information\n                (if known).\n\
    \                If the real data and time cannot be determined, this\n      \
    \          shall represent elapsed time from boot relative to\n              \
    \  the standard epoch '1970-1-1,0:0:0.0'.  In other\n                words, if\
    \ this agent has been up for 3 minutes and\n                not been able to determine\
    \ what the actual date and\n                time are, this object will return\
    \ the value\n                '1970-1-1,0:03:0.0'.\"\n           ::= { docsDevBase\
    \ 2 }\n   docsDevResetNow OBJECT-TYPE\n           SYNTAX      TruthValue\n   \
    \        MAX-ACCESS  read-write\n           STATUS      current\n           DESCRIPTION\n\
    \               \"Setting this object to true(1) causes the device to\n      \
    \          reset.  Reading this object always returns false(2).\"\n          \
    \ ::= { docsDevBase 3 }\n   docsDevSerialNumber OBJECT-TYPE\n           SYNTAX\
    \      SnmpAdminString\n           MAX-ACCESS  read-only\n           STATUS  \
    \    current\n           DESCRIPTION\n               \"The manufacturer's serial\
    \ number for this device.\"\n           ::= { docsDevBase 4 }\n   docsDevSTPControl\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               stEnabled(1),\n   \
    \            noStFilterBpdu(2),\n               noStPassBpdu(3)\n           }\n\
    \           MAX-ACCESS  read-write\n           STATUS      current\n         \
    \  DESCRIPTION\n               \"This object controls operation of the spanning\
    \ tree\n                protocol (as distinguished from transparent bridging).\n\
    \                If set to stEnabled(1), then the spanning tree protocol\n   \
    \             is enabled, subject to bridging constraints.\n                If\
    \ noStFilterBpdu(2), then spanning tree is not active,\n                and Bridge\
    \ PDUs received are discarded.\n                If noStPassBpdu(3), then spanning\
    \ tree is not active,\n                and Bridge PDUs are transparently forwarded.\n\
    \                Note that a device need not implement all of these\n        \
    \        options, but that noStFilterBpdu(2) is required.\"\n           DEFVAL\
    \ { noStFilterBpdu }\n           ::= { docsDevBase 5 }\n   docsDevIgmpModeControl\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               passive(1),\n     \
    \          active(2)\n           }\n           MAX-ACCESS  read-write\n      \
    \     STATUS      current\n           DESCRIPTION\n               \"This object\
    \ controls the IGMP mode of operation for\n                the CM or CMTS.  In\
    \ passive mode, the device forwards\n                IGMP between interfaces as\
    \ based on knowledge of\n                Multicast Session activity on the subscriber\
    \ side\n                interface and the rules defined in the DOCSIS RFI\n  \
    \              specification.  In active mode, the device terminates\n       \
    \         at and initiates IGMP through its interfaces as based\n            \
    \    on the knowledge of Multicast Session activity on the\n                subscriber\
    \ side interface.\"\n           REFERENCE\n               \"DOCSIS RFI 1.1 Specification,\
    \ Section 3.3.1. and\n                DOCSIS RFI 2.0 Specification, Section 5.3.1.\"\
    \n           DEFVAL { passive }\n           ::= { docsDevBase 6 }\n   docsDevMaxCpe\
    \ OBJECT-TYPE\n           SYNTAX      Unsigned32 (0..255)\n           UNITS  \
    \     \"CPEs\"\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION\n               \"The maximum number of CPEs that can\
    \ be granted access\n                through a CM during a CM epoch.  This value\
    \ can be\n                obtained from the CM configuration file; however,\n\
    \                it may be adjusted by the CM according to hardware or\n     \
    \           software limitations that have been imposed on the\n             \
    \   implementation.\"\n           REFERENCE\n               \"DOCSIS RFI 1.0 Specification,\
    \ Appendix C.7.20., and\n                DOCSIS RFI 1.1 Specification, Appendix\
    \ C.1.1.7. and\n                DOCSIS RFI 2.0 Specification, Appendix C.1.1.7.\"\
    \n           ::= { docsDevBase 7 }\n   --\n   -- The following table provides\
    \ one level of security for access\n   -- to the device by network management\
    \ stations.\n   -- Note that access is also constrained by the\n   -- community\
    \ strings and any vendor-specific security.\n   --\n   docsDevNmAccessTable OBJECT-TYPE\n\
    \           SYNTAX      SEQUENCE OF DocsDevNmAccessEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS      deprecated\n           DESCRIPTION\n\
    \               \"This table controls access to SNMP objects by network\n    \
    \            management stations.  If the table is empty, access to\n        \
    \        SNMP objects is unrestricted.  The objects in this table\n          \
    \      MUST NOT persist across reboots.  The objects in this\n               \
    \ table are only accessible from cable devices that are\n                not capable\
    \ of operating in SNMP Coexistence mode\n                (RFC 3584) or in SNMPv3\
    \ mode (RFC 3410).\n                See the conformance section for\n        \
    \        details.  Note that some devices are required by other\n            \
    \    specifications (e.g., the DOCSIS OSSIv1.1 specification)\n              \
    \  to support the legacy SNMPv1/v2c docsDevNmAccess mode\n                for\
    \ backward compatibility.\n                This table is deprecated.  Instead,\
    \ use the SNMP\n                coexistence MIBs from RFC 3584, the TARGET and\n\
    \                NOTIFICATION MIBs from RFC 3413, and\n                the View-Based\
    \ Access Control Model (VACM) MIBs for\n                all SNMP protocol versions\
    \ from RFC 3415.\"\n           ::= { docsDevMIBObjects 2 }\n   docsDevNmAccessEntry\
    \ OBJECT-TYPE\n           SYNTAX      DocsDevNmAccessEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS      deprecated\n           DESCRIPTION\n\
    \               \"An entry describing access to SNMP objects by a\n          \
    \      particular network management station.  An entry in\n                this\
    \ table is not readable unless the management station\n                has read-write\
    \ permission (either implicit if the table\n                is empty, or explicit\
    \ through an entry in this table).\n                Entries are ordered by docsDevNmAccessIndex.\
    \  The first\n                matching entry (e.g., matching IP address and community\n\
    \                string) is used to derive access.\"\n           INDEX { docsDevNmAccessIndex\
    \ }\n           ::= {  docsDevNmAccessTable 1 }\n   DocsDevNmAccessEntry ::= SEQUENCE\
    \ {\n               docsDevNmAccessIndex         Integer32,\n               docsDevNmAccessIp\
    \            IpAddress,\n               docsDevNmAccessIpMask        IpAddress,\n\
    \               docsDevNmAccessCommunity     OCTET STRING,\n               docsDevNmAccessControl\
    \       INTEGER,\n               docsDevNmAccessInterfaces    OCTET STRING,\n\
    \               docsDevNmAccessStatus        RowStatus,\n               docsDevNmAccessTrapVersion\
    \   INTEGER\n           }\n   docsDevNmAccessIndex OBJECT-TYPE\n           SYNTAX\
    \      Integer32 (1..2147483647)\n           MAX-ACCESS  not-accessible\n    \
    \       STATUS      deprecated\n           DESCRIPTION\n               \"Index\
    \ used to order the application of access\n                entries.\"\n      \
    \     ::= { docsDevNmAccessEntry 1 }\n   docsDevNmAccessIp OBJECT-TYPE\n     \
    \      SYNTAX      IpAddress\n           MAX-ACCESS  read-create\n           STATUS\
    \      deprecated\n           DESCRIPTION\n               \"The IP address (or\
    \ subnet) of the network management\n                station.  The address 0.0.0.0\
    \ is defined to mean\n                any Network Management Station (NMS).  If\
    \ traps are\n                enabled for this entry, then the value must be the\n\
    \                address of a specific device.  Implementations MAY\n        \
    \        recognize 255.255.255.255 as equivalent to 0.0.0.0.\"\n           DEFVAL\
    \ { '00000000'h }\n           ::= { docsDevNmAccessEntry 2 }\n   docsDevNmAccessIpMask\
    \ OBJECT-TYPE\n           SYNTAX      IpAddress\n           MAX-ACCESS  read-create\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    The IP subnet mask of the network management stations.\n                If traps\
    \ are enabled for this entry, then the value must\n                be 0.0.0.0.\
    \  Implementations MAY recognize\n                255.255.255.255 as equivalent\
    \ to 0.0.0.0.\"\n           DEFVAL { '00000000'h }\n           ::= { docsDevNmAccessEntry\
    \ 3 }\n   docsDevNmAccessCommunity OBJECT-TYPE\n           SYNTAX      OCTET STRING\n\
    \           MAX-ACCESS  read-create\n           STATUS      deprecated\n     \
    \      DESCRIPTION\n               \"The community string to be matched for access\
    \ by this\n                entry.  If set to a zero-length string, then any\n\
    \                community string will match.  When read, this object\n      \
    \          SHOULD return a zero-length string.\"\n           DEFVAL { \"public\"\
    \ }\n           ::= { docsDevNmAccessEntry 4 }\n   docsDevNmAccessControl OBJECT-TYPE\n\
    \           SYNTAX         INTEGER {\n               none(1),\n              \
    \ read(2),\n               readWrite(3),\n               roWithTraps(4),\n   \
    \            rwWithTraps(5),\n               trapsOnly(6)\n           }\n    \
    \       MAX-ACCESS  read-create\n           STATUS      deprecated\n         \
    \  DESCRIPTION\n               \"Specifies the type of access allowed to this\
    \ NMS.\n                Setting this object to none(1) causes the table entry\n\
    \                to be destroyed.  Read(2) allows access by 'get' and\n      \
    \          'get-next' PDUs.  ReadWrite(3) allows access by 'set' as\n        \
    \        well.  RoWithtraps(4), rwWithTraps(5), and trapsOnly(6)\n           \
    \     control distribution of Trap PDUs transmitted by this\n                device.\"\
    \n           DEFVAL { read }\n           ::= { docsDevNmAccessEntry 5 }\n   --\
    \ The syntax of the following object was copied from RFC 1493,\n   -- dot1dStaticAllowedToGoTo.\n\
    \   docsDevNmAccessInterfaces OBJECT-TYPE\n           SYNTAX      OCTET STRING\
    \ (SIZE (1..32))\n           MAX-ACCESS  read-create\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"Specifies the set of interfaces from\
    \ which requests from\n                this NMS will be accepted.  Each octet\
    \ within\n                the value of this object specifies a set of eight\n\
    \                interfaces, the first octet specifying ports 1\n            \
    \    through 8, the second octet specifying interfaces 9\n                through\
    \ 16, etc.  Within each octet, the most\n                significant bit represents\
    \ the lowest numbered\n                interface, and the least significant bit\
    \ represents the\n                highest numbered interface.  Thus, each interface\
    \ is\n                represented by a single bit within the value of this\n \
    \               object.  If that bit has a value of '1' then that\n          \
    \      interface is included in the set.\n                Note that entries in\
    \ this table apply only to link-layer\n                interfaces (e.g., Ethernet\
    \ and CATV MAC).  Bits\n                representing upstream and downstream channel\
    \ interfaces\n                MUST NOT be set to '1'.\n                Note that\
    \ if bits corresponding to non-existing\n                interfaces are set, the\
    \ result is implementation\n                specific.\n                Note that\
    \ according to the DOCSIS OSSIv1.1\n                specification, when ifIndex\
    \ '1' is included in the\n                set, then this row applies to all CPE\n\
    \                (customer-facing) interfaces.\n                The size of this\
    \ object is the minimum required to\n                represent all configured\
    \ interfaces for this device.\"\n           ::= { docsDevNmAccessEntry 6 }\n \
    \  docsDevNmAccessStatus OBJECT-TYPE\n           SYNTAX      RowStatus\n     \
    \      MAX-ACCESS  read-create\n           STATUS      deprecated\n          \
    \ DESCRIPTION\n               \"Controls and reflects the status of rows in this\n\
    \                table.  Rows in this table may be created by either the\n   \
    \             create-and-go or create-and-wait paradigm.  There is no\n      \
    \          restriction on changing values in a row of this table\n           \
    \     while the row is active.\n                The following objects MUST have\
    \ valid values before this\n                object can be set to active: docsDevNmAccessIp,\n\
    \                docsDevNmAccessStatus, docsDevNmAccessIpMask,\n             \
    \   docsDevNmAccessCommunity, docsDevNmAccessControl, and\n                docsDevNmAccessInterfaces.\"\
    \n           ::= { docsDevNmAccessEntry 7 }\n   docsDevNmAccessTrapVersion OBJECT-TYPE\n\
    \           SYNTAX      INTEGER {\n               disableSNMPv2trap(1),\n    \
    \           enableSNMPv2trap(2)\n           }\n           MAX-ACCESS  read-create\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    Specifies the TRAP version that is sent to this NMS.\n                Setting\
    \ this object to disableSNMPv2trap (1) causes the\n                trap in SNMPv1\
    \ format to be sent to a particular NMS.\n                Setting this object\
    \ to enableSNMPv2trap (2) causes the\n                trap in SNMPv2 format be\
    \ sent to a particular NMS.\"\n           DEFVAL { disableSNMPv2trap }\n     \
    \      ::= { docsDevNmAccessEntry 8 }\n   --\n   -- The following group describes\
    \ control objects used for downloading\n   -- firmware to a cable device.  Procedures\
    \ for software download are\n   -- described in Section 3.2.1 of the RFC containing\
    \ this MIB module.\n   --\n   docsDevSoftware OBJECT IDENTIFIER ::= { docsDevMIBObjects\
    \ 3 }\n   docsDevSwServer OBJECT-TYPE\n           SYNTAX      IpAddress\n    \
    \       MAX-ACCESS  read-write\n           STATUS      deprecated\n          \
    \ DESCRIPTION\n               \"The address of the TFTP server used for software\n\
    \                upgrades.  If the TFTP server is unknown or is a\n          \
    \      non-IPv4 address, return 0.0.0.0.\n                This object is deprecated.\
    \  See docsDevSwServerAddress\n                for its replacement.  This object\
    \ will have its value\n                modified, given a valid SET to docsDevSwServerAddress.\"\
    \n           ::= { docsDevSoftware 1 }\n   docsDevSwFilename OBJECT-TYPE\n   \
    \        SYNTAX      SnmpAdminString (SIZE (0..64))\n           MAX-ACCESS  read-write\n\
    \           STATUS      current\n           DESCRIPTION\n               \"The\
    \ filename of the software image to be downloaded via\n                TFTP, or\
    \ the abs_path (as defined in RFC 2616) of the\n                software image\
    \ to be downloaded via HTTP.\n                Unless set via SNMP, this is the\
    \ filename or abs_path\n                specified by the provisioning server during\
    \ the boot\n                process that corresponds to the software version that\n\
    \                is desired for this device.\n                If unknown, the\
    \ value of this object is the zero-length\n                string.\"\n       \
    \    ::= { docsDevSoftware 2 }\n   docsDevSwAdminStatus OBJECT-TYPE\n        \
    \   SYNTAX INTEGER {\n               upgradeFromMgt(1),\n               allowProvisioningUpgrade(2),\n\
    \               ignoreProvisioningUpgrade(3)\n           }\n           MAX-ACCESS\
    \  read-write\n           STATUS      current\n           DESCRIPTION\n      \
    \         \"If set to upgradeFromMgt(1), the device will initiate a\n        \
    \        TFTP or HTTP software image download.  After\n                successfully\
    \ receiving an image, the device will set\n                its state to ignoreProvisioningUpgrade(3)\
    \ and reboot.\n                If the download process is interrupted (e.g., by\
    \ a reset\n                or power failure), the device will load the previous\n\
    \                image and, after re-initialization, continue to attempt\n   \
    \             loading the image specified in docsDevSwFilename.\n            \
    \    If set to allowProvisioningUpgrade(2), the device will\n                use\
    \ the software version information supplied by the\n                provisioning\
    \ server when next rebooting (this does not\n                cause a reboot).\n\
    \                When set to ignoreProvisioningUpgrade(3), the device\n      \
    \          will disregard software image upgrade information\n               \
    \ from the provisioning server.\n                Note that reading this object\
    \ can return\n                upgradeFromMgt(1).  This indicates that a software\n\
    \                download is currently in progress, and that the device\n    \
    \            will reboot after successfully receiving an image.\"\n          \
    \ DEFVAL { allowProvisioningUpgrade }\n           ::= { docsDevSoftware 3 }\n\
    \   docsDevSwOperStatus OBJECT-TYPE\n           SYNTAX INTEGER {\n           \
    \    inProgress(1),\n               completeFromProvisioning(2),\n           \
    \    completeFromMgt(3),\n               failed(4),\n               other(5)\n\
    \           }\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION\n               \"InProgress(1) indicates that a TFTP\
    \ or HTTP download is\n                underway, either as a result of a version\
    \ mismatch at\n                provisioning or as a result of a upgradeFromMgt\
    \ request.\n                No other docsDevSw* objects can be modified in\n \
    \               this state.\n                CompleteFromProvisioning(2) indicates\
    \ that the last\n                software upgrade was a result of version mismatch\
    \ at\n                provisioning.\n                CompleteFromMgt(3) indicates\
    \ that the last software\n                upgrade was a result of setting docsDevSwAdminStatus\
    \ to\n                upgradeFromMgt.\n                Failed(4) indicates that\
    \ the last attempted download\n                failed, ordinarily due to TFTP\
    \ or HTTP timeout.\"\n           REFERENCE\n               \"DOCSIS RFI 1.0 Specification,\
    \ Section 8.2., and\n                DOCSIS RFI 1.1 Specification, Section 10.1.\
    \ and\n                DOCSIS RFI 2.0 Specification, Section 12.1.\"\n       \
    \    ::= { docsDevSoftware 4 }\n   docsDevSwCurrentVers OBJECT-TYPE\n        \
    \   SYNTAX      SnmpAdminString\n           MAX-ACCESS  read-only\n          \
    \ STATUS      current\n           DESCRIPTION\n               \"The software version\
    \ currently operating in this device.\n                This string's syntax is\
    \ that used by the\n                individual vendor to identify software versions.\n\
    \                For a CM, this string will describe the current\n           \
    \     software load.  For a CMTS, this object SHOULD contain\n               \
    \ a human-readable representation either of the vendor\n                specific\
    \ designation of the software for the chassis,\n                or of the software\
    \ for the control processor.  If\n                neither of these is applicable,\
    \ the value MUST be a\n                zero-length string.\"\n           ::= {\
    \ docsDevSoftware 5 }\n   docsDevSwServerAddressType OBJECT-TYPE\n           SYNTAX\
    \      InetAddressType\n           MAX-ACCESS  read-write\n           STATUS \
    \     current\n           DESCRIPTION\n               \"The type of address of\
    \ the TFTP or HTTP server used for\n                software upgrades.\n     \
    \           If docsDevSwServerTransportProtocol is currently set to\n        \
    \        tftp(1), attempting to set this object to dns(16) MUST\n            \
    \    result in an error.\"\n           ::= { docsDevSoftware 6 }\n   docsDevSwServerAddress\
    \ OBJECT-TYPE\n           SYNTAX      InetAddress\n           MAX-ACCESS  read-write\n\
    \           STATUS      current\n           DESCRIPTION\n               \"The\
    \ address of the TFTP or HTTP server used for software\n                upgrades.\n\
    \                If the TFTP/HTTP server is unknown, return the zero-\n      \
    \          length address string (see the TextualConvention).\n              \
    \  If docsDevSwServer is also implemented in this agent,\n                this\
    \ object is tied to it.  A set of this object to an\n                IPv4 address\
    \ will result in also setting the value of\n                docsDevSwServer to\
    \ that address.  If this object is set\n                to an IPv6 address, docsDevSwServer\
    \ is set to 0.0.0.0.\n                If docsDevSwServer is set, this object is\
    \ also set to\n                that value.  Note that if both are set in the same\n\
    \                action, the order of which one sets the other is\n          \
    \      undefined.\"\n           ::= { docsDevSoftware 7 }\n   docsDevSwServerTransportProtocol\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               tftp(1),\n        \
    \       http(2)\n           }\n           MAX-ACCESS  read-write\n           STATUS\
    \      current\n           DESCRIPTION\n               \"This object specifies\
    \ the transport protocol (TFTP or\n                HTTP) to be used for software\
    \ upgrades.\n                If the value of this object is tftp(1), then the\
    \ cable\n                device uses TFTP (RFC 1350) read request packets to\n\
    \                download the docsDevSwFilename from the\n                docsDevSwServerAddress\
    \ in octet mode.\n                If the value of this object is http(2), then\
    \ the cable\n                device uses HTTP 1.0 (RFC 1945) or HTTP 1.1 (RFC\
    \ 2616)\n                GET requests sent to host docsDevSwServerAddress to\n\
    \                download the software image from path docsDevSwFilename.\n  \
    \              If docsDevSwServerAddressType is currently set to\n           \
    \     dns(16), attempting to set this object to tftp(1) MUST\n               \
    \ result in an error.\"\n           DEFVAL { tftp }\n           ::= { docsDevSoftware\
    \ 8 }\n   --\n   -- The following group describes server access and parameters\
    \ used\n   -- for initial provisioning and bootstrapping.\n   --\n   docsDevServer\
    \ OBJECT IDENTIFIER ::= { docsDevMIBObjects 4 }\n   docsDevServerBootState OBJECT-TYPE\n\
    \           SYNTAX INTEGER {\n               operational(1),\n               disabled(2),\n\
    \               waitingForDhcpOffer(3),\n               waitingForDhcpResponse(4),\n\
    \               waitingForTimeServer(5),\n               waitingForTftp(6),\n\
    \               refusedByCmts(7),\n               forwardingDenied(8),\n     \
    \          other(9),\n               unknown(10)\n           }\n           MAX-ACCESS\
    \  read-only\n           STATUS      current\n           DESCRIPTION\n       \
    \        \"If operational(1), the device has completed loading and\n         \
    \       processing of configuration parameters, and the CMTS has\n           \
    \     completed the Registration exchange.\n                If disabled(2), then\
    \ the device was administratively\n                disabled, possibly by being\
    \ refused network access in\n                the configuration file.\n       \
    \         If waitingForDhcpOffer(3), then a Dynamic Host\n                Configuration\
    \ Protocol (DHCP) Discover has been\n                transmitted, and no offer\
    \ has yet been received.\n                If waitingForDhcpResponse(4), then a\
    \ DHCP Request has\n                been transmitted, and no response has yet\
    \ been received.\n                If waitingForTimeServer(5), then a Time Request\
    \ has been\n                transmitted, and no response has yet been received.\n\
    \                If waitingForTftp(6), then a request to the TFTP\n          \
    \      parameter server has been made, and no response\n                received.\n\
    \                If refusedByCmts(7), then the Registration\n                Request/Response\
    \ exchange with the CMTS failed.\n                If forwardingDenied(8), then\
    \ the registration process\n                was completed, but the network access\
    \ option in the\n                received configuration file prohibits forwarding.\n\
    \                If other(9), then the registration process reached a\n      \
    \          point that does not fall into one of the above\n                categories.\n\
    \                If unknown(10), then the device has not yet begun the\n     \
    \           registration process or is in some other indeterminate\n         \
    \       state.\"\n           REFERENCE\n               \"DOCSIS RFI 1.0 Specification,\
    \ Figure 7-1, and\n                DOCSIS RFI 1.1 Specification, Figure 9-1 and\n\
    \                DOCSIS RFI 2.0 Specification, Figure 11-1.\"\n           ::=\
    \ { docsDevServer 1 }\n   docsDevServerDhcp OBJECT-TYPE\n           SYNTAX   \
    \   IpAddress\n           MAX-ACCESS  read-only\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"The IP address of the DHCP server that\
    \ assigned an IP\n                address to this device.  Returns 0.0.0.0 if\
    \ DHCP is not\n                used for IP address assignment, or if this agent\
    \ is\n                not assigned an IPv4 address.\n                This object\
    \ is deprecated and is replaced by\n                docsDevServerDhcpAddress.\"\
    \n           ::= { docsDevServer 2 }\n   docsDevServerTime OBJECT-TYPE\n     \
    \      SYNTAX      IpAddress\n           MAX-ACCESS  read-only\n           STATUS\
    \      deprecated\n           DESCRIPTION\n               \"The IP address of\
    \ the Time server (RFC 0868).  Returns\n                0.0.0.0 if the time server\
    \ IP address is unknown, or if\n                the time server is not an IPv4\
    \ server.\n                This object is deprecated and is replaced by\n    \
    \            docsDevServerTimeAddress.\"\n           ::= { docsDevServer 3 }\n\
    \   docsDevServerTftp OBJECT-TYPE\n           SYNTAX      IpAddress\n        \
    \   MAX-ACCESS  read-only\n           STATUS      deprecated\n           DESCRIPTION\n\
    \               \"The IP address of the TFTP server responsible for\n        \
    \        downloading provisioning and configuration parameters\n             \
    \   to this device.  Returns 0.0.0.0 if the TFTP server\n                address\
    \ is unknown or is not an IPv4 address.\n                This object is deprecated\
    \ and is replaced by\n                docsDevServerConfigTftpAddress.\"\n    \
    \       ::= { docsDevServer 4 }\n   docsDevServerConfigFile OBJECT-TYPE\n    \
    \       SYNTAX      SnmpAdminString\n           MAX-ACCESS  read-only\n      \
    \     STATUS      current\n           DESCRIPTION\n               \"The name of\
    \ the device configuration file read from\n                the TFTP server.  Returns\
    \ a zero-length string if\n                the configuration file name is unknown.\"\
    \n           ::= { docsDevServer 5 }\n   docsDevServerDhcpAddressType OBJECT-TYPE\n\
    \           SYNTAX      InetAddressType\n           MAX-ACCESS  read-only\n  \
    \         STATUS      current\n           DESCRIPTION\n               \"The type\
    \ of address of docsDevServerDhcpAddress.  If\n                DHCP was not used,\
    \ this value should return\n                unknown(0).\"\n           ::= { docsDevServer\
    \ 6 }\n   docsDevServerDhcpAddress OBJECT-TYPE\n           SYNTAX      InetAddress\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n               \"The internet address of the DHCP server that assigned\n\
    \                an IP address to this device.  Returns the zero length\n    \
    \            octet string if DHCP was not used for IP address\n              \
    \  assignment.\"\n           ::= { docsDevServer 7 }\n   docsDevServerTimeAddressType\
    \ OBJECT-TYPE\n           SYNTAX      InetAddressType\n           MAX-ACCESS \
    \ read-only\n           STATUS      current\n           DESCRIPTION\n        \
    \       \"The type of address of docsDevServerTimeAddress.  If\n             \
    \   no time server exists, this value should return\n                unknown(0).\"\
    \n           ::= { docsDevServer 8 }\n   docsDevServerTimeAddress OBJECT-TYPE\n\
    \           SYNTAX      InetAddress\n           MAX-ACCESS  read-only\n      \
    \     STATUS      current\n           DESCRIPTION\n               \"The Internet\
    \ address of the RFC 868 Time server,\n                as provided by DHCP option\
    \ 4.\n                Note that if multiple values are provided to the\n     \
    \           CM in DHCP option 4, the value of this MIB object\n              \
    \  MUST be the Time server address from which the Time\n                of Day\
    \ reference was acquired as based on the DOCSIS\n                RFI specification.\
    \  During the period of time where\n                the Time of Day have not been\
    \ acquired, the Time\n                server address reported by the CM may report\
    \ the\n                first address value in the DHCP option value or the\n \
    \               last server address the CM attempted to get the Time\n       \
    \         of day value.\n                Returns the zero-length octet string\
    \ if the time server\n                IP address is not provisioned.\"\n     \
    \      REFERENCE\n               \"DOCSIS RFI 1.1 Specification, Section 9.2.7.\
    \ and\n                DOCSIS RFI 2.0 Specification, Section 11.2.7.\"\n     \
    \      ::= { docsDevServer 9 }\n   docsDevServerConfigTftpAddressType OBJECT-TYPE\n\
    \           SYNTAX      InetAddressType\n           MAX-ACCESS  read-only\n  \
    \         STATUS      current\n           DESCRIPTION\n               \"The type\
    \ of address of docsDevServerConfigTftpAddress.\n                If no TFTP server\
    \ exists, this value should return\n                unknown(0).\"\n          \
    \ ::= { docsDevServer 10 }\n   docsDevServerConfigTftpAddress OBJECT-TYPE\n  \
    \         SYNTAX      InetAddress\n           MAX-ACCESS  read-only\n        \
    \   STATUS      current\n           DESCRIPTION\n               \"The internet\
    \ address of the TFTP server responsible for\n                downloading provisioning\
    \ and configuration parameters\n                to this device.  Returns the zero-length\
    \ octet string if\n                the config server address is unknown.  There\
    \ are certain\n                security risks that are involved with using TFTP.\"\
    \n           REFERENCE\n               \"RFC 3617, Section 5\"\n           ::=\
    \ { docsDevServer 11 }\n   --\n   -- Event Reporting\n   --\n   docsDevEvent OBJECT\
    \ IDENTIFIER ::= { docsDevMIBObjects 5 }\n   docsDevEvControl OBJECT-TYPE\n  \
    \         SYNTAX INTEGER {\n               resetLog(1),\n               useDefaultReporting(2)\n\
    \           }\n           MAX-ACCESS  read-write\n           STATUS      current\n\
    \           DESCRIPTION\n               \"Setting this object to resetLog(1) empties\
    \ the event\n                log.  All data is deleted.  Setting it to\n     \
    \           useDefaultReporting(2) returns all event priorities to\n         \
    \       their factory-default reporting.  Reading this object\n              \
    \  always returns useDefaultReporting(2).\"\n           ::= { docsDevEvent 1 }\n\
    \   docsDevEvSyslog OBJECT-TYPE\n           SYNTAX      IpAddress\n          \
    \ MAX-ACCESS  read-write\n           STATUS      deprecated\n           DESCRIPTION\n\
    \               \"The IP address of the Syslog server.  If 0.0.0.0, either\n \
    \               syslog transmission is inhibited, or the Syslog server\n     \
    \           address is not an IPv4 address.\n                This object is deprecated\
    \ and is replaced by\n                docsDevEvSyslogAddress.\"\n           ::=\
    \ { docsDevEvent 2 }\n   docsDevEvThrottleAdminStatus OBJECT-TYPE\n          \
    \ SYNTAX INTEGER {\n               unconstrained(1),\n               maintainBelowThreshold(2),\n\
    \               stopAtThreshold(3),\n               inhibited(4)\n           }\n\
    \           MAX-ACCESS  read-write\n           STATUS      current\n         \
    \  DESCRIPTION\n               \"Controls the transmission of traps and syslog\
    \ messages\n                with respect to the trap pacing threshold.\n     \
    \           unconstrained(1) causes traps and syslog messages to be\n        \
    \        transmitted without regard to the threshold settings.\n             \
    \   maintainBelowThreshold(2) causes trap transmission and\n                syslog\
    \ messages to be suppressed if the number of traps\n                would otherwise\
    \ exceed the threshold.\n                stopAtThreshold(3) causes trap transmission\
    \ to cease at\n                the threshold and not to resume until directed\
    \ to do so.\n                inhibited(4) causes all trap transmission and syslog\n\
    \                messages to be suppressed.\n                A single event is\
    \ always treated as a single event for\n                threshold counting.  That\
    \ is, an event causing both a\n                trap and a syslog message is still\
    \ treated as a single\n                event.\n                Writing to this\
    \ object resets the thresholding state.\"\n           DEFVAL { unconstrained }\n\
    \           ::= { docsDevEvent 3 }\n   docsDevEvThrottleInhibited OBJECT-TYPE\n\
    \           SYNTAX      TruthValue\n           MAX-ACCESS  read-only\n       \
    \    STATUS      deprecated\n           DESCRIPTION\n               \"If true(1),\
    \ trap and syslog transmission is currently\n                inhibited due to\
    \ thresholds and/or the current setting\n                of docsDevEvThrottleAdminStatus.\
    \  In addition, this is\n                true(1) when transmission is inhibited\
    \ because no\n                syslog (docsDevEvSyslog) or trap (docsDevNmAccessEntry)\n\
    \                destinations have been set.\n                This object is deprecated\
    \ and is replaced by\n                docsDevEvThrottleThresholdExceeded.\"\n\
    \           ::= { docsDevEvent 4 }\n   docsDevEvThrottleThreshold OBJECT-TYPE\n\
    \           SYNTAX      Unsigned32\n           UNITS       \"events\"\n      \
    \     MAX-ACCESS  read-write\n           STATUS      current\n           DESCRIPTION\n\
    \               \"Number of events per docsDevEvThrottleInterval permitted\n \
    \               before throttling is to occur.\n                A single event,\
    \ whether the notification could result in\n                messages transmitted\
    \ using syslog, SNMP, or both\n                protocols, and regardless of the\
    \ number of destinations,\n                (including zero) is always treated\
    \ as a single event for\n                threshold counting.  For example, an\
    \ event causing both\n                a trap and a syslog message is still treated\
    \ as a single\n                event.\n                All system notifications\
    \ that occur within the device\n                should be taken into consideration\
    \ when calculating\n                and monitoring the threshold.\"\n        \
    \   DEFVAL { 0 }\n           ::= { docsDevEvent 5 }\n   docsDevEvThrottleInterval\
    \ OBJECT-TYPE\n           SYNTAX      Integer32 (1..2147483647)\n           UNITS\
    \       \"seconds\"\n           MAX-ACCESS  read-write\n           STATUS    \
    \  current\n           DESCRIPTION\n               \"The interval over which docsDevEvThrottleThreshold\n\
    \                applies.\"\n           DEFVAL { 1 }\n           ::= { docsDevEvent\
    \ 6 }\n   --\n   -- The following table controls the reporting of the various\
    \ classes\n   -- of events.\n   --\n   docsDevEvControlTable OBJECT-TYPE\n   \
    \        SYNTAX      SEQUENCE OF DocsDevEvControlEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS      current\n           DESCRIPTION\n  \
    \             \"This table allows control of the reporting of event\n        \
    \        classes.  For each event priority, a combination of\n               \
    \ logging and reporting mechanisms may be chosen.  The\n                mapping\
    \ of event types to priorities is\n                vendor dependent.  Vendors\
    \ may also choose to allow\n                the user to control that mapping through\
    \ proprietary\n                means.  Table entries MUST persist across reboots\
    \ for\n                CMTS devices and MUST NOT persist across reboots for CM\n\
    \                devices.\"\n           ::= {  docsDevEvent 7 }\n   docsDevEvControlEntry\
    \ OBJECT-TYPE\n           SYNTAX      DocsDevEvControlEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS      current\n           DESCRIPTION\n  \
    \             \"Allows configuration of the reporting mechanisms for a\n     \
    \           particular event priority.\"\n           INDEX { docsDevEvPriority\
    \ }\n           ::= { docsDevEvControlTable 1 }\n   DocsDevEvControlEntry ::=\
    \ SEQUENCE {\n               docsDevEvPriority        INTEGER,\n             \
    \  docsDevEvReporting       BITS\n           }\n   docsDevEvPriority OBJECT-TYPE\n\
    \           SYNTAX INTEGER {\n               emergency(1),\n               alert(2),\n\
    \               critical(3),\n               error(4),\n               warning(5),\n\
    \               notice(6),\n               information(7),\n               debug(8)\n\
    \           }\n           MAX-ACCESS  not-accessible\n           STATUS      current\n\
    \           DESCRIPTION\n               \"The priority level that is controlled\
    \ by this\n                entry.  These are ordered from most (emergency) to\
    \ least\n                (debug) critical.  Each event with a CM or CMTS has a\n\
    \                particular priority level associated with it (as defined\n  \
    \              by the vendor).\n                emergency(1) events indicate vendor-specific\
    \ fatal\n                hardware or software errors that prevent normal system\n\
    \                operation.\n                alert(2) events indicate a serious\
    \ failure that causes\n                the reporting system to reboot but is not\
    \ caused by\n                hardware or software malfunctioning.\n          \
    \      critical(3) events indicate a serious failure that\n                requires\
    \ attention and prevents the device from\n                transmitting data but\
    \ that could be recovered without\n                rebooting the system.\n   \
    \             error(4) and warning(5) events indicate that a failure\n       \
    \         occurred that could interrupt the normal data flow but\n           \
    \     that does not cause the device to re-register.\n                notice(6)\
    \ and information(7) events indicate a\n                milestone or checkpoint\
    \ in normal operation that could\n                be of particular importance\
    \ for troubleshooting.\n                debug(8) events are reserved for vendor-specific\n\
    \                events.\n                During normal operation, no event more\n\
    \                critical than notice(6) should be generated.  Events\n      \
    \          between warning and emergency should be generated at\n            \
    \    appropriate levels of problems (e.g., emergency when the\n              \
    \  box is about to crash).\"\n           ::= { docsDevEvControlEntry 1 }\n   docsDevEvReporting\
    \ OBJECT-TYPE\n           SYNTAX BITS {\n               local(0),\n          \
    \     traps(1),\n               syslog(2),\n               -- The following are\
    \ extensions to the original set of\n               -- labels.  The extensions\
    \ start at an octet boundary.\n               -- So for bits 3 - 7, one MUST set\
    \ them to zero on send\n               -- and one MUST ignore them on receipt.\n\
    \               localVolatile(8),\n               stdInterface(9)\n          \
    \ }\n           MAX-ACCESS  read-write\n           STATUS      current\n     \
    \      DESCRIPTION\n               \"Defines the action to be taken on occurrence\
    \ of this\n                event class.  Implementations may not necessarily\n\
    \                support all options for all event classes but at\n          \
    \      minimum must allow traps and syslogging to be\n                disabled.\n\
    \                If the local(0) bit is set, then log to the internal\n      \
    \          log and update non-volatile store, for backward\n                compatibility\
    \ with the original RFC 2669 definition.\n                If the traps(1) bit\
    \ is set, then generate\n                an SNMP trap; if the syslog(2) bit is\
    \ set, then\n                send a syslog message (assuming that the syslog address\n\
    \                is set).  If the localVolatile(8) bit is set, then\n        \
    \        log to the internal log without updating non-volatile\n             \
    \   store.  If the stdInterface(9) bit is set, then the\n                agent\
    \ ignores all other bits except the local(0),\n                syslog(2), and\
    \ localVolatile(8) bits.  Setting the\n                stdInterface(9) bit indicates\
    \ that RFC3413 and\n                RFC3014 are being used to control event reporting\n\
    \                mechanisms.\"\n           ::= { docsDevEvControlEntry 2 }\n \
    \  docsDevEventTable OBJECT-TYPE\n           SYNTAX      SEQUENCE OF DocsDevEventEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS      current\n     \
    \      DESCRIPTION\n               \"Contains a log of network and device events\
    \ that may be\n                of interest in fault isolation and troubleshooting.\n\
    \                If the local(0) bit is set in docsDevEvReporting,\n         \
    \       entries in this table MUST persist across reboots.\"\n           ::= {\
    \  docsDevEvent 8 }\n   docsDevEventEntry OBJECT-TYPE\n           SYNTAX     \
    \ DocsDevEventEntry\n           MAX-ACCESS  not-accessible\n           STATUS\
    \      current\n           DESCRIPTION\n               \"Describes a network or\
    \ device event that may be of\n                interest in fault isolation and\
    \ troubleshooting.\n                Multiple sequential identical events are represented\
    \ by\n                incrementing docsDevEvCounts and setting\n             \
    \   docsDevEvLastTime to the current time rather than\n                creating\
    \ multiple rows.\n                Entries are created with the first occurrence\
    \ of an\n                event.  docsDevEvControl can be used to clear the\n \
    \               table.  Individual events cannot be deleted.\"\n           INDEX\
    \ { docsDevEvIndex }\n           ::= { docsDevEventTable 1 }\n   DocsDevEventEntry\
    \ ::= SEQUENCE {\n               docsDevEvIndex           Integer32,\n       \
    \        docsDevEvFirstTime       DateAndTime,\n               docsDevEvLastTime\
    \        DateAndTime,\n               docsDevEvCounts          Counter32,\n  \
    \             docsDevEvLevel           INTEGER,\n               docsDevEvId  \
    \            Unsigned32,\n               docsDevEvText            SnmpAdminString\n\
    \           }\n   docsDevEvIndex OBJECT-TYPE\n           SYNTAX      Integer32\
    \ (1..2147483647)\n           MAX-ACCESS  not-accessible\n           STATUS  \
    \    current\n           DESCRIPTION\n               \"Provides relative ordering\
    \ of the objects in the event\n                log.  This object will always increase\
    \ except when\n                (a) the log is reset via docsDevEvControl,\n  \
    \              (b) the device reboots and does not implement\n               \
    \ non-volatile storage for this log, or (c) it reaches\n                the value\
    \ 2^31.  The next entry for all the above\n                cases is 1.\"\n   \
    \        ::= { docsDevEventEntry 1 }\n   docsDevEvFirstTime OBJECT-TYPE\n    \
    \       SYNTAX      DateAndTime\n           MAX-ACCESS  read-only\n          \
    \ STATUS      current\n           DESCRIPTION\n               \"The value of docsDevDateTime\
    \ at the time this entry was\n                created.\"\n           ::= { docsDevEventEntry\
    \ 2 }\n   docsDevEvLastTime OBJECT-TYPE\n           SYNTAX      DateAndTime\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n               \"When an entry reports only one event, this object\
    \ will\n                have the same value as the corresponding instance of\n\
    \                docsDevEvFirstTime.  When an entry reports multiple\n       \
    \         events, this object will record the value that\n                docsDevDateTime\
    \ had when the most recent event for this\n                entry occurred.\"\n\
    \           ::= { docsDevEventEntry 3 }\n   -- This object was renamed from docsDevEvCount\
    \ to meet naming\n   -- requirements for Counter32\n   docsDevEvCounts OBJECT-TYPE\n\
    \           SYNTAX      Counter32\n           UNITS       \"events\"\n       \
    \    MAX-ACCESS  read-only\n           STATUS      current\n           DESCRIPTION\n\
    \               \"The number of consecutive event instances reported by\n    \
    \            this entry.  This starts at 1 with the creation of this\n       \
    \         row and increments by 1 for each subsequent duplicate\n            \
    \    event.\"\n           ::= { docsDevEventEntry 4 }\n   docsDevEvLevel OBJECT-TYPE\n\
    \           SYNTAX INTEGER {\n               emergency(1),\n               alert(2),\n\
    \               critical(3),\n               error(4),\n               warning(5),\n\
    \               notice(6),\n               information(7),\n               debug(8)\n\
    \           }\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION\n               \"The priority level of this event, as\
    \ defined by the\n                vendor.  These are ordered from most serious\
    \ (emergency)\n                to least serious (debug).\n                emergency(1)\
    \ events indicate vendor-specific fatal\n                hardware or software\
    \ errors that prevent normal system\n                operation.\n            \
    \    alert(2) events indicate a serious failure that causes\n                the\
    \ reporting system to reboot but that is not caused by\n                hardware\
    \ or software malfunctioning.\n                critical(3) events indicate a serious\
    \ failure that\n                requires attention and prevents the device from\n\
    \                transmitting data but that could be recovered without\n     \
    \           rebooting the system.\n                error(4) and warning(5) events\
    \ indicate that a failure\n                occurred that could interrupt the normal\
    \ data flow but\n                that does not cause the device to re-register.\n\
    \                notice(6) and information(7) events indicate a\n            \
    \    milestone or checkpoint in normal operation that could\n                be\
    \ of particular importance for troubleshooting.\n                debug(8) events\
    \ are reserved for vendor-specific\n                events.\n                During\
    \ normal operation, no event more\n                critical than notice(6) should\
    \ be generated.  Events\n                between warning and emergency should\
    \ be generated at\n                appropriate levels of problems (e.g., emergency\
    \ when the\n                box is about to crash).\"\n           ::= { docsDevEventEntry\
    \ 5 }\n   --\n   -- It is strongly recommended that implementors follow the CableLabs\n\
    \   -- enumerations for docsDevEvId, per the DOCSIS OSSIv1.1 spec\n   -- and follow-on\
    \ specifications.\n   --\n   docsDevEvId OBJECT-TYPE\n           SYNTAX      Unsigned32\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n               \"For this product, uniquely identifies the type\
    \ of event\n                that is reported by this entry.\"\n           REFERENCE\n\
    \               \"DOCSIS OSSI 1.1 Specification, Appendix H and\n            \
    \    DOCSIS OSSI 2.0 Specification, Annex D.\"\n           ::= { docsDevEventEntry\
    \ 6 }\n   docsDevEvText OBJECT-TYPE\n           SYNTAX      SnmpAdminString\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION\n               \"Provides a human-readable description of the event,\n\
    \                including all relevant context (interface numbers,\n        \
    \        etc.).\"\n           ::= { docsDevEventEntry 7 }\n   docsDevEvSyslogAddressType\
    \ OBJECT-TYPE\n           SYNTAX      InetAddressType\n           MAX-ACCESS \
    \ read-write\n           STATUS      current\n           DESCRIPTION\n       \
    \        \"The type of address of docsDevEvSyslogAddress.  If\n              \
    \  no syslog server exists, this value should return\n                unknown(0).\"\
    \n           DEFVAL { unknown }\n           ::= { docsDevEvent 9 }\n   docsDevEvSyslogAddress\
    \ OBJECT-TYPE\n           SYNTAX      InetAddress\n           MAX-ACCESS  read-write\n\
    \           STATUS      current\n           DESCRIPTION\n               \"The\
    \ Internet address of the Syslog server, as provided\n                by DHCP\
    \ option 7 or set via SNMP management.  If the\n                address of the\
    \ server is set to the zero-length\n                string, the 0.0.0.0 IPv4 address,\
    \ or the 0: IPv6\n                address, Syslog transmission is inhibited.\n\
    \                Note that if multiple values are provided to the CM in\n    \
    \            DHCP option 7, the value of this MIB object MUST be the\n       \
    \         first Syslog server address received.\n                By default at\
    \ agent boot, this object returns the zero\n                length string.\"\n\
    \           ::= { docsDevEvent 10 }\n   docsDevEvThrottleThresholdExceeded OBJECT-TYPE\n\
    \           SYNTAX TruthValue\n           MAX-ACCESS read-only\n           STATUS\
    \ current\n           DESCRIPTION\n               \"If true(1), trap and syslog\
    \ transmission is currently\n                inhibited due to exceeding the trap/syslog\
    \ event\n                threshold in the current interval.\"\n           ::=\
    \ { docsDevEvent 11 }\n   --\n   -- Link Level Control Filtering\n   --\n   docsDevFilter\
    \ OBJECT IDENTIFIER ::= { docsDevMIBObjects 6 }\n   docsDevFilterLLCUnmatchedAction\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               discard(1),\n     \
    \          accept(2)\n           }\n           MAX-ACCESS  read-write\n      \
    \     STATUS      current\n           DESCRIPTION\n               \"LLC (Link\
    \ Level Control) filters can be defined on an\n                inclusive or exclusive\
    \ basis: CMs can be configured to\n                forward only packets matching\
    \ a set of layer three\n                protocols, or to drop packets matching\
    \ a set of layer\n                three protocols.  Typical use of these filters\
    \ is to\n                filter out possibly harmful (given the context of a\n\
    \                large metropolitan LAN) protocols.\n                If set to\
    \ discard(1), any L2 packet that does not match\n                at least one\
    \ filter in the docsDevFilterLLCTable will be\n                discarded.  If\
    \ set to accept(2), any L2 packet that\n                does not match at least\
    \ one filter in the\n                docsDevFilterLLCTable will be accepted for\
    \ further\n                processing (e.g., bridging).  In other words, if the\n\
    \                packet does not match an entry in the table, it takes\n     \
    \           this action; if it does match an entry in the table, it\n        \
    \        takes the opposite of this action.\"\n           DEFVAL { accept }\n\
    \           ::= { docsDevFilter 1 }\n   docsDevFilterLLCTable OBJECT-TYPE\n  \
    \         SYNTAX      SEQUENCE OF DocsDevFilterLLCEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS      current\n           DESCRIPTION\n  \
    \             \"A list of filters to apply to (bridged) LLC\n                traffic.\
    \  The filters in this table are applied to\n                incoming traffic\
    \ on the appropriate interface(s)  prior\n                to any further processing\
    \ (e.g., before the packet\n                is handed off for level 3 processing,\
    \ or for bridging).\n                The specific action taken when no filter\
    \ is matched is\n                controlled by docsDevFilterLLCUnmatchedAction.\
    \  Table\n                entries MUST NOT persist across reboots for any device.\"\
    \n           ::= { docsDevFilter 2 }\n   docsDevFilterLLCEntry OBJECT-TYPE\n \
    \          SYNTAX      DocsDevFilterLLCEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      current\n           DESCRIPTION\n               \"Describes\
    \ a single filter to apply to (bridged) LLC\n                traffic received\
    \ on a specified interface. \"\n           INDEX { docsDevFilterLLCIndex }\n \
    \          ::= { docsDevFilterLLCTable 1 }\n   DocsDevFilterLLCEntry ::= SEQUENCE\
    \ {\n               docsDevFilterLLCIndex               Integer32,\n         \
    \      docsDevFilterLLCStatus              RowStatus,\n               docsDevFilterLLCIfIndex\
    \             InterfaceIndexOrZero,\n               docsDevFilterLLCProtocolType\
    \        INTEGER,\n               docsDevFilterLLCProtocol            Integer32,\n\
    \               docsDevFilterLLCMatches             Counter32\n           }\n\
    \   docsDevFilterLLCIndex OBJECT-TYPE\n           SYNTAX      Integer32 (1..2147483647)\n\
    \           MAX-ACCESS  not-accessible\n           STATUS      current\n     \
    \      DESCRIPTION\n               \"Index used for the identification of filters\
    \ (note that\n                LLC filter order is irrelevant).\"\n           ::=\
    \ { docsDevFilterLLCEntry 1 }\n   docsDevFilterLLCStatus OBJECT-TYPE\n       \
    \    SYNTAX      RowStatus\n           MAX-ACCESS  read-create\n           STATUS\
    \      current\n           DESCRIPTION\n               \"Controls and reflects\
    \ the status of rows in this\n                table.  There is no restriction\
    \ on changing any of the\n                associated columns for this row while\
    \ this object is set\n                to active.\n                Specifying only\
    \ this object (with the\n                appropriate index) on a CM is sufficient\
    \ to create a\n                filter row that matches all inbound packets on\
    \ the\n                ethernet interface and results in the packets being\n \
    \               discarded.  docsDevFilterLLCIfIndex (at least) must be\n     \
    \           specified on a CMTS to create a row.\"\n           ::= { docsDevFilterLLCEntry\
    \ 2}\n   docsDevFilterLLCIfIndex OBJECT-TYPE\n           SYNTAX      InterfaceIndexOrZero\n\
    \           MAX-ACCESS  read-create\n           STATUS      current\n        \
    \   DESCRIPTION\n               \"The entry interface to which this filter applies.\
    \  The\n                value corresponds to ifIndex for either a CATV MAC or\n\
    \                another network interface.  If the value is zero, the\n     \
    \           filter applies to all interfaces.  In Cable Modems, the\n        \
    \        default value is the customer side interface(s).  In\n              \
    \  CMTSs, this object has to be specified to\n                create a row in\
    \ this table.\n                Note that according to the DOCSIS OSSIv1.1\n  \
    \              specification, ifIndex '1' in the CM means that this\n        \
    \        row applies to all Cable Modem-to-CPE Interfaces\n                (CMCI).\"\
    \n           REFERENCE\n               \"DOCSIS OSSI 1.1 Specification, Section\
    \ 3.3.4.1. and\n                DOCSIS OSSI 2.0 Specification, Section 6.3.4.1.\"\
    \n           ::= { docsDevFilterLLCEntry 3 }\n   docsDevFilterLLCProtocolType\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               ethertype(1),\n   \
    \            dsap(2)\n           }\n           MAX-ACCESS  read-create\n     \
    \      STATUS      current\n           DESCRIPTION\n               \"The format\
    \ of the value in docsDevFilterLLCProtocol:\n                either a two-byte\
    \ Ethernet Ethertype, or a one-byte\n                802.2 Service Access Point\
    \ (SAP) value.  ethertype(1)\n                also applies to Standard Network\
    \ Access Protocol\n                (SNAP) encapsulated frames.\"\n           DEFVAL\
    \ { ethertype }\n           ::= { docsDevFilterLLCEntry 4 }\n   docsDevFilterLLCProtocol\
    \ OBJECT-TYPE\n           SYNTAX      Integer32 (0..65535)\n           MAX-ACCESS\
    \  read-create\n           STATUS      current\n           DESCRIPTION\n     \
    \          \"The layer-three protocol for which this filter applies.\n       \
    \         The protocol value format depends on\n                docsDevFilterLLCProtocolType.\
    \  Note that for SNAP\n                frames, ethertype filtering is performed\
    \ rather than\n                Destination Service Access Point (DSAP) =0xAA.\"\
    \n           DEFVAL { 0 }\n           ::= { docsDevFilterLLCEntry 5 }\n   docsDevFilterLLCMatches\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           UNITS       \"matches\"\
    \n           MAX-ACCESS  read-only\n           STATUS      current\n         \
    \  DESCRIPTION\n               \"Counts the number of times this filter was matched.\"\
    \n           ::= { docsDevFilterLLCEntry 6 }\n   --\n   -- IPv4 Filtering\n  \
    \ --\n   docsDevFilterIpDefault OBJECT-TYPE\n           SYNTAX INTEGER {\n   \
    \            discard(1),\n               accept(2)\n           }\n           MAX-ACCESS\
    \  read-write\n           STATUS      deprecated\n           DESCRIPTION\n   \
    \            \"The default behavior for (bridged) packets that do not\n      \
    \          match IP filters (or Internet filters, if implemented)\n          \
    \      is defined by docsDevFilterIpDefault.\n                If set to discard(1),\
    \ all packets not matching an IP\n                filter in docsDevFilterIpTable\
    \ will be discarded.  If\n                set to accept(2), all packets not matching\
    \ an IP filter\n                or an Internet filter will be accepted for further\n\
    \                processing (e.g., bridging).\"\n           DEFVAL { accept }\n\
    \           ::= { docsDevFilter 3 }\n   docsDevFilterIpTable OBJECT-TYPE\n   \
    \        SYNTAX      SEQUENCE OF DocsDevFilterIpEntry\n           MAX-ACCESS \
    \ not-accessible\n           STATUS      deprecated\n           DESCRIPTION\n\
    \               \"An ordered list of filters or classifiers to apply to\n    \
    \            IP traffic.  Filter application is ordered by the filter\n      \
    \          index, rather than by a best match algorithm (note that\n         \
    \       this implies that the filter table may have gaps in the\n            \
    \    index values).  Packets that match no filters will have\n               \
    \ policy 0 in the docsDevFilterPolicyTable applied to\n                them, if\
    \ it exists.  Otherwise, Packets that match no\n                filters are discarded\
    \ or forwarded according to the\n                setting of docsDevFilterIpDefault.\n\
    \                Any IP packet can theoretically match multiple rows of\n    \
    \            this table.  When considering a packet, the table is\n          \
    \      scanned in row index order (e.g., filter 10 is checked\n              \
    \  before filter 20).  If the packet matches that filter\n                (which\
    \ means that it matches ALL criteria for that row),\n                actions appropriate\
    \ to docsDevFilterIpControl and\n                docsDevFilterPolicyId are taken.\
    \  If the packet was\n                discarded processing is complete.  If\n\
    \                docsDevFilterIpContinue is set to true, the filter\n        \
    \        comparison continues with the next row in the table,\n              \
    \  looking for additional matches.\n                If the packet matches no filter\
    \ in the table, the packet\n                is accepted or dropped for further\
    \ processing\n                according to the setting of docsDevFilterIpDefault.\n\
    \                If the packet is accepted, the actions specified by\n       \
    \         policy group 0 (e.g., the rows in\n                docsDevFilterPolicyTable\
    \ that have a value of 0 for\n                docsDevFilterPolicyId) are taken,\
    \ if that policy\n                group exists.\n                Logically, this\
    \ table is consulted twice during the\n                processing of any IP packet:\
    \ once upon its acceptance\n                from the L2 entity, and once upon\
    \ its transmission to\n                the L2 entity.  In actuality, for cable\
    \ modems, IP\n                filtering is generally the only IP processing done\
    \ for\n                transit traffic.  This means that inbound and outbound\n\
    \                filtering can generally be done at the same time with\n     \
    \           one pass through the filter table.\n                The objects in\
    \ this table are only accessible from cable\n                devices that are\
    \ not operating in DiffServ MIB mode\n                (RFC 3289).  See the conformance\
    \ section for details.\n                Note that some devices are required by\
    \ other\n                specifications (e.g., the DOCSIS OSSIv1.1 specification)\n\
    \                to support the legacy SNMPv1/v2c docsDevFilter mode\n       \
    \         for backward compatibility.\n                Table entries MUST NOT\
    \ persist across reboots for any\n                device.\n                This\
    \ table is deprecated.  Instead, use the DiffServ MIB\n                from RFC\
    \ 3289.\"\n           ::= { docsDevFilter 4 }\n   docsDevFilterIpEntry OBJECT-TYPE\n\
    \           SYNTAX      DocsDevFilterIpEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    Describes a filter to apply to IP traffic received on a\n                specified\
    \ interface.  All identity objects in this table\n                (e.g., source\
    \ and destination address/mask, protocol,\n                source/dest port, TOS/mask,\
    \ interface and direction)\n                must match their respective fields\
    \ in the packet for\n                any given filter to match.\n            \
    \    To create an entry in this table, docsDevFilterIpIfIndex\n              \
    \  must be specified.\"\n           INDEX { docsDevFilterIpIndex }\n         \
    \  ::= { docsDevFilterIpTable 1 }\n   DocsDevFilterIpEntry ::= SEQUENCE {\n  \
    \             docsDevFilterIpIndex             Integer32,\n               docsDevFilterIpStatus\
    \            RowStatus,\n               docsDevFilterIpControl           INTEGER,\n\
    \               docsDevFilterIpIfIndex           InterfaceIndexOrZero,\n     \
    \          docsDevFilterIpDirection         INTEGER,\n               docsDevFilterIpBroadcast\
    \         TruthValue,\n               docsDevFilterIpSaddr             IpAddress,\n\
    \               docsDevFilterIpSmask             IpAddress,\n               docsDevFilterIpDaddr\
    \             IpAddress,\n               docsDevFilterIpDmask             IpAddress,\n\
    \               docsDevFilterIpProtocol          Integer32,\n               docsDevFilterIpSourcePortLow\
    \     Integer32,\n               docsDevFilterIpSourcePortHigh    Integer32,\n\
    \               docsDevFilterIpDestPortLow       Integer32,\n               docsDevFilterIpDestPortHigh\
    \      Integer32,\n               docsDevFilterIpMatches           ZeroBasedCounter32,\n\
    \               docsDevFilterIpTos               OCTET STRING,\n             \
    \  docsDevFilterIpTosMask           OCTET STRING,\n               docsDevFilterIpContinue\
    \          TruthValue,\n               docsDevFilterIpPolicyId          Integer32\n\
    \           }\n   docsDevFilterIpIndex OBJECT-TYPE\n           SYNTAX      Integer32\
    \ (1..2147483647)\n           MAX-ACCESS  not-accessible\n           STATUS  \
    \    deprecated\n           DESCRIPTION\n               \"Index used to order\
    \ the application of filters.\n                The filter with the lowest index\
    \ is always applied\n                first.\"\n           ::= { docsDevFilterIpEntry\
    \ 1 }\n   docsDevFilterIpStatus OBJECT-TYPE\n           SYNTAX      RowStatus\n\
    \           MAX-ACCESS  read-create\n           STATUS      deprecated\n     \
    \      DESCRIPTION\n               \"Controls and reflects the status of rows\
    \ in this\n                table.  Specifying only this object (with the\n   \
    \             appropriate index) on a CM is sufficient to create a\n         \
    \       filter row that matches all inbound packets on the\n                ethernet\
    \ interface and results in the packets being\n                discarded.  docsDevFilterIpIfIndex\
    \ (at least) must be\n                specified on a CMTS to create a row.  Creation\
    \ of the\n                rows may be done via either create-and-wait or\n   \
    \             create-and-go, but the filter is not applied until this\n      \
    \          object is set to (or changes to) active.  There is no\n           \
    \     restriction in changing any object in a row while this\n               \
    \ object is set to active.\"\n           ::= { docsDevFilterIpEntry 2 }\n   docsDevFilterIpControl\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n               discard(1),\n     \
    \          accept(2),\n               policy(3)\n           }\n           MAX-ACCESS\
    \  read-create\n           STATUS      deprecated\n           DESCRIPTION\n  \
    \             \"If set to discard(1), all packets matching this filter\n     \
    \           will be discarded, and scanning of the remainder of the\n        \
    \        filter list will be aborted.  If set to accept(2), all\n            \
    \    packets matching this filter will be accepted for\n                further\
    \ processing (e.g., bridging).  If\n                docsDevFilterIpContinue is\
    \ set to true, see if there\n                are other matches; otherwise, done.\
    \  If set to\n                policy (3), execute the policy entries\n       \
    \         matched by docsDevFilterIpPolicyId in\n                docsDevFilterPolicyTable.\n\
    \                If docsDevFilterIpContinue is set to true, continue\n       \
    \         scanning the table for other matches; otherwise, done.\"\n         \
    \  DEFVAL { discard }\n           ::= { docsDevFilterIpEntry 3 }\n   docsDevFilterIpIfIndex\
    \ OBJECT-TYPE\n           SYNTAX      InterfaceIndexOrZero\n           MAX-ACCESS\
    \  read-create\n           STATUS      deprecated\n           DESCRIPTION\n  \
    \             \"The entry interface to which this filter applies.  The\n     \
    \           value corresponds to ifIndex for either a CATV MAC or\n          \
    \      another interface.  If the value is zero, the\n                filter applies\
    \ to all interfaces.  Default value in CMs\n                is the index of the\
    \ customer-side (e.g., ethernet)\n                interface(s).  In CMTSes, this\
    \ object MUST be\n                specified to create a row in this table.\n \
    \               Note that according to the DOCSIS OSSIv1.1\n                specification,\
    \ ifIndex '1' in the Cable Modem means\n                that this row applies\
    \ to all CMCI (customer-facing)\n                interfaces.\"\n           REFERENCE\n\
    \               \"DOCSIS OSSI 1.1 Specification, Section 3.3.4.1. and\n      \
    \          DOCSIS OSSI 2.0 Specification, Section 6.3.4.1.\"\n           ::= {\
    \ docsDevFilterIpEntry 4 }\n   docsDevFilterIpDirection OBJECT-TYPE\n        \
    \   SYNTAX INTEGER {\n               inbound(1),\n               outbound(2),\n\
    \               both(3)\n           }\n           MAX-ACCESS  read-create\n  \
    \         STATUS      deprecated\n           DESCRIPTION\n               \"Determines\
    \ whether the filter is applied to inbound(1)\n                traffic, outbound(2)\
    \ traffic, or traffic in both(3)\n                directions.\"\n           DEFVAL\
    \ { inbound }\n           ::= { docsDevFilterIpEntry 5 }\n   docsDevFilterIpBroadcast\
    \ OBJECT-TYPE\n           SYNTAX      TruthValue\n           MAX-ACCESS  read-create\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    If set to true(1), the filter only applies to multicast\n                and broadcast\
    \ traffic.  If set to false(2), the filter\n                applies to all traffic.\"\
    \n           DEFVAL { false }\n           ::= { docsDevFilterIpEntry 6 }\n   docsDevFilterIpSaddr\
    \ OBJECT-TYPE\n           SYNTAX      IpAddress\n           MAX-ACCESS  read-create\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    The source IP address, or portion thereof, that is to be\n                matched\
    \ for this filter.  The source address is first\n                masked (ANDed)\
    \ against docsDevFilterIpSmask before\n                being compared to this\
    \ value.  A value of 0 for this\n                object and 0 for the mask matches\
    \ all IP addresses.\"\n           DEFVAL { '00000000'h }\n           ::= { docsDevFilterIpEntry\
    \ 7 }\n   docsDevFilterIpSmask OBJECT-TYPE\n           SYNTAX      IpAddress\n\
    \           MAX-ACCESS  read-create\n           STATUS      deprecated\n     \
    \      DESCRIPTION\n               \"A bit mask that is to be applied to the source\
    \ address\n                prior to matching.  This mask is not necessarily the\n\
    \                same as a subnet mask, but 1s bits must be leftmost and\n   \
    \             contiguous.\"\n           DEFVAL { '00000000'h }\n           ::=\
    \ { docsDevFilterIpEntry 8 }\n   docsDevFilterIpDaddr OBJECT-TYPE\n          \
    \ SYNTAX      IpAddress\n           MAX-ACCESS  read-create\n           STATUS\
    \      deprecated\n           DESCRIPTION\n               \"The destination IP\
    \ address, or portion thereof, that is\n                to be matched for this\
    \ filter.  The destination address\n                is first masked (ANDed) against\
    \ docsDevFilterIpDmask\n                before being compared to this value. \
    \ A value of\n                00000000 for this object and 00000000 for the mask\n\
    \                matches all IP addresses.\"\n           DEFVAL { '00000000'h\
    \ }\n           ::= { docsDevFilterIpEntry 9 }\n   docsDevFilterIpDmask OBJECT-TYPE\n\
    \           SYNTAX      IpAddress\n           MAX-ACCESS  read-create\n      \
    \     STATUS      deprecated\n           DESCRIPTION\n               \"A bit mask\
    \ that is to be applied to the destination\n                address prior to matching.\
    \  This mask is not necessarily\n                the same as a subnet mask, but\
    \ 1s bits MUST be leftmost\n                and contiguous.\"\n           DEFVAL\
    \ { '00000000'h }\n           ::= { docsDevFilterIpEntry 10 }\n   docsDevFilterIpProtocol\
    \ OBJECT-TYPE\n           SYNTAX Integer32 (0..256)\n           MAX-ACCESS  read-create\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    The IP protocol value that is to be matched.  For\n                example, icmp\
    \ is 1, tcp is 6, and udp is 17.  A value of\n                256 matches ANY\
    \ protocol.\"\n           REFERENCE \"www.iana.org/assignments/protocol-numbers\"\
    \n           DEFVAL { 256 }\n           ::= { docsDevFilterIpEntry 11 }\n   docsDevFilterIpSourcePortLow\
    \ OBJECT-TYPE\n           SYNTAX      Integer32 (0..65535)\n           MAX-ACCESS\
    \  read-create\n           STATUS      deprecated\n           DESCRIPTION\n  \
    \             \"This is the inclusive lower bound of the transport-layer\n   \
