    \          be implemented by devices that conform to SNMPv3.\n               \
    \ For devices that do not implement SNMPv3 or later, this\n                group\
    \ is Mandatory in Cable Modems and is optional\n                in Cable Modem\
    \ Termination Systems.\"\n   GROUP docsDevServerGroup\n           DESCRIPTION\n\
    \               \"This group is implemented only in Cable Modems, and is\n   \
    \             not implemented in Cable Modem Termination Systems.\"\n   GROUP\
    \ docsDevSoftwareGroup\n           DESCRIPTION\n               \"This group is\
    \ Mandatory in Cable Modems and optional in\n                Cable Modem Termination\
    \ Systems.\"\n   GROUP docsDevCpeGroup\n           DESCRIPTION\n             \
    \  \"This group is Mandatory in Cable Modems, and is\n                not implemented\
    \ in Cable Modem Termination Systems.\"\n   OBJECT docsDevSTPControl\n       \
    \    MIN-ACCESS read-only\n           DESCRIPTION\n               \"It is compliant\
    \ to implement this object as read-only.\n                Devices need only support\
    \ noStFilterBpdu(2).\"\n   OBJECT docsDevNmAccessIp\n           DESCRIPTION\n\
    \               \"It is compliant to recognize the IP address\n              \
    \  255.255.255.255 as referring to any NMS.\"\n   OBJECT docsDevEvReporting\n\
    \            MIN-ACCESS read-only\n            DESCRIPTION\n                \"\
    It is compliant to implement this object as read-only.\n                 Devices\
    \ need only support local(0).  An agent need not\n                 enforce that\
    \ trap or syslog logging be accompanied\n                 by local(0) or localVolatile(3)\
    \ logging.\"\n            ::= { docsDevCompliances 1 }\n   docsDevBaseGroup OBJECT-GROUP\n\
    \           OBJECTS {\n                docsDevRole,\n                docsDevDateTime,\n\
    \                docsDevResetNow,\n                docsDevSerialNumber,\n    \
    \            docsDevSTPControl\n           }\n           STATUS      current\n\
    \           DESCRIPTION\n               \"A collection of objects providing device\
    \ status and\n                control.\"\n           ::= { docsDevGroups 1 }\n\
    \   docsDevNmAccessGroup OBJECT-GROUP\n           OBJECTS {\n                docsDevNmAccessIp,\n\
    \                docsDevNmAccessIpMask,\n                docsDevNmAccessCommunity,\n\
    \                docsDevNmAccessControl,\n                docsDevNmAccessInterfaces,\n\
    \                docsDevNmAccessStatus\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"A collection of objects for controlling\
    \ access to SNMP\n                objects on cable devices.\n                This\
    \ group has been deprecated because all the\n                objects have been\
    \ deprecated in favor of SNMPv3 and\n                Coexistence MIBs.\"\n   \
    \        ::= { docsDevGroups 2 }\n   docsDevSoftwareGroup OBJECT-GROUP\n     \
    \      OBJECTS {\n               docsDevSwServer,\n               docsDevSwFilename,\n\
    \               docsDevSwAdminStatus,\n               docsDevSwOperStatus,\n \
    \              docsDevSwCurrentVers\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"A collection of objects for controlling\
    \ software\n                downloads.\n                This group has been deprecated\
    \ and replaced by\n                docsDevSoftwareGroupV2.  Object docsDevSwServer\n\
    \                has been replaced by docsDevSwServerAddressType\n           \
    \     and docsDevSwServerAddress, and\n                docsDevSwServerTransportProtocol\
    \ has been added to\n                support TFTP and HTTP firmware downloads.\"\
    \n           ::= { docsDevGroups 3 }\n   docsDevServerGroup OBJECT-GROUP\n   \
    \        OBJECTS {\n               docsDevServerBootState,\n               docsDevServerDhcp,\n\
    \               docsDevServerTime,\n               docsDevServerTftp,\n      \
    \         docsDevServerConfigFile\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"A collection of objects providing status\
    \ about server\n                provisioning.\n                This group has\
    \ been deprecated and replaced by\n                docsDevServerGroupV2.  The\
    \ objects docsDevServerDhcp,\n                docsDevServerTime, and docsDevServerTftp\
    \ have\n                been replaced by docsDevServerDhcpAddressType,\n     \
    \           docsDevServerDhcpAddress, docsDevServerTimeAddressType,\n        \
    \        docsDevServerTimeAddress,\n                docsDevServerConfigTftpAddressType,\
    \ and\n                docsDevServerConfigTftpAddress.\"\n           ::= { docsDevGroups\
    \ 4 }\n   docsDevEventGroup OBJECT-GROUP\n           OBJECTS {\n             \
    \  docsDevEvControl,\n               docsDevEvSyslog,\n               docsDevEvThrottleAdminStatus,\n\
    \               docsDevEvThrottleInhibited,\n               docsDevEvThrottleThreshold,\n\
    \               docsDevEvThrottleInterval,\n               docsDevEvReporting,\n\
    \               docsDevEvFirstTime,\n               docsDevEvLastTime,\n     \
    \          docsDevEvCounts,\n               docsDevEvLevel,\n               docsDevEvId,\n\
    \               docsDevEvText\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"A collection of objects used to control\
    \ and monitor\n                events.\n                This group has been deprecated\
    \ and replaced by\n                docsDevEventGroupV2.  The object docsDevEvSyslog\
    \ has\n                been replaced by docsDevEvSyslogAddressType and\n     \
    \           docsDevEvSyslogAddress, and docsDevEvThrottleInhibited\n         \
    \       has been replaced by\n                docsDevEvThrottleThresholdExceeded.\"\
    \n           ::= { docsDevGroups 5 }\n   docsDevFilterGroup OBJECT-GROUP\n   \
    \        OBJECTS {\n               docsDevFilterLLCUnmatchedAction,\n        \
    \       docsDevFilterIpDefault,\n               docsDevFilterLLCStatus,\n    \
    \           docsDevFilterLLCIfIndex,\n               docsDevFilterLLCProtocolType,\n\
    \               docsDevFilterLLCProtocol,\n               docsDevFilterLLCMatches,\n\
    \               docsDevFilterIpControl,\n               docsDevFilterIpIfIndex,\n\
    \               docsDevFilterIpStatus,\n               docsDevFilterIpDirection,\n\
    \               docsDevFilterIpBroadcast,\n               docsDevFilterIpSaddr,\n\
    \               docsDevFilterIpSmask,\n               docsDevFilterIpDaddr,\n\
    \               docsDevFilterIpDmask,\n               docsDevFilterIpProtocol,\n\
    \               docsDevFilterIpSourcePortLow,\n               docsDevFilterIpSourcePortHigh,\n\
    \               docsDevFilterIpDestPortLow,\n               docsDevFilterIpDestPortHigh,\n\
    \               docsDevFilterIpMatches,\n               docsDevFilterIpTos,\n\
    \               docsDevFilterIpTosMask,\n               docsDevFilterIpContinue,\n\
    \               docsDevFilterIpPolicyId,\n               docsDevFilterPolicyId,\n\
    \               docsDevFilterPolicyStatus,\n               docsDevFilterPolicyPtr,\n\
    \               docsDevFilterTosStatus,\n               docsDevFilterTosAndMask,\n\
    \               docsDevFilterTosOrMask\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"A collection of objects to specify filters\
    \ at the link\n                layer and IPv4 layer.\n                This group\
    \ has been deprecated and replaced by various\n                groups from the\
    \ DiffServ MIB.\"\n           ::= { docsDevGroups 6 }\n   docsDevCpeGroup OBJECT-GROUP\n\
    \           OBJECTS {\n              docsDevCpeEnroll,\n              docsDevCpeIpMax,\n\
    \              docsDevCpeSource,\n              docsDevCpeStatus\n           }\n\
    \           STATUS      deprecated\n           DESCRIPTION\n               \"\
    A collection of objects used to control the number\n                and specific\
    \ values of IPv4 addresses allowed for\n                associated Customer Premises\
    \ Equipment (CPE).\n                This group has been deprecated and replaced\
    \ by\n                docsDevInetCpeGroup.  The object docsDevCpeSource has\n\
    \                been replaced by docsDevCpeInetSource, and\n                docsDevCpeStatus\
    \ has been replaced by\n                docsDevCpeInetRowStatus.\"\n         \
    \  ::= { docsDevGroups 7 }\n   --\n   -- RFC 4639 Conformance definitions\n  \
    \ --\n   docsDevGroupsV2       OBJECT IDENTIFIER  ::= { docsDevConformance 3 }\n\
    \   docsDevCompliancesV2  OBJECT IDENTIFIER  ::= { docsDevConformance 4 }\n  \
    \ docsDevCmCompliance MODULE-COMPLIANCE\n            STATUS  current\n       \
    \     DESCRIPTION\n                \"The compliance statement for DOCSIS Cable\
    \ Modems.\n                 This compliance statement applies to implementations\n\
    \                 of DOCSIS versions that are not IPv6 capable.\"\n   MODULE DIFFSERV-MIB\
    \ -- RFC 3289\n   MANDATORY-GROUPS {\n              diffServMIBDataPathGroup,\n\
    \              diffServMIBClfrGroup,\n              diffServMIBClfrElementGroup,\n\
    \              diffServMIBMultiFieldClfrGroup,\n              diffServMIBActionGroup,\n\
    \              diffServMIBDscpMarkActGroup,\n              diffServMIBCounterGroup,\n\
    \              diffServMIBAlgDropGroup\n              }\n   OBJECT diffServDataPathStatus\
    \  -- same as RFC 3289\n            SYNTAX RowStatus { active(1) }\n         \
    \   WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6) }\n            DESCRIPTION\n\
    \                \"Support for createAndWait and notInService is not\n       \
    \          required.\"\n   OBJECT diffServClfrStatus  -- same as RFC 3289\n  \
    \          SYNTAX RowStatus { active(1) }\n            WRITE-SYNTAX RowStatus\
    \ { createAndGo(4), destroy(6) }\n            DESCRIPTION\n                \"\
    Support for createAndWait and notInService is not\n                 required.\"\
    \n   OBJECT diffServClfrElementStatus  -- same as RFC 3289\n            SYNTAX\
    \ RowStatus { active(1) }\n            WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n            DESCRIPTION\n                \"Support for createAndWait\
    \ and notInService is not\n                 required.\"\n   OBJECT diffServMultiFieldClfrAddrType\n\
    \            SYNTAX  InetAddressType { ipv4(1) }\n            DESCRIPTION\n  \
    \              \"An implementation is only required to support IPv4\n        \
    \         addresses.\"\n   OBJECT diffServMultiFieldClfrSrcAddr\n            SYNTAX\
    \  InetAddress (SIZE(4))\n            DESCRIPTION\n                \"An implementation\
    \ is only required to support IPv4\n                 addresses.\"\n   OBJECT diffServMultiFieldClfrDstAddr\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT diffServAlgDropStatus  -- same as RFC 3289\n     \
    \       SYNTAX RowStatus { active(1) }\n            WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n            DESCRIPTION\n                \"Support for createAndWait\
    \ and notInService is not\n                 required.\"\n   OBJECT diffServDataPathStorage\n\
    \            SYNTAX StorageType { volatile(2) }\n            DESCRIPTION\n   \
    \             \"An implementation is only required to support\n              \
    \   volatile storage.\"\n   OBJECT diffServClfrStorage\n            SYNTAX StorageType\
    \ { volatile(2) }\n            DESCRIPTION\n                \"An implementation\
    \ is only required to support\n                 volatile storage.\"\n   OBJECT\
    \ diffServClfrElementStorage\n            SYNTAX StorageType { volatile(2) }\n\
    \            DESCRIPTION\n                \"An implementation is only required\
    \ to support\n                 volatile storage.\"\n   OBJECT diffServMultiFieldClfrStorage\n\
    \            SYNTAX StorageType { volatile(2) }\n            DESCRIPTION\n   \
    \             \"An implementation is only required to support\n              \
    \   volatile storage.\"\n   OBJECT diffServActionStorage\n            SYNTAX StorageType\
    \ { volatile(2) }\n            DESCRIPTION\n                \"An implementation\
    \ is only required to support\n                 volatile storage.\"\n   OBJECT\
    \ diffServCountActStorage\n            SYNTAX StorageType { volatile(2) }\n  \
    \          DESCRIPTION\n                \"An implementation is only required to\
    \ support\n                 volatile storage.\"\n   OBJECT diffServAlgDropStorage\n\
    \            SYNTAX StorageType { volatile(2) }\n            DESCRIPTION\n   \
    \             \"An implementation is only required to support\n              \
    \   volatile storage.\"\n   OBJECT diffServAlgDropType\n            SYNTAX  INTEGER\
    \ { alwaysDrop(5) }\n            DESCRIPTION\n                \"This object is\
    \ only used to provide packet\n                 filtering.  Implementations need\
    \ not support other\n                 values of this enumeration.\"\n   MODULE\
    \  -- docsDev\n   MANDATORY-GROUPS {\n              docsDevBaseGroup,\n      \
    \        docsDevBaseIgmpGroup,\n              docsDevBaseMaxCpeGroup,\n      \
    \        docsDevSoftwareGroupV2,\n              docsDevServerGroupV2,\n      \
    \        docsDevEventGroupV2,\n              docsDevFilterLLCGroup\n         \
    \     }\n   -- conditionally mandatory groups\n   GROUP docsDevInetCpeGroup\n\
    \           DESCRIPTION\n               \"This group is optional in Cable Modems.\"\
    \n   OBJECT docsDevDateTime\n            MIN-ACCESS read-only\n            DESCRIPTION\n\
    \                \"It is compliant to implement this object as read-only.\"\n\
    \   OBJECT docsDevSTPControl\n            SYNTAX INTEGER { noStFilterBpdu(2) }\n\
    \            MIN-ACCESS read-only\n            DESCRIPTION\n                \"\
    It is compliant to implement this object as read-only.\n                 Devices\
    \ need only support noStFilterBpdu(2).\"\n   OBJECT docsDevIgmpModeControl\n \
    \           SYNTAX INTEGER { passive(1) }\n            MIN-ACCESS read-only\n\
    \            DESCRIPTION\n                \"It is compliant to implement this\
    \ object as read-only.\n                 Devices need only support passive(1).\"\
    \n   OBJECT docsDevSwServerAddressType\n            SYNTAX InetAddressType { ipv4(1)\
    \ }\n            DESCRIPTION\n                \"An implementation is only required\
    \ to support IPv4\n                 addresses.\"\n   OBJECT docsDevSwServerAddress\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT docsDevServerDhcpAddressType\n            SYNTAX InetAddressType\
    \ { ipv4(1) }\n            DESCRIPTION\n                \"An implementation is\
    \ only required to support IPv4\n                 addresses.\"\n   OBJECT docsDevServerDhcpAddress\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT docsDevServerTimeAddressType\n            SYNTAX InetAddressType\
    \ { ipv4(1) }\n            DESCRIPTION\n                \"An implementation is\
    \ only required to support IPv4\n                 addresses.\"\n   OBJECT docsDevServerTimeAddress\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT docsDevServerConfigTftpAddressType\n            SYNTAX\
    \ InetAddressType { ipv4(1) }\n            DESCRIPTION\n                \"An implementation\
    \ is only required to support IPv4\n                 addresses.\"\n   OBJECT docsDevServerConfigTftpAddress\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT docsDevEvReporting\n            MIN-ACCESS read-only\n\
    \            DESCRIPTION\n                \"It is compliant to implement this\
    \ object as read-only.\n                 Devices need only support local(0).\"\
    \n   OBJECT docsDevEvSyslogAddressType\n            SYNTAX InetAddressType { ipv4(1)\
    \ }\n            DESCRIPTION\n                \"An implementation is only required\
    \ to support IPv4\n                 addresses.\"\n   OBJECT docsDevEvSyslogAddress\n\
    \            SYNTAX  InetAddress (SIZE(4))\n            DESCRIPTION\n        \
    \        \"An implementation is only required to support IPv4\n              \
    \   addresses.\"\n   OBJECT docsDevSwServerTransportProtocol\n            SYNTAX\
    \ INTEGER { tftp(1) }\n            DESCRIPTION\n                \"An implementation\
    \ is only required to support TFTP\n                 software image downloads.\"\
    \n            ::= { docsDevCompliancesV2 1 }\n   docsDevCmtsCompliance MODULE-COMPLIANCE\n\
    \            STATUS  current\n            DESCRIPTION\n                \"The compliance\
    \ statement for DOCSIS Cable Modem\n                 Termination Systems.\n  \
    \               This compliance statement applies to implementations\n       \
    \          of DOCSIS versions that are not IPv6 capable.\"\n   MODULE  -- docsDev\n\
    \   -- conditionally mandatory groups\n   GROUP docsDevBaseGroup\n           DESCRIPTION\n\
    \               \"Optional in Cable Modem Termination Systems.\"\n   GROUP docsDevBaseIgmpGroup\n\
    \           DESCRIPTION\n               \"Optional in Cable Modem Termination\
    \ Systems.\"\n   GROUP docsDevBaseMaxCpeGroup\n           DESCRIPTION\n      \
    \         \"This group MUST NOT be implemented in Cable Modem\n              \
    \  Termination Systems.\"\n   GROUP docsDevSoftwareGroupV2\n           DESCRIPTION\n\
    \               \"Optional in Cable Modem Termination Systems.\"\n   GROUP docsDevServerGroupV2\n\
    \           DESCRIPTION\n               \"This group MUST NOT be implemented in\
    \ Cable Modem\n                Termination Systems.\"\n   GROUP docsDevEventGroupV2\n\
    \           DESCRIPTION\n               \"Optional in Cable Modem Termination\
    \ Systems.\"\n   GROUP docsDevFilterLLCGroup\n           DESCRIPTION\n       \
    \        \"This group MUST NOT be implemented in Cable Modem\n               \
    \ Termination Systems.  See the Subscriber Management\n                MIB for\
    \ similar CMTS capability.\"\n   GROUP docsDevInetCpeGroup\n           DESCRIPTION\n\
    \               \"This group MUST NOT be implemented in Cable Modem\n        \
    \        Termination Systems.  See the Subscriber Management\n               \
    \ MIB for similar CMTS capability.\"\n   OBJECT docsDevDateTime\n            MIN-ACCESS\
    \ read-only\n            DESCRIPTION\n                \"It is compliant to implement\
    \ this object as read-only.\"\n   OBJECT docsDevSTPControl\n            SYNTAX\
    \ INTEGER { noStFilterBpdu(2) }\n            MIN-ACCESS read-only\n          \
    \  DESCRIPTION\n                \"It is compliant to implement this object as\
    \ read-only.\n                 Devices need only support noStFilterBpdu(2).\"\n\
    \   OBJECT docsDevIgmpModeControl\n            SYNTAX INTEGER { passive(1) }\n\
    \            MIN-ACCESS read-only\n            DESCRIPTION\n                \"\
    It is compliant to implement this object as read-only.\n                 Devices\
    \ need only support passive(1).\"\n   OBJECT docsDevSwServerAddressType\n    \
    \        SYNTAX InetAddressType { ipv4(1) }\n            DESCRIPTION\n       \
    \         \"An implementation is only required to support IPv4\n             \
    \    addresses.\"\n   OBJECT docsDevSwServerAddress\n            SYNTAX  InetAddress\
    \ (SIZE(4))\n            DESCRIPTION\n                \"An implementation is only\
    \ required to support IPv4\n                 addresses.\"\n   OBJECT docsDevEvReporting\n\
    \            MIN-ACCESS read-only\n            DESCRIPTION\n                \"\
    It is compliant to implement this object as read-only.\n                 Devices\
    \ need only support local(0).\"\n   OBJECT docsDevEvSyslogAddressType\n      \
    \      SYNTAX InetAddressType { ipv4(1) }\n            DESCRIPTION\n         \
    \       \"An implementation is only required to support IPv4\n               \
    \  addresses.\"\n   OBJECT docsDevEvSyslogAddress\n            SYNTAX  InetAddress\
    \ (SIZE(4))\n            DESCRIPTION\n                \"An implementation is only\
    \ required to support IPv4\n                 addresses.\"\n   OBJECT docsDevSwServerTransportProtocol\n\
    \            SYNTAX INTEGER { tftp(1) }\n            DESCRIPTION\n           \
    \     \"An implementation is only required to support TFTP\n                 software\
    \ image downloads.\"\n            ::= { docsDevCompliancesV2 2 }\n   docsDevBaseIgmpGroup\
    \ OBJECT-GROUP\n           OBJECTS {\n                docsDevIgmpModeControl\n\
    \           }\n           STATUS      current\n           DESCRIPTION\n      \
    \         \"An object providing cable device IGMP status and\n               \
    \ control.\"\n           ::= { docsDevGroupsV2 1 }\n   docsDevBaseMaxCpeGroup\
    \ OBJECT-GROUP\n           OBJECTS {\n                docsDevMaxCpe\n        \
    \   }\n           STATUS      current\n           DESCRIPTION\n              \
    \ \"An object providing management of the maximum number of\n                CPEs\
    \ permitted access through a cable modem.\"\n           ::= { docsDevGroupsV2\
    \ 2 }\n   docsDevNmAccessExtGroup OBJECT-GROUP\n           OBJECTS {\n       \
    \         docsDevNmAccessTrapVersion\n           }\n           STATUS      deprecated\n\
    \           DESCRIPTION\n               \"An object, in addition to the objects\
    \ in\n                docsDevNmAccessGroup, for controlling access to\n      \
    \          SNMP objects on cable devices.\n                This group is included\
    \ in this MIB due to existing\n                implementations of docsDevNmAccessTrapVersion\
    \ in\n                DOCSIS cable modems.\n                This group has been\
    \ deprecated because the object has\n                been deprecated in favor\
    \ of SNMPv3 and Coexistence\n                MIBs.\"\n           ::= { docsDevGroupsV2\
    \ 3 }\n   docsDevSoftwareGroupV2 OBJECT-GROUP\n           OBJECTS {\n        \
    \       docsDevSwFilename,\n               docsDevSwAdminStatus,\n           \
    \    docsDevSwOperStatus,\n               docsDevSwCurrentVers,\n            \
    \   docsDevSwServerAddressType,\n               docsDevSwServerAddress,\n    \
    \           docsDevSwServerTransportProtocol\n           }\n           STATUS\
    \      current\n           DESCRIPTION\n               \"A collection of objects\
    \ for controlling software\n                downloads.  This group replaces docsDevSoftwareGroup.\"\
    \n           ::= { docsDevGroupsV2 4 }\n   docsDevServerGroupV2 OBJECT-GROUP\n\
    \           OBJECTS {\n               docsDevServerBootState,\n              \
    \ docsDevServerDhcpAddressType,\n               docsDevServerDhcpAddress,\n  \
    \             docsDevServerTimeAddressType,\n               docsDevServerTimeAddress,\n\
    \               docsDevServerConfigTftpAddressType,\n               docsDevServerConfigTftpAddress,\n\
    \               docsDevServerConfigFile\n           }\n           STATUS     \
    \ current\n           DESCRIPTION\n               \"A collection of objects providing\
    \ status about server\n                provisioning.  This group replaces docsDevServerGroup.\"\
    \n           ::= { docsDevGroupsV2 5 }\n   docsDevEventGroupV2 OBJECT-GROUP\n\
    \           OBJECTS {\n               docsDevEvControl,\n               docsDevEvThrottleAdminStatus,\n\
    \               docsDevEvThrottleThreshold,\n               docsDevEvThrottleInterval,\n\
    \               docsDevEvReporting,\n               docsDevEvFirstTime,\n    \
    \           docsDevEvLastTime,\n               docsDevEvCounts,\n            \
    \   docsDevEvLevel,\n               docsDevEvId,\n               docsDevEvText,\n\
    \               docsDevEvSyslogAddressType,\n               docsDevEvSyslogAddress,\n\
    \               docsDevEvThrottleThresholdExceeded\n           }\n           STATUS\
    \      current\n           DESCRIPTION\n               \"A collection of objects\
    \ used to control and monitor\n                events.  This group replaces docsDevEventGroup.\n\
    \                The event reporting mechanism, and more specifically\n      \
    \          docsDevEvReporting, can be used to take advantage of\n            \
    \    the event reporting features of RFC3413 and RFC3014.\"\n           ::= {\
    \ docsDevGroupsV2 6 }\n   docsDevFilterLLCGroup OBJECT-GROUP\n           OBJECTS\
    \ {\n               docsDevFilterLLCUnmatchedAction,\n               docsDevFilterLLCStatus,\n\
    \               docsDevFilterLLCIfIndex,\n               docsDevFilterLLCProtocolType,\n\
    \               docsDevFilterLLCProtocol,\n               docsDevFilterLLCMatches\n\
    \           }\n           STATUS      current\n           DESCRIPTION\n      \
    \         \"A collection of objects to specify link layer filters.\"\n       \
    \    ::= { docsDevGroupsV2 7 }\n   docsDevInetCpeGroup OBJECT-GROUP\n        \
    \   OBJECTS {\n              docsDevCpeEnroll,\n              docsDevCpeIpMax,\n\
    \              docsDevCpeInetSource,\n              docsDevCpeInetRowStatus\n\
    \           }\n           STATUS     current\n           DESCRIPTION\n       \
    \        \"A collection of objects used to control the number\n              \
    \  and specific values of Internet (e.g., IPv4 and IPv6)\n                addresses\
    \ allowed for associated Customer Premises\n                Equipment (CPE).\"\
    \n           ::= { docsDevGroupsV2 8 }\n   END\n"
- title: 5.  Acknowledgements
  contents:
  - "5.  Acknowledgements\n   This document is a production of the IPCDN Working Group\
    \ and is a\n   revision of RFC 2669, \"Cable Device Management Information Base\
    \ for\n   DOCSIS-Compliant Cable Modems and Cable Modem Termination Systems\"\n\
    \   [RFC2669].  Mike St. Johns and Guenter Roeck served well as the\n   editors\
    \ of previous versions of this MIB module.\n   The editor specifically wishes\
    \ to thank Howard Abramson, Eduardo\n   Cardona, Andre Lejeune, Kevin Marez, Jean-Francois\
    \ Mule, Greg\n   Nakanishi, Pak Siripunkaw, Boris Tsekinovski, Randy Presuhn,\
    \ Bert\n   Wijnen, and Bill Yost for their contributions to this document.\n"
- title: 5.1.  Revision Descriptions
  contents:
  - "5.1.  Revision Descriptions\n   This document contains the following revisions\
    \ over RFC 2669:\n   o  All IPv4 address objects were either deprecated and replaced\
    \ or\n      mirrored with IPv6 objects, where appropriate, following the\n   \
    \   guidelines of RFC 4001 [RFC4001].  In particular,\n      docsDevCpeInetTable\
    \ was added, and the docsDevFilterGroup objects\n      were deprecated in favor\
    \ of the DiffServ MIB.\n   o  Objects that were obviated by SNMPv3 and the SNMP\
    \ Coexistence MIBs\n      have been deprecated; e.g., docsDevNmAccessTable.\n\
    \   o  A new object, docsDevIgmpModeControl, has been added to control\n     \
    \ passive versus active IGMP modem operation.\n   o  A new object, docsDevMaxCpe,\
    \ has been added to report the maximum\n      number of CPEs granted network access\
    \ across the CM.\n   o  A new object, docsDevSwServerTransportProtocol, has been\
    \ added to\n      docsDevSoftware, and other object DESCRIPTIONs have been modified,\n\
    \      to enable the use of either TFTP or HTTP for software downloads to\n  \
    \    the device.\n   o  A new object, docsDevEvThrottleThresholdExceeded, has\
    \ been added\n      to replace docsDevEvThrottleInhibited for simplification of\
    \ event\n      threshold management.\n   o  The docsDevEvReporting object has\
    \ been modified to enable local\n      logging to the internal volatile log, and\
    \ not to the internal\n      non-volatile log.\n   o  Minor updates to the description\
    \ text have been made to a number\n      of objects to clarify their meaning.\n\
    \   o  The compliance statements were updated to reflect current\n      requirements\
    \ (including making the docsDevCpe objects optional)\n      and split between\
    \ CM and CMTS devices.\n   o  Text was added to indicate support of the SNMP Notification\
    \ MIB\n      [RFC3413] and Notification Log MIB [RFC3014] modules.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This MIB module relates to a system that will\
    \ provide metropolitan\n   public internet access.  As such, improper manipulation\
    \ of the\n   objects represented by this MIB module may result in denial of\n\
    \   service to a large number of end-users.  In addition, manipulation of\n  \
    \ docsDevNmAccessTable, docsDevFilterLLCTable, docsDevFilterIpTable,\n   docsDevFilterInetTable,\
    \ and the elements of the docsDevCpe and\n   docsDevCpeInetTable groups may allow\
    \ an end-user to increase his or\n   her service levels, spoof his or her IP addresses,\
    \ change the\n   permitted management stations, or affect other end-users in either\
    \ a\n   positive or negative manner.\n   It is recommended that the implementors\
    \ prevent the \"tiny fragment\"\n   and \"overlapping fragment\" attacks for the\
    \ IP filtering tables in\n   this MIB module, as discussed in [RFC1858] and [RFC3128].\
    \  Prevention\n   of these attacks can be implemented with the following rules,\
    \ when\n   TCP source and/or destination port filtering is enabled:\n   o  Admit\
    \ all packets with fragment offset >= 2.\n   o  Discard all packets with fragment\
    \ offset = 1, or with fragment\n      offset = 0 AND fragment payload length <\
    \ 16.\n   o  Apply filtering rules to all packets with fragment offset = 0.\n\
    \   This MIB module does not affect confidentiality of services on a\n   cable\
    \ modem system.  [BPI] and [BPIPLUS] specify the implementation\n   of the DOCSIS\
    \ Baseline Privacy and Baseline Privacy Plus mechanisms\n   for data transmission\
    \ confidentiality.\n   There are a number of management objects defined in this\
    \ MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o  The use\
    \ of docsDevNmAccessTable to specify management stations is\n      considered\
    \ only limited protection and does not protect against\n      attacks that spoof\
    \ the management station's IP address.  The use\n      of stronger mechanisms,\
    \ such as SNMPv3 security, should be\n      considered, where possible.  Specifically,\
    \ SNMPv3 USM [RFC3414]\n      and VACM [RFC3415] MUST be used with any v3 agent\
    \ that implements\n      this MIB module.\n   o  The CM may have its software\
    \ changed by the actions of the\n      management system using a combination of\
    \ the following objects:\n      docsDevSwServer, docsDevSwFilename, docsDevSwAdminStatus,\n\
    \      docsDevSwServerAddressType, docsDevSwServerAddress, and\n      docsDevSwServerTransportProtocol.\
    \  An improper software download\n      may result in substantial vulnerabilities\
    \ and the loss of the\n      ability of the management system to control the cable\
    \ modem.  A\n      cable device SHOULD implement the code verification mechanisms\
    \ of\n      [BPIPLUS] to verify the source and integrity of downloaded\n     \
    \ software images.\n   o  The device may be reset by setting docsDevResetNow =\
    \ true(1).\n      This causes the device to reload its configuration files, as\
    \ well\n      as to eliminate all previous non-persistent network management\n\
    \      settings.  As such, this may provide a vector for attacking the\n     \
    \ system.\n   o  Setting docsDevEvThrottleAdminStatus = unconstrained(1) (which\
    \ is\n      also the DEFVAL) may cause flooding of traps, which can disrupt\n\
    \      network service.  Additionally, docsDevThrottleThreshold and\n      docsDevThrottleInterval\
    \ could also be set to high values that may\n      cause a disruption in service.\n\
    \   o  Setting docsDevDateTime to an arbitrary (incorrect) value would\n     \
    \ merely cause the device to record incorrect timestamps on many\n      events/actions\
    \ that rely on this object for reporting.\n   o  Setting docsDevEvControl to resetLog(1)\
    \ will delete any event log\n      history and could potentially impact debugging/troubleshooting\n\
    \      efforts.\n   o  Setting docsDevEvSyslog.\n   o  Setting docsDevEvReporting\
    \ to enable syslog reporting, along with\n      a redirect of the syslog server\
    \ could allow access to sensitive\n      information on network devices.  Modifying\
    \ docsDevEvSyslog,\n      docsDevEvSyslogAddressType, or docsDevEvSyslogAddress\
    \ could allow\n      a redirect of sensitive information.\n   o  Setting docsDevFilterLLCnmatchedAction\
    \ or docsDevFilterIpDefault\n      could cause significant changes to default\
    \ traffic filtering on a\n      device.\n   o  Setting docsDevCpeEnroll to any(2)\
    \ could cause the\n      docsDevFilterCPETable to be populated, which may not\
    \ be the\n      intended functionality.\n   o  Setting docsDevCpeIpMax to a value\
    \ other than that intended by the\n      MSO may allow a user to provision more\
    \ devices than the MSO would\n      like.\n   o  Setting values in the docsDevNmAccess\
    \ table can potentially\n      introduce a mechanism for users to use a local\
    \ NMS device and\n      manipulate other settings in the CM or CMTS.\n   o  Setting\
    \ values in the docsDevFilterLLC and docsDevFilterIP tables\n      can allow or\
    \ deny access to certain devices that the MSO does not\n      want.\n   o  Setting\
    \ docsDevCpeStatus and docsDevCpeInetRowStatus may allow\n      users to provision\
    \ more devices than were intended by the MSO, or\n      to provision different\
    \ ones.\n   Some of the readable objects in this MIB module (i.e., objects with\
    \ a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n\
    \   vulnerable in some network environments.  It is thus important to\n   control\
    \ even GET access to these objects and possibly to even encrypt\n   the values\
    \ of these objects when sending them over the network via\n   SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o  Rows\
    \ from docsDevNmAccessTable may provide sufficient information\n      for attackers\
    \ to spoof management stations that have management\n      access to the device.\n\
    \   o  The docsDevSwCurrentVers object may provide hints as to the\n      software\
    \ vulnerabilities of the cable device.\n   o  The docsDevFilterLLCTable and docsDevFilterLLCTable\
    \ may provide\n      clues for attacking the cable device and other subscriber\
    \ devices.\n      SNMP versions prior to SNMPv3 did not include adequate security.\n\
    \      Even if the network itself is secure (for example by using IPsec),\n  \
    \    even then, there is no control as to who on the secure network is\n     \
    \ allowed to access and GET/SET (read/change/create/delete) the\n      objects\
    \ in this MIB module.\n      It is RECOMMENDED that implementers consider the\
    \ security features\n      as provided by the SNMPv3 framework (see [RFC3410],\
    \ section 8),\n      including full support for the SNMPv3 cryptographic mechanisms\n\
    \      (for authentication and privacy).\n      Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n      RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n      enable cryptographic security.  It is then a customer/operator\n\
    \      responsibility to ensure that the SNMP entity giving access to an\n   \
    \   instance of this MIB module, is properly configured to give access\n     \
    \ to the objects only to those principals (users) that have\n      legitimate\
    \ rights to indeed GET or SET (change/create/delete)\n      them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n      The MIB module defined in this document uses the\
    \ following IANA-\n      assigned OBJECT IDENTIFIER values, recorded in the SMI\
    \ Numbers\n      registry:\n      Descriptor OBJECT IDENTIFIER value\n      ----------\
    \ -----------------------\n      docsDevMIB { mib-2 69 }\n"
