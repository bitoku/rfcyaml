    \        |  +--ro rx-packet-count?    uint32\n             |  +--ro tx-packet-count?\
    \    uint32\n             |  +--ro rx-bad-packet?      uint32\n             |\
    \  +--ro tx-packet-failed?   uint32\n             +--ro session-error-statistics\n\
    \             |  +--ro packet-loss-count?          uint32\n             |  +--ro\
