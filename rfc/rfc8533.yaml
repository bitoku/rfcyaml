    \                   |           |  +--ro source-address?\n                   |\
    \           |  |       inet:ip-address\n                   |           |  +--ro\
    \ group-ip-address?\n                   |           |          inet:ip-address\n\
    \                   |           +--:(vpn)\n                   |           |  +--ro\
    \ as-number?\n                   |           |          inet:as-number\n     \
    \              |           +--:(global-id)\n                   |             \
    \ +--ro lsp-id?\n                   |                      string\n          \
    \         +--ro system-info\n                   |  +--ro router-id?   rt:router-id\n\
