- title: __initial_text__
  contents:
  - "     A YANG Data Model for Retrieval Methods for the Management of\n      Operations,\
    \ Administration, and Maintenance (OAM) Protocols\n                 That Use Connectionless\
    \ Communications\n"
- title: Abstract
  contents:
  - "Abstract\n   This document presents a retrieval method YANG data model for\n\
    \   connectionless Operations, Administration, and Maintenance (OAM)\n   protocols.\
    \  It provides technology-independent RPC operations for OAM\n   protocols that\
    \ use connectionless communication.  The retrieval\n   methods model herein presented\
    \ can be extended to include technology-\n   specific details.  There are two\
    \ key benefits of this approach:\n   First, it leads to uniformity between OAM\
    \ protocols.  Second, it\n   supports both nested OAM workflows (i.e., performing\
    \ OAM functions at\n   different or the same levels through a unified interface)\
    \ as well as\n   interactive OAM workflows (i.e., performing OAM functions at\
    \ the same\n   levels through a unified interface).\n"
