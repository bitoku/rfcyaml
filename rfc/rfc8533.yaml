- title: 3.  Overview of the Connectionless OAM Retrieval Methods Model
  contents:
  - "3.  Overview of the Connectionless OAM Retrieval Methods Model\n   This document\
    \ describes an on-demand retrieval method YANG data model\n   for OAM protocols\
    \ that use connectionless communication.  This model\n   provides technology-independent\
    \ retrieval procedures (RPC operations)\n   for connectionless OAM protocols.\
    \  It provides a flexible way to\n   retrieve the data that is defined by the\
    \ \"ietf-connectionless-\n   oam.yang\" module [RFC8532].\n"
- title: 3.1.  RPC Operation Definitions
  contents:
  - "3.1.  RPC Operation Definitions\n   The RPC model facilitates issuing commands\
    \ to a Network Configuration\n   Protocol (NETCONF) server (in this case to the\
    \ device that needs to\n   execute the OAM command) and obtaining a response.\n\
    \   Under the \"connectionless-oam-methods\" module, we summarize common\n   OAM\
    \ functions and define two generic RPC operations: 'continuity-\n   check' and\
    \ 'path-discovery'.  In practice, these RPC operations are\n   activated on demand\
    \ and are supported by corresponding technology-\n   specific OAM tools [RFC7276].\
    \  For example, for the IP OAM model, the\n   Continuity Check RPC corresponds\
    \ to the IP Ping [RFC792] [RFC4443],\n   while the path discovery RPC operation\
    \ corresponds to IP Traceroute\n   [RFC792] [RFC4443].\n   Note that the RPC operation\
    \ presented in this document is the base\n   building block, which is used to\
    \ derive a model for a technology-\n   specific OAM (i.e., ICMP Ping [RFC792]\
    \ [RFC4443] and Label Switched\n   Path (LSP) Ping [RFC8029]).  This base building\
    \ block should be\n   extended with corresponding technology-specific parameters.\
    \  To\n   facilitate this for future enhancements to data retrieval methods,\n\
    \   the RPCs are captured under a separate module.\n   The generic 'tp-address'\
    \ grouping is used as data input from\n   different RPCs described in this document.\
    \  The generic 'path-\n   discovery-data' and 'continuity-check-data' groupings\
    \ defined by the\n   \"ietf-connectionless-oam.yang\" module [RFC8532] are used\
    \ as data\n   outputs from different RPCs described in this document.  Similar\n\
    \   methods, including other RPCs, can retrieve the data using the same\n   data\
    \ model (i.e., the \"ietf-connectionless-oam.yang\" module).\n        rpc continuity-check\
    \ {\n         if-feature cl-oam:continuity-check;\n         description\n    \
    \       \"Continuity Check RPC operation as per RFC 7276.\";\n         reference\n\
    \           \"RFC 7276: An Overview of Operations, Administration, and\n     \
    \       Maintenance (OAM) Tools\";\n         input {\n         uses rpc-input-parameters;\n\
    \         ....\n         }\n       output {\n         container response-info\
    \ {\n           leaf protocol-id {\n             type identityref {\n        \
    \       base protocol-id;\n             }\n             mandatory true;\n    \
    \         description\n               \"Protocol used in the Continuity Check.\
    \ \";\n           }\n           leaf protocol-id-meta-data {\n              type\
    \ identityref {\n               base protocol-id-meta-data;\n               }\n\
    \                description\n                \"An optional metadata related to\
    \ the protocol ID.\";\n           }\n           leaf status-code {\n         \
    \    type identityref{\n            base status-code;\n          }\n         \
    \    mandatory true;\n             description\n               \"Status code for\
    \ Continuity Check RPC operation.\";\n           }\n           leaf status-sub-code\
    \ {\n             type identityref{\n             base status-sub-code;\n    \
    \      }\n             mandatory true;\n             description\n           \
    \    \"Status-sub-code for Continuity Check RPC operation.\";\n           }\n\
    \           description\n             \"Status code and status-sub-code for Continuity\
    \ Check RPC\n              operation.\";\n         }\n         uses cl-oam:continuity-check-data;\n\
    \       }\n     }\n       rpc path-discovery {\n         description\n       \
    \    \"Path discovery RPC operation as per RFC 7276.\";\n         reference\n\
    \           \"RFC 7276: An Overview of Operations, Administration, and\n     \
    \       Maintenance (OAM) Tools\";\n         input {\n         uses rpc-input-parameters;\n\
    \         .....\n         }\n       output {\n         list response-list {\n\
    \           key \"response-index\";\n           description\n             \"Path\
    \ discovery response list.\";\n           leaf response-index {\n            \
    \ type uint32;\n             mandatory true;\n             description\n     \
    \          \"Response index.\";\n           }\n           leaf protocol-id {\n\
    \             type identityref {\n               base protocol-id;\n         \
    \    }\n             mandatory true;\n             description\n             \
    \  \"Protocol used in path discovery. \";\n           }\n           leaf protocol-id-meta-data\
    \ {\n              type identityref {\n               base protocol-id-meta-data;\n\
    \               }\n                description\n                \"An optional\
    \ metadata related to the protocol ID.\";\n           }\n           leaf status-code\
    \ {\n             type identityref{\n             base status-code;\n        \
    \   }\n             mandatory true;\n             description\n              \
    \ \"Status code for path discovery RPC operation. \";\n           }\n        \
    \   leaf status-sub-code {\n             type identityref{\n             base\
    \ status-sub-code;\n          }\n             mandatory true;\n             description\n\
    \               \"Status-sub-code for path discovery RPC operation. \";\n    \
    \       }\n         }\n         uses cl-oam:path-discovery-data;\n       }\n \
    \    }\n            Snippet of Data Hierarchy Related to RPC Operations\n"
