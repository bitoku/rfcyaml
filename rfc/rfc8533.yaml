- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Operations, Administration, and Maintenance (OAM) are important\n\
    \   networking functions that allow operators to:\n   1.  monitor network communications\
    \ (i.e., reachability verification\n       and Continuity Check)\n   2.  troubleshoot\
    \ failures (i.e., fault verification and localization)\n   3.  monitor service-level\
    \ agreements and performance (i.e.,\n       performance management)\n   An overview\
    \ of OAM tools is presented in [RFC7276].\n   Ping and Traceroute [RFC4443], as\
    \ well as Bidirectional Forwarding\n   Detection (BFD) [RFC5880], are well-known\
    \ fault verification and\n   isolation tools, respectively, for IP networks [RFC792].\
    \  Over the\n   years, different technologies have developed similar toolsets\
    \ for\n   equivalent purposes.\n   This document presents an on-demand retrieval\
    \ method YANG data model\n   for OAM protocols that use connectionless communication.\
    \  This model\n   provides technology-independent RPC operations for OAM protocols\
    \ that\n   use connectionless communication (i.e., connectionless OAM).  It is\n\
    \   separated from the generic YANG data model for connectionless OAM\n   [RFC8532]\
    \ and can avoid mixing the models for the retrieved data from\n   the retrieval\
    \ procedures.  It is expected that retrieval procedures\n   will evolve faster\
    \ than the data model [RFC8532] and will allow new\n   procedures to be defined\
    \ for retrieval of the same data defined by\n   the generic YANG data model for\
    \ connectionless OAM.\n"
