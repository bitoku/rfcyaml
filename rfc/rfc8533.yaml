- title: module ietf-connectionless-oam-methods {
  contents:
  - "module ietf-connectionless-oam-methods {\n  namespace\n    \"urn:ietf:params:xml:ns:yang:ietf-connectionless-oam-methods\"\
    ;\n  prefix cloam-methods;\n  import ietf-interfaces {\n    prefix if;\n  }\n\
    \  import ietf-connectionless-oam {\n    prefix cl-oam;\n  }\n  organization\n\
    \    \"IETF LIME Working Group\";\n  contact\n    \"WG Web:   <https://datatracker.ietf.org/wg/lime>\n\
    \     WG List:  <mailto:lmap@ietf.org>\n     Deepak Kumar <dekumar@cisco.com>\n\
    \     Qin Wu <bill.wu@huawei.com>\n     Srihari Raghavan <rihari@cisco.com>\n\
    \     Michael Wang <wangzitao@huawei.com>\n     Reshad Rahman <rrahman@cisco.com>\"\
    ;\n  description\n    \"This YANG module defines the RPC operations for\n    \
    \ connectionless OAM to be used within the IETF\n     in a protocol-independent\
    \ manner.  It is\n     assumed that each protocol maps corresponding\n     abstracts\
    \ to its native format.  Each protocol\n     may extend the YANG data model defined\
    \ here to\n     include protocol-specific extensions.\n     Copyright (c) 2019\
    \ IETF Trust and the persons identified as\n     authors of the code.  All rights\
    \ reserved.\n     Redistribution and use in source and binary forms, with or\n\
    \     without modification, is permitted pursuant to, and subject\n     to the\
    \ license terms contained in, the Simplified BSD License\n     set forth in Section\
    \ 4.c of the IETF Trust's Legal Provisions\n     Relating to IETF Documents\n\
    \     (http://trustee.ietf.org/license-info).\n     This version of this YANG\
    \ module is part of RFC 8533; see\n     the RFC itself for full legal notices.\"\
    ;\n  revision 2019-04-16 {\n    description\n      \"Initial revision.\";\n  \
    \  reference\n      \"RFC 8533: Retrieval Methods YANG Data Model for the Management\n\
    \       of Operations, Administration, and Maintenance (OAM)\n       Protocols\
    \ That Use Connectionless Communications\";\n  }\n  identity protocol-id {\n \
    \   description\n      \"This is the base identity for a generic protocol\n  \
    \     ID.  The protocol registry can be found at\n       https://www.iana.org/protocols.\"\
    ;\n  }\n  identity protocol-id-internet {\n    base protocol-id;\n    description\n\
    \      \"Identity for Internet Protocols.\";\n  }\n  identity protocol-id-proprietary\
    \ {\n    base protocol-id;\n    description\n      \"Identity for proprietary\
    \ protocols (e.g.,\n       IP SLA).\";\n  }\n  identity protocol-id-sfc {\n  \
    \  base protocol-id;\n    description\n      \"Identity for Service Function Chaining.\"\
    ;\n  }\n  identity protocol-id-mpls {\n    base protocol-id;\n    description\n\
    \      \"The MPLS protocol.\";\n  }\n  identity protocol-id-mpls-tp {\n    base\
    \ protocol-id;\n    description\n      \"The MPLS-TP protocol.\";\n  }\n  identity\
    \ protocol-id-twamp {\n    base protocol-id;\n    description\n      \"The Two-Way\
    \ Active Measurement Protocol (TWAMP)\n       protocol.\";\n  }\n  identity protocol-id-bier\
    \ {\n    base protocol-id;\n    description\n      \"The Bit Index Explicit Replication\
    \ (BIER)\n       protocol.\";\n  }\n  identity status-code {\n    description\n\
    \      \"This is base identity for a status code.\";\n  }\n  identity success-reach\
    \ {\n    base status-code;\n    description\n      \"Indicates that the destination\
    \ being verified\n       is reachable (see RFC 7276).\";\n    reference\n    \
    \  \"RFC 7276: An Overview of Operations, Administration, and\n       Maintenance\
    \ (OAM) Tools\";\n  }\n  identity fail-reach {\n    base status-code;\n    description\n\
    \      \"Indicates that the destination being verified\n       is not reachable\
    \ (see RFC 7276).\";\n    reference\n      \"RFC 7276: An Overview of Operations,\
    \ Administration, and\n       Maintenance (OAM) Tools\";\n  }\n  identity success-path-verification\
    \ {\n    base status-code;\n    description\n      \"Indicates that the path verification\
    \ is performed\n       successfully (see RFC 7276).\";\n    reference\n      \"\
    RFC 7276: An Overview of Operations, Administration, and\n       Maintenance (OAM)\
    \ Tools\";\n  }\n  identity fail-path-verification {\n    base status-code;\n\
    \    description\n      \"Indicates that the path verification fails\n       (see\
    \ RFC 7276).\";\n    reference\n      \"RFC 7276: An Overview of Operations, Administration,\
    \ and\n       Maintenance (OAM) Tools\";\n  }\n  identity status-sub-code {\n\
    \    description\n      \"IdentityBase status-sub-code.\";\n  }\n  identity invalid-cc\
    \ {\n    base status-sub-code;\n    description\n      \"Indicates that the Continuity\
    \ Check message is invalid\n       (see RFC 7276).\";\n    reference\n      \"\
    RFC 7276: An Overview of Operations, Administration, and\n       Maintenance (OAM)\
    \ Tools\";\n  }\n  identity invalid-pd {\n    base status-sub-code;\n    description\n\
    \      \"Indicates that the path discovery message is invalid\n       (see RFC\
    \ 7276).\";\n    reference\n      \"RFC 7276: An Overview of Operations, Administration,\
    \ and\n       Maintenance (OAM) Tools\";\n  }\n  identity protocol-id-meta-data\
    \ {\n    description\n      \"This is the base identity for metadata that corresponds\n\
    \       to the protocol ID.\";\n  }\n  identity protocol-internet-number {\n \
    \   base protocol-id-meta-data;\n    description\n      \"Internet Protocol number\
    \ for standard\n       Internet Protocols (IANA-assigned Internet\n       Protocol\
    \ numbers) to help in protocol processing.\n       The Protocol Numbers registry\
    \ can be found at\n       https://www.iana.org/assignments/protocol-numbers.\"\
    ;\n  }\n  grouping rpc-input-parameters {\n    container destination-tp {\n  \
    \    uses cl-oam:tp-address;\n      description\n        \"Destination test point.\"\
    ;\n    }\n    leaf source-interface {\n      type if:interface-ref;\n      mandatory\
    \ true;\n      description\n        \"Source interface.\";\n    }\n    leaf outbound-interface\
    \ {\n      type if:interface-ref;\n      mandatory true;\n      description\n\
    \        \"Outbound interface.\";\n    }\n    leaf vrf {\n      type cl-oam:routing-instance-ref;\n\
    \      description\n        \"Virtual Routing and Forwarding (VRF) instance.\"\
    ;\n    }\n    description\n      \"Grouping for RPC input parameters\";\n  }\n\
    \  rpc continuity-check {\n    if-feature \"cl-oam:continuity-check\";\n    description\n\
    \      \"Continuity Check RPC operation as per RFC 7276.\";\n    reference\n \
    \     \"RFC 7276: An Overview of Operations, Administration, and\n       Maintenance\
    \ (OAM) Tools\";\n    input {\n      uses rpc-input-parameters;\n      uses cl-oam:session-type\
    \ {\n        description\n          \"If session-type is specified, then session-type\n\
    \              must be set to on demand\";\n      }\n      leaf count {\n    \
    \    type uint32 {\n          range \"0..4294967295\" {\n            description\n\
    \              \"The overall number of packets to be transmitted\n           \
    \    by the sender.  The value of the count will be set\n               to zero\
    \ (0) on creation and will thereafter\n               increase monotonically until\
    \ it reaches a maximum\n               value of 2^32-1 (4294967295 decimal), when\
    \ it wraps\n               around and starts increasing again from zero.\";\n\
    \          }\n        }\n        default \"5\";\n        description\n       \
    \   \"Specifies the number of\n           packets that will be sent.  By\n   \
    \        default, the packet number is\n           set to 5.\";\n      }\n   \
    \   leaf ttl {\n        type uint8;\n        default \"255\";\n        description\n\
    \          \"Time to live (TTL) used to limit the lifetime\n           of data\
    \ packets transmitted in the network\n           to prevent looping.  The TTL\
    \ value is decremented\n           for every hop that the packet traverses.  If\
    \ the\n           TTL is zero, the data packet will be discarded.\";\n      }\n\
    \      leaf packet-size {\n        type uint32 {\n          range \"64..10000\"\
    ;\n        }\n        default \"64\";\n        description\n          \"Packet\
    \ size of the Continuity Check message, in octets.\n           By default, the\
    \ packet size is set to 64 octets.\";\n      }\n    }\n    output {\n      container\
    \ response-info {\n        leaf protocol-id {\n          type identityref {\n\
    \            base protocol-id;\n          }\n          mandatory true;\n     \
    \     description\n            \"Protocol used in the Continuity Check message.\n\
    \             This could be a standard protocol (e.g.,\n             TCP/IP protocols,\
    \ MPLS, etc.) or a proprietary\n             protocol as identified by this field.\"\
    ;\n        }\n        leaf protocol-id-meta-data {\n          type identityref\
    \ {\n            base protocol-id-meta-data;\n          }\n          description\n\
    \            \"An optional metadata related to the protocol ID.\n            \
    \ For example, this could be the Internet Protocol\n             number for standard\
    \ Internet Protocols used for\n             help with protocol processing.\";\n\
    \        }\n        leaf status-code {\n          type identityref {\n       \
    \     base status-code;\n          }\n          mandatory true;\n          description\n\
    \            \"Status code for Continuity Check RPC operation.\n             This\
    \ could be a basic status code (e.g., destination\n             is reachable or\
    \ destination is not reachable; see RFC 7276)\n             or some customized\
    \ status code as identified by this\n             field.\";\n          reference\n\
    \            \"RFC 7276: An Overview of Operations, Administration, and\n    \
    \         Maintenance (OAM) Tools\";\n        }\n        leaf status-sub-code\
    \ {\n          type identityref {\n            base status-sub-code;\n       \
    \   }\n          mandatory true;\n          description\n            \"An optional\
    \ status-sub-code for Continuity Check\n             RPC operation.  If the basic\
    \ status code is destination\n             reachable, this status-sub-code doesn't\
    \ need to be\n             specified.  If the basic status code is destination\n\
    \             unreachable, the status-sub-code can be used to specify\n      \
    \       the detailed reasons.  This could be a basic\n             sub-status-code\
    \ (such as an invalid Continuity Check) or\n             other error codes specific\
    \ to the protocol under use for\n             the Continuity Checks.  For example,\
    \ if ICMP is the\n             protocol under use, the error codes defined in\
    \ RFC 4443\n             can be used to specify the reasons specific to ICMP.\n\
    \             This technology-specific status-sub-code can be\n             defined\
    \ in technology-specific models.\";\n          reference\n            \"RFC 4443:\
    \ The IETF Administrative Oversight Committee\n             (IAOC) Member Selection\
    \ Guidelines and Process.\";\n        }\n        description\n          \"Status\
    \ code and status-sub-code for Continuity Check RPC\n           operation.\";\n\
    \      }\n      uses cl-oam:continuity-check-data;\n    }\n  }\n  rpc path-discovery\
    \ {\n    if-feature \"cl-oam:path-discovery\";\n    description\n      \"Path\
    \ discovery RPC operation as per RFC 7276.\";\n    reference\n      \"RFC 7276:\
    \ An Overview of Operations, Administration, and\n       Maintenance (OAM) Tools\"\
    ;\n    input {\n      uses rpc-input-parameters;\n      uses cl-oam:session-type\
    \ {\n        description\n          \"If session-type is specified, then session-type\n\
    \            must be set to on demand\";\n      }\n      leaf max-ttl {\n    \
    \    type uint8;\n        default \"255\";\n        description\n          \"\
    Maximum TTL indicates the maximum number of hops that\n           a packet is\
    \ permitted to travel before being discarded\n           by a router.  By default,\
    \ the maximum TTL is set to\n           255.\";\n      }\n    }\n    output {\n\
    \      list response-list {\n        key \"response-index\";\n        description\n\
    \          \"Path discovery response list.\";\n        leaf response-index {\n\
    \          type uint32;\n          mandatory true;\n          description\n  \
    \          \"Response index.\";\n        }\n        leaf protocol-id {\n     \
    \     type identityref {\n            base protocol-id;\n          }\n       \
    \   mandatory true;\n          description\n            \"Protocol used in path\
    \ discovery.  This could be a\n             standard protocol (e.g., TCP/IP protocols,\
    \ MPLS, etc.)\n             or a proprietary protocol as identified by\n     \
    \        this field.\";\n        }\n        leaf protocol-id-meta-data {\n   \
    \       type identityref {\n            base protocol-id-meta-data;\n        \
    \  }\n          description\n            \"An optional metadata related to the\
    \ protocol ID.\n             For example, this could be the Internet Protocol\n\
    \             number for standard Internet Protocols used for\n             help\
    \ with protocol processing.\";\n        }\n        leaf status-code {\n      \
    \    type identityref {\n            base status-code;\n          }\n        \
    \  mandatory true;\n          description\n            \"Status code for Continuity\
    \ Check RPC operation.\n             This could be a basic status code (e.g.,\
    \ destination\n             is reachable or destination is not reachable) or some\n\
    \             customized status code as identified by this field.\";\n       \
    \ }\n        leaf status-sub-code {\n          type identityref {\n          \
    \  base status-sub-code;\n          }\n          mandatory true;\n          description\n\
    \            \"An optional status-sub-code for Continuity Check\n            \
    \ RPC operation.  If the basic status code is destination\n             reachable,\
    \ this status-sub-code doesn't need to be\n             specified.  If the basic\
    \ status code is destination\n             unreachable, the status-sub-code can\
    \ be used to specify\n             the detailed reasons.  This could be a basic\n\
    \             sub-status-code (such as an invalid Continuity Check) or\n     \
    \        other error codes specific to the protocol under use for\n          \
    \   Continuity Checks.  For example, if ICMP is the protocol\n             under\
    \ use, the error codes defined in RFC 4443\n             can be used to specify\
    \ the reasons specific to ICMP.\n             This technology-specific status-sub-code\
    \ can be defined\n             in technology-specific models.\";\n          reference\n\
    \            \"RFC 4443: The IETF Administrative Oversight Committee\n       \
    \      (IAOC) Member Selection Guidelines and Process.\";\n        }\n      }\n\
    \      uses cl-oam:path-discovery-data;\n    }\n  }\n"
