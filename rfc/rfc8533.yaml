    \ timestamp-sec?       uint64\n                   |  +--ro timestamp-nanosec?\
    \   uint32\n                   +--ro ntp-timestamp-32bit\n                   |\
    \       {ntp-short-format}?\n                   |  +--ro timestamp-sec?      \
