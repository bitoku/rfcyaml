- title: Appendix A.  Extending Connectionless OAM Method Module Example
  contents:
  - "Appendix A.  Extending Connectionless OAM Method Module Example\n   The following\
    \ is an example of extensions possible to the\n   \"ietf-connectionless-oam-methods\"\
    \ YANG data model defined in this document.\n   The snippet below depicts an example\
    \ of augmenting the\n   \"ietf-connectionless-oam-methods\" YANG data model with\
    \ ICMP ping\n   attributes:\n   augment \"/cloam-methods:continuity-check\"\n\
    \   +\"/cloam-methods:output\"{\n     container session-rtt-statistics{\n    \
    \  leaf min-rtt{\n       type uint32;\n    description\n    \"This minimum ping\
    \ round-trip-time (RTT) received.\";\n      }\n      leaf max-rtt{\n       type\
    \ uint32;\n    description\n    \"This maximum ping RTT received.\";\n      }\n\
    \      leaf avg-rtt{\n       type uint32;\n    description\n     \"The current\
    \ average ping RTT.\";\n      }\n      description\n      \"This container presents\
    \ the ping RTT statistics.\";\n     }\n   }\n"
- title: A.1.  Example of New Retrieval Procedures Model
  contents:
  - "A.1.  Example of New Retrieval Procedures Model\n   As discussed in the Introduction\
    \ section of this document, the new\n   retrieval procedures can be defined for\
    \ retrieval of the same data\n   defined by the base YANG data model for connectionless\
    \ OAM protocols.\n   This appendix demonstrates how the base connectionless OAM\
    \ data model\n   can be extended to support persistent data retrieval besides\n\
    \   on-demand retrieval procedures defined in Section 3, i.e., first\n   retrieve\
    \ a persistent-id based on the destination test point location\n   information,\
    \ and then retrieve the export details based on\n   persistent-id.  Internet Protocol\
    \ Flow Information Export (IPFIX)\n   [RFC7011] or YANG-Push [YANG-Push] are currently\
    \ outlined here as\n   data export options.  Additional export options can be\
    \ added in the\n   future.\n   The YANG module \"example-cl-oam-persistent-methods\"\
    \ shown below is\n   intended as an illustration rather than a real definition\
    \ of an RPC\n   operation model for persistent data retrieval.  For the sake of\n\
    \   brevity, this module does not obey all the guidelines specified in\n   [RFC8407].\n\
    \   module example-cl-oam-persistent-methods {\n     namespace \"http://example.com/cl-oam-persistent-methods\"\
    ;\n     prefix pcloam-methods;\n     import ietf-interfaces {\n       prefix if;\n\
    \     }\n     import ietf-connectionless-oam {\n       prefix cl-oam;\n     }\n\
    \     import ietf-yang-types {\n       prefix yang;\n     }\n     identity export-method\
    \ {\n       description\n         \"Base identity to represent a conceptual\n\
    \          export-method.\";\n     }\n     identity ipfix-export {\n       base\
    \ export-method;\n       description\n         \"IPFIX-based export.  Configuration\
    \ provided\n          separately.\";\n     }\n     identity yang-push-export {\n\
    \       base export-method;\n       description\n         \"YANG-Push from draft-ietf-netconf-yang-push.\"\
    ;\n     }\n     identity protocol-id {\n       description\n         \"A generic\
    \ protocol identifier.\";\n     }\n     identity status-code {\n       description\n\
    \         \"Base status code.\";\n     }\n     identity success-reach {\n    \
    \   base status-code;\n       description\n         \"Indicates that the destination\
    \ being verified\n          is reachable.\";\n     }\n     identity fail-reach\
    \ {\n       base status-code;\n       description\n         \"Indicates that the\
    \ destination being verified\n          is not reachable\";\n     }\n     identity\
    \ success-path-verification {\n       base status-code;\n       description\n\
    \         \"Indicates that the path verification is performed\n          successfully.\"\
    ;\n     }\n     identity fail-path-verification {\n       base status-code;\n\
    \       description\n         \"Indicates that the path verification fails.\"\
    ;\n     }\n     identity status-sub-code {\n       description\n         \"Base\
    \ status-sub-code.\";\n     }\n     identity invalid-cc {\n       base status-sub-code;\n\
    \       description\n         \"Indicates that the Continuity Check message is\n\
    \          invalid.\";\n     }\n     identity invalid-pd {\n       base status-sub-code;\n\
    \       description\n         \"Indicates that the path discovery message is invalid.\"\
    ;\n     }\n     typedef export-method {\n       type identityref {\n         base\
    \ export-method;\n       }\n       description\n         \"Export method type.\"\
    ;\n     }\n     typedef change-type {\n       type enumeration {\n         enum\
    \ create {\n           description\n             \"Change due to a create.\";\n\
    \         }\n         enum delete {\n           description\n             \"Change\
    \ due to a delete.\";\n         }\n         enum modify {\n           description\n\
    \             \"Change due to an update.\";\n         }\n       }\n       description\n\
    \         \"Different types of changes that may occur.\";\n     }\n     rpc cc-get-persistent-id\
    \ {\n       if-feature \"cl-oam:continuity-check\";\n       description\n    \
    \     \"Obtains Continuity Check persistent identification\n          given mapping\
    \ parameters as input.\";\n       input {\n         container destination-tp {\n\
    \           uses cl-oam:tp-address;\n           description\n             \"Destination\
    \ test point.\";\n         }\n         uses cl-oam:session-type;\n         leaf\
    \ source-interface {\n           type if:interface-ref;\n           description\n\
    \             \"Source interface.\";\n         }\n         leaf outbound-interface\
    \ {\n           type if:interface-ref;\n           description\n             \"\
    Outbound interface.\";\n         }\n         leaf vrf {\n           type cl-oam:routing-instance-ref;\n\
    \           description\n             \"VRF instance.\";\n         }\n       }\n\
    \       output {\n         container error-code {\n           leaf protocol-id\
    \ {\n             type identityref {\n               base protocol-id;\n     \
    \        }\n             mandatory true;\n             description\n         \
    \      \"Protocol used.  This could be a standard\n                protocol (e.g.,\
    \ TCP/IP protocols, MPLS, etc.)\n                or a proprietary protocol as\
    \ identified by\n                this field.\";\n           }\n           leaf\
    \ protocol-id-meta-data {\n             type uint64;\n             description\n\
    \               \"An optional metadata related to the protocol ID.\n         \
    \       For example, this could be the Internet Protocol\n                number\
    \ for standard Internet Protocols used for\n                help with protocol\
    \ processing.\";\n           }\n           leaf status-code {\n             type\
    \ identityref {\n               base status-code;\n             }\n          \
    \   mandatory true;\n             description\n               \"Status code.\"\
    ;\n           }\n           leaf status-sub-code {\n             type identityref\
    \ {\n               base status-sub-code;\n             }\n             mandatory\
    \ true;\n             description\n               \"Sub code for the Continuity\
    \ Check.\";\n           }\n           description\n             \"Status code\
    \ and sub code.\";\n         }\n         leaf cc-persistent-id {\n           type\
    \ string;\n           description\n             \"Id to act as a cookie.\";\n\
    \         }\n       }\n     }\n     rpc cc-persistent-get-export-details {\n \
    \      if-feature \"cl-oam:continuity-check\";\n       description\n         \"\
    Given the persistent ID, gets the configuration\n          options and details\
    \ related to the configured data\n          export.\";\n       input {\n     \
    \    leaf cc-persistent-id {\n           type string;\n           description\n\
    \             \"Persistent ID for use as a key in search.\";\n         }\n   \
    \    }\n       output {\n         container error-code {\n           leaf protocol-id\
    \ {\n             type identityref {\n               base protocol-id;\n     \
    \        }\n             mandatory true;\n             description\n         \
    \      \"Protocol used.  This could be a standard\n                protocol (e.g.,\
    \ TCP/IP protocols, MPLS, etc.)\n                or a proprietary protocol as\
    \ identified by\n                this field.\";\n           }\n           leaf\
    \ protocol-id-meta-data {\n             type uint64;\n             description\n\
    \               \"An optional metadata related to the protocol ID.\n         \
    \       For example, this could be the Internet Protocol\n                number\
    \ for standard Internet Protocols used for\n                help with protocol\
    \ processing.\";\n           }\n           leaf status-code {\n             type\
    \ identityref {\n               base status-code;\n             }\n          \
    \   mandatory true;\n             description\n               \"Status code.\"\
    ;\n           }\n           leaf status-sub-code {\n             type identityref\
    \ {\n               base status-sub-code;\n             }\n             mandatory\
    \ true;\n             description\n               \"Sub code for the Continuity\
    \ Check.\";\n           }\n           description\n             \"Status code\
    \ and sub code.\";\n         }\n         leaf data-export-method {\n         \
    \  type export-method;\n           description\n             \"Type of export\
    \ in use.\";\n         }\n         choice cc-trigger {\n           description\n\
    \             \"Necessary conditions for\n              periodic or on-change\
    \ trigger.\";\n           case periodic {\n             description\n        \
    \       \"Periodic reports.\";\n             leaf period {\n               type\
    \ yang:timeticks;\n               description\n                 \"Time interval\
    \ between reports.\";\n             }\n             leaf start-time {\n      \
    \         type yang:date-and-time;\n               description\n             \
    \    \"Timestamp from which reports were started.\";\n             }\n       \
    \    }\n           case on-change {\n             description\n              \
    \ \"On-change trigger and not periodic.\";\n             leaf all-data-on-start\
    \ {\n               type boolean;\n               description\n              \
    \   \"Full update done on start or not.\";\n             }\n             leaf-list\
    \ excluded-change {\n               type change-type;\n               description\n\
    \                 \"Changes that will not trigger an update.\";\n            \
    \ }\n           }\n         }\n       }\n     }\n     rpc pd-get-persistent-id\
    \ {\n       if-feature \"cl-oam:path-discovery\";\n       description\n      \
    \   \"Obtains persistent path discovery identification.\";\n       input {\n \
    \        container destination-tp {\n           uses cl-oam:tp-address;\n    \
    \       description\n             \"Destination test point.\";\n         }\n \
    \        uses cl-oam:session-type;\n         leaf source-interface {\n       \
    \    type if:interface-ref;\n           description\n             \"Source interface.\"\
    ;\n         }\n         leaf outbound-interface {\n           type if:interface-ref;\n\
    \           description\n             \"Outbound interface.\";\n         }\n \
    \        leaf vrf {\n           type cl-oam:routing-instance-ref;\n          \
    \ description\n             \"VRF\";\n         }\n       }\n       output {\n\
    \         list response-list {\n           key \"response-index\";\n         \
    \  description\n             \"Path discovery response list.\";\n           leaf\
    \ response-index {\n             type uint32;\n             mandatory true;\n\
    \             description\n               \"Response index.\";\n           }\n\
    \           leaf protocol-id {\n             type identityref {\n            \
    \   base protocol-id;\n             }\n             mandatory true;\n        \
    \     description\n               \"Protocol used.  This could be a standard\n\
    \                protocol (e.g., TCP/IP protocols, MPLS, etc.)\n             \
    \   or a proprietary protocol as identified by\n                this field.\"\
    ;\n           }\n           leaf protocol-id-meta-data {\n             type uint64;\n\
    \             description\n               \"An optional metadata related to the\
    \ protocol ID.\n                For example, this could be the Internet Protocol\n\
    \                number for standard Internet Protocols used for\n           \
    \     help with protocol processing.\";\n           }\n           leaf status-code\
    \ {\n             type identityref {\n               base status-code;\n     \
    \        }\n             mandatory true;\n             description\n         \
    \      \"Status code for persistent path discovery\n                information.\"\
    ;\n           }\n           leaf status-sub-code {\n             type identityref\
    \ {\n               base status-sub-code;\n             }\n             mandatory\
    \ true;\n             description\n               \"Sub code for persistent path\
    \ discovery\n                information.\";\n           }\n           leaf pd-persistent-id\
    \ {\n             type string;\n             description\n               \"Id\
    \ to act as a cookie.\";\n           }\n         }\n       }\n     }\n     rpc\
    \ pd-persistent-get-export-details {\n       if-feature \"cl-oam:path-discovery\"\
    ;\n       description\n         \"Given the persistent ID, gets the configuration\n\
    \          options and details related to the configured data\n          export.\"\
    ;\n       input {\n         leaf cc-persistent-id {\n           type string;\n\
    \           description\n             \"Persistent ID for use as a key in search.\"\
    ;\n         }\n       }\n       output {\n         list response-list {\n    \
    \       key \"response-index\";\n           description\n             \"Path discovery\
    \ response list.\";\n           leaf response-index {\n             type uint32;\n\
    \             mandatory true;\n             description\n               \"Response\
    \ index.\";\n           }\n           leaf protocol-id {\n             type identityref\
    \ {\n               base protocol-id;\n             }\n             mandatory\
    \ true;\n             description\n               \"Protocol used.  This could\
    \ be a standard\n                protocol (e.g., TCP/IP protocols, MPLS, etc.)\n\
    \                or a proprietary protocol as identified by\n                this\
    \ field.\";\n           }\n           leaf protocol-id-meta-data {\n         \
    \    type uint64;\n             description\n               \"An optional metadata\
    \ related to the protocol ID.\n                For example, this could be the\
    \ Internet Protocol\n                number for standard Internet Protocols used\
    \ for\n                help with protocol processing.\";\n           }\n     \
    \      leaf status-code {\n             type identityref {\n               base\
    \ status-code;\n             }\n             mandatory true;\n             description\n\
    \               \"Status code for persistent path discovery\n                creation.\"\
    ;\n           }\n           leaf status-sub-code {\n             type identityref\
    \ {\n               base status-sub-code;\n             }\n             mandatory\
    \ true;\n             description\n               \"Sub code for persistent path\
    \ discovery\n                creation.\";\n           }\n           leaf data-export-method\
    \ {\n             type export-method;\n             description\n            \
    \   \"Type of export.\";\n           }\n           choice pd-trigger {\n     \
    \        description\n               \"Necessary conditions\n                for\
    \ periodic or on-change\n                trigger.\";\n             case periodic\
    \ {\n               description\n                 \"Periodic reports.\";\n   \
    \            leaf period {\n                 type yang:timeticks;\n          \
    \       description\n                   \"Time interval between reports.\";\n\
    \               }\n               leaf start-time {\n                 type yang:date-and-time;\n\
    \                 description\n                   \"Timestamp from which reports\
    \ are started.\";\n               }\n             }\n             case on-change\
    \ {\n               description\n                 \"On-change trigger and not\
    \ periodic.\";\n               leaf all-data-on-start {\n                 type\
    \ boolean;\n                 description\n                   \"Full update done\
    \ on start or not.\";\n               }\n               leaf-list excluded-change\
    \ {\n                 type change-type;\n                 description\n      \
    \             \"Changes that will not trigger an update.\";\n               }\n\
    \             }\n           }\n         }\n       }\n     }\n   }\n"
