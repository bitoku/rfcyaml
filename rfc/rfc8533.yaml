    \       uint32\n             |  +--ro average-jitter-value?   uint32\n       \
    \      +--ro path-verification\n             |  +--ro flow-info?\n           \
    \  |  |       string\n             |  +--ro session-path-verification-statistics\n\
    \             |     +--ro verified-count?   uint32\n             |     +--ro failed-count?\
    \     uint32\n             +--ro path-trace-info\n                +--ro path-trace-info-list*\
    \ [index]\n                   +--ro index                   uint32\n         \
    \          +--ro ni?\n                   |       routing-instance-ref\n      \
    \             +--ro tp-location-type        identityref\n                   +--ro\
    \ mac-address\n                   |  +--ro mac-address    yang:mac-address\n \
    \                  +--ro ipv4-address\n                   |  +--ro ipv4-address\
    \    inet:ipv4-address\n                   +--ro ipv6-address\n              \
    \     |  +--ro ipv6-address    inet:ipv6-address\n                   +--ro tp-attribute\n\
    \                   |  +--ro tp-attribute-type?\n                   |  |     \
    \  address-attribute-type\n                   |  +--ro (tp-attribute-value)?\n\
    \                   |     +--:(ip-prefix)\n                   |     |  +--ro ip-prefix?\n\
    \                   |     |          inet:ip-prefix\n                   |    \
    \ +--:(bgp)\n                   |     |  +--ro bgp?\n                   |    \
    \ |          inet:ip-prefix\n                   |     +--:(tunnel)\n         \
    \          |     |  +--ro tunnel-interface?\n                   |     |      \
    \    uint32\n                   |     +--:(pw)\n                   |     |  +--ro\
    \ remote-pe-address?\n                   |     |  |       inet:ip-address\n  \
    \                 |     |  +--ro pw-id?\n                   |     |          uint32\n\
    \                   |     +--:(vpls)\n                   |     |  +--ro route-distinguisher?\n\
    \                   |     |  |       rt:route-distinguisher\n                \
    \   |     |  +--ro sender-ve-id?\n                   |     |  |       uint16\n\
