- title: '5.3.  INVITE: Manually Creating a Conference by Dialing in to a'
  contents:
  - "5.3.  INVITE: Manually Creating a Conference by Dialing in to a\n      Conferencing\
    \ Application\n   In this section, a user sends an INVITE to a conference server\n\
    \   application.  The application (such as an IVR system or a web page)\n   is\
    \ implemented because the system requires additional input from the\n   user before\
    \ it is able to create a conference.  After a normal dialog\n   is established,\
    \ additional information is received and the conference\n   together with its\
    \ focus are created.  Since the UA is now in a dialog\n   with a focus, the focus\
    \ will re-INVITE the user with the conference\n   URI in Contact with the 'isfocus'\
    \ feature parameter.\n   Alternatively, the additional information can be provided\
    \ by the user\n   during an early dialog (see RFC 3261 [2] for a discussion of\
    \ early\n   dialogs in SIP).  This could be accomplished by a 183 Session\n  \
    \ Progress response sent by the conferencing application.  After the\n   conference\
    \ is created, the conference URI would then be returned in a\n   Contact in the\
    \ 200 OK.\n   Note that since this flow is all about human interaction with a\n\
    \   conferencing application, any errors and failures will be returned to\n  \
    \ the human (recorded announcements, error tones, etc.).\n   As discussed in the\
    \ conferencing framework, the conference URI must\n   be unique across all distinct\
    \ conferences within the same domain.  In\n   general, the user part of a conference\
    \ URI will contain a pseudo\n   random string.\n   An example call flow is shown\
    \ in Figure 3.  In this example, Alice\n   uses a conference application that\
    \ is triggered when Alice sends an\n   INVITE to the conference application. \
    \ In this example, Conf-App is\n   used to represent the conference application\
    \ URI.  Alice's\n   conference-aware UA learns of the existence of the conference\
    \ from\n   the 'isfocus' feature parameter and subscribes to the conference\n\
    \   package to receive notifications of the conference state.\n   Alice      \
    \          Focus                 Bob                Carol\n     |            \
    \        |                    |                    |\n     | Alice establishes\
    \ session with conference application.       |\n     |                    |  \
    \                  |                    |\n     | INVITE sip:Conf-App F1     \
    \             |                    |\n     |------------------->|            \
    \        |                    |\n     |   180 Ringing F2   |                 \
    \   |                    |\n     |<-------------------|                    | \
    \                   |\n     |     200 OK F3      |                    |      \
    \              |\n     |<-------------------|                    |           \
    \         |\n     |        ACK F4      |                    |                \
    \    |\n     |------------------->|                    |                    |\n\
    \     |        RTP         |                    |                    |\n     |<==================>|\
    \                    |                    |\n     |                    |     \
    \               |                    |\n     | Alice uses the application to create\
    \ the conference.         |\n     |                    |                    |\
    \                    |\n     | INVITE Contact:Conf-ID;isfocus F5       |     \
    \               |\n     |<-------------------|                    |          \
    \          |\n     |    200 OK F6       |                    |               \
    \     |\n     |------------------->|                    |                    |\n\
    \     |        ACK F7      |                    |                    |\n     |<-------------------|\
    \                    |                    |\n     |        RTP         |     \
    \               |                    |\n     |<==================>|          \
    \          |                    |\n     |                    |               \
    \     |                    |\n     | SUBSCRIBE sip:Conf-ID F8                |\
    \                    |\n     |------------------->|                    |     \
    \               |\n     |     200 OK F9      |                    |          \
    \          |\n     |<-------------------|                    |               \
    \     |\n     |     NOTIFY F10     |                    |                    |\n\
    \     |<-------------------|                    |                    |\n     |\
    \     200 OK F11     |                    |                    |\n     |------------------->|\
    \                    |                    |\n   Figure 3. A Participant Creates\
    \ a Conference Using an Application.\n"
- title: '5.4.  INVITE: Creating a Conference Using Ad-Hoc SIP Methods'
  contents:
  - "5.4.  INVITE: Creating a Conference Using Ad-Hoc SIP Methods\n   This section\
    \ addresses creating a conference by using ad-hoc SIP\n   means.  The conference\
    \ factory URI (as defined in Section 3.2) is\n   used to automatically create\
    \ the conference in this example.  This is\n   different from the previous scenario\
    \ in that no human intervention is\n   required -- an automaton can create the\
    \ conference and add\n   participants.  Since the conference does not need to\
    \ be scheduled or\n   reserved, but is created \"on the fly\", it is an \"ad-hoc\"\
    \ conference\n   creation.\n   The benefit of this approach is that the conference\
    \ URI need not be\n   known to the user; instead it is created by a focus and\
    \ used by the\n   participants' UAs.  The main difference between this scenario\
    \ and\n   Section 5.3 is that no user intervention (IVR, web page form, etc.)\n\
    \   is required to create the conference.\n   The SIP URI of the conference factory\
    \ can be provisioned in the UA\n   (as in a \"create new conference\" button on\
    \ a SIP phone) or can be\n   discovered using other means.\n   A SIP entity (such\
    \ as conferencing server) can distinguish this\n   INVITE request as a request\
    \ to create a new ad-hoc conference from a\n   request to join an existing conference\
    \ by the Request-URI.  That is,\n   although both requests may route to the same\
    \ application, the\n   differing services requested can be identified by the differing\
    \ URIs\n   in the request itself.\n   Assuming that all security and policy requirements\
    \ have been met, a\n   new conference will be created with the Contact URI returned\
    \ in the\n   200 OK being the conference URI.  The Contact header field MUST\n\
    \   contain the 'isfocus' feature parameter to indicate that this URI is\n   for\
    \ a conference.\n   An example call flow is shown in Figure 4.  Note that Conf-Factory\
    \ is\n   shorthand for the conference factory URI and Conf-ID Is short for the\n\
    \   conference URI.  In this flow, Alice has a conference-aware UA and\n   creates\
    \ a conference by sending an INVITE to the conference factory\n   URI.  The conference\
    \ factory application creates the conference and\n   redirects Alice to the focus\
    \ using a 302 Moved Temporarily response.\n   Note that with proxy recursion as\
    \ part of normal RFC 3261 [2]\n   behavior, Alice may never see the redirect but\
    \ may just receive the\n   responses from the focus starting with message F5.\
    \  Once the media\n   session is established, Alice subscribes to the conference\
    \ URI\n   obtained through the Contact in the 200 OK response from the focus.\n\
    \   Alice         Conf-Factory App            Focus                 Bob\n    \
    \ |                    |                    |                    |\n     | Alice\
    \ creates the conference.           |                    |\n     |           \
    \         |                    |                    |\n     | INVITE sip:Conf-Factory\
    \ F1              |                    |\n     |------------------->|        \
    \            |                    |\n     |  302 Moved Contact:Conf-ID;isfocus\
    \ F2   |                    |\n     |<-------------------|                   \
    \ |                    |\n     |        ACK F3      |                    |   \
    \                 |\n     |------------------->|                    |        \
    \            |\n     | INVITE sip:Conf-ID F4                   |             \
    \       |\n     |---------------------------------------->|                  \
    \  |\n     |   180 Ringing F5                        |                    |\n\
    \     |<----------------------------------------|                    |\n     |\
    \   200 OK Contact:Conf-ID;isfocus F6     |                    |\n     |<----------------------------------------|\
    \                    |\n     |        ACK F7                           |     \
    \               |\n     |---------------------------------------->|          \
    \          |\n     |        RTP                              |               \
    \     |\n     |<=======================================>|                    |\n\
    \     |                                         |                    |\n     |\
    \ Alice subscribes to the conference URI. |                    |\n     |     \
    \                                    |                    |\n     | SUBSCRIBE\
    \ sip:Conf-ID F8                |                    |\n     |---------------------------------------->|\
    \                    |\n     |     200 OK F9                           |     \
    \               |\n     |<----------------------------------------|          \
    \          |\n     |     NOTIFY F10                          |               \
    \     |\n     |<----------------------------------------|                    |\n\
    \     |     200 OK F11                          |                    |\n     |---------------------------------------->|\
    \                    |\n   Figure 4. Creation of a Conference Using SIP Ad-Hoc\
    \ Methods.\n"
- title: '5.5.  REFER: Requesting a Focus to Add a New Resource to a Conference'
  contents:
  - "5.5.  REFER: Requesting a Focus to Add a New Resource to a Conference\n     \
    \ (Dial Out to a New Participant)\n   A SIP conference URI can be used to inject\
    \ different kinds of\n   information into the conference.  Examples include new\
    \ participants,\n   new real-time media sources, new IM messages, and pointers\
    \ to passive\n   information references (such as HTTP URIs).\n   To request that\
    \ the focus add a new information resource to the\n   specified conference, any\
    \ SIP UA can send a REFER to the conference\n   URI with a Refer-To containing\
    \ the URI of the new resource.  Since\n   this REFER is sent to the conference\
    \ URI and not the conference\n   factory URI, the semantics to the focus are to\
    \ bring the resource\n   into the conference and make it visible to the conference\n\
    \   participants.  The resultant focus procedures are dependent both on\n   the\
    \ nature of the new resource (as expressed by its URI) and the\n   policy of the\
    \ focus regarding IM, central vs. distributed real-time\n   media processing,\
    \ and so on.\n   The scenario for adding a new UA participant is important to\
    \ support\n   because it works even if the new participant does not support REFER\n\
    \   and transfer call control -- only the requesting participant and the\n   focus\
    \ need to support the REFER and transfer call control.\n   Upon receipt of the\
    \ REFER containing a Refer-To header with a SIP\n   URI, the focus SHOULD send\
    \ an INVITE to the new participant\n   identified by the Refer-To SIP URI containing\
    \ a Contact header field\n   with the conference URI and the 'isfocus' feature\
    \ parameter.\n   A conference-unaware UA would simply ignore the conferencing\n\
    \   information and treat the session (from a SIP perspective) as a\n   point-to-point\
    \ session.\n   An example call flow is shown in Figure 5.  While this flow shows\
    \ the\n   use of REFER to add a new participant to the conference, the\n   mechanism\
    \ can generally add a resource as identified by a URI to the\n   conference. \
    \ It is assumed that Alice is already a participant of the\n   conference.  Alice\
    \ sends a REFER to the conference URI.  The focus\n   invites Carol to the conference\
    \ by sending an INVITE.  After the\n   session is established, Carol subscribes\
    \ to the conference URI.  It\n   is important to note that there is no dependency\
    \ on Carol's SUBSCRIBE\n   (F11) and the NOTIFY to Alice (F15) -- they occur asynchronously\
    \ and\n   independently.\n   Alice                Focus                 Bob  \
    \              Carol\n     |                    |                    |       \
    \             |\n     |<==================>|                    |            \
    \        |\n     | REFER sip:Conf-ID Refer-To:Carol F1     |                 \
    \   |\n     |------------------->|                                         |\n\
    \     |  202 Accepted F2   |                                         |\n     |<-------------------|\
    \                                         |\n     |     NOTIFY (Trying) F3   \
    \                                    |\n     |<-------------------|          \
    \                               |\n     |     200 OK F4      |               \
    \                          |\n     |------------------->|                    \
    \                     |\n     |                    |                         \
    \                |\n     |           Focus \"dials out\" to join Carol to the\
    \ conference  |\n     |                    |                                 \
    \        |\n     |                    |    INVITE Contact:Conf-ID;isfocus F5 \
    \   |\n     |                    |---------------------------------------->|\n\
    \     |                    |               180 Ringing F6            |\n     |\
    \                    |<----------------------------------------|\n     |     \
    \               |                  200 OK F7              |\n     |          \
    \          |<----------------------------------------|\n     |               \
    \     |                   ACK F8                |\n     |                    |---------------------------------------->|\n\
    \     |                    |                    RTP                  |\n     |\
    \                    |<=======================================>|\n     |     NOTIFY\
    \ (OK) F9 |                                         |\n     |<-------------------|\
    \                                         |\n     |     200 OK F10     |     \
    \                                    |\n     |------------------->|          \
    \                               |\n     |                    |           SUBSCRIBE\
    \ sip:Conf-ID F11     |\n     |                    |<----------------------------------------|\n\
    \     |                    |                  200 OK F12             |\n     |\
    \                    |---------------------------------------->|\n     |     \
    \               |                NOTIFY F13               |\n     |          \
    \          |---------------------------------------->|\n     |               \
    \     |                  200 OK F14             |\n     |                    |<----------------------------------------|\n\
    \     |     NOTIFY F15     |                                         |\n     |<-------------------|\
    \                                         |\n     |     200 OK F16     |     \
    \                                    |\n     |------------------->|          \
    \                               |\n   Figure 5. Participant Requests That the\
    \ Focus Add a Participant to\n             the Conference.\n   F1   REFER sip:3402934234@conf.example.com\
    \ SIP/2.0\n        Via: SIP/2.0/UDP client.atlanta.example.com;branch=z9hG4bKg4534\n\
    \        Max-Forwards: 70\n        To: <sip:3402934234@conf.example.com>\n   \
    \     From: Alice <sip:alice@atlanta.example.com>;tag=5534562\n        Call-ID:\
    \ 849392fklgl43\n        CSeq: 476 REFER\n        Contact: <sip:alice@alice.example.com>\n\
    \        Allow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER,\n         SUBSCRIBE,\
    \ NOTIFY\n        Accept: application/sdp, message/sipfrag\n        Refer-To:\
    \ <sip:carol@chicago.example.com>\n        Supported: replaces\n        Content-Length:\
    \ 0\n"
- title: '5.6.  REFER: Requesting a User to Dial in to a Conference Using a'
  contents:
  - "5.6.  REFER: Requesting a User to Dial in to a Conference Using a\n      Conference\
    \ URI\n   A participant wishing to add a new participant will request this\n \
    \  participant to send an INVITE to the conference URI.  This can be\n   done\
    \ using a non-SIP means (such as passing or publishing the\n   conference URI\
    \ in an email, IM, or web page).  If a non-SIP means is\n   used, then the flow\
    \ and requirements are identical to Section 5.1.\n   The SIP mechanism to do this\
    \ utilizes the REFER method.\n   A UA wishing to add a new participant SHOULD\
    \ send a REFER request to\n   the participant with a Refer-To header containing\
    \ the conference URI.\n   The requirements are then identical to the dial-in case\
    \ of Section\n   5.1.  The inviting participant MAY receive notification through\
    \ the\n   REFER action that the new participant has been added in addition to\n\
    \   the notification received through the conference package.\n   An example is\
    \ shown in Figure 6.  In this call flow, it is assumed\n   that Alice is already\
    \ a participant of the conference.  Alice sends\n   Bob an \"out of band\" REFER\
    \ - that is, a REFER outside of an\n   established dialog.  Should Bob reject\
    \ the REFER, Alice might try\n   sending an INVITE to Bob to establish a session\
    \ first, then send a\n   REFER within the dialog, effectively transferring Bob\
    \ into the\n   conference [17].\n   Alice                Focus               \
    \  Bob                Carol\n     |                    |                    |\
    \                    |\n     |<==================>|                    |     \
    \               |\n     |                    |                    |          \
    \          |\n     |  Alice adds Bob into conference         |               \
    \     |\n     |                    |                    |                    |\n\
    \     | REFER Refer-To:Conf-ID F1               |                    |\n     |---------------------------------------->|\
    \                    |\n     |  202 Accepted F2   |                    |     \
    \               |\n     |<----------------------------------------|          \
    \          |\n     |  NOTIFY (Trying) F3|                    |               \
    \     |\n     |<----------------------------------------|                    |\n\
    \     |     200 OK F4      |                    |                    |\n     |---------------------------------------->|\
    \                    |\n     |                    | INVITE sip:Conf-ID F5    \
    \               |\n     |                    |<-------------------|          \
    \          |\n     |                    |   180 Ringing F6   |               \
    \     |\n     |                    |------------------->|                    |\n\
    \     |                    | 200 OK Contact:Conf-ID;isfocus F7       |\n     |\
    \                    |------------------->|                    |\n     |     \
    \               |       ACK F8       |                    |\n     |          \
    \          |<-------------------|                    |\n     |               \
    \     |        RTP         |                    |\n     |                    |<==================>|\
    \                    |\n     |    NOTIFY (OK) F9  |                    |     \
    \               |\n     |<----------------------------------------|          \
    \          |\n     |     200 OK F10     |                    |               \
    \     |\n     |---------------------------------------->|                    |\n\
    \     |      NOTIFY F11    |                    |                    |\n     |<-------------------|\
    \                    |                    |\n     |      200 OK F12    |     \
    \               |                    |\n     |------------------->|          \
    \          |                    |\n     |                    | SUBSCRIBE sip:Conf-ID\
    \ F13               |\n     |                    |<-------------------|      \
    \              |\n     |                    |     200 OK F14     |           \
    \         |\n     |                    |------------------->|                \
    \    |\n     |                    |     NOTIFY F15     |                    |\n\
    \     |                    |------------------->|                    |\n     |\
    \                    |     200 OK F16     |                    |\n     |     \
    \               |<-------------------|                    |\n   Figure 6. Adding\
    \ a Participant to an Existing Conference.\n"
- title: '5.7.  REFER with REFER: Requesting a Focus to Refer a Participant to'
  contents:
  - "5.7.  REFER with REFER: Requesting a Focus to Refer a Participant to\n      Dial\
    \ in to the Conference\n   A participant may request that the focus refer a participant\
    \ into the\n   conference by sending a REFER method.  The Refer-To header field\
    \ will\n   have the method set to REFER and an escaped Refer-To header field\n\
    \   containing the conference URI.\n   Note that in Message F1 below, the Refer-To\
    \ header field is shown as\n   continuing across two lines -- this would not be\
    \ the case in an\n   actual message; the URI would have continued beyond the formatting\n\
    \   limitations of this document.\n   This scenario is shown in Figure 7.\n  \
    \ Alice                Focus                 Bob                Carol\n     |\
    \                    |                    |                    |\n     |<==================>|\
    \                    |                    |\n     |  Alice asks focus to REFER\
    \ Bob into conference               |\n     |                    |           \
    \         |                    |\n     |REFER sip:Conf-ID Refer-To:Bob;method=REFER?Refer-To=Conf-ID\
    \ F1\n     |------------------->|                    |                    |\n\
    \     |  202 Accepted F2   |                    |                    |\n     |<-------------------|\
    \                    |                    |\n     |  NOTIFY (Trying) F3|     \
    \               |                    |\n     |<-------------------|          \
    \          |                    |\n     |     200 OK F4      |               \
    \     |                    |\n     |------------------->|                    |\
    \                    |\n     |           Focus REFERs Bob to the conference  \
    \               |\n     |                    |                    |          \
    \          |\n     |                    | REFER Refer-To:Conf-ID F5          \
    \     |\n     |                    |------------------->|                    |\n\
    \     |                    |  202 Accepted F6   |                    |\n     |\
    \    NOTIFY (202) F7 |<-------------------|                    |\n     |<-------------------|\
    \ NOTIFY (Trying) F8 |                    |\n     |      200 OK F9     |<-------------------|\
    \                    |\n     |------------------->|      200 OK F10    |     \
    \               |\n     |                    |------------------->|          \
    \          |\n     |                    | INVITE sip:Conf-ID F11             \
    \     |\n     |                    |<-------------------|                    |\n\
    \     |                    |   180 Ringing F12  |                    |\n     |\
    \                    |------------------->|                    |\n     |     \
    \               | 200 OK Contact:Conf-ID;isfocus F13      |\n     |          \
    \          |------------------->|                    |\n     |               \
    \     |       ACK F14      |                    |\n     |      NOTIFY F15    |<-------------------|\
    \                    |\n     |<-------------------|        RTP         |     \
    \               |\n     |      200 OK F16    |<==================>|          \
    \          |\n     |------------------->|  NOTIFY (200) F17  |               \
    \     |\n     |                    |<-------------------|                    |\n\
    \     |                    |      200 OK F18    |                    |\n     |\
    \                    |------------------->|                    |\n     |     \
    \               | SUBSCRIBE sip:Conf-ID F17               |\n     |          \
    \          |<-------------------|                    |\n     |               \
    \     |     200 OK F19     |                    |\n     |                    |------------------->|\
    \                    |\n     |                    |     NOTIFY F20     |     \
    \               |\n     |                    |------------------->|          \
    \          |\n     |                    |     200 OK F21     |               \
    \     |\n     |                    |<-------------------|                    |\n\
    \   Figure 7. Requesting That the Focus Refer a Participant to a\n           \
    \  Conference.\n   F1    REFER sip:3402934234@conf.example.com SIP/2.0\n     \
