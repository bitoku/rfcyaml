- title: '5.2.  INVITE: Adding a Participant by the Focus - Dial-Out'
  contents:
  - "5.2.  INVITE: Adding a Participant by the Focus - Dial-Out\n   To directly add\
    \ a participant to a conference, a focus SHOULD send an\n   INVITE to the participant\
    \ containing a Contact header field with the\n   conference URI and the 'isfocus'\
    \ feature parameter.\n   Note that a conference-unaware UA would simply ignore\
    \ the\n   conferencing information and treat the session (from a SIP\n   perspective)\
    \ as a point-to-point session.  This is because standard\n   RFC 3261 [2] behavior\
    \ is to ignore unknown header parameters such as\n   'isfocus'.\n   An example\
    \ call flow is shown in Figure 2.  It is assumed that Alice\n   is already a participant\
    \ of the conference.  The focus invites Carol\n   to the conference by sending\
    \ an INVITE.  After the session is\n   established, Carol subscribes to the conference\
    \ URI.  It is important\n   to note that there is no dependency on Carol's SUBSCRIBE\
    \ (F5) and the\n   NOTIFY to Alice (F9) -- they occur asynchronously and independently.\n\
    \   Alice                 Focus                 Bob                Carol\n   \
    \   |                    |                    |                    |\n      |<==================>|\
    \                    |                    |\n      |                    |    \
    \                                     |\n      |           Focus \"dials out\"\
    \ to add Carol to the conference   |\n      |                    |           \
    \                              |\n      |                    |    INVITE Contact:Conf-ID;isfocus\
    \ F1    |\n      |                    |---------------------------------------->|\n\
    \      |                    |               180 Ringing F2            |\n    \
    \  |                    |<----------------------------------------|\n      | \
    \                   |                  200 OK F3              |\n      |     \
    \               |<----------------------------------------|\n      |         \
    \           |                   ACK F4                |\n      |             \
    \       |---------------------------------------->|\n      |                 \
    \   |                    RTP                  |\n      |                    |<=======================================>|\n\
    \      |                    |           SUBSCRIBE sip:Conf-ID F5      |\n    \
    \  |                    |<----------------------------------------|\n      | \
    \                   |                  200 OK F6              |\n      |     \
    \               |---------------------------------------->|\n      |         \
    \           |                NOTIFY F7                |\n      |             \
    \       |---------------------------------------->|\n      |                 \
    \   |                  200 OK F8              |\n      |                    |<----------------------------------------|\n\
    \      |     NOTIFY F9      |                                         |\n    \
    \  |<-------------------|                                         |\n      | \
    \    200 OK F10     |                                         |\n      |------------------->|\
    \                                         |\n   Figure 2. A Focus \"Dials Out\"\
    \ to Add a Participant to the Conference.\n   F7    NOTIFY sip:carol@chicago.example.com\
