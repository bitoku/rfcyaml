- title: Abstract
  contents:
  - "Abstract\n   This specification defines conferencing call control features for\
    \ the\n   Session Initiation Protocol (SIP).  This document builds on the\n  \
    \ Conferencing Requirements and Framework documents to define how a\n   tightly\
    \ coupled SIP conference works.  The approach is explored from\n   the perspective\
    \ of different user agent (UA) types:  conference-\n   unaware, conference-aware,\
    \ and focus UAs.  The use of Uniform\n   Resource Identifiers (URIs) in conferencing,\
    \ OPTIONS for capabilities\n   discovery, and call control using REFER are covered\
    \ in detail with\n   example call flow diagrams.  The usage of the isfocus feature\
    \ tag is\n   defined.\n"
