- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This specification uses the concepts and definitions from\
    \ the high\n   level requirements [14] and the SIP conferencing framework [8]\n\
    \   documents.  This approach is applicable to tightly coupled SIP\n   conferences.\
    \  In this architecture, a user agent (UA), known as a\n   participant, establishes\
    \ a SIP dialog with another UA, known as a\n   focus.  The focus is the central\
    \ point of control, authentication,\n   and authorization.  This specification\
    \ defines the operation of a\n   focus and participant UAs.  Note that only the\
    \ signalling (SIP) needs\n   to be centralized in this model; the media can be\
    \ centrally mixed,\n   distributed, or even multicast.  For a full discussion\
    \ of this\n   architecture, see the SIP conferencing framework document [8].\n\
    \   The approach described in this document implements key functions in\n   the\
    \ conferencing framework using SIP primitives only.  This allows\n   for conducting\
    \ simple conferences with defined functionalities using\n   SIP mechanisms and\
    \ conventions.  Many other advanced functions can be\n   implemented using additional\
    \ means, but they are not in the scope of\n   this document.\n   This document\
    \ presents the basic call control (dial-in and dial-out)\n   conferencing building\
    \ blocks from the UA perspective.  Possible\n   applications include ad-hoc conferences\
    \ and scheduled conferences.\n   Note that a single conference can bridge participants\
    \ that have\n   different capabilities and who potentially have joined the conference\n\
    \   by different means (i.e., dial-in, dial-out, scheduled, or ad-hoc).\n   The\
    \ call control and dialog manipulation approach is based on the\n   multiparty\
    \ framework document [15].  That document defines the basic\n   approach of service\
    \ design adopted for SIP, which includes the\n   following:\n    - Definition\
    \ of primitives, not services\n    - Signaling model independent\n    - Invoker\
    \ oriented\n    - Primitives make full use of URIs\n    - Include policies for\
    \ authentication, authorization, logging, etc.\n    - Define graceful fallback\
    \ to baseline SIP\n   The use of opaque URIs and the ability to communicate call\
    \ control\n   context information within a URI (as opposed to using service-related\n\
    \   header fields), as discussed in RFC 3087 [11], is fundamental to this\n  \
    \ approach.\n   Capabilities discovery is an important feature of SIP systems,\
    \ and\n   conferencing systems can make use of such features.  For a UA acting\n\
    \   as a focus in a conference, this specification defines the usage of\n   the\
    \ 'isfocus' feature parameter.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   In this document, the key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\",\n   and \"OPTIONAL\" are to be interpreted as described in RFC 2119\
    \ and\n   indicate requirement levels for compliant implementations [1].\n"
- title: 3.  SIP User Agent Conferencing Capability Types
  contents:
  - "3.  SIP User Agent Conferencing Capability Types\n   From a conferencing perspective,\
    \ the framework document outlines a\n   number of possible different SIP components\
    \ such as conference-\n   unaware participant, conference-aware participant, and\
    \ focus.\n   This document applies the concepts above to the SIP call control\
    \ part\n   of the conferencing components.  It defines normative behavior of the\n\
    \   SIP UAs in various conferencing situations (referred to later as\n   \"scenarios\"\
    ).\n"
- title: 3.1.  Focus UA
  contents:
  - "3.1.  Focus UA\n   A focus, as defined in the framework, hosts a SIP conference\
    \ and\n   maintains a SIP signaling relationship with each participant in the\n\
    \   conference.  A focus contains a conference-aware user agent that\n   supports\
    \ the conferencing call control conventions as defined in this\n   document.\n\
    \   A focus SHOULD support the conference package RFC 4575 [9], behave as\n  \
    \ a notifier for that package, and indicate its support in the Allow-\n   Events\
    \ header fields in requests and responses.  A focus MAY include\n   information\
    \ about the conference in Session Description Protocol\n   (SDP) bodies sent as\
    \ part of normal SIP signaling by populating the\n   Session Information, URI,\
    \ Email Address, and Phone Number SDP fields.\n   In order to support advanced\
    \ features, where a session established\n   between two endpoints can migrate\
    \ to a centralized conference, a\n   focus SHOULD support the Replaces header\
    \ field [6].\n   A user agent with focus capabilities could be implemented in\
    \ end user\n   equipment and would be used for the creation of ad-hoc conferences.\n\
    \   A dedicated conferencing server, whose primary task is to\n   simultaneously\
    \ host conferences of arbitrary type and size, may\n   allocate and publish a\
    \ conference factory URI (as defined in the next\n   section) for creating an\
    \ arbitrary number of ad-hoc conferences (and\n   subsequently their focuses)\
    \ using SIP call control means.\n"
- title: 3.2.  Conference Factory URI
  contents:
  - "3.2.  Conference Factory URI\n   According to the framework, there are many ways\
    \ in which a conference\n   can be created.  A conferencing server implementation\
    \ is free to\n   choose from these methods, which include non-automated means\
    \ (such as\n   an Interactive Voice Response (IVR) system), SIP, or any conference\n\
    \   control protocol.\n   In order to automatically create an arbitrary number\
    \ of ad-hoc\n   conferences (and subsequently their focuses) using SIP call control\n\
    \   means, a globally routable Conference Factory URI can be allocated\n   and\
    \ published.\n   A successful attempt to establish a call to this URI would result\
    \ in\n   the automatic creation of a new conference and its focus.  As a\n   result,\
    \ note that the Conference Factory URI and the newly created\n   focus URI MAY\
    \ resolve to different physical devices.\n   A scenario showing the use of the\
    \ conference factory URI is shown in\n   Section 5.4.\n"
- title: 3.3.  Conference-Unaware UA
  contents:
  - "3.3.  Conference-Unaware UA\n   The simplest user agent can participate in a\
    \ conference ignoring all\n   SIP conferencing-related information.  The simplest\
    \ user agent is\n   able to dial in to a conference and to be invited to a conference.\n\
    \   Any conferencing information is optionally conveyed to/from it using\n   non-SIP\
    \ means.  Such a user agent would not usually host a conference\n   (at least,\
    \ not using SIP explicitly).  A conference-unaware UA need\n   only support RFC\
    \ 3261 [2].  Call flows for conference-unaware UAs are\n   not shown in general\
    \ in this document as they would be identical to\n   those in the SIP call flows\
    \ document [13].\n   Note that the presence of an 'isfocus' feature tag in a Contact\n\
    \   header field will not cause interoperability issues between a focus\n   and\
    \ a conference-unaware UA since it will be treated as an unknown\n   header parameter\
    \ and ignored, as per standard SIP behavior.\n"
- title: 3.4.  Conference-Aware UA
  contents:
  - "3.4.  Conference-Aware UA\n   A conference-aware user agent supports SIP conferencing\
    \ call control\n   conventions defined in this document as a conference participant,\
    \ in\n   addition to support of RFC 3261 [2].  A conference-aware UA should be\n\
    \   able to process SIP redirections such as described in Section 8.1.3.4\n  \
    \ of RFC 3261.\n   A conference-aware UA MUST recognize the 'isfocus' feature\
    \ parameter.\n   A conference-aware UA SHOULD support REFER [4], SIP events [3],\
    \ and\n   the conferencing package [9].\n   A conference-aware UA SHOULD subscribe\
    \ to the conference package if\n   the 'isfocus' parameter is in the remote target\
    \ URI of a dialog and\n   if the conference package is listed by a focus in an\
    \ Allow-Events\n   header field.  The SUBSCRIBE to the conference package SHOULD\
    \ be sent\n   outside any INVITE-initiated dialog.  A termination of the INVITE\n\
    \   dialog with a BYE does not necessarily terminate the SUBSCRIBE\n   dialog.\n\
    \   A conference-aware UA MAY render to the user any information about\n   the\
    \ conference obtained from the SIP header fields and SDP fields\n   from the focus.\n\
    \   A conference-aware UA SHOULD render to the user any information about\n  \
    \ the conference obtained from the SIP conference package.\n"
- title: 4.  Usage of the 'isfocus' Feature Parameter
  contents:
  - '4.  Usage of the ''isfocus'' Feature Parameter

    '
- title: 4.1.  General
  contents:
  - "4.1.  General\n   The main design guidelines for the development of SIP extensions\
    \ and\n   conventions for conferencing are to define the minimum number of\n \
    \  extensions and to have seamless backward compatibility with\n   conference-unaware\
    \ SIP UAs.  The minimal requirement for SIP is being\n   able to express that\
    \ a dialog is a part of a certain conference\n   referenced to by a URI.  As a\
    \ result of these extensions, it is\n   possible to do the following using SIP:\n\
    \    - Create a conference\n    - Join a conference\n    - Invite a user to a\
    \ conference\n    - Expel a user by third party\n    - Discover if a URI is a\
    \ conference URI\n    - Delete a conference\n   The approach taken is to use the\
    \ feature parameter 'isfocus' to\n   express that a SIP dialog belongs to a conference.\
    \  The use of\n   feature parameters in Contact header fields to describe the\n\
    \   characteristics and capabilities of a UA is described in the User\n   Agent\
    \ Capabilities document [5], which includes the definition of the\n   'isfocus'\
    \ feature parameter.\n"
- title: 4.2.  Session Establishment
  contents:
  - "4.2.  Session Establishment\n   In session establishment, a focus MUST include\
    \ the 'isfocus' feature\n   parameter in the Contact header field unless the focus\
    \ wishes to hide\n   the fact that it is a focus.  To a participant, the feature\
    \ parameter\n   will be associated with the remote target URI of the dialog. \
    \ It is\n   an indication to a conference-aware UA that the resulting dialog\n\
    \   belongs to a conference, identified by the URI in the Contact header\n   field,\
    \ and that the call control conventions defined in this document\n   can be applied.\n\
    \   By their nature, the conferences supported by this specification are\n   centralized.\
    \  Therefore, typically a conferencing system needs to\n   allocate a SIP conference\
    \ URI such that SIP requests to this URI are\n   not forked and are routed to\
    \ a dedicated conference focus.  For\n   example, a globally accessible SIP conference\
    \ could be well\n   constructed with a conference URI using a Globally Routable\
    \ User\n   Agent URI (GRUU) (defined in [16]), because of its ability to support\n\
    \   the non-forking and global routability requirements.\n"
- title: 4.3.  Discovery
  contents:
  - "4.3.  Discovery\n   Using the mechanism described in this section, it is possible,\
    \ given\n   an opaque URI, to determine if it belongs to a certain conference\n\
    \   (i.e., meaning that it is a conference URI) or not.  This discovery\n   function\
    \ can be implemented in SIP using an OPTIONS request, and can\n   be done either\
    \ inside an active dialog or outside a dialog.  A focus\n   MUST include the 'isfocus'\
    \ feature parameter in a 200 OK response to\n   an OPTIONS unless the focus wishes\
    \ to hide the fact that it is a\n   focus.\n"
- title: 5.  SIP Conferencing Primitives
  contents:
  - "5.  SIP Conferencing Primitives\n   The SIP conferencing call control flows presented\
    \ in this section are\n   the call control building blocks for various SIP conferencing\n\
    \   applications as described in the conferencing requirements [14] and\n   framework\
    \ [8] documents.  The major design goal is that the same SIP\n   conferencing\
    \ primitives would be used by user agents having different\n   conferencing capabilities\
    \ and implementing different applications.\n"
- title: '5.1.  INVITE: Joining a Conference Using the Conference URI - Dial-In'
  contents:
  - "5.1.  INVITE: Joining a Conference Using the Conference URI - Dial-In\n   In\
    \ this section, a user knows the conference URI and \"dials in\" to\n   join this\
    \ conference.  The focus will authenticate the participant\n   and apply authorization\
    \ policy before allowing the participant to\n   join the conference.\n   If the\
    \ UA is the first participant of the conference to dial-in, it\n   is likely that\
    \ this INVITE will activate the focus and hence the\n   conference.  However,\
    \ the conference URI must have been reserved\n   prior to its use.\n   If the\
    \ conference is up and running already, the dialing-in\n   participant is joined\
    \ to the conference by its focus.\n   To join an existing specific conference,\
    \ a UA will send an INVITE\n   with the Request-URI set to the conference URI.\
    \  The focus MUST\n   include the 'isfocus' feature parameter in the Contact header\
    \ field\n   of the 200 OK response to the INVITE.\n   An example call flow for\
    \ joining a conference is shown in Figure 1.\n   Alice                Focus  \
    \               Bob                Carol\n     |                    |        \
    \                                 |\n     |                    |       Carol joins\
    \ the conference        |\n     |                    |                       \
    \                  |\n     |                    |              INVITE sip:Conf-ID\
    \ F1      |\n     |                    |<----------------------------------------|\n\
    \     |                    |               180 Ringing F2            |\n     |\
    \                    |---------------------------------------->|\n     |     \
    \               |    200 OK Contact:Conf-ID;isfocus F3    |\n     |          \
    \          |---------------------------------------->|\n     |               \
    \     |                   ACK F4                |\n     |                    |<----------------------------------------|\n\
    \     |                    |                    RTP                  |\n     |\
    \                    |<=======================================>|\n     |     \
    \               |           SUBSCRIBE sip:Conf-ID F5      |\n     |          \
    \          |<----------------------------------------|\n     |               \
    \     |                  200 OK F6              |\n     |                    |---------------------------------------->|\n\
    \     |                    |                NOTIFY F7                |\n     |\
    \                    |---------------------------------------->|\n     |     \
    \               |                  200 OK F8              |\n     |          \
    \          |<----------------------------------------|\n   Figure 1. A Participant\
    \ Joins a Conference Using the Conference URI.\n   F1    INVITE sip:3402934234@conf.example.com\
    \ SIP/2.0\n         Via: SIP/2.0/UDP client.chicago.example.com\n          ;branch=z9hG4bKhjhs8ass83\n\
    \         Max-Forwards: 70\n         To: <sip:3402934234@conf.example.com>\n \
