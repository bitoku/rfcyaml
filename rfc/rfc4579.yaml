- title: 'Appendix A: Creating a Conference by a Conference-Unaware UA'
  contents:
  - "Appendix A: Creating a Conference by a Conference-Unaware UA\n   This section\
    \ discusses how a human user operating a conference-\n   unaware UA can create\
    \ and add participants to a conference.  This\n   method is described as an appendix\
    \ since it is NOT RECOMMENDED.  The\n   scenarios involving creating a conference\
    \ using ad-hoc or manual\n   means are recommended over this scenario.  This scenario\
    \ is included,\n   however, for completeness.\n   A user (human) would choose\
    \ a conference URI according to system\n   rules and insert it into the Request-URI\
    \ of the INVITE.  This same\n   URI is echoed by a focus adhering to certain addressing\
    \ conventions\n   (discussed below) in the Contact header by the focus.  Additional\n\
    \   participants could be added by non-SIP means (publication of the\n   chosen\
    \ conference URI using web pages, email, IM, etc.).\n   Alternatively, the conference-unaware\
    \ UA could then add other\n   participants to the conference using SIP call control\
    \ by establishing\n   a session with them, then transferring [17] them to the\
    \ conference\n   URI.  Note that in this scenario only the user (human) is aware\
    \ of\n   the conferencing application, and the conference-unaware UA only need\n\
    \   support RFC 3261 [2] and optionally call transfer.\n   Making this work does\
    \ impose certain addressing conventions on a\n   system.  As a service/implementation\
    \ choice, a system could allow the\n   creator of the conference to choose the\
    \ user portion of the\n   conference URI.  However, this requires the URI format\
    \ to be agreed\n   upon between a user and the system.\n   For example, a service\
    \ provider might reserve the domain\n   conf.example.com for all conference URIs.\
    \  Any URI in the domain of\n   conf.example.com would resolve to the focus. \
    \ The focus could be\n   configured to interpret an unknown user part in the conf.example.com\n\
    \   domain as a request for a conference to be created with the\n   conference\
    \ URI as the Request-URI.  For example, an INVITE sent with\n   a Request-URI\
    \ of sip:k32934208ds72@conf.example.com could be routed\n   to the focus that\
    \ would then create the conference.  This conference\n   URI should be registered\
    \ by the newly created focus to become\n   routable as a conference URI within\
    \ the conf.example.com domain.  The\n   returned Contact would look as follows:\n\
    \        Contact: <sip:k32934208ds72@conf.example.com>;isfocus\n   Note, however,\
    \ that this approach relies on conventions adopted\n   between the user (human)\
    \ and the focus.  Also, the approach is not\n   robust against collisions in the\
    \ conference names.  If a second user\n   wishing to create a new conference happened\
    \ to choose the same user\n   part as an existing conference, the result would\
    \ be that the second\n   user would be added into the existing conference instead\
    \ of creating\n   a new one.\n   As a result, methods of conference creation in\
    \ which the conference\n   URI is an opaque URI generated by the focus are preferred.\n\
    \   An example call flow is shown in Figure 14.  The participant Alice\n   creates\
    \ the conference URI (using some convention agreed to with the\n   focus domain)\
    \ and sends an INVITE to that URI which creates the\n   focus.  The focus creates\
    \ the conference and returns the same\n   conference URI in the 200 OK answer\
    \ to the INVITE (which is ignored\n   by the conference-unaware UA).\n   Alice\
    \                Focus                 Bob                Carol\n     |      \
    \              |                    |                    |\n     | Alice creates\
    \ the conference and chooses the conference URI. |\n     |                   \
    \ |                    |                    |\n     | INVITE sip:Conf-ID F1  \
    \                 |                    |\n     |------------------->|        \
    \            |                    |\n     |   180 Ringing F2   |             \
    \       |                    |\n     |<-------------------|                  \
    \  |                    |\n     |   200 OK Contact:Conf-ID;isfocus F3     |  \
    \                  |\n     |<-------------------|                    |       \
    \             |\n     |        ACK F4      |                    |            \
    \        |\n     |------------------->|                    |                 \
    \   |\n     |        RTP         |                    |                    |\n\
    \     |<==================>|                    |                    |\n   Figure\
    \ 14. Not Recommended: Conferencing Unaware Participant\n              Creates\
    \ a Conference\n"
