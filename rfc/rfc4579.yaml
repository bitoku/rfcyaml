- title: '5.8.  Join Header Field: Dialing in to a Conference Using a (3rd Party)'
  contents:
  - "5.8.  Join Header Field: Dialing in to a Conference Using a (3rd Party)\n   \
    \   Dialog Identifier\n   Under some circumstances, a participant wanting to join\
    \ a conference\n   may only know a dialog identifier of one of the legs of the\n\
    \   conference.  The information may have been learned using the dialog\n   package\
    \ [18] or some non-SIP means to retrieve this information from\n   another conference\
    \ participant.\n   A UA can request to be added to a conference by sending a request\
    \ to\n   the focus containing a Join [7] header field containing a dialog ID\n\
    \   of one leg of the conference (a dialog between another participant\n   and\
    \ the focus).\n   There are other scenarios in which a UA can use the Join header\
    \ for\n   certain conferencing call control scenarios.  See [7] for further\n\
    \   examples and details.\n   An example is shown in Figure 8.  It is assumed\
    \ that Alice is a\n   participant of the conference.  The dialog identifier between\
    \ Alice\n   and the focus is abbreviated as A-F and is known by Bob.  Bob\n  \
    \ requests to be added to the conference by sending an INVITE message\n   F1 to\
    \ the focus containing a Join header that contains the dialog\n   identifier A-F.\
    \  Bob is added into the conference by the focus.\n   Alice                Focus\
    \                 Bob                Carol\n     |                    |      \
    \              |                    |\n     |<==================>|           \
    \         |                    |\n     |                    |                \
    \    |                    |\n     |  Bob requests to be added to the conference.\
    \                 |\n     |                    |                    |        \
    \            |\n     |                    | INVITE Join:A-F  F1|             \
    \       |\n     |                    |<-------------------|                  \
    \  |\n     |                    |   180 Ringing F2   |                    |\n\
    \     |                    |------------------->|                    |\n     |\
    \                    | 200 OK Contact:Conf-ID;isfocus F3       |\n     |     \
    \               |------------------->|                    |\n     |          \
    \          |       ACK F4       |                    |\n     |               \
    \     |<-------------------|                    |\n     |                    |\
    \        RTP         |                    |\n     |      NOTIFY F5     |<==================>|\
    \                    |\n     |<-------------------| SUBSCRIBE sip:Conf-ID F6 \
    \               |\n     |      200 OK F7     |<-------------------|          \
    \          |\n     |------------------->|     200 OK F8      |               \
    \     |\n     |                    |------------------->|                    |\n\
    \     |                    |     NOTIFY F9      |                    |\n     |\
    \                    |------------------->|                    |\n     |     \
    \               |     200 OK F10     |                    |\n     |          \
    \          |<-------------------|                    |\n   Figure 8. Adding a\
    \ Participant to an Existing Conference using Join.\n   F1   INVITE sip:3402934234@conf.example.com\
    \ SIP/2.0\n        Via: SIP/2.0/UDP client.biloxi.com;branch=z9hG4bKh3832\n  \
    \      Max-Forwards: 70\n        To: <sip:3402934234@conf.example.com>\n     \
    \   From: Bob <sip:bob@biloxi.example.com>;tag=32411\n        Call-ID: d432fa84b4c76e66710\n\
    \        CSeq: 8 INVITE\n        Contact: <sip:bob@client.biloxi.example.com>\n\
    \        Join: 3434034-293553453;to-tag=fdj3l34;from-tag=12f331\n        Allow:\
    \ INVITE, ACK, CANCEL, OPTIONS, BYE, REFER,\n         SUBSCRIBE, NOTIFY\n    \
    \    Allow-Events: dialog\n        Accept: application/sdp, message/sipfrag\n\
    \        Supported: replaces, join\n        Content-Type: application/sdp\n  \
    \      Content-Length: ...\n        (SDP not shown)\n"
- title: '5.9.  Replaces Header Field: Switching User Agents within a Conference'
  contents:
  - "5.9.  Replaces Header Field: Switching User Agents within a Conference\n   Participants\
    \ in a conference may want to change the user agent (i.e.,\n   the endpoint or\
    \ the device) with which they participate in the\n   conference.  This could be\
    \ done by simply sending a BYE from one user\n   agent to leave the conference\
    \ and an INVITE from the other user agent\n   to rejoin.  However, the SIP Replaces\
    \ [6] primitive is perfectly\n   suited to this operation.\n   An example is shown\
    \ in Figure 9.  It is assumed that Alice is a\n   participant of the conference\
    \ using user agent #1.  The dialog\n   identifier between Alice's user agent #1\
    \ and the focus is abbreviated\n   as A-F.  Alice switches to user agent #2 and\
    \ sends an INVITE message\n   F1 to the focus containing a Replaces header that\
    \ contains the dialog\n   identifier A-F.  Note that this dialog identifier could\
    \ be learned\n   through some non-SIP mechanism, or by use of SUBSCRIBE/NOTIFY\
    \ and the\n   dialog event package [18].  Alice's user agent #2 is added into\
    \ the\n   conference by the focus.  The focus sends a BYE to user agent #1.\n\
    \   User agent #1 then automatically terminates the subscription by\n   sending\
    \ a SUBSCRIBE with Expires:0 to terminate the subscription.\n   Note that the\
    \ participant list (roster) has not necessarily changed\n   during this scenario,\
    \ unless detailed information about Alice user\n   agents (i.e. endpoints) is\
    \ included in the conference state\n   notifications.  For a full discussion of\
    \ conference package\n   notifications, refer to [9].\n   Alice UA#1         \
    \   Focus             Alice UA#2             Carol\n      |                  \
    \  |                    |                    |\n      |<==================>| \
    \                   |                    |\n      |                    |     \
    \               |                    |\n      |  Alice switches user agents during\
    \ the conference.           |\n      |                    |                  \
    \  |                    |\n      |                    | INVITE sip:Conf-ID Replaces:A-F\
    \  F1     |\n      |                    |<-------------------|               \
    \     |\n      |                    | 200 OK Contact:Conf-ID;isfocus F2      \
    \ |\n      |                    |------------------->|                    |\n\
    \      |                    |       ACK F3       |                    |\n    \
    \  |                    |<-------------------|                    |\n      | \
    \                   |        RTP         |                    |\n      |     \
    \               |<==================>|                    |\n      |      BYE\
    \ F4        |                    |                    |\n      |<-------------------|\
    \                    |                    |\n      |      200 OK F5     |    \
    \                |                    |\n      |------------------->|        \
    \            |                    |\n      | SUBSCRIBE Expires:0 F6          \
    \        |                    |\n      |------------------->|                \
    \    |                    |\n      |     200 OK F7      |                    |\
    \                    |\n      |<-------------------|                    |    \
    \                |\n      | NOTIFY Subscription-State:terminated F8 |        \
    \            |\n      |<-------------------|                    |            \
    \        |\n      |      200 OK F9     |                    |                \
    \    |\n      |------------------->|                    |                    |\n\
    \      |                    | SUBSCRIBE sip:Conf-ID F10               |\n    \
    \  |                    |<-------------------|                    |\n      | \
    \                   |     200 OK F11     |                    |\n      |     \
    \               |------------------->|                    |\n      |         \
    \           |     NOTIFY F12     |                    |\n      |             \
    \       |------------------->|                    |\n      |                 \
    \   |     200 OK F13     |                    |\n      |                    |<-------------------|\
    \                    |\n   Figure 9. Switching a User Agent within a Conference.\n"
- title: '5.10.  Replaces Header Field: Transferring a Point-to-Point Session into'
  contents:
  - "5.10.  Replaces Header Field: Transferring a Point-to-Point Session into\n  \
    \     a Conference\n   This call flow shows how a point-to-point call can be transferred\
    \ to\n   a conference call involving an external focus.\n   Alice and Bob have\
    \ an established session with a dialog identifier\n   A-B.  Alice joins the conference\
    \ with the focus by sending an INVITE\n   to the Conference URI.  Alice then sends\
    \ a REFER request to the focus\n   to send an INVITE request to the other participant.\
    \  Alice includes\n   an escaped Replaces header field in the URI included in\
    \ the Refer-To\n   header field.  Bob receives the INVITE from the focus and matches\
    \ the\n   dialog in the Replaces header field with the dialog with Alice.  As\
    \ a\n   result, Bob accepts the INVITE, joins the conference, and sends a BYE\n\
    \   to Alice to tear down their point-to-point dialog.\n   Alice             \
    \   Focus                 Bob                Carol\n     |                   \
    \ |                    |                    |\n     |   Alice is in a session\
    \ with Bob        |                    |\n     |<=======================================>|\
    \                    |\n     |                    |                    |     \
    \               |\n     |  Alice joins the conference             |          \
    \          |\n     |                    |                    |               \
    \     |\n     | INVITE sip:Conf-ID F1                   |                    |\n\
    \     |------------------->|                    |                    |\n     |\
    \ 200 OK Contact:sip:Conf-ID;isfocus F2   |                    |\n     |<-------------------|\
    \                    |                    |\n     |        ACK F3      |     \
    \               |                    |\n     |------------------->|          \
    \          |                    |\n     |    SUBSCRIBE F4    |               \
    \     |                    |\n     |------------------->|                    |\
    \                    |\n     |      200 OK F5     |                    |     \
    \               |\n     |<-------------------|                    |          \
    \          |\n     |      NOTIFY F6     |                    |               \
    \     |\n     |<-------------------|                    |                    |\n\
    \     |      200 OK F7     |                    |                    |\n     |------------------->|\
    \                    |                    |\n     |<==================>|     \
    \               |                    |\n     |                    |          \
    \          |                    |\n     |  Alice asks focus to REFER Bob into\
    \ conference               |\n     |                    |                    |\
    \                    |\n     | REFER sip:Conf-ID Refer-To:Bob?Replaces=A-B F8\
    \               |\n     |------------------->|                    |          \
    \          |\n     |  202 Accepted F9   |                    |               \
    \     |\n     |<-------------------|                    |                    |\n\
    \     | NOTIFY (Trying) F10|                    |                    |\n     |<-------------------|\
    \                    |                    |\n     |     200 OK F11     |     \
    \               |                    |\n     |------------------->|          \
    \          |                    |\n     |                    |               \
    \     |                    |\n     |           Focus invites Bob to the conference\
    \                |\n     |                    |                    |         \
    \           |\n     |                    | INVITE sip:Conf-ID Replaces:A-B F12\
    \     |\n     |                    |------------------->|                    |\n\
    \     |                    |     200 OK F13     |                    |\n     |\
    \                    |<-------------------|                    |\n     |     \
    \               |       ACK F14      |                    |\n     |          \
    \          |------------------->|                    |\n     |               \
    \     |        RTP         |                    |\n     |                    |<==================>|\
    \                    |\n     |                 BYE F15                 |     \
    \               |\n     |<----------------------------------------|          \
    \          |\n     |                200 OK F16               |               \
    \     |\n     |---------------------------------------->|                    |\n\
    \     |   NOTIFY (200) F17 |                    |                    |\n     |<-------------------|\
    \                    |                    |\n     |      200 OK F18    |     \
    \               |                    |\n     |------------------->|          \
    \          |                    |\n     |      NOTIFY F19    |               \
    \     |                    |\n     |<-------------------|                    |\
    \                    |\n     |      200 OK F20    |                    |     \
    \               |\n     |------------------->|                    |          \
    \          |\n     |                    | SUBSCRIBE sip:Conf-ID F21          \
    \     |\n     |                    |<-------------------|                    |\n\
    \     |                    |     200 OK F22     |                    |\n     |\
    \                    |------------------->|                    |\n     |     \
    \               |     NOTIFY F23     |                    |\n     |          \
    \          |------------------->|                    |\n     |               \
    \     |     200 OK F24     |                    |\n     |                    |<-------------------|\
    \                    |\n     |                    |                    |     \
    \               |\n   Figure 10. Transitioning a Point to Point Session into a\
    \ Conference.\n"
- title: '5.11.  REFER with BYE: Requesting That the Focus Remove a Participant'
  contents:
  - "5.11.  REFER with BYE: Requesting That the Focus Remove a Participant\n     \
    \  from a Conference\n   To request that the focus remove a participant from the\
    \ specified\n   conference, a properly authorized SIP UA (typically the conference\n\
    \   owner) can send a REFER to the conference URI with a Refer-To\n   containing\
    \ the URI of the participant and with the method set to BYE.\n   The requestor\
    \ does not need to know the dialog information about the\n   dialog between the\
    \ focus and the participant who will be removed --\n   the focus knows this information\
    \ and fills it when it generates the\n   BYE request.\n   An example call flow\
    \ is shown in Figure 11.  It is assumed that Alice\n   and Carol are already participants\
    \ of the conference and that Alice\n   is authorized to remove members from the\
    \ conference.  Alice sends a\n   REFER to the conference URI with a Refer-To header\
    \ containing a URI\n   of the form sip:carol@chicago.example.com;method=BYE.\n\
    \   Alice                Focus                 Bob                Carol\n    \
    \ |                    |                    |                    |\n     |<==================>|\
    \                                         |\n     | REFER sip:Conf-ID Refer-To:Carol;method=BYE\
    \ F1               |\n     |------------------->|                            \
    \             |\n     |  202 Accepted F2   |                                 \
    \        |\n     |<-------------------|                                      \
    \   |\n     |     NOTIFY (Trying) F3                                       |\n\
    \     |<-------------------|                                         |\n     |\
    \     200 OK F4      |                                         |\n     |------------------->|\
    \                                         |\n     |                    |     \
    \                                    |\n     |           Focus removes Carol from\
    \ the conference            |\n     |                    |                   \
    \                      |\n     |                    |            BYE sip:Carol\
    \ F5             |\n     |                    |---------------------------------------->|\n\
    \     |                    |                200 OK F6                |\n     |\
    \                    |<----------------------------------------|\n     |     \
    \               | NOTIFY Subscription-State:terminated F7 |\n     |          \
    \          |---------------------------------------->|\n     |               \
    \     |                200 OK F8                |\n     |                    |<----------------------------------------|\n\
    \     |   NOTIFY (200) F9  |                                         |\n     |<-------------------|\
    \                                         |\n     |     200 OK F10     |     \
    \                                    |\n     |------------------->|          \
    \                               |\n     |     NOTIFY  F11    |               \
    \                          |\n     |<-------------------|                    \
    \                     |\n     |     200 OK F12     |                         \
    \                |\n     |------------------->|                              \
    \           |\n   Figure 11. Participant Requests That the Focus Remove a Participant\n\
    \              from the Conference.\n    F1   REFER sip:3402934234@conf.example.com\
    \ SIP/2.0\n         Via: SIP/2.0/UDP client.atlanta.example.com;branch=z9hG4bKg4534\n\
    \         Max-Forwards: 70\n         To: <sip:3402934234@conf.example.com>\n \
    \        From: Alice <sip:alice@atlanta.example.com>;tag=5534562\n         Call-ID:\
    \ 849392fklgl43\n         CSeq: 476 REFER\n         Contact: <sip:alice@alice.example.com>\n\
    \         Allow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER,\n          SUBSCRIBE,\
    \ NOTIFY\n         Accept: application/sdp, message/sipfrag\n         Refer-To:\
    \ <sip:carol@chicago.example.com;method=BYE>\n         Supported: replaces\n \
    \        Content-Length: 0\n   F5    BYE sip:carol@client.chicago.example.com\
    \ SIP/2.0\n         Via: SIP/2.0/UDP ms5.conf.example.com;branch=z9hG4bK343gf4\n\
    \         Max-Forwards: 70\n         From: <sip:3402934234@conf.example.com>;tag=5393k2312\n\
    \         To: Carol <sip:carol@chicago.example.com>;tag=32331\n         Call-ID:\
    \ d432fa84b4c76e66710\n         CSeq: 78654 BYE\n         Content-Length: 0\n"
- title: 5.12.  Deleting a Conference
  contents:
  - "5.12.  Deleting a Conference\n   The default conference policy for conferences\
    \ created using the\n   Conference Factory URI is that the conference is deleted\
    \ when the\n   creator departs.\n   Figure 12 shows this call flow in which the\
    \ creator Alice departs\n   causing the conference to be deleted.  Note that the\
    \ order of sending\n   BYEs and final NOTIFYs is not important.\n    Alice   \
    \             Focus                 Bob                Carol\n      |        \
    \            |                    |                    |\n      |<==================>|<==================>|\
    \                    |\n      |        BYE F1      |<=======================================>|\n\
    \      |------------------->|                    |                    |\n    \
    \  |      200 OK F2     |                    |                    |\n      |<-------------------|\
    \                    |                    |\n      |                    |    \
    \   BYE F3       |                    |\n      |                    |------------------->|\
    \                    |\n      |                    |    200 OK F4       |    \
    \                |\n      |                    |<-------------------|        \
    \            |\n      |                    |                 BYE F5          \
    \        |\n      |                    |---------------------------------------->|\n\
    \      |                    |                200 OK F6                |\n    \
    \  |                    |<----------------------------------------|\n      | \
    \     NOTIFY Subscription-State:terminated F7                 |\n      |<-------------------|\
    \                    |                    |\n      |      200 OK F8     |    \
    \                |                    |\n      |------------------->| NOTIFY Subscription-State:terminated\
    \ F9 |\n      |                    |------------------->|                    |\n\
    \      |                    |     200 OK F10     |                    |\n    \
    \  |                    |<-------------------|                    |\n      | \
    \                   | NOTIFY Subscription-State:terminated F11|\n      |     \
    \               |---------------------------------------->|\n      |         \
    \           |                  200 OK F12             |\n      |             \
    \       |<----------------------------------------|\n   Figure 12. Deleting a\
    \ Conference.\n"
- title: 5.13.  Discovery of URI Properties Using OPTIONS
  contents:
  - "5.13.  Discovery of URI Properties Using OPTIONS\n   A UA MAY send an OPTIONS\
    \ request to discover if an opaque URI is a\n   conference URI (resolves to a\
    \ focus).  In addition, the reply to the\n   OPTIONS request can also indicate\
    \ support for various SIP call\n   control extensions used in this document.\n\
    \   Note that the Allow, Accept, Allow-Events, and Supported header\n   fields\
    \ should be present in an INVITE from a focus or a 200 OK answer\n   from the\
    \ focus to an INVITE as a part of a normal dialog\n   establishment process.\n\
    \   An example is shown in Figure 13 where Alice sends an OPTIONS to a\n   URI\
    \ that resolves to a focus.\n   Alice                Focus                 Bob\
    \                Carol\n     |                    |                    |     \
    \               |\n     | OPTIONS sip:Conf-ID F1                  |          \
    \          |\n     |------------------->|                    |               \
    \     |\n     | 200 OK Contact:Conf-ID;isfocus F2       |                    |\n\
    \     |<-------------------|                    |                    |\n   Figure\
    \ 13. Participant Queries Capabilities of URI of a Focus.\n   Following is an\
    \ example of message detail of message F2 in Figure 13.\n   Based on the response,\
    \ Alice's UA learns that the URI is a conference\n   URI and that the responding\
    \ UA is focus that supports a number of SIP\n   call control extensions.\n   The\
    \ response details are as follows:\n   F2   SIP/2.0 200 OK\n        Via: SIP/2.0/UDP\
    \ pc33.atlanta.example.com;branch=z9hG4bKhjsas87\n         ;received=192.0.2.4\n\
    \        To: <sip:3402934234@conf.example.com>;tag=93810874\n        From: Alice\
    \ <sip:alice@atlanta.example.com>;tag=1928301774\n        Call-ID: a84b4c76e66710\n\
    \        CSeq: 63104 OPTIONS\n        Contact: <sip:3402934234@conf.example.com>;isfocus\n\
    \        Allow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER,\n         SUBSCRIBE,\
    \ NOTIFY\n        Allow-Events: refer, conference\n        Accept: application/sdp,\
    \ message/sipfrag\n        Accept-Language: en\n        Supported: replaces, join,\
    \ gruu\n        Content-Type: application/sdp\n        Content-Length: ...\n \
    \       v=0\n        o=focus431 2890844563 2890842835 IN IP4 ms5.conf.example.com\n\
    \        s=-\n        i=Example Conference Hosted by Example.com\n        u=http://conf.example.com/3402934234\n\
    \        e=3402934234@conf-help.example.com\n        p=+18882934234\n        c=IN\
    \ IP4 ms5.conf.example.com\n        t=0 0\n        m=audio 0 RTP/AVP 0 3 5 7\n\
    \        m=video 0 RTP/AVP 31 32\n   Useful information from each of these headers\
    \ is detailed in the next\n   sections.\n   Allow.  The support of methods such\
    \ as REFER, SUBSCRIBE, and NOTIFY\n   indicates that the user agent supports call\
    \ control and SIP events.\n   Accept. The support of bodies such as message/sipfrag\
    \ [12] indicates\n   support of call control.\n   Allow-Events.  Indicates support\
    \ of event packages such as refer [4]\n   and conference [9].\n   Supported. \
    \ Indicates support of extensions such as replaces, join,\n   and gruu.\n   Contact.\
    \  The presence of the 'isfocus' feature parameter in the\n   Contact header indicates\
    \ that the URI is a conference URI and that\n   the UA is a focus.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This specification defines the interaction between\
    \ a focus UA and a\n   participant UA in a conferencing application.  As a result,\
    \ the\n   security considerations and mechanisms defined in RFC 3261 [2] apply.\n\
    \   However, there are some aspects unique to conferencing that will be\n   discussed\
    \ here.\n   A conference often involves the use of substantial network bandwidth\n\
    \   and computing resources.  As a result, authentication is even more\n   important\
    \ than in a simple peer-to-peer session.  As discussed in the\n   conferencing\
    \ framework [8], conferences often have policy related to\n   conferencing resources.\
    \  A focus SHOULD authenticate participants\n   before joining them to a conference\
    \ and allowing utilization of\n   conferencing resources.  Different policies\
    \ can be applied by a focus\n   to different participants based on the result\
    \ of authentication.\n   A participant will be interacting with a number of other\
    \ participants\n   through the focus.  As a result, a participant should authenticate\n\
    \   the focus and be sure that the focus used for the conference is\n   trusted.\
    \  Normal SIP authentication mechanisms are suitable for\n   participant and focus\
    \ authentication, such as SIP Digest utilizing a\n   shared secret, or certificates,\
    \ or a secured SIP identity mechanism.\n   In addition, a focus SHOULD support\
    \ Secure SIP connections so that\n   hop-by-hop mutual authentication and confidentiality\
    \ provided by TLS\n   can be achieved.\n   In the SIP dialog between them, a focus\
    \ utilizes the 'isfocus'\n   feature tag to indicate that the UA is acting as\
    \ a focus.  As such,\n   the SIP header fields such as Contact SHOULD have end\
    \ to end\n   integrity.  A participant and focus SHOULD support an end-to-end\n\
    \   integrity mechanism such as S/MIME.\n   Once a participant has learned that\
    \ the other UA is a focus, SIP call\n   control operations (such as REFER) can\
    \ be implemented, or a\n   subscription to the conference package of the focus\
    \ might be\n   attempted.  The security considerations described in RFC 3515 [4]\n\
    \   apply to any REFER call control operations.  A focus and participant\n   will\
    \ apply policy to determine which call control operations are\n   allowed.\n \
    \  A focus accepting subscriptions to the conference package must follow\n   the\
    \ security considerations in RFC 4575 [9].  Since notifications can\n   carry\
    \ sensitive information, the subscriptions should be\n   authenticated and the\
    \ notifications delivered with confidentiality\n   and integrity protection. \
    \ Since a participant is not able to\n   authenticate other participants directly,\
    \ a participant must rely on\n   the focus to perform this authentication.\n \
    \  A focus MUST support a participant's request for privacy, either\n   through\
    \ conference policy or as expressed through the signaling.  For\n   example, a\
    \ participant joining a conference and including a Privacy\n   header field [10]\
    \ must not have identity information revealed to\n   other participants by the\
    \ focus.  If other signaling protocols are\n   used, privacy signaled through\
    \ them also must be respected.\n"
