- title: __initial_text__
  contents:
  - "          Domain Name System (DNS) Security Extensions Mapping\n            \
    \ for the Extensible Provisioning Protocol (EPP)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes an Extensible Provisioning Protocol (EPP)\n\
    \   extension mapping for the provisioning and management of Domain Name\n   System\
    \ security extensions (DNSSEC) for domain names stored in a\n   shared central\
    \ repository.  Specified in XML, this mapping extends\n   the EPP domain name\
    \ mapping to provide additional features required\n   for the provisioning of\
    \ DNS security extensions.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n\
    \      1.1. Conventions Used in This Document ..........................2\n  \
    \ 2. Object Attributes ...............................................3\n    \
    \  2.1. Delegation Signer Information ..............................3\n      \
    \     2.1.1. Public Key Information ..............................3\n      2.2.\
    \ Booleans ...................................................3\n      2.3. Maximum\
    \ Signature Lifetime Values ..........................4\n   3. EPP Command Mapping\
    \ .............................................4\n      3.1. EPP Query Commands\
    \ .........................................4\n           3.1.1. EPP <check> Command\
    \ .................................4\n           3.1.2. EPP <info> Command ..................................4\n\
    \           3.1.3. EPP <transfer> Command ..............................8\n  \
    \    3.2. EPP Transform Commands .....................................8\n    \
    \       3.2.1. EPP <create> Command ................................8\n      \
    \     3.2.2. EPP <delete> Command ...............................11\n        \
    \   3.2.3. EPP <renew> Command ................................11\n          \
    \ 3.2.4. EPP <transfer> Command .............................11\n           3.2.5.\
    \ EPP <update> Command ...............................11\n   4. Formal Syntax\
    \ ..................................................15\n   5. Internationalization\
    \ Considerations ............................18\n   6. IANA Considerations ............................................18\n\
    \   7. Security Considerations ........................................18\n  \
    \ 8. Acknowledgements ...............................................20\n   9.\
    \ References .....................................................20\n      9.1.\
    \ Normative References ......................................20\n      9.2. Informative\
    \ References ....................................21\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes an extension mapping for version\
    \ 1.0 of the\n   Extensible Provisioning Protocol (EPP) described in RFC 3730\
    \ [1].\n   This mapping, an extension of the domain name mapping described in\n\
    \   RFC 3731 [2], is specified using the Extensible Markup Language (XML)\n  \
    \ 1.0 [3] and XML Schema notation ([4], [5]).\n   The EPP core protocol specification\
    \ [1] provides a complete\n   description of EPP command and response structures.\
    \  A thorough\n   understanding of the base protocol specification is necessary\
    \ to\n   understand the mapping described in this document.  Familiarity with\n\
    \   the Domain Name System (DNS) described in RFC 1034 [11] and RFC 1035\n   [12]\
    \ and with DNS security extensions described in RFC 4033 [13], RFC\n   4034 [6],\
    \ and RFC 4035 [7] is required to understand the DNS security\n   concepts described\
    \ in this document.\n   The EPP mapping described in this document specifies a\
    \ mechanism for\n   the provisioning and management of DNS security extensions\
    \ in a\n   shared central repository.  Information exchanged via this mapping\n\
    \   can be extracted from the repository and used to publish DNSSEC\n   delegation\
    \ signer (DS) resource records as described in RFC 4034 [6].\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14, RFC 2119 [8].\n   In examples, \"C:\" represents lines sent by a\
    \ protocol client, and\n   \"S:\" represents lines returned by a protocol server.\
    \ \"////\" is used\n   to note element values that have been shortened to better\
    \ fit page\n   boundaries.  Indentation and white space in examples is provided\
    \ only\n   to illustrate element relationships and is not a mandatory feature\
    \ of\n   this protocol.\n   XML is case sensitive.  Unless stated otherwise, XML\
    \ specifications\n   and examples provided in this document MUST be interpreted\
    \ in the\n   character case presented in order to develop a conforming\n   implementation.\n"
- title: 2.  Object Attributes
  contents:
  - "2.  Object Attributes\n   This extension adds additional elements to the EPP\
    \ domain name\n   mapping [2].  Only new element descriptions are described here.\n\
    \   This document describes operational scenarios in which a client can\n   create,\
    \ add, remove, and replace delegation signer (DS) information.\n   Key data associated\
    \ with the DS information MAY be provided by the\n   client, but the server is\
    \ not obligated to use the key data.  The\n   server operator MAY also issue out-of-band\
    \ DNS queries to retrieve\n   the key data from the registered domain's apex in\
    \ order to evaluate\n   the received DS information.  It is RECOMMENDED that the\
    \ child zone\n   operator have this key data online in the DNS tree to allow the\n\
    \   parent zone administrator to validate the data as necessary.  The key\n  \
    \ data SHOULD have the Secure Entry Point (SEP) bit set as described in\n   RFC\
    \ 3757 [9].\n"
- title: 2.1.  Delegation Signer Information
  contents:
  - "2.1.  Delegation Signer Information\n   Delegation signer (DS) information is\
    \ published by a DNS server to\n   indicate that a child zone is digitally signed\
    \ and that the parent\n   zone recognizes the indicated key as a valid zone key\
    \ for the child\n   zone.  A DS RR contains four fields: a key tag field, a key\
    \ algorithm\n   number octet, an octet identifying the digest algorithm used,\
    \ and a\n   digest field.  See RFC 4034 [6] for specific field formats.\n"
- title: 2.1.1.  Public Key Information
  contents:
  - "2.1.1.  Public Key Information\n   Public key information provided by a client\
    \ maps to the DNSKEY RR\n   presentation field formats described in section 2.2\
    \ of RFC 4034 [6].\n   A DNSKEY RR contains four fields: flags, a protocol octet,\
    \ an\n   algorithm number octet, and a public key.\n"
- title: 2.2.  Booleans
  contents:
  - "2.2.  Booleans\n   Boolean values MUST be represented in the XML Schema format\
    \ described\n   in Part 2 of the W3C XML Schema recommendation [5].\n"
- title: 2.3.  Maximum Signature Lifetime Values
  contents:
  - "2.3.  Maximum Signature Lifetime Values\n   Maximum signature lifetime values\
    \ MUST be represented in seconds\n   using an extended XML Schema \"int\" format.\
    \  The base \"int\" format,\n   which allows negative numbers, is described in\
    \ Part 2 of the W3C XML\n   Schema recommendation [5].  This format is further\
    \ restricted to\n   enforce a minimum value of one.\n"
- title: 3.  EPP Command Mapping
  contents:
  - "3.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [1].  The command mappings\n\
    \   described here are specifically for use in provisioning and managing\n   DNS\
    \ security extensions via EPP.\n"
- title: 3.1.  EPP Query Commands
  contents:
  - "3.1.  EPP Query Commands\n   EPP provides three commands to retrieve object information:\
    \ <check>\n   to determine if an object is known to the server, <info> to retrieve\n\
    \   detailed information associated with an object, and <transfer> to\n   retrieve\
    \ object transfer status information.\n"
- title: 3.1.1.  EPP <check> Command
  contents:
  - "3.1.1.  EPP <check> Command\n   This extension does not add any elements to the\
    \ EPP <check> command\n   or <check> response described in the EPP domain mapping\
    \ [2].\n"
- title: 3.1.2.  EPP <info> Command
  contents:
  - "3.1.2.  EPP <info> Command\n   This extension does not add any elements to the\
    \ EPP <info> command\n   described in the EPP domain mapping [2].  Additional\
    \ elements are\n   defined for the <info> response.\n   When an <info> command\
    \ has been processed successfully, the EPP\n   <resData> element MUST contain\
    \ child elements as described in the EPP\n   domain mapping [2].  In addition,\
    \ the EPP <extension> element MUST\n   contain a child <secDNS:infData> element\
    \ that identifies the\n   extension namespace and the location of the extension\
    \ schema.  The\n   <secDNS:infData> element contains the following child elements:\n\
    \      One or more <secDNS:dsData> elements that describe the delegation\n   \
    \   signer data provided by the client for the domain.  The <secDNS:\n      dsData>\
    \ element contains the following child elements:\n         A <secDNS:keyTag> element\
    \ that contains a key tag value as\n         described in section 5.1.1 of RFC\
    \ 4034 [6].\n         A <secDNS:alg> element that contains an algorithm value\
    \ as\n         described in section 5.1.2 of RFC 4034 [6].\n         A <secDNS:digestType>\
    \ element that contains a digest type value\n         as described in section\
    \ 5.1.3 of RFC 4034 [6].\n         A <secDNS:digest> element that contains a digest\
    \ value as\n         described in section 5.1.4 of RFC 4034 [6].\n         An\
    \ OPTIONAL <secDNS:maxSigLife> element that indicates a\n         child's preference\
    \ for the number of seconds after signature\n         generation when the parent's\
    \ signature on the DS information\n         provided by the child will expire.\
    \  A client SHOULD specify the\n         same <secDNS:maxSigLife> value for all\
    \ <secDNS:dsData> elements\n         associated with a domain.  If the <secDNS:maxSigLife>\
    \ is not\n         present, or if multiple <secDNS:maxSigLife> values are\n  \
    \       requested, the default signature expiration policy of the\n         server\
    \ operator (as determined using an out-of-band mechanism)\n         applies.\n\
    \         An OPTIONAL <secDNS:keyData> element that describes the key\n      \
    \   data used as input in the DS hash calculation.  The <secDNS:\n         keyData>\
    \ element contains the following child elements:\n            A <secDNS:flags>\
    \ element that contains a flags field value\n            as described in section\
    \ 2.1.1 of RFC 4034 [6].\n            A <secDNS:protocol> element that contains\
    \ a protocol field\n            value as described in section 2.1.2 of RFC 4034\
    \ [6].\n            A <secDNS:alg> element that contains an algorithm number\n\
    \            field value as described in sections 2.1.3 of RFC 4034 [6].\n   \
    \         A <secDNS:pubKey> element that contains an encoded public\n        \
    \    key field value as described in sections 2.1.4 of RFC 4034\n            [6].\n\
    \   Example <info> Response for a Secure Delegation:\n   S:<?xml version=\"1.0\"\
    \ encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   S:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg>Command\
    \ completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:\
    \      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n   S:  \
    \     domain-1.0.xsd\">\n   S:        <domain:name>example.com</domain:name>\n\
    \   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:        <domain:status\
    \ s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n   S:\
    \        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:       \
    \ <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n\
    \   S:          <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:      \
    \    <domain:hostObj>ns2.example.com</domain:hostObj>\n   S:        </domain:ns>\n\
    \   S:        <domain:host>ns1.example.com</domain:host>\n   S:        <domain:host>ns2.example.com</domain:host>\n\
    \   S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientY</domain:crID>\n\
    \   S:        <domain:crDate>1999-04-03T22:00:00.0Z</domain:crDate>\n   S:   \
    \     <domain:upID>ClientX</domain:upID>\n   S:        <domain:upDate>1999-12-03T09:00:00.0Z</domain:upDate>\n\
    \   S:        <domain:exDate>2005-04-03T22:00:00.0Z</domain:exDate>\n   S:   \
    \     <domain:trDate>2000-04-08T09:00:00.0Z</domain:trDate>\n   S:        <domain:authInfo>\n\
    \   S:          <domain:pw>2fooBAR</domain:pw>\n   S:        </domain:authInfo>\n\
    \   S:      </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:\
    \      <secDNS:infData\n   S:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n   S:  \
    \     secDNS-1.0.xsd\">\n   S:        <secDNS:dsData>\n   S:          <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   S:          <secDNS:alg>3</secDNS:alg>\n   S:          <secDNS:digestType>1</secDNS:digestType>\n\
    \   S:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   S:   \
    \     </secDNS:dsData>\n   S:      </secDNS:infData>\n   S:    </extension>\n\
    \   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54322-XYZ</svTRID>\n\
    \   S:    </trID>\n   S:  </response>\n   S:</epp>\n   Example <info> Response\
    \ for a Secure Delegation with OPTIONAL Data:\n   S:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   S:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg>Command\
    \ completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:\
    \      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n   S:  \
    \     domain-1.0.xsd\">\n   S:        <domain:name>example.com</domain:name>\n\
    \   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:        <domain:status\
    \ s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n   S:\
    \        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:       \
    \ <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n\
    \   S:          <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:      \
    \    <domain:hostObj>ns2.example.com</domain:hostObj>\n   S:        </domain:ns>\n\
    \   S:        <domain:host>ns1.example.com</domain:host>\n   S:        <domain:host>ns2.example.com</domain:host>\n\
    \   S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientY</domain:crID>\n\
    \   S:        <domain:crDate>1999-04-03T22:00:00.0Z</domain:crDate>\n   S:   \
    \     <domain:upID>ClientX</domain:upID>\n   S:        <domain:upDate>1999-12-03T09:00:00.0Z</domain:upDate>\n\
    \   S:        <domain:exDate>2005-04-03T22:00:00.0Z</domain:exDate>\n   S:   \
    \     <domain:trDate>2000-04-08T09:00:00.0Z</domain:trDate>\n   S:        <domain:authInfo>\n\
    \   S:          <domain:pw>2fooBAR</domain:pw>\n   S:        </domain:authInfo>\n\
    \   S:      </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:\
    \      <secDNS:infData\n   S:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n   S:  \
    \     secDNS-1.0.xsd\">\n   S:        <secDNS:dsData>\n   S:          <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   S:          <secDNS:alg>3</secDNS:alg>\n   S:          <secDNS:digestType>1</secDNS:digestType>\n\
    \   S:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   S:   \
    \       <secDNS:maxSigLife>604800</secDNS:maxSigLife>\n   S:          <secDNS:keyData>\n\
    \   S:            <secDNS:flags>256</secDNS:flags>\n   S:            <secDNS:protocol>3</secDNS:protocol>\n\
    \   S:            <secDNS:alg>1</secDNS:alg>\n   S:            <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n\
    \   S:          </secDNS:keyData>\n   S:        </secDNS:dsData>\n   S:      </secDNS:infData>\n\
    \   S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n\
    \   S:      <svTRID>54322-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n\
    \   S:</epp>\n   An EPP error response MUST be returned if an <info> command can\
    \ not\n   be processed for any reason.\n"
- title: 3.1.3.  EPP <transfer> Command
  contents:
  - "3.1.3.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [2].\n"
- title: 3.2.  EPP Transform Commands
  contents:
  - "3.2.  EPP Transform Commands\n   EPP provides five commands to transform objects:\
    \ <create> to create\n   an instance of an object, <delete> to delete an instance\
    \ of an\n   object, <renew> to extend the validity period of an object,\n   <transfer>\
    \ to manage object sponsorship changes, and <update> to\n   change information\
    \ associated with an object.\n"
- title: 3.2.1.  EPP <create> Command
  contents:
  - "3.2.1.  EPP <create> Command\n   This extension defines additional elements for\
    \ the EPP <create>\n   command described in the EPP domain mapping [2].  No additional\n\
    \   elements are defined for the EPP <create> response.\n   The EPP <create> command\
    \ provides a transform operation that allows a\n   client to create a domain object.\
    \  In addition to the EPP command\n   elements described in the EPP domain mapping\
    \ [2], the command MUST\n   contain an <extension> element.  The <extension> element\
    \ MUST contain\n   a child <secDNS:create> element that identifies the extension\n\
    \   namespace and the location of the extension schema.  The <secDNS:\n   create>\
    \ element MUST contain one or more <secDNS:dsData> elements.\n   Child elements\
    \ of the <secDNS:dsData> element are described in\n   Section 3.1.2.\n   The <secDNS:dsData>\
    \ element contains OPTIONAL <secDNS:maxSigLife> and\n   <secDNS:keyData> elements.\
    \  The server MUST abort command processing\n   and respond with an appropriate\
    \ EPP error if the values provided by\n   the client can not be accepted for syntax\
    \ or policy reasons.\n   Example <create> Command for a Secure Delegation:\n \
    \  C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"\
    urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   C:     xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <create>\n   C:      <domain:create\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:        <domain:period unit=\"\
    y\">2</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:          <domain:hostObj>ns2.example.com</domain:hostObj>\n   C:      \
    \  </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n\
    \   C:          <domain:pw>2fooBAR</domain:pw>\n   C:        </domain:authInfo>\n\
    \   C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:\
    \      <secDNS:create\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\
    \n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n   C:  \
    \     secDNS-1.0.xsd\">\n   C:        <secDNS:dsData>\n   C:          <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   C:          <secDNS:alg>3</secDNS:alg>\n   C:          <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   C:   \
    \     </secDNS:dsData>\n   C:      </secDNS:create>\n   C:    </extension>\n \
    \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <create> Command for a Secure Delegation with OPTIONAL data:\n   C:<?xml version=\"\
    1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <create>\n   C:      <domain:create\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:        <domain:period unit=\"\
    y\">2</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:          <domain:hostObj>ns2.example.com</domain:hostObj>\n   C:      \
    \  </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n\
    \   C:          <domain:pw>2fooBAR</domain:pw>\n   C:        </domain:authInfo>\n\
    \   C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:\
    \      <secDNS:create\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\
    \n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n   C:  \
    \     secDNS-1.0.xsd\">\n   C:        <secDNS:dsData>\n   C:          <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   C:          <secDNS:alg>3</secDNS:alg>\n   C:          <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   C:   \
    \       <secDNS:maxSigLife>604800</secDNS:maxSigLife>\n   C:          <secDNS:keyData>\n\
    \   C:            <secDNS:flags>256</secDNS:flags>\n   C:            <secDNS:protocol>3</secDNS:protocol>\n\
    \   C:            <secDNS:alg>1</secDNS:alg>\n   C:            <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n\
    \   C:          </secDNS:keyData>\n   C:        </secDNS:dsData>\n   C:      </secDNS:create>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   When a <create> command has been processed successfully, the\
    \ EPP\n   response is as described in the EPP domain mapping [2].\n"
- title: 3.2.2.  EPP <delete> Command
  contents:
  - "3.2.2.  EPP <delete> Command\n   This extension does not add any elements to\
    \ the EPP <delete> command\n   or <delete> response described in the EPP domain\
    \ mapping [2].\n"
- title: 3.2.3.  EPP <renew> Command
  contents:
  - "3.2.3.  EPP <renew> Command\n   This extension does not add any elements to the\
    \ EPP <renew> command\n   or <renew> response described in the EPP domain mapping\
    \ [2].\n"
- title: 3.2.4.  EPP <transfer> Command
  contents:
  - "3.2.4.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [2].\n"
- title: 3.2.5.  EPP <update> Command
  contents:
  - "3.2.5.  EPP <update> Command\n   This extension defines additional elements for\
    \ the EPP <update>\n   command described in the EPP domain mapping [2].  No additional\n\
    \   elements are defined for the EPP <update> response.\n   The EPP <update> command\
    \ provides a transform operation that allows a\n   client to modify the attributes\
    \ of a domain object.  In addition to\n   the EPP command elements described in\
    \ the EPP domain mapping, the\n   command MUST contain an <extension> element.\
    \  The <extension> element\n   MUST contain a child <secDNS:update> element that\
    \ identifies the\n   extension namespace and the location of the extension schema.\
    \  The\n   <secDNS:update> element contains a <secDNS:add> element to add\n  \
    \ security information to a delegation, a <secDNS:rem> element to\n   remove security\
    \ information from a delegation, or a <secDNS:chg>\n   element to replace security\
    \ information with new security\n   information.\n   The <secDNS:update> element\
    \ also contains an OPTIONAL \"urgent\"\n   attribute that a client can use to\
    \ ask the server operator to\n   complete and implement the update request with\
    \ high priority.  This\n   attribute accepts boolean values as described in Section\
    \ 2.2; the\n   default value is boolean false.  \"High priority\" is relative\
    \ to\n   standard server operator policies that are determined using an\n   out-of-band\
    \ mechanism.\n   The <secDNS:add> element is used to add DS information to an\
    \ existing\n   set.  The <secDNS:add> element MUST contain one or more <secDNS:\n\
    \   dsData> elements as described in Section 3.1.2.\n   The <secDNS:rem> element\
    \ contains one or more <secDNS:keyTag>\n   elements that are used to remove DS\
    \ data from a delegation.  The\n   <secDNS:keyTag> element MUST contain a key\
    \ tag value as described in\n   section 5.1.1 of RFC 4034 [6].  Removing all DS\
    \ information can\n   remove the ability of the parent to secure the delegation\
    \ to the\n   child zone.\n   The <secDNS:chg> element is used to replace existing\
    \ DS information\n   with new DS information.  The <secDNS:chg> element MUST contain\
    \ one\n   or more <secDNS:dsData> elements as described in Section 3.1.2.  The\n\
    \   data in these elements is used to replace whatever other data is\n   currently\
    \ archived for the delegation.\n   The <secDNS:update> element contains an OPTIONAL\
    \ \"urgent\" attribute.\n   In addition, the <secDNS:dsData> element contains\
    \ OPTIONAL <secDNS:\n   maxSigLife> and <secDNS:keyData> elements.  The server\
    \ MUST abort\n   command processing and respond with an appropriate EPP error\
    \ if the\n   values provided by the client can not be accepted for syntax or\n\
    \   policy reasons.\n   Example <update> Command, Adding DS Data:\n   C:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:      </domain:update>\n   C:\
    \    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:       xmlns:secDNS=\"\
    urn:ietf:params:xml:ns:secDNS-1.0\"\n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n\
    \   C:       secDNS-1.0.xsd\">\n   C:        <secDNS:add>\n   C:          <secDNS:dsData>\n\
    \   C:            <secDNS:keyTag>12346</secDNS:keyTag>\n   C:            <secDNS:alg>3</secDNS:alg>\n\
    \   C:            <secDNS:digestType>1</secDNS:digestType>\n   C:            <secDNS:digest>38EC35D5B3A34B44C39B</secDNS:digest>\n\
    \   C:          </secDNS:dsData>\n   C:        </secDNS:add>\n   C:      </secDNS:update>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example <update> Command, Removing DS Data:\n   C:<?xml version=\"\
    1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:      </domain:update>\n   C:\
    \    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:       xmlns:secDNS=\"\
    urn:ietf:params:xml:ns:secDNS-1.0\"\n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n\
    \   C:       secDNS-1.0.xsd\">\n   C:        <secDNS:rem>\n   C:          <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   C:        </secDNS:rem>\n   C:      </secDNS:update>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ Urgent <update> Command, Changing DS Data:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:      </domain:update>\n   C:\
    \    </update>\n   C:    <extension>\n   C:      <secDNS:update urgent=\"1\"\n\
    \   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:secDNS-1.0\n   C:       secDNS-1.0.xsd\">\n   C:      \
    \  <secDNS:chg>\n   C:          <secDNS:dsData>\n   C:            <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   C:            <secDNS:alg>3</secDNS:alg>\n   C:            <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:            <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   C: \
    \         </secDNS:dsData>\n   C:        </secDNS:chg>\n   C:      </secDNS:update>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example <update> Command, Changing Data to Include OPTIONAL Data:\n\
    \   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   C:     xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:      </domain:update>\n   C:\
    \    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:       xmlns:secDNS=\"\
    urn:ietf:params:xml:ns:secDNS-1.0\"\n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:secDNS-1.0\n\
    \   C:       secDNS-1.0.xsd\">\n   C:        <secDNS:chg>\n   C:          <secDNS:dsData>\n\
    \   C:            <secDNS:keyTag>12345</secDNS:keyTag>\n   C:            <secDNS:alg>3</secDNS:alg>\n\
    \   C:            <secDNS:digestType>1</secDNS:digestType>\n   C:            <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n\
    \   C:            <secDNS:maxSigLife>604800</secDNS:maxSigLife>\n   C:       \
    \     <secDNS:keyData>\n   C:              <secDNS:flags>256</secDNS:flags>\n\
    \   C:              <secDNS:protocol>3</secDNS:protocol>\n   C:              <secDNS:alg>1</secDNS:alg>\n\
    \   C:              <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n   C:       \
    \     </secDNS:keyData>\n   C:          </secDNS:dsData>\n   C:        </secDNS:chg>\n\
    \   C:      </secDNS:update>\n   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n\
    \   C:  </command>\n   C:</epp>\n   When an extended <update> command has been\
    \ processed successfully,\n   the EPP response is as described in the EPP domain\
    \ mapping [2].  A\n   server operator MUST return an EPP error result code of\
    \ 2306 if an\n   urgent update (noted with an \"urgent\" attribute value of boolean\n\
    \   true) can not be completed with high priority.\n"
- title: 4.  Formal Syntax
  contents:
  - "4.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.\
    \  The\n   formal syntax presented here is a complete schema representation of\n\
    \   the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The BEGIN and END tags are not part of the schema; they\n   are used to note\
    \ the beginning and ending of the schema for URI\n   registration purposes.\n\
    \   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <schema targetNamespace=\"\
    urn:ietf:params:xml:ns:secDNS-1.0\"\n           xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\"\
    \n           xmlns=\"http://www.w3.org/2001/XMLSchema\"\n           elementFormDefault=\"\
    qualified\">\n     <annotation>\n       <documentation>\n         Extensible Provisioning\
    \ Protocol v1.0\n         domain name extension schema for provisioning\n    \
    \     DNS security (DNSSEC) extensions.\n       </documentation>\n     </annotation>\n\
    \   <!--\n   Child elements found in EPP commands.\n   -->\n     <element name=\"\
    create\" type=\"secDNS:dsType\"/>\n     <element name=\"update\" type=\"secDNS:updateType\"\
    />\n   <!--\n   Child elements of the <create> command.\n   -->\n     <complexType\
    \ name=\"dsType\">\n       <sequence>\n         <element name=\"dsData\" type=\"\
    secDNS:dsDataType\"\n          maxOccurs=\"unbounded\"/>\n       </sequence>\n\
    \     </complexType>\n     <complexType name=\"dsDataType\">\n       <sequence>\n\
    \         <element name=\"keyTag\" type=\"unsignedShort\"/>\n         <element\
    \ name=\"alg\" type=\"unsignedByte\"/>\n         <element name=\"digestType\"\
    \ type=\"unsignedByte\"/>\n         <element name=\"digest\" type=\"hexBinary\"\
    />\n         <element name=\"maxSigLife\" type=\"secDNS:maxSigLifeType\"\n   \
    \       minOccurs=\"0\"/>\n         <element name=\"keyData\" type=\"secDNS:keyDataType\"\
    \n          minOccurs=\"0\"/>\n       </sequence>\n     </complexType>\n     <simpleType\
    \ name=\"maxSigLifeType\">\n       <restriction base=\"int\">\n         <minInclusive\
    \ value=\"1\"/>\n       </restriction>\n     </simpleType>\n     <complexType\
    \ name=\"keyDataType\">\n       <sequence>\n         <element name=\"flags\" type=\"\
    unsignedShort\"/>\n         <element name=\"protocol\" type=\"unsignedByte\"/>\n\
    \         <element name=\"alg\" type=\"unsignedByte\"/>\n         <element name=\"\
    pubKey\" type=\"secDNS:keyType\"/>\n       </sequence>\n     </complexType>\n\
    \     <simpleType name=\"keyType\">\n       <restriction base=\"base64Binary\"\
    >\n         <minLength value=\"1\"/>\n       </restriction>\n     </simpleType>\n\
    \   <!--\n   Child elements of the <update> command.\n   -->\n     <complexType\
    \ name=\"updateType\">\n       <choice>\n         <element name=\"add\" type=\"\
    secDNS:dsType\"/>\n         <element name=\"chg\" type=\"secDNS:dsType\"/>\n \
    \        <element name=\"rem\" type=\"secDNS:remType\"/>\n       </choice>\n \
    \      <attribute name=\"urgent\" type=\"boolean\" default=\"false\"/>\n     </complexType>\n\
    \     <complexType name=\"remType\">\n       <sequence>\n         <element name=\"\
    keyTag\" type=\"unsignedShort\"\n          maxOccurs=\"unbounded\"/>\n       </sequence>\n\
    \     </complexType>\n   <!--\n   Child response elements.\n   -->\n     <element\
    \ name=\"infData\" type=\"secDNS:dsType\"/>\n   <!--\n   End of schema.\n   -->\n\
    \   </schema>\n   END\n"
- title: 5.  Internationalization Considerations
  contents:
  - "5.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set and its more compact\n   representations including UTF-8 [14].  Conformant\
    \ XML processors\n   recognize both UTF-8 and UTF-16 [15].  Though XML includes\
    \ provisions\n   to identify and use other character encodings through use of\
    \ an\n   \"encoding\" attribute in an <?xml?> declaration, use of UTF-8 is\n \
    \  RECOMMENDED in environments where parser encoding support\n   incompatibility\
    \ exists.\n   As an extension of the EPP domain mapping [2], the elements, element\n\
    \   content, attributes, and attribute values described in this document\n   MUST\
    \ inherit the internationalization conventions used to represent\n   higher-layer\
    \ domain and core protocol structures present in an XML\n   instance that includes\
    \ this extension.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to a registry mechanism described in RFC 3688\
    \ [10].  Two\n   URI assignments have been completed by the IANA.\n   Registration\
    \ request for the extension namespace:\n   URI: urn:ietf:params:xml:ns:secDNS-1.0\n\
    \   Registrant Contact: IESG\n   XML: None.  Namespace URIs do not represent an\
    \ XML specification.\n   Registration request for the extension XML schema:\n\
    \   URI: urn:ietf:params:xml:schema:secDNS-1.0\n   Registrant Contact: IESG\n\
    \   XML: See the \"Formal Syntax\" section of this document.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The mapping extensions described in this document\
    \ do not provide any\n   security services beyond those described by EPP [1],\
    \ the EPP domain\n   name mapping [2], and protocol layers used by EPP.  The security\n\
    \   considerations described in these other specifications apply to this\n   specification\
    \ as well.\n   As with other domain object transforms, the EPP transform operations\n\
    \   described in this document MUST be restricted to the sponsoring\n   client\
    \ as authenticated using the mechanisms described in sections\n   2.9.1.1 and\
    \ 7 of RFC 3730 [1].  Any attempt to perform a transform\n   operation on a domain\
    \ object by any client other than the sponsoring\n   client MUST be rejected with\
    \ an appropriate EPP authorization error.\n   The provisioning service described\
    \ in this document involves the\n   exchange of information that can have an operational\
    \ impact on the\n   DNS.  A trust relationship MUST exist between the EPP client\
    \ and\n   server, and provisioning of public key information MUST only be done\n\
    \   after the identities of both parties have been confirmed using a\n   strong\
    \ authentication mechanism.\n   An EPP client might be acting as an agent for\
    \ a zone administrator\n   who wants to send delegation information to be signed\
    \ and published\n   by the server operator.  Man-in-the-middle attacks are thus\
    \ possible\n   as a result of direct client activity or inadvertent client data\n\
    \   manipulation.\n   Acceptance of a false key by a server operator can produce\n\
    \   significant operational consequences.  The child and parent zones\n   MUST\
    \ be consistent to secure the delegation properly.  In the absence\n   of consistent\
    \ signatures, the delegation will not appear in the\n   secure name space, yielding\
    \ untrustworthy query responses.  If a key\n   is compromised, a client can either\
    \ remove the compromised\n   information or update the delegation information\
    \ via EPP commands\n   using the \"urgent\" attribute.\n   Operational scenarios\
    \ requiring quick removal of a secure domain\n   delegation can be implemented\
    \ using a two-step process.  First,\n   security credentials can be removed using\
    \ an \"urgent\" update as just\n   described.  The domain can then be removed\
    \ from the parent zone by\n   changing the status of the domain to either of the\
    \ EPP \"clientHold\"\n   or \"serverHold\" domain status values.  The domain can\
    \ also be removed\n   from the zone using the EPP <delete> command, but this is\
    \ a more\n   drastic step that needs to be considered carefully before use.\n\
    \   Data validity checking at the server requires computational\n   resources.\
    \  A purposeful or inadvertent denial-of-service attack is\n   possible if a client\
    \ requests some number of update operations that\n   exceed a server's processing\
    \ capabilities.  Server operators SHOULD\n   take steps to manage command load\
    \ and command processing requirements\n   to minimize the risk of a denial-of-service\
    \ attack.\n   The signature lifetime values provided by clients are requests that\n\
    \   can be rejected.  Blind acceptance by a server operator can have an\n   adverse\
    \ impact on a server's processing capabilities.  Server\n   operators SHOULD seriously\
    \ consider adopting implementation rules to\n   limit the range of acceptable\
    \ signature lifetime values to counter\n   potential adverse situations.\n"
- title: 8.  Acknowledgements
  contents:
  - "8.  Acknowledgements\n   The author would like to thank the following people\
    \ who have provided\n   significant contributions to the development of this document:\n\
    \   David Blacka, Olafur Gudmundsson, Mark Kosters, Ed Lewis, Dan Massey,\n  \
    \ Marcos Sanz, Sam Weiler, and Ning Zhang.\n"
- title: 9.  References
  contents:
  - '9.  References

    '
- title: 9.1.  Normative References
  contents:
  - "9.1.  Normative References\n   [1]   Hollenbeck, S., \"Extensible Provisioning\
    \ Protocol (EPP)\",\n         RFC 3730, March 2004.\n   [2]   Hollenbeck, S.,\
    \ \"Extensible Provisioning Protocol (EPP) Domain\n         Name Mapping\", RFC\
    \ 3731, March 2004.\n   [3]   Paoli, J., Sperberg-McQueen, C., Bray, T., and E.\
    \ Maler,\n         \"Extensible Markup Language (XML) 1.0 (Second Edition)\",\
    \ W3C\n         FirstEdition REC-xml-20001006, October 2000.\n   [4]   Maloney,\
    \ M., Beech, D., Mendelsohn, N., and H. Thompson, \"XML\n         Schema Part\
    \ 1: Structures\", W3C REC REC-xmlschema-1-20010502,\n         May 2001.\n   [5]\
    \   Malhotra, A. and P. Biron, \"XML Schema Part 2: Datatypes\", W3C\n       \
    \  REC REC-xmlschema-2-20010502, May 2001.\n   [6]   Arends, R., Austein, R.,\
    \ Larson, M., Massey, D., and S. Rose,\n         \"Resource Records for the DNS\
    \ Security Extensions\", RFC 4034,\n         March 2005.\n   [7]   Arends, R.,\
    \ Austein, R., Larson, M., Massey, D., and S. Rose,\n         \"Protocol Modifications\
    \ for the DNS Security Extensions\",\n         RFC 4035, March 2005.\n   [8] \
    \  Bradner, S., \"Key words for use in RFCs to Indicate Requirement\n        \
    \ Levels\", BCP 14, RFC 2119, March 1997.\n   [9]   Kolkman, O., Schlyter, J.,\
    \ and E. Lewis, \"Domain Name System\n         KEY (DNSKEY) Resource Record (RR)\
    \ Secure Entry Point (SEP)\n         Flag\", RFC 3757, April 2004.\n   [10]  Mealling,\
    \ M., \"The IETF XML Registry\", BCP 81, RFC 3688,\n         January 2004.\n"
- title: 9.2.  Informative References
  contents:
  - "9.2.  Informative References\n   [11]  Mockapetris, P., \"Domain names - concepts\
    \ and facilities\",\n         STD 13, RFC 1034, November 1987.\n   [12]  Mockapetris,\
    \ P., \"Domain names - implementation and\n         specification\", STD 13, RFC\
    \ 1035, November 1987.\n   [13]  Arends, R., Austein, R., Larson, M., Massey,\
    \ D., and S. Rose,\n         \"DNS Security Introduction and Requirements\", RFC\
    \ 4033,\n         March 2005.\n   [14]  Yergeau, F., \"UTF-8, a transformation\
    \ format of ISO 10646\",\n         STD 63, RFC 3629, November 2003.\n   [15] \
