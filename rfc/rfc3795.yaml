- title: 5.  Proposed Standards
  contents:
  - "5.  Proposed Standards\n   Proposed Standards represent initial level documents\
    \ in the IETF\n   standards track process.  They are stable in terms of design,\
    \ but do\n   not require the existence of implementations.  In several cases,\n\
    \   these specifications are simply proposed as solid technical ideas, to\n  \
    \ be analysed by the Internet community, but are never implemented or\n   advanced\
    \ in the IETF standards process.\n"
