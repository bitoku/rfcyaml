- title: '5.57.  RFC 2165: Service Location Protocol'
  contents:
  - "5.57.  RFC 2165: Service Location Protocol\n   Section 7. (Service Type Request\
    \ Message Format) and Section 9.\n   (Service Registration Message Format) have\
    \ an 80-bit field from\n   addr-spec (see below) which cannot support IPv6 addresses.\
    \  Also,\n   Section 20.1. (Previous Responders' Address Specification) states:\n\
    \      \"The previous responders' Address Specification is specified as\n    \
    \    <Previous Responders' Address Specification> ::=\n               <addr-spec>\
    \ |\n               <addr-spec>, <Previous Responders' Address Specification>\n\
    \      i.e., a list separated by commas with no intervening white space.\n   \
    \   The Address Specification is the address of the Directory Agent or\n     \
    \ Service Agent which supplied the previous response.  The format\n      for Address\
    \ Specifications in Service Location is defined in\n      section 20.4.  The comma\
    \ delimiter is required between each\n      <addr-spec>.  The use of dotted decimal\
    \ IP address notation should\n      only be used in environments which have no\
    \ Domain Name Service.\"\n   Later, in Section 20.4. (Address Specification in\
    \ Service Location)\n   there is also the following reference to addr-spec:\n\
    \      \"The address specification used in Service Location is:\n      <addr-spec>\
    \ ::= [<user>:<password>@]<host>[:<port>]\n        <host>      ::= Fully qualified\
    \ domain name |\n                        dotted decimal IP address notation\n\
    \      When no Domain Name Server is available, SAs and DAs must use\n      dotted\
    \ decimal conventions for IP addresses.  Otherwise, it is\n      preferable to\
    \ use a fully qualified domain name wherever possible\n      as renumbering of\
    \ host addresses will make IP addresses invalid\n      over time.\"\n   The whole\
    \ Section 21. (Protocol Requirements) defines the\n   requirements for each of\
    \ the elements of this protocol.  Several IPv4\n   statements are made, but the\
    \ syntax used is sufficiently neutral to\n   apply to the use of IPv6.\n   Section\
    \ 22. (Configurable Parameters and Default Values) states:\n      \"There are\
    \ several configuration parameters for Service Location.\n      Default values\
    \ are chosen to allow protocol operation without the\n      need for selection\
    \ of these configuration parameters, but other\n      values may be selected by\
    \ the site administrator.  The\n      configurable parameters will allow an implementation\
    \ of Service\n      Location to be more useful in a variety of scenarios.\n  \
    \    Multicast vs.  Broadcast\n            All Service Location entities must\
    \ use multicast by default.\n            The ability to use broadcast messages\
    \ must be configurable\n            for UAs and SAs.  Broadcast messages are to\
    \ be used in\n            environments where not all Service Location entities\
    \ have\n            hardware or software which supports multicast.\n      Multicast\
    \ Radius\n            Multicast requests should be sent to all subnets in a site.\n\
    \            The default multicast radius for a site is 32.  This value\n    \
    \        must be configurable.  The value for the site's multicast\n         \
    \   TTL may be obtained from DHCP using an option which is\n            currently\
    \ unassigned.\"\n   Once again, nothing here precludes IPv6, Section 23.\n   (Non-configurable\
    \ Parameters) states:\n      \"IP Port number for unicast requests to Directory\
    \ Agents:\n            UDP and TCP Port Number:                          427\n\
    \      Multicast Addresses\n            Service Location General Multicast Address:\
    \       224.0.1.22\n            Directory Agent Discovery Multicast Address: \
    \     224.0.1.35\n      A range of 1024 contiguous multicast addresses for use\
    \ as Service\n      Specific Discovery Multicast Addresses will be assigned by\
    \ IANA.\"\n   Clearly, the statements above require specifications related to\
    \ the\n   use of IPv6 multicast addresses with equivalent functionality.\n"
