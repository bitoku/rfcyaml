- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   This document provides an exhaustive documentation\
    \ of current IETF\n   documented standards IPv4 address dependencies.  Such process\
    \ does\n   not have security implications in itself.\n"
