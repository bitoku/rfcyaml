- title: '6.41.  RFC 2307: An Approach for Using LDAP as a Network'
  contents:
  - "6.41.  RFC 2307: An Approach for Using LDAP as a Network\n       Information\
    \ Service\n   This protocol assumes IPv4 addressing in its schema, as shown in\n\
    \   Section 3. (Attribute definitions):\n      \"( nisSchema.1.19 NAME 'ipHostNumber'\n\
    \         DESC 'IP address as a dotted decimal, eg. 192.168.1.1,\n           \
    \    omitting leading zeros'\n         EQUALITY caseIgnoreIA5Match\n         SYNTAX\
    \ 'IA5String{128}' )\n       ( nisSchema.1.20 NAME 'ipNetworkNumber'\n       \
    \  DESC 'IP network as a dotted decimal, eg. 192.168,\n               omitting\
    \ leading zeros'\n         EQUALITY caseIgnoreIA5Match\n         SYNTAX 'IA5String{128}'\
    \ SINGLE-VALUE )\n       ( nisSchema.1.21 NAME 'ipNetmaskNumber'\n         DESC\
    \ 'IP netmask as a dotted decimal, eg. 255.255.255.0,\n               omitting\
    \ leading zeros'\n         EQUALITY caseIgnoreIA5Match\n         SYNTAX 'IA5String{128}'\
    \ SINGLE-VALUE )\"\n   The document does try to provide some IPv6 support as in\
    \ Section 5.4.\n   (Interpreting Hosts and Networks):\n   \"Hosts with IPv6 addresses\
    \ MUST be written in their \"preferred\" form\n   as defined in section 2.2.1\
    \ of [RFC1884], such that all components of\n   the address are indicated and\
    \ leading zeros are omitted.  This\n   provides a consistent means of resolving\
    \ ipHosts by address.\"\n   However, the defined format mentioned above has been\
    \ replaced, hence\n   it is no longer valid.\n"
