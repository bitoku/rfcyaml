- title: '4.17.  RFC 2396: Uniform Resource Identifiers (URI): Generic'
  contents:
  - "4.17.  RFC 2396: Uniform Resource Identifiers (URI): Generic\n       Syntax\n\
    \   Section 3.2.2. (Server-based Naming Authority) states:\n      \"The host is\
    \ a domain name of a network host, or its IPv4 address\n      as a set of four\
    \ decimal digit groups separated by \".\".  Literal\n      IPv6 addresses are\
    \ not supported.\n       ...\n      Note: A suitable representation for including\
    \ a literal IPv6\n      address as the host part of a URL is desired, but has\
    \ not yet been\n      determined or implemented in practice.\"\n"
- title: '4.18.  RFC 2616: Hypertext Transfer Protocol HTTP/1.1'
  contents:
  - "4.18.  RFC 2616: Hypertext Transfer Protocol HTTP/1.1\n   Section 3.2.2 (http\
    \ URL) states:\n      \"The \"http\" scheme is used to locate network resources\
    \ via the\n      HTTP protocol.  This section defines the scheme-specific syntax\n\
    \      and semantics for http URLs.\n     http_URL = \"http:\" \"//\" host [ \"\
    :\" port ] [ abs_path [ \"?\" query ]]\n      If the port is empty or not given,\
    \ port 80 is assumed.  The\n      semantics are that the identified resource is\
    \ located at the\n      server listening for TCP connections on that port of that\
    \ host,\n      and the Request-URI for the resource is abs_path (section 5.1.2).\n\
    \      The use of IP addresses in URLs SHOULD be avoided whenever\n      possible\
    \ (see RFC 1900 [24]).\"\n   The text is version neutral, but it is unclear whether\
    \ individual\n   implementations will support IPv6 addresses.  In fact, the use\
    \ of the\n   \":\"separator in IPv6 addresses will cause misinterpretation when\n\
    \   parsing URI's.  There are other discussions regarding a server\n   recognizing\
    \ its own IP addresses, spoofing DNS/IP address\n   combinations, as well as issues\
    \ regarding multiple HTTP servers\n   running on a single IP interface.  Again,\
    \ the text is version\n   neutral, but clearly, such statements represent implementation\n\
    \   issues.\n"
