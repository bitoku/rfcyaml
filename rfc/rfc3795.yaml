- title: '4.4.  RFC 1305: Network Time Protocol (Version 3) Specification,'
  contents:
  - "4.4.  RFC 1305: Network Time Protocol (Version 3) Specification,\n      Implementation\n\
    \   Section 3.2.1 (Common Variables) provides the following variable\n   definitions:\n\
    \      \"Peer Address (peer.peeraddr, pkt.peeraddr), Peer Port\n      (peer.peerport,\
    \ pkt.peerport): These are the 32-bit Internet\n      address and 16-bit port\
    \ number of the peer.\n      Host Address (peer.hostaddr, pkt.hostaddr), Host\
    \ Port\n      (peer.hostport, pkt.hostport): These are the 32-bit Internet\n \
    \     address and 16-bit port number of the host.  They are included\n      among\
    \ the state variables to support multi-homing.\"\n   Section 3.4.3 (Receive Procedure)\
    \ defines the following procedure:\n      \"The source and destination Internet\
    \ addresses and ports in the IP\n      and UDP headers are matched to the correct\
    \ peer.  If there is no\n      match a new instantiation of the protocol machine\
    \ is created and\n      the association mobilized.\"\n   Section 3.6 (Access Control\
    \ Issues) proposes a simple authentication\n   scheme in the following way:\n\
    \      \"If a more comprehensive trust model is required, the design can\n   \
    \   be based on an access-control list with each entry consisting of a\n     \
    \ 32-bit Internet address, 32-bit mask and three-bit mode.  If the\n      logical\
    \ AND of the source address (pkt.peeraddr) and the mask in\n      an entry matches\
    \ the corresponding address in the entry and the\n      mode (pkt.mode) matches\
    \ the mode in the entry, the access is\n      allowed; otherwise an ICMP error\
    \ message is returned to the\n      requestor.  Through appropriate choice of\
    \ mask, it is possible to\n      restrict requests by mode to individual addresses,\
    \ a particular\n      subnet or net addresses, or have no restriction at all.\
    \  The\n      access-control list would then serve as a filter controlling which\n\
    \      peers could create associations.\"\n   Appendix B Section 3 (B.3 Commands)\
    \ defines the following command:\n      \"Set Trap Address/Port (6): The command\
    \ association identifier,\n      status and data fields are ignored.  The address\
    \ and port number\n      for subsequent trap messages are taken from the source\
    \ address and\n      port of the control message itself.  The initial trap counter\
    \ for\n      trap response messages is taken from the sequence field of the\n\
    \      command.  The response association identifier, status and data\n      fields\
    \ are not significant.  Implementations should include sanity\n      timeouts\
    \ which prevent trap transmissions if the monitoring\n      program does not renew\
    \ this information after a lengthy interval.\"\n   The address clearly assumes\
    \ the IPv4 version.  Also, there are\n   numerous places in sample code and in\
    \ algorithms that use the above\n   mentioned variables.  It seems that there\
    \ is no reason to modify the\n   actual protocol.  A small number of textual changes\
    \ and an update to\n   implementations, so they can understand both IPv4 and IPv6\
    \ addresses,\n   will suffice to have a NTP version that works on both network\
    \ layer\n   protocols.\n"
