- title: '5.85.  RFC 2371: Transaction Internet Protocol Version 3.0'
  contents:
  - "5.85.  RFC 2371: Transaction Internet Protocol Version 3.0\n   In section 7.\
    \ (TIP Transaction Manager Identification and Connection\n   Establishment):\n\
    \      \"The <hostport> component comprises:\n         <host>[:<port>]\n     \
    \ where <host> is either a <dns name> or an <ip address>; and <port>\n      is\
    \ a decimal number specifying the port at which the transaction\n      manager\
    \ (or proxy) is listening for requests to establish TIP\n      connections.  If\
    \ the port number is omitted, the standard TIP port\n      number (3372) is used.\n\
    \      A <dns name> is a standard name, acceptable to the domain name\n      service.\
    \  It must be sufficiently qualified to be useful to the\n      receiver of the\
    \ command.\n      An <ip address> is an IP address, in the usual form: four decimal\n\
    \      numbers separated by period characters.\"\n   This section has to be re-written\
    \ to become IP-version neutral.\n   Besides adding a reference to the use of IPv6\
    \ addresses, the \"host\"\n   field should only be defined as a \"dns name\".\
    \  However, if the use of\n   literal IP addresses is to be included, the format\
    \ specified in RFC\n   2372 has to be followed.\n   Later in section 8. (TIP Uniform\
    \ Resource Locators):\n      \"A TIP URL takes the form:\n         tip://<transaction\
    \ manager address>?<transaction string>\n      where <transaction manager address>\
    \ identifies the TIP transaction\n      manager (as defined in Section 7 above);\
    \ and <transaction string>\n      specifies a transaction identifier, which may\
    \ take one of two\n      forms (standard or non-standard):\n      i. \"urn:\"\
    \ <NID> \":\" <NSS>\n         A standard transaction identifier, conforming to\
    \ the proposed\n         Internet Standard for Uniform Resource Names (URNs),\
    \ as\n         specified by RFC2141; where <NID> is the Namespace Identifier,\n\
    \         and <NSS> is the Namespace Specific String.  The Namespace ID\n    \
    \     determines the syntactic interpretation of the Namespace\n         Specific\
    \ String.  The Namespace Specific String is a sequence\n         of characters\
    \ representing a transaction identifier (as defined\n         by <NID>).  The\
    \ rules for the contents of these fields are\n         specified by [6] (valid\
    \ characters, encoding, etc.).\n         This format of <transaction string> may\
    \ be used to express\n         global transaction identifiers in terms of standard\n\
    \         representations.  Examples for <NID> might be <iso> or <xopen>.\n  \
    \       e.g.,\n            tip://123.123.123.123/?urn:xopen:xid\n         Note\
    \ that Namespace Ids require registration.  See [7] for\n         details on how\
    \ to do this.\"\n   There are other references in section 8, regarding the use\
    \ of literal\n   IP addresses.  Therefore, this section also needs to be re-written,\n\
    \   and special care should be taken to avoid the use of IP (either IPv4\n   or\
    \ IPv6) literal addresses.  However, if such use is exemplified, the\n   format\
    \ specified in RFC 2732 has to be respected.\n"
- title: '5.86.  RFC 2384: POP URL Scheme'
  contents:
  - "5.86.  RFC 2384: POP URL Scheme\n   Section 3. (POP Scheme) states:\n      \"\
    A POP URL is of the general form:\n           pop://<user>;auth=<auth>@<host>:<port>\n\
    \      Where <user>, <host>, and <port> are as defined in RFC 1738, and\n    \
    \  some or all of the elements, except \"pop://\" and <host>, may be\n      omitted.\"\
    \n   RFC 1738 (please refer to section 5.31) has a potential IPv4\n   limitation.\
    \  Hence, RFC 2384 will only be IPv6 compliant when RFC\n   1738 becomes properly\
    \ updated.\n"
