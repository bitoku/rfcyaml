- title: '4.14.  RFC 2348: TFTP Blocksize Option'
  contents:
  - "4.14.  RFC 2348: TFTP Blocksize Option\n   Section \"Blocksize Option Specification\"\
    \ gives the following example:\n      \"For example:\n         +-------+--------+---+--------+---+--------+---+--------+---+\n\
    \         |   1   | foobar | 0 | octet  | 0 | blksize| 0 |  1428  | 0 |\n    \
    \     +-------+--------+---+--------+---+--------+---+--------+---+\n      is\
    \ a Read Request, for the file named \"foobar\", in octet (binary)\n      transfer\
    \ mode, with a block size of 1428 octets (Ethernet MTU,\n      less the TFTP,\
    \ UDP and IP header lengths).\"\n   Clearly, the given blocksize example would\
    \ not work with IPv6 header\n   sizes, but it has no practical implications, since\
    \ larger blocksizes\n   are also available.\n"
