- title: 4.  Draft Standards
  contents:
  - "4.  Draft Standards\n   Draft Standards is the nomenclature given to specifications\
    \ that are\n   on the penultimate maturity level of the IETF standards track\n\
    \   process.  They are considered to be final specifications, which may\n   only\
    \ experience changes to solve specific problems found.  A\n   specification is\
    \ only considered to be a Draft Standard if there are\n   at least two known independent\
    \ and interoperable implementations.\n   Hence, Draft Standards are usually quite\
    \ mature and widely used.\n"
