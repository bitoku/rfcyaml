  - "5.80.  RFC 2334: Server Cache Synchronization Protocol\n   Appendix B, part 2.0.1\
    \ (Mandatory Common Part) states:\n     \"Cache Key\n         This is a database\
    \ lookup key that uniquely identifies a piece\n         of data which the originator\
    \ of a CSA Record wishes to\n         synchronize with its peers for a given \"\
    Protocol ID/Server\n         Group ID\" pair.  This key will generally be a small\
    \ opaque byte\n         string which SCSP will associate with a given piece of\
    \ data in\n         a cache.  Thus, for example, an originator might assign a\n\
    \         particular 4 byte string to the binding of an IP address with\n    \
    \     that of an ATM address.  Generally speaking, the originating\n         server\
    \ of a CSA record is responsible for generating a Cache\n         Key for every\
    \ element of data that the given server originates\n         and which the server\
    \ wishes to synchronize with its peers in\n         the SG.\"\n   The statement\
    \ above is simply meant as an example.  Hence, any IPv4\n   possible dependency\
    \ of this protocol is an implementation issue.\n"
