- title: '5.36.  RFC 1913: Architecture of the WHOIS++ Index Service'
  contents:
  - "5.36.  RFC 1913: Architecture of the WHOIS++ Index Service\n   Section 6.5. (Query\
    \ referral) makes the following statement:\n      \"When referrals are included\
    \ in the body of a response to a query,\n      each referral is listed in a separate\
    \ SERVER-TO-ASK block as shown\n      below.\n"
- title: '# SERVER-TO-ASK'
  contents:
  - "# SERVER-TO-ASK\n Version-number: // version number of index software, used to\
    \ insure\n                 // compatibility\n Body-of-Query: // the original query\
    \ goes here\n Server-Handle: // WHOIS++ handle of the referred server\n Host-Name:\
    \ // DNS name or IP address of the referred server\n Port-Number: // Port number\
    \ to which to connect, if different from the\n                // WHOIS++ port\
    \ number\"\n   The syntax used does not present specific IPv4 dependencies, but\n\
    \   implementations should be modified to check, in incoming packets,\n   which\
    \ IP version was used by the original request, so they can\n   determine whether\
    \ or not to return an IPv6 address.\n"
- title: '5.37.  RFC 1914: How to Interact with a Whois++ Mesh'
  contents:
  - "5.37.  RFC 1914: How to Interact with a Whois++ Mesh\n   Section 4 (Caching)\
    \ states the following:\n      \"A client can cache all information it gets from\
    \ a server for some\n      time.  For example records, IP-addresses of Whois++\
    \ servers, the\n      Directory of Services server etc.\n      A client can itself\
    \ choose for how long it should cache the\n      information.\n      The IP-address\
    \ of the Directory of Services server might not\n      change for a day or two,\
    \ and neither might any other information.\"\n   Also, subsection 4.1. (Caching\
    \ a Whois++ servers hostname) contains:\n      \"An example of cached information\
    \ that might change is the cached\n      hostname, IP-address and portnumber which\
    \ a client gets back in a\n      servers-to-ask response.  That information is\
    \ cached in the server\n      since the last poll, which might occurred several\
    \ weeks ago.\n      Therefore, when such a connection fails, the client should\
    \ fall\n      back to use the serverhandle instead, which means that it contacts\n\
    \      the Directory of Services server and queries for a server with\n      that\
    \ serverhandle.  By doing this, the client should always get\n      the last known\
    \ hostname.\n      An algorithm for this might be:\n         response := servers-to-ask\
    \ response from server A\n         IP-address := find ip-address for response.hostname\
    \ in DNS\n         connect to ip-address at port response.portnumber\n       \
    \  if connection fails {\n            connect to Directory of Services server\n\
    \            query for host with serverhandle response.serverhandle\n        \
    \    response := response from Directory of Services server\n            IP-address\
    \ := find ip-address for response.hostname in DNS\n            connect to ip-address\
    \ at port response.portnumber\n            if connection fails {\n           \
    \     exit with error message\n            }\n          }\n          Query this\
    \ new server\"\n   The paragraph does not contain IPv4 specific syntax.  Hence,\
    \ IPv6\n   compliance will be implementation dependent.\n"
