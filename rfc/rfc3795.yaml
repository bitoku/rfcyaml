- title: '5.31.  RFC 1738: Uniform Resource Locators'
  contents:
  - "5.31.  RFC 1738: Uniform Resource Locators\n   Section 3.1. (Common Internet\
    \ Scheme Syntax) states:\n     \"host\n         The fully qualified domain name\
    \ of a network host, or its IP\n         address as a set of four decimal digit\
    \ groups separated by \".\".\n         Fully qualified domain names take the form\
    \ as described in\n         Section 3.5 of RFC 1034 [13] and Section 2.1 of RFC\
    \ 1123 [4]: a\n         sequence of domain labels separated by \".\", each domain\
    \ label\n         starting and ending with an alphanumerical character and\n \
    \        possibly also containing \"-\" characters.  The rightmost domain\n  \
    \       label will never start with a digit, though, which\n         syntactically\
    \ distinguishes all domain names from the IP\n         addresses.\"\n   Clearly,\
    \ this is only valid when using IPv4 addresses.  Later in\n   Section 5. (BNF\
    \ for specific URL schemes), there is the following\n   text:\n      \"; URL schemeparts\
    \ for ip based protocols:\n       ip-schemepart  = \"//\" login [ \"/\" urlpath\
    \ ]\n       login          = [ user [ \":\" password ] \"@\" ] hostport\n    \
    \   hostport       = host [ \":\" port ]\n       host           = hostname | hostnumber\"\
    \n   Again, this also has implications in terms of IP-version neutrality.\n"
