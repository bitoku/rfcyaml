- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The exhaustive documentation of IPv4 addresses usage in\
    \ currently\n   deployed IETF documented standards has now been broken into seven\n\
    \   documents conforming to current IETF main areas, i.e., Applications,\n   Internet,\
    \ Operations and Management, Routing, Sub-IP, and Transport.\n   A general overview\
    \ of the documentation, as well as followed\n   methodology and historical perspective\
    \ can be found in [1].  This\n   document represents one of the seven blocks,\
    \ and its scope is limited\n   to surveying possible IPv4 dependencies in IETF\
    \ Application Area\n   documented Standards.\n"
- title: 2.  Document Organization
  contents:
  - "2.  Document Organization\n   The remainder sections are organized as follows.\
    \  Sections 3, 4, 5,\n   and 6 describe, respectively, the raw analysis of Internet\
    \ Standards\n   [2]:\n   Full, Draft, and Proposed Standards, and Experimental\
    \ RFCs.  For each\n   section, standards are analysed by their RFC number, in\
    \ sequential\n   order, i.e., from RFC 1 to RFC 3200.  Exceptions to this are\
    \ some\n   RFCs above RFC 3200.  They have been included, given that they\n  \
    \ obsoleted RFCs within the range 1-3200.  Also, the comments presented\n   for\
    \ each RFC are raw in their nature, i.e., each RFC is simply\n   analysed in terms\
    \ of possible IPv4 addressing dependencies.  Finally,\n   Section 7 presents a\
    \ global overview of the data described in the\n   previous sections, and suggests\
    \ possible future steps.\n"
- title: 3.  Full Standards
  contents:
  - "3.  Full Standards\n   Internet Full Standards have attained the highest level\
    \ of maturity\n   on the standards track process.  They are commonly referred\
    \ to as\n   \"Standards\", and represent fully technical mature specifications\
    \ that\n   are widely implemented and used throughout the Internet.\n"
