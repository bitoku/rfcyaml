- title: '3.16.  RFC 959: File Transfer Protocol'
  contents:
  - "3.16.  RFC 959: File Transfer Protocol\n   Section 4.1.2 (TRANSFER PARAMETER\
    \ COMMANDS) describes the port\n   command using the following format:\n     \"\
    A port command would be:\n         PORT h1,h2,h3,h4,p1,p2\n         where h1 is\
    \ the high order 8 bits of the internet host\n         address.\"\n   This is\
    \ a clear reference to an IPv4 address.  In sections 4.2.1 and\n   4.2.2, on reply\
    \ codes, the code:\n     \"227 Entering Passive Mode (h1,h2,h3,h4,p1,p2)\"\n \
    \  also needs to be reworked for IPv6 addressing.  Also, Section 5.3.2\n   (FTP\
    \ COMMAND ARGUMENTS) contains:\n      \"<host-number> ::= <number>,<number>,<number>,<number>\n\
    \       <port-number> ::= <number>,<number>\n       <number> ::= any decimal integer\
    \ 1 through 255\"\n   This needs to be solved to transition to IPv6.\n"
