- title: '5.11.  RFC 946: Telnet terminal location number option'
  contents:
  - "5.11.  RFC 946: Telnet terminal location number option\n   Section \"TTYLOC Number\"\
    \ states:\n      \"The TTYLOC number is a 64-bit number composed of two (2) 32-bit\n\
    \      numbers: The 32-bit official ARPA Internet host address (may be\n     \
    \ any one of the addresses for multi-homed hosts) and a 32-bit\n      number representing\
    \ the terminal on the specified host.  The host\n      address of [0.0.0.0] is\
    \ defined to be \"unknown\", the terminal\n      number of FFFFFFFF (hex, r or-1\
    \ in decimal) is defined to be\n      \"unknown\" and the terminal number of FFFFFFFE\
    \ (hex, or -2 in\n      decimal) is defined to be \"detached\" for processes that\
    \ are not\n      attached to a terminal.\"\n   The clear reference to 32-bit numbers,\
    \ and to the use of literal\n   addresses in the form [0.0.0.0] is clearly an\
    \ IPv4-dependency.  Thus,\n   the text above needs to be re-written.\n"
