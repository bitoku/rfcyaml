- title: 6.  Experimental RFCs
  contents:
  - "6.  Experimental RFCs\n   Experimental RFCs belong to the category of \"non-standard\"\
    \n   specifications.  This group involves specifications considered \"off-\n \
    \  track\", e.g., specifications that haven't yet reach an adequate\n   standardization\
    \ level, or that have been superseded by more recent\n   specifications.\n   Experimental\
    \ RFCs represent specifications that are currently part of\n   some research effort,\
    \ and that are often propriety in nature, or used\n   in limited arenas.  They\
    \ are documented to the Internet community in\n   order to allow potential interoperability\
    \ or some other potential\n   useful scenario.  In a few cases, they are presented\
    \ as alternatives\n   to the mainstream solution of an acknowledged problem.\n"
- title: '6.1.  RFC 887: Resource Location Protocol'
  contents:
  - "6.1.  RFC 887: Resource Location Protocol\n   Section 3.1 (Request Messages)\
    \ contains:\n  \"<Who-Anywhere-Provides?>\n      This message parallels the <Who-Provides?>\
    \ message with the\n      \"third-party\" variant described above.  The confirming\
    \ host is\n      required to return at least its own IP address (if it provides\
    \ the\n      named resource) as well as the IP addresses of any other hosts it\n\
    \      believes may provide the named resource.  The confirming host\n      though,\
    \ may never return an IP address for a resource which is the\n      same as an\
    \ IP address listed with the resource name in the request\n      message.  In\
    \ this case it must treat the resource as if it was\n      unsupported at that\
    \ IP address and omit it from any reply list.\n   <Does-Anyone-Provide?>\n   \
    \   This message parallels the <Do-You-Provide?> message again with\n      the\
    \ \"third-party\" variant described above.  As before, the\n      confirming host\
    \ is required to return its own IP address as well\n      as the IP addresses\
    \ of any other hosts it believes may provide the\n      named resource and is\
    \ prohibited from returning the same IP\n      address in the reply resource specifier\
    \ as was listed in the\n      request resource specifier.  As in the <Do-You-Provide?>\
    \ case and\n      for the same reason, this message also may not be broadcast.\"\
    \n   Throughout this section, there are several other references to IP\n   address.\
    \  To avoid ambiguity, a reference to IPv6 addressing should\n   be added.\n \
    \  Section 4.1. (Resource Lists) presents the following qualifier\n   format:\n\
    \      \"In addition, resource specifiers in all <Who-Anywhere-Provides?>,\n \
    \     <Does-Anyone-Provide?> and <They-Provide> messages also contain an\n   \
    \   additional qualifier following the <Protocol-ID>.  This qualifier\n      has\
    \ the format\n                   +--------+--------+--------+--------+---//---+\n\
    \                   |        |                                   |\n         \
    \          |IPLength|          IP-Address-List          |\n                  \
    \ |        |                                   |\n                   +--------+--------+--------+--------+---//---+\n\
    \      where\n      <IPLength>\n         is the number of IP addresses containing\
    \ in the following <IP-\n         Address-List> (the <IP-Address-List> field thus\
    \ occupies the\n         last 4*<IPLength> octets in its resource specifier).\
    \  In\n         request messages, this is the maximum number of qualifying\n \
    \        addresses which may be included in the corresponding reply\n        \
    \ resource specifier.  Although not particularly useful, it may\n         be 0\
    \ and in that case provides no space for qualifying the\n         resource name\
    \ with IP addresses in the returned specifier.  In\n         reply messages, this\
    \ is the number of qualifying addresses\n         known to provide the resource.\
    \  It may not exceed the number\n         specified in the corresponding request\
    \ specifier.  This field\n         may not be 0 in a reply message unless it was\
    \ supplied as 0 in\n         the request message and the confirming host would\
    \ have returned\n         one or more IP addresses had any space been provided.\n\
    \      <IP-Address-List>\n         is a list of four-octet IP addresses used to\
    \ qualify the\n         resource specifier with respect to those particular addresses.\n\
    \         In reply messages, these are the IP addresses of the confirming\n  \
    \       host (when appropriate) and the addresses of any other hosts\n       \
    \  known to provide that resource (subject to the list length\n         limitations).\
    \  In request messages, these are the IP addresses\n         of hosts for which\
    \ resource information may not be returned.\n         In such messages, these\
    \ addresses should normally be\n         initialized to some \"harmless\" value\
    \ (such as the address of\n         the querying host) unless it is intended to\
    \ specifically\n         exclude the supplied addresses from consideration in\
    \ any reply\n         messages.\"\n   This section requires re-writing considering\
    \ the 128-bit length of\n   IPv6 addresses, and will clearly impact implementations.\n"
