- title: '5.128.  RFC 2822: Internet Message Format'
  contents:
  - "5.128.  RFC 2822: Internet Message Format\n   Section 3.4.1 (Addr-spec specification)\
    \ contains:\n      \"The domain portion identifies the point to which the mail\
    \ is\n      delivered.  In the dot-atom form, this is interpreted as an\n    \
    \  Internet domain name (either a host name or a mail exchanger name)\n      as\
    \ described in [STD3, STD13, STD14].  In the domain-literal form,\n      the domain\
    \ is interpreted as the literal Internet address of the\n      particular host.\
    \  In both cases, how addressing is used and how\n      messages are transported\
    \ to a particular host is covered in the\n      mail transport document [RFC2821].\
    \  These mechanisms are outside\n      of the scope of this document.\n      The\
    \ local-part portion is a domain dependent string.  In\n      addresses, it is\
    \ simply interpreted on the particular host as a\n      name of a particular mailbox.\"\
    \n   Literal IP addresses should be avoided.  However, in case they are\n   used,\
    \ there should be a reference to the format described in RFC\n   2732.\n"
