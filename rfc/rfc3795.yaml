- title: '5.99.  RFC 2445: Internet Calendaring and Scheduling Core Object'
  contents:
  - "5.99.  RFC 2445: Internet Calendaring and Scheduling Core Object\n       Specification\
    \ (iCalendar)\n   Section 4.8.4.7 (Unique Identifier) states:\n      \"Property\
    \ Name: UID\n      Purpose: This property defines the persistent, globally unique\n\
    \      identifier for the calendar component.\n      Value Type: TEXT\n      Property\
    \ Parameters: Non-standard property parameters can be\n      specified on this\
    \ property.\n      Conformance: The property MUST be specified in the \"VEVENT\"\
    ,\n      \"VTODO\", \"VJOURNAL\" or \"VFREEBUSY\" calendar components.\n     \
    \ Description: The UID itself MUST be a globally unique identifier.\n      The\
    \ generator of the identifier MUST guarantee that the identifier\n      is unique.\
    \  There are several algorithms that can be used to\n      accomplish this.  The\
    \ identifier is RECOMMENDED to be the\n      identical syntax to the [RFC 822]\
    \ addr-spec.  A good method to\n      assure uniqueness is to put the domain name\
    \ or a domain literal IP\n      address of the host on which the identifier was\
    \ created on the\n      right hand side of the \"@\", and on the left hand side,\
    \ put a\n      combination of the current calendar date and time of day (i.e.,\n\
    \      formatted in as a DATE-TIME value) along with some other currently\n  \
    \    unique (perhaps sequential) identifier available on the system\n      (for\
    \ example, a process id number).  Using a date/time value on\n      the left hand\
    \ side and a domain name or domain literal on the\n      right hand side makes\
    \ it possible to guarantee uniqueness since no\n      two hosts should be using\
    \ the same domain name or IP address at\n      the same time.  Though other algorithms\
    \ will work, it is\n      RECOMMENDED that the right hand side contain some domain\n\
    \      identifier (either of the host itself or otherwise) such that the\n   \
    \   generator of the message identifier can guarantee the uniqueness\n      of\
    \ the left hand side within the scope of that domain.\"\n   Although the above\
    \ does not explicitly state the use of IPv4\n   addresses, it addresses the explicit\
    \ use of RFC 822 (obsoleted by RFC\n   2822).  To become IPv6 compliant it should\
    \ follow the guidelines for\n   RFC 2822 (see section 5.129).\n"
