- title: '6.52.  RFC 2756: Hyper Text Caching Protocol'
  contents:
  - "6.52.  RFC 2756: Hyper Text Caching Protocol\n   This specification claims to\
    \ be both IPv4 and IPv6 aware, but in\n   Section 2.8. (An HTCP/0.0 AUTH has the\
    \ following structure), it makes\n   the following statement:\n      \"SIGNATURE\
    \   is a COUNTSTR [3.1] which holds the HMAC-MD5 digest\n                   (see\
    \ [RFC 2104]), with a B value of 64, of the\n                   following elements,\
    \ each of which is digested in its\n                   \"on the wire\" format,\
    \ including transmitted padding\n                   if any is covered by a field's\
    \ associated LENGTH:\n                   IP SRC ADDR                         \
    \  [4 octets]\n                   IP SRC PORT                           [2 octets]\n\
    \                   IP DST ADDR                           [4 octets]\n       \
    \            IP DST PORT                           [2 octets]\n              \
    \     HTCP MAJOR version number             [1 octet]\n                   HTCP\
    \ MINOR version number             [1 octet]\n                   SIG-TIME    \
    \                          [4 octets]\n                   SIG-EXPIRE         \
    \                   [4 octets]\n                   HTCP DATA                 \
    \            [variable]\n                   KEY-NAME (the whole COUNTSTR [3.1])\
    \   [variable]\"\n   The given SIGNATURE calculation should be expanded to support\
    \ IPv6 16\n   byte addresses.\n"
- title: '6.53.  RFC 2774: An HTTP Extension Framework'
  contents:
  - "6.53.  RFC 2774: An HTTP Extension Framework\n   There are no IPv4 dependencies\
    \ in this specification.\n"
- title: '6.54.  RFC 2974: Session Announcement Protocol'
  contents:
  - "6.54.  RFC 2974: Session Announcement Protocol\n   This protocol is both IPv4\
    \ and IPv6 aware and needs no changes.\n"
- title: '6.55.  RFC 3018: Unified Memory Space Protocol Specification'
  contents:
  - "6.55.  RFC 3018: Unified Memory Space Protocol Specification\n   In section 3.4\
    \ (Address Formats), there are explicit references to\n   IPv4 addressing:\n \
    \     \"The following address format numbers are definite for nodes,\n      immediately\
    \ connected to the global IPv4 network:\n      N 4-0-0 (4)\n      N 4-0-1 (4-1)\n\
    \      N 4-0-2 (4-2)\n   The appropriate formats of 128-bit addresses:\n   Octets:\n\
    \      +0              +1              +2              +3\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   0: |0 1 0 0|0 0|0 0|                   Free                        |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   4: |\
    \                              Free                             |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   8: |            Free               |           IP address          |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   12:|\
    \           IP address          |      Local memory address     |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   0:\
    \ |0 1 0 0|0 0|0 1|                   Free                        |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   4: |                              Free                             |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   8: |\
    \     Free      |                  IP address                   |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   12:|   IP address  |             Local memory address              |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   0: |0 1 0 0|0 0|1 0|                   Free                        |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   4: |\
    \                            Free                               |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   8: |                         IP address                            |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   12:|\
    \                     Local memory address                      |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   Free\n      It is not used by the protocol.\n   IP address\n      It sets\
    \ the node address in the global IPv4 network.\"\n   This section needs to be\
    \ re-written, so that the specification\n   becomes IPv6 compliant.\n"
- title: '6.56.  RFC 3082: Notification and Subscription for SLP'
  contents:
  - "6.56.  RFC 3082: Notification and Subscription for SLP\n   This protocol is both\
    \ IPv4 and IPv6 aware, and thus requires no\n   changes.\n"
- title: '6.57.  RFC 3088: OpenLDAP Root Service An experimental LDAP'
  contents:
  - "6.57.  RFC 3088: OpenLDAP Root Service An experimental LDAP\n       referral\
    \ service\n   Section 5. (Using the Service) states:\n      \"The service supports\
    \ LDAPv3 and LDAPv2+ [LDAPv2+] clients over\n      TCP/IPv4.  Future incarnations\
    \ of this service may support\n      TCP/IPv6 or other transport/internet protocols.\"\
    \n"
- title: 7.  Summary of Results
  contents:
  - "7.  Summary of Results\n   This survey contemplates 257 RFCs, having 34 (12.84%)\
    \ been identified\n   as having some form of IPv4 dependency.  Results are broken\
    \ down as\n   follows:\n         Standards:                         1 out of \
    \ 20 or  5.00%\n         Draft Standards:                   4 out of  25 or 16.00%\n\
    \         Proposed Standards:               19 out of 155 or 12.26%\n        \
    \ Experimental RFCs:                10 out of  57 or 17.54%\n   Of the 33 identified,\
    \ the majority simply require minor actions, such\n   as adding a caveat to IPv6\
    \ addressing that would avoid ambiguity, or\n   re-writing a section to avoid\
    \ IP-version dependent syntax.  The\n   remaining instances are documented below.\
    \  The authors have attempted\n   to organize the results in a format that allows\
    \ easy referencing by\n   other protocol designers.\n"
- title: 7.1.  Full Standards
  contents:
  - '7.1.  Full Standards

    '
- title: '7.1.1.  RFC 959: STD 9 File Transfer Protocol'
  contents:
  - "7.1.1.  RFC 959: STD 9 File Transfer Protocol\n   Problems have already been\
    \ fixed in [5].\n"
- title: 7.2.  Draft Standards
  contents:
  - '7.2.  Draft Standards

    '
- title: '7.2.1.  RFC 1305: Network Time Protocol (version 3): Specification,'
  contents:
  - "7.2.1.  RFC 1305: Network Time Protocol (version 3): Specification,\n       \
    \ Implementation and Analysis\n   As documented in Section 4.4. above, there are\
    \ too many specific\n   references to the use of 32-bit IPv4 addresses.  An updated\n\
    \   specification to support NTP over IPv6 is needed.  However, there has\n  \
    \ been some work related with this issue, as an already expired\n   work in progress,\
    \ allegedly documents.  Also, there is at least one\n   IPv6 NTP implementation.\n"
- title: '7.2.2.  RFC 2396: URI Syntax'
  contents:
  - "7.2.2.  RFC 2396: URI Syntax\n   URI's allow the literal use of IPv4 addresses\
    \ but have no specific\n   recommendations on how to represent literal IPv6 addresses.\
    \  This\n   problem has already been addressed in [3].\n"
- title: '7.2.3.  RFC 2616: Hypertext Transfer Protocol HTTP/1.1'
  contents:
  - "7.2.3.  RFC 2616: Hypertext Transfer Protocol HTTP/1.1\n   HTTP allows the literal\
    \ use of IPv4 addresses, but has no specific\n   recommendations on how to represent\
    \ literal IPv6 addresses.  This\n   problem has already been addressed in [3].\n"
- title: 7.3.  Proposed Standards
  contents:
  - '7.3.  Proposed Standards

    '
- title: '7.3.1.  RFC 946: Telnet Terminal LOC'
  contents:
  - "7.3.1.  RFC 946: Telnet Terminal LOC\n   There is a dependency in the definition\
    \ of the TTYLOC Number which\n   would require an updated version of the protocol.\
    \  However, since\n   this functionality is of marginal value today, an updated\
    \ version\n   might not make sense.\n"
- title: '7.3.2.  RFC 1738: URLs'
  contents:
  - "7.3.2.  RFC 1738: URLs\n   URL's with IPv4 dependencies have already been addressed\
    \ in [3].\n   Note that these dependencies affect other specifications as well,\n\
    \   such as RFC 2122, RFC 2192, RFC 2193, RFC 2255, RFC 2371, and RFC\n   2384.\
    \  All of these protocols have to revisited, and are not\n   described separately\
    \ in this memo.\n"
- title: '7.3.3.  RFC 2165: Service Location Protocol'
  contents:
  - "7.3.3.  RFC 2165: Service Location Protocol\n   The problems of this specification\
    \ have already been addressed in\n   [4].\n"
- title: '7.3.4.  RFC 2384: POP3 URL Scheme'
  contents:
  - "7.3.4.  RFC 2384: POP3 URL Scheme\n   POP URL IPv4 dependencies have already\
    \ been addressed in [3].\n"
- title: '7.3.5.  RFC 2608: Service Location Protocol v2'
  contents:
  - "7.3.5.  RFC 2608: Service Location Protocol v2\n   The problems of this specification\
    \ have already been addressed in\n   [4].\n"
- title: '7.3.6.  RFC 2821: Simple Mail Transfer Protocol'
  contents:
  - "7.3.6.  RFC 2821: Simple Mail Transfer Protocol\n   Some textual updates and\
    \ clarifications to MX processing would likely\n   be useful.  The operational\
    \ scenarios and guidelines to avoid the\n   problems have been described in [6].\n"
- title: '7.3.7.  RFC 3017: XML DTP For Roaming Access Phone Books'
  contents:
  - "7.3.7.  RFC 3017: XML DTP For Roaming Access Phone Books\n   Extensions should\
    \ be defined to support IPv6 addresses.\n"
- title: 7.4.  Experimental RFCs
  contents:
  - '7.4.  Experimental RFCs

    '
- title: '7.4.1.  RFC 1235: The Coherent File Distribution Protocol'
  contents:
  - "7.4.1.  RFC 1235: The Coherent File Distribution Protocol\n   The packet format\
    \ of this protocol depends on IPv4, and would require\n   updating to add IPv6\
    \ support.  However, the protocol is not believed\n   to be in use, so such an\
    \ update may not be warranted.\n"
- title: '7.4.2.  RFC 1459: Internet Relay Chat Protocol'
  contents:
  - "7.4.2.  RFC 1459: Internet Relay Chat Protocol\n   This specification only requires\
    \ a text update to become IPv6\n   compliant.\n"
- title: '7.4.3.  RFC 1986: Simple File Transfer Using Enhanced TFTP'
  contents:
  - "7.4.3.  RFC 1986: Simple File Transfer Using Enhanced TFTP\n   This specification\
    \ only requires a text update to become IPv6\n   compliant.\n"
- title: '7.4.4.  RFC 2090: TFTP Multicast Option'
  contents:
  - "7.4.4.  RFC 2090: TFTP Multicast Option\n   This protocol relies on IPv4 IGMP\
    \ Multicast.  To become IPv6\n   compliant, a new version should be produced.\n"
- title: '7.4.5.  RFC 2307: Using LDAP as a NIS'
  contents:
  - "7.4.5.  RFC 2307: Using LDAP as a NIS\n   This document tries to provide IPv6\
    \ support but it relies on an\n   outdated format for IPv6 addresses.  Thus, there\
    \ is the need for an\n   IPv6 compliant version.\n"
