  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes IPv4 addressing dependencies in an attempt\
    \ to\n   clarify the necessary steps in re-designing and re-implementing\n   specifications\
    \ to become network address independent, or at least, to\n   dually support IPv4\
    \ and IPv6.  This transition requires several\n   interim steps, one of them being\
    \ the evolution of current IPv4\n   dependent specifications to a format independent\
    \ of the type of IP\n   addressing schema used.  Hence, it is hoped that specifications\
    \ will\n   be re-designed and re-implemented to become network address\n   independent,\
    \ or at least to dually support IPv4 and IPv6.\n   To achieve that step, it is\
    \ necessary to survey and document all IPv4\n   dependencies experienced by current\
    \ standards (Full, Draft, and\n   Proposed) as well as Experimental RFCs.  Hence,\
    \ this document\n   describes IPv4 addressing dependencies that deployed IETF\
    \ Application\n   Area documented Standards may experience.\n"
