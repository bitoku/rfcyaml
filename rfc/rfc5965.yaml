- title: __initial_text__
  contents:
  - '            An Extensible Format for Email Feedback Reports

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines an extensible format and MIME type that may\
    \ be\n   used by mail operators to report feedback about received email to\n \
    \  other parties.  This format is intended as a machine-readable\n   replacement\
    \ for various existing report formats currently used in\n   Internet email.\n"
