- title: Appendix B.  Sample Feedback Reports
  contents:
  - "Appendix B.  Sample Feedback Reports\n   This section presents some examples\
    \ of the use of this message format\n   to report feedback about an arriving message.\n"
- title: B.1.  Simple Report for Email Abuse without Optional Headers
  contents:
  - "B.1.  Simple Report for Email Abuse without Optional Headers\n   Simple report:\n\
    \   From: <abusedesk@example.com>\n   Date: Thu, 8 Mar 2005 17:40:36 EDT\n   Subject:\
