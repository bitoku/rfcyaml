- title: 2.3.  Choosing Relevant Metrics
  contents:
  - "2.3.  Choosing Relevant Metrics\n   Quantification of network performance requires\
    \ a set of standard\n   metrics.  These metrics should be broad enough so they\
    \ can be applied\n   equally to host-centric and information-centric (or other)\
    \ networks.\n   This will allow reasoning about a certain ICN approach in relation\
    \ to\n   an earlier version of the same approach, to another ICN approach, or\n\
    \   to the incumbent host-centric approach.  It will therefore be less\n   difficult\
    \ to gauge optimization and research direction.  On the other\n   hand, the metrics\
    \ should be targeted to network performance only and\n   should avoid unnecessary\
    \ expansion into the physical and application\n   layers.  Similarly, at this\
    \ point, it is more important to capture as\n   metrics only the main figures\
    \ of merit and to leave more esoteric and\n   less frequent cases for the future.\n\
    \   To arrive at a set of relevant metrics, it would be beneficial to\n   look\
    \ at the metrics used in existing ICN approaches, such as Content-\n   Centric\
    \ Networking (CCN) [Jacobson09] [VoCCN] [Zhang10b], NetInf\n   [4WARD6.1] [4WARD6.3]\
    \ [SAIL-B2] [SAIL-B3], PURSUIT [PRST4.5], COMET\n   [CMT-D5.2] [CMT-D6.2], Connect\
    \ [Muscariello11] [Perino11], and\n   CONVERGENCE [Detti12] [Blefari-Melazzi12]\
    \ [Salsano12].  The metrics\n   used in these approaches fall into two categories:\
    \ metrics for the\n   approach as a whole, and metrics for individual components\
    \ (name\n   resolution, routing, and so on).  Metrics for the entire approach\
    \ are\n   further subdivided into traffic and system metrics.  It is important\n\
    \   to note that the various approaches do not name or define metrics\n   consistently.\
    \  This is a major problem when trying to find metrics\n   that allow comparison\
    \ between approaches.  For the purposes of\n   exposition, we have tried to smooth\
    \ over differences by classifying\n   similarly defined metrics under the same\
    \ name.  Also, due to space\n   constraints, we have chosen to report here only\
    \ the most common\n   metrics between approaches.  For more details, the reader\
    \ should\n   consult the references for each approach.\n   Traffic metrics in\
    \ existing ICN approaches are summarized in Table 4.\n   These are metrics for\
    \ evaluating an approach mainly from the\n   perspective of the end user, i.e.,\
    \ the consumer, provider, or owner\n   of the content or service.  Depending on\
    \ the level where these\n   metrics are measured, we have made the distinction\
    \ into user,\n   application, and network-level traffic metrics.  So, for example,\n\
    \   network-level metrics are mostly focused on packet characteristics,\n   whereas\
    \ user-level metrics can cover elements of human perception.\n   The approaches\
    \ do not make this distinction explicitly, but we can\n   see from the table that\
    \ CCN and NetInf have used metrics from all\n   levels, PURSUIT and COMET have\
    \ focused on lower-level metrics, and\n   Connect and CONVERGENCE opted for higher-level\
    \ metrics.  Throughput\n   and download time seem to be the most popular metrics\
    \ altogether.\n                   User   |    Application    |        Network\n\
    \               ======================================================\n     \
    \            Download | Goodput | Startup | Throughput |  Packet\n           \
    \        time   |         | latency |            |  delay\n   ==================================================================\n\
    \   CCN         |    x     |    x    |         |      x     |    x\n   ------------------------------------------------------------------\n\
    \   NetInf      |    x     |         |    x    |      x     |    x\n   ------------------------------------------------------------------\n\
    \   PURSUIT     |          |         |    x    |      x     |    x\n   ------------------------------------------------------------------\n\
    \   COMET       |          |         |    x    |      x     |\n   ------------------------------------------------------------------\n\
    \   Connect     |    x     |         |         |            |\n   ------------------------------------------------------------------\n\
    \   CONVERGENCE |    x     |    x    |         |            |\n   ==================================================================\n\
    \            Table 4: Traffic Metrics Used in ICN Evaluations\n   While traffic\
    \ metrics are more important for the end user, the owner\n   or operator of the\
    \ networking infrastructure is normally more\n   interested in system metrics,\
    \ which can reveal the efficiency of an\n   approach.  The most common system\
    \ metrics used are: protocol\n   overhead, total traffic, transit traffic, cost\
    \ savings, router cost,\n   and router energy consumption.\n   Besides the traffic\
    \ and systems metrics that aim to evaluate an\n   approach as a whole, all surveyed\
    \ approaches also evaluate the\n   performance of individual components.  Name\
    \ resolution, request/data\n   routing, and data caching are the most typical\
    \ components, as\n   summarized in Table 5.  Forwarding Information Base (FIB)\
    \ size and\n   path length, i.e., the routing component metrics, are almost\n\
    \   ubiquitous among approaches, perhaps due to the networking background\n  \
    \ of the involved researchers.  That might be also the reason for the\n   sometimes\
    \ decreased focus on traffic and system metrics, in favor of\n   component metrics.\
    \  It can certainly be argued that traffic and\n   system metrics are affected\
    \ by component metrics; however, no\n   approach has made the relationship clear.\
    \  With this in mind and\n   taking into account that traffic and system metrics\
    \ are readily\n   useful to end users and network operators, we will restrict\
    \ ourselves\n   to those in the following subsections.\n                     \
    \ Resolution      |    Routing    |    Cache\n               ======================================================\n\
    \                 Resolution | Request | FIB  |  Path  | Size |  Hit\n       \
    \             time    |  rate   | size | length |      | ratio\n   ==================================================================\n\
    \   CCN         |     x      |         |  x   |   x    |   x  |   x\n   ------------------------------------------------------------------\n\
    \   NetInf      |     x      |    x    |      |   x    |      |   x\n   ------------------------------------------------------------------\n\
    \   PURSUIT     |            |         |  x   |   x    |      |\n   ------------------------------------------------------------------\n\
    \   COMET       |     x      |    x    |  x   |   x    |      |   x\n   ------------------------------------------------------------------\n\
    \   CONVERGENCE |            |    x    |  x   |        |   x  |\n   ==================================================================\n\
    \        Table 5: Component Metrics in Existing ICN Approaches\n   Before proceeding,\
    \ we should note that we would like our metrics to\n   be applicable to host-centric\
    \ networks as well.  Standard metrics\n   already exist for IP networks, and it\
    \ would certainly be beneficial\n   to take them into account.  It is encouraging\
    \ that many of the\n   metrics used by existing ICN approaches can also be used\
    \ on IP\n   networks and that all of the approaches have tried on occasion to\n\
    \   draw the parallels.\n"
- title: 2.3.1.  Traffic Metrics
  contents:
  - "2.3.1.  Traffic Metrics\n   The IETF has been working for more than a decade\
    \ on devising metrics\n   and methods for measuring the performance of IP networks.\
    \  The work\n   has been carried out largely within the IP Performance Metrics\
    \ (IPPM)\n   working group, guided by a relevant framework [RFC2330].  IPPM\n\
    \   metrics include delay, delay variation, loss, reordering, and\n   duplication.\
    \  While the IPPM work is certainly based on packet-\n   switched IP networks,\
    \ it is conceivable that it can be modified and\n   extended to cover ICN networks\
    \ as well.  However, more study is\n   necessary to turn this claim into a certainty.\
    \  Many experts have\n   toiled for a long time on devising and refining the IPPM\
    \ metrics and\n   methods, so it would be an advantage to use them for measuring\
    \ ICN\n   performance.  In addition, said metrics and methods work already for\n\
    \   host-centric networks, so comparison with information-centric\n   networks\
    \ would entail only the ICN extension of the IPPM framework.\n   Finally, an important\
    \ benefit of measuring the transport performance\n   of a network at its output,\
    \ using Quality of Service (QoS) metrics\n   such as IPPM, is that it can be done\
    \ mostly without any dependence to\n   applications.\n   Another option for measuring\
    \ transport performance would be to use\n   QoS metrics, not at the output of\
    \ the network like with IPPM, but at\n   the input to the application.  For a\
    \ live video-streaming application\n   the relevant metrics would be startup latency,\
    \ playout lag, and\n   playout continuity.  The benefit of this approach is that\
    \ it\n   abstracts away all details of the underlying transport network, so it\n\
    \   can be readily applied to compare between networks of different\n   concepts\
    \ (host-centric, information-centric, or other).  As implied\n   earlier, the\
    \ drawback of the approach is its dependence on the\n   application, so it is\
    \ likely that different types of applications\n   will require different metrics.\
    \  It might be possible to identify\n   standard metrics for each type of application,\
    \ but the situation is\n   not as clear as with IPPM metrics, and further investigation\
    \ is\n   necessary.\n   At a higher level of abstraction, we could measure the\
    \ network's\n   transport performance at the application output.  This entails\n\
    \   measuring the quality of the transported and reconstructed\n   information\
    \ as perceived by the user during consumption.  In such an\n   instance we would\
    \ use Quality of Experience (QoE) metrics, which are\n   by definition dependent\
    \ on the application.  For example, the\n   standardized methods for obtaining\
    \ a Mean Opinion Score (MOS) for\n   VoIP (e.g., ITU-T Recommendation P.800) is\
    \ quite different from those\n   for IPTV (e.g., Perceptual Evaluation of Video\
    \ Quality (PEVQ)).\n   These methods are notoriously hard to implement, as they\
    \ involve real\n   users in a controlled environment.  Such constraints can be\
    \ relaxed\n   or dropped by using methods that model human perception under certain\n\
    \   environments, but these methods are typically intrusive.  The most\n   important\
    \ drawback of measuring network performance at the output of\n   the application\
    \ is that only one part of each measurement is related\n   to network performance.\
    \  The rest is related to application\n   performance, e.g., video coding, or\
    \ even device capabilities, both of\n   which are irrelevant to our purposes here\
    \ and are generally hard to\n   separate.  We therefore see the use of QoE metrics\
    \ in measuring ICN\n   performance as a poor choice at this stage.\n"
- title: 2.3.2.  System Metrics
  contents:
  - "2.3.2.  System Metrics\n   Overall system metrics that need to be considered\
    \ include\n   reliability, scalability, energy efficiency, and delay/disconnection\n\
    \   tolerance.  In deployments where ICN is addressing specific\n   scenarios,\
    \ relevant system metrics could be derived from current\n   experience.  For example,\
    \ in Internet of Things (IoT) scenarios,\n   which are discussed in [RFC7476],\
    \ it is reasonable to consider the\n   current generation of sensor nodes, sources\
    \ of information, and even\n   measurement gateways (e.g., for smart metering\
    \ at homes) or\n   smartphones.  In this case, ICN operation ought to be evaluated\
    \ with\n   respect not only to overall scalability and network efficiency, but\n\
    \   also the impact on the nodes themselves.  Karnouskos et al.\n   [SensReqs]\
    \ provide a comprehensive set of sensor and IoT-related\n   requirements, for\
    \ example, which include aspects such as resource\n   utilization, service life-cycle\
    \ management, and device management.\n   Additionally, various specific metrics\
    \ are also critical in\n   constrained environments, such as processing requirements,\
    \ signaling\n   overhead, and memory allocation for caching procedures, in addition\n\
    \   to power consumption and battery lifetime.  For gateways (which\n   typically\
    \ act as a point of service to a large number of nodes and\n   have to satisfy\
    \ the information requests from remote entities), we\n   need to consider scalability-related\
    \ metrics, such as frequency and\n   processing of successfully satisfied information\
    \ requests.\n   Finally, given the in-network caching functionality of ICNs,\n\
    \   efficiency and performance metrics of in-network caching have to be\n   defined.\
    \  Such metrics will need to guide researchers and operators\n   regarding the\
    \ performance of in-network caching algorithms.  A first\n   step on this direction\
    \ has been made in [Psaras11].  The paper\n   proposes a formula that approximates\
    \ the proportion of time that a\n   piece of content stays in a network cache.\
    \  The model takes as input\n   the rate of requests for a given piece of content\
    \ (the Content of\n   Interest (CoI)) and the rate of requests for all other contents\
    \ that\n   go through the given network element (router) and move the CoI down\n\
    \   in the (LRU) cache.  The formula takes also into account the size of\n   the\
    \ cache of this router.\n   The output of the model essentially reflects the probability\
    \ that the\n   CoI will be found in a given cache.  An initial study [Psaras11]\
    \ is\n   applied to the CCN / Named Data Networking (NDN) framework, where\n \
    \  contents get cached at every node they traverse.  The formula\n   according\
    \ to which the probability or proportion is calculated is\n   given by:\n   pi\
    \ = [mu / (mu + lambda)]^N\n   where lambda is the request rate for the CoI, mu\
    \ is the request rate\n   for contents that move the CoI down the cache, and N\
    \ is the size of\n   the cache (in slots).\n   The formula can be used to assess\
    \ the caching performance of the\n   system and can also potentially be used to\
    \ identify the gain of the\n   system due to caching.  This can then be used to\
    \ compare against\n   gains by other factors, e.g., addition of extra bandwidth\
    \ in the\n   network.\n"
- title: 2.4.  Resource Equivalence and Trade-Offs
  contents:
  - "2.4.  Resource Equivalence and Trade-Offs\n   As we have seen above, every ICN\
    \ network is built from a set of\n   resources, which include link capacities,\
    \ and different types of\n   memory structures and repositories used for storing\
    \ named data\n   objects and chunks temporarily (i.e., caching) or persistently,\
    \ as\n   well as name resolution and other lookup services.  A range of\n   engineering\
    \ trade-offs arise from the complexity and processing\n   requirements of forwarding\
    \ decisions, management needs (e.g., manual\n   configuration, explicit garbage\
    \ collection), and routing needs (e.g.,\n   amount of state, manual configuration\
    \ of routing tables, support for\n   mobility).\n   In order to be able to compare\
    \ different ICN approaches, it would be\n   beneficial to be able to define equivalence\
    \ in terms of different\n   resources that today are considered incomparable.\
    \  For example, would\n   provisioning an additional 5 Mbit/s link capacity lead\
    \ to better\n   performance than adding 100 GB of in-network storage?  Within\
    \ this\n   context, one would consider resource equivalence (and the associated\n\
    \   trade-offs) -- for example, for cache hit ratios per GB of cache,\n   forwarding\
    \ decision times, CPU cycles per forwarding decision, and so\n   on.\n"
- title: 3.  ICN Security Aspects
  contents:
  - "3.  ICN Security Aspects\n   The introduction of an information-centric networking\
    \ architecture\n   and the corresponding communication paradigm results in changes\
    \ to\n   many aspects of network security.  These will affect all scenarios\n\
    \   described in [RFC7476].  Additional evaluation will be required to\n   ensure\
    \ relevant security requirements are appropriately met by the\n   implementation\
    \ of the chosen architecture in the various scenarios.\n   The ICN security aspects\
    \ described in this document reflect the ICN\n   security challenges outlined\
    \ in [RFC7927].\n   The ICN architectures currently proposed have concentrated\
    \ on\n   authentication of delivered content to ensure its integrity.  Even\n\
    \   though the approaches are primarily applicable to freely accessible\n   content\
    \ that does not require access authorization, they will\n   generally support\
    \ delivery of encrypted content.\n   The introduction of widespread caching mechanisms\
    \ may also provide\n   additional attack surfaces.  The caching architecture to\
    \ be used also\n   needs to be evaluated to ensure that it meets the requirements\
    \ of the\n   usage scenarios.\n   In practice, the work on security in the various\
    \ ICN research\n   projects has been heavily concentrated on authentication of\
    \ content.\n   Work on authorization, access control, and privacy and security\n\
    \   threats due to the expanded role of in-network caches has been quite\n   limited.\
    \  For example, a roadmap for improving the security model in\n   NetInf can be\
    \ found in [Renault09].  As secure communications on the\n   Internet are becoming\
    \ the norm, major gaps in ICN security aspects\n   are bound to undermine the\
    \ adoption of ICN.  A comprehensive overview\n   of ICN security is also provided\
    \ in [Tourani16].\n   In the following subsections, we briefly consider the issues\
    \ and\n   provide pointers to the work that has been done on the security\n  \
    \ aspects of the architectures proposed.\n"
- title: 3.1.  Authentication
  contents:
  - "3.1.  Authentication\n   For fully secure content distribution, content access\
    \ requires that\n   the receiver be able to reliably assess:\n      validity:\
    \   Is it a complete, uncorrupted copy of what was\n                  originally\
    \ published?\n      provenance: Can the receiver identify the publisher? If so,\
    \ can it\n                  and the source of any cached version of the document\n\
    \                  be adequately trusted?\n      relevance:  Is the content an\
    \ answer to the question that the\n                  receiver asked?\n   All ICN\
    \ architectures considered in this document primarily target\n   the validity\
    \ requirement using strong cryptographic means to tie the\n   content request\
    \ name to the content.  Provenance and relevance are\n   directly targeted to\
    \ varying extents:  There is a tussle or trade-off\n   between simplicity and\
    \ efficiency of access and level of assurance of\n   all these traits.  For example,\
    \ maintaining provenance information\n   can become extremely costly, particularly\
    \ when considering (historic)\n   relationships between multiple objects.  Architectural\
    \ decisions have\n   therefore been made in each case as to whether the assessment\
    \ is\n   carried out by the information-centric network or left to the\n   application.\n\
    \   An additional consideration for authentication is whether a name\n   should\
    \ be irrevocably and immutably tied to a static piece of\n   preexisting content\
    \ or whether the name can be used to refer to\n   dynamically or subsequently\
    \ generated content.  Schemes that only\n   target immutable content can be less\
    \ resource-hungry as they can use\n   digest functions rather than public key\
    \ cryptography for generating\n   and checking signatures.  However, this can\
    \ increase the load on\n   applications because they are required to manage many\
    \ names, rather\n   than use a single name for an item of evolving content that\
    \ changes\n   over time (e.g., a piece of data containing an age reference).\n\
    \   Data-Oriented Network Architecture (DONA) [DONA] and CCN [Jacobson09]\n  \
    \ [Smetters09] integrate most of the data needed to verify provenance\n   into\
    \ all content retrievals but need to be able to retrieve\n   additional information\
    \ (typically a security certificate) in order to\n   complete the provenance authentication.\
    \  Whether the application has\n   any control of this extra retrieval will depend\
    \ on the\n   implementation.  CCN is explicitly designed to handle dynamic content\n\
    \   allowing names to be pre-allocated and attached to subsequently\n   generated\
    \ content.  DONA offers variants for dynamic and immutable\n   content.\n   Publish-Subscribe\
    \ Internet Technology (PURSUIT) [Tagger12] appears to\n   allow implementers to\
    \ choose the authentication mechanism so that it\n   can, in theory, emulate the\
    \ authentication strategy of any of the\n   other architectures.  It is not clear\
    \ whether different choices would\n   lead to lack of interoperability.\n   NetInf\
    \ uses the Named Information (ni) URI scheme [RFC6920] to\n   identify content.\
    \  This allows NetInf to assure validity without any\n   additional information\
    \ but gives no assurance on provenance or\n   relevance.  A \"search\" request\
    \ allows an application to identify\n   relevant content, and applications may\
    \ choose to structure content to\n   allow provenance assurance, but this will\
    \ typically require\n   additional network access.  NetInf validity authentication\
    \ is\n   consequently efficient in a network environment with intermittent\n \
    \  connectivity as it does not force additional network accesses and\n   allows\
    \ the application to decide on provenance validation if\n   required.  For dynamic\
    \ content, NetInf can use, e.g., signed\n   manifests.  For more details on NetInf\
    \ security, see [Dannewitz10].\n"
- title: 3.2.  Authorization, Access Control, and Logging
  contents:
  - "3.2.  Authorization, Access Control, and Logging\n   A potentially major concern\
    \ for all ICN architectures considered here\n   is that they do not provide any\
    \ inbuilt support for an authorization\n   framework or for logging.  Once content\
    \ has been published and cached\n   in servers, routers, or endpoints not controlled\
    \ by the publisher,\n   the publisher has no way to enforce access control, determine\
    \ which\n   users have accessed the content, or revoke its publication.  In fact,\n\
    \   in some cases (where requests do not necessarily contain host/user\n   identifier\
    \ information), it is difficult for the publishers\n   themselves to perform access\
    \ control.\n   Access could be limited by encrypting the content, but the necessity\n\
    \   of distributing keys out-of-band appears to negate the advantages of\n   in-network\
    \ caching.  This also creates significant challenges when\n   attempting to manage\
    \ and restrict key access.  An authorization\n   delegation scheme has been proposed\
    \ [Fotiou12].  This scheme allows\n   semi-trusted entities (such as caches or\
    \ CDN nodes) to delegate\n   access control decisions to third-party access control\
    \ providers that\n   are trusted by the content publisher.  The former entities\
    \ have no\n   access to subscriber-related information and should respect the\n\
    \   decisions of the access control providers.\n   A recent proposal for an extra\
    \ layer in the protocol stack [LIRA]\n   gives control of the name resolution\
    \ infrastructure to the publisher.\n    This enables access logging as well some\
    \ degree of active cache\n   management, e.g., purging of stale content.\n   One\
    \ possible technique that could allow for providing access control\n   to heterogeneous\
    \ groups and still allow for a single encrypted object\n   representation that\
    \ remains cacheable is Attribute-Based Encryption\n   (ABE).  A first proposal\
    \ for this is presented in [Ion13].  To\n   support heterogeneous groups and avoid\
    \ having a single authority that\n   has a master key multi-authority, ABE can\
    \ be used [Lewko11].\n   Evaluating the impact of the absence of these features\
    \ will be\n   essential for any scenario where an ICN architecture might be\n\
    \   deployed.  It may have a seriously negative impact on the\n   applicability\
    \ of ICN in commercial environments unless a solution can\n   be found.\n"
- title: 3.3.  Privacy
  contents:
  - "3.3.  Privacy\n   Another area where the architectures have not been significantly\n\
    \   analyzed is privacy.  Caching implies a trade-off between network\n   efficiency\
    \ and privacy.  The activity of users is significantly more\n   exposed to the\
    \ scrutiny of cache owners with whom they may not have\n   any relationship. \
    \ However, it should be noted that it is only the\n   first-hop router/cache that\
    \ can see who requests what, as requests\n   are aggregated and only the previous-hop\
    \ router is visible when a\n   request is forwarded.\n   Although in many ICN\
    \ architectures the source of a request is not\n   explicitly identified, an attacker\
    \ may be able to obtain considerable\n   information if he or she can monitor\
    \ transactions on the cache and\n   obtain details of the objects accessed, the\
    \ topological direction of\n   requests, and information about the timing of transactions.\
    \  The\n   persistence of data in the cache can make life easier for an attacker\n\
    \   by giving a longer timescale for analysis.\n   The impact of CCN on privacy\
    \ has been investigated in [Lauinger10],\n   and the analysis is applicable to\
    \ all ICN architectures because it is\n   mostly focused on the common caching\
    \ aspect.  The privacy risks of\n   Named Data Networking are also highlighted\
    \ in [Lauinger12].  Further\n   work on privacy in ICNs can be found in [Chaabane13].\
    \  Finally,\n   Fotiou et al. define an ICN privacy evaluation framework in\n\
    \   [Fotiou14].\n"
- title: 3.4.  Changes to the Network Security Threat Model
  contents:
  - "3.4.  Changes to the Network Security Threat Model\n   The architectural differences\
    \ of the various ICN models versus TCP/IP\n   have consequences for network security.\
    \  There is limited\n   consideration of the threat models and potential mitigation\
    \ in the\n   various documents describing the architectures.  [Lauinger10] and\n\
    \   [Chaabane13] also consider the changed threat model.  Some of the key\n  \
    \ aspects are:\n      o  Caching implies a trade-off between network efficiency\
    \ and user\n         privacy as discussed in Section 3.3.\n      o  More-powerful\
    \ routers upgraded to handle persistent caching\n         increase the network's\
    \ attack surface.  This is particularly\n         the case in systems that may\
    \ need to perform cryptographic\n         checks on content that is being cached.\
    \  For example, not doing\n         this could lead routers to disseminate invalid\
    \ content.\n      o  ICNs makes it difficult to identify the origin of a request\
    \ (as\n         mentioned in Section 3.3), slowing down the process of blocking\n\
    \         requests and requiring alternative mechanisms to differentiate\n   \
    \      legitimate requests from inappropriate ones as access control\n       \
    \  lists (ACLs) will probably be of little value for ICN requests.\n      o  Denial-of-service\
    \ (DoS) attacks may require more effort on ICN\n         than on TCP/IP-based\
    \ host-centric networks, but they are still\n         feasible.  One reason for\
    \ this is that it is difficult for the\n         attacker to force repeated requests\
    \ for the same content onto a\n         single node; ICNs naturally spread content\
    \ so that after the\n         initial few requests, subsequent requests will generally\
    \ be\n         satisfied by alternative sources, blunting the impact of a DoS\n\
    \         attack.  That said, there are many ways around this, e.g.,\n       \
    \  generating random suffix identifiers that always result in\n         cache\
    \ misses.\n      o  Per-request state in routers can be abused for DoS attacks.\n\
    \      o  Caches can be misused in the following ways:\n         +  Attackers\
    \ can use caches as storage to make their own\n            content available.\n\
    \         +  The efficiency of caches can be decreased by attackers with\n   \
    \         the goal of DoS attacks.\n         +  Content can be extracted by any\
    \ attacker connected to the\n            cache, putting users' privacy at risk.\n\
    \   Appropriate mitigation of these threats will need to be considered in\n  \
    \ each scenario.\n"
- title: 4.  Evaluation Tools
  contents:
  - "4.  Evaluation Tools\n   Since ICN is an emerging area, the community is in the\
    \ process of\n   developing effective evaluation environments, including releasing\n\
    \   open-source implementations, simulators, emulators, and testbeds.  To\n  \
    \ date, none of the available evaluation tools can be seen as the one\n   and\
    \ only community reference evaluation tool.  Furthermore, no single\n   environment\
    \ supports all well-known ICN approaches, as we describe\n   below, hindering\
    \ the direct comparison of the results obtained for\n   different ICN approaches.\
    \  The subsections that follow review the\n   currently publicly available ICN\
    \ implementations, simulators, and\n   experimental facilities.\n   An updated\
    \ list of the available evaluation tools will be maintained\n   at the ICNRG Wiki\
    \ page: <https://trac.tools.ietf.org/group/irtf/trac/\n   wiki/IcnEvaluationAndTestbeds>\n"
- title: 4.1.  Open-Source Implementations
  contents:
  - "4.1.  Open-Source Implementations\n   The Named Data Networking (NDN) project\
    \ has open-sourced a software\n   reference implementation of the architecture\
    \ and protocol called NDN\n   (http://named-data.net).  NDN is available for deployment\
    \ on various\n   operating systems and includes C and Java libraries that can\
    \ be used\n   to build applications.\n   CCN-lite (http://www.ccn-lite.net) is\
    \ a lightweight implementation of\n   the CCN protocol that supports most of the\
    \ key features of CCNx and\n   is interoperable with CCNx.  CCN-lite implements\
    \ the core CCN logic\n   in about 1000 lines of code, so it is ideal for classroom\
    \ work and\n   course projects as well as for quickly experimenting with CCN\n\
    \   extensions.  For example, Baccelli et al. use CCN-lite on top of the\n   RIOT\
    \ operating system to conduct experiments over an IoT testbed\n   [Baccelli14].\n\
    \   PARC is offering CCN source code under various licensing schemes,\n   please\
    \ see <http://www.ccnx.org> for details.\n   The PURSUIT project (http://www.fp7-pursuit.eu)\
    \ has open-sourced its\n   Blackhawk publish-subscribe (Pub/Sub) implementation\
    \ for Linux and\n   Android; more details are available at\n   <https://github.com/fp7-pursuit/blackadder>.\
    \  Blackadder uses the\n   Click modular router for ease of development.  The\
    \ code distribution\n   features a set of tools, test applications, and scripts.\
    \  The POINT\n   project (http://www.point-h2020.eu) is currently maintaining\n\
    \   Blackadder.\n   The 4WARD and SAIL projects have open-sourced software that\n\
    \   implements different aspects of NetInf, e.g., the NetInf URI format\n   and\
    \ HTTP and UDP convergence layer, using different programming\n   languages. \
    \ The Java implementation provides a local caching proxy\n   and client.  Further,\
    \ an OpenNetInf prototype is available as well as\n   a hybrid host-centric and\
    \ information-centric network architecture\n   called the Global Information Network\
    \ (GIN), a browser plug-in and\n   video-streaming software.  See <http://www.netinf.org/open-source>\n\
    \   for more details.\n"
- title: 4.2.  Simulators and Emulators
  contents:
  - "4.2.  Simulators and Emulators\n   Simulators and emulators should be able to\
    \ capture faithfully all\n   features and operations of the respective ICN architecture(s)\
    \ and any\n   limitations should be openly documented.  It is essential that these\n\
    \   tools and environments come with adequate logging facilities so that\n   one\
    \ can use them for in-depth analysis as well as debugging.\n   Additional requirements\
    \ include the ability to support medium- to\n   large-scale experiments, the ability\
    \ to quickly and correctly set\n   various configurations and parameters, as well\
    \ as to support the\n   playback of traffic traces captured on a real testbed\
    \ or network.\n   Obviously, this does not even begin to touch upon the need for\
    \ strong\n   validation of any evaluated implementations.\n"
- title: 4.2.1.  ndnSIM
  contents:
  - "4.2.1.  ndnSIM\n   The Named Data Networking (NDN) project (http://named-data.net)\
    \ has\n   developed ndnSIM [ndnSIM] [ndnSIM2]; this is a module that can be\n\
    \   plugged into the ns-3 simulator (https://www.nsnam.org) and supports\n   the\
    \ core features of NDN.  One can use ndnSIM to experiment with\n   various NDN\
    \ applications and services as well as components developed\n   for NDN such as\
    \ routing protocols and caching and forwarding\n   strategies, among others. \
    \ The code for ns-3 and ndnSIM is openly\n   available to the community and can\
    \ be used as the basis for\n   implementing ICN protocols or applications.  For\
    \ more details, see\n   <http://ndnsim.net/2.0/>.\n"
- title: 4.2.2.  ccnSIM
  contents:
  - "4.2.2.  ccnSIM\n   ccnSim [ccnSim] is a CCN-specific simulator that was specially\n\
    \   designed to handle forwarding of a large number of CCN-chunks\n   (http://www.infres.enst.fr/~drossi/index.php?n=Software.ccnSim).\n\
    \   ccnSim is written in C++ for the OMNeT++ simulation framework\n   (https://omnetpp.org).\
    \  Other CCN-specific simulators include the CCN\n   Packet-Level Simulator [CCNPL]\
    \ and CCN-Joker [Cianci12].  CCN-Joker\n   emulates in user space all basic aspects\
    \ of a CCN node (e.g.,\n   handling of Interest and Data packets, cache sizing,\
    \ replacement\n   policies), including both flow and congestion control.  The\
    \ code is\n   open source and is suitable for both emulation-based analyses and\n\
    \   real experiments.  Finally, Cabral et al. [MiniCCNx] use container-\n   based\
    \ emulation and resource isolation techniques to develop a\n   prototyping and\
    \ emulation tool.\n"
- title: 4.2.3.  Icarus Simulator
  contents:
  - "4.2.3.  Icarus Simulator\n   The Icarus simulator [ICARUS] focuses on caching\
    \ in ICN and is\n   agnostic with respect to any particular ICN implementation.\
    \  The\n   simulator is implemented in Python, uses the Fast Network Simulator\n\
    \   Setup tool [Saino13], and is available at\n   <http://icarus-sim.github.io>.\
    \  Icarus has several caching strategies\n   implemented, including among others\
    \ ProbCache [Psaras12], node-\n   centrality-based caching [Chai12], and hash-route-based\
    \ caching\n   [HASHROUT].\n   ProbCache [Psaras12] is taking a resource management\
    \ view on caching\n   decisions and approximates the available cache capacity\
    \ along the\n   path from source to destination.  Based on this approximation\
    \ and in\n   order to reduce caching redundancy across the path, it caches content\n\
    \   probabilistically.  According to [Chai12], the node with the highest\n   \"\
    betweenness centrality\" along the path from source to destination is\n   responsible\
    \ for caching incoming content.  Finally, [HASHROUT]\n   calculates the hash function\
    \ of a content's name and assigns contents\n   to caches of a domain according\
    \ to that.  The hash space is split\n   according to the number of caches of the\
    \ network.  Then, upon\n   subsequent requests, and based again on the hash of\
    \ the name included\n   in the request, edge routers redirect requests to the\
    \ cache assigned\n   with the corresponding hash space.  [HASHROUT] is an off-path\
    \ caching\n   strategy; in contrast to [Psaras12] and [Chai12], it requires minimum\n\
    \   coordination and redirection overhead.  In its latest update, Icarus\n   also\
    \ includes implementation of the \"Satisfied Interest Table\" (SIT)\n   [Sourlas15].\
    \  The SIT points in the direction where content has been\n   sent recently. \
    \ Among other benefits, this enables information\n   resilience in case of network\
    \ fragmentation (i.e., content can still\n   be found in neighbor caches or in\
    \ users' devices) and inherently\n   supports user-assisted caching (i.e., P2P-like\
    \ content distribution).\n   Tortelli et al. [ICNSIMS] provide a comparison of\
    \ ndnSIM, ccnSim, and\n   Icarus.\n"
- title: 4.3.  Experimental Facilities
  contents:
  - "4.3.  Experimental Facilities\n   An important consideration in the evaluation\
    \ of any kind of future\n   Internet mechanism lies in the characteristics of\
    \ that evaluation\n   itself.  Central to the assessment of the features provided\
    \ by a\n   novel mechanism is the consideration of how it improves over already\n\
    \   existing technologies, and by \"how much\".  With the disruptive nature\n\
    \   of clean-slate approaches generating new and different technological\n   requirements,\
    \ it is complex to provide meaningful results for a\n   network-layer framework,\
    \ in comparison with what is deployed in the\n   current Internet.  Thus, despite\
    \ the availability of ICN\n   implementations and simulators, the need for large-scale\
    \ environments\n   supporting experimental evaluation of novel research is of\
    \ prime\n   importance to the advancement of ICN deployment.\n   Different experimental\
    \ facilities have different characteristics and\n   capabilities, e.g., having\
    \ low cost of use, reproducible\n   configuration, easy-to-use tools, and available\
    \ background traffic,\n   and being sharable.\n"
- title: 4.3.1.  Open Network Lab (ONL)
  contents:
  - "4.3.1.  Open Network Lab (ONL)\n   An example of an experimental facility that\
    \ supports CCN is the Open\n   Network Lab [ONL] that currently comprises 18 extensible\
    \ gigabit\n   routers and over a 100 computers representing clients and is freely\n\
    \   available to the public for running CCN experiments.  Nodes in ONL\n   are\
    \ preloaded with CCNx software.  ONL provides a graphical user\n   interface for\
    \ easy configuration and testbed setup as per the\n   experiment requirements,\
    \ and also serves as a control mechanism,\n   allowing access to various control\
    \ variables and traffic counters.\n   Further, it is also possible to run and\
    \ evaluate CCN over popular\n   testbeds [PLANETLAB] [EMULAB] [DETERLAB] [OFELIA]\
    \ by directly\n   running, for example, the CCNx open-source code [Salsano13]\n\
    \   [Carofiglio13] [Awiphan13] [Bernardini14].  Also, the Network\n   Experimentation\
    \ Programming Interface (NEPI) [NEPI] is a tool\n   developed for controlling\
    \ and managing large-scale network\n   experiments.  NEPI can be used to control\
    \ and manage large-scale CCNx\n   experiments, e.g., on PlanetLab [Quereilhac14].\n"
- title: 4.3.2.  POINT Testbed
  contents:
  - "4.3.2.  POINT Testbed\n   The POINT project is maintaining a testbed with 40\
    \ machines across\n   Europe, North America (Massachusetts Institute of Technology\
    \ (MIT)),\n   and Japan (National Institute of Information and Communications\n\
    \   Technology (NICT)) interconnected in a topology containing one\n   Topology\
    \ Manager and one rendezvous node that handle all\n   publish/subscribe and topology\
    \ formation requests [Parisis13].  All\n   machines run Blackadder (see Section\
    \ 4.1).  New nodes can join, and\n   experiments can be run on request.\n"
- title: '4.3.3.  CUTEi: Container-Based ICN Testbed'
  contents:
  - "4.3.3.  CUTEi: Container-Based ICN Testbed\n   NICT has also developed a testbed\
    \ used for ICN experiments [Asaeda14]\n   comprising multiple servers located\
    \ in Asia and other locations.\n   Each testbed server (or virtual machine) utilizes\
    \ a Linux kernel-\n   based container (LXC) for node virtualization.  This testbed\
    \ enables\n   users to run applications and protocols for ICN in two\n   experimentation\
    \ modes using two different container designs:\n      1.  application-level experimentation\
    \ using a \"common container\"\n          and\n      2.  network-level experimentation\
    \ using a \"user container.\"\n   A common container is shared by all testbed\
    \ users, and a user\n   container is assigned to one testbed user.  A common container\
    \ has a\n   global IP address to connect with other containers or external\n \
    \  networks, whereas each user container uses a private IP address and a\n   user\
    \ space providing a closed networking environment.  A user can\n   login to his/her\
    \ user containers using SSH with his/her certificate,\n   or access them from\
    \ PCs connected to the Internet using SSH\n   tunneling.\n   This testbed also\
    \ implements an \"on-filesystem cache\" to allocate\n   caching data on a UNIX\
    \ filesystem.  The on-filesystem cache system\n   accommodates two kinds of caches:\
    \ \"individual cache\" and \"shared\n   cache.\"  Individual cache is accessible\
    \ for one dedicated router for\n   the individual user, while shared cache is\
    \ accessible for a set of\n   routers in the same group to avoid duplicated caching\
    \ in the\n   neighborhood for cooperative caching.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not impact the security of\
    \ the Internet, but\n   Section 3 outlines security and privacy concerns that\
    \ might affect a\n   deployment of a future ICN approach.\n"
