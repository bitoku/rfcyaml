- title: Abstract
  contents:
  - "Abstract\n   This document presents a number of considerations regarding\n  \
    \ evaluating Information-Centric Networking (ICN) and sheds some light\n   on\
    \ the impact of ICN on network security.  It also surveys the\n   evaluation tools\
    \ currently available to researchers in the ICN area\n   and provides suggestions\
    \ regarding methodology and metrics.\n"
