- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Information-Centric Networking (ICN) is a networking concept\
    \ that\n   arose from the desire to align the operation model of a network with\n\
    \   the model of its typical use.  For TCP/IP networks, this implies\n   changing\
    \ the mechanisms of data access and transport from a host-to-\n   host model to\
    \ a user-to-information model.  The premise is that the\n   effort invested in\
    \ changing models will be offset, or even surpassed,\n   by the potential of a\
    \ \"better\" network.  However, such a claim can be\n   validated only if it is\
    \ quantified.\n   Different ICN approaches are evaluated in the peer-reviewed\n\
    \   literature using a mixture of theoretical analysis, simulation and\n   emulation\
    \ techniques, and empirical (testbed) measurements.  The\n   specific methodology\
    \ employed may depend on the experimentation goal,\n   e.g., whether one wants\
    \ to evaluate scalability, quantify resource\n   utilization, or analyze economic\
    \ incentives.  In addition, though, we\n   observe that ease and convenience of\
    \ setting up and running\n   experiments can sometimes be a factor in published\
    \ evaluations.  As\n   discussed in [RFC7476], the development phase that ICN\
    \ is going\n   through and the plethora of approaches to tackle the hardest problems\n\
    \   make this a very active and growing research area but, on the\n   downside,\
    \ it also makes it more difficult to compare different\n   proposals on an equal\
    \ footing.\n   Performance evaluation using actual network deployments has the\n\
    \   advantage of realistic workloads and reflects the environment where\n   the\
    \ service or protocol is to be deployed.  In the case of ICN,\n   however, it\
    \ is not currently clear what qualifies as a \"realistic\n   workload\".  Trace-based\
    \ analysis of ICN is in its infancy, and more\n   work is needed towards defining\
    \ characteristic workloads for ICN\n   evaluation studies.  Accordingly, the experimental\
    \ process and the\n   evaluation methodology per se are actively being researched\
    \ for\n   different ICN architectures.  Numerous factors affect the\n   experimental\
    \ results, including the topology selected; the background\n   traffic that an\
    \ application is being subjected to; network conditions\n   such as available\
    \ link capacities, link delays, and loss-rate\n   characteristics throughout the\
    \ selected topology; failure and\n   disruption patterns; node mobility; and the\
    \ diversity of devices\n   used.\n   The goal of this document is to summarize\
    \ evaluation guidelines and\n   tools alongside suggested data sets and high-level\
    \ approaches.  We\n   expect this to be of interest to the ICN community as a\
    \ whole, as it\n   can assist researchers and practitioners alike to compare and\n\
    \   contrast different ICN designs, as well as with the state of the art\n   in\
    \ host-centric solutions, and identify the respective strengths and\n   weaknesses.\
    \  We note that, apart from the technical evaluation of the\n   functionality\
    \ of an ICN architecture, the future success of ICN will\n   be largely driven\
    \ by its deployability and economic viability.\n   Therefore, ICN evaluations\
    \ should assess incremental deployability in\n   the existing network environment\
    \ together with a view of how the\n   technical functions will incentivize deployers\
    \ to invest in the\n   capabilities that allow the architecture to spread across\
    \ the\n   network.\n   This document has been produced by the IRTF Information-Centric\n\
    \   Networking Research Group (ICNRG).  The main objective of the ICNRG\n   is\
    \ to couple ongoing ICN research in the above areas with solutions\n   that are\
    \ relevant for evolving the Internet at large.  The ICNRG\n   produces documents\
    \ that provide guidelines for experimental\n   activities in the area of ICN so\
    \ that different, alternative\n   solutions can be compared consistently, and\
    \ information sharing can\n   be accomplished for experimental deployments.  This\
    \ document\n   incorporates input from ICNRG participants and their corresponding\n\
    \   text contributions; it has been reviewed by several ICNRG active\n   participants\
    \ (see the Acknowledgments), and represents the consensus\n   of the research\
    \ group.  That said, note that this document does not\n   constitute an IETF standard;\
    \ see also [RFC5743].\n   The remainder of this document is organized as follows.\
    \  Section 2\n   presents various techniques and considerations for evaluating\n\
    \   different ICN architectures.  Section 3 discusses the impact of ICN\n   on\
    \ network security.  Section 4 surveys the tools currently available\n   to ICN\
    \ researchers.\n"
- title: 2.  Evaluation Considerations
  contents:
  - "2.  Evaluation Considerations\n   It is clear that the way we evaluate IP networks\
    \ will not be directly\n   applicable to evaluating ICN.  In IP, the focus is\
    \ on the performance\n   and characteristics of end-to-end connections between\
    \ a source and a\n   destination.  In ICN, the \"source\" responding to a request\
    \ can be any\n   ICN node in the network and may change from request to request.\
    \  This\n   makes it difficult to use concepts like delay and throughput in a\n\
    \   traditional way.  In addition, evaluating resource usage in ICN is a\n   more\
    \ complicated task, as memory used for caching affects delays and\n   use of transmission\
    \ resources; see the discussion on resource\n   equivalents in Section 2.4.\n\
    \   There are two major types of evaluations of ICN that we see a need to\n  \
    \ make.  One type is to compare ICN to traditional networking, and the\n   other\
    \ type is to compare different ICN implementations and approaches\n   against\
    \ each other.\n   In this section, we detail some of the functional components\
    \ needed\n   when evaluating different ICN implementations and approaches.\n"
- title: 2.1.  Topology Selection
  contents:
  - "2.1.  Topology Selection\n   There's a wealth of earlier work on topology selection\
    \ for simulation\n   and performance evaluation of host-centric networks.  While\
    \ the\n   classic dumbbell topology is regarded as inappropriate for ICN, most\n\
    \   ICN studies so far have been based on that earlier work for host-\n   centric\
    \ networks [RFC7476].  However, there is no single topology\n   that can be used\
    \ to easily evaluate all aspects of ICN.  Therefore,\n   one should choose from\
    \ a range of topologies depending on the focus\n   of the evaluation.\n   For\
    \ scalability and resilience studies, there is a wide range of\n   synthetic topologies,\
    \ such as the Barabasi-Albert model [Barabasi99]\n   and the Watts-Strogatz small-world\
    \ topology [Watts98].  These allow\n   experiments to be performed whilst controlling\
    \ various key parameters\n   (e.g., node degree).  These synthetic topologies\
    \ are appropriate in\n   the general case, as there are no practical assurances\
    \ that a future\n   information-centric network will have the same topology as\
    \ any of\n   today's networks.\n   When studies look at cost (e.g., transit cost)\
    \ or migration to ICN,\n   realistic topologies should be used.  These can be\
    \ inferred from\n   Internet traces, such as the CAIDA Macroscopic Internet Topology\
    \ Data\n   Kit (http://www.caida.org/data/active/internet-topology-data-kit) and\n\
    \   Rocketfuel\n   (http://www.cs.washington.edu/research/networking/rocketfuel).\
    \  A\n   problem is the large size of the topology (approximately 45K\n   Autonomous\
    \ Systems, close to 200K links), which may limit the\n   scalability of the employed\
    \ evaluation tool.  Katsaros et al.\n   [Katsaros15] address this problem by using\
    \ scaled down topologies\n   created following the methodology described in [Dimitropoulos09].\n\
    \   Studies that focus on node or content mobility can benefit from\n   topologies\
    \ and their dynamic aspects as used in the Delay-Tolerant\n   Networking (DTN)\
    \ community.  As mentioned in [RFC7476], DTN traces\n   are available to be used\
    \ in such ICN evaluations.\n   As with host-centric topologies, defining just\
    \ a node graph will not\n   be enough for most ICN studies.  The experimenter\
    \ should also clearly\n   define and list the respective matrices that correspond\
    \ to the\n   network, storage, and computation capacities available at each node\n\
    \   as well as the delay characteristics of each link [Montage].  Real\n   values\
    \ for such parameters can be taken from existing platforms such\n   as iPlane\
    \ (http://iplane.cs.washington.edu).  Synthetic values could\n   be produced with\
    \ specific tools [Kaune09].\n"
- title: 2.2.  Traffic Load
  contents:
  - "2.2.  Traffic Load\n   In this subsection, we provide a set of common guidelines,\
    \ in the\n   form of what we will refer to as a content catalog for different\n\
    \   scenarios.  This catalog, which is based on previously published\n   work,\
    \ can be used to evaluate different ICN proposals, for instance,\n   on routing,\
    \ congestion control, and performance, and can be\n   considered as other kinds\
    \ of ICN contributions emerge.  As we are\n   still lacking ICN-specific traffic\
    \ workloads, we can currently only\n   extrapolate from today's workloads.  A\
    \ significant challenge then\n   relates to the identification of the applications\
    \ contributing to the\n   observed traffic (e.g., Web or peer-to-peer), as well\
    \ as to the exact\n   amount of traffic they contribute to the overall traffic\
    \ mixture.\n   Efforts in this direction can take heed of today's traffic mix\n\
    \   comprising Web, peer-to-peer file sharing, and User-Generated Content\n  \
    \ (UGC) platforms (e.g., YouTube), as well as Video on Demand (VoD)\n   services.\
    \  Publicly available traces for these include those from web\n   sites such as\
    \ the MultiProbe Framework\n   <http://multiprobe.ewi.tudelft.nl/multiprobe.html>,\n\
    \   <http://an.kaist.ac.kr/traces/IMC2007.html> (see also [Cha07]), and\n   the\
    \ UMass Trace Repository\n   <http://traces.cs.umass.edu/index.php/Network/Network>.\n\
    \   Taking a more systematic approach, and with the purpose of modeling\n   the\
    \ traffic load, we can resort to measurement studies that\n   investigate the\
    \ composition of Internet traffic, such as [Labovitz10]\n   and [Maier09].  In\
    \ [Labovitz10], a large-scale measurement study was\n   performed, with the purpose\
    \ of studying the traffic crossing inter-\n   domain links.  The results indicate\
    \ the dominance of Web traffic,\n   amounting to 52% over all measured traffic.\
    \  However, Deep Packet\n   Inspection (DPI) techniques reveal that 25-40% of\
    \ all HTTP traffic\n   actually carries video traffic.  Results from DPI techniques\
    \ also\n   reveal the difficulty in correctly identifying the application type\n\
    \   in the case of P2P traffic: mapping observed port numbers to well-\n   known\
    \ applications shows P2P traffic constituting only 0.85% of\n   overall traffic,\
    \ while DPI raises this percentage to 18.32%\n   [Labovitz10].  Relevant studies\
    \ on a large ISP show that the\n   percentage of P2P traffic ranges from 17% to\
    \ 19% of overall traffic\n   [Maier09].  Table 1 provides an overview of these\
    \ figures.  The\n   \"other\" traffic type denotes traffic that cannot be classified\
    \ in any\n   of the first three application categories, and it consists of\n \
    \  unclassified traffic and traffic heavily fragmented into several\n   applications\
    \ (e.g., 0.17% DNS traffic).\n                   Traffic Type | Ratio\n      \
    \             =====================\n                   Web          | 31-39%\n\
    \                   ---------------------\n                   P2P          | 17-19%\n\
    \                   ---------------------\n                   Video        | 13-21%\n\
    \                   ---------------------\n                   Other        | 29-31%\n\
    \                   =====================\n   Table 1: Traffic Type Ratios of\
    \ Total Traffic [Labovitz10] [Maier09]\n   The content catalog for each type of\
    \ traffic can be characterized by\n   a specific set of parameters:\n   a) the\
    \ cardinality of the estimated content catalog\n   b) the size of the exchanged\
    \ contents (either chunks or entire named\n      information objects)\n   c) the\
    \ popularity of objects (expressed in their request frequency)\n   In most application\
    \ types, the popularity distribution follows some\n   power law, indicating that\
    \ a small number of information items\n   trigger a large proportion of the entire\
    \ set of requests.  The exact\n   shape of the power law popularity distribution\
    \ directly impacts the\n   performance of the underlying protocols.  For instance,\
    \ highly skewed\n   popularity distributions (e.g., a Zipf-like distribution with\
    \ a high\n   slope value) favor the deployment of caching schemes, since caching\
    \ a\n   very small set of information items can dramatically increase the\n  \
    \ cache hit ratio.\n   Several studies in the past few years have stated that\
    \ Zipf's law is\n   the discrete distribution that best represents the request\
    \ frequency\n   in a number of application scenarios, ranging from the Web to\
    \ VoD\n   services.  The key aspect of this distribution is that the frequency\n\
    \   of a content request is inversely proportional to the rank of the\n   content\
    \ itself, i.e., the smaller the rank, the higher the request\n   frequency.  If\
    \ M denotes the content catalog cardinality and 1 <= i\n   <= M denotes the rank\
    \ of the i-th most popular content, we can\n   express the probability of requesting\
    \ the content with rank \"i\" as:\n   P(X=i) = (1 / i^(alpha)) / C, with C = SUM(1\
    \ / j^(alpha)), alpha > 0\n   where the sum is obtained considering all values\
    \ of j, 1 <= j <= M.\n   A recent analysis of HTTP traffic showed that content\
    \ popularity is\n   better reflected by a trimodal distribution model in which\
    \ the head\n   and tail of a Zipf distribution (with slope value 0.84) are replaced\n\
    \   by two discrete Weibull distributions with shape parameter values 0.5\n  \
    \ and 0.24, respectively [IMB2014].\n   A variation of the Zipf distribution,\
    \ termed the Mandelbrot-Zipf\n   distribution was suggested [Saleh06] to better\
    \ model environments\n   where nodes can locally store previously requested content.\
    \  For\n   example, it was observed that peer-to-peer file-sharing applications\n\
    \   typically exhibited a 'fetch-at-most-once' style of behavior.  This\n   is\
    \ because peers tend to persistently store the files they download,\n   a behavior\
    \ that may also be prevalent in ICN.\n   Popularity can also be characterized\
    \ in terms of:\n   a) The temporal dynamics of popularity, i.e., how requests\
    \ are\n      distributed in time.  The popularity distribution expresses the\n\
    \      number of requests submitted for each information item\n      participating\
    \ into a certain workload.  However, they do not\n      describe how these requests\
    \ are distributed in time.  This aspect\n      is of primary importance when considering\
    \ the performance of\n      caching schemes since the ordering of the requests\
    \ obviously\n      affects the contents of a cache.  For example, with a Least\n\
    \      Frequently Used (LFU) cache replacement policy, if all requests\n     \
    \ for a certain item are submitted close in time, the item is\n      unlikely\
    \ to be evicted from the cache, even by a (globally) more\n      popular item\
    \ whose requests are more evenly distributed in time.\n      The temporal ordering\
    \ of requests gains even more importance when\n      considering workloads consisting\
    \ of various applications, all\n      competing for the same cache space.\n  \
    \ b) The spatial locality of popularity i.e., how requests are\n      distributed\
    \ throughout a network.  The importance of spatial\n      locality relates to\
    \ the ability to avoid redundant traffic in the\n      network.  If requests are\
    \ highly localized in some area of the\n      entire network, then similar requests\
    \ can be more efficiently\n      served with mechanisms such as caching and/or\
    \ multicast, i.e., the\n      concentration of similar requests in a limited area\
    \ of the network\n      allows increasing the perceived cache hit ratios at caches\
    \ in the\n      area and/or the traffic savings from the use of multicast.\n \
    \     Table 2 provides an overview of distributions that can be used to\n    \
    \  model each of the identified traffic types i.e., Web, Video (based\n      on\
    \ YouTube measurements), and P2P (based on BitTorrent\n      measurements).  These\
    \ distributions are the outcome of a series of\n      modeling efforts based on\
    \ measurements of real traffic workloads\n      ([Breslau99] [Mahanti00] [Busari02]\
    \ [Arlitt97] [Barford98]\n      [Barford99] [Hefeeda08] [Guo07] [Bellissimo04]\
    \ [Cheng08]\n      [Cheng13]).  A tool for the creation of synthetic workloads\n\
    \      following these models, and also allowing the generation of\n      different\
    \ traffic mixes, is described in [Katsaros12].\n       |  Object Size   |  Temporal\
