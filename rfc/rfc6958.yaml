    , Work in Progress,\n              March 2013.\n"
- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   The six\
    \ metrics defined in this document are described below using\n   the template\
    \ from Section 5.4.4 of RFC 6390.\n   a.  Threshold Metric\n       *  Metric Name:\
    \ Threshold in RTP\n       *  Metric Description: The Threshold is equivalent\
    \ to Gmin in\n          [RFC3611], i.e., the number of successive RTP packets\
    \ that\n          must be received prior to and following a lost RTP packet in\n\
    \          order for this lost RTP packet to be regarded as part of a\n      \
    \    gap.\n       *  Method of Measurement or Calculation: See Section 3.2,\n\
    \          Threshold definition.\n       *  Units of Measurement: See Section\
    \ 3.2, Threshold definition.\n       *  Measurement Point(s) with Potential Measurement\
    \ Domain: See\n          Section 3, 1st paragraph.\n       *  Measurement Timing:\
    \ See Section 3, 2nd paragraph for\n          measurement timing and Section 3.2\
    \ for Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n\
    \       *  Reporting Model: See RFC 3611.\n   b.  Sum of Burst Durations Metric\n\
    \       *  Metric Name: Sum of Burst Durations in RTP\n       *  Metric Description:\
    \ The total duration of bursts of lost RTP\n          packets in the period of\
    \ the report.\n       *  Method of Measurement or Calculation: See Section 3.2,\
    \ Sum of\n          Burst Durations definition.\n       *  Units of Measurement:\
    \ See Section 3.2, Sum of Burst Durations\n          definition.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 3, 1st paragraph.\n\
    \       *  Measurement Timing: See Section 3, 2nd paragraph for\n          measurement\
    \ timing and Section 3.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   c.  Packets Lost\
    \ in Bursts Metric\n       *  Metric Name: RTP Packets lost in bursts\n      \
    \ *  Metric Description: The total number of RTP packets lost\n          during\
    \ loss bursts.\n       *  Method of Measurement or Calculation: See Section 3.2,\
    \ Packets\n          Lost in Bursts definition.\n       *  Units of Measurement:\
    \ See Section 3.2, Packets lost in bursts\n          definition.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 3, 1st paragraph.\n\
    \       *  Measurement Timing: See Section 3, 2nd paragraph for\n          measurement\
    \ timing and Section 3.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   d.  Total Packets\
    \ Expected in Bursts Metric\n       *  Metric Name: Total RTP packets expected\
    \ in bursts\n       *  Metric Description: The total number of RTP packets expected\n\
    \          during loss bursts (that is, the sum of received RTP packets\n    \
    \      and lost RTP packets).\n       *  Method of Measurement or Calculation:\
    \ See Section 3.2, Total\n          packets expected in bursts definition.\n \
    \      *  Units of Measurement: See Section 3.2, Total packets expected\n    \
    \      in bursts definition.\n       *  Measurement Point(s) with Potential Measurement\
    \ Domain: See\n          Section 3, 1st paragraph.\n       *  Measurement Timing:\
    \ See Section 3, 2nd paragraph for\n          measurement timing and Section 3.2\
    \ for Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n\
    \       *  Reporting Model: See RFC 3611.\n   e.  Number of Bursts Metric\n  \
    \     *  Metric Name: Number of bursts in RTP\n       *  Metric Description: The\
    \ total duration of bursts of lost RTP\n          packets in the period of the\
    \ report.\n       *  Method of Measurement or Calculation: See Section 3.2, Number\n\
    \          of bursts definition.\n       *  Units of Measurement: See Section\
    \ 3.2, Number of bursts\n          definition.\n       *  Measurement Point(s)\
    \ with Potential Measurement Domain: See\n          Section 3, 1st paragraph.\n\
    \       *  Measurement Timing: See Section 3, 2nd paragraph for\n          measurement\
    \ timing and Section 3.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   f.  Sum of Squares\
    \ of Burst Durations Metric\n       *  Metric Name: Sum of Squares of Burst Durations\
    \ in RTP\n       *  Metric Description: The sum of the squares of burst durations\n\
    \          (where individual burst durations are expressed in ms) over in\n  \
    \        the period of the report.\n       *  Method of Measurement or Calculation:\
    \ See Section 3.2, Sum of\n          Squares of Burst Durations definition.\n\
    \       *  Units of Measurement: See Section 3.2, Sum of Squares of Burst\n  \
    \        Durations definition.\n       *  Measurement Point(s) with Potential\
    \ Measurement Domain: See\n          Section 3, 1st paragraph.\n       *  Measurement\
    \ Timing: See Section 3, 2nd paragraph for\n          measurement timing and Section\
    \ 3.2 for Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n\
    \       *  Reporting Model: See RFC 3611.\n"
