- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This block does not provide per-packet statistics,\
    \ so the risk to\n   confidentiality documented in Section 7, paragraph 3 of [RFC3611]\n\
    \   does not apply.  However, the gaps indicated within this block could\n   be\
    \ used to detect the timing of other events on the path between the\n   sender\
    \ and receiver.  For example, a competing multimedia stream\n   might cause a\
    \ loss burst for the duration of the stream, allowing the\n   receiver of this\
    \ block to know when the competing stream was active.\n   This risk is not a significant\
    \ threat since the only information\n   leaked is the timing of the loss, not\
    \ the cause.  Besides this, it is\n   believed that this proposed RTCP XR report\
    \ block introduces no other\n   new security considerations beyond those described\
    \ in [RFC3611].\n"
