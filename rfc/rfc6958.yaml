- title: Abstract
  contents:
  - "Abstract\n   This document defines an RTP Control Protocol (RTCP) Extended Report\n\
    \   (XR) Block that allows the reporting of burst and gap loss metrics\n   for\
    \ use in a range of RTP applications.\n"
