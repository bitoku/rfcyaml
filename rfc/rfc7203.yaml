- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The number of incidents in cyber society is growing day\
    \ by day.\n   Incident information needs to be reported, exchanged, and shared\n\
    \   among organizations in order to cope with the situation.  IODEF is\n   one\
    \ of the tools already in use that enables such an exchange.\n   To more efficiently\
    \ run security operations, information exchanged\n   between organizations needs\
    \ to be machine readable.  IODEF provides a\n   means to describe the incident\
    \ information, but it often needs to\n   include various non-structured types\
    \ of incident-related data in\n   order to convey more specific details about\
    \ what is occurring.\n   Further structure within IODEF increases the machine-readability\
    \ of\n   the document, thus providing a means for better automating certain\n\
    \   security operations.\n   Within the security community there exist various\
    \ means for\n   specifying structured descriptions of cybersecurity information,\
    \ such\n   as [CAPEC], [CCE], [CCSS], [CEE], [CPE], [CVE], [CVRF], [CVSS],\n \
    \  [CWE], [CWSS], [MAEC], [OCIL], [OVAL], [SCAP], and [XCCDF].  In this\n   context,\
    \ cybersecurity information encompasses a broad range of\n   structured data representation\
    \ types that may be used to assess or\n   report on the security posture of an\
    \ asset or set of assets.  Such\n   structured descriptions facilitate a better\
    \ understanding of an\n   incident while enabling more streamlined automated security\n\
    \   operations.  Because of this, it would be beneficial to embed and\n   convey\
    \ these types of information inside IODEF documents.\n   This document extends\
    \ IODEF to embed and convey various types of\n   structured information.  Since\
    \ IODEF defines a flexible and\n   extensible format and supports a granular level\
    \ of specificity, this\n   document defines an extension to IODEF instead of defining\
    \ a new\n   report format.  For clarity, and to eliminate duplication, only the\n\
    \   additional structures necessary for describing the exchange of such\n   structured\
    \ information are provided.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The terminology used in this document follows the terminology\
    \ defined\n   in RFC 5070 [RFC5070].\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 3.  Applicability
  contents:
  - "3.  Applicability\n   To maintain awareness of the continually changing security\
    \ threat\n   landscape, organizations need to exchange cybersecurity information,\n\
    \   which includes the following information: attack pattern, platform\n   information,\
    \ vulnerability and weakness, countermeasure instruction,\n   computer event logs,\
    \ and severity assessments.  IODEF provides a\n   scheme to describe and exchange\
    \ such information among interested\n   parties.  However, it does not define\
    \ the detailed formats to specify\n   such information.\n   There already exist\
    \ structured and detailed formats for describing\n   these types of information\
    \ that can be used in facilitating such an\n   exchange.  They include [CAPEC],\
    \ [CCE], [CCSS], [CEE], [CPE], [CVE],\n   [CVRF], [CVSS], [CWE], [CWSS], [MAEC],\
    \ [OCIL], [OVAL], [SCAP], and\n   [XCCDF].  By embedding them into the IODEF document,\
    \ the document can\n   convey more detailed context information to the receivers,\
    \ and the\n   document can be easily reused.\n   The use of formats for structured\
    \ information facilitates more\n   advanced security operations on the receiver\
    \ side.  Since the\n   information is machine readable, the data can be processed\
    \ by\n   computers, thus allowing better automation of security operations.\n\
    \   For instance, an organization wishing to report a security incident\n   wants\
    \ to describe what vulnerability was exploited.  In this case,\n   the sender\
    \ can simply use IODEF, where an XML-based [XML1.0] attack\n   pattern record\
    \ that follows the syntax and vocabulary defined by an\n   industry specification\
    \ is embedded, instead of describing everything\n   in free-form text.  The receiver\
    \ can identify the needed details of\n   the attack pattern by looking up some\
    \ of the XML tags defined by the\n   specification.  The receiver can accumulate\
    \ the attack pattern record\n   in its database and could distribute it to the\
    \ interested parties as\n   needed, all without requiring human intervention.\n\
    \   In another example, an administrator is investigating an incident and\n  \
    \ has detected a configuration problem that he wishes to share with a\n   partner\
    \ organization to prevent the same event from occurring at the\n   partner organization.\
    \  To confirm that the configuration was in fact\n   vulnerable, he uses an internal\
    \ repository to access configuration\n   information that was gathered prior to\
    \ the initial attack and that is\n   specific to a new vulnerability alert.  He\
    \ uses this information to\n   automatically generate an XML-based software configuration\n\
    \   description, embed it in an IODEF document, and send the resulting\n   IODEF\
    \ document to the partner organization.\n"
- title: 4.  Extension Definition
  contents:
  - "4.  Extension Definition\n   This document extends IODEF to embed structured\
    \ information by\n   introducing new classes that can be embedded consistently\
    \ inside an\n   IODEF document as element contents of the AdditionalData and\n\
    \   RecordItem classes [RFC5070].\n"
- title: 4.1.  IANA Table for Structured Cybersecurity Information
  contents:
  - "4.1.  IANA Table for Structured Cybersecurity Information\n   This extension\
    \ embeds structured cybersecurity information (SCI)\n   defined by other specifications.\
    \  The list of supported\n   specifications is managed by IANA, and this document\
    \ defines the\n   needed fields for the list's entry.\n   Each entry for each\
    \ specification has the namespace [XMLNames],\n   specification name, version,\
    \ reference URI, and applicable classes.\n   Arbitrary URIs that may help readers\
    \ understand the specification\n   could be embedded inside the Reference URI\
    \ field, but it is\n   recommended that a standard/informational URI describing\
    \ the\n   specification be prepared and embedded here.\n   The initial IANA table\
    \ has only one entry, as follows:\n      Namespace:          urn:ietf:params:xml:ns:mile:mmdef:1.2\n\
    \      Specification Name: Malware Metadata Exchange Format\n      Version:  \
    \          1.2\n      Reference URI:      <http://standards.ieee.org/develop\n\
    \                          /indconn/icsg/mmdef.html>,\n                      \
    \    <http://grouper.ieee.org/groups\n                          /malware/malwg/Schema1.2/>\n\
    \      Applicable Classes: AttackPattern\n   Note that the specification was developed\
    \ by The Institute of\n   Electrical and Electronics Engineers, Incorporated (IEEE),\
    \ through\n   the Industry Connections Security Group (ICSG) of its Standards\n\
    \   Association.\n   The table is managed by IANA, following the allocation policy\n\
    \   specified in Section 7.\n   The SpecID attributes of extension classes (Section\
    \ 4.5) must allow\n   the values of the specifications' namespace fields, but\n\
    \   implementations are otherwise not required to support all\n   specifications\
    \ of the IANA table and may choose which specifications\n   to support.  However,\
    \ at a minimum, the specification listed in the\n   initial IANA table needs to\
    \ be supported, as described in Section 5.\n   If an implementation received data\
    \ that it does not support, it may\n   expand its functionality by looking up\
    \ the IANA table or notify the\n   sender of its inability to parse the data.\
    \  Note that the lookup\n   could be done manually or automatically, but automatic\
    \ download of\n   data from IANA's website is not recommended, since it is not\
    \ designed\n   for mass retrieval of data by multiple devices.\n"
- title: '4.2.  Extended Data Type: XMLDATA'
  contents:
  - "4.2.  Extended Data Type: XMLDATA\n   This extension inherits all of the data\
    \ types defined in the IODEF\n   data model.  One data type is added: XMLDATA.\
    \  Embedded XML data is\n   represented by the XMLDATA data type.  This type is\
    \ defined as the\n   extension to the iodef:ExtensionType [RFC5070], whose dtype\
    \ attribute\n   is set to \"xml\".\n"
- title: 4.3.  Extending IODEF
  contents:
  - "4.3.  Extending IODEF\n   This document defines eight extension classes, namely\
    \ AttackPattern,\n   Platform, Vulnerability, Scoring, Weakness, EventReport,\n\
    \   Verification, and Remediation.  Figure 1 describes the relationships\n   between\
    \ the IODEF Incident class [RFC5070] and the newly defined\n   classes.  It is\
    \ expressed in Unified Modeling Language (UML) syntax\n   per RFC 5070 [RFC5070].\
    \  The UML representation is for illustrative\n   purposes only; elements are\
    \ specified in XML as defined in\n   Section 5.2.\n"
