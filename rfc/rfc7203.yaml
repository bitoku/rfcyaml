- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document specifies a format for encoding\
    \ a particular class of\n   security incidents appropriate for exchange across\
    \ organizations.  As\n   merely a data representation, it does not directly introduce\
    \ security\n   issues.  However, it is guaranteed that parties exchanging instances\n\
    \   of this specification will have certain concerns.  For this reason,\n   the\
    \ underlying message format and transport protocol used MUST ensure\n   the appropriate\
    \ degree of confidentiality, integrity, and\n   authenticity for the specific\
    \ environment.  Specific security\n   considerations are detailed in the messaging\
    \ and transport documents,\n   where the exchange of formatted information is\
    \ automated; see\n   Sections 9 and 10 of \"Real-time Inter-network Defense (RID)\"\
    \n   [RFC6545] and Section 4 of \"Transport of Real-time Inter-network\n   Defense\
    \ (RID) Messages over HTTP/TLS\" [RFC6546] for a detailed\n   overview of security\
    \ requirements and considerations.\n   It is RECOMMENDED that organizations that\
    \ exchange data using this\n   document develop operating procedures that consider,\
    \ at a minimum,\n   the following areas of concern.\n"
- title: 6.1.  Transport-Specific Concerns
  contents:
  - "6.1.  Transport-Specific Concerns\n   The underlying messaging format, IODEF,\
    \ provides data markers to\n   indicate the sensitivity level of specific classes\
    \ within the\n   structure as well as for the entire XML document.  The \"restriction\"\
    \n   attribute accomplishes this with four attribute values in IODEF\n   [RFC5070].\
    \  These values are RECOMMENDED for use at the application\n   level, prior to\
    \ transport, to protect data as appropriate.  A\n   standard mechanism to apply\
    \ XML encryption using these attribute\n   values as triggers is defined in RID\
    \ [RFC6545], Section 9.1.  This\n   mechanism may be used whether or not the RID\
    \ protocol [RFC6545] and\n   its associated transport binding [RFC6546] are used\
    \ in the exchange\n   to provide object-level security on the data to prevent\
    \ possible\n   intermediary systems or middleboxes from having access to the data\n\
    \   being exchanged.  In areas where transmission security or secrecy is\n   questionable,\
    \ the application of an XML digital signature [XMLDSIG]\n   and/or encryption\
    \ on each report will counteract both of these\n   concerns.  The data markers\
    \ are RECOMMENDED for use by applications\n   for managing access controls; however,\
    \ access controls and management\n   of those controls are out of scope for this\
    \ document.  Options such\n   as the usage of a standard language (e.g., eXtensible\
    \ Access Control\n   Markup Language [XACML]) for the expression of authorization\
    \ policies\n   can be used to enable source and destination systems to better\n\
    \   coordinate and align their respective policy expressions.\n   Any transport\
    \ protocol used to exchange instances of IODEF documents\n   MUST provide appropriate\
    \ guarantees of confidentiality, integrity,\n   and authenticity.  The use of\
    \ a standardized security protocol is\n   encouraged.  The RID protocol [RFC6545]\
    \ and its associated transport\n   binding [RFC6546] provide such security with\
    \ options for mutual\n   authentication session encryption and include application-level\n\
    \   concerns such as policy and workflow.\n   The critical security concerns are\
    \ that structured information may be\n   falsified, accessed by unintended entities,\
    \ or become corrupt during\n   transit.  We expect that each exchanging organization\
    \ will determine\n   the need, and mechanism, for transport protection.\n"
- title: 6.2.  Protection of Sensitive and Private Information
  contents:
  - "6.2.  Protection of Sensitive and Private Information\n   For a complete review\
    \ of privacy considerations when transporting\n   incident-related information,\
    \ please see RID [RFC6545], Section 9.5.\n   Whether or not the RID protocol is\
    \ used, the privacy considerations\n   are important to consider, as incident\
    \ information is often sensitive\n   and may contain privacy-related information\
    \ about individuals/\n   organizations or endpoints involved.  Organizations will\
    \ often\n   require the establishment of legal reviews and formal policies that\n\
    \   outline specific details of what information can be exchanged with\n   specific\
    \ entities.  Typically, identifying information is anonymized\n   where possible\
    \ and appropriate.  In some cases, information brokers\n   are used to further\
    \ anonymize the source of exchanged information so\n   that other entities are\
    \ unaware of the origin of a detected threat,\n   whether or not that threat was\
    \ realized.\n   It is RECOMMENDED that policies and procedures for the exchange\
    \ of\n   cybersecurity information be established prior to participation in\n\
    \   data exchanges.  Policy and workflow procedures for the exchange of\n   cybersecurity\
    \ information often require executive-level approvals and\n   legal reviews to\
    \ appropriately establish limits on what information\n   can be exchanged with\
    \ specific organizations.  RID [RFC6545],\n   Section 9.6 outlines options and\
    \ considerations for application\n   developers to consider for policy and workflow\
    \ design.\n"
- title: 6.3.  Application and Server Security
  contents:
  - "6.3.  Application and Server Security\n   The cybersecurity information extension\
    \ is merely a data format.\n   Applications and transport protocols that store\
    \ or exchange IODEF\n   documents using information that can be represented through\
    \ this\n   extension will be a target for attacks.  It is RECOMMENDED that\n \
    \  systems and applications storing or exchanging this information be\n   properly\
    \ secured, have minimal services enabled, and maintain access\n   controls and\
    \ monitoring procedures.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemata\n   [XMLschemaPart1] [XMLschemaPart2] conforming to a registry\
    \ mechanism\n   described in [RFC3688].\n   The following IODEF structured cybersecurity\
    \ information extension\n   namespace has been registered:\n      URI: urn:ietf:params:xml:ns:iodef-sci-1.0\n\
    \      Registrant Contact: Refer to the Authors' Addresses section of\n      this\
    \ document.\n      XML: None.\n   The following IODEF structured cybersecurity\
    \ information extension\n   XML schema has been registered:\n      URI: urn:ietf:params:xml:schema:iodef-sci-1.0\n\
    \      Registrant Contact: Refer to the Authors' Addresses section of\n      this\
    \ document.\n      XML: Refer to the XML schema in Section 5.2 of this document.\n\
    \   This memo creates the following registry, which is managed by IANA:\n    \
    \  Name of the registry: \"Structured Cybersecurity Information (SCI)\n      Specifications\"\
    \n      Name of its parent registry: \"Incident Object Description Exchange\n\
    \      Format (IODEF)\"\n      URL of the registry: <http://www.iana.org/assignments/iodef>\n\
    \      Namespace details: A registry entry for a Structured Cybersecurity\n  \
    \    Information Specification (SCI specification) consists of:\n         Namespace:\
    \ A URI [RFC3986] that identifies the XML namespace\n         used by the registered\
    \ SCI specification.  In the case where\n         the registrant does not request\
    \ a particular URI, the IANA will\n         assign it a Uniform Resource Name\
    \ (URN) that follows RFC 3553\n         [RFC3553].\n         Specification Name:\
    \ A string containing the spelled-out name of\n         the SCI specification\
    \ in human-readable form.\n         Reference URI: A list of one or more of the\
    \ URIs [RFC3986] from\n         which the registered specification can be obtained.\
    \  The\n         registered specification MUST be readily and publicly available\n\
    \         from that URI.\n         Applicable Classes: A list of one or more of\
    \ the extension\n         classes specified in Section 4.5 of this document. \
    \ The\n         registered SCI specification MUST only be used with the\n    \
    \     extension classes in the registry entry.\n      Information that must be\
    \ provided to assign a new value: The above\n      list of information.\n    \
    \  Fields to record in the registry: Namespace/Specification Name/\n      Version/Reference\
    \ URI/Applicable Classes.  Note that it is not\n      necessary to include a defining\
    \ reference for all assignments in\n      this new registry.\n      Initial registry\
    \ contents: Only one entry, with the following\n      values:\n         Namespace:\
    \ urn:ietf:params:xml:ns:mile:mmdef:1.2\n         Specification Name: Malware\
    \ Metadata Exchange Format\n         Version: 1.2\n         Reference URI:\n \
    \        <http://standards.ieee.org/develop/indconn/icsg/mmdef.html>,\n      \
    \   <http://grouper.ieee.org/groups/malware/malwg/Schema1.2/>\n         Applicable\
    \ Classes: AttackPattern\n      Allocation policy: Specification Required (which\
    \ includes Expert\n      Review) [RFC5226].\n   The Designated Expert is expected\
    \ to consult with the MILE (Managed\n   Incident Lightweight Exchange) working\
    \ group, or its successor if any\n   such working group exists (e.g., via email\
    \ to the working group's\n   mailing list).  The Designated Expert is expected\
    \ to retrieve the SCI\n   specification from the provided URI in order to check\
    \ the public\n   availability of the specification and verify the correctness\
    \ of the\n   URI.  An important responsibility of the Designated Expert is to\n\
    \   ensure that the registered applicable classes are appropriate for the\n  \
    \ registered SCI specification.\n"
