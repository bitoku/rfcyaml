- title: __initial_text__
  contents:
  - "    An Incident Object Description Exchange Format (IODEF) Extension\n      \
    \          for Structured Cybersecurity Information\n"
- title: Abstract
  contents:
  - "Abstract\n   This document extends the Incident Object Description Exchange Format\n\
    \   (IODEF) defined in RFC 5070 to exchange enriched cybersecurity\n   information\
    \ among security experts at organizations and facilitate\n   their operations.\
    \  It provides a well-defined pattern to consistently\n   embed structured information,\
    \ such as identifier- and XML-based\n   information.\n"
