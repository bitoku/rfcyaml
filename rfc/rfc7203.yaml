- title: 4.4.  Basic Structure of the Extension Classes
  contents:
  - "4.4.  Basic Structure of the Extension Classes\n   Figure 2 shows the basic structure\
    \ of the extension classes.  Some of\n   the extension classes have extra elements\
    \ as defined in Section 4.5,\n   but the basic structure is the same.\n      \
    \       +---------------------+\n             | New Class Name      |\n      \
    \       +---------------------+\n             | ENUM SpecID         |<>--(0..*)-[\
    \ RawData ]\n             | STRING ext-SpecID   |<>--(0..*)-[ Reference ]\n  \
    \           | STRING ContentID    |\n             +---------------------+\n  \
    \                       Figure 2: Basic Structure\n   Three attributes are defined\
    \ as indicated below:\n   SpecID:  REQUIRED.  ENUM.  A specification's identifier\
    \ that\n      specifies the format of structured information.  The value should\n\
    \      be chosen from the namespaces [XMLNames] listed in the IANA table\n   \
    \   (Section 4.1) or \"private\".  The value \"private\" is prepared for\n   \
    \   conveying structured information based on a format that is not\n      listed\
    \ in the table.  This is usually used for conveying data\n      formatted according\
    \ to an organization's private schema.  When the\n      value \"private\" is used,\
    \ ext-SpecID element MUST be used.\n   ext-SpecID:  OPTIONAL.  STRING.  A specification's\
    \ identifier that\n      specifies the format of structured information.  This\
    \ is usually\n      used to support a private schema that is not listed in the\
    \ IANA\n      table (Section 4.1).  This attribute MUST be used only when the\n\
    \      value of the SpecID element is \"private.\"\n   ContentID:  OPTIONAL. \
    \ STRING.  An identifier of structured\n      information.  Depending on the extension\
    \ classes, the content of\n      the structured information differs.  This attribute\
    \ enables IODEF\n      documents to convey the identifier of the structured information\n\
    \      instead of conveying the information itself.\n   Likewise, two elements\
    \ are defined as indicated below:\n   RawData:  Zero or more.  XMLDATA.  An XML\
    \ document of structured\n      information.  This is a complete document that\
    \ is formatted\n      according to the specification and its version identified\
    \ by the\n      SpecID/ext-SpecID.  When this element is used, writers/senders\n\
    \      MUST ensure that the namespace specified by SpecID/ext-SpecID and\n   \
    \   the schema of the XML are consistent; if not, the namespace\n      identified\
    \ by SpecID SHOULD be preferred, and the inconsistency\n      SHOULD be logged\
    \ so a human can correct the problem.\n   Reference:  Zero or more of iodef:Reference\
    \ [RFC5070].  A reference\n      to structured information.  This element allows\
    \ an IODEF document\n      to include a link to structured information instead\
    \ of directly\n      embedding it into a RawData element.\n   Though ContentID\
    \ is an optional attribute, and RawData and Reference\n   are optional elements,\
    \ one of them MUST be used to convey structured\n   information.  Note that, in\
    \ order to avoid confusing the receiver,\n   only one of them SHOULD be used.\n"
- title: 4.5.  Defining Extension Classes
  contents:
  - "4.5.  Defining Extension Classes\n   This document defines eight extension classes,\
    \ as described in the\n   subsections that follow.\n"
- title: 4.5.1.  AttackPattern
  contents:
  - "4.5.1.  AttackPattern\n   An AttackPattern is an extension class to the\n   Incident.Method.AdditionalData\
    \ element with a dtype of \"xml\".  It\n   describes attack patterns of incidents\
    \ or events.  It is RECOMMENDED\n   that the Method class [RFC5070] contain the\
    \ extension elements\n   whenever available.  An AttackPattern class is structured\
    \ as follows:\n             +---------------------+\n             | AttackPattern\
    \       |\n             +---------------------+\n             | ENUM SpecID  \
    \       |<>--(0..*)-[ RawData ]\n             | STRING ext-SpecID   |<>--(0..*)-[\
    \ Reference ]\n             | STRING ContentID    |<>--(0..*)-[ Platform ]\n \
    \            +---------------------+\n                       Figure 3: AttackPattern\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of attack pattern\n      information.\
    \  See Section 4.4.\n   Likewise, this class has the following elements:\n   RawData:\
    \  Zero or more.  XMLDATA.  An XML document of attack pattern\n      information.\
    \  See Section 4.4.\n   Reference:  Zero or more.  A reference to attack pattern\
    \ information.\n      See Section 4.4.\n   Platform:  Zero or more.  An identifier\
    \ of the software platform\n      involved in the specific attack pattern.  See\
    \ Section 4.5.2.\n"
- title: 4.5.2.  Platform
  contents:
  - "4.5.2.  Platform\n   A Platform is an extension class that identifies a software\
    \ platform.\n   It is RECOMMENDED that the AttackPattern, Vulnerability, Weakness,\n\
    \   and System [RFC5070] classes contain the extension elements whenever\n   available.\
    \  A Platform element is structured as follows:\n             +---------------------+\n\
    \             | Platform            |\n             +---------------------+\n\
    \             | ENUM SpecID         |<>--(0..*)-[ RawData ]\n             | STRING\
    \ ext-SpecID   |<>--(0..*)-[ Reference ]\n             | STRING ContentID    |\n\
    \             +---------------------+\n                         Figure 4: Platform\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of platform\n      information.\
    \  See Section 4.4.\n   Likewise, this class has the following elements:\n   RawData:\
    \  Zero or more.  XMLDATA.  An XML document of platform\n      information.  See\
    \ Section 4.4.\n   Reference:  Zero or more.  A reference to platform information.\
    \  See\n      Section 4.4.\n"
- title: 4.5.3.  Vulnerability
  contents:
  - "4.5.3.  Vulnerability\n   A Vulnerability is an extension class to the\n   Incident.Method.AdditionalData\
    \ element with a dtype of \"xml\".  The\n   extension describes the vulnerabilities\
    \ that are exposed or were\n   exploited in incidents.  It is RECOMMENDED that\
    \ the Method class\n   contain the extension elements whenever available.  A Vulnerability\n\
    \   element is structured as follows:\n             +---------------------+\n\
    \             | Vulnerability       |\n             +---------------------+\n\
    \             | ENUM SpecID         |<>--(0..*)-[ RawData ]\n             | STRING\
    \ ext-SpecID   |<>--(0..*)-[ Reference ]\n             | STRING ContentID    |<>--(0..*)-[\
    \ Platform ]\n             |                     |<>--(0..*)-[ Scoring ]\n   \
    \          +---------------------+\n                       Figure 5: Vulnerability\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of vulnerability\n      information.\
    \  See Section 4.4.\n   Likewise, this class has the following elements:\n   RawData:\
    \  Zero or more.  XMLDATA.  An XML document of vulnerability\n      information.\
    \  See Section 4.4.\n   Reference:  Zero or more.  A reference to vulnerability\
    \ information.\n      See Section 4.4.\n   Platform:  Zero or more.  An identifier\
    \ of the software platform\n      affected by the vulnerability.  See Section\
    \ 4.5.2.\n   Scoring:  Zero or more.  An indicator of the severity of the\n  \
    \    vulnerability.  See Section 4.5.4.\n"
- title: 4.5.4.  Scoring
  contents:
  - "4.5.4.  Scoring\n   A Scoring is an extension class that describes the severity\
    \ scores in\n   terms of security.  It is RECOMMENDED that the Vulnerability and\n\
    \   Weakness classes contain the extension elements whenever available.\n   A\
    \ Scoring class is structured as follows:\n             +---------------------+\n\
    \             | Scoring             |\n             +---------------------+\n\
    \             | ENUM SpecID         |<>--(0..*)-[ RawData ]\n             | STRING\
    \ ext-SpecID   |<>--(0..*)-[ Reference ]\n             | STRING ContentID    |\n\
    \             +---------------------+\n                          Figure 6: Scoring\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of a score set.  See\n      Section\
    \ 4.4.\n   Likewise, this class has the following elements:\n   RawData:  Zero\
    \ or more.  XMLDATA.  An XML document of a score set.\n      See Section 4.4.\n\
    \   Reference:  Zero or more.  A reference to a score set.  See\n      Section\
    \ 4.4.\n"
- title: 4.5.5.  Weakness
  contents:
  - "4.5.5.  Weakness\n   A Weakness is an extension class to the\n   Incident.Method.AdditionalData\
    \ element with a dtype of \"xml\".  The\n   extension describes the weakness types\
    \ that are exposed or were\n   exploited in incidents.  It is RECOMMENDED that\
    \ the Method class\n   contain the extension elements whenever available.  A Weakness\n\
    \   element is structured as follows:\n             +---------------------+\n\
    \             | Weakness            |\n             +---------------------+\n\
    \             | ENUM SpecID         |<>--(0..*)-[ RawData ]\n             | STRING\
    \ ext-SpecID   |<>--(0..*)-[ Reference ]\n             | STRING ContentID    |<>--(0..*)-[\
    \ Platform ]\n             |                     |<>--(0..*)-[ Scoring ]\n   \
    \          +---------------------+\n                         Figure 7: Weakness\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of weakness\n      information.\
    \  See Section 4.4.\n   Likewise, this class has the following elements:\n   RawData:\
    \  Zero or more.  XMLDATA.  An XML document of weakness\n      information.  See\
    \ Section 4.4.\n   Reference:  Zero or more.  A reference to weakness information.\
    \  See\n      Section 4.4.\n   Platform:  Zero or more.  An identifier of the\
    \ software platform\n      affected by the weakness.  See Section 4.5.2.\n   Scoring:\
    \  Zero or more.  An indicator of the severity of the\n      weakness.  See Section\
    \ 4.5.4.\n"
- title: 4.5.6.  EventReport
  contents:
  - "4.5.6.  EventReport\n   An EventReport is an extension class to the\n   Incident.EventData.Record.RecordData.RecordItem\
    \ element with a dtype\n   of \"xml\".  The extension embeds structured event\
    \ reports.  It is\n   RECOMMENDED that the RecordItem class contain the extension\
    \ elements\n   whenever available.  An EventReport element is structured as follows:\n\
    \             +---------------------+\n             | EventReport         |\n\
    \             +---------------------+\n             | ENUM SpecID         |<>--(0..*)-[\
    \ RawData ]\n             | STRING ext-SpecID   |<>--(0..*)-[ Reference ]\n  \
    \           | STRING ContentID    |\n             +---------------------+\n  \
    \                      Figure 8: EventReport Class\n   This class has the following\
    \ attributes:\n   SpecID:  REQUIRED.  ENUM.  See Section 4.4.\n   ext-SpecID:\
    \  OPTIONAL.  STRING.  See Section 4.4.\n   ContentID:  OPTIONAL.  STRING.  An\
    \ identifier of an event report.\n      See Section 4.4.\n   Likewise, this class\
    \ has the following elements:\n   RawData:  Zero or more.  XMLDATA.  An XML document\
    \ of an event\n      report.  See Section 4.4.\n   Reference:  Zero or more. \
    \ A reference to an event report.  See\n      Section 4.4.\n"
- title: 4.5.7.  Verification
  contents:
  - "4.5.7.  Verification\n   A Verification is an extension class to the Incident.AdditionalData\n\
    \   element with a dtype of \"xml\".  The extension elements describe\n   information\
    \ on verifying security, e.g., a checklist, to cope with\n   incidents.  It is\
    \ RECOMMENDED that the Incident class contain the\n   extension elements whenever\
    \ available.  A Verification class is\n   structured as follows:\n           \
    \  +---------------------+\n             | Verification        |\n           \
    \  +---------------------+\n             | ENUM SpecID         |<>--(0..*)-[ RawData\
    \ ]\n             | STRING ext-SpecID   |<>--(0..*)-[ Reference ]\n          \
    \   | STRING ContentID    |\n             +---------------------+\n          \
    \             Figure 9: Verification Class\n   This class has the following attributes:\n\
    \   SpecID:  REQUIRED.  ENUM.  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.\
    \  See Section 4.4.\n   ContentID:  OPTIONAL.  STRING.  An identifier of verification\n\
    \      information.  See Section 4.4.\n   Likewise, this class has the following\
    \ elements:\n   RawData:  Zero or more.  XMLDATA.  An XML document of verification\n\
    \      information.  See Section 4.4.\n   Reference:  Zero or more.  A reference\
    \ to verification information.\n      See Section 4.4.\n"
- title: 4.5.8.  Remediation
  contents:
  - "4.5.8.  Remediation\n   A Remediation is an extension class to the Incident.AdditionalData\n\
    \   element with a dtype of \"xml\".  The extension elements describe\n   incident\
    \ remediation information, including instructions.  It is\n   RECOMMENDED that\
    \ the Incident class contain the extension elements\n   whenever available.  A\
    \ Remediation class is structured as follows:\n             +---------------------+\n\
    \             | Remediation         |\n             +---------------------+\n\
    \             | ENUM SpecID         |<>--(0..*)-[ RawData ]\n             | STRING\
    \ ext-SpecID   |<>--(0..*)-[ Reference ]\n             | String ContentID    |\n\
    \             +---------------------+\n                       Figure 10: Remediation\
    \ Class\n   This class has the following attributes:\n   SpecID:  REQUIRED.  ENUM.\
    \  See Section 4.4.\n   ext-SpecID:  OPTIONAL.  STRING.  See Section 4.4.\n  \
    \ ContentID:  OPTIONAL.  STRING.  An identifier of remediation\n      information.\
    \  See Section 4.4.\n   Likewise, this class has the following elements:\n   RawData:\
    \  Zero or more.  XMLDATA.  An XML document of remediation\n      information.\
    \  See Section 4.4.\n   Reference:  Zero or more.  A reference to remediation\
    \ information.\n      See Section 4.4.\n"
- title: 5.  Mandatory-to-Implement Features
  contents:
  - "5.  Mandatory-to-Implement Features\n   Implementations compliant with this document\
    \ MUST be capable of\n   sending and receiving the extended IODEF documents that\
    \ contain XML\n   documents conforming to the specification listed in the initial\
    \ IANA\n   table described in Section 4.1 without error.  The extended IODEF\n\
    \   document is an XML document that MUST be well-formed and MUST be\n   valid\
    \ according to schemata, including extension schemata, available\n   to the validator\
    \ and applicable to the XML document.  Note that the\n   receiver can look up\
    \ the namespace in the IANA table to understand\n   what specifications the embedded\
    \ XML documents follow.\n   For the purpose of facilitating the understanding\
    \ of mandatory-to-\n   implement features, the following subsections provide an\
    \ XML document\n   conformant to this memo, and a corresponding schema.\n"
