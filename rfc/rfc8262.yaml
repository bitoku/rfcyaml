- title: __initial_text__
  contents:
  - '    Content-ID Header Field in the Session Initiation Protocol (SIP)

    '
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the Content-ID header field for usage in\
    \ the\n   Session Initiation Protocol (SIP).  This document also updates RFC\n\
    \   5621, which only allows a Content-ID URL to reference a body part\n   that\
    \ is part of a multipart message-body.  This update enables a\n   Content-ID URL\
    \ to reference a complete message-body and metadata\n   provided by some additional\
    \ SIP header fields.\n   This document updates RFC 5368 and RFC 6442 by clarifying\
    \ their usage\n   of the SIP Content-ID header field.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
