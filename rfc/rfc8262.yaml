- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Identifying a Body Part
  contents:
  - "1.1.  Identifying a Body Part\n   A SIP message consists of a start-line, one\
    \ or more header fields, an\n   empty line indicating the end of the header fields,\
    \ and an optional\n   message-body as specified in [RFC3261].\n   The message-body\
    \ can be a non-multipart message-body or a multipart\n   message-body as specified\
    \ in [RFC3261].\n   [RFC5621] defines generic handling of a multipart message-body\
    \ in a\n   SIP message.\n   A multipart message-body contains zero, one, or several\
    \ body parts\n   encoded using the format define in [RFC2045].\n   A body part\
    \ in the multipart message-body is described using header\n   fields such as Content-Disposition,\
    \ Content-Encoding, and Content-\n   Type, which provide information on the content\
    \ of the body part as\n   specified in [RFC5621].  A body part in the multipart\
    \ message-body\n   can also contain a Content-ID header field with an ID value\
    \ uniquely\n   identifying the body part as specified in [RFC2045].\n"
- title: 1.2.  Referencing a Body Part
  contents:
  - "1.2.  Referencing a Body Part\n   A SIP header field can reference a body part\
    \ using a Content-ID URL\n   as specified in [RFC5621].\n   The Content-ID URL\
    \ is specified in [RFC2392].  [RFC2392] specifies\n   how to identify the body\
    \ part referenced by a Content-ID URL.  The\n   Content-ID URL value is included\
    \ in the Content-ID header field of\n   the body part.\n   Examples of SIP header\
    \ fields referencing a body part using a\n   Content-ID URL are:\n   o  [RFC6442]\
    \ specifies how a Geolocation header field references a\n      body part using\
    \ a Content-ID URL for providing location\n      information.\n   o  [RFC5368]\
    \ specifies how a Refer-To header field references a body\n      part using a\
    \ Content-ID URL to provide a list of targets.\n"
- title: 1.3.  Problem Statement
  contents:
  - "1.3.  Problem Statement\n   How to uniquely identify a complete message-body\
    \ of a SIP message\n   using a Content-ID header field and how to reference a\
    \ complete\n   message-body using a Content-ID URL are not currently specified.\n\
    \   Note: In [RFC5621], the Content-ID URL references a specific body\n   part\
    \ only.\n   Some existing specifications, such as [RFC5368], contain examples\n\
    \   that show usage of a SIP Content-ID header field referencing a\n   complete\
    \ message-body, even though such usage has never been\n   specified.  Many implementors\
    \ have interpreted these examples to\n   indicate that such usage is allowed by\
    \ the corresponding\n   specification, despite the absence of language allowing\
    \ it.  This\n   document updates the normative language in the affected documents\
    \ to\n   explicitly allow such usage.\n"
- title: 1.4.  Consequences
  contents:
  - "1.4.  Consequences\n   The examples below show the consequences of the problem\
    \ described\n   above.\n"
- title: '1.4.1.  Example 1: SIP INVITE'
  contents:
  - "1.4.1.  Example 1: SIP INVITE\n   If a User Agent Client (UAC) sends an INVITE\
    \ request that conveys\n   location by value (as specified in [RFC6442]) and decides\
    \ not to\n   include a Session Description Protocol (SDP) offer, then the UAC\n\
    \   needs to include only one MIME entity in the INVITE request.  This\n   MIME\
    \ entity can be, for example, of the 'application/pidf+xml' MIME\n   type.\n \
    \  However, due to [RFC6442] requiring inclusion of a Geolocation header\n   field\
    \ referencing the body part with the location information, the\n   UAC includes\
    \ a multipart message-body with a single body part in the\n   INVITE request,\
    \ and includes the location information of\n   'application/pidf+xml' MIME type\
    \ and an associated Content-ID header\n   field in the body part.\n     Example\
    \ message (SIP INVITE):\n     INVITE sips:bob@biloxi.example.com SIP/2.0\n   \
    \  Via: SIPS/2.0/TLS pc33.atlanta.example.com;branch=z9hG4bK74bf9\n     Max-Forwards:\
    \ 70\n     To: Bob <sips:bob@biloxi.example.com>\n     From: Alice <sips:alice@atlanta.example.com>;tag=9fxced76sl\n\
    \     Call-ID: 3848276298220188511@atlanta.example.com\n     Geolocation: <cid:target123@atlanta.example.com>\n\
    \     Geolocation-Routing: no\n     Accept: application/sdp, application/pidf+xml\n\
    \     CSeq: 31862 INVITE\n     Contact: <sips:alice@atlanta.example.com>\n   \
    \  Content-Type: multipart/mixed; boundary=boundary1\n     Content-Length: ...\n\
    \     --boundary1\n     Content-Type: application/pidf+xml\n     Content-ID: <target123@atlanta.example.com>\n\
    \     <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n     <presence\n       xmlns=\"\
    urn:ietf:params:xml:ns:pidf\"\n       xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\
    \n       xmlns:gbp=\"urn:ietf:params:xml:ns:pidf:geopriv10:basicPolicy\"\n   \
    \    xmlns:cl=\"urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n       xmlns:gml=\"\
    http://www.opengis.net/gml\"\n       xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\
    \n       entity=\"pres:alice@atlanta.example.com\"\n       >\n       <dm:device\
    \ id=\"target123-1\">\n         <gp:geopriv>\n           <gp:location-info>\n\
    \             <gml:location>\n               <gml:Point srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n                 <gml:pos>32.86726 -97.16054</gml:pos>\n               </gml:Point>\n\
    \             </gml:location>\n           </gp:location-info>\n           <gp:usage-rules>\n\
    \             <gbp:retransmission-allowed>no\n             </gbp:retransmission-allowed>\n\
    \             <gbp:retention-expiry>2010-11-14T20:00:00Z\n             </gbp:retention-expiry>\n\
    \           </gp:usage-rules>\n           <gp:method>802.11</gp:method>\n    \
    \     </gp:geopriv>\n         <dm:deviceID>mac:1234567890ab</dm:deviceID>\n  \
    \       <dm:timestamp>2010-11-04T20:57:29Z</dm:timestamp>\n       </dm:device>\n\
    \     </presence>\n     --boundary1--\n"
- title: '1.4.2.  Example 2: SIP REFER'
  contents:
  - "1.4.2.  Example 2: SIP REFER\n   If a UAC sends a REFER request including a list\
    \ of targets as\n   specified in [RFC5368], then the UAC needs to include only\
    \ one MIME\n   entity in the REFER request.  This MIME entity is of the\n   'application/resource-lists+xml'\
    \ MIME type.\n   However, due to [RFC5368] requiring inclusion of a Refer-To header\n\
    \   field referencing the body part containing the list of targets, the\n   UAC\
    \ includes a multipart message-body with a single body part in the\n   REFER request\
    \ and includes the list of targets of 'application/\n   resource-lists+xml' MIME\
    \ type and an associated Content-ID header\n   field in the body part.\n    Example\
    \ message (SIP REFER):\n    REFER sip:conf-123@example.com;gruu;opaque=hha9s8d-999a\
    \  SIP/2.0\n    Via: SIP/2.0/TCP client.chicago.example.com;branch=z9hG4bKhjhs8ass83\n\
    \    Max-Forwards: 70\n    To: \"Conference 123\" <sip:conf-123@example.com>\n\
    \    From: Carol <sip:carol@chicago.example.com>;tag=32331\n    Call-ID: d432fa84b4c76e66710\n\
    \    CSeq: 2 REFER\n    Contact: <sip:carol@client.chicago.example.com>\n    Refer-To:\
    \ <cid:cn35t8jf02@example.com>\n    Refer-Sub: false\n    Require: multiple-refer,\
    \ norefersub\n    Allow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER, SUBSCRIBE,\
    \ NOTIFY\n    Allow-Events: dialog\n    Accept: application/sdp, message/sipfrag\n\
    \    Content-Type: multipart/mixed; boundary=boundary1\n    Content-Length: ...\n\
    \    --boundary1\n    Content-Type: application/resource-lists+xml\n    Content-Disposition:\
    \ recipient-list\n    Content-ID: <cn35t8jf02@example.com>\n    <?xml version=\"\
    1.0\" encoding=\"UTF-8\"?>\n    <resource-lists\n      xmlns=\"urn:ietf:params:xml:ns:resource-lists\"\
    \n      xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n      >\n   \
    \   <list>\n        <entry uri=\"sip:bill@example.com?method=BYE\"/>\n       \
    \ <entry uri=\"sip:joe@example.org?method=BYE\"/>\n        <entry uri=\"sip:ted@example.net?method=BYE\"\
    />\n      </list>\n    </resource-lists>\n    --boundary1--\n"
- title: 1.5.  Solution
  contents:
  - "1.5.  Solution\n   In order to solve the problems described above, this document:\n\
    \   o  Specifies and registers the Content-ID header field as a SIP\n      header\
    \ field.\n   o  Specifies that, when used as a SIP header field, the Content-ID\n\
    \      header field identifies the complete message-body and the metadata\n  \
    \    provided by some additional SIP header fields of the SIP message.\n   o \
    \ Updates [RFC5621] to enable a Content-ID URL to reference a\n      complete\
    \ message-body and the metadata provided by some additional\n      SIP header\
    \ fields.\n   o  Updates [RFC5368] and [RFC6442] by adding text that explicitly\n\
    \      states that a SIP Content-ID header field can be used.\n"
- title: 1.6.  Backward Compatibility
  contents:
  - "1.6.  Backward Compatibility\n   If an existing specification only defines the\
    \ usage of a multipart\n   message-body to carry a single body part to be referenced\
    \ by a\n   Content-ID URL, implementations MUST NOT carry the MIME entity in a\n\
    \   non-multipart message-body unless the specification is updated to\n   explicitly\
    \ allow it.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in BCP\n   14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n"
- title: 3.  Content-ID Header Field
  contents:
  - '3.  Content-ID Header Field

    '
- title: 3.1.  Introduction
  contents:
  - "3.1.  Introduction\n   This section defines the usage of the Content-ID header\
    \ field for\n   SIP.\n"
- title: 3.2.  Syntax
  contents:
  - "3.2.  Syntax\n   The ABNF [RFC5234] for the Content-ID header field is:\n   \
    \ Content-ID = \"Content-ID\" HCOLON msg-id\n    msg-id     = \"<\" id-left \"\
    @\" id-right \">\"\n    Note: id-left and id-right are specified in [RFC5322].\
    \ HCOLON is\n    defined in [RFC3261].\n    Note: When used in a SIP header field,\
    \ the msg-id syntax has been\n    simplified, compared to the syntax in [RFC5322],\
    \ to disallow the use\n    of comments and to adopt to the SIP usage of leading\
    \ white space.\n    The value of the Content-ID header field value must be unique\
    \ in the\n    context of a given SIP message, including any embedded MIME\n  \
    \  Content-ID header field values. Note that the SIP Content-ID header\n    field\
    \ value is not expected to be unique among all SIP messages; it\n    has no meaning\
    \ outside of the message in which it is included.\n"
- title: 3.3.  Semantics
  contents:
  - "3.3.  Semantics\n   The Content-ID header field included in the header fields\
    \ of a SIP\n   message identifies the message-body of the SIP message and the\n\
    \   metadata provided by:\n   o  A MIME-Version header field, if included in the\
    \ header fields of\n      the SIP message.\n   o  Any 'Content-' prefixed header\
    \ fields (including the Content-ID\n      header field itself) included in the\
    \ header fields of the SIP\n      message.\n   The Content-ID header field can\
    \ be included in any SIP message that\n   is allowed to contain a message-body.\n\
    \   Note: The message-body identified by the Content-ID header field can\n   be\
    \ a non-multipart message-body or a multipart message-body.\n"
- title: 3.4.  Procedures
  contents:
  - '3.4.  Procedures

    '
- title: 3.4.1.  User Agent (UA) Procedures
  contents:
  - "3.4.1.  User Agent (UA) Procedures\n   A UA MAY include a Content-ID header field\
    \ in any SIP message that is\n   allowed to contain a message-body.\n   A UA MUST\
    \ NOT include a Content-ID header field in any SIP message\n   that is not allowed\
    \ to contain a message-body.\n   A UA MUST set the value of the Content-ID header\
    \ field to a value\n   that is unique in the context of the SIP message.\n"
- title: 3.4.2.  Proxy Procedures
  contents:
  - "3.4.2.  Proxy Procedures\n   A proxy MUST NOT add a Content-ID header field in\
    \ a SIP message.\n   A proxy MUST NOT modify a Content-ID header field included\
    \ in a SIP\n   message.\n   A proxy MUST NOT delete a Content-ID header field\
    \ from a SIP message.\n"
- title: '3.4.3.  Example: Referencing the Message-Body of a SIP Message'
  contents:
  - "3.4.3.  Example: Referencing the Message-Body of a SIP Message\n   The figure\
    \ shows an example from [RFC5368], where the SIP Content-ID\n   header field is\
    \ used to reference the message-body (non-multipart) of\n   a SIP message.\n \
    \  REFER sip:conf-123@example.com;gruu;opaque=hha9s8d-999a  SIP/2.0\n   Via: SIP/2.0/TCP\
    \ client.chicago.example.com\n           ;branch=z9hG4bKhjhs8ass83\n   Max-Forwards:\
    \ 70\n   To: \"Conference 123\" <sip:conf-123@example.com>\n   From: Carol <sip:carol@chicago.example.com>;tag=32331\n\
    \   Call-ID: d432fa84b4c76e66710\n   CSeq: 2 REFER\n   Contact: <sip:carol@client.chicago.example.com>\n\
    \   Refer-To: <cid:cn35t8jf02@example.com>\n   Refer-Sub: false\n   Require: multiple-refer,\
    \ norefersub\n   Allow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER, SUBSCRIBE, NOTIFY\n\
    \   Allow-Events: dialog\n   Accept: application/sdp, message/sipfrag\n   Content-Type:\
    \ application/resource-lists+xml\n   Content-Disposition: recipient-list\n   Content-Length:\
    \ 362\n   Content-ID: <cn35t8jf02@example.com>\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n   <resource-lists xmlns=\"urn:ietf:params:xml:ns:resource-lists\"\n\
    \           xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n     <list>\n\
    \       <entry uri=\"sip:bill@example.com?method=BYE\" />\n       <entry uri=\"\
    sip:joe@example.org?method=BYE\" />\n       <entry uri=\"sip:ted@example.net?method=BYE\"\
    \ />\n     </list>\n   </resource-lists>\n"
- title: 4.  Update to RFC 5368
  contents:
  - "4.  Update to RFC 5368\n   This section updates the second paragraph in Section\
    \ 7 of [RFC5368]\n   by allowing usage of either a MIME Content-ID header field\
    \ or a SIP\n   Content-ID header field to label the body part or the message-body\n\
    \   carrying the URI list.\n   OLD TEXT:\n      The Refer-To header field of a\
    \ REFER request with multiple REFER-\n      Targets MUST contain a pointer (i.e.,\
    \ a Content-ID Uniform\n      Resource Locator (URL) as per RFC 2392 [RFC2392])\
    \ that points to\n      the body part that carries the URI list.  The REFER-Issuer\
    \ SHOULD\n      NOT include any particular URI more than once in the URI list.\n\
    \   NEW TEXT:\n      The Refer-To header field of a REFER request with multiple\
    \ REFER-\n      Targets MUST contain a pointer (i.e., a Content-ID Uniform\n \
    \     Resource Locator (URL) as per RFC 2392 [RFC2392]) that points to\n     \
    \ the body part or message-body that carries the URI list.  The\n      REFER-Issuer\
    \ SHOULD NOT include any particular URI more than once\n      in the URI list.\
    \  The REFER request can use either a MIME Content-\n      ID header field [RFC4483]\
    \ or a SIP Content-ID header field\n      [RFC8262] to label the body part or\
    \ the message-body.\n"
- title: 5.  Update to RFC 5621
  contents:
  - "5.  Update to RFC 5621\n   This section updates Section 9.1 of [RFC5621] by allowing\
    \ a Content-\n   ID URL to reference a message-body and the related metadata\n\
    \   (Section 3.3) in addition to allowing a reference to a body part.\n   OLD\
    \ TEXT:\n      Content-ID URLs allow creating references to body parts.  A given\n\
    \      Content-ID URL [RFC2392], which can appear in a header field or\n     \
    \ within a body part (e.g., in an SDP attribute), points to a\n      particular\
    \ body part.\n   NEW TEXT:\n      Content-ID URLs allow the creation of references\
    \ to body parts or\n      message-bodies (and the header fields describing the\
    \ message-\n      bodies).  A given Content-ID URL [RFC2392], which can appear\
    \ in a\n      header field or within a body part (e.g., in an SDP attribute),\n\
    \      points to a particular body part or the message-body (and the\n      header\
    \ fields describing the message-body).\n"
- title: 6.  Update to RFC 6442
  contents:
  - "6.  Update to RFC 6442\n   This section updates the second paragraph in Section\
    \ 3.1 of [RFC6442]\n   by allowing usage of either a MIME Content-ID header field\
    \ or a SIP\n   Content-ID header field to label the body part or the message-body\n\
    \   carrying the location data.\n   OLD TEXT:\n      In Figure 1, Alice is both\
    \ the Target and the LS that is conveying\n      her location directly to Bob,\
    \ who acts as an LR.  This conveyance\n      is point-to-point: it does not pass\
    \ through any SIP-layer\n      intermediary.  A Location Object appears by-value\
    \ in the initial\n      SIP request as a MIME body, and Bob responds to that SIP\
    \ request\n      as appropriate.  There is a 'Bad Location Information' response\n\
    \      code introduced within this document to specifically inform Alice\n   \
    \   if she conveys bad location information to Bob (e.g., Bob \"cannot\n     \
    \ parse the location provided\", or \"there is not enough location\n      information\
    \ to determine where Alice is\").\n   NEW TEXT:\n      In Figure 1, Alice is both\
    \ the Target and the LS that is conveying\n      her location directly to Bob,\
    \ who acts as an LR.  This conveyance\n      is point-to-point: it does not pass\
    \ through any SIP-layer\n      intermediary.  A Location Object appears by-value\
    \ in the initial\n      SIP request as a MIME body, and Bob responds to that SIP\
    \ request\n      as appropriate.  Either a MIME Content-ID header field [RFC4483]\n\
    \      or the SIP Content-ID header field [RFC8262] MUST be used to label\n  \
    \    the location information.  There is a 'Bad Location Information'\n      response\
    \ code introduced within this document to specifically\n      inform Alice if\
    \ she conveys bad location information to Bob (e.g.,\n      Bob \"cannot parse\
    \ the location provided\", or \"there is not enough\n      location information\
    \ to determine where Alice is\").\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The Content-ID header field value MUST NOT reveal\
    \ sensitive user\n   information.\n   If the message-body associated with the\
    \ Content-ID header field is an\n   encrypted body, it MUST NOT be possible to\
    \ derive a key that can be\n   used to decrypt the body from the Content-ID header\
    \ field value.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This specification registers a new SIP header field\
    \ according to the\n   procedures defined in [RFC3261].\n"
- title: 8.1.  Header Field
  contents:
  - "8.1.  Header Field\n   The header field described in Section 3 has been registered\
    \ in the\n   \"Header Fields\" sub-registry of the \"Session Initiation Protocol\n\
    \   (SIP) Parameters\" registry by adding a row with these values:\n      Header\
    \ Name: Content-ID\n      compact:\n      Reference: RFC 8262\n"
