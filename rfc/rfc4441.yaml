- title: __initial_text__
  contents:
  - '                     The IEEE 802/IETF Relationship

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   Since the late 1980s, IEEE 802 and IETF have cooperated in the\n\
    \   development of Simple Network Management Protocol (SNMP) MIBs and\n   Authentication,\
    \ Authorization, and Accounting (AAA) applications.\n   This document describes\
    \ the policies and procedures that have\n   developed in order to coordinate between\
    \ the two organizations, as\n   well as some of the relationship history.\n"
