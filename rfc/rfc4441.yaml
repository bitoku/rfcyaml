    \   [RFC3748]       Aboba, B., Blunk, L., Vollbrecht, J., Carlson, J.,\n     \
    \              and H. Levkowetz, \"Extensible Authentication Protocol\n      \
    \             (EAP)\", RFC 3748, June 2004.\n   [RFC4017]       Stanley, D., Walker,\
    \ J., and B. Aboba, \"Extensible\n                   Authentication Protocol (EAP)\
    \ Method Requirements for\n                   Wireless LANs\", RFC 4017, March\
    \ 2005.\n   [RFC4118]       Yang, L., Zerfos, P., and E. Sadot, \"Architecture\n\
    \                   Taxonomy for Control and Provisioning of Wireless\n      \
    \             Access Points (CAPWAP)\", RFC 4118, June 2005.\n   [RFC4137]   \
    \    Vollbrecht, J., Eronen, P., Petroni, N., and Y. Ohba,\n                 \
    \  \"State Machines for Extensible Authentication\n                   Protocol\
    \ (EAP) Peer and Authenticator\", RFC 4137,\n                   August 2005.\n\
    \   [RFC4181]       Heard, C., Ed., \"Guidelines for Authors and Reviewers\n \
    \                  of MIB Documents\", BCP 111, RFC 4181, September 2005.\n  \
    \ [RFC4188]       Norseth, K. and E. Bell, \"Definitions of Managed\n        \
    \           Objects for Bridges\", RFC 4188, September 2005.\n   [RFC4363]   \
    \    Levi, D. and D. Harrington, \"Definitions of Managed\n                  \
    \ Objects for Bridges with Traffic Classes, Multicast\n                   Filtering,\
    \ and Virtual LAN Extensions\", RFC 4363,\n                   January 2006.\n\
    \   [TYPE-TUT]      IEEE Standards Association, \"Use of the IEEE Assigned\n \
    \                  EtherType Field with IEEE Std 802.3, 1998 Edition\n       \
    \            Local and Metropolitan Area Networks\",\n                   http://standards.ieee.org/regauth/ethertype/\n\
    \                   type-tut.html.\n"
- title: 4.  Acknowledgements
  contents:
  - "4.  Acknowledgements\n   The authors would like to acknowledge Les Bell, Dan\
    \ Romascanu, Dave\n   Harrington, Tony Jeffree, Fred Baker, Paul Congdon, Paul\
    \ Langille,\n   and C. M. Heard for contributions to this document.\n"
- title: Appendix A.  Relationship History
  contents:
  - 'Appendix A.  Relationship History

    '
- title: A.1.  MIB Development
  contents:
  - 'A.1.  MIB Development

    '
- title: A.1.1.  Bridge MIB
  contents:
  - "A.1.1.  Bridge MIB\n   The relationship between IETF and IEEE 802 began in the\
    \ late 1980s\n   with SNMP MIBs developed for the original IEEE 802.1D standard.\n\
    \   Because the IEEE specification [IEEE-802.1D] contained only a\n   functional\
    \ definition of the counters and operations, the IETF's\n   Bridge MIB WG took\
    \ on the role of defining the Bridge MIB [RFC1493],\n   which was published as\
    \ an RFC.  Fred Baker and later Keith McCloghrie\n   served as chairs of the Bridge\
    \ WG.\n   The Bridge MIB combined the work of Keith McCloghrie, Eric Decker,\n\
    \   and Paul Langille, with spanning tree expertise provided by Anil\n   Rijsinghani.\
    \  Mick Seaman (author of 802.1D) and Floyd Backes (who\n   had written the code\
    \ for Digital Equipment's spanning tree\n   implementation) were the main contacts\
    \ within IEEE 802.1.  Since\n   Mick, Floyd, Anil, and Paul all worked for Digital\
    \ Equipment\n   Corporation at the time, much of the coordination between IEEE\
    \ 802.1\n   and the Bridge MIB WG took place in the hallways at Digital, rather\n\
    \   than within official channels.\n"
- title: A.1.2.  MAU and Hub MIBs
  contents:
  - "A.1.2.  MAU and Hub MIBs\n   In the early 1990s when IEEE 802.3 was completing\
    \ the first Ethernet\n   standards, SNMP was not yet the dominant network management\
    \ protocol.\n   As a result, a 'protocol independent' MIB is included in Clause\
    \ 30 of\n   the IEEE 802.3 standard [IEEE-802.3], which is updated each time the\n\
    \   Ethernet standard is enhanced to support higher speeds.  In parallel,\n  \
    \ IEEE 802 participants interested in network management were active in\n   the\
    \ formation of the IETF HUBMIB WG, which took on the task of\n   transforming\
    \ IEEE 802 definitions into SNMP MIBs documented as\n   Standards Track RFCs.\
    \  This included Dan Romascanu, Chair of the IETF\n   HUBMIB WG since 1996.\n\
    \   The Charter of the HUBMIB WG explicitly mentions that the IEEE 802.3\n   standard\
    \ is the starting point for the Ethernet MIB, but at the same\n   time reserves\
    \ the right to deviate from the IEEE model -- either to\n   cover only part of\
    \ the capabilities offered by the standard or to add\n   MIB objects that are\
    \ not directly derived from the IEEE model (mostly\n   implemented in software).\
    \  If management needs lead to requirements\n   for hardware support, the IETF\
    \ HUBMIB WG is to provide this input to\n   IEEE 802.3 in a timely manner.\n \
    \  Cooperation between the IETF HUBMIB WG and IEEE 802.3 has continued\n   for\
    \ more than a decade until today, mostly based on the work of a few\n   editors\
    \ supported by their companies, who are taking the IEEE\n   standards and mapping\
    \ them into a management data model and MIBs.\n   Work items include:\n   - The\
    \ Hub MIB [RFC2108], which has gone through three iterations,\n     and is probably\
    \ ending its evolution, as repeaters are less used\n     in Ethernets.\n   - The\
    \ MAU MIB, which has been updated each time a new Ethernet speed\n     is developed,\
    \ with [RFC3636] accommodating 10-Gbps Ethernet.\n   - The Ethernet-like Interfaces\
    \ MIB was not originally a work item\n     of the HUBMIB WG, but the WG took responsibility\
    \ for a revision,\n     published as [RFC3635].\n   - The WAN Interface Sublayer\
    \ MIB [RFC3637] and the Power Ethernet MIB\n     [RFC3621] were developed in IEEE\
    \ 802.3 and the IETF HUBMIB WG.\n   In 2000, an official liaison was established\
    \ between IEEE 802.3 and\n   the IETF HUBMIB WG, and Dan Romascanu was appointed\
    \ IETF liaison.\n   The conditions of the liaison agreement allows editors and\
    \ other\n   participants in the IETF HUBMIB WG access to work-in-progress drafts\n\
    \   in IEEE 802.3 on a personal basis, for the purpose of working on MIBs\n  \
    \ before the release of the standard.  However, the username and\n   password\
    \ for IEEE 802.3 document access are not for publication on\n   any IETF website\
    \ or mailing list.\n"
- title: A.1.3.  802.1p/Q MIB
  contents:
  - "A.1.3.  802.1p/Q MIB\n   In 1996 as the 802.1p and 802.1Q [IEEE-802.1Q] standards\
    \ were being\n   completed, a need was perceived for development of an SNMP MIB,\
    \ based\n   on the management clauses of those standards.  IEEE 802 management\n\
    \   clauses are written in a manner that was independent of any protocol\n   that\
    \ may be used to implement them.\n   At that time, there were a number of proprietary\
    \ VLAN management MIBs\n   that were both inadequate and difficult to understand.\
    \  As a result,\n   there was a need for a more comprehensive, simpler model for\
    \ VLAN\n   management, along with the priority and multicast filtering\n   management\
    \ also defined by these standards.\n   A small group of participants from the\
    \ 802.1 WG began working on the\n   problem independently, then combined their\
    \ work.  The original\n   authors of the Bridge MIB, on which some of the work\
    \ was based,\n   reviewed the initial work.\n   By the end of 1997, the work was\
    \ ready for review by a larger\n   audience.  Andrew Smith worked with Keith McCloghrie,\
    \ chair of the\n   Bridge MIB WG (dormant at the time), to obtain a meeting slot\
    \ at the\n   March 1998 IETF meeting.  After this, review and development of the\n\
    \   MIB continued on the IETF standards track.\n   During the development of [RFC2674],\
    \ there was no official inter-\n   working between the IETF Bridge MIB and IEEE\
    \ 802.1 groups.\n   Development of this MIB was successful, because the main developers\n\
    \   (Andrew Smith and Les Bell) were involved in both the IEEE 802.1 and\n   the\
    \ IETF Bridge MIB WGs.\n"
- title: A.1.4.  802.3ad and 802.1X MIBs
  contents:
  - "A.1.4.  802.3ad and 802.1X MIBs\n   As part of the IEEE 802.3ad and IEEE 802.1X\
    \ standards work, it was\n   decided that it would be better to develop a MIB\
    \ as part of the\n   standards, rather than wait until an IETF WG was formed,\
    \ and develop\n   the MIBs separately, so as to avoid a significant time lag in\
    \ their\n   development.\n   As Les Bell was the participant in IEEE 802.3ad and\
    \ IEEE 802.1 most\n   familiar with SNMP MIB development, he put together the\
    \ initial MIBs\n   based on the management framework the groups had come up with.\n\
    \   Additional assistance was then received for both MIBs from within the\n  \
    \ IEEE 802.3ad and IEEE 802.1X groups.  Tony Jeffree, editor of both\n   standards,\
    \ acted as editor of the MIBs as well.\n   The problem with IEEE 802 developing\
    \ these MIBs without IETF\n   involvement was the lack of review.  IEEE 802 members\
    \ are generally\n   not familiar with MIBs, and very few comments were received\
    \ as part\n   of the balloting process for either MIB.\n   In the case of the\
    \ IEEE 802.3ad MIB, this meant that basic errors\n   were not discovered until\
    \ just before publication.  Unfortunately, by\n   then it was too late, and the\
    \ corrections submitted to the IEEE\n   802.3ad chair and document editor did\
    \ not get applied to the\n   published version.\n   Subsequent to the publication\
    \ of [IEEE-802.1X], the IEEE 802.1X MIB\n   was reviewed within the Bridge WG,\
    \ and several syntax errors were\n   found.  These have been corrected in the\
    \ version of the MIB module\n   that was developed as part of [IEEE-802.1X-2004].\
    \  However, while\n   [IEEE-802.1X-MIB] was originally published as a work in\
    \ progress\n   within the Bridge WG, there was not sufficient interest to complete\n\
    \   its publication as an RFC.  As a result, the draft has now expired.\n"
- title: A.1.5.  802.1t, 802.1u, 802.1v, and 802.1w MIBs
  contents:
  - "A.1.5.  802.1t, 802.1u, 802.1v, and 802.1w MIBs\n   802.1t and 802.1u were minor\
    \ amendments to the 802.1D and 802.1Q\n   standards, requiring some additions\
    \ to the MIB published in\n   [RFC2674].  802.1v was a new feature extending the\
    \ VLAN\n   classification schemes of 802.1Q, also requiring extensions to\n  \
    \ [RFC2674].  802.1w was a new version of Spanning Tree, requiring\n   rewriting\
    \ of part of [RFC1493].\n   When Les Bell took on the role of Chair of the IETF\
    \ Bridge MIB WG in\n   2001, these issues were raised as new work items and two\
    \ volunteers\n   were found to become editors of the Internet-Drafts.  A work\
    \ item was\n   also included to publish the IEEE 802.1X MIB as an Informational\
    \ RFC.\n   This approach worked well for a while, but it then became difficult\n\
    \   for the participants, including the editors and the Chair, to sustain\n  \
    \ a level of interest sufficient to overcome the difficulties\n   introduced by\
    \ budget cutbacks.  As a result, the drafts have now\n   expired, although there\
    \ are no significant technical issues\n   outstanding.\n"
- title: A.2.  AAA/EAP
  contents:
  - "A.2.  AAA/EAP\n   Since the late 1990s, IEEE 802.1 has been involved in work\
    \ relating\n   to authentication and authorization [IEEE-802.1X], which led to\n\
    \   discovery of issues in several IETF specifications, including\n   [RFC2284]\
    \ and [RFC2869].  Similarly, IETF participants have uncovered\n   issues in early\
    \ versions of the RADIUS usage specifications such as\n   [RFC3580], as well as\
    \ the IEEE 802.1X state machine [Mishra].\n   In order to address these issues\
    \ and ensure synchronization between\n   IEEE 802.1 and the IETF EAP and AAA WGs,\
    \ a liaison arrangement was\n   utilized during the development of [IEEE-802.1X]\
    \ and\n   [IEEE-802.1X-2004].\n   IEEE 802.11 groups such as IEEE 802.11i and\
    \ IEEE 802.11F have also\n   become dependent on EAP and AAA work.  This relationship\
    \ was more\n   challenging since IEEE 802.11 required development of EAP methods\
    \ and\n   the EAP Key Management Framework, which represented substantial new\n\
    \   IETF work, as opposed to the clarifications and updates required by\n   IEEE\
    \ 802.1.\n"
- title: A.2.1.  IEEE 802.1X
  contents:
  - "A.2.1.  IEEE 802.1X\n   IEEE 802.1X-2001 [IEEE-802.1X] defined the encapsulation\
    \ of EAP\n   [RFC2284] over IEEE 802, as well as a state machine for the joint\n\
    \   operation of IEEE 802.1X and EAP.\n   During the development of IEEE 802.1X-2001,\
    \ several problems were\n   discovered in the specification for RADIUS/EAP [RFC2869],\
    \ and as a\n   result, work was begun on a revision [RFC3579].  In addition,\n\
    \   clarifications were required on how RADIUS attributes defined in\n   [RFC2865],\
    \ [RFC2866], [RFC2867], [RFC2868], [RFC2869], and [RFC3162]\n   would be interpreted\
    \ by IEEE 802.1X implementations.  To address\n   this, a non-normative RADIUS\
    \ usage appendix was added to\n   [IEEE-802.1X], and published as [RFC3580].\n\
    \   Subsequent to the publication of [IEEE-802.1X], a formal analysis of\n   the\
    \ IEEE 802.1X state machine by the University of Maryland disclosed\n   several\
    \ security issues [Mishra].  Discussion within IEEE 802.1\n   pointed to lack\
    \ of clarity in [RFC2284], which resulted from the\n   absence of a specification\
    \ for the EAP state machine specification.\n   At that time, EAP was handled within\
    \ the IETF PPPEXT WG, which was\n   largely inactive.  In order to undertake work\
    \ on a revised EAP\n   specification as well as the specification of the EAP state\
    \ machine,\n   the IETF EAP WG was formed in July 2002.  Bernard Aboba, a\n  \
    \ participant in IEEE 802.1 as well as PPPEXT, was named co-chair.\n   Work on\
    \ the EAP state machine [RFC4137] and revised EAP specification\n   [RFC3748]\
    \ proceeded in parallel within the EAP WG, with issues or\n   changes in one document\
    \ requiring changes to the other document, as\n   well as revisions to [IEEE-802.1X-2004].\
    \  The revised RADIUS/EAP\n   specification [RFC3579] was also reviewed within\
    \ the EAP WG, since at\n   that time the RADEXT WG had not yet been formed.\n\
    \   The revision to IEEE 802.1X [IEEE-802.1X-2004] included the\n   following:\n\
    \   - a revised RADIUS usage appendix based on [RFC3580]\n   - clarifications\
    \ based on [RFC3579]\n   - a revised IEEE 802.1X state machine, based on [RFC3748]\
    \ and\n     [RFC4137]\n   Due to the deep dependencies between [IEEE-802.1X-2004],\
    \ [RFC3748],\n   and [RFC4137], a liaison was established between IEEE 802.1X-REV\
    \ and\n   the IETF EAP WG in August 2002.  This enabled participants in the\n\
    \   IETF EAP WG to obtain access to the IEEE 802.1X revision in progress.\n  \
    \ IEEE 802 groups are duty bound to consider all comments received,\n   regardless\
    \ of their origin.  This allows IETF participants to comment\n   as part of the\
    \ IEEE 802 ballot process, regardless of their voting\n   status within IEEE 802.\
    \  Where there is active cooperation, IETF WGs\n   may be made aware that IEEE\
    \ 802 ballots are occurring and that their\n   comments are welcome.  IEEE 802.1X-REV\
    \ and IEEE 802.11i ballots were\n   announced on the EAP WG mailing list, as are\
    \ IEEE 802 interim meeting\n   arrangements.\n   Similarly, during the IEEE 802.1X-REV\
    \ ballot process, comments were\n   received relating to [RFC3748], [RFC4137],\
    \ and [RFC3579].  These\n   comments were tracked on the EAP WG Issues List, and\
    \ were\n   subsequently addressed in the documents.\n   In April 2003, [RFC3580]\
    \ was approved by the IESG for publication as\n   an RFC, and in May 2003, [RFC3579]\
    \ was approved for publication as an\n   RFC.  The review process for both drafts\
    \ involved bringing the\n   documents to IETF last call, and then reposting the\
    \ IETF last-call\n   announcement on the IEEE 802.1 mailing list.  While ballot\
    \ comments\n   on IEEE 802.1X-REV were also reflected in changes to both documents,\n\
    \   it was necessary for both documents to be approved for publication as\n  \
    \ RFCs well in advance of Sponsor Ballot, in order to ensure that RFC\n   numbers\
    \ would be assigned in time, so as to avoid delaying\n   publication.\n   Overall,\
    \ despite the complex inter-dependencies between\n   [IEEE-802.1X-2004], [RFC3748],\
    \ and [RFC4137], the documents were\n   produced without undue delay.  This was\
    \ largely due to the work of\n   joint participants in IEEE 802.1 and IETF EAP\
    \ WG.\n"
- title: A.2.2.  IEEE 802.11i
  contents:
  - "A.2.2.  IEEE 802.11i\n   IEEE 802.11i was chartered to specify security enhancements\
    \ to\n   [IEEE-802.11].  Since [IEEE-802.11i] utilized IEEE 802.1X, it\n   depended\
    \ on [IEEE-802.1X-2004].  As a result, IEEE 802.11i and IEEE\n   802.1 held joint\
    \ meetings at IEEE 802 plenaries and established a\n   liaison arrangement that\
    \ permitted members of either group (as well\n   as EAP WG participants) access\
    \ to IEEE 802.11i work-in-progress.\n   Since [IEEE-802.11i] depended on [IEEE-802.1X-2004],\
    \ it inherited the\n   dependencies of [IEEE-802.1X-2004], including work on EAP,\
    \ EAP\n   methods, and AAA support for EAP.  In addition, since IEEE 802.11i\n\
    \   utilized EAP for key management whereas [IEEE-802.1X] does not,\n   additional\
    \ security requirements arose with respect to EAP methods.\n   In February 2002,\
    \ IEEE 802.11 sent a liaison letter to the IESG\n   [IEEE-80211Liaison1] requesting\
    \ additional work on EAP, EAP methods,\n   and EAP key management.  This letter\
    \ was presented at the second EAP\n   BOF at IETF 53, and was used as input to\
    \ the EAP WG charter.  In\n   March 2003, another liaison letter was presented,\
    \ providing further\n   clarifications on requirements for EAP method work\n \
    \  [IEEE-80211Liaison2].  This included a request from IEEE 802.11i for\n   the\
    \ EAP WG to consider changing the mandatory-to-implement EAP method\n   within\
    \ [RFC3748], so as to provide a method meeting the security\n   requirements of\
    \ IEEE 802.11i.\n   During IETF 56, the request for changing the mandatory-to-implement\n\
    \   method was considered by the EAP WG.  A recommendation was made by\n   the\
    \ Internet Area Director Erik Nordmark that the IEEE 802.11i\n   requirements\
    \ be documented in an RFC and that the EAP WG consider the\n   security requirements\
    \ for EAP methods in various situations.  It was\n   recommended not to change\
    \ the mandatory-to-implement method, since\n   the EAP WG was not chartered to\
    \ do work on methods.  However, it was\n   decided to produce a document describing\
    \ the EAP method requirements\n   for WLAN usage.  This document was subsequently\
    \ published as\n   [RFC4017].\n   Most recently, IEEE 802.11r has been involved\
    \ in discussions relating\n   to fast handoff, which may potentially require AAA\
    \ extensions as well\n   as changes to the EAP key hierarchy.  However, the direction\
    \ of this\n   work has not yet been determined so that no liaison request has\
    \ been\n   formulated yet.\n   In April 2003, Dorothy Stanley was appointed liaison\
    \ from IEEE 802.11\n   to the IETF, in order to help coordinate between IEEE 802.11\
    \ and IETF\n   WGs, including AAA, BMWG, CAPWAP, and EAP.\n"
- title: A.2.3.  IEEE 802.11F
  contents:
  - "A.2.3.  IEEE 802.11F\n   IEEE 802.11F was chartered with development of a recommended\
    \ practice\n   for Inter-Access Point Communications.  As part of development\
    \ of an\n   Inter-Access Point Protocol (IAPP), it was necessary to secure\n \
    \  communications between the access points, as well as to support the\n   reverse\
    \ resolution of the MAC address of the previous access point to\n   its IP address,\
    \ so as to allow the two access points to communicate\n   via IAPP.  Since the\
    \ two access points might not be on the same link,\n   Inverse ARP [RFC2390] was\
    \ not considered sufficient in all cases.\n   IEEE 802.11F elected to extend the\
    \ RADIUS protocol [RFC2865] to\n   provide inverse address resolution as well\
    \ as IPsec key management.\n   This was accomplished via use of Vendor-Specific\
    \ Attributes (VSAs),\n   as well as new RADIUS commands, added through definition\
    \ of\n   additional values for the RADIUS Service-Type attribute.  As a\n   result,\
    \ IETF review was not required under the IANA considerations\n   included in [RFC2865].\
    \  Subsequently, the RADIUS IANA considerations\n   [RFC3575] were revised so\
    \ as to require IETF review in most cases.\n   No liaison arrangement was developed\
    \ between IEEE 802.11F and IETF\n   WGs such as AAA WG or SEAMOBY WG, so as to\
    \ allow IETF participants\n   access to the IEEE 802.11F specifications prior\
    \ to publication.  Once\n   IEEE 802.11F entered into Recirculation ballot, only\
    \ comments\n   relating to changes in the specification could be considered. \
    \ As a\n   result, issues raised relating to the IEEE 802.11F RADIUS extensions\n\
    \   were rejected.\n   IEEE 802.11F was a Trial Use Recommended Practice.  The\
    \ IEEE 802\n   Executive Committee approved its withdrawal on November 18, 2005.\
    \  As\n   a result, the RADIUS parameters allocated for use by IEEE 802.11F are\n\
    \   available to be reclaimed.\n"
