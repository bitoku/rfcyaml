- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Since the late 1980s, participants in IEEE 802 and the IETF\
    \ have\n   cooperated in the development of Management Information Bases (MIBs)\n\
    \   and Authentication, Authorization, and Accounting (AAA) applications\n   relating\
    \ to IEEE standards.  This has included the Bridge MIB\n   [RFC1493] [RFC4188],\
    \ the multicast filtering and VLAN extension MIB\n   [RFC2674] [RFC4363], the\
    \ Hub MIB [RFC2108], the Ethernet-like\n   Interfaces MIB [RFC3635], the MAU MIB\
    \ [RFC3636], the WAN Interfaces\n   Sublayer MIB [RFC3637], the Power Ethernet\
    \ MIB [RFC3621], IEEE 802.1X\n   RADIUS usage guidelines [RFC3580], the revised\
    \ Extensible\n   Authentication Protocol (EAP) specification [RFC3748], RADIUS/EAP\n\
    \   [RFC3579], and the EAP State Machine specification [RFC4137].  This\n   document\
    \ describes the policies and procedures that have been put in\n   place to encourage\
    \ cooperation between the IETF and IEEE 802.\n   Details of the relationship history\
    \ are included in Appendix A.\n   In order to improve communications between the\
    \ IETF and IEEE 802,\n   members of the Internet Engineering Steering Group (IESG)\
    \ and\n   Internet Architecture Board (IAB) (including Bert Wijnen, James\n  \
    \ Kempf, and Bernard Aboba) met with the IEEE 802 Executive Committee\n   in Vancouver,\
    \ Canada, in January 2004.  At that meeting, a number of\n   issues were discussed\
    \ and new procedures were put in place.\n"
- title: 1.1.  Liaison Communications
  contents:
  - "1.1.  Liaison Communications\n   IETF Working Groups are organized into areas,\
    \ which have one or more\n   Area Directors.  The Area Directors, plus the IETF\
    \ Chair, comprise\n   the Internet Engineering Steering Group (IESG).  IEEE 802\
    \ Working\n   Groups have one or more Task Groups.  The IEEE 802 Working Group\n\
    \   Chairs, plus the IEEE 802 Chair, comprise the IEEE 802 Executive\n   Committee\
    \ (ExComm).\n   Participants in the IETF are appointed as liaisons to other\n\
    \   organizations by the IAB or IESG as appropriate.  This includes a\n   liaison\
    \ to IEEE 802 as well as liaisons to specific IEEE 802 Working\n   Groups.  The\
    \ IETF liaison web page includes a list of IETF liaisons,\n   as well as a pointer\
    \ to the archive of liaison statements received by\n   the IETF [Liaison-Page].\
    \  IETF processes for management of liaison\n   relationships are described in\
    \ [BCP102]; procedures for handling of\n   incoming liaison statements are described\
    \ in [BCP103].  In order to\n   ensure that liaison statements from IEEE 802 to\
    \ the IETF are archived\n   and responded to, IEEE 802 liaisons to IETF should\
    \ utilize the IETF\n   liaison management tool to submit liaison communications.\
    \  A username\n   and password suitable for use with the tool can be obtained\
    \ by\n   sending mail to iesg-secretary@ietf.org.  If a liaison management\n \
    \  account is not available, liaison communications can be sent to the\n   IETF\
    \ liaison(s) to IEEE 802 and copied to statements@ietf.org.\n   However, in this\
    \ case substantially greater processing delays will\n   occur due to the need\
    \ for manual handling by the IETF Secretariat\n   staff.\n   Liaison requests\
    \ from the IETF to IEEE 802 should be sent to the\n   Chair(s) of the IEEE 802\
    \ WG to which the request pertains, with a\n   copy sent to the IEEE 802 Chair\
    \ and the IEEE 802 liaison(s) to IETF.\n   IEEE 802 procedures for communicating\
    \ with other standards bodies are\n   described in Section 14.1 of [Policy]. \
    \ Liaison communications to\n   IEEE 802 WGs are archived by the individual WGs.\n"
- title: 1.2.  Access to IEEE 802 Archives
  contents:
  - "1.2.  Access to IEEE 802 Archives\n   Access to IEEE 802 standards more than\
    \ six months old is provided\n   free of charge on the IEEE 802 website via the\
    \ Get IEEE 802 Program\n   [GetIEEE-802].  Access to IEEE 802 work-in-progress\
    \ has frequently\n   arisen as an issue in cooperation between IETF and IEEE 802.\
    \  While\n   in the past IETF Working Groups (WGs) have successfully negotiated\n\
    \   access to IEEE 802 work-in-progress, each instance has been handled\n   separately\
    \ and took significant time and effort to complete.  In\n   order to more easily\
    \ enable document access for IETF WGs\n   collaborating with IEEE 802, a liaison\
    \ statement was sent to the IETF\n   in July 2004 by Paul Nikolich, Chair of IEEE\
    \ 802 [IEEE-802Liaison],\n   describing the process by which IETF WGs can obtain\
    \ access to IEEE\n   802 work-in-progress.  IEEE 802 WG Chairs have the authority\
    \ to grant\n   membership in their WGs, and can use this authority to grant\n\
    \   membership to an IETF WG chair upon request.  The IETF WG chair will\n   be\
    \ provided with access to the username/password for the IEEE 802 WG\n   archives,\
    \ and is permitted to share that information with\n   participants in the IETF\
    \ WG.  Since it is possible to participate in\n   IETF without attending meetings,\
    \ or even joining a mailing list, IETF\n   WG chairs will provide the information\
    \ to anyone who requests it.\n   However, since IEEE 802 work-in-progress is copyrighted,\n\
    \   incorporating material into IETF documents or posting the\n   username/password\
    \ on mailing lists or websites is not permitted.\n"
- title: 1.3.  New Work Review
  contents:
  - "1.3.  New Work Review\n   In order to enable IEEE 802 review of proposed IETF\
    \ WG charters, as\n   well as to enable IETF review of proposed IEEE 802 Project\n\
    \   Authorization Requests (PARs), the New Work mailing list is used.\n   The\
    \ IEEE 802 Executive Committee is subscribed to the list, so that\n   it can receive\
    \ proposed IETF WG Charters.  Proposed IEEE 802 PARs are\n   posted to the New\
    \ Work list as well.  Where a New Work announcement\n   is of particular interest,\
    \ it is also (manually) forwarded to the\n   relevant IETF and IEEE 802 mailing\
    \ lists.\n   However, by the time an IETF WG Charter or IEEE 802 PAR appears on\n\
    \   New Work, a IETF BOF or IEEE 802 \"Call for Interest\" has already\n   occurred,\
    \ interest has been demonstrated and considerable work has\n   gone into development\
    \ of the Charter or PAR.  If problems are found\n   at that point, it is often\
    \ too late in the process to make major\n   changes.  Therefore, where a potential\
    \ work item is likely to be\n   controversial, discussions between IETF and IEEE\
    \ 802 are encouraged\n   to occur earlier in the process.\n"
- title: 1.4.  MIB Review
  contents:
  - "1.4.  MIB Review\n   With travel budgets under pressure, it has become increasingly\n\
    \   difficult for companies to fund employees to attend both IEEE 802 and\n  \
    \ IETF meetings.  As a result, an alternative is needed to past\n   arrangements\
    \ that involved chartering MIB work items within an IETF\n   WG.  In order to\
    \ encourage wider review of MIBs developed by IEEE 802\n   WGs, it is recommended\
    \ that Simple Network Management Protocol (SNMP)\n   MIBs developed in IEEE 802\
    \ follow the MIB guidelines [RFC4181] and be\n   reviewed as part of the IETF\
    \ SNMP quality control process ('MIB\n   Doctors').  An IEEE 802 group may request\
    \ assignment of a 'MIB\n   Doctor' to assist in a MIB review by contacting the\
    \ IETF Operations\n   and Management Area Director.\n   By standardizing IEEE\
    \ 802 MIBs only within IEEE 802 while utilizing\n   the SNMP quality control process,\
    \ the IETF and IEEE 802 seek to\n   ensure quality while decreasing overhead.\
    \  A trial run of this\n   process has taken place in IEEE 802.1 where a MIB Doctor\
    \ (David\n   Harrington) has agreed to review IEEE 802.1 MIBs.  Currently,\n \
    \  discussion is under way on how change control of selected IEEE 802.1\n   MIB\
    \ documents published as RFCs can be transferred to IEEE 802.1\n   [MIB-TRANSFER].\n"
- title: 1.5.  EAP Review
  contents:
  - "1.5.  EAP Review\n   Several IEEE 802 standards, including [IEEE-802.1X-2004],\n\
    \   [IEEE-802.11i], and [IEEE-802.16e], depend on EAP [RFC3748] and EAP\n   key\
    \ management, described in [KEYFRAME].  Rather than developing\n   their own EAP\
    \ methods, or extensions for EAP key management, IEEE 802\n   working groups should\
    \ send a liaison letter to the IETF, outlining\n   the required functionality\
    \ or requesting a review of draft text.\n   Most recently, a security review of\
    \ IEEE 802.16e D8 [EAPREVIEW] has\n   been carried out by the EAP WG, at the request\
    \ of the IEEE 802.16\n   Chair, Roger Marks [IEEE-802.16-Liaison1] [IEEE-802.16-Liaison2].\n"
- title: 1.6.  AAA Review
  contents:
  - "1.6.  AAA Review\n   IEEE 802 WGs requiring new AAA applications should send\
    \ a liaison\n   request to the IETF.  Where new attributes are required rather\
    \ than a\n   new application, an Internet-Draft can be submitted and review can\n\
    \   be requested from AAA-related WGs such as the AAA or RADEXT WGs.  For\n  \
    \ attributes of general utility, and particularly those useful in\n   multiple\
    \ potential applications, allocation from the IETF standard\n   attribute space\
    \ is preferred to creation of IEEE 802 Vendor-Specific\n   Attributes (VSAs).\
    \  As noted in [RFC3575]:\n   RADIUS defines a mechanism for Vendor-Specific extensions\
    \ (Attribute\n   26) and the use of that should be encouraged instead of allocation\
    \ of\n   global attribute types, for functions specific only to one vendor's\n\
    \   implementation of RADIUS, where no interoperability is deemed useful.\n  \
    \ Where allocation of VSAs are required, it is recommended that IEEE\n   802 create\
    \ a uniform format for all of IEEE 802, rather than having\n   each IEEE 802 group\
    \ create their own VSA format.  The VSA format\n   defined in [IEEE-802.11F] is\
    \ inappropriate for this, since the Type\n   field is only a single octet, allowing\
    \ for only 255 attributes.\n   Recently, the AAA Doctors list has been created\
    \ within the IETF\n   Operations and Management Area Directorate, serving a similar\n\
    \   function to the MIB Doctors.  While the AAA Doctors have not yet been\n  \
    \ called upon to assist with and review AAA work outside of the IETF,\n   this\
    \ group could potentially be of assistance to IEEE 802 working\n   groups requiring\
    \ help with AAA.\n"
- title: 1.7.  Document Review
  contents:
  - "1.7.  Document Review\n   With the areas of cooperation between IEEE 802 and\
    \ IETF increasing,\n   the document review process has extended beyond the traditional\n\
    \   subjects of SNMP MIBs and AAA.  For example, as part of the IETF\n   CAPWAP\
    \ WG charter, IEEE 802.11 was asked to review the CAPWAP\n   Taxonomy Document\
    \ [RFC4118]; Dorothy Stanley organized an ad hoc\n   group for this purpose. \
    \ IEEE 802.11 has also reviewed [IDSEL] and\n   [IABLINK].  Within IETF, IEEE\
    \ 802 comments are resolved using normal\n   WG and IETF processes.\n   IETF participants\
    \ can comment as part of the IEEE 802 ballot process,\n   regardless of their\
    \ voting status within IEEE 802.  Comments must be\n   composed in the format\
    \ specified for the ballot, and submitted by the\n   ballot deadline.\n"
- title: 1.8.  EtherType Allocation
  contents:
  - "1.8.  EtherType Allocation\n   The EtherType field is very limited, so that allocations\
    \ are made\n   solely on an \"as needed\" basis.  For related uses, a single EtherType\n\
    \   should be requested, with additional fields serving as sub-protocol\n   identifiers,\
    \ rather than applying for multiple EtherTypes.  EtherType\n   allocation policy\
    \ is described in [TYPE-TUT].\n   While a fee is normally charged by IEEE 802\
    \ for the allocation of an\n   EtherType, IEEE 802 will consider waiving the fee\
    \ for allocations\n   relating to an IETF standards track document, based on a\
    \ request from\n   the IESG.\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   As IEEE 802 becomes increasingly involved in\
    \ the specification of\n   standards for link-layer security, experience has shown\
    \ that it is\n   helpful to obtain outside review of work-in-progress prior to\n\
    \   publication.  This has proven somewhat challenging since access to\n   IEEE\
    \ 802 work-in-progress documents is often tightly controlled.  For\n   example,\
    \ special permission had to be obtained for IEEE 802.11i to be\n   able to circulate\
    \ a version of its security standard-in-progress for\n   review.  A liaison between\
    \ an IEEE 802 group and an IETF WG can help\n   in obtaining the necessary level\
    \ of review.\n   Experience has also shown that IETF standards may not be written\
    \ to\n   the level of clarity required by the IEEE 802 standards process.  In\n\
    \   the case of EAP [RFC3748], the process of developing the EAP state\n   machine\
    \ specification [RFC4137] proved useful in uncovering aspects\n   requiring clarification,\
    \ and the joint review process exposed IEEE\n   802 and IETF documents-in-progress\
    \ to wider review than might\n   otherwise have been possible.\n   Similarly,\
    \ the development of [IEEE-802.11i], [RFC3748], [KEYFRAME],\n   and [RFC4017]\
    \ led to a deeper understanding of the limitations and\n   security vulnerabilities\
    \ of the EAP/AAA system.  As described in\n   [Housley], it is not advisable to\
    \ develop new AAA key management\n   applications without completing a security\
    \ analysis, such as the\n   analysis provided in [KEYFRAME].\n   Due to weaknesses\
    \ in the RADIUS specification [RFC2865], it is\n   relatively easy for protocol\
    \ extensions to introduce serious security\n   vulnerabilities.  As a result,\
    \ IETF review of IEEE 802 RADIUS\n   extensions is advisable, and the RADIUS IANA\
    \ Considerations [RFC3575]\n   have been revised so as to require such a review\
    \ in most cases.\n"
