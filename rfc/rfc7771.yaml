- title: __initial_text__
  contents:
  - " Switching Provider Edge (S-PE) Protection for MPLS and MPLS Transport\n    \
    \       Profile (MPLS-TP) Static Multi-Segment Pseudowires\n"
- title: Abstract
  contents:
  - "Abstract\n   In MPLS and MPLS Transport Profile (MPLS-TP) environments, statically\n\
    \   provisioned Single-Segment Pseudowires (SS-PWs) are protected against\n  \
    \ tunnel failure via MPLS-level and MPLS-TP-level tunnel protection.\n   With\
    \ statically provisioned Multi-Segment Pseudowires (MS-PWs), each\n   segment\
    \ of the MS-PW is likewise protected from tunnel failures via\n   MPLS-level and\
    \ MPLS-TP-level tunnel protection.  However, static MS-\n   PWs are not protected\
    \ end-to-end against failure of one of the\n   Switching Provider Edge Routers\
    \ (S-PEs) along the path of the MS-PW.\n   This document describes how to achieve\
    \ this protection via redundant\n   MS-PWs by updating the existing procedures\
    \ in RFC 6870.  It also\n   contains an optional approach based on MPLS-TP Linear\
    \ Protection.\n"
