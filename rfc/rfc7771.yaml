- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In MPLS and MPLS Transport Profile (MPLS-TP) Packet Switched\
    \ Networks\n   (PSNs), pseudowires (PWs) are transported by MPLS(-TP) Label Switched\n\
    \   Paths (LSPs), also known as tunnels.\n   As described in RFC 5659 [RFC5659],\
    \ Multi-Segment Pseudowires (MS-\n   PWs) consist of Terminating Provider Edge\
    \ Routers PEs (T-PEs), one or\n   more Switching Provider Edge Routers (S-PEs),\
    \ and a sequence of\n   tunneled PW segments that connects one of the T-PEs with\
    \ its\n   \"adjacent\" S-PE, connects this S-PE with the next S-PE in the\n  \
    \ sequence, and so on until the last S-PE is connected by the last PW\n   segment\
    \ to the remaining T-PE.  In MPLS and MPLS-TP environments,\n   statically provisioned\
    \ Single-Segment Pseudowires (SS-PWs) are\n   protected against tunnel failure\
    \ via MPLS-level and MPLS-TP-level\n   tunnel protection.  With statically provisioned\
    \ Multi-Segment\n   Pseudowires (MS-PWs), each PW segment of the MS-PW is likewise\n\
    \   protected from tunnel failure via MPLS-level and MPLS-TP-level tunnel\n  \
    \ protection.  However, tunnel protection does not protect static MS-\n   PWs\
    \ from failures of S-PEs along the path of the MS-PW.\n   RFC 6718 [RFC6718] provides\
    \ a general framework for PW protection,\n   and RFC 6870 [RFC6870], which is\
    \ based upon that framework, describes\n   protection procedures for MS-PWs that\
    \ are dynamically signaled using\n   LDP.  This document describes how to achieve\
    \ protection against S-PE\n   failure in a static MS-PW by extending RFC 6870\
    \ to be applicable for\n   statically provisioned MS-PWs pseudowires (PWs) as\
    \ well.\n   This document also contains an OPTIONAL alternative approach based\
    \ on\n   MPLS-TP Linear Protection.  This approach, described in Appendix A,\n\
    \   MUST be identically provisioned in the PE endpoints for the protected\n  \
    \ MS-PW in order to be used.  See Appendix A for further details on\n   this alternative\
    \ approach.\n   This document differs from [PW-REDUNDANCY] in that it provides\
    \ end-\n   to-end resiliency for static MS-PWs, whereas [PW-REDUNDANCY] provides\n\
    \   resiliency at intermediate S-PEs and resiliency for both dynamically\n   signaled\
    \ and static MS-PWs.\n   PWs based on the Layer 2 Tunneling Protocol Version 3\
    \ (L2TPv3) are\n   outside the scope of this document.\n"
