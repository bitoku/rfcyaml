- title: 2.  Extension to RFC 6870 to Protect Statically Provisioned SS-PWs and
  contents:
  - "2.  Extension to RFC 6870 to Protect Statically Provisioned SS-PWs and\n    MS-PWs\n\
    \   Section 3.2.3 of RFC 6718 and Appendix A.5 of RFC 6870 document how\n   to\
    \ use redundant MS-PWs to protect an MS-PW against S-PE failure in\n   the case\
    \ of a singly homed Customer Edge (CE), using the following\n   network model\
    \ from RFC 6718:\n       Native   |<----------- Pseudowires ----------->|  Native\n\
    \       Service  |                                     |  Service\n        (AC)\
    \    |     |<-PSN1-->|     |<-PSN2-->|     |  (AC)\n          |     V     V  \
    \       V     V         V     V   |\n          |     +-----+         +-----+ \
    \        +-----+   |\n   +----+ |     |T-PE1|=========|S-PE1|=========|T-PE2|\
    \   |   +----+\n   |    |-------|......PW1-Seg1.......|.PW1-Seg2......|-------|\
    \    |\n   | CE1|       |     |=========|     |=========|     |       | CE2|\n\
    \   |    |       +-----+         +-----+         +-----+       |    |\n   +----+\
    \        |.||.|                          |.||.|       +----+\n               \
    \  |.||.|         +-----+          |.||.|\n                 |.||.|=========| \
    \    |========== .||.|\n                 |.||...PW2-Seg1......|.PW2-Seg2...||.|\n\
    \                 |.| ===========|S-PE2|============ |.|\n                 |.|\
    \            +-----+             |.|\n                 |.|============+-----+=============\
    \ .|\n                 |.....PW3-Seg1.|     | PW3-Seg2......|\n              \
    \    ==============|S-PE3|===============\n                                | \
    \    |\n                                +-----+\n              Figure 1: Single-Homed\
    \ CE with Redundant MS-PWs\n   In this figure, Customer Edge Router 1 (CE1) is\
    \ connected to T-PE1,\n   and CE2 is connected to T-PE2 via Attachment Circuits\
    \ (ACs).  There\n   are three MS-PWs.  PW1 is switched at S-PE1, PW2 is switched\
    \ at\n   S-PE2, and PW3 is switched at S-PE3.  This scenario provides N:1\n  \
    \ protection against S-PE failure for the subset of the path of the\n   emulated\
    \ service from T-PE1 to T-PE2.\n   The procedures in RFCs 6718 and 6870 rely on\
    \ LDP-based PW status\n   signaling to signal the state of the primary MS-PW that\
    \ is being\n   protected, and the precedence in which redundant MS-PW(s) should\
    \ be\n   used to protect the primary MS-PW should it fail.  These procedures\n\
    \   make use of information carried by the PW Status TLV, which, for\n   dynamically\
    \ signaled PWs, is carried by the LDP.\n   However, statically provisioned PWs\
    \ (SS-PWs or MS-PWs) do not use the\n   LDP for PW setup and signaling; rather,\
    \ they are provisioned by\n   network management systems or other means at each\
    \ T-PE and S-PE along\n   their paths.  They also do not use the LDP for status\
    \ signaling.\n   Rather, they use procedures defined in RFC 6478 [RFC6478] for\
    \ status\n   signaling via the PW Operations, Administration, and Maintenance\n\
    \   (OAM) message using the PW Associated Channel Header (ACH).  The PW\n   Status\
    \ TLV carried via this status signaling is itself identical to\n   the PW Status\
    \ TLV carried via LDP-based status signaling, including\n   the identical PW Status\
    \ Codes.\n   Sections 6 and 7 of RFC 6870 describe the management of a primary\
    \ PW\n   and its secondary PW(s) to provide resiliency to the failure of the\n\
    \   primary PW.  They use status codes transmitted between endpoint T-PEs\n  \
    \ using the PW Status TLV transmitted by LDP.  For this management to\n   apply\
    \ to statically provisioned PWs, the PW status signaling defined\n   in RFC 6478\
    \ MUST be used for the primary and secondary PWs.  In that\n   case, the endpoint\
    \ T-PEs can then use the PW status signaling\n   provided by RFC 6478 in place\
    \ of LDP-based status signaling, so that\n   the status-signaling-based procedures\
    \ in RFC 6870 operate identically\n   to when used with LDP-based status signaling.\
    \  Note that the optional\n   S-PE Bypass Mode defined in Section 5.5 of RFC 6478\
    \ cannot be used,\n   as it requires LDP signaling.\n"
- title: 3.  Operational Considerations
  contents:
  - "3.  Operational Considerations\n   Because LDP is not used between the T-PEs\
    \ for statically provisioned\n   MS-PWs, the negotiation procedures described\
    \ in RFC 6870 cannot be\n   used.  Thus, operational care must be taken so that\
    \ the endpoint\n   T-PEs are identically provisioned regarding the use of this\
    \ document,\n   specifically whether or not MS-PW redundancy is being used, and\
    \ for\n   each protected MS-PW, the identity of the primary MS-PW and the\n  \
    \ precedence of the secondary MS-PWs.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The security considerations defined for RFC 6478\
    \ apply to this\n   document as well.  As the security considerations in RFCs\
    \ 6718 and\n   6870 are related to their use of LDP, they are not required for\
    \ this\n   document.\n   If the alternative approach in Appendix A is used, then\
    \ the security\n   considerations defined for RFCs 6378, 7271, and 7324 also apply.\n"
