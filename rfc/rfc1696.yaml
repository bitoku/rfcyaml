- title: mdmIndex OBJECT-TYPE
  contents:
  - "mdmIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"A unique number for each\
    \ modem that ranges from 1 to\n            mdmNumber.  The value must remain constant\
    \ at least from one\n            re-initialization of the network management agent\
    \ to the\n            next.\"\n    ::= { mdmIDEntry 1 }\n"
- title: mdmIDManufacturerOID OBJECT-TYPE
  contents:
  - "mdmIDManufacturerOID OBJECT-TYPE\n    SYNTAX      OBJECT IDENTIFIER\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This value\
    \ is intended to identify the manufacturer, model,\n            and version of\
    \ this modem.  This may be used to identify the\n            existance of enterprise-specific\
    \ functions and behaviours.\"\n    REFERENCE\n            \"V.58 attribute manufacturerID\
    \ subfield ManufacturerOI\"\n    ::= { mdmIDEntry 2 }\n"
- title: mdmIDProductDetails OBJECT-TYPE
  contents:
  - "mdmIDProductDetails OBJECT-TYPE\n    SYNTAX      DisplayString (SIZE (0..79))\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"A textual description of this device, including the\n            manufacturer's\
    \ name, modem model name, hardware revision,\n            firmware revision, and\
    \ optionally, its serial number.  The\n            exact format of this description\
    \ is defined by the vendor.\n            This description may only contain characters\
    \ from the NVT\n            ASCII character set.\"\n    REFERENCE\n          \
    \  \"V.58 attribute manufacturerID subfield productDetails\"\n    ::= { mdmIDEntry\
    \ 3 }\n"
