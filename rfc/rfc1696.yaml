- title: mdmLineCarrierLossTime OBJECT-TYPE
  contents:
  - "mdmLineCarrierLossTime OBJECT-TYPE\n    SYNTAX      Integer32 (1..255)\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"Duration\
    \ in 10ths of a second the modem waits after loss of\n            carrier before\
    \ hanging up.  If this value is set to `255',\n            the modem will not\
    \ hang up upon loss of carrier.  This\n            allows the modem to distinguish\
    \ between a momentary lapse in\n            line quality and a true disconnect\
    \ and can be useful to tune\n            the tolerance of the modem to lines of\
    \ poor quality.\"\n    REFERENCE \"V.58 lineSignalFailDisconnectTimer\"\n    ::=\
    \ { mdmLineEntry 1 }\n"
- title: mdmLineState OBJECT-TYPE
  contents:
  - "mdmLineState OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    unknown(1),\n\
    \                    onHook(2),\n                    offHook(3),  -- and not connected\n\
    \                    connected(4),\n                    busiedOut(5),\n      \
    \              reset(6)\n                }\n    MAX-ACCESS  read-write\n    STATUS\
    \      current\n    DESCRIPTION\n            \"Allows the inspection and alteration\
    \ of the state of the\n            modem.  Management commands may change the\
    \ state to `on-\n            hook', `busied-out', or `reset' from any state. \
    \ No other\n            alterations are permitted from the management protocol.\n\
    \            When this object is set to reset, the modem shall be reset\n    \
    \        and the value will change to the modem's new, implementation\n      \
    \      dependent state.\"\n    ::= { mdmLineEntry 2 }\n"
- title: mdmLineCapabilitiesTable OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF MdmLineCapabilitiesEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A list of protocol capabilities for this modem.\"\n    ::= { mdmMIBObjects\
    \ 4 }\n"
- title: mdmLineCapabilitiesEntry OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesEntry OBJECT-TYPE\n    SYNTAX      MdmLineCapabilitiesEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A listing of the protocol(s) that this modem is capable of.\n   \
    \         Entries in this table are created only by the agent.  One\n        \
    \    entry exists for each protocol that the modem is capable of,\n          \
    \  regardless of whether that protocol is enabled or not.\n            This table\
    \ is useful for providing an inventory of the\n            capabilities on a modem,\
    \ and allowing the manager to enable\n            or disable capabilities from\
    \ the menu of available\n            possibilities.  Row creation is not required\
    \ to enable or\n            disable capabilities.\"\n    INDEX       { mdmIndex,\
    \ mdmLineCapabilitiesIndex }\n    ::= { mdmLineCapabilitiesTable 1 }\n"
- title: MdmLineCapabilitiesEntry ::= SEQUENCE {
  contents:
  - "MdmLineCapabilitiesEntry ::= SEQUENCE {\n    mdmLineCapabilitiesIndex       \
    \     Integer32,\n    mdmLineCapabilitiesID               OBJECT IDENTIFIER,\n\
    \    mdmLineCapabilitiesEnableRequested  INTEGER,\n    mdmLineCapabilitiesEnableGranted\
    \    INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: mdmLineCapabilitiesIndex OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesIndex OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A unique\
    \ index for this capabilities entry.\"\n    ::= { mdmLineCapabilitiesEntry 1 }\n"
- title: mdmLineCapabilitiesID OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesID OBJECT-TYPE\n    SYNTAX      OBJECT IDENTIFIER\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"An identifier\
    \ for this capability.  Standard protocol\n            capabilities will have\
    \ identifiers registered in this\n            document or other companion standards\
    \ documents.\n            Proprietary protocol capabilities will be registered\
    \ by\n            their respective organization.  All capabilities, standard\n\
    \            or vendor-specific, shall be registered in this table.\"\n    ::=\
    \ { mdmLineCapabilitiesEntry 2 }\n"
- title: mdmLineCapabilitiesEnableRequested OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesEnableRequested OBJECT-TYPE\n    SYNTAX      INTEGER {\n \
    \                   disabled(1),\n                    optional(2),\n         \
    \           preferred(3)\n                }\n    MAX-ACCESS  read-write\n    STATUS\
    \      current\n    DESCRIPTION\n            \"The requested configuration of\
    \ this capability.  If this\n            value is 'disabled(1)', this is a request\
    \ to disable this\n            protocol.  If this value is 'preferred(3)', this\
    \ is a\n            request to enable this protocol, and to prefer it in any\n\
    \            negotiation over other appropriate protocols that have a\n      \
    \      value of 'optional(2)'.\"\n    DEFVAL      { preferred }\n    ::= { mdmLineCapabilitiesEntry\
    \ 3 }\n"
- title: mdmLineCapabilitiesEnableGranted OBJECT-TYPE
  contents:
  - "mdmLineCapabilitiesEnableGranted OBJECT-TYPE\n    SYNTAX      INTEGER {\n   \
    \                 disabled(1),\n                    optional(2),\n           \
    \         preferred(3)\n                }\n    MAX-ACCESS  read-only\n    STATUS\
    \      current\n    DESCRIPTION\n            \"The actual configuration of this\
    \ capability.  The agent\n            shall attempt to set this as close as possible\
    \ to the\n            associated mdmLineCapabilitiesEnableRequested value.  The\n\
    \            agent shall make this determination in an implementation-\n     \
    \       specific manner that may take into account the configuration\n       \
    \     of other capabilities or other considerations.  The modem\n            will\
    \ choose in an implementation-specific manner between\n            multiple mutually-exclusive\
    \ capabilities that each have the\n            same (non-disabled) value.  However,\
    \ the modem must prefer\n            all capabilities with a value of 'preferred(3)'\
    \ over all\n            capabilities with a value of 'optional(2)'.\n        \
    \    In other words, if there are one or more mutually-exclusive\n           \
    \ capabilities (e.g. V.32 and V.32bis) that are set to\n            `preferred',\
    \ the agent must choose one in an\n            implementation-specific manner.\
    \  Otherwise, if there are one\n            or more mutually-exclusive capabilities\
    \ that are set to\n            `optional', the agent must choose one in an implementation-\n\
    \            specific manner.\"\n    ::= { mdmLineCapabilitiesEntry 4 }\n"
