- title: -- The Modem Statistics Table
  contents:
  - '-- The Modem Statistics Table

    '
- title: mdmStatsTable OBJECT-TYPE
  contents:
  - "mdmStatsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF MdmStatsEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"The\
    \ modem statistics Table augments the modem ID table.\"\n    ::= { mdmMIBObjects\
    \ 12 }\n"
- title: mdmStatsEntry OBJECT-TYPE
  contents:
  - "mdmStatsEntry OBJECT-TYPE\n    SYNTAX      MdmStatsEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"Entries in this table\
    \ are created only by the agent. One\n            entry exists for each modem\
    \ managed by the agent.\"\n    AUGMENTS    { mdmIDEntry }\n    ::= { mdmStatsTable\
    \ 1 }\n"
- title: MdmStatsEntry ::= SEQUENCE {
  contents:
  - "MdmStatsEntry ::= SEQUENCE {\n    mdmStatsRingNoAnswers                   Counter32,\n\
    \    mdmStatsIncomingConnectionFailures      Counter32,\n    mdmStatsIncomingConnectionCompletions\
    \   Counter32,\n    mdmStatsFailedDialAttempts              Counter32,\n    mdmStatsOutgoingConnectionFailures\
    \      Counter32,\n    mdmStatsOutgoingConnectionCompletions   Counter32,\n  \
    \  mdmStatsRetrains                        Counter32,\n    mdmStats2400OrLessConnections\
    \           Counter32,\n    mdmStats2400To14400Connections          Counter32,\n\
    \    mdmStatsGreaterThan14400Connections     Counter32,\n    mdmStatsErrorControlledConnections\
    \      Counter32,\n    mdmStatsCompressedConnections           Counter32,\n  \
    \  mdmStatsCompressionEfficiency           Integer32,\n    mdmStatsSentOctets\
    \                      Counter32,\n    mdmStatsReceivedOctets                \
    \  Counter32,\n    mdmStatsSentDataFrames                  Counter32,\n    mdmStatsReceivedDataFrames\
    \              Counter32,\n    mdmStatsResentFrames                    Counter32,\n\
    \    mdmStatsErrorFrames                     Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: mdmStatsRingNoAnswers OBJECT-TYPE
  contents:
  - "mdmStatsRingNoAnswers OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of events in which ringing was detected but the\n            call was not answered.\"\
    \n    ::= { mdmStatsEntry 1 }\n"
- title: mdmStatsIncomingConnectionFailures OBJECT-TYPE
  contents:
  - "mdmStatsIncomingConnectionFailures OBJECT-TYPE\n    SYNTAX      Counter32\n \
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \
    \    \"The number of incoming connection requests that this modem\n          \
    \  answered in which it could not train with the other DCE.\"\n    ::= { mdmStatsEntry\
    \ 2 }\n"
- title: mdmStatsIncomingConnectionCompletions OBJECT-TYPE
  contents:
  - "mdmStatsIncomingConnectionCompletions OBJECT-TYPE\n    SYNTAX      Counter32\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The number of incoming connection requests that this modem\n         \
    \   answered and successfully trained with the other DCE.\"\n    ::= { mdmStatsEntry\
    \ 3 }\n"
- title: mdmStatsFailedDialAttempts OBJECT-TYPE
  contents:
  - "mdmStatsFailedDialAttempts OBJECT-TYPE\n        SYNTAX          Counter32\n \
    \       MAX-ACCESS  read-only\n        STATUS          current\n        DESCRIPTION\n\
    \                \"The number of call attempts that failed because the modem\n\
    \        didn't go off hook, or there was no dialtone.\"\n        ::= { mdmStatsEntry\
    \ 4 }\n"
- title: mdmStatsOutgoingConnectionFailures OBJECT-TYPE
  contents:
  - "mdmStatsOutgoingConnectionFailures OBJECT-TYPE\n    SYNTAX      Counter32\n \
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \
    \    \"The number of outgoing calls from this modem which\n            sucessfully\
    \ went off hook and dialed, in which it could not\n            train with the\
    \ other DCE.\"\n    ::= { mdmStatsEntry 5 }\n"
- title: mdmStatsOutgoingConnectionCompletions OBJECT-TYPE
  contents:
  - "mdmStatsOutgoingConnectionCompletions OBJECT-TYPE\n    SYNTAX      Counter32\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The number of outgoing calls from this modem which resulted\n        \
    \    in successfully training with the other DCE.\"\n    ::= { mdmStatsEntry 6\
    \ }\n"
- title: mdmStatsRetrains OBJECT-TYPE
  contents:
  - "mdmStatsRetrains OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of retrains\
    \ experienced on connections on this\n            line.\"\n    ::= { mdmStatsEntry\
    \ 7 }\n"
- title: -- Utilization counters
  contents:
  - '-- Utilization counters

    '
- title: mdmStats2400OrLessConnections OBJECT-TYPE
  contents:
  - "mdmStats2400OrLessConnections OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of connections initially established at a\n            modulation speed of 2400\
    \ bits per second or less.\"\n    ::= { mdmStatsEntry 8 }\n"
- title: mdmStats2400To14400Connections OBJECT-TYPE
  contents:
  - "mdmStats2400To14400Connections OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of connections initially established at a\n            modulation speed of greater\
    \ than 2400 bits per second and\n            less than 14400 bits per second.\"\
    \n    ::= { mdmStatsEntry 9 }\n"
- title: mdmStatsGreaterThan14400Connections OBJECT-TYPE
  contents:
  - "mdmStatsGreaterThan14400Connections OBJECT-TYPE\n    SYNTAX      Counter32\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The number of connections initially established at a\n            modulation\
    \ speed of greater than 14400 bits per second.\"\n    ::= { mdmStatsEntry 10 }\n"
- title: mdmStatsErrorControlledConnections OBJECT-TYPE
  contents:
  - "mdmStatsErrorControlledConnections OBJECT-TYPE\n    SYNTAX      Counter32\n \
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \
    \    \"The number of established connections using an error\n            control\
    \ protocol.\"\n    ::= { mdmStatsEntry 11 }\n"
- title: mdmStatsCompressedConnections OBJECT-TYPE
  contents:
  - "mdmStatsCompressedConnections OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of established connections using a compression\n            protocol.\"\n  \
    \  ::= { mdmStatsEntry 12 }\n"
- title: mdmStatsCompressionEfficiency OBJECT-TYPE
  contents:
  - "mdmStatsCompressionEfficiency OBJECT-TYPE\n    SYNTAX      Integer32 (0..65535)\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The number of bytes transferred into the compression\n            encoder\
    \ divided by the number of bytes transferred out of\n            the encoder,\
    \ multiplied by 100 for either the current or\n            last call.  If a data\
    \ compression protocol is not in use,\n            this value shall be `100'.\"\
    \n    REFERENCE   \"V.58 compressionEfficiency\"\n    ::= { mdmStatsEntry 13 }\n"
- title: mdmStatsSentOctets OBJECT-TYPE
  contents:
  - "mdmStatsSentOctets OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of octets\
    \ presented to the modem by the DTE.\"\n    ::= { mdmStatsEntry 14 }\n"
- title: mdmStatsReceivedOctets OBJECT-TYPE
  contents:
  - "mdmStatsReceivedOctets OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of octets presented to the DTE by the modem.\"\n    ::= { mdmStatsEntry 15 }\n"
- title: mdmStatsSentDataFrames OBJECT-TYPE
  contents:
  - "mdmStatsSentDataFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of data frames sent on the line interface.  If\n            there is no frame-oriented\
    \ protocol in use on the line\n            interface, this counter shall not increment.\"\
    \n    ::= { mdmStatsEntry 16 }\n"
- title: mdmStatsReceivedDataFrames OBJECT-TYPE
  contents:
  - "mdmStatsReceivedDataFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of data frames received on the line interface.\n            If there is no frame-oriented\
    \ protocol in use on the line\n            interface, this counter shall not increment.\"\
    \n    ::= { mdmStatsEntry 17 }\n"
- title: mdmStatsResentFrames OBJECT-TYPE
  contents:
  - "mdmStatsResentFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of times this modem retransmits frames on the\n            line interface. \
    \ If there is no frame-oriented protocol in\n            use on the line interface,\
    \ this counter shall not\n            increment.\"\n    ::= { mdmStatsEntry 18\
    \ }\n"
- title: mdmStatsErrorFrames OBJECT-TYPE
  contents:
  - "mdmStatsErrorFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of block errors\
    \ received on the link.  If there\n            is no frame-oriented protocol in\
    \ use on the line interface,\n            this counter shall not increment.\"\n\
    \    ::= { mdmStatsEntry 19 }\n"
- title: -- compliance statements
  contents:
  - '-- compliance statements

    '
- title: mdmCompliance MODULE-COMPLIANCE
  contents:
  - "mdmCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n     \
    \       \"The compliance statement for SNMPv2 entities which\n            implement\
    \ the modem MIB.\"\n    MODULE  -- this module\n        MANDATORY-GROUPS { mdmIDGroup,\
    \ mdmLineInterfaceGroup,\n                mdmDTEInterfaceGroup, mdmCallControlGroup,\n\
    \                mdmSignalConvertorGroup, mdmStatisticsGroup }\n        GROUP\
    \   mdmErrorControlGroup\n        DESCRIPTION\n            \"This group is mandatory\
    \ only for those modems that\n            implement an error correction protocol.\"\
    \n        GROUP mdmDataCompressionGroup\n        DESCRIPTION\n            \"This\
    \ group is mandatory only for those modems that\n            implement a data\
    \ compression protocol.\"\n    ::= { mdmCompliances 1 }\n"
- title: END
  contents:
  - 'END

    '
