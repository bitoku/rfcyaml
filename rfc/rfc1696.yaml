- title: mdmIDTable OBJECT-TYPE
  contents:
  - "mdmIDTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF MdmIDEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"The\
    \ base table for the modems managed by this MIB.  The\n            mdmLineTable,\
    \ mdmDTEInterfaceTable, mdmCallControlTable, and\n            mdmStatsTable all\
    \ augment the rows defined in this table.\"\n    ::= { mdmMIBObjects 2 }\n"
- title: mdmIDEntry OBJECT-TYPE
  contents:
  - "mdmIDEntry OBJECT-TYPE\n    SYNTAX      MdmIDEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"Entries in this table\
    \ are created only by the agent. One\n            entry exists for each modem\
    \ managed by the agent.\"\n    INDEX       { mdmIndex }\n    ::= { mdmIDTable\
    \ 1 }\n"
