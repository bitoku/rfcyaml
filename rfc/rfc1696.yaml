- title: mdmCCRingsBeforeAnswer OBJECT-TYPE
  contents:
  - "mdmCCRingsBeforeAnswer OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"Determines\
    \ which ring the modem will wait to answer the\n            phone on.  If this\
    \ value is `0', the modem will not go\n            offhook and answer a call when\
    \ a ring signal is detected.\"\n    REFERENCE   \"V.58 ringsBeforeAnswer\"\n \
    \   DEFVAL      { 1 }\n    ::= { mdmCallControlEntry 1 }\n"
- title: mdmCCCallSetUpFailTimer OBJECT-TYPE
  contents:
  - "mdmCCCallSetUpFailTimer OBJECT-TYPE\n    SYNTAX      Integer32 (0..255)\n   \
    \ MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n         \
    \   \"This parameter specifies the amount of time, in seconds,\n            that\
    \ the modem shall allow between either answering a call\n            (automatically\
    \ or manually) or completion of dialing, and\n            establishment of a connection\
    \ with the remote modem. If no\n            connection is established during this\
    \ time, the modem\n            disconnects from the line and returns a result\
    \ code\n            indicating the cause of the disconnection. In TIA-602, this\n\
    \            is controlled by the value in the S7 register.\"\n    REFERENCE \
    \  \"V.58 callSetUpFailTimer\"\n    DEFVAL      { 30 }\n    ::= { mdmCallControlEntry\
    \ 2 }\n"
- title: mdmCCResultCodeEnable OBJECT-TYPE
  contents:
  - "mdmCCResultCodeEnable OBJECT-TYPE\n    SYNTAX      INTEGER {\n              \
    \      disabled(1),\n                    numericEnabled(2),\n                \
    \    verboseEnabled(3)\n                }\n    MAX-ACCESS  read-write\n    STATUS\
    \      current\n    DESCRIPTION\n            \"When disabled, the DCE shall issue\
    \ no 'result codes' of any\n            kind to the DTE either in response to\
    \ unsolicited events\n            (eg. ring signal), or commands. In TIA-602,\
    \ this is\n            controlled by the ATQ command.  When numericEnabled, the\
    \ DCE\n            shall issue result codes in numeric form.  When\n         \
    \   verboseEnabled, the DCE shall issue result codes in a\n            verbose,\
    \ textual form.\"\n    REFERENCE   \"V.58 responseModeSelect\"\n    DEFVAL   \
    \   { verboseEnabled }\n    ::= { mdmCallControlEntry 3 }\n"
- title: mdmCCEscapeAction OBJECT-TYPE
  contents:
