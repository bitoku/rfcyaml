- title: mdmDTEActionDTROnToOff OBJECT-TYPE
  contents:
  - "mdmDTEActionDTROnToOff OBJECT-TYPE\n    SYNTAX      INTEGER {\n             \
    \       ignore(1),\n                    escapeToCommandMode(2),\n            \
    \        disconnectCall(3),\n                    resetModem(4)\n             \
    \   }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \            \"Defines the action the modem will take when DTR drops.\n      \
    \      If the value is set to ignore(1), the modem takes no action\n         \
    \   when DTR drops.  Typically, mdmDTEActionDTROffToOn would\n            also\
    \ be set to ignore(1) if this object is set to ignore(1).\n            If the\
    \ value is escapeToCommandMode(2), the modem remains\n            connected and\
    \ enters command mode.  If the value is\n            disconnectCall(3), the current\
    \ call (if any) is terminated\n            and the modem will not auto-answer\
    \ while DTR is off.  If the\n            value is resetModem(4), the current call\
    \ (if any) is\n            terminated and the modem is reset.\"\n    DEFVAL  \
    \    { disconnectCall }\n    ::= { mdmDTEInterfaceEntry 1 }\n"
- title: mdmDTEActionDTROffToOn OBJECT-TYPE
  contents:
  - "mdmDTEActionDTROffToOn OBJECT-TYPE\n    SYNTAX      INTEGER {\n             \
    \       ignore(1),\n                    enableDial(2),\n                    autoAnswerEnable(3),\n\
    \                    establishConnection(4)\n                }\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"Defines\
    \ the action the modem will take when DTR is raised.\n            If the value\
    \ is set to ignore(1), the modem takes no action\n            when DTR is raised.\
    \  Typically, mdmDTEActionDTROnToOff would\n            also be set to ignore(1)\
    \ if this object is set to ignore(1).\n            If the value is set to enableDial(2),\
    \ the modem prepares to\n            dial an outgoing call.  If the value is set\
    \ to\n            autoAnswerEnable(3), the modem will be configured to answer\n\
    \            any incoming call.  If the value is set to\n            establishConnection(4),\
    \ the modem dials an implementation\n            specific number.\n          \
    \  Immediately after any reset or power-on of the modem, if the\n            DTR\
    \ is high, the action specified here will be executed.\"\n    DEFVAL      { autoAnswerEnable\
    \ }\n    ::= { mdmDTEInterfaceEntry 2 }\n"
- title: mdmDTESyncTimingSource OBJECT-TYPE
  contents:
  - "mdmDTESyncTimingSource OBJECT-TYPE\n    SYNTAX      INTEGER {\n             \
    \       internal(1),\n                    external(2),\n                    loopback(3),\n\
    \                    network(4)\n                }\n    MAX-ACCESS  read-write\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The clock source for\
    \ synchronous transmissions.  If set to\n            internal(1), the modem is\
    \ the clock source and sends the\n            clock signals to the DTE.  If set\
    \ to external(2), the\n            transmit clock signals are provided by the\
    \ DTE.  If\n            loopback(3), the modem receiver clock is used for the\n\
    \            transmit clock.  If network(4), the clock signals are\n         \
    \   supplied by the DCE interface.\n            If the modem is not in synchronous\
    \ mode, setting this object\n            will have no effect on the current operations\
    \ of the modem.\"\n    REFERENCE   \"V.58 transmitClockSource\"\n    DEFVAL  \
    \    { internal }\n    ::= { mdmDTEInterfaceEntry 3 }\n"
- title: mdmDTESyncAsyncMode OBJECT-TYPE
  contents:
  - "mdmDTESyncAsyncMode OBJECT-TYPE\n    SYNTAX      INTEGER {\n                \
    \    async(1),\n                    sync(2),\n                    syncAfterDial(3)\n\
    \                }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The operational mode of the modem.  If the value is\n         \
    \   syncAfterDial(3), the modem will accept commands in\n            asynchronous\
    \ mode and change to synchronous mode to pass\n            data after a dial sequence\
    \ has been executed.\"\n    DEFVAL      { async }\n    ::= { mdmDTEInterfaceEntry\
    \ 4 }\n"
- title: mdmDTEInactivityTimeout OBJECT-TYPE
  contents:
  - "mdmDTEInactivityTimeout OBJECT-TYPE\n    SYNTAX      Integer32 (0..65535)\n \
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The amount of idle time in minutes that the modem will wait\n        \
    \    before disconnecting a connection.  When a call is connected\n          \
    \  and no data is transferred (continuous marking condition) on\n            both\
    \ circuits 103 and 104 for the specified time, the DCE\n            disconnects\
    \ the call. If the value is 0, no idle disconnect\n            will occur.  This\
    \ function applies to asynchronous dial\n            operations only and is intended\
    \ for administrative control\n            over idle connections.\"\n    REFERENCE\
    \   \"V.58 inactivityTimerSelect\"\n    DEFVAL { 0 }\n    ::= { mdmDTEInterfaceEntry\
    \ 5 }\n"
