- title: mdmCCConnectionFailReason OBJECT-TYPE
  contents:
  - "mdmCCConnectionFailReason OBJECT-TYPE\n    SYNTAX      INTEGER {\n          \
    \      -- General\n                        unknown(1),\n                     \
    \   other(2),\n                        managementCommand(3),\n               \
    \         inactivityTimeout(4),\n                        mnpIncompatibility(5),\n\
    \                        protocolError(6),\n                -- DCE\n         \
    \               powerLoss(10),\n                        equipmentFailure(11),\n\
    \                -- DTE Interface\n                        dtrDrop(20),\n    \
    \            -- Line Interface\n                        noDialTone(30),\n    \
    \                    lineBusy(31),\n                        noAnswer(32),\n  \
    \                      voiceDetected(33),\n                -- Signal Converter\n\
    \                        carrierLost(40),\n                        trainingFailed(41),\n\
    \                        faxDetected(42)\n        }\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"Indicates the reason\
    \ that the last connection or attempt\n            failed. The meaning of each\
    \ reason code is explained below.\n               unknown:\n            This code\
    \ means the failure reason is unknown or\n            there has been no previous\
    \ call.\n               other:\n            This code used when no other code\
    \ is applicable.\n            Additional vendor information may be available\n\
    \            elsewhere.\n               managementCommand:\n            A management\
    \ command terminated the call.  These\n            commands include escaping to\
    \ command mode, initiating\n            dialing, restoring lines, and disconnecting.\n\
    \               inactivityTimeout:\n            The call was terminated because\
    \ it was inactive for\n            at the minimum duration specified.\n      \
    \         mnpIncompatibility:\n            The modems are unable to resolve MNP\
    \ protocol\n            differences.\n               protocolError:\n        \
    \    An error occured in one of protocol in use.  Further\n            information\
    \ is required to determine in which\n            protocol the error occurred,\
    \ and the exact nature of\n            the error.\n               powerLoss:\n\
    \            The modem lost power and disconnected the call.\n               equipmentFailure:\n\
    \            The modem equipment failed.\n               dtrDrop:\n          \
    \  DTR has been turned off while the modem is to\n            disconnect on DTR\
    \ drop. (Ref: V.58 cct108TurnedOff)\n               noDialTone:\n            If\
    \ the modem is to monitor for call progress tones,\n            but the modem\
    \ has failed to detect dial tone while\n            attempting to dial a number.\n\
    \               lineBusy:\n            Busy signal is detected while busy signal\
    \ detection\n            is enabled, or while the 'W' or '@' dial modifier is\n\
    \            used. (Ref: V.58 engagedTone)\n               noAnswer:\n       \
    \     The call was not answered.\n               voiceDetected:\n            A\
    \ voice was detected on the call.\n               carrierLost:\n            Indicates\
    \ that the modem has disconnected due to\n            detection of loss of carrier.\
    \  In TIA-602, the S10\n            register determines the time that loss of\
    \ carrier\n            must be detected before the modem disconnects.\n      \
    \         trainingFailed:\n            Indicates that the modems did not successfully\
    \ train\n            and reach data mode on the previous connection.\n       \
    \        faxDetected:\n            A fax was detected on the call.\"\n    REFERENCE\
    \   \"V.58 callCleared\"\n    ::= { mdmCallControlEntry 6 }\n"
