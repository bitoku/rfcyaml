    \                }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The modem's action upon successfully recognizing the\n        \
    \    'escape to command mode' character sequence.\"\n    DEFVAL { ignoreEscape\
    \ }\n    ::= { mdmCallControlEntry 4 }\n"
