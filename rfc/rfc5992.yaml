- title: Independent Submission                                       S. Sharikov
  contents:
  - "Independent Submission                                       S. Sharikov\n  \
    \   Internationalized Domain Names Registration and Administration\n         \
    \   Guidelines for European Languages Using Cyrillic\n"
- title: Abstract
  contents:
  - "Abstract\n   This document is a guideline for registries and registrars on\n\
    \   registering internationalized domain names (IDNs) based on (in\n   alphabetical\
    \ order) Bosnian, Bulgarian, Byelorussian, Kildin Sami,\n   Macedonian, Montenegrin,\
    \ Russian, Serbian, and Ukrainian languages in\n   a DNS zone.  It describes appropriate\
    \ characters for registration and\n   variant considerations for characters from\
    \ Greek and Latin scripts\n   with similar appearances and/or derivations.\n"
