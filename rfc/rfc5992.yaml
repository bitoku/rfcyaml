- title: Appendix A.  European Cyrillic Character Tables
  contents:
  - "Appendix A.  European Cyrillic Character Tables\n   These tables are constructed\
    \ on the basis of the characters that can\n   actually occur in the DNS, i.e.,\
    \ those that are valid in U-labels as\n   defined in RFC 5890.  If the characters\
    \ that can be mapped into those\n   characters are to be considered instead, then\
    \ the number of variants\n   would increase considerably.  For example, while\
    \ CYRILLIC SMALL\n   LETTER A (U+0430) and GREEK SMALL LETTER ALPHA (U+03B1) are\
    \ readily\n   distinguished visually, their capital letter equivalents are not,\
    \ so,\n   if case mappings such as those discussed in the IDNA2008 Mapping\n \
    \  document [RFC5895] are considered, the two small letters must be\n   considered\
    \ variants of each other.  Some of the variants have been\n   selected on the\
    \ assumption that unusual fonts may be used and that\n   users will see what they\
    \ expect to see; others, involving subtle\n   decorations but considered more\
    \ far-fetched out of context, have not\n   been listed.\n   These additional,\
    \ possibly required, variants are shown below with\n   \"+++\" in the first column\
    \ of the table.\n   \"...\" in the first column is used to indicate more information\
    \ about\n   the character specified on the previous line.\n   Characters needed\
    \ for European languages, other than Montenegrin and\n   Sami, written in Cyrillic.\n\
    \   +----------+--------------------------+---------+-------------------+\n  \
    \ | Cyrillic | Unicode Name             | Variant | Unicode Name      |\n   |\
    \ Char     |                          |         |                   |\n   +----------+--------------------------+---------+-------------------+\n\
    \   | U+0430   | CYRILLIC SMALL LETTER A  | U+0061  | LATIN SMALL       |\n  \
