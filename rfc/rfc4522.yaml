- title: Abstract
  contents:
  - "Abstract\n   Each attribute stored in a Lightweight Directory Access Protocol\n\
    \   (LDAP) directory has a defined syntax (i.e., data type).  A syntax\n   definition\
    \ specifies how attribute values conforming to the syntax\n   are normally represented\
    \ when transferred in LDAP operations.  This\n   representation is referred to\
    \ as the LDAP-specific encoding to\n   distinguish it from other methods of encoding\
    \ attribute values.  This\n   document defines an attribute option, the binary\
    \ option, that can be\n   used to specify that the associated attribute values\
    \ are instead\n   encoded according to the Basic Encoding Rules (BER) used by\
    \ X.500\n   directories.\n"
