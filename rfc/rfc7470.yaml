- title: __initial_text__
  contents:
  - "                 Conveying Vendor-Specific Constraints\n         in the Path\
    \ Computation Element Communication Protocol\n"
- title: Abstract
  contents:
  - "Abstract\n   The Path Computation Element Communication Protocol (PCEP) is used\
    \ to\n   convey path computation requests and responses both between Path\n  \
    \ Computation Clients (PCCs) and Path Computation Elements (PCEs) and\n   between\
    \ cooperating PCEs.  In PCEP, the path computation requests\n   carry details\
    \ of the constraints and objective functions that the PCC\n   wishes the PCE to\
    \ apply in its computation.\n   This document defines a facility to carry vendor-specific\
    \ information\n   in PCEP using a dedicated object and a new Type-Length-Value\
    \ (TLV)\n   that can be carried in any PCEP object that supports TLVs.\n   This\
    \ document obsoletes RFC 7150.  The only changes from that\n   document are a\
    \ clarification of the use of the new Type-Length-Value\n   and the allocation\
    \ of a different code point for the VENDOR-\n   INFORMATION object.\n"
