    Routing Backus-Naur Form (RBNF): A Syntax\n              Used to Form Encoding\
    \ Rules in Various Routing Protocol\n              Specifications\", RFC 5511,\
    \ April 2009,\n              <http://www.rfc-editor.org/info/rfc5511>.\n   [RFC6006]\
    \  Zhao, Q., Ed., King, D., Ed., Verhaeghe, F., Takeda, T.,\n              Ali,\
    \ Z., and J. Meuric, \"Extensions to the Path\n              Computation Element\
    \ Communication Protocol (PCEP) for\n              Point-to-Multipoint Traffic\
    \ Engineering Label Switched\n              Paths\", RFC 6006, September 2010,\n\
    \              <http://www.rfc-editor.org/info/rfc6006>.\n"
- title: 8.2.  Informative References
  contents:
  - "8.2.  Informative References\n   [RFC2578]  McCloghrie, K., Ed., Perkins, D.,\
    \ Ed., and J.\n              Schoenwaelder, Ed., \"Structure of Management Information\n\
    \              Version 2 (SMIv2)\", STD 58, RFC 2578, April 1999,\n          \
    \    <http://www.rfc-editor.org/info/rfc2578>.\n   [RFC4655]  Farrel, A., Vasseur,\
    \ J.-P., and J. Ash, \"A Path\n              Computation Element (PCE)-Based Architecture\"\
    , RFC 4655,\n              August 2006, <http://www.rfc-editor.org/info/rfc4655>.\n\
    \   [RFC4657]  Ash, J., Ed., and J. Le Roux, Ed., \"Path Computation\n       \
    \       Element (PCE) Communication Protocol Generic\n              Requirements\"\
    , RFC 4657, September 2006,\n              <http://www.rfc-editor.org/info/rfc4657>.\n\
    \   [RFC5088]  Le Roux, JL., Ed., Vasseur, JP., Ed., Ikejiri, Y., and R.\n   \
    \           Zhang, \"OSPF Protocol Extensions for Path Computation\n         \
