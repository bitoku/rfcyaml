- title: 1. Introduction
  contents:
  - "1. Introduction\n   Today it is not uncommon for many network administrations\
    \ to collect\n   and archive network management metrics that indicate network\n\
    \   utilization, growth, and outages.  The primary goal is to facilitate\n   near-term\
    \ problem isolation and longer-term network planning within\n   the organization.\
    \  There is also the larger goal of cooperative\n   problem isolation and network\
    \ planning between network\n   administrations.  This larger goal is likely to\
    \ become increasingly\n   important as the Internet continues to grow.\n   There\
    \ exist a variety of network management tools for the collection\n   and presentation\
    \ of network management metrics.  However, different\n   kinds of measurement\
    \ and presentation techniques makes it difficult\n   to compare data between networks.\
    \  Plus, there is not common\n   agreement on what metrics should be regularly\
    \ collected or how they\n   should be displayed.\n   There needs to be an agreed-upon\
    \ model for\n    1) A minimal set of common network management metrics to satisfy\
    \ the\n       goals stated above.\n    2) Tools for collecting these metrics.\n\
    \    3) A common storage format to facilitate the usage of these data by\n   \
    \    common presentation tools.\n    4) Common presentation formats.\n   Under\
    \ this Operational Statistics model, collection tools will\n   collect and store\
    \ data in a given format to be retrieved later by\n   presentation tools displaying\
    \ the data in a predefined way.  (See\n   figure below.)\n                   \
    \  The Operational Statistics Model\n   (Collection of common metrics, by commonly\
    \ available tools, stored in\n   a common format, displayed in common formats\
    \ by commonly available\n   presentation tools.)\n                      !-----------------------!\n\
    \                      !       Network         !\n                      !---+---------------+---!\n\
    \                         /                 \\\n                        /    \
    \               \\\n                       /                     \\\n        \
    \      --------+------             ----+---------\n              !     New   \
    \  !             !    Old     !\n              !  Collection !             ! Collection\
    \ !\n              !     Tool    !             !    Tool    !\n              !---------+---!\
    \             !------+-----!\n                         \\                    \
    \   !\n                          \\              !-------+--------!\n        \
    \                   \\             ! Post-Processor !\n                      \
    \      \\            !--+-------------!\n                             \\     \
    \        /\n                              \\           /\n                   \
    \            \\         /\n                             !--+-------+---!\n   \
    \                          !    Common    !\n                             !  Statistics\
    \  !\n                             !   Database   !\n                        \
    \     !-+--------+---!\n                              /          \\\n        \
    \                     /            \\\n                            /         \
    \     \\\n                           /              !-+-------------!\n      \
    \                    /               ! Pre-Processor !\n                     \
    \    /                !-------+-------!\n            !-----------+--!        \
    \              !\n            !     New      !              !-------+-------!\n\
    \            ! Presentation !              !     Old       !\n            !  \
    \   Tool     !              ! Presentation  !\n            !---------+----!  \
    \            !     Tool      !\n                       \\                  !--+------------!\n\
    \                        \\                   /\n                         \\ \
    \                /\n                        !-+---------------+-!\n          \
    \              ! Graphical Output  !\n                        ! (e.g., to paper\
    \   !\n                        ! or X-window)      !\n                       \
    \ !-------------------!\n   This memo gives an overview of this model for common\
    \ operational\n   statistics. The model defines the gathering, storing and presentation\n\
    \   of network operational statistics and classifies the types of\n   information\
    \ that should be available at each network operation center\n   conforming to\
    \ this model.\n   The model defines a minimal set of metrics, how these metrics\
    \ should\n   gathered and stored. Finally the model gives recommendations on the\n\
    \   content and the layout of statistical reports making it possible to\n   easily\
    \ compare networks statistics between NOCs.\n   The primary purpose of this model\
    \ is to define ways and methods on\n   how NOCs could most effectively share their\
    \ operational statistics.\n   One intention with this model is to specify a baseline\
    \ capability\n   that NOCs conforming to the this model may support with a minimal\n\
    \   development effort and a minimal ongoing effort.\n"
- title: 2. The Model
  contents:
  - "2. The Model\n   The model defines three areas of interest on which all underlying\n\
    \   concepts are based.\n        1. The definition of a minimal set of metrics\
    \ to be gathered\n        2. The definition of a format for storing collected\
    \ statistical\n           data.\n        3. The definition of methods and formats\
    \ for generating\n           reports.\n   The model indicates that old tools used\
    \ today could be retrofitted\n   into the new paradigm. This could be done by\
    \ providing conversion-\n   filters between the old and the new environment tools.\
    \ In this sense\n   this model intends to advocate the development of public domain\n\
    \   software for use by participating NOCs.\n   One basic idea with the model\
    \ is that statistical data stored at one\n   place could be retrieved and displayed\
    \ at some other place.\n"
- title: 2.1 Metrics and Polling Periods
  contents:
  - "2.1 Metrics and Polling Periods\n   The intention here is to define a minimal\
    \ set of metrics that easily\n   could be gathered using standard SNMP based network\
    \ management tools.\n   These metrics should hence be available as variables in\
    \ the Internet\n   Standard MIB.\n   If the Internet Standard MIB is changed also\
    \ this minimal set of\n   metrics could be reconsidered as there are many metrics\
    \ viewed as\n   important but currently not being defined in the standard MIB.\
    \  For\n   some metrics being highly desirable to collect there are currently\
    \ no\n   way to get them into the Internet Standard MIB as these metrics\n   probably\
    \ are not possible to retrieve using SNMP.  Tools and methods\n   in gathering\
    \ such metrics should be explicitly defined if such\n   metrics are to be considered.\
    \ This is, however, outside of the scope\n   of this memo.\n"
- title: 2.2 Format for Storing Collected Data
  contents:
  - "2.2 Format for Storing Collected Data\n   A format for storing data is defined.\
    \ The intention is to minimize\n   redundant information by using a single header\
    \ structure where all\n   information relevant to a certain set of statistical\
    \ data is stored.\n   This header section will give information on when and where\
    \ the\n   corresponding statistical data where collected.\n"
- title: 2.3 Reports
  contents:
  - "2.3 Reports\n   Some basic classes of reports are suggested with regards to different\n\
    \   views of network behavior. For this reason reports on totals of\n   octets\
    \ and packets over some period in time are regarded as essential\n   to give an\
    \ overall view of the traffic flows in a network.\n   Differentiation between\
    \ application and protocols to give ideas on\n   which type of traffic is dominant\
    \ is regarded as needed.  Finally\n   reports on resource utilization are recommended..\n\
    \   Depending on the intention with a report the timeperiod over which it\n  \
    \ spans may vary. For capacity planning there may be a need for longer\n   term\
    \ reports while in engineering and operation there may be\n   sufficient with\
    \ reports on weekly or daily basis.\n"
- title: 2.4 Security Issues
  contents:
  - "2.4 Security Issues\n   There are legal, ethical and political concerns of data\
    \ sharing.\n   People are concerned about showing data that may make one of the\n\
    \   networks look bad.\n   For this reason there is a need to insure integrity,\
    \ conformity and\n   confidentiality of the shared data. To be useful, the same\
    \ data must\n   be collected from all of the involved sites and it must be collected\n\
    \   at the same interval. To prevent vendors from getting an unfair\n   performance\
    \ information, certain data must not be made available.\n"
- title: 3. Categorization of Metrics
  contents:
  - '3. Categorization of Metrics

    '
- title: 3.1 Overview
  contents:
  - "3.1 Overview\n   This section gives a classification of metrics with regard to\
    \ scope\n   and easiness of retrieve. A recommendation of a minimal set of\n \
    \  metrics is given. The section also gives some hints on metrics to be\n   considered\
    \ for future inclusion when available in the network\n   management environment.\
    \ Finally some thoughts on storage requirements\n   are presented.\n"
- title: 3.2 Categorization of Metrics Based on Measurement Areas
  contents:
  - "3.2 Categorization of Metrics Based on Measurement Areas\n   The metrics used\
    \ in evaluating network traffic could be classified\n   into (at least) four major\
    \ categories:\n    - Utilization metrics\n    - Performance metrics\n    - Availability\
    \ metrics\n    - Stability metrics\n"
- title: 3.2.1. Utilization Metrics
  contents:
  - "3.2.1. Utilization Metrics\n   These category describes different aspects of\
    \ the total traffic being\n   forwarded through the network. Possible metrics\
    \ are:\n    - Total input and output packets and octets.\n    - Various peak metrics.\n\
    \    - Per protocol and per application metrics.\n"
- title: 3.2.2 Performance Metrics
  contents:
  - "3.2.2 Performance Metrics\n   These metrics describes the quality of service\
    \ such as delays and\n   congestion situations. Possible metrics are:\n    - RTT\
    \ metrics on different protocol layers.\n    - Number of collisions on a bus network\n\
    \    - Number of ICMP Source Quench messages.\n    - Number of packets dropped.\n\
    \    - etc.\n"
- title: 3.2.3 Availability Metrics
  contents:
  - "3.2.3 Availability Metrics\n   This could be considered as the long term accessibility\
    \ metrics on\n   different protocol layers. Possible metrics are:\n    - Line\
    \ availability as percentage uptime.\n    - Route availability\n    - Application\
    \ availability\n"
- title: 3.2.4 Stability Metrics
  contents:
  - "3.2.4 Stability Metrics\n   These metrics describes short term fluctuations in\
    \ the network which\n   degrades the service level. Also changes in traffic patterns\
    \ could be\n   recognized using these metrics.  Possible metrics are:\n    - Number\
    \ of fast line status transitions\n    - Number of fast route changes (also known\
    \ as route flapping)\n    - Number of routes per interface in the tables\n   \
    \ - Next hop count stability.\n    - Short term ICMP behaviors.\n"
- title: 3.3 Categorization Based on Availability of Metrics
  contents:
  - "3.3 Categorization Based on Availability of Metrics\n   To be able to retrieve\
    \ metrics the corresponding variables must be\n   possible to access at every\
    \ network object being part of the\n   management domain for which statistics\
    \ are being collected.\n   Some metrics are easily retrievable as being defined\
    \ as variables in\n   the Internet Standard MIB while other metrics may be retrievable\
    \ as\n   being part of some vendor's private enterprise MIB subtree.  Finally\n\
    \   some metrics are considered as impossible to retrieve due to not\n   being\
    \ possible to include in the SNMP concept or that the actual\n   measurement of\
    \ these metrics would require extensive polling and\n   hence download the network\
    \ with management traffic.\n   The metrics being categorized below could each\
    \ be judged as an\n   important metric in evaluating network behaviors.  This\
    \ list may\n   serve for reconsider the decisions on which metric to be regarded\
    \ as\n   reasonable and desirable to collect. If the availability of below\n \
    \  metrics changes these decisions may change.\n"
- title: 3.3.1 Per Interface Variables Already in Internet Standard MIB
  contents:
  - "3.3.1 Per Interface Variables Already in Internet Standard MIB\n      (thus easy\
    \ to retrieve)\n        ifInUcastPkts   (unicast packet in)\n        ifOutUcastPkts\
    \  (unicast packet out)\n        ifInNUcastPkts  (non-unicasts packet in\n   \
    \     ifOutNUcastPkts (non-unicast packet out)\n        ifInOctets      (octets\
    \ in)\n        ifOutOctets     (octets out)\n        ifOperStatus    (line status)\n"
- title: 3.3.2 Per Interface Variables in Internet Private Enterprise MIB
  contents:
  - "3.3.2 Per Interface Variables in Internet Private Enterprise MIB\n      (thus\
    \ could sometimes be possible to retrieve)\n        discarded packets in\n   \
    \     discarded packets out\n        congestion events in\n        congestion\
    \ events out\n        aggregate errors\n        interface resets\n"
- title: 3.3.3 Per Interface Variables Needing High Resolution Polling
  contents:
  - "3.3.3 Per Interface Variables Needing High Resolution Polling\n      (which is\
    \ hard due to resulting network load)\n        interface queue length\n      \
    \  seconds missing stats\n        interface unavailable\n        route changes\n\
    \        interface next hop count\n"
- title: 3.3.4 Per Interface Variables not in any MIB
  contents:
  - "3.3.4 Per Interface Variables not in any MIB\n      (thus impossible to retrieve\
    \ using SNMP but possible to include\n       in a MIB).\n        link layer packets\
    \ in\n        link layer packets out\n        link layer octets in\n        link\
    \ layer octets out\n        packet interarrival times\n        packet size distribution\n"
- title: 3.3.5 Per Node Variables
  contents:
  - "3.3.5 Per Node Variables\n      (not categorized here)\n        per protocol\
    \ packets in\n        per protocol packets out\n        per protocol octets in\n\
    \        per protocol octets out\n        packets discarded in\n        packets\
    \ discarded out\n        packet size distribution\n        sys uptime\n      \
    \  poll delta time\n        reboot count\n"
- title: 3.3.6 Metrics not being Retrievable with SNMP
  contents:
  - "3.3.6 Metrics not being Retrievable with SNMP\n        delays (RTTs) on different\
    \ protocol layers\n        application layer availabilities\n        peak behavior\
    \ metrics\n"
- title: 3.4 Recommended Metrics
  contents:
  - "3.4 Recommended Metrics\n   A large amount of metrics could be regarded for gathering\
    \ in the\n   process of doing network statistics. To facilitate for this model\
    \ to\n   reach general consensus there is a need to define a minimal set of\n\
    \   metrics that are both essential and also possible to retrieve in a\n   majority\
    \ of today network objects. As an indication of being\n   generally retrievable\
    \ the presence in the Internet Standard MIB is\n   regarded as a mandatory requirement.\n"
- title: 3.4.1 Chosen Metrics
  contents:
  - "3.4.1 Chosen Metrics\n   The following metrics were chosen as desirable and reasonable\
    \ being\n   part of the Internet Standard MIB:\n   For each interface:\n     \
    \   ifInOctets      (octets in)\n        ifOutOctets     (octets out)\n      \
    \  ifInUcastPkts   (unicast packets in)\n        ifOutUcastPkts  (unicast packets\
    \ out)\n        ifInNUcastPkts  (non-unicast packets in)\n        ifOutNUcastPkts\
    \ (non-unicast packets out)\n        ifInDiscards    (in discards)\n        ifOutDiscards\
    \   (out discards)\n        ifOperStatus    (line status)\n   For each node:\n\
    \        ipForwDatagrams (IP forwards)\n        ipInDiscards    (IP in discards)\n\
    \        sysUpTime       (system uptime)\n   All of the above metrics are available\
    \ in the Internet Standard MIB.\n   However, there also other metrics which could\
    \ be recommended such as\n   the RTT metric which probably never will be in any\
    \ MIB.  For such\n   metrics other collection tools than SNMP have to be explicitly\n\
    \   defined. The specification of such tools are outside scope of this\n   memo.\n"
- title: 4. Polling Frequencies
  contents:
  - "4. Polling Frequencies\n   The reason for the polling is to achieve statistics\
    \ to serve as base\n   for trend and capacity planning. From the operational data\
    \ it shall\n   be possible to derive engineering and management data. It shall\
    \ be\n   noted that all polling and saving values below are recommendation and\n\
    \   not mandatory.\n"
- title: 4.1 Variables Needing High Resolution Polling
  contents:
  - "4.1 Variables Needing High Resolution Polling\n   To be able to detect peak behaviors\
    \ it is recommended that a period\n   of maximum 1 minute (60 seconds) is used\
    \ in the gathering of traffic\n   data. The metrics to be gathered at this frequency\
    \ is:\n   for each interface\n        ifInOctets      (octets in)\n        ifOutOctets\
    \     (octets out)\n        ifInUcastPkts   (unicast packets in)\n        ifOutUcastPkts\
    \  (unicast packets out)\n   If not possible to gather data at this high polling\
    \ frequency, it is\n   recommended that an even multiple of 60 seconds is used.\
    \ The initial\n   polling frequency value will be part of the stored statistical\
    \ data\n   as described in section 4 below.\n"
- title: 4.2 Variables not Needing High Resolution Polling
  contents:
  - "4.2 Variables not Needing High Resolution Polling\n   The other part of the recommended\
    \ variables to be gathered, i.e.,\n   For each interface:\n        ifInNUcastPkts\
    \  (non-unicast packets in)\n        ifOutNUcastPkts (non-unicast packets out)\n\
    \        ifInDiscards    (in discards)\n        ifOutDiscards   (out discards)\n\
    \        ifOperStatus    (line status)\n   and for each node:\n        ipForwDatagrams\
    \ (IP forwards)\n        ipInDiscards    (IP in discards)\n        sysUpTime \
    \      (system uptime)\n   These variables could be gathered at a lower polling\
    \ rate. No\n   specific polling rate is mentioned but it is recommended that the\n\
    \   period chosen is an even multiple of 60 seconds.\n"
- title: 5. Pre-Processing of Raw Statistical Data
  contents:
  - '5. Pre-Processing of Raw Statistical Data

    '
- title: 5.1 Optimizing and Concentrating Data to Resources
  contents:
  - "5.1 Optimizing and Concentrating Data to Resources\n   To avoid redundant data\
    \ being stored in commonly available storage\n   there is a need for processing\
    \ the raw data. For example if a link is\n   down there is no need to continuous\
    \ store a counter that is not\n   changing. Using variables such as sysUpTime\
    \ and Line Status there is\n   the possibility of not continuously storing data\
    \ collected from links\n   and nodes where no traffic have been transmitted over\
    \ some period of\n   time.\n   Another aspect of processing is to decouple the\
    \ data from the raw\n   interface being polled. The intention should be to convert\
    \ such data\n   into the resource being of interest as for example the traffic\
    \ on a\n   given link. Changes of interface in a gateway for a given link should\n\
    \   not be visible in the provided data.\n"
- title: 5.2 Aggregation of Data
  contents:
  - "5.2 Aggregation of Data\n   A polling period of 1 minute will create the need\
    \ of aggregating\n   stored data.  Aggregation here means that over a period with\
    \ logged\n   entries, a new aggregated entry is created by taking the first and\n\
    \   last of the previously logged entries over some aggregation period\n   and\
    \ compute a new entry.\n   Not to loose information on the peak values the aggregation\
    \ also\n   means that the peak value of the previous aggregation period is\n \
    \  calculated and stored.\n   This gives below layout of aggregated entries\n\
    \   It is foreseen that over a relatively short period, polled data will\n   be\
    \ logged at the tightest polling period (1 minute).  Regularly these\n   data\
    \ will be pre-processed into the actual files being provided.\n   Suggestions\
    \ for aggregation periods:\n   Over a\n        24 hour period        aggregate\
    \ to 15 minutes,\n        1 month period        aggregate to 1 hour,\n       \
    \ 1 year period         aggregate to 1 day\n   Aggregation is the computation\
    \ of new average and maximum values for\n   the aggregation period based on the\
    \ previous aggregation period data.\n   For each aggregation period the maximum,\
    \ and average values are\n   computed and stored. Also other aggregation period\
    \ could be chosen\n   when needed. The chosen aggregation period value will be\
    \ stored\n   together with the aggregated data as described below.\n"
- title: 6. Storing of Statistical Data
  contents:
  - "6. Storing of Statistical Data\n   This section describes a format for storing\
    \ of statistical data.  The\n   goal is to facilitate for a common set of tools\
    \ for the gathering,\n   storing and analysis of statistical data. The format\
    \ is defined with\n   the intention to minimize redundant information and by this\
    \ minimize\n   required storage. If a client server based model for retrieving\n\
    \   remote statistical data is later being developed, the specified\n   storage\
    \ format should be possible to used as the transmission\n   protocol.\n   The\
    \ format is built up by three different sections within the\n   statistical storage,\
    \ a label section, a device section and a data\n   section. The label section\
    \ gives the start and end times for a given\n   data section as well as the file\
    \ where the actual data is stored.\n   The device section specifies what is being\
    \ logged in the\n   corresponding data section.\n   To facilitate for multiple\
    \ data sections within one log-file, label\n   sections, device sections and data\
    \ sections may occur more than once.\n   Each section type is delimited by a BEGIN-END\
    \ pair.  Label and device\n   sections could either be stored directly in the\
    \ data-file or as\n   separate files where the corresponding data-file is pointed\
    \ out by\n   the data-file entry in the label section.\n   A data section must\
    \ correspond to exactly one label section and one\n   device section.  If more\
    \ label sections and device sections each data\n   section will belong to the\
    \ label section and device section\n   immediately prepending the data section\
    \ if these sections are stored\n   within the data-file. How files are physically\
    \ arranged is outside\n   the scope of the document.\n"
- title: 6.1 The Storage Format
  contents:
  - "6.1 The Storage Format\n    stat-data ::=\n    <label-section><FS><device-section><FS><data-section><FS>\n\
    \    [<device-section><FS><data-section><FS>]\n    FS ::= \",\" | <LF> | <LF>\
    \ # any text here <LF>\n   The file must start with a label specification followed\
    \ by a device\n   specification followed by a data section. If the storing of\
    \ logged\n   data is for some reason interrupted a new label specification should\n\
    \   be inserted when the storing is restarted. If the device being logged\n  \
    \ is changed this should be indicated as a new label and a new device\n   specification.\n\
    \   It shall here be noted that the actual physical storage of data is a\n   local\
    \ decision and can vary a lot. There can be one data-file per\n   interface or\
    \ multiple interfaces logged within the same data-file.\n   Label and device sections\
    \ may be stored in a separate file as well as\n   within the data-file.\n"
- title: 6.1.1 The Label Section
  contents:
  - "6.1.1 The Label Section\n    label-section ::=  \"BEGIN_LABEL\"  <FS>\n     \
    \                  <start_time>   <FS>\n                       <stop_time>   \
    \ <FS>\n                       <data_file>    <FS>\n                       \"\
    END_LABEL\"\n    start-time  ::= <time-string>\n    end-time    ::= <time-string>\n\
    \    file-name   ::= <ascii-string>\n    time-string ::= <year><month><day><hour><minute><second>\n\
    \    year        ::= <digit><digit><digit><digit>\n    month       ::= 01 | ...\
    \ | 12\n    hour        ::= 00 | ... | 23\n    minute      ::= 00 | ... | 59\n\
    \    second      ::= 00 | ... | 59\n    digit       ::=  0 | ... | 9\n    ascii-string\
    \ ::= same as MIB II definition of <ascii-string>\n   The times defines start\
    \ and stop times for the related set of logged\n   data. The time is in UTC.\n"
- title: 6.1.2 The Device Section
  contents:
  - "6.1.2 The Device Section\n    device-section ::= \"BEGIN_DEVICE\" <FS>\n    \
    \                   <device-field> <FS>\n                       \"END_DEVICE\"\
    \n    device-field   ::= <networkname><FS><routername><FS><linkname><FS>\n   \
    \                    <bw-value><FS><bw-sort><FS><proto-type><FS>\n           \
    \            <proto-addr><FS><time-zone><FS><tag-table>\n                    \
    \   [<tag-table>]\n    networkname    ::= <ascii-string>\n    routername     ::=\
    \ <fully qualified domain name>\n    linkname       ::= <ascii-string>\n    bw-value\
    \       ::= <actual bandwidth value>\n    bw-sort        ::= \"bps\" | \"Kbps\"\
    \ | \"Mbps\" | \"Gbps\" | \"Tbps\"\n    proto-type     ::= \"IP\" | \"DECNET\"\
    \ | \"X.25\" | \"CLNS\"\n    proto-addr     ::= <network-address depending on\
    \ proto-type>\n    timezone       ::= <\"+\" | \"-\"><00 | ... | 12><00 | 30>\n\
    \    tag-table      ::= <tag><FS><tag-class><FS><variable-field>\n           \
    \            [<FS><variable-field>]\n    tag-class      ::= \"total\" | \"peak\"\
    \n    variable-field ::= <variable-name> <FS> <initial-polling-period><FS>\n \
    \                      <aggregation-period>\n    tag            ::= <ascii-string>\n\
    \    variable-name  ::= <ascii-string>\n    initial-polling-period ::= <digit>[<digit>]\n\
    \    aggregation-period     ::= <digit>[<digit>]\n   The network name is a human\
    \ readable string indicating to which\n   network the logged data belong.\n  \
    \ The routername is the fully qualified name relevant for the network\n   architecture\
    \ where the router is installed.\n   The linkname is a human readable string indicating\
    \ the the\n   connectivity of the link where from the logged data is gathered.\n\
    \   The bandwidth should be the numerical value followed by the sort\n   being\
    \ used. Valid sorts are bps, Kbps, Mbps, Tbps.\n   The prototype filed describes\
    \ to which network architecture the\n   interface being logged is connected. Valid\
    \ types are IP, DECNET, X.25\n   and CLNP.\n   The network address is the unique\
    \ numeric address of the interface\n   being logged. The actual form of this address\
    \ is dependent of the\n   protocol type as indicated in the proto-type field.\
    \ For Internet\n   connected interfaces the \"three-dot\" notation should be used.\n\
    \   The time-zone indicates the timedifference that should be added to\n   the\
    \ timestamp in the datasection to give the local time for the\n   logged interface.\n\
    \   The tag-table lists all the variables being polled. Variable names\n   are\
    \ the fully qualified Internet MIB names. The table may contain\n   multiple tags.\
    \ Each tag must be associated with only one polling and\n   aggregation period.\
    \ If variables are being polled or aggregated at\n   different periods one separate\
    \ tag in the table has to be used for\n   each period.\n   As variables may be\
    \ polled with different polling periods within the\n   same set of logged data,\
    \ there is a need to explicitly associate a\n   polling period with each variable.\
    \ After being processed the actual\n   period covered may have changed as compared\
    \ to the initial polling\n   period and this should be noted in the aggregation\
    \ period field.  The\n   initial polling period and aggregation period should\
    \ be given in\n   seconds.\n   As aggregation also means the computation of the\
    \ max value for the\n   previously polled data, the aggregation process have to\
    \ extend the\n   tag table to include these maximum values. This could be done\
    \ in\n   different ways. The variable field for the aggregated variables is\n\
    \   extended to also include the peak values from the previous period.\n   Another\
    \ possibility is to create new tags for the peak values. To be\n   able to differentiate\
    \ between polled raw data, aggregated total and\n   aggregated peak values some\
    \ kind of unique naming of such entities\n   has to be implemented.\n"
- title: 6.1.3 The Data Section
  contents:
  - "6.1.3 The Data Section\n    data-section    ::= \"BEGIN_DATA\"<FS>\n        \
    \                <data-field><LF>\n                        \"END_DATA\"\n    data-field\
    \      ::= <timestamp><FS><tag><FS>\n                        <poll-delta><FS><delta-val>\n\
    \                        [<FS><delta-val>]\n    poll-delta  ::= <digit> [<digit>]\n\
    \    tag         ::= <ascii-string>\n    delta-value ::= <digit> [<digit>]\n \
    \   timestamp   ::= <year><month><day><hour><minute><second>\n    year       \
    \ ::= <digit><digit><digit><digit>\n    month       ::= 01 | ... | 12\n    hour\
    \        ::= 00 | ... | 23\n    minute      ::= 00 | ... | 59\n    second    \
    \  ::= 00 | ... | 59\n    digit       ::=  0 | ... | 9\n   The datafield contains\
    \ the polled data from a set of variables as\n   defined by the corresponding\
    \ tag field. Each data field begins with\n   the timestamp for this poll followed\
    \ by the tag defining the polled\n   variables followed by a polling delta value\
    \ giving the period of time\n   in seconds since the previous poll. The variable\
    \ values are stored as\n   delta values for counters and as absolute values for\
    \ non-counter\n   values such as OperStatus. The timestamp is in UTC and the time-zone\n\
    \   field in the device section is used to compute the local time for the\n  \
    \ device being logged.\n"
- title: 6.2 Storage Requirement Estimations
  contents:
  - "6.2 Storage Requirement Estimations\n   The header sections are not counted in\
    \ this example.  Assuming the\n   the maximum polling intensity is used for all\
    \ the 12 recommended\n   variables and assuming the size in ascii of each variable\
    \ is 8 bytes\n   will give the below calculations based on one year of storing\
    \ and\n   aggregating statistical data.\n   Assuming that data is saved according\
    \ to the below scheme\n        1 minute non-aggregated           saved 1 day.\n\
    \        15 minute aggregation period      saved 1 week.\n        1 hour aggregation\
    \ period         saved 1 month.\n        1 day aggregation period          saved\
    \ 1 year.\n   this will give:\n   Size of one entry for each aggregation period:\n\
    \                                 Aggregation periods\n                      1\
    \ min       15 min      1 hour     1 day\n    Timestamp           14         \
    \ 14          14         14\n    Tag                  5           5          \
    \ 5          5\n    Poll-Delta           2           3           4          5\n\
    \    Total values        96          96          96         96\n    Peak values\
    \          0          96         192        288\n    Field separators    14  \
    \        28          42         56\n    Total entry size   131         242   \
    \      353        464\n   For each day 60*24 = 1440 entries with a total size\
    \ of 1440*131 = 187\n   Kbytes.\n   For each weak 4*24*7 = 672 entries are stored\
    \ with a total size of\n   672*242 = 163 Kbytes\n   For each month 24*30 = 720\
    \ entries are stored with a total size of\n   720*353 = 254 Kbytes\n   For each\
    \ year 365 entries are stored with a total size of 365*464 =\n   169 Kbytes.\n\
    \   Grand total estimated storage for during one year = 773 Kbytes.\n"
- title: 7. Report Formats
  contents:
  - "7. Report Formats\n   This section suggest some report formats and defines the\
    \ metrics to\n   be used in such reports.\n"
- title: 7.1 Report Types and Contents
  contents:
  - "7.1 Report Types and Contents\n   There is the longer term needs for monthly\
    \ and yearly reports showing\n   the long term tendencies in the network. There\
    \ are the short term\n   weekly reports giving indications on the medium term\
    \ changes in the\n   network behavior which could serve as input in the medium\
    \ term\n   engineering approach.  Finally there is the daily reports giving\n\
    \   instantaneous overviews needed in the daily operations of a network.\n   These\
    \ reports should give information on:\n      Offered Load              Total traffic\
    \ at external interfaces.\n      Offered Load              Segmented by \"Customer\"\
    .\n      Offered Load              Segmented protocol/application.\n      Resource\
    \ Utilization      Link/Router.\n"
- title: 7.2 Contents of the Reports
  contents:
  - '7.2 Contents of the Reports

    '
- title: 7.2.1 Offered Load by Link
  contents:
  - "7.2.1 Offered Load by Link\n    Metric categories: input  octets  per external\
    \ interface\n                       output octets  per external interface\n  \
    \                     input  packets per external interface\n                \
    \       output packets per external interface\n   The intention is to visualize\
    \ the overall trend of network traffic on\n   each connected external interface.\
    \ This could be done as a bar-chart\n   giving the totals for each of the four\
    \ metric categories.  Based on\n   the time period selected this could be done\
    \ on a hourly, daily,\n   monthly or yearly basis.\n"
- title: 7.2.2 Offered Load by Customer
  contents:
  - "7.2.2 Offered Load by Customer\n    Metric categories: input  octets  per customer\n\
    \                       output octets  per customer\n                       input\
    \  packets per customer\n                       output packets per customer\n\
    \   The recommendation is here to sort the offered load (in decreasing\n   order)\
    \ by customer. Plot the function F(n), where F(n) is percentage\n   of total traffic\
    \ offered to the top n customers or the function f(n)\n   where f is the percentage\
    \ of traffic offered by the n'th ranked\n   customers.\n   The definition of what\
    \ should be meant by a customer has to be done\n   locally at the site where the\
    \ statistics are being gathered.\n   The cumulative could be useful as an overview\
    \ of how the traffic is\n   distributed among users since it enables to quickly\
    \ pick off what\n   fraction of of the traffic comes from what number of \"users.\"\
    \n   A method of displaying both average and peak-behaviors in the same\n   bar-diagram\
    \ is to compute both the average value over some period and\n   the peak value\
    \ during the same period. The average and peak values\n   are then displayed in\
    \ the same bar.\n"
- title: 7.2.3 Resource Utilization Reporting
  contents:
  - '7.2.3 Resource Utilization Reporting

    '
- title: 7.2.3.1 Utilization as Maximum Peak Behavior
  contents:
  - "7.2.3.1 Utilization as Maximum Peak Behavior\n   The link utilization is used\
    \ to capture information on network\n   loading.  The polling interval must be\
    \ small enough to be significant\n   with respect to variations in human activity\
    \ since this is the\n   activity that drives loading in network variation. On\
    \ the other hand,\n   there is no need to make it smaller than an interval over\
    \ which\n   excessive delay would notably impact productivity. For this reason\
    \ 30\n   minutes is a good estimate the time at which people remain in one\n \
    \  activity and over which prolonged high delay will affect their\n   productivity.\
    \  To track 30 minute variations, there is a need to\n   sample twice as frequently,\
    \ i.e., every 15 minutes. Using above\n   recommended polling period of 10 minutes\
    \ this will hence be\n   sufficient to capture variations in utilizations.\n \
    \  A possible format for reporting utilizations seen as peak behaviors\n   is\
    \ to use a method of combining averages and peak measurements onto\n   the same\
    \ diagram. Compare for example peak-meters on audio-equipment.\n   If for example\
    \ a diagram contains the daily totals for some period,\n   then the peaks would\
    \ be the most busy hour during each day. If the\n   diagram was totals on hourly\
    \ basis then the peak would be the maximum\n   10 minutes period for each hour.\n\
    \   By combining the average and the maximum values for a certain\n   timeperiod\
    \ it will be possible to detect line utilization and\n   bottlenecks due to temporary\
    \ high loads.\n"
- title: 7.2.3.2 Utilization Visualized as a Frequency Distribution of Peaks
  contents:
  - "7.2.3.2 Utilization Visualized as a Frequency Distribution of Peaks\n   Another\
    \ way of visualizing line utilization is to put the 10 minutes\n   samples in\
    \ a histogram showing the relative frequency among the\n   samples vs. the load.\n"
- title: 8. Considerations for Future Development
  contents:
  - "8. Considerations for Future Development\n   This memo is the first effort in\
    \ formalizing a common basis for\n   operational statistics. One major guideline\
    \ in this work has been to\n   keep the model simple to facilitate for vendors\
    \ and NOCs to easily\n   integrate this model in their operational tools.\n  \
    \ There are, however, some ideas that could be progressed further to\n   expand\
    \ the scope and usability of the model.\n"
- title: 8.1 A Client/Server Based Statistical Exchange System
  contents:
  - "8.1 A Client/Server Based Statistical Exchange System\n   A possible way of development\
    \ could be the definition of a\n   client/server based architecture for providing\
    \ Internet access to\n   operational statistics. Such an architecture envisions\
    \ that each NOC\n   should install a server who provides locally collected information\
    \ in\n   a variety of forms for clients.\n   Using a query language the client\
    \ should be able to define the\n   network object, the interface, the metrics\
    \ and the time period to be\n   provided.  Using a TCP based protocol the server\
    \ will transmit the\n   requested data.  Once these data is received by the client\
    \ they could\n   be processed and presented by a variety of tools needed. One\n\
    \   possibility is to have an X-Window based tool that displays defined\n   diagrams\
    \ from data, supporting such types of diagrams being feed into\n   the X-window\
    \ tool directly from the statistical server. Another\n   complementary method\
    \ would be to generate PostScript output to be\n   able to print the diagrams.\
    \ In all cases there should be the\n   possibility to store the retrieved data\
    \ locally for later processing.\n"
- title: 8.2 Inclusion of Variables not in the Internet Standard MIB
  contents:
  - "8.2 Inclusion of Variables not in the Internet Standard MIB\n   As has been pointed\
    \ out above in the categorization of metrics there\n   are metrics which certainly\
    \ could have been recommended if being\n   available in the Internet Standard\
    \ MIB. To facilitate for such\n   metrics to be part of the set of recommended\
    \ metrics it will be\n   necessary to specify a subtree in the Internet Standard\
    \ MIB\n   containing variables judged necessary in the scope of performing\n \
    \  operational statistics.\n"
- title: 8.3 Detailed Resource Utilization Statistics
  contents:
  - "8.3 Detailed Resource Utilization Statistics\n   One area of interest not covered\
    \ in the above description of metrics\n   and presentation formats is to present\
    \ statistics on detailed views\n   of the traffic flows. Such views could include\
    \ statistics on a per\n   application basis and on a per protocol basis. Today\
    \ such metrics are\n   not part of the Internet Standard MIB. Tools like the NSF\
    \ NNStat are\n   being used to gather information of this kind. A possible way\
    \ to\n   achieve such data could be to define a NNStat MIB or to include such\n\
    \   variables in the above suggested operational statistics MIB subtree.\n"
- title: APPENDIX A
  contents:
  - "APPENDIX A\n    Some formulas for statistical aggregation\n    The following\
    \ naming conventions are being used:\n        For poll values poll(n)_j\n    \
    \    n = Polling or aggregation period\n        j = Entry number\n    poll(900)_j\
    \ is thus the 15 minute total value.\n        For peak values peak(n,m)_j\n  \
    \      n = Period over which the peak is calculated\n        m = The peak period\
    \ length\n        j = Entry number\n    peak(3600,900)_j is thus the maximum 15\
    \ minute period calculated\n                     over 1 hour.\n    Assume a polling\
    \ over 24 hour period giving 1440 logged entries.\n    =========================\n\
    \    Without any aggregation we have\n        poll(60)_1\n        ......\n   \
    \     poll(60)_1439\n    ========================\n    15 minute aggregation will\
    \ give 96 entries of total values\n        poll(900)_1\n        ....\n       \
    \ poll(900)_96\n                      j=(n+14)\n        poll(900)_k = SUM  poll(60)_j\
    \  n=1,16,31,...1425\n                      j=n              k=1,2,....,96\n \
    \      There will also be 96 1 minute peak values.\n                        j=(n+14)\n\
    \       peak(900,60)_k = MAX poll(60)_000j  n=1,16,31,....,1425\n            \
    \            j=n                k=1,2,....,96\n    =======================\n \
    \   Next aggregation step is from 15 minute to 1 hour.\n    This gives 24 totals\n\
    \                           j=(n+3)\n       poll(3600)_k = SUM  poll(900)_j  n=1,5,9,.....,93\n\
    \                           j=n          k=1,2,....,24\n    and 24 1 minute peaks\
    \ calculated over each hour.\n                          j=(n+3)\n       peak (3600,60)_k\
    \ = MAX  peak(900,60)_j  n=1,5,9,.....,93\n                          j=n     \
    \             k=1,2,....24\n    and finally 24 15 minute peaks calculated over\
    \ each hour.\n                         j=(n+3)\n       peak (3600,900) = MAX poll(900)_j\
    \  n=1,5,9,.....,93\n                         j=n\n    ===================\n \
    \   Next aggregation step is from 1 hour to 24 hour\n    For each day with 1440\
    \ entries as above this will give\n                        j=(n+23)\n        poll(86400)_k\
    \ = SUM  poll(3600)_j  n=1,25,51,.......\n                        j=n        \
    \        k=1,2............\n                             j=(n+23)\n        peak(86400,60)_k\
    \   = MAX peak(3600,60)_j  n=1,25,51,....\n                             j=n  \
    \                k=1,2.........\n            which gives the busiest 1 minute\
    \ period over 24 hours.\n                             j=(n+23)\n        peak(86400,900)_k\
    \  = MAX peak(3600,900)_j  n=1,25,51,....\n                             j=n  \
    \                 k=1,2,........\n            which gives the busiest 15 minute\
    \ period over 24 hours.\n                             j=(n+23)\n        peak(86400,3600)_k\
    \ = MAX poll(3600)_j  n=1,25,51,....\n                             j=n       \
    \        k=1,2,........\n            which gives the busiest 1 hour period over\
    \ 24 hours.\n    ===================\n   There will probably be a difference between\
    \ the three peak values in\n   the final 24 hour aggregation. Smaller peak period\
    \ will give higher\n   values than longer, i.e., if adjusted to be numerically\
    \ comparable.\n    poll(86400)/3600 < peak(86400,3600) < peak(86400,900)*4\n \
    \          < peak(86400,60)*60\n"
- title: APPENDIX B
  contents:
  - "APPENDIX B\n    An example\n    Assuming below data storage:\n    BEGIN_DEVICE\n\
    \        ....\n       UNI-1,total,ifInOctet,      60, 60,ifOutOctet,      60,\
    \ 60\n       BRD-1,total,ifInNUcastPkts,300,300,ifOutNUcastPkts,300,300\n    \
    \   ....\n    which gives\n    BEGIN_DATA\n       19920730000000,UNI-1,60, val1-1,val2-1\n\
    \       19920730000060,UNI-1,60, val1-2,val2-2\n       19920730000120,UNI-1,60,\
    \ val1-3,val2-3\n       19920730000180,UNI-1,60, val1-4,val2-4\n       19920730000240,UNI-1,60,\
    \ val1-5,val2-5\n       19920730000300,UNI-1,60, val1-6,val2-6\n       19920730000300,BRD-1,300,\
    \ val1-7,val2-7\n       19920730000360,UNI-1,60, val1-8,val2-8\n       ...\n \
    \   Aggregation to 15 minutes gives\n    BEGIN_DEVICE\n        ....\n        UNI-1,total,ifInOctet,\
    \      60,900,ifOutOctet,      60,900\n        BRD-1,total,ifInNUcastPkts,300,900,ifOutNUcastPkts,300,900\n\
    \        UNI-2,peak, ifInOctet,      60,900,ifOutOctet,      60,900\n        BRD-2,peak,\
    \ ifInNUcastPkts,300,900,ifOutNUcastPkts,300,900\n        ....\n    where UNI-1\
    \ is the 15 minute total\n          BRD-1 is the 15 minute total\n          UNI-2\
    \ is the 1 minute peak over 15 minute (peak = peak(1))\n          BRD-2 is the\
    \ 5 minute peak over 15 minute (peak = peak(1))\n    which gives\n    BEGIN_DATA\n\
    \       19920730000900,UNI-1,900, tot-val1,tot-val2\n       19920730000900,BRD-1,900,\
    \ tot-val1,tot-val2\n       19920730000900,UNI-2,900, peak(1)-val1,peak(1)-val2\n\
    \       19920730000900,BRD-2,900, peak(1)-val1,peak(1)-val2\n       19920730001800,UNI-1,900,\
    \ tot-val1,tot-val2\n       19920730001800,BRD-1,900, tot-val1,tot-val2\n    \
    \   19920730001800,UNI-2,900, peak(1)-val1,peak(1)-val2\n       19920730001800,BRD-2,900,\
    \ peak(1)-val1,peak(1)-val2\n       ......\n    Next aggregation step to 1 hour\
    \ generates:\n    BEGIN_DEVICE\n        ....\n       UNI-1,total,ifInOctet,  \
    \    60,3600,ifOutOctet,      60,3600\n       BRD-1,total,ifInNUcastPkts,300,3600,ifOutNUcastPkts,300,3600\n\
    \       UNI-2,peak,ifInOctet,       60,3600,ifOutOctet,      60,3600\n       BRD-2,peak,ifInNUcastPkts,\
    \ 300, 900,ifOutNUcastPkts,300, 900\n       UNI-3,peak,ifInOctet,      900,3600,ifOutOctet,\
    \     900,3600\n       BRD-3,peak,ifInNUcastPkts, 900,3600,ifOutNUcastPkts,900,3600\n\
    \    where\n    UNI-1 is the one hour total\n    BRD-1 is the one hour total\n\
    \    UNI-2 is the  1 minute peak over 1 hour (peak of peak = peak(2))\n    BRD-2\
    \ is the  5 minute peak over 1 hour (peak of peak = peak(2))\n    UNI-3 is the\
    \ 15 minute peak over 1 hour (peak = peak(1))\n    BRD-3 is the 15 minute peak\
    \ over 1 hour (peak = peak(1))\n    which gives\n    BEGIN_DATA\n       19920730003600,UNI-1,3600,\
    \ tot-val1,tot-val2\n       19920730003600,BRD-1,3600, tot-val1,tot-val2\n   \
    \    19920730003600,UNI-2,3600, peak(2)-val1,peak(2)-val2\n       19920730003600,BRD-2,3600,\
    \ peak(2)-val1,peak(2)-val2\n       19920730003600,UNI-3,3600, peak(1)-val1,peak(1)-val2\n\
    \       19920730003600,BRD-3,3600, peak(1)-val1,peak(1)-val2\n       19920730007200,UNI-1,3600,\
    \ tot-val1,tot-val2\n       19920730007200,BRD-1,3600, tot-val1,tot-val2\n   \
    \    19920730007200,UNI-2,3600, peak(2)-val1,peak(2)-val2\n       19920730007200,BRD-2,3600,\
    \ peak(2)-val1,peak(2)-val2\n       19920730007200,UNI-3,3600, peak(1)-val1,peak(1)-val2\n\
    \       19920730007200,BRD-3,3600, peak(1)-val1,peak(1)-val2\n       ......\n\
    \    Finally aggregation step to 1 day generates:\n    UNI-1,total,ifInOctet,60,86400,ifOutOctet,60,86400\n\
    \    BRD-1,total,ifInNUcastPkts,300,86400,ifOutNUcastPkts,300,86400\n    UNI-2,peak,ifInOctet,60,86400,ifOutOctet,60,86400\n\
    \    BRD-2,peak,ifInNUcastPkts,300,900,ifOutNUcastPkts,300,900\n    UNI-3,peak,ifInOctet,900,86400,ifOutOctet,900,86400\n\
    \    BRD-3,peak,ifInNUcastPkts,900,86400,ifOutNUcastPkts,900,86400\n    UNI-4,peak,ifInOctet,3600,86400,ifOutOctet,3600,86400\n\
    \    BRD-4,peak,ifInNUcastPkts,3600,86400,ifOutNUcastPkts,3600,86400\n    where\n\
    \    UNI-1 is the 24 hour total\n    BRD-1 is the 24 hour total\n    UNI-2 is\
    \ the  1 minute peak over 24 hour\n        (peak of peak of peak = peak(3))\n\
    \    UNI-3 is the 15 minute peak over 24 hour (peak of peak = peak(2))\n    UNI-4\
    \ is the  1 hour   peak over 24 hour (peak = peak(1))\n    BRD-2 is the  5 minute\
    \ peak over 24 hour\n        (peak of peak of peak = peak(3))\n    BRD-3 is the\
    \ 15 minute peak over 24 hour (peak of peak = peak(2))\n    BRD-4 is the  1 hour\
    \   peak over 24 hour (peak = peak(1))\n    which gives\n    BEGIN_DATA\n    \
    \   19920730086400,UNI-1,86400, tot-val1,tot-val2\n       19920730086400,BRD-1,86400,\
    \ tot-val1,tot-val2\n       19920730086400,UNI-2,86400, peak(3)-val1,peak(3)-val2\n\
    \       19920730086400,BRD-2,86400, peak(3)-val1,peak(3)-val2\n       19920730086400,UNI-3,86400,\
    \ peak(2)-val1,peak(2)-val2\n       19920730086400,BRD-3,86400, peak(2)-val1,peak(2)-val2\n\
    \       19920730086400,UNI-4,86400, peak(1)-val1,peak(1)-val2\n       19920730086400,BRD-4,86400,\
    \ peak(1)-val1,peak(1)-val2\n       19920730172800,UNI-1,86400, tot-val1,tot-val2\n\
    \       19920730172800,BRD-1,86400, tot-val1,tot-val2\n       19920730172800,UNI-2,86400,\
