  - '               A Model for Common Operational Statistics

    '
- title: Status of the Memo
  contents:
  - "Status of the Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo describes a model for operational statistics in the\n\
    \   Internet.  It gives recommendations for metrics, measurements,\n   polling\
    \ periods, storage formats and presentation formats.\n"
- title: Acknowledgements
