- title: 3.1.  Overview
  contents:
  - "3.1.  Overview\n   The steps involved in establishing a PCEPS session are as\
    \ follows:\n   1.  Establishment of a TCP connection.\n   2.  Initiation of the\
    \ TLS procedures by the StartTLS message from PCE\n       to PCC and from PCC\
    \ to PCE.\n   3.  Negotiation and establishment of a TLS connection.\n   4.  Start\
    \ exchange of PCEP messages as per [RFC5440].\n   This document uses the standard\
    \ StartTLS procedure in PCEP instead of\n   using a different port for the secured\
    \ session.  This is done to\n   avoid requesting allocation of another port number\
    \ for PCEPS.  The\n   StartTLS procedure makes more efficient use of scarce port\
    \ numbers\n   and allows simpler configuration of PCEP.\n   Implementations SHOULD\
    \ follow the best practices and recommendations\n   for using TLS, as per [RFC7525].\n\
    \   It should be noted that this procedure updates what is defined in\n   Sections\
    \ 4.2.1 and 6.7 of [RFC5440] regarding the initialization\n   phase and the processing\
    \ of messages prior to the Open message.  The\n   details of processing, including\
    \ backward compatibility, are\n   discussed in the following sections.\n"
- title: 3.2.  Initiating TLS Procedures
  contents:
  - "3.2.  Initiating TLS Procedures\n   Since PCEP can operate either with or without\
    \ TLS, it is necessary\n   for a PCEP speaker to indicate whether it wants to\
    \ set up a TLS\n   connection or not.  For this purpose, this document specifies\
    \ a new\n   PCEP message called \"StartTLS\".  Thus, the PCEP session is secured\n\
    \   via TLS from the start, before the exchange of any other PCEP message\n  \
    \ (including the Open message).  This document thus updates [RFC5440],\n   which\
    \ requires the Open message to be the first PCEP message that is\n   exchanged.\
    \  In the case of a PCEP session using TLS, the StartTLS\n   message will be sent\
    \ first.  Also, a PCEP speaker that supports PCEPS\n   MUST NOT start the OpenWait\
    \ timer after the TCP establishment;\n   instead, it starts a StartTLSWait timer\
    \ as described in Section 3.3.\n   The PCEP speaker MAY discover that the PCEP\
    \ peer supports PCEPS or\n   can be preconfigured to use PCEPS for a given peer\
    \ (see Section 4 for\n   more details).  An existing PCEP session cannot be secured\
    \ via TLS;\n   the session MUST be closed and re-established with TLS as per the\n\
    \   procedure described in this document.\n   The StartTLS message is a PCEP message\
    \ sent by a PCC to a PCE and by\n   a PCE to a PCC in order to initiate the TLS\
    \ procedure for PCEP.  The\n   PCC initiates the use of TLS by sending a StartTLS\
    \ message.  The PCE\n   agrees to the use of TLS by responding with its own StartTLS\
    \ message.\n   If the PCE is configured to only support TLS, it may send the\n\
    \   StartTLS message immediately upon TCP connection establishment;\n   otherwise,\
    \ it MUST wait to see if the PCC's first message is an Open\n   or a StartTLS\
    \ message.  The TLS negotiation and establishment\n   procedures are triggered\
    \ once the PCEP speaker has sent and received\n   the StartTLS message.  The Message-Type\
    \ field of the PCEP common\n   header for the StartTLS message is set to 13.\n\
    \   Once the TCP connection has been successfully established, the first\n   message\
    \ sent by the PCC to the PCE and by the PCE to the PCC MUST be\n   a StartTLS\
    \ message for PCEPS.  Note that this is a significant change\n   from [RFC5440],\
    \ where the first PCEP message is the Open message.\n   A PCEP speaker receiving\
    \ a StartTLS message, after any other PCEP\n   exchange has taken place (by receiving\
    \ or sending any other messages\n   from either side), MUST treat it as an unexpected\
    \ message and reply\n   with a PCEP Error (PCErr) message with Error-Type set\
    \ to 25 (PCEP\n   StartTLS failure) and Error-value set to 1 (Reception of StartTLS\n\
    \   after any PCEP exchange), and it MUST close the TCP connection.\n   Any message\
    \ received prior to the StartTLS or Open message MUST\n   trigger a protocol error\
    \ condition causing a PCErr message to be sent\n   with Error-Type set to 25 (PCEP\
    \ StartTLS failure) and Error-value set\n   to 2 (Reception of any other message\
    \ apart from StartTLS, Open, or\n   PCErr), and it MUST close the TCP connection.\n\
    \   If the PCEP speaker that does not support PCEPS receives a StartTLS\n   message,\
    \ it will behave according to the existing error mechanism\n   described in Section\
    \ 6.2 of [RFC5440] (if the message is received\n   prior to an Open message) or\
    \ Section 6.9 of [RFC5440] (if an unknown\n   message is received).  See Section\
    \ 5 for more details.\n   If the PCEP speaker that only supports PCEPS connections\
    \ (as a local\n   policy) receives an Open message, it MUST treat it as an unexpected\n\
    \   message and reply with a PCErr message with Error-Type set to 1 (PCEP\n  \
    \ session establishment failure) and Error-value set to 1 (reception of\n   an\
    \ invalid Open message or a non Open message), and it MUST close the\n   TCP connection.\n\
    \   If a PCC supports PCEPS connections and allows non-PCEPS connections\n   (as\
    \ a local policy), it MUST first try to establish PCEPS by sending\n   a StartTLS\
    \ message, and in case it receives a PCErr message from the\n   PCE, it MAY retry\
    \ to establish a connection without PCEPS by sending\n   an Open message.  If\
    \ a PCE supports PCEPS connections and allows\n   non-PCEPS connections (as a\
    \ local policy), it MUST wait to respond\n   after TCP establishment, based on\
    \ the message received from the PCC.\n   In case of a StartTLS message, the PCE\
    \ MUST respond by sending a\n   StartTLS message and moving to TLS establishment\
    \ procedures as\n   described in this document.  In case of an Open message, the\
    \ PCE MUST\n   respond with an Open message and move to the PCEP session\n   establishment\
    \ procedure as per [RFC5440].  If a PCE supports PCEPS\n   connections only (as\
    \ a local policy), it MAY send a StartTLS message\n   to the PCC without waiting\
    \ to receive a StartTLS message from the\n   PCC.\n   If a PCEP speaker that is\
    \ unwilling or unable to negotiate TLS\n   receives a StartTLS message, it MUST\
    \ return a PCErr message (in the\n   clear) with Error-Type set to 25 (PCEP StartTLS\
    \ failure) and Error-\n   value set to:\n   o  3 (Failure, connection without\
    \ TLS is not possible) if it is not\n      willing to exchange PCEP messages without\
    \ the solicited TLS\n      connection, and it MUST close the TCP session.\n  \
    \ o  4 (Failure, connection without TLS is possible) if it is willing\n      to\
    \ exchange PCEP messages without the solicited TLS connection,\n      and it MUST\
    \ close the TCP session.  The receiver MAY choose to\n      attempt to re-establish\
    \ the PCEP session without TLS next.\n      Re-establishing the PCEP session without\
    \ TLS SHOULD be limited to\n      only one attempt.\n   If the PCEP speaker supports\
    \ PCEPS and can establish a TLS\n   connection, it MUST start the TLS connection\
    \ negotiation and\n   establishment steps described in Section 3.4 before the\
    \ PCEP\n   initialization procedure (see Section 4.2.1 of [RFC5440]).\n   After\
    \ the exchange of StartTLS messages, if the TLS negotiation fails\n   for some\
    \ reason (e.g., the required mechanisms for certificate\n   revocation checking\
    \ are not available), both peers MUST immediately\n   close the connection.\n\
    \   A PCEP speaker that does not support PCEPS sends the Open message\n   directly,\
    \ as per [RFC5440].  A PCEP speaker that supports PCEPS, but\n   has learned in\
    \ the last exchange the peer's willingness to\n   re-establish the session without\
    \ TLS, MAY send the Open message\n   directly, as per [RFC5440].  Re-establishing\
    \ the PCEP session without\n   TLS SHOULD be limited to only one attempt.\n  \
    \ Given the asymmetric nature of TLS for connection establishment, it\n   is relevant\
    \ to identify the roles of each of the PCEP peers in it.\n   The PCC SHALL act\
    \ as the TLS client, and the PCE SHALL act as the TLS\n   server as per [RFC5246].\n\
    \   As per the recommendation from [RFC7525] to avoid downgrade attacks,\n   PCEP\
    \ peers that support PCEPS SHOULD default to strict TLS\n   configuration, i.e.,\
    \ not allowing non-TLS PCEP sessions to be\n   established.  PCEPS implementations\
    \ MAY provide an option to allow\n   the operator to manually override strict\
    \ TLS configuration and allow\n   unsecured connections.  Execution of this override\
    \ SHOULD trigger a\n   warning about the security implications of permitting unsecured\n\
    \   connections.\n"
- title: 3.3.  The StartTLS Message
  contents:
  - "3.3.  The StartTLS Message\n   The StartTLS message is used to initiate the TLS\
    \ procedure for a\n   PCEPS session between the PCEP peers.  A PCEP speaker sends\
    \ the\n   StartTLS message to request negotiation and establishment of a TLS\n\
    \   connection for PCEP.  On receiving a StartTLS message from the PCEP\n   peer\
    \ (i.e., when the PCEP speaker has sent and received the StartTLS\n   message),\
    \ it is ready to start the negotiation and establishment of\n   TLS and move to\
    \ the steps described in Section 3.4.\n   The collision resolution procedures\
    \ described in [RFC5440] for the\n   exchange of Open messages MUST be applied\
    \ by the PCEP peers during\n   the exchange of StartTLS messages.\n   The format\
    \ of a StartTLS message is as follows:\n      <StartTLS Message>::= <Common Header>\n\
    \   The StartTLS message MUST contain only the PCEP common header with\n   the\
    \ Message-Type field set to 13.\n   Once the TCP connection has been successfully\
    \ established, the PCEP\n   speaker MUST start a timer called the \"StartTLSWait\
    \ timer\".  After\n   the expiration of this timer, if neither the StartTLS message\
    \ nor a\n   PCErr/Open message (in case of failure and PCEPS not being supported\n\
    \   by the peer, respectively) has been received, the PCEP speaker MUST\n   send\
    \ a PCErr message with Error-Type set to 25 (PCEP StartTLS\n   failure) and Error-value\
    \ set to 5 (No StartTLS message (nor PCErr/\n   Open) before StartTLSWait timer\
    \ expiry), and it MUST release the TCP\n   connection.  A RECOMMENDED value for\
