- title: 3.4.  TLS Connection Establishment
  contents:
  - "3.4.  TLS Connection Establishment\n   Once the establishment of TLS has been\
    \ agreed upon by the PCEP peers,\n   the connection establishment SHALL follow\
    \ the following steps:\n   1.  Immediately negotiate a TLS session according to\
    \ [RFC5246].  The\n       following restrictions apply:\n       *  Support for\
    \ TLS v1.2 [RFC5246] or later is REQUIRED.\n       *  Support for certificate-based\
    \ mutual authentication is\n          REQUIRED.\n       *  Negotiation of a ciphersuite\
    \ providing for integrity\n          protection is REQUIRED.\n       *  Negotiation\
    \ of a ciphersuite providing for confidentiality is\n          RECOMMENDED.\n\
    \       *  Support for and negotiation of compression is OPTIONAL.\n       * \
    \ PCEPS implementations MUST, at a minimum, support negotiation\n          of\
    \ the TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 [RFC6460] and\n          SHOULD\
    \ support TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 as\n          well.  Implementations\
    \ SHOULD support the NIST P-256\n          (secp256r1) curve [RFC4492].  In addition,\
    \ PCEPS\n          implementations MUST support negotiation of the\n         \
    \ mandatory-to-implement ciphersuites required by the versions\n          of TLS\
    \ that they support from TLS 1.3 onwards.\n   2.  Peer authentication can be performed\
    \ in any of the following two\n       REQUIRED operation models:\n       *  TLS\
    \ with X.509 certificates using Public-Key Infrastructure\n          Exchange\
    \ (PKIX) trust models:\n          +  Implementations MUST allow the configuration\
    \ of a list of\n             trusted Certification Authorities (CAs) for incoming\n\
    \             connections.\n          +  Certificate validation MUST include the\
    \ verification rules\n             as per [RFC5280].\n          +  PCEPS implementations\
    \ SHOULD incorporate revocation methods\n             (Certificate Revocation\
    \ List (CRL) downloading, Online\n             Certificate Status Protocol (OCSP),\
    \ etc.) according to the\n             trusted CA policies.\n          +  Implementations\
    \ SHOULD indicate their trusted CAs.  For TLS\n             1.2, this is done\
    \ using \"certificate_authorities\" on the\n             server side (see Section\
    \ 7.4.4 of [RFC5246]) and the\n             \"TrustedAuthorities\" extension on\
    \ the client side (see\n             Section 6 of [RFC6066]).\n          +  Implementations\
    \ MUST follow the rules and guidelines for\n             peer validation as defined\
    \ in [RFC6125].  If an expected\n             DNS name or IP address for the peer\
    \ is configured, then the\n             implementations MUST check them against\
    \ the values in the\n             presented certificate.  The DNS names and the\
    \ IP addresses\n             can be contained in the Common Name Identifier (CN-ID)\n\
    \             [RFC6125] or the subjectAltName entries.  For verification,\n  \
    \           only one of these entries is considered.  The following\n        \
    \     precedence applies: for DNS name validation, DNS-ID\n             [RFC6125]\
    \ has precedence over CN-ID, and for IP address\n             validation, subjectAltName:iPAddr\
    \ has precedence over\n             CN-ID.\n          +  Implementations MAY allow\
    \ the configuration of a set of\n             additional properties of the certificate\
    \ to check for a\n             peer's authorization to communicate (e.g., a set\
    \ of allowed\n             values in URI-ID [RFC6125] or a set of allowed X.509\
    \ v3\n             Certificate Policies).  The definitions of these properties\n\
    \             are out of scope of this document.\n       *  TLS with X.509 certificates\
    \ using certificate fingerprints:\n          Implementations MUST allow the configuration\
    \ of a list of\n          certificates that are trusted to identify peers, identified\n\
    \          via the fingerprint of certificate octets encoded by the\n        \
    \  Distinguished Encoding Rules (DER).  Implementations MUST\n          support\
    \ SHA-256 as defined by [SHS] as the hash algorithm for\n          the fingerprint,\
    \ but a later revision may demand support for a\n          stronger hash function.\n\
    \   3.  Start exchanging PCEP messages.\n       *  Once the TLS connection has\
    \ been successfully established, the\n          PCEP speaker MUST start the OpenWait\
    \ timer [RFC5440]; after\n          the expiration of this timer, if no Open message\
    \ has been\n          received, the PCEP speaker sends a PCErr message and releases\n\
    \          the TCP/TLS connection.\n"
- title: 3.5.  Peer Identity
  contents:
  - "3.5.  Peer Identity\n   Depending on the peer authentication method in use, PCEPS\
    \ supports\n   different operation modes to establish a peer's identity and whether\n\
    \   it is entitled to perform requests or can be considered authoritative\n  \
    \ in its replies.  PCEPS implementations SHOULD provide mechanisms for\n   associating\
    \ peer identities with different levels of access and/or\n   authoritativeness,\
    \ and they MUST provide a mechanism for establishing\n   a default level for properly\
    \ identified peers.  Any connection\n   established with a peer that cannot be\
    \ properly identified SHALL be\n   terminated before any PCEP exchange takes place.\n\
    \   In TLS X.509 mode using fingerprints, a peer is uniquely identified\n   by\
    \ the fingerprint of the presented certificate.\n   There are numerous trust models\
    \ in PKIX environments, and it is\n   beyond the scope of this document to define\
    \ how a particular\n   deployment determines whether a peer is trustworthy.  Implementations\n\
    \   that want to support a wide variety of trust models should expose as\n   many\
    \ details of the presented certificate to the administrator as\n   possible so\
    \ that the trust model can be implemented by the\n   administrator.  At least\
    \ the following parameters of the X.509\n   certificate SHOULD be exposed:\n \
    \  o  Peer's IP Address\n   o  Peer's Fully Qualified Domain Name (FQDN)\n   o\
    \  Certificate Fingerprint\n   o  Issuer\n   o  Subject\n   o  All X.509 v3 Extended\
    \ Key Usage\n   o  All X.509 v3 Subject Alternative Name\n   o  All X.509 v3 Certificate\
    \ Policies\n   Note that the remote IP address used for the TCP session\n   establishment\
    \ is also exposed.\n   [RFC8232] specifies a Speaker Entity Identifier TLV\n \
    \  (SPEAKER-ENTITY-ID) as an optional TLV that is included in the OPEN\n   object.\
    \  It contains a unique identifier for the node that does not\n   change during\
    \ the lifetime of the PCEP speaker.  An implementation\n   would thus expose the\
    \ speaker entity identifier as part of the X.509\n   v3 certificate's subjectAltName:otherName,\
    \ so that an implementation\n   could use this identifier for the peer identification\
    \ trust model.\n   In addition, a PCC MAY apply the procedures described in \"\
    DNS-Based\n   Authentication of Named Entities (DANE)\" [RFC6698] to verify its\
    \ peer\n   identity when using DNS discovery.  See Section 4.1 for further\n \
    \  details.\n"
- title: 3.6.  Connection Establishment Failure
  contents:
  - "3.6.  Connection Establishment Failure\n   In case the initial TLS negotiation\
    \ or the peer identity check fails,\n   according to the procedures listed in\
    \ this document, both peers MUST\n   immediately close the connection.\n   The\
    \ initiator SHOULD follow the procedure listed in [RFC5440] to\n   retry session\
    \ setup as per the exponential back-off session\n   establishment retry procedure.\n"
- title: 4.  Discovery Mechanisms
  contents:
  - "4.  Discovery Mechanisms\n   This document does not specify any discovery mechanism\
    \ for support of\n   PCEPS.  [PCE-DISCOVERY-PCEPS-SUPPORT] and [PCE-DISCOVERY-DNS]\
    \ make\n   the following proposals:\n   o  A PCE can advertise its capability\
    \ to support PCEPS using the\n      IGP's advertisement mechanism of the PCED\
    \ information.  The\n      PCE-CAP-FLAGS sub-TLV is an optional sub-TLV used to\
    \ advertise PCE\n      capabilities.  It is present within the PCED sub-TLV carried\
    \ by\n      OSPF or IS-IS.  [RFC5088] and [RFC5089] provide the description\n\
    \      and processing rules for this sub-TLV when carried within OSPF and\n  \
    \    IS-IS, respectively.  PCE capability bits are defined in\n      [RFC5088].\
    \  A new capability flag bit for the PCE-CAP-FLAGS\n      sub-TLV that can be\
    \ announced as an attribute to distribute PCEP\n      security support information\
    \ is proposed in\n      [PCE-DISCOVERY-PCEPS-SUPPORT].\n   o  A PCE can advertise\
    \ its capability to support PCEPS using DNS\n      [PCE-DISCOVERY-DNS] by identifying\
    \ the support of TLS.\n"
- title: 4.1.  DANE Applicability
  contents:
  - "4.1.  DANE Applicability\n   DANE [RFC6698] defines a secure method to associate\
    \ the certificate\n   that is obtained from a TLS server with a domain name using\
    \ DNS,\n   i.e., using the TLSA DNS resource record (RR) to associate a TLS\n\
    \   server certificate or public key with the domain name where the\n   record\
    \ is found, thus forming a \"TLSA certificate association\".  The\n   DNS information\
    \ needs to be protected by DNS Security (DNSSEC).  A\n   PCC willing to apply\
    \ DANE to verify server identity MUST conform to\n   the rules defined in Section\
    \ 4 of [RFC6698].  The implementation MUST\n   support service certificate constraint\
    \ (TLSA certificate usages type\n   1) with Matching type 1 (SHA2-256) as described\
    \ in [RFC6698] and\n   [RFC7671].  The server's domain name must be authorized\
    \ separately,\n   as TLSA does not provide any useful authorization guarantees.\n"
- title: 5.  Backward Compatibility
  contents:
  - "5.  Backward Compatibility\n   The procedures described in this document define\
    \ a security container\n   for the transport of PCEP requests and replies carried\
    \ by a TLS\n   connection initiated by means of a specific extended message\n\
    \   (StartTLS) that does not interfere with PCEP speaker implementations\n   not\
    \ supporting it.\n   A PCC that does not support PCEPS will send an Open message\
    \ as the\n   first message on TCP establishment.  A PCE that only supports PCEPS\n\
    \   will send a StartTLS message on TCP establishment.  The PCC would\n   consider\
    \ the received StartTLS message as an error and behave\n   according to the existing\
    \ error mechanism of [RFC5440], i.e., it\n   would send a PCErr message with Error-Type\
    \ 1 (PCEP session\n   establishment failure) and Error-value 1 (reception of an\
    \ invalid\n   Open message or a non Open message) and close the session.\n   A\
    \ PCC that support PCEPS will send a StartTLS message as the first\n   message\
    \ on TCP establishment.  A PCE that does not support PCEPS\n   would consider\
    \ receiving a StartTLS message as an error, respond with\n   a PCErr message with\
    \ Error-Type 1 (PCEP session establishment\n   failure) and Error-value 1 (reception\
    \ of an invalid Open message or a\n   non Open message), and close the session.\n\
    \   If a StartTLS message is received at any other time by a PCEP speaker\n  \
    \ that does not implement PCEPS, it would consider it as an unknown\n   message\
    \ and would behave according to the existing error mechanism of\n   [RFC5440],\
    \ i.e., it would send a PCErr message with Error-Type 2\n   (Capability not supported)\
    \ and close the session.\n   An existing PCEP session cannot be upgraded to PCEPS;\
    \ the session\n   needs to be terminated and re-established as per the procedure\n\
    \   described in this document.  During the incremental upgrade, the PCEP\n  \
    \ speaker SHOULD allow session establishment with and without TLS.\n   Once both\
    \ PCEP speakers are upgraded to support PCEPS, the PCEP\n   session is re-established\
    \ with TLS; otherwise, a PCEP session without\n   TLS is set up.  A redundant\
    \ PCE MAY also be used during the\n   incremental deployment to take over the\
    \ PCE undergoing upgrade.  Once\n   the upgrade is completed, support for the\
    \ unsecured version SHOULD be\n   removed.\n   A PCE that accepts connections\
    \ with or without PCEPS would respond\n   based on the message received from the\
    \ PCC.  A PCC that supports\n   connection with or without PCEPS would first attempt\
    \ to connect with\n   PCEPS, and in case of error, it MAY retry to establish connection\n\
    \   without PCEPS.  For successful TLS operations with PCEP, both PCEP\n   peers\
    \ in the network would need to be upgraded to support this\n   document.\n   Note\
    \ that a PCEP implementation that supports PCEPS would respond\n   with a PCErr\
    \ message with Error-Type set to 25 (PCEP StartTLS\n   failure) and Error-value\
    \ set to 2 (Reception of any other message\n   apart from StartTLS, Open, or PCErr)\
    \ if any other message is sent\n   before a StartTLS or Open message.  If the\
    \ sender of the invalid\n   message is a PCEP implementation that does not support\
    \ PCEPS, it will\n   not be able to understand this error.  A PCEPS implementation\
    \ could\n   also send the PCErr message as per [RFC5440] with Error-Type 1 (PCEP\n\
    \   session establishment failure) and Error-value 1 (reception of an\n   invalid\
    \ Open message or a non Open message) before closing the\n   session.\n"
- title: 6.  IANA Considerations
  contents:
  - '6.  IANA Considerations

    '
- title: 6.1.  New PCEP Message
  contents:
  - "6.1.  New PCEP Message\n   The following new message type has been allocated\
    \ within the \"PCEP\n   Messages\" sub-registry of the \"Path Computation Element\
    \ Protocol\n   (PCEP) Numbers\" registry:\n      Value      Description      \
    \              Reference\n      -------------------------------------------------------\n\
    \      13         StartTLS                       This document\n"
- title: 6.2.  New Error-Values
  contents:
  - "6.2.  New Error-Values\n   The following new error types and error values have\
    \ been allocated\n   within the \"PCEP-ERROR Object Error Types and Values\" sub-registry\
    \ of\n   the \"Path Computation Element Protocol (PCEP) Numbers\" registry:\n\
    \   Error-Type   Meaning           Error-value             Reference\n   ---------------------------------------------------------------------\n\
    \    25          PCEP StartTLS     0: Unassigned            This document\n  \
    \              failure\n                                  1: Reception of    \
    \      This document\n                                  StartTLS after\n     \
    \                             any PCEP exchange\n                            \
    \      2: Reception of          This document\n                              \
    \    any other message\n                                  apart from StartTLS,\n\
    \                                  Open, or PCErr\n                          \
    \        3: Failure, connection   This document\n                            \
    \      without TLS is not\n                                  possible\n      \
    \                            4: Failure, connection   This document\n        \
    \                          without TLS is\n                                  possible\n\
    \                                  5: No StartTLS message   This document\n  \
    \                                (nor PCErr/Open)\n                          \
    \        before StartTLSWait\n                                  timer expiry\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   While the application of TLS satisfies the requirement\
    \ on\n   confidentiality as well as fine-grained, policy-based peer\n   authentication,\
    \ there are security threats that it cannot address.\n   It may be advisable to\
    \ apply additional protection measures, in\n   particular in what relates to attacks\
    \ specifically addressed to\n   forging the TCP connection underpinning TLS, especially\
    \ in the case\n   of long-lived connections.  One of these measures is the application\n\
    \   of the TCP Authentication Option (TCP-AO) [RFC5925], which is fully\n   compatible\
    \ with and deemed as complementary to TLS.  The mechanisms\n   to configure the\
    \ requirements to use TCP-AO and other lower-layer\n   protection measures with\
    \ a particular peer are outside the scope of\n   this document.\n   Since computational\
    \ resources required by the TLS handshake and\n   ciphersuite are higher than\
    \ unencrypted TCP, clients connecting to a\n   PCEPS server can more easily create\
    \ high-load conditions, and a\n   malicious client might create a denial-of-service\
    \ attack more easily.\n   Some TLS ciphersuites only provide integrity validation\
    \ of their\n   payload and provide no encryption; such ciphersuites SHOULD NOT\
    \ be\n   used by default.  Administrators MAY allow the usage of these\n   ciphersuites\
    \ after careful weighting of the risk of relevant internal\n   data leakage that\
    \ can occur in such a case, as explicitly stated by\n   [RFC6952].\n   When using\
    \ certificate fingerprints to identify PCEPS peers, any two\n   certificates that\
    \ produce the same hash value will be considered the\n   same peer.  Therefore,\
    \ it is important to make sure that the hash\n   function used is cryptographically\
    \ uncompromised, so that attackers\n   are very unlikely to be able to produce\
    \ a hash collision with a\n   certificate of their choice.  This document mandates\
    \ support for\n   SHA-256 as defined by [SHS], but a later revision may demand\
    \ support\n   for stronger functions if suitable attacks on it are known.\n  \
    \ PCEPS implementations that continue to accept connections without TLS\n   are\
    \ susceptible to downgrade attacks as described in [RFC7457].  An\n   attacker\
    \ could attempt to remove the use of StartTLS messages that\n   request the use\
    \ of TLS as it pass on the wire in clear and could also\n   attempt to inject\
    \ a PCErr message that suggests attempting PCEP\n   connection without TLS.\n\
    \   The guidance given in [RFC7525] SHOULD be followed to avoid attacks\n   on\
    \ TLS.\n"
- title: 8.  Manageability Considerations
  contents:
  - "8.  Manageability Considerations\n   All manageability requirements and considerations\
    \ listed in [RFC5440]\n   apply to PCEP protocol extensions defined in this document.\
    \  In\n   addition, requirements and considerations listed in this section\n \
    \  apply.\n"
- title: 8.1.  Control of Function and Policy
  contents:
  - "8.1.  Control of Function and Policy\n   A PCE or PCC implementation SHOULD allow\
    \ configuring the PCEP\n   security via TLS capabilities as described in this\
    \ document.\n   A PCE or PCC implementation supporting PCEP security via TLS MUST\n\
    \   support general TLS configuration as per [RFC5246].  At least the\n   configuration\
    \ of one of the trust models and its corresponding\n   parameters, as described\
    \ in Sections 3.4 and 3.5, MUST be supported\n   by the implementation.\n   A\
    \ PCEPS implementation SHOULD allow configuring the StartTLSWait\n   timer value.\n\
    \   PCEPS implementations MAY provide an option to allow the operator to\n   manually\
    \ override strict TLS configuration and allow unsecure\n   connections.  Execution\
    \ of this override SHOULD trigger a warning\n   about the security implications\
    \ of permitting unsecure connections.\n   Further, the operator needs to develop\
    \ suitable security policies\n   around PCEP within his network.  The PCEP peers\
    \ SHOULD provide ways\n   for the operator to complete the following tasks in\
    \ regards to a PCEP\n   session:\n   o  Determine if a session is protected via\
    \ PCEPS.\n   o  Determine the version of TLS, the mechanism used for\n      authentication,\
    \ and the ciphersuite in use.\n   o  Determine if the certificate could not be\
    \ verified and the reason\n      for this circumstance.\n   o  Inspect the certificate\
    \ offered by the PCEP peer.\n   o  Be warned if the StartTLS procedure fails for\
    \ the PCEP peers that\n      are known to support PCEPS via configurations or\
    \ capability\n      advertisements.\n"
- title: 8.2.  Information and Data Models
  contents:
  - "8.2.  Information and Data Models\n   The PCEP MIB module is defined in [RFC7420].\
    \  The MIB module could be\n   extended to include the ability to view the PCEPS\
    \ capability,\n   TLS-related information, and the TLS status for each PCEP peer.\n\
    \   Further, to allow the operator to configure the PCEPS capability and\n   various\
    \ TLS-related parameters as well as to view the current TLS\n   status for a PCEP\
    \ session, the PCEP YANG module [PCEP-YANG] is\n   extended to include TLS-related\
    \ information.\n"
- title: 8.3.  Liveness Detection and Monitoring
  contents:
  - "8.3.  Liveness Detection and Monitoring\n   Mechanisms defined in this document\
    \ do not imply any new liveness\n   detection and monitoring requirements in addition\
    \ to those already\n   listed in [RFC5440] and [RFC5246].\n"
- title: 8.4.  Verifying Correct Operations
  contents:
  - "8.4.  Verifying Correct Operations\n   A PCEPS implementation SHOULD log error\
    \ events and provide PCEPS\n   failure statistics with reasons.\n"
- title: 8.5.  Requirements on Other Protocols
  contents:
  - "8.5.  Requirements on Other Protocols\n   Mechanisms defined in this document\
    \ do not imply any new requirements\n   on other protocols.  Note that Section\
    \ 4 lists possible discovery\n   mechanisms for support of PCEPS.\n"
- title: 8.6.  Impact on Network Operation
  contents:
  - "8.6.  Impact on Network Operation\n   Mechanisms defined in this document do\
    \ not have any significant\n   impact on network operations in addition to those\
    \ already listed in\n   [RFC5440] and on the policy and management implications\
    \ discussed\n   above.\n"
