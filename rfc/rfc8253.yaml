- title: Abstract
  contents:
  - "Abstract\n   The Path Computation Element Communication Protocol (PCEP) defines\n\
    \   the mechanisms for the communication between a Path Computation\n   Client\
    \ (PCC) and a Path Computation Element (PCE), or among PCEs.\n   This document\
    \ describes PCEPS -- the usage of Transport Layer\n   Security (TLS) to provide\
    \ a secure transport for PCEP.  The\n   additional security mechanisms are provided\
    \ by the transport protocol\n   supporting PCEP; therefore, they do not affect\
    \ the flexibility and\n   extensibility of PCEP.\n   This document updates RFC\
    \ 5440 in regards to the PCEP initialization\n   phase procedures.\n"
