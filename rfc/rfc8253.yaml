- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Path Computation Element Communication Protocol (PCEP)\
    \ [RFC5440]\n   defines the mechanisms for the communication between a Path\n\
    \   Computation Client (PCC) and a Path Computation Element (PCE), or\n   between\
    \ two PCEs.  These interactions include requests and replies\n   that can be critical\
    \ for a sustainable network operation and adequate\n   resource allocation; therefore,\
    \ appropriate security becomes a key\n   element in the PCE infrastructure.  As\
    \ the applications of the PCE\n   framework evolve and more complex service patterns\
    \ emerge, the\n   definition of a secure mode of operation becomes more relevant.\n\
    \   The Security Considerations section of [RFC5440] analyzes the\n   potential\
    \ threats to PCEP and their consequences; it also discusses\n   several mechanisms\
    \ for protecting PCEP against security attacks,\n   without making a specific\
    \ recommendation on a particular one or\n   defining their application in depth.\
    \  Moreover, [RFC6952] states the\n   importance of ensuring PCEP communication\
    \ confidentiality, especially\n   when PCEP communication endpoints do not reside\
    \ in the same\n   Autonomous System (AS), as the interception of PCEP messages\
    \ could\n   leak sensitive information related to computed paths and resources.\n\
    \   Transport Layer Security (TLS) [RFC5246] is one of the solutions that\n  \
    \ seems most adequate among those mentioned in these documents, as it\n   provides\
    \ support for peer authentication, message encryption, and\n   integrity.  TLS\
    \ provides well-known mechanisms to support key\n   configuration and exchange,\
    \ as well as means to perform security\n   checks on the results of PCE Discovery\
    \ (PCED) procedures via the\n   Interior Gateway Protocol (IGP) [RFC5088] [RFC5089].\n\
    \   This document describes a security container for the transport of\n   PCEP\
    \ messages; therefore, it does not affect the flexibility and\n   extensibility\
    \ of PCEP.\n   This document describes how to apply TLS to secure interactions\
    \ with\n   PCE, including initiation of the TLS procedures, the TLS handshake\n\
    \   mechanism, the TLS methods for peer authentication, the applicable\n   TLS\
    \ ciphersuites for data exchange, and the handling of errors in the\n   security\
    \ checks.  In the rest of this document, we refer to this\n   usage of TLS to\
    \ provide a secure transport for PCEP as \"PCEPS\".\n   Within this document,\
    \ PCEP communications are described through a\n   PCC-PCE relationship.  The PCE\
    \ architecture also supports PCE-PCE\n   communication; this is achieved by requesting\
    \ the PCE to fill the\n   role of a PCC, as usual.  Thus, in this document, the\
    \ PCC refers to a\n   PCC or a PCE initiating the PCEP session and acting as a\
    \ client.\n"
