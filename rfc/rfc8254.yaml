- contents:
  - '     Uniform Resource Name (URN) Namespace Registration Transition

    '
  title: __initial_text__
- contents:
  - "Abstract\n   The original registration procedure for formal Uniform Resource
    Name\n   (URN) namespaces required IETF Consensus.  That requirement\n   discouraged
    some registrations and increased the risk for problems\n   that could occur as
    a result.  The requirements have now been changed\n   by RFC 8141, which adopts
    a different model, focusing on encouraging\n   registration and publication of
    information for all appropriate\n   namespaces.  This document clarifies the status
    of relevant older\n   RFCs and confirms and documents advice to IANA about selected\n
    \  existing registrations.  This document also obsoletes RFCs 3044 and\n   3187
    and moves them to Historic status.  These RFCs describe the ISSN\n   and ISBN
    namespaces, which are now outdated because the descriptions\n   reside in registration
    templates.\n"
  title: Abstract
