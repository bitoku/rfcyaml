- contents:
  - "Acknowledgements\n   This document draws heavily on discussions in the IETF URNbis
    Working\n   Group in the second and third quarters of 2013, particularly during\n
    \  IETF 87 in August 2013, and on informal discussions during the\n   plenary
    meeting of ISO TC 46 in June 2013.  The efforts of those who\n   participated
    in those discussions are greatly appreciated.  It also\n   draws on Internet-Drafts
    that were developed to update the older\n   registrations before that approach
    was replaced by the new extended\n   template model.  Those documents were prepared
    by Pierre Godefroy,\n   Juha Hakala, Alfred Hoenes, and Maarit Huttunen.\n   The
    current specification benefits significantly from a careful\n   reading and suggestions
    for editorial changes by Peter Saint-Andre;\n   from considerable work by Stella
    Griffiths of the ISBN International\n   Agency to refine the ISBN discussion and
    develop the corresponding\n   template; and from Gaelle Bequet, Pierre Godefroy,
    and Clement Oury\n   of the ISSN International Centre for similar refinements
    of the ISSN\n   discussion and template.\n"
