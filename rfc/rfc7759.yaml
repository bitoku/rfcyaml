- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The signaling of OAM-related parameters and the\
    \ automatic\n   establishment of OAM entities introduces additional security\n\
    \   considerations to those discussed in [RFC4379].  In particular, a\n   network\
    \ element could be overloaded if an attacker were to request\n   high-frequency\
    \ liveliness monitoring of a large number of LSPs,\n   targeting a single network\
    \ element.  Implementations must be made\n   cognizant of available OAM resources\
    \ and MAY refuse new OAM\n   configurations that would overload a node.  Additionally,\
    \ policies to\n   manage OAM resources may be used to provide some fairness in\
    \ OAM\n   resource distribution among monitored LSPs.\n   Security of OAM protocols\
    \ configured with extensions to LSP Ping\n   described in this document are discussed\
    \ in [RFC5880], [RFC5884],\n   [RFC6374], [RFC6427], and [RFC6428].\n   In order\
    \ that the configuration of OAM functionality can be achieved\n   securely through\
    \ the techniques described in this document, security\n   mechanisms must already\
    \ be in place and operational for LSP Ping.\n   Thus, the exchange of security\
    \ parameters (such as keys) for use in\n   securing OAM is outside the scope of\
    \ this document and is assumed to\n   use an off-line mechanism or an established\
    \ secure key exchange\n   protocol.\n   Additional discussion of security for\
    \ MPLS protocols can be found in\n   [RFC5920].\n"
