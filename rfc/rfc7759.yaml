- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MPLS Transport Profile (MPLS-TP) describes a profile\
    \ of MPLS that\n   enables operational models typical in transport networks while\n\
    \   providing additional Operations, Administration, and Maintenance\n   (OAM),\
    \ survivability, and other maintenance functions not currently\n   supported by\
    \ MPLS.  [RFC5860] defines the requirements for the OAM\n   functionality of MPLS-TP.\n\
    \   This document describes the configuration of proactive MPLS-TP OAM\n   functions\
    \ for a given Label Switched Path (LSP) using TLVs carried in\n   LSP Ping [RFC4379].\
    \  In particular, it specifies the mechanisms\n   necessary to establish MPLS-TP\
    \ OAM entities at the maintenance points\n   for monitoring and performing measurements\
    \ on an LSP, as well as\n   defining information elements and procedures to configure\
    \ proactive\n   MPLS-TP OAM functions running between Label Edge Routers (LERs).\n\
    \   Initialization and control of on-demand MPLS-TP OAM functions are\n   expected\
    \ to be carried out by directly accessing network nodes via a\n   management interface;\
    \ hence, configuration and control of on-demand\n   OAM functions are out of scope\
    \ for this document.\n   The Transport Profile of MPLS must, by definition [RFC5654],\
    \ be\n   capable of operating without a control plane.  Therefore, there are a\n\
    \   few options for configuring MPLS-TP OAM: without a control plane\n   using\
    \ a Network Management System (NMS), implementing LSP Ping\n   instead or with\
    \ a control plane implementing extensions to signaling\n   protocols RSVP Traffic\
    \ Engineering (RSVP-TE) [RFC3209] and/or\n   Targeted LDP [RFC5036].\n   Proactive\
    \ MPLS-TP OAM is performed by a set of protocols:\n   Bidirectional Forwarding\
    \ Detection (BFD) [RFC6428] for Continuity\n   Check/Connectivity Verification,\
    \ the Delay Measurement (DM) protocol\n   [RFC6374], [RFC6375] for delay and delay\
    \ variation (jitter)\n   measurements, and the Loss Measurement (LM) protocol\
    \ [RFC6374],\n   [RFC6375] for packet loss and throughput measurements.  Additionally,\n\
    \   there are a number of Fault Management Signals that can be configured\n  \
    \ [RFC6427].\n   BFD is a protocol that provides low-overhead, fast detection\
    \ of\n   failures in the path between two forwarding engines, including the\n\
    \   interfaces, data link(s), and to the extent possible, the forwarding\n   engines\
    \ themselves.  BFD can be used to detect the continuity and\n   mis-connection\
    \ defects of MPLS-TP point-to-point and might also be\n   extended to support\
    \ point-to-multipoint LSPs.\n   The delay and loss measurements protocols [RFC6374]\
    \ and [RFC6375] use\n   a simple query/response model for performing both unidirectional\
    \ and\n   bidirectional measurements that allow the originating node to measure\n\
    \   packet loss and delay in forward, or forward and reverse directions.\n   By\
    \ timestamping and/or writing current packet counters to the\n   measurement packets\
    \ (four times, Transmit and Receive in both\n   directions), current delays and\
    \ packet losses can be calculated.  By\n   performing successive delay measurements,\
    \ the delay and/or inter-\n   packet delay variation (jitter) can be calculated.\
    \  Current\n   throughput can be calculated from the packet loss measurements\
    \ by\n   dividing the number of packets sent/received with the time it took to\n\
    \   perform the measurement, given by the timestamp in the LM header.\n   Combined\
    \ with a packet generator, the throughput measurement can be\n   used to measure\
    \ the maximum capacity of a particular LSP.  It should\n   be noted that this\
    \ document does not specify how to configure\n   on-demand throughput estimates\
    \ based on saturating the connection as\n   defined in [RFC6371]; rather, it only\
    \ specifies how to enable the\n   estimation of the current throughput based on\
    \ loss measurements.\n"
