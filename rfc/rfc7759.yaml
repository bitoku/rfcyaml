- title: __initial_text__
  contents:
  - "                 Configuration of Proactive Operations,\n     Administration,\
    \ and Maintenance (OAM) Functions for MPLS-Based\n        Transport Networks Using\
    \ Label Switched Path (LSP) Ping\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification describes the configuration of proactive MPLS-TP\n\
    \   Operations, Administration, and Maintenance (OAM) functions for a\n   given\
    \ Label Switched Path (LSP) using a set of TLVs that are carried\n   by the LSP\
    \ Ping protocol.\n"
