- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This section describes the scope and outline of the document.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in RFC 2119 ([RFC2119]).\n"
- title: 1.1.  Scope of This Document
  contents:
  - "1.1.  Scope of This Document\n   This document provides requirements specific\
    \ to Layer 3 Virtual\n   Private Networks (L3VPN). (Requirements that are generic\
    \ to L2 and L3\n   VPNs are contained in [RFC3809].)\n   This document identifies\
    \ requirements that may apply to one or more\n   individual approaches that a\
    \ Service Provider may use to provision a\n   Layer 3 (e.g., IP) VPN service.\
    \  It makes use of the terminology and\n   common components for Layer 3 VPNs\
    \ as defined in [L3VPN-FR] and of\n   the generic VPN terminology defined in\n\
    \   [PPVPN-TERM].\n   The specification of technical means to provide L3VPN services\
    \ is\n   outside the scope of this document.  Other documents are intended to\n\
    \   cover this aspect, such as the L3 VPN framework document [L3VPN-FR]\n   and\
    \ several sets of documents, one for each technical approach for\n   providing\
    \ L3VPN services.\n   Technical approaches targeted by this document include the\
    \ network-\n   based (PE-based) L3VPN category (aggregated routing VPNs [2547bis]\n\
    \   and virtual routers [PPVPN-VR]) and the CE-based L3VPNs category\n   [CE-PPVPN][IPSEC-PPVPN].\
    \  The document distinguishes L3VPN categories\n   as to where the endpoints of\
    \ tunnels exist, as detailed in the L3VPN\n   framework document [L3VPN-FR]. \
    \ Terminology describing whether\n   equipment faces a customer or the service\
    \ provider network is used to\n   define the various types of L3VPN solutions.\n\
    \   This document is intended as a \"checklist\" of requirements, providing\n\
    \   a consistent way to evaluate and document how well each approach\n   satisfies\
    \ specific requirements.  The applicability statement\n   documents for each approach\
    \ should present the results of this\n   evaluation.  This document is not intended\
    \ to compare one approach to\n   another.\n   This document provides requirements\
    \ from several points of view.  It\n   begins with some considerations from a\
    \ point of view common to\n   customers and service providers not covered in the\
    \ generic provider\n   provisioned VPN requirement document [RFC3809], continues\
    \ with a\n   customer perspective, and concludes with specific needs of a Service\n\
    \   Provider (SP).\n   The following L3VPN deployment scenarios are considered\
    \ within this\n   document:\n   1.  Internet-wide: VPN sites attached to arbitrary\
    \ points in the\n       Internet.\n   2.  Single SP/single AS: VPN sites attached\
    \ to the network of a\n       single provider within the scope of a single AS.\n\
    \   3.  Single SP/multiple ASes: VPN sites attached to the network of a\n    \
    \   single provider consisting of multiple ASes.\n   4.  Cooperating SPs: VPN\
    \ sites attached to networks of different\n       providers that cooperate with\
    \ each other to provide the VPN\n       service.\n   The above deployment scenarios\
    \ have many requirements in common.\n   These include SP requirements for security,\
    \ privacy, manageability,\n   interoperability, and scalability, including service\
    \ provider\n   projections for number, complexity, and rate of change of customer\n\
    \   VPNs over the next several years.  When requirements apply to a\n   specific\
    \ deployment scenario, the above terminology is used to state\n   the context\
    \ of those particular requirements.\n"
- title: 1.2.  Outline
  contents:
  - "1.2.  Outline\n   The outline of the rest of the document is as follows:  Section\
    \ 2\n   lists the contributing authors.  Section 3 provides definitions of\n \
    \  terms and concepts.  Section 4 provides requirements common to both\n   customers\
    \ and service providers that are not covered in the generic\n   provider provisioned\
    \ VPN requirement document [RFC3809].  Section 5\n   states requirements from\
    \ a customer perspective.  Section 6 states\n   network requirements from a service\
    \ provider perspective.  Section 7\n   states service provider management requirements.\
    \  Section 8 describes\n   security considerations.  Section 9 lists acknowledgments.\
    \  Section\n   10 provides a list of references cited herein.  Section 11 lists\
    \ the\n   authors' addresses.\n"
