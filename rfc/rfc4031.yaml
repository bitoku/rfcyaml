- title: Abstract
  contents:
  - "Abstract\n   This document provides requirements for Layer 3 Virtual Private\n\
    \   Networks (L3VPNs).  It identifies requirements applicable to a number\n  \
    \ of individual approaches that a Service Provider may use to provision\n   a\
    \ Virtual Private Network (VPN) service.  This document expresses a\n   service\
    \ provider perspective, based upon past experience with IP-\n   based service\
    \ offerings and the ever-evolving needs of the customers\n   of such services.\
    \  Toward this end, it first defines terminology and\n   states general requirements.\
    \  Detailed requirements are expressed\n   from a customer perspective as well\
    \ as that of a service provider.\n"
