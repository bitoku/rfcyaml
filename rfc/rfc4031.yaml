- title: 3.7.  Customer and Provider Network Management
  contents:
  - "3.7.  Customer and Provider Network Management\n   Customer Network Management\
    \ Function: A customer network management\n   function provides the means for\
    \ a customer agent to query or\n   configure customer-specific information, or\
    \ to receive alarms\n   regarding his or her VPN.  Customer-specific information\
    \ includes\n   data related to contact, billing, site, access network, IP address,\n\
    \   and routing protocol parameters.  It may use a combination of\n   proprietary\
    \ network management system, SNMP manager, or directory\n   service (e.g., LDAP\
    \ [RFC3377] [RFC2251]).\n   Provider Network Management Function: A provider network\
    \ management\n   function provides many of the same capabilities as a customer\
    \ network\n   management system across all customers.  This would not include\n\
    \   customer confidential information, such as keying material.  The\n   intent\
    \ of giving the provider a view comparable to that of the\n   customer is to aid\
    \ in troubleshooting and problem resolution.  Such a\n   system also provides\
    \ the means to query, configure, or receive alarms\n   regarding any infrastructure\
    \ supporting the L3VPN service.  It may\n   use a combination of proprietary network\
    \ management system, SNMP\n   manager, or directory service (e.g., LDAP [RFC3377]\
    \ [RFC2251]).\n"
- title: 4.  Service Requirements Common to Customers and Service Providers
  contents:
  - "4.  Service Requirements Common to Customers and Service Providers\n   Many of\
    \ the requirements that apply to both the customer and the\n   provider and are\
    \ of an otherwise general nature, or that apply to\n   both L2 and L3VPNs, are\
    \ described in [RFC3809].  This section\n   contains requirements that are not\
    \ covered in [RFC3809] and that are\n   specific to L3VPNs.\n"
- title: 4.1.  Isolated Exchange of Data and Routing Information
  contents:
  - "4.1.  Isolated Exchange of Data and Routing Information\n   A mechanism must\
    \ be provided for isolating the distribution of\n   reachability information to\
    \ only those sites associated with a VPN.\n   L3VPN solutions shall define means\
    \ that prevent routers in a VPN from\n   interacting with unauthorized entities\
    \ and that avoid introducing\n   undesired routing information that could corrupt\
    \ the VPN routing\n   information base [VPN-CRIT].\n   A means must be provided\
    \ to constrain or isolate the distribution of\n   addressed data to only those\
    \ VPN sites determined by either routing\n   data and/or configuration.\n   A\
    \ single site shall be capable of being in multiple VPNs.  The VPN\n   solution\
    \ must ensure that traffic is exchanged only with sites in the\n   same VPN.\n\
    \   The internal structure of a VPN should not be advertised or\n   discoverable\
    \ from outside that VPN.\n   Note that isolation of forwarded data or exchange\
    \ of reachability\n   information to only those sites that are part of a VPN may\
    \ be viewed\n   as a form of security - for example, [Y.1311.1], [MPLSSEC].\n"
- title: 4.2.  Addressing
  contents:
  - "4.2.  Addressing\n   IP addresses must be unique within the set of sites reachable\
    \ from\n   the VPNs of which a particular site is a member.\n   A VPN solution\
    \ must support IPv4 and IPv6 as both the encapsulating\n   and encapsulated protocol.\n\
    \   If a customer has private or non-unique IP addresses, then a VPN\n   service\
    \ SHOULD be capable of translating such customer private or\n   non-unique IP\
    \ addresses for communicating with IP systems having\n   public addresses.\n"
- title: 4.3.  Quality of Service
  contents:
  - "4.3.  Quality of Service\n   To the extent possible, L3VPN QoS should be independent\
    \ of the access\n   network technology.\n"
- title: 4.3.1.  QoS Standards
  contents:
  - "4.3.1.  QoS Standards\n   A non-goal of the L3VPN WG effort (as chartered) is\
    \ the development\n   of new protocols or extension of existing ones.  An L3VPN\
    \ shall be\n   able to support QoS in one or more of the following already defined\n\
    \   modes:\n      - Best Effort  (mandatory support for all L3VPN types)\n   \
    \   - Aggregate CE Interface Level QoS (\"hose\" level QoS)\n      - Site-to-site\
    \ (\"pipe\" level QoS)\n      - Intserv (i.e., RSVP) signaled\n      - Diffserv\
    \ marked\n      - Across packet-switched access networks\n   Note that all cases\
    \ involving QoS may require that the CE and/or PE\n   perform shaping and/or policing.\n\
    \   L3VPN CEs should be capable of supporting integrated services\n   (Intserv)\
    \ for certain customers in support of session applications,\n   such as switched\
    \ voice or video.  Intserv-capable CE devices shall\n   support the following\
    \ Internet standards:\n   -  Resource reSerVation Protocol (RSVP) [RFC2205]\n\
    \   -  Guaranteed Quality of Service providing a strict delay bound\n      [RFC2212]\n\
    \   -  Controlled Load Service providing performance equivalent to that\n    \
    \  of an unloaded network [RFC2211]\n   L3VPN CE and PE should be capable of supporting\
    \ differentiated\n   service (Diffserv).  Diffserv-capable L3VPN CE and PE shall\
    \ support\n   the following per hop behavior (PHB) [RFC2475] types:\n   -  Expedited\
    \ Forwarding (EF) - The departure rate of an aggregate\n      class of traffic\
    \ from a device that must equal or exceed a\n      configured rate [RFC3246].\n\
    \   -  Assured Forwarding (AF) - A means for a provider Diffserv (DS)\n      domain\
    \ to offer different levels of forwarding assurances for IP\n      packets received\
    \ from a customer DS domain.  Four AF classes are\n      defined, where each AF\
    \ class implies allocation in each DS node of\n      a certain amount of forwarding\
    \ resources (e.g., buffer space and\n      bandwidth) [RFC2597].\n   A CE or PE\
    \ device supporting an L3VPN service may classify a packet\n   for a particular\
    \ Intserv or Diffserv service based on one or more of\n   the following IP header\
    \ fields: protocol ID, source port number,\n   destination port number, destination\
    \ address, or source address.\n   For a specifiable set of Internet traffic, L3VPN\
    \ devices should\n   support Random Early Detection (RED) to provide graceful\
    \ degradation\n   in the event of network congestion.\n"
- title: 4.3.2.  Service Models
  contents:
  - "4.3.2.  Service Models\n   A service provider must be able to offer QoS service\
    \ to a customer\n   for at least the following generic service types: managed-access\
    \ VPN\n   service or edge-to-edge QoS VPN service [RFC3809].  More detail\n  \
    \ specific to L3VPNs is provided below.\n   A managed-access L3VPN service provides\
    \ QoS on the access connection\n   between the CE and the PE.  For example, diffserv\
    \ would be enabled\n   only on the CE router and the customer-facing ports of\
    \ the PE router.\n   Note that this service would not require Diffserv implementation\
    \ in\n   the SP backbone.  The SP may use policing for inbound traffic at the\n\
    \   PE.  The CE may perform shaping for outbound traffic.  Another\n   example\
    \ of a managed-access L3VPN service is when the SP performs the\n   packet classification\
    \ and diffserv marking.  An SP may provide\n   several packet classification profiles\
    \ that customers may select or\n   may offer custom profiles based on customer\
    \ specific requirements.\n   In general, more complex QoS policies should be left\
    \ to the customer\n   for implementation.\n   An edge-to-edge QoS VPN service\
    \ provides QoS from edge device to edge\n   device.  The edge device may be either\
    \ PE or CE, depending on the\n   service demarcation point between the provider\
    \ and the customer.\n   Such a service may be provided across one or more provider\
    \ backbones.\n   The CE requirements for this service model are the same as the\n\
    \   managed access VPN service.  However, in this service QoS is provided\n  \
    \ from one edge of the SP network(s) to the other.\n"
- title: 4.4.  Service-Level Specification and Agreements
  contents:
  - "4.4.  Service-Level Specification and Agreements\n   A generic discussion of\
    \ SLAs is provided in [RFC3809].  Additionally,\n   SLS measurements for quality\
    \ based on the DiffServ scheme SHOULD be\n   based on the following classification:\n\
    \       -  A Point-to-Point SLS [Y.1311.1], sometimes also referred to as\n  \
    \        the \"Pipe\" model, defines traffic parameters in conjunction\n     \
    \     with the QoS objectives for traffic exchanged between a pair\n         \
    \ of VPN sites (i.e., points).  A Point-to-Point SLS is\n          analogous to\
    \ the SLS typically supported over point-to-point\n          Frame Relay or ATM\
    \ PVCs or an edge-to-edge MPLS tunnel.  The\n          set of SLS specifications\
    \ to all other reachable VPN sites\n          would define the overall Point-to-Point\
    \ SLS for a specific\n          site.\n       -  A Point-to-Cloud SLS [Y.1311.1],\
    \ sometimes also referred to as\n          the \"Hose\" model, defines traffic\
    \ parameters in conjunction\n          with the QoS objectives for traffic exchanged\
    \ between a CE and\n          a PE for traffic destined to a set (either all or\
    \ a subset) of\n          other sites in the VPN (i.e., the cloud), as applicable.\
    \  In\n          other words, a point-to-cloud SLS defines compliance in terms\n\
    \          of all packets transmitted from a given VPN site toward the SP\n  \
    \        network on an aggregate basis (i.e., regardless of the\n          destination\
    \ VPN site of each packet).\n       -  A Cloud-to-Point SLS (a case not covered\
    \ by this SLS is where\n          flows originating from multiple sources may\
    \ congest the\n          interface toward a specific site).\n   Traffic parameters\
    \ and actions SHOULD be defined for packets to and\n   from the demarcation between\
    \ the service provider and the site.  For\n   example, policing may be defined\
    \ on ingress, and shaping on egress.\n"
- title: 4.5.  Management
  contents:
  - "4.5.  Management\n   An SP and its customers MUST be able to manage the capabilities\
    \ and\n   characteristics of their VPN services.  To the extent possible,\n  \
    \ automated operations and interoperability with standard management\n   platforms\
    \ SHOULD be supported.\n   The ITU-T Telecommunications Management Network (TMN)\
    \ model has the\n   following generic requirements structure:\n   O  Engineer,\
    \ deploy, and manage the switching, routing, and\n      transmission resources\
    \ supporting the service, from a network\n      perspective (network element management).\n\
    \   O  Manage the VPN networks deployed over these resources (network\n      management).\n\
    \      o  Manage the VPN service (service management).\n      o  Manage the VPN\
    \ business, mainly provisioning administrative and\n         accounting information\
    \ related to the VPN service customers\n         (business management).\n   Service\
    \ management should include the TMN 'FCAPS' functionalities, as\n   follows: Fault,\
    \ Configuration, Accounting, Provisioning, and\n   Security, as detailed in section\
    \ 7.\n"
- title: 4.6.  Interworking
  contents:
  - "4.6.  Interworking\n   Interworking scenarios among different solutions providing\
    \ L3VPN\n   services is highly desirable.  See the L3VPN framework document for\n\
    \   more details on interworking scenarios [L3VPN-FR].  Interworking\n   SHOULD\
    \ be supported in a scalable manner.\n   Interworking scenarios MUST at least\
    \ consider traffic and routing\n   isolation, security, QoS, access, and management\
    \ aspects.  This\n   requirement is essential of network migration, to ensure\
    \ service\n   continuity among sites belonging to different portions of the\n\
    \   network.\n"
- title: 5.  Customer Requirements
  contents:
  - "5.  Customer Requirements\n   This section captures additional requirements from\
    \ a customer\n   perspective.\n"
- title: 5.1.  VPN Membership (Intranet/Extranet)
  contents:
  - "5.1.  VPN Membership (Intranet/Extranet)\n   When an extranet is formed, a customer\
    \ agent from each of the\n   organizations first approves addition of a site to\
    \ an extranet VPN as\n   a business decision between the parties involved.  The\
    \ solution\n   SHOULD provide a means for these organizations to control extranet\n\
    \   communication involving the L3VPN exchange of traffic and routing\n   information.\n"
- title: 5.2.  Service Provider Independence
  contents:
  - "5.2.  Service Provider Independence\n   Customers MAY require VPN service that\
    \ spans multiple administrative\n   domains or service provider networks.  Therefore,\
    \ a VPN service MUST\n   be able to span multiple AS and SP networks, but still\
    \ act and appear\n   as a single, homogeneous VPN from a customer point of view.\n\
    \   A customer might also start with a VPN provided in a single AS with a\n  \
    \ certain SLA but then ask for an expansion of the service, spanning\n   multiple\
    \ ASes/SPs.  In this case, as well as for all kinds of multi-\n   AS/SP VPNs,\
    \ VPN service SHOULD be able to deliver the same SLA to all\n   sites in a VPN\
    \ regardless of the AS/SP to which it homes.\n"
- title: 5.3.  Addressing
  contents:
  - "5.3.  Addressing\n   A customer requires support from an L3VPN for the following\n\
    \   addressing IP assignment schemes:\n   o  Customer-assigned, non-unique, or\
    \ [RFC1918] private addresses\n   o  Globally unique addresses obtained by the\
    \ customer\n   o  Globally unique addresses statically assigned by the L3VPN service\n\
    \      provider\n   o  On-demand, dynamically assigned IP addresses (e.g., DHCP),\n\
    \      irrespective of whether the access is temporary (e.g., remote) or\n   \
    \   permanent (e.g., dedicated)\n   In the case of combined L3VPN service with\
    \ non-unique or private\n   addresses and Internet access, mechanisms that permit\
    \ the exchange of\n   traffic between the customer's address space and the global\
    \ unique\n   Internet address space MAY be supported.  For example, NAT is\n \
    \  employed by many customers and by some service providers today to\n   meet\
    \ this need.  A preferred solution would be to assign unique\n   addresses, either\
    \ IPv4 or IPv6; however, some customers do not want\n   to renumber their networks.\n"
- title: 5.4.  Routing Protocol Support
  contents:
  - "5.4.  Routing Protocol Support\n   There SHOULD be no restriction on the routing\
    \ protocols used between\n   CE and PE routers, or between CE routers.  At least\
    \ the following\n   protocols MUST be supported: static routing, IGP protocols\
    \ such as\n   RIP, OSPF, IS-IS, and BGP [L3VPN-FR].\n"
- title: 5.5.  Quality of Service and Traffic Parameters
  contents:
  - "5.5.  Quality of Service and Traffic Parameters\n   QoS is expected to be an\
    \ important aspect of an L3VPN service for\n   some customers.  QoS requirements\
    \ cover scenarios involving an\n   intranet, an extranet, and shared access between\
    \ a VPN site and the\n   Internet.\n"
- title: 5.5.1.  Application-Level QoS Objectives
  contents:
  - "5.5.1.  Application-Level QoS Objectives\n   A customer is concerned primarily\
    \ that the L3VPN service provides his\n   or her applications with the QoS and\
    \ level of traffic so that the\n   applications perform acceptably.  Voice, interactive\
    \ video, and\n   multimedia applications are expected to require the most stringent\n\
    \   QoS.  These real-time applications are sensitive to delay, delay\n   variation,\
    \ loss, availability, and/or reliability.  Another set of\n   applications, including\
    \ some multimedia and interactive video\n   applications, high-performance web\
    \ browsing, and file transfer\n   intensive applications, requires near real time\
    \ performance.\n   Finally, best effort applications are not sensitive to degradation,\n\
    \   that is they are elastic and can adapt to conditions of degraded\n   performance.\n\
    \   The selection of appropriate QoS and service type to meet specific\n   application\
    \ requirements is particularly important to deal with\n   periods of congestion\
    \ in an SP network.  Sensitive applications will\n   likely select per-flow Integrated\
    \ service (Intserv) with precise SLA\n   guarantees measured on a per-flow basis.\
    \  On the other hand, non-\n   sensitive applications will likely rely on a Diffserv\
    \ class-based\n   QoS.\n   The fundamental customer application requirement is\
    \ that an L3VPN\n   solution MUST support both the Intserv QoS model for selected\n\
    \   individual flows and Diffserv for aggregated flows.\n   A customer application\
    \ SHOULD experience consistent QoS independent\n   of the access network technology\
    \ used at different sites connected to\n   the same VPN.\n"
- title: 5.5.2.  DSCP Transparency
  contents:
  - "5.5.2.  DSCP Transparency\n   The Diffserv Code Point (DSCP) set by a user as\
    \ received by the\n   ingress CE SHOULD be capable of being relayed transparently\
    \ to the\n   egress CE (see section 2.6.2 of [RFC3270] and [Y.1311.1]).  Although\n\
    \   RFC 2475 states that interior or boundary nodes within a DS domain\n   can\
    \ change the DSCP, customer VPNs MAY have other requirements, such\n   as\n  \
    \ o  applications that use the DSCP in a manner differently from the\n      DSCP\
    \ solution supported by the SP network(s),\n   o  customers using more DSCPs within\
    \ their sites than the SP\n      network(s) supports,\n   o  support for a carrier's\
    \ carrier service in which one SP is the\n      customer of another L3VPN SP.\
    \  Such an SP should be able to resell\n      VPN service to his or her VPN customers\
    \ independently of the DSCP\n      mapping solution supported by the carrier's\
    \ carrier SP.\n   Note that support for DSCP transparency has no implication on\
    \ the QoS\n   or SLA requirements.  If an SP supports DSCP transparency, then\
    \ that\n   SP needs to carry only the DSCP values across its domain but MAY map\n\
    \   the received DSCP to some other value for QoS support across its\n   domain.\n"
- title: 5.6.  Service-Level Specification/Agreement
  contents:
  - "5.6.  Service-Level Specification/Agreement\n   Most customers simply want their\
    \ applications to perform well.  An\n   SLA is a vehicle for customer recourse\
    \ in the event that SP(s) do not\n   perform or manage a VPN service well in a\
    \ measurable sense.\n   Therefore, when purchasing service under an SLA, a customer\
    \ agent\n   MUST have access to the measures from the SP(s) that support the SLA.\n"
- title: 5.7.  Customer Management of a VPN
  contents:
  - "5.7.  Customer Management of a VPN\n   A customer MUST have a means to view the\
    \ topology, operational state,\n   order status, and other parameters associated\
    \ with his or her VPN.\n   Most aspects of management information about CE devices\
    \ and customer\n   attributes of an L3VPN manageable by an SP SHOULD be capable\
    \ of being\n   configured and maintained by an authenticated, authorized customer\n\
    \   agent.  However, some aspects, such as encryption keys, SHALL NOT be\n   readable\
    \ nor writable by management systems.\n   A customer agent SHOULD be able to make\
    \ dynamic requests for changes\n   to traffic parameters.  A customer SHOULD be\
    \ able to receive real-\n   time response from the SP network in response to these\
    \ requests.  One\n   example of such service is a \"Dynamic Bandwidth management\"\
    \n   capability that enables real-time response to customer requests for\n   changes\
    \ of allocated bandwidth allocated to his or her VPN\n   [Y.1311.1].\n   A customer\
    \ who may not be able to afford the resources to manage his\n   own sites SHOULD\
    \ be able to outsource the management of the entire\n   VPN to the SP(s) supporting\
    \ the VPN network.\n"
- title: 5.8.  Isolation
  contents:
  - "5.8.  Isolation\n   These features include traffic and routing information exchange\n\
    \   isolation, similar to that obtained in VPNs based on Layer 1 and\n   Layer\
    \ 2 (e.g., private lines, FR, or ATM) [MPLSSEC].\n"
- title: 5.9.  Security
  contents:
  - "5.9.  Security\n   The suite of L3VPN solutions SHOULD support a range of security\n\
    \   related features.  Higher levels of security services, such as edge-\n   to-edge\
    \ encryption, authentication, or replay attack, should be\n   supported.  More\
    \ details on customer requirements for security are\n   described in [VPNSEC].\n\
    \   Security in an L3VPN service SHOULD be as transparent as possible to\n   the\
    \ customer, with the obvious exception of support for remote or\n   temporary\
    \ user access, as detailed in section 5.11.2.\n   L3VPN customers MUST be able\
    \ to deploy their own internal security\n   mechanisms in addition to those deployed\
    \ by the SP, in order to\n   secure specific applications or traffic at a granularity\
    \ finer than\n   that on a site-to-site basis.\n   If a customer requires QoS\
    \ support in an L3VPN, then this request\n   MUST be communicated to the SP either\
    \ by using unencrypted fields or\n   via an agreed security association.  For\
    \ example, applications could\n   send RSVP messages in support of Intserv either\
    \ in the clear or\n   encrypted with a key negotiated with the SP.  Another case\
    \ is that\n   where applications using an IPsec tunnel could copy the DSCP from\
    \ the\n   encrypted IP header to the header of the tunnel's IP header.\n"
- title: 5.10.  Migration Impact
  contents:
  - "5.10.  Migration Impact\n   Often, customers are migrating from an already deployed\
    \ private\n   network toward one or more L3VPN solutions.  A typical private\n\
    \   network scenario is CE routers connected via real or virtual\n   circuits.\
    \  Ideally, minimal incremental cost SHOULD result during the\n   migration period.\
    \  Furthermore, if necessary, any disruption of\n   service SHOULD also be minimized.\n\
    \   A range of scenarios of customer migration MUST be supported.  Full\n   migration\
    \ of all sites MUST be supported.  Support for cases of\n   partial migration\
    \ is highly desirable [Y.1311.1] -  that is, legacy\n   private network sites\
    \ that belong to the L3VPN service SHOULD still\n   have L3 reachability to the\
    \ sites that migrate to the L3VPN service.\n"
- title: 5.11.  Network Access
  contents:
  - "5.11.  Network Access\n   Every L3 packet exchanged between the customer and\
    \ the SP over the\n   access connection MUST appear as it would on a private network\n\
    \   providing an equivalent service to that offered by the L3VPN.\n"
- title: 5.11.1.  Physical/Link Layer Technology
  contents:
  - "5.11.1.  Physical/Link Layer Technology\n   L3VPNs SHOULD support a broad range\
    \ of physical and link-layer access\n   technologies, such as PSTN, ISDN, xDSL,\
    \ cable modem, leased line,\n   Ethernet, Ethernet VLAN, ATM, Frame Relay, Wireless\
    \ local loop, and\n   mobile radio access.  The capacity and QoS achievable may\
    \ be\n   dependent on the specific access technology in use.\n"
- title: 5.11.2.  Temporary Access
  contents:
  - "5.11.2.  Temporary Access\n   The VPN service offering SHOULD allow both permanent\
    \ and temporary\n   access to one or more L3VPNs for authenticated users across\
    \ a broad\n   range of access technologies.  Support for remote or temporary VPN\n\
    \   access SHOULD include ISDN, PSTN dial-in, xDSL, or access via another\n  \
    \ SP network.  The customer SHOULD be able to choose from alternatives\n   for\
    \ authentication of temporary access users.  Choices for access\n   authentication\
    \ are SP-provided, third-party, or customer-provided\n   authentication.\n   A\
    \ significant number of VPN users may not be permanently attached to\n   one VPN\
    \ site: in order to limit access to a VPN to authorized users,\n   it is first\
    \ necessary to authenticate them.  Authentication SHALL\n   apply as configured\
    \ by the customer agent and/or SP where a specific\n   user may be part of one\
    \ or more VPNs.  The authentication function\n   SHOULD be used to invoke all\
    \ actions necessary to join a user to the\n   VPN automatically.\n   A user SHOULD\
    \ be able to access an L3VPN via a network having generic\n   Internet access.\n\
    \   Mobile users may move within an L3VPN site.  Mobile users may also\n   have\
    \ temporary connections to different L3VPN sites within the same\n   VPN.  Authentication\
    \ SHOULD be provided in both of these cases.\n"
- title: 5.11.3.  Sharing of the Access Network
  contents:
  - "5.11.3.  Sharing of the Access Network\n   In a PE-based L3VPN, if the site shares\
    \ the access network with other\n   traffic (e.g., access to the Internet), then\
    \ data security in the\n   access network is the responsibility of the L3VPN customer.\n"
- title: 5.11.4.  Access Connectivity
  contents:
  - "5.11.4.  Access Connectivity\n   Various types of physical connectivity scenarios\
    \ MUST be supported,\n   such as multi-homed sites, backdoor links between customer\
    \ sites, and\n   devices homed to two or more SP networks.  L3VPN solutions SHOULD\n\
    \   support at least the types of physical or link-layer connectivity\n   arrangements\
    \ shown in Figure 2.1.  Support for other physical\n   connectivity scenarios\
    \ with arbitrary topology is desirable.\n   Access arrangements with multiple\
    \ physical or logical paths from a CE\n   to other CEs and PEs MUST support redundancy\
    \ and SHOULD support load\n   balancing.  Resiliency uses redundancy to provide\
    \ connectivity\n   between a CE site and other CE sites and, optionally, other\
    \ services.\n   Load balancing provides a means to perform traffic engineering\
    \ so\n   that capacity on redundant links is used to achieve improved\n   performance\
    \ during periods when the redundant component(s) are\n   available.\n   For multi-homing\
    \ to a single SP, load balancing capability SHOULD be\n   supported by the PE\
    \ across the CE to PE links.  For example, in case\n   (a), load balancing SHOULD\
    \ be provided by the two PEs over the two\n   links connecting to the single CE.\
    \  In case (c), load balancing\n   SHOULD be provided by the two PEs over the\
    \ two links connecting to\n   the two CEs.\n   In addition, the load-balancing\
    \ parameters (e.g., the ratio of\n   traffic on the multiple load-balanced links,\
    \ or the preferred link)\n   SHOULD be provisionable based on customer's requirements.\
    \  The load-\n   balancing capability may also be used to achieve resiliency in\
    \ the\n   event of access connectivity failures.  For example, in case (b) a CE\n\
    \   may connect to two different SPs via diverse access networks.\n   Resiliency\
    \ MAY be further enhanced as shown in case (d), where CEs\n   connected via a\
    \ \"back door\" connection connect to different SPs.\n   Furthermore, arbitrary\
    \ combinations of the above methods, with a few\n   examples shown in cases (e)\
    \ and (f), should be supportable by any\n   L3VPN approach.\n   For multi-homing\
    \ to multiple SPs, load balancing capability MAY also\n   be supported by the\
    \ PEs in the different SPs (clearly, this is a more\n   complex type of load balancing\
    \ to realize, requiring policy and\n   service agreements between the SPs to interoperate).\n\
