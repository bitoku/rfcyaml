- title: 3.  Definitions
  contents:
  - "3.  Definitions\n   This section provides the definition of terms and concepts\
    \ used\n   throughout the document.  Terminology used herein is taken from\n \
    \  [PPVPN-TERM] and [L3VPN-FR].\n"
- title: 3.1.  Virtual Private Network
  contents:
  - "3.1.  Virtual Private Network\n   \"L3 Virtual Private Network\" (L3VPN) refers\
    \ to the L3 communication\n   between a set of sites making use of a shared network\
    \ infrastructure.\n   \"Provider Provisioned VPN\" (PPVPN) refers to VPNs for\
    \ which the\n   service provider participates in management and provisioning of\
    \ the\n   VPN.\n"
- title: 3.2.  Users, Sites, Customers, and Agents
  contents:
  - "3.2.  Users, Sites, Customers, and Agents\n   User: A user is an entity (e.g.,\
    \ a human being using a host, a\n   server, or a system) authorized to use a VPN\
    \ service.\n   Site: A site is a set of users that have mutual L3 (i.e., IP)\n\
    \   reachability without use of a specific service provider network.  A\n   site\
    \ may consist of a set of users that are in geographic proximity.\n   Note that\
    \ a topological definition of a site (e.g., all users at a\n   specific geographic\
    \ location) may not always conform to this\n   definition.  For example, two geographic\
    \ locations connected via\n   another provider's network would also constitute\
    \ a single site as\n   communication between the two locations does not involve\
    \ the use of\n   the service provider offering the L3 VPN service.\n   Customer:\
    \ A single organization, corporation, or enterprise that\n   administratively\
    \ controls a set of sites.\n   Agent: A set of users designated by a customer\
    \ who has the\n   authorization to manage a customer's VPN service offering.\n"
- title: 3.3.  Intranets, Extranets, and VPNs
  contents:
  - "3.3.  Intranets, Extranets, and VPNs\n   Intranet: An intranet restricts communication\
    \ to a set of sites that\n   belong to one customer.  An example is branch offices\
    \ at different\n   sites that require communication with a headquarters site.\n\
    \   Extranet: An extranet allows the specification of communication\n   between\
    \ a set of sites that belong to different customers.  In other\n   words, two\
    \ or more organizations have access to a specified set of\n   each other's sites.\
    \  Examples of extranets include multiple companies\n   cooperating in joint software\
    \ development, a service provider having\n   access to information from the vendors'\
    \ corporate sites, different\n   companies, or universities participating in a\
    \ consortium.  An\n   extranet often has further restrictions on reachability,\
    \ for example,\n   at a host and individual transport level.\n   Note that an\
    \ intranet or extranet can exist across a single service\n   provider network\
    \ with one or more ASes, or across multiple service\n   provider networks.\n \
    \  L3 Virtual Private Network (L3VPN): An alternative definition of VPN\n   refers\
    \ to a specific set of sites that have been configured to allow\n   communication\
    \ as either an intranet or an extranet.  Note that a site\n   is a member of at\
    \ least one VPN and may be a member of many VPNs.\n"
- title: 3.4.  Networks of Customer and Provider Devices
  contents:
  - "3.4.  Networks of Customer and Provider Devices\n   L3VPNs are composed of the\
    \ following types of devices.\n   Customer Edge (CE) device: A CE device faces\
    \ the users at a customer\n   site.  The CE has an access connection to a PE device.\
    \  It may be a\n   router or a switch that allows users at a customer site to\n\
    \   communicate over the access network with other sites in the VPN.  In\n   a\
    \ CE-based L3VPN, as intended in this document (provider-provisioned\n   CE-based\
    \ VPN), the service provider manages (at least partially) the\n   CE device.\n\
    \   Provider Edge (PE) device: A PE device faces the provider network on\n   one\
    \ side and attaches via an access connection over one or more\n   access networks\
    \ to one or more CE devices.  It participates in the\n   Packet Switched Network\
    \ (PSN) in performing routing and forwarding\n   functions.\n   Note that the\
    \ definitions of Customer Edge and Provider Edge do not\n   necessarily describe\
    \ the physical deployment of equipment on customer\n   premises or a provider\
    \ point of presence.\n   Provider (P) device: A device within a provider network\
    \ that\n   interconnects PE (or other P) devices but does not have any direct\n\
    \   attachment to CE devices.  The P router does not keep VPN state and\n   is\
    \ VPN unaware [PPVPN-TERM].\n   Packet Switched Network (PSN): A (IP or MPLS [RFC3031])\
    \ network\n   through which the tunnels supporting the VPN services are set up\n\
    \   [PPVPN-TERM].\n   Service Provider (SP) network: An SP network is a set of\n\
    \   interconnected PE and P devices administered by a single service\n   provider\
    \ in one or more ASes.\n"
- title: 3.5.  Access Networks, Tunnels, and Hierarchical Tunnels
  contents:
  - "3.5.  Access Networks, Tunnels, and Hierarchical Tunnels\n   VPNs are built between\
    \ CEs by using access networks, tunnels, and\n   hierarchical tunnels across a\
    \ PSN.\n   Access connection: An access connection provides connectivity between\n\
    \   a CE and a PE.  This includes dedicated physical circuits, virtual\n   circuits\
    \ (such as Frame Relay), ATM, Ethernet (V)LAN, or IP tunnels\n   (e.g., IPsec,\
    \ L2TP [RFC2661]).\n   Access network: An access network provides access connections\
    \ between\n   CE and PE devices.  It may be a TDM network, an L2 network (e.g.,\
    \ FR,\n   ATM, and Ethernet), or an IP network over which access is tunneled\n\
    \   (e.g., by using L2TP).\n   Tunnel: A tunnel between two entities is formed\
    \ by encapsulating\n   packets within another encapsulating header for the purposes\
    \ of\n   transmission between those two entities in support of a VPN\n   application.\
    \  Examples of protocols commonly used for tunneling are\n   GRE, IPsec, IP-in-IP\
    \ tunnels, and MPLS.\n   Hierarchical Tunnel: Encapsulating one tunnel within\
    \ another forms a\n   hierarchical tunnel.  The innermost tunnel protocol header\
    \ defines a\n   logical association between two entities (e.g., between CEs or\
    \ PEs)\n   [VPNTUNNEL].  Note that the tunneling protocols need not be the same\n\
    \   at different levels in a hierarchical tunnel.\n"
- title: 3.6.  Use of Tunnels and Roles of CE and PE in L3 VPNs
  contents:
  - "3.6.  Use of Tunnels and Roles of CE and PE in L3 VPNs\n   This section summarizes\
    \ the points where tunnels terminate and the\n   functions implemented in the\
    \ CE and PE devices that differentiate the\n   two major categories of L3VPNs\
    \ for which requirements are stated,\n   namely PE-based and CE-based L3VPNs.\
    \  See the L3VPN framework\n   document for more detail [L3VPN-FR].\n"
- title: 3.6.1.  PE-Based L3VPNs and Virtual Forwarding Instances
  contents:
  - "3.6.1.  PE-Based L3VPNs and Virtual Forwarding Instances\n   In a PE-based L3VPN\
    \ service, a customer site receives IP layer (i.e.,\n   layer 3) service from\
    \ the SP.  The PE is attached via an access\n   connection to one or more CEs.\
    \  The PE forwards user data packets\n   based on information in the IP layer\
    \ header, such as an IPv4 or IPv6\n   destination address.  The CE sees the PE\
    \ as a layer 3 device such as\n   an IPv4 or IPv6 router.\n   Virtual Forwarding\
    \ Instance (VFI): In a PE-based L3VPN service, the\n   PE contains a VFI for each\
    \ L3 VPN that it serves.  The VFI terminates\n   tunnels for interconnection with\
    \ other VFIs and also terminates\n   access connections for accommodating CEs.\
    \  VFI contains information\n   regarding how to forward data received over the\
    \ CE-PE access\n   connection to VFIs in other PEs supporting the same L3VPN.\
    \  The VFI\n   includes the router information base and the forwarding information\n\
    \   base for an L3VPN [L3VPN-FR].  A VFI enables router functions\n   dedicated\
    \ to serving a particular VPN, such as separation of\n   forwarding and routing\
    \ and support for overlapping address spaces.\n   Routing protocols in the PEs\
    \ and the CEs interact to populate the\n   VFI.\n   The following narrative and\
    \ figures provide further explanation of\n   the way PE devices use tunnels and\
    \ hierarchical tunnels.  Figure 1.1\n   illustrates the case where a PE uses a\
    \ separate tunnel for each VPN.\n   As shown in the figure, the tunnels provide\
    \ communication between the\n   VFIs in each of the PE devices.\n            \
    \      +----------+              +----------+\n   +-----+        |PE device |\
    \              |PE device |        +-----+\n   | CE  |        |          |   \
    \           |          |        | CE  |\n   | dev | Access | +------+ |      \
    \        | +------+ | Access | dev |\n   | of  |  conn. | |VFI of| |    Tunnel\
    \    | |VFI of| |  conn. | of  |\n   |VPN A|----------|VPN A |==================|VPN\
    \ A |----------|VPN A|\n   +-----+        | +------+ |              | +------+\
    \ |        +-----+\n                  |          |              |          |\n\
    \   +-----+ Access | +------+ |              | +------+ | Access +-----+\n   |CE\
    \   |  conn. | |VFI of| |    Tunnel    | |VFI of| |  conn. | CE  |\n   | dev |----------|VPN\
    \ B |==================|VPN B |----------| dev |\n   | of  |        | +------+\
    \ |              | +------+ |        | of  |\n   |VPN B|        |          | \
