    \        +-----+\n   Figure 1.2. PE Usage of Shared Hierarchical Tunnels to Support\
    \ VPNs\n"
- title: 3.6.2.  CE-Based L3VPN Tunnel Endpoints and Functions
  contents:
  - "3.6.2.  CE-Based L3VPN Tunnel Endpoints and Functions\n   Figure 1.3 illustrates\
    \ the CE-based L3VPN reference model.  In this\n   configuration, typically a\
    \ single level of tunnel (e.g., IPsec)\n   terminates at pairs of CEs.  Usually,\
    \ a CE serves a single customer\n   site, and therefore the forwarding and routing\
    \ is physically separate\n   from all other customers.  Furthermore, the PE is\
    \ not aware of the\n   membership of specific CE devices to a particular VPN.\
    \  Hence, the\n   VPN functions are implemented with provisioned configurations\
    \ on the\n   CE devices, and the shared PE and P network is used to only provide\n\
    \   the routing and forwarding that supports the tunnel endpoints on\n   between\
    \ CE devices.  The tunnel topology connecting the CE devices\n   may be a full\
    \ or partial mesh, depending on VPN customer requirements\n   and traffic patterns.\n\
    \       +---------+  +--------------------------------+  +---------+\n       |\
    \         |  |                                |  |         |\n       |       \
    \  |  |                 +------+     +------+  : +------+\n   +------+ :    |\
