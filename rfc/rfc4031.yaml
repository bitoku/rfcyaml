- title: 5.12.  Service Access
  contents:
  - "5.12.  Service Access\n   Customers MAY also require access to other services,\
    \ as described in\n   this section.\n"
- title: 5.12.1.  Internet Access
  contents:
  - "5.12.1.  Internet Access\n   Customers SHOULD be able to have L3VPN and Internet\
    \ access across the\n   same access network for one or more of the customer's\
    \ sites.\n   Customers SHOULD be able to direct Internet traffic from the set\
    \ of\n   sites in the L3VPN to one or more customer sites that have firewalls,\n\
    \   other security-oriented devices, and/or NATs that process all traffic\n  \
    \ between the Internet and the customer's VPN.\n   L3 VPN Customers SHOULD be\
    \ able to receive traffic from the Internet\n   addressed to a publicly accessible\
    \ resource that is not part of the\n   VPN, such as an enterprise's public web\
    \ server.\n   As stated in section 5.3, if a customer L3VPN employs private or\n\
    \   non-unique IP addresses, then network address translation (NAT) or a\n   similar\
    \ mechanism MUST be provided either by the customer or the SP\n   in order to\
    \ allow traffic exchange with devices outside the\n   customer's L3VPN.\n"
- title: 5.12.2.  Hosting, Application Service Provider
  contents:
  - "5.12.2.  Hosting, Application Service Provider\n   A customer SHOULD be able\
    \ to access hosting, other application\n   services, or other Application Service\
    \ Providers (ASP) over an L3\n   L3VPN service.  This MAY require that an ASP\
    \ participate in one or\n   more VPNs with the customers that use such a service.\n"
- title: 5.12.3.  Other Services
  contents:
  - "5.12.3.  Other Services\n   In conjunction with a VPN service, a customer MAY\
    \ also wish to have\n   access to other services, such as DNS, FTP, HTTP, NNTP,\
    \ SMTP, LDAP,\n   VoIP, NAT, LDAP, Videoconferencing, Application sharing, E-business,\n\
    \   Streaming, E-commerce, Directory, Firewall, etc.  The resources that\n   implement\
    \ these services could be physically dedicated to each VPN.\n   If the resources\
    \ are logically shared, then they MUST have access\n   separated and isolated\
    \ between VPNs in a manner consistent with the\n   L3VPN solution to meet this\
    \ requirement.\n"
- title: 5.13.  Hybrid VPN Service Scenarios
  contents:
  - "5.13.  Hybrid VPN Service Scenarios\n   Intranet or extranet customers have a\
    \ number of reasons for wanting\n   hybrid networks that involve more than one\
    \ VPN solution type.  These\n   include migration, mergers, extranet customers\
    \ with different VPN\n   types, the need for different capabilities between different\
    \ sets of\n   sites, temporary access, and different availability of VPN solutions\n\
    \   as provided by different service providers.\n   The framework and solution\
    \ approaches SHOULD include provisions for\n   interworking, interconnection,\
    \ and/or reachability between different\n   L3VPN solutions in a way that does\
    \ not overly complicate\n   provisioning, management, scalability, or performance.\n"
- title: 6.  Service Provider Network Requirements
  contents:
  - "6.  Service Provider Network Requirements\n   This section describes requirements\
    \ from a service provider\n   perspective.\n"
- title: 6.1.  Scalability
  contents:
  - "6.1.  Scalability\n   [RFC3809] lists projections of L3VPN sizing and scalability\n\
    \   requirements and metrics related to specific solutions.\n"
- title: 6.2.  Addressing
  contents:
  - "6.2.  Addressing\n   As described in section 4.2, SPs MUST have support for public\
    \ and\n   private IP addresses, IPv4 and IPv6, for both unicast and multicast.\n\
    \   In order to support this range of addressing schemes, SPs require the\n  \
    \ following support from L3VPN solutions.\n   An L3VPN solution MUST be able to\
    \ assign blocks of addresses from its\n   own public IP address space to L3VPN\
    \ customer sites so that\n   advertisement of routes to other SPs and other sites\
    \ aggregates\n   efficiently.\n   An L3VPN solution MUST be able to use address\
    \ assignments made by a\n   customer.  These customer-assigned addresses may be\
    \ public or\n   private.\n   If private IP addresses are used, an L3VPN solution\
    \ MUST provide a\n   means for an SP to translate such addresses to public IP\
    \ addresses\n   for communication with other VPNs by using overlapping addresses\
    \ or\n   the Internet.\n"
- title: 6.3.  Identifiers
  contents:
  - "6.3.  Identifiers\n   A number of identifiers MAY be necessary for SP use in\
    \ management,\n   control, and routing protocols.  Requirements for at least the\n\
    \   following identifiers are known.\n   An SP domain MUST be uniquely identified\
    \ at least within the set of\n   all interconnected SP networks when supporting\
    \ a VPN that spans\n   multiple SPs.  Ideally, this identifier should be globally\
    \ unique\n   (e.g., an AS number).\n   An identifier for each VPN SHOULD be unique,\
    \ at least within each\n   SP's network.  Ideally, the VPN identifier SHOULD be\
    \ globally unique\n   to support the case where a VPN spans multiple SPs (e.g.,\
    \ [RFC2685]).\n   A CE device SHOULD have a unique identifier, at least within\
    \ each\n   SP's network.\n   A PE device SHOULD have a unique identifier, at least\
    \ within each\n   SP's network.\n   The identifier of a device interconnecting\
    \ SP networks MUST be unique\n   within the set of aforementioned networks.\n\
    \   Each site interface SHOULD have a unique identifier, at least within\n   each\
    \ PE router supporting such an interface.\n   Each tunnel SHOULD have a unique\
    \ identifier, at least within each\n   router supporting the tunnel.\n"
- title: 6.4.  Discovering VPN Related Information
  contents:
  - "6.4.  Discovering VPN Related Information\n   Configuration of CE and PE devices\
    \ is a significant task for a\n   service provider.  Solutions SHOULD strive to\
    \ contain methods that\n   dynamically allow VPN information to be discovered\
    \ (or learned) by\n   the PE and/or CE to reduce configuration complexity.  The\
    \ following\n   specific requirements apply to intra- and inter-provider VPNs\n\
    \   [VPNDISC].\n   Every device involved in a VPN SHALL be able to identify and\n\
    \   authenticate itself to other devices in the VPN.  After learning the\n   VPN\
    \ membership, the devices SHOULD be able to exchange configuration\n   information\
    \ securely.  The VPN information MUST include at least the\n   IP address of the\
    \ PE and may be extensible to provide additional\n   information.\n   Each device\
    \ in a VPN SHOULD be able to determine which other devices\n   belong to the same\
    \ VPN.  Such a membership discovery scheme MUST\n   prevent unauthorized access\
    \ and allow authentication of the source.\n   Distribution of VPN information\
    \ SHOULD be limited to those devices\n   involved in that VPN.\n   In the case\
    \ of a PE-based VPN, a solution SHOULD support the means\n   for attached CEs\
    \ to authenticate each other and verify that the SP's\n   VPN network is correctly\
    \ configured.\n   The mechanism SHOULD respond to VPN membership changes in a\
    \ timely\n   manner.  This is no longer than the provisioning timeframe, typically\n\
    \   on the order of minutes, and could be as short as the timeframe\n   required\
    \ for \"rerouting\", typically on the order of seconds.\n   Dynamically creating,\
    \ changing, and managing multiple VPN assignments\n   to sites and/or customers\
    \ is another aspect of membership that MUST\n   be addressed in an L3VPN solution.\n"
- title: 6.5.  SLA and SLS Support
  contents:
  - "6.5.  SLA and SLS Support\n   Typically, a Service Provider offering an L3VPN\
    \ service commits to\n   specific Service Level Specifications (SLS) as part of\
    \ a contract\n   with the customer, as described in section 4.4 and [RFC3809].\
    \  Such a\n   Service Level Agreement (SLA) implies SP requirements for measuring\n\
    \   Specific Service Level Specifications (SLS) for quality,\n   availability,\
    \ response time, and configuration intervals.\n"
- title: 6.6.  Quality of Service (QoS) and Traffic Engineering
  contents:
  - "6.6.  Quality of Service (QoS) and Traffic Engineering\n   A significant aspect\
    \ of an L3VPN is support for QoS.  Since an SP has\n   control over the provisioning\
    \ of resources and configuration of\n   parameters in at least the PE and P devices\
    \ and, in some cases, in\n   the CE device as well, the onus is on the SP to provide\
    \ either\n   managed QoS access service, or edge-to-edge QoS service, as defined\n\
    \   in section 4.3.2.\n   Each L3VPN approach MUST describe the traffic engineering\
    \ techniques\n   available for an SP to meet the QoS objectives.  These descriptions\n\
    \   of traffic engineering techniques SHOULD quantify scalability and\n   achievable\
    \ efficiency.  Traffic engineering support MAY be on an\n   aggregate or per-VPN\
    \ basis.\n   QoS policies MUST not be impacted by security mechanisms.  For\n\
    \   example, Diffserv policies MUST not be impacted by the use of IPSec\n   tunnels\
    \ using the mechanisms explained in RFC 2983 [RFC2983].\n   As stated in RFC 2475,\
    \ a mapping function from customer provided\n   Diffserv marking to marking used\
    \ in an SP network should be provided\n   for L3 VPN services.\n   If a customer\
    \ requires DSCP transparency, as described in section\n   5.5.2, an L3VPN service\
    \ MUST deliver the same value of DSCP field in\n   the IP header received from\
    \ the customer to the egress demarcation of\n   the destination.\n"
- title: 6.7.  Routing
  contents:
  - "6.7.  Routing\n   The distribution of reachability and routing policy SHOULD\
    \ be\n   constrained to the sites that are members of the VPN.\n   Optionally,\
    \ the exchange of such information MAY use some form of\n   authentication (e.g.,\
    \ MD5).\n   Functions to isolate the SP network and customer VPNs from anomalous\n\
    \   routing behavior from a specific set of customer sites SHOULD be\n   provided.\
    \  Examples of such functions are controls for route flap\n   dampening, filters\
    \ that accept only prefixes configured for a\n   specific CE, a maximum number\
    \ of routes accepted for each CE, or a\n   maximum rate at which route updates\
    \ can be received from a CE.\n   When VPN customers use overlapping non-unique\
    \ IP addresses, the\n   solution MUST define a means to distinguish between such\
    \ overlapping\n   addresses on a per-VPN basis.\n   Furthermore, the solution\
    \ SHOULD provide an option that either allows\n   or prevents advertisement of\
    \ VPN routes to the Internet.\n   Ideally, the choice of an SP's IGP SHOULD not\
    \ depend on the routing\n   protocol(s) used between PE and CE routers in a PE-based\
    \ VPN.\n   Furthermore, it is desirable that an SP SHOULD have a choice\n   regarding\
    \ the IGP routing protocol.\n   The additional routing burden that an SP must\
    \ carry should be\n   articulated in each specific L3VPN solution.\n"
- title: 6.8.  Isolation of Traffic and Routing
  contents:
  - "6.8.  Isolation of Traffic and Routing\n   The internal structure of an L3VPN\
    \ network SHOULD not be visible to\n   outside networks (e.g., the Internet or\
    \ any connected VPN).\n   From a high-level SP perspective, a PE-based L3VPN MUST\
    \ isolate the\n   exchange of traffic and routing information to only those sites\
    \ that\n   are authenticated and authorized members of a VPN.\n   In a CE-based\
    \ VPN, the tunnels that connect the sites effectively\n   meet this isolation\
    \ requirement if both traffic and routing\n   information flow over the tunnels.\n\
    \   An L3VPN solution SHOULD provide a means to meet L3VPN QoS SLA\n   requirements\
    \ that isolates VPN traffic from the effects of traffic\n   offered by non-VPN\
    \ customers.  Also, L3VPN solutions SHOULD provide a\n   means to isolate the\
    \ effects that traffic congestion produced by\n   sites as part of one VPN can\
    \ have on another VPN.\n"
- title: 6.9.  Security
  contents:
  - "6.9.  Security\n   This section contains requirements related to securing customer\n\
    \   flows; providing authentication services for temporary, remote, or\n   mobile\
    \ users; and protecting service provider resources involved in\n   supporting\
    \ an L3VPN.  More detailed security requirements are\n   provided in [VPNSEC].\n"
- title: 6.9.1.  Support for Securing Customer Flows
  contents:
  - "6.9.1.  Support for Securing Customer Flows\n   In order to meet the general\
    \ requirement for providing a range of\n   security options to a customer, each\
    \ L3VPN solution MUST clearly\n   spell out the configuration options that can\
    \ work together and how\n   they can do so.\n   When a VPN solution operates over\
    \ a part of the Internet, it should\n   support a configurable option to support\
    \ one or more of the following\n   standard IPsec methods for securing a flow\
    \ for a specified subset of\n   a customer's VPN traffic:\n   o  Confidentiality,\
    \ so that only authorized devices can decrypt it\n   o  Integrity, to ensure that\
    \ the data has not been altered\n   o  Authentication, to ensure that the sender\
    \ is indeed who he or she\n      claims to be\n   o  Replay attack prevention.\n\
    \   The above functions SHOULD be applicable to \"data traffic\" of the\n   customer,\
    \ which includes the traffic exchanged between sites between\n   temporary users\
    \ and sites, and even between temporary users.  It\n   SHOULD also be possible\
    \ to apply these functions to \"control\n   traffic\", such as routing protocol\
    \ exchanges, that are not\n   necessarily perceived by the customer but are nevertheless\
    \ essential\n   to maintain his or her VPN.\n   Furthermore, such security methods\
    \ MUST be configurable between\n   different end points, such as CE-CE, PE-PE,\
    \ and CE-PE.  It is also\n   desirable to configure security on a per-route or\
    \ per-VPN basis\n   [VPNSEC].\n   A VPN solution MAY support one or more encryption\
    \ schemes, including\n   AES, and 3DES.  Encryption, decryption, and key management\
    \ SHOULD be\n   included in profiles as part of the security management system.\n"
- title: 6.9.2.  Authentication Services
  contents:
  - "6.9.2.  Authentication Services\n   A service provider MUST provide authentication\
    \ services in support of\n   temporary user access requirements, as described\
    \ in section 5.11.2.\n   Furthermore, traffic exchanged within the scope of VPN\
    \ MAY involve\n   several categories of equipment that must cooperate to provide\
    \ the\n   service [Y.1311.1].  These network elements can be CE, PE, firewalls,\n\
    \   backbone routers, servers, management stations, etc.  These network\n   elements\
    \ learn about each other's identity, either via manual\n   configuration or via\
    \ discovery protocols, as described in section\n   6.4. When network elements\
    \ must cooperate, these network elements\n   SHALL authenticate peers before providing\
    \ the requested service.\n   This authentication function MAY also be used to\
    \ control access to\n   network resources.\n   The peer identification and authentication\
    \ function described above\n   applies only to network elements participating\
    \ in the VPN.  Examples\n   include:\n   -  traffic between a CE and a PE,\n \
    \  -  traffic between CEs belonging to the same VPN,\n   -  CE or PE routers dealing\
    \ with route announcements for a VPN,\n   -  policy decision point [RFC3198] and\
    \ a network element, and\n   -  management station and an SNMP agent.\n   For\
    \ a peer authentication function, each L3VPN solution SHOULD\n   describe where\
    \ necessary, how it shall be implemented, how secure it\n   must be, and the way\
    \ to deploy and maintain identification and\n   authentication information necessary\
    \ to operate the service.\n"
- title: 6.9.3.  Resource Protection
  contents:
  - "6.9.3.  Resource Protection\n   Recall from the definitions in section 3.3 that\
    \ a site can be part of\n   an intranet with sites from the only same organization,\
    \ can be part\n   of an extranet involving sites from other organizations, can\
    \ have\n   access to the Internet, or can have any combination of these scopes\n\
    \   of communication.  Within these contexts, a site might be subject to\n   various\
    \ attacks coming from different sources.  Potential sources of\n   attack include:\n\
    \   -  users connected to the supporting public IP backbone,\n   -  users from\
    \ the Internet, and\n   -  users from temporary sites belonging to the intranet\
    \ and/or\n      extranet VPN the site is part of.\n   Security threats and risks\
    \ that a site may encounter include the\n   following:\n   -  Denial of service,\
    \ for example mail spamming, access connection\n      congestion, TCP SYN attacks,\
    \ and ping attacks\n   -  Intrusion attempts, which may eventually lead to denial\
    \ of service\n      (e.g., a Trojan horse attack).\n   Additional threat scenarios\
    \ are defined in [VPNSEC].  An L3VPN\n   solution MUST state how it addresses\
    \ each potential threat scenario.\n   The devices in the L3VPN network must provide\
    \ some means of reporting\n   intrusion attempts to the service provider resources.\n"
- title: 6.10.  Inter-AS (SP)VPNs
  contents:
  - "6.10.  Inter-AS (SP)VPNs\n   The scenario for VPNs spanning multiple Autonomous\
    \ Systems (AS) or\n   Service Providers (SP) requires standard solutions.  The\
    \ scenario\n   where multiple ASes are involved is the most general case and is\n\
    \   therefore the one described here.  The scenarios of concern are the\n   CE-based\
    \ and PE-based L3VPNs defined in section 3.\n   In each scenario, all applicable\
    \ SP requirements, such as traffic and\n   routing isolation, SLAs, management,\
    \ security, and provisioning.\n   MUST be preserved across adjacent ASes.  The\
    \ solutions MUST describe\n   the inter-SP network interface, encapsulation method(s),\
    \ routing\n   protocol(s), and all applicable parameters [VPNIW].\n   An essential\
    \ pre-condition for an inter-AS VPN is an agreement\n   between the ASes involved\
    \ that spells out at least trust, economic,\n   and management responsibilities.\n\
    \   The overall scalability of the VPN service MUST allow the L3VPN\n   service\
    \ to be offered across potentially hundreds of SPs, with the\n   overall scaling\
    \ parameters per SP given in [RFC3809].\n"
- title: 6.10.1.  Routing Protocols
  contents:
  - "6.10.1.  Routing Protocols\n   If the link between ASes is not trusted, routing\
    \ protocols running\n   between those ASes MUST support some form of authentication.\
    \  For\n   example, the TCP option for carrying an MD5 digest may be used to\n\
    \   enhance security for BGP [RFC2385].\n   BGP MUST be supported as the standard\
    \ inter-AS routing protocol to\n   control the path taken by L3VPN traffic.\n"
- title: 6.10.2.  Management
  contents:
  - "6.10.2.  Management\n   The general requirements for managing a single AS apply\
    \ to a\n   concatenation of ASes.  A minimum subset of such capabilities as\n\
    \   follows:\n   - Diagnostic tools (e.g., ping, traceroute)\n   - Secured access\
    \ to one AS management system by another\n   - Configuration request and status\
    \ query tools\n   - Fault notification and trouble-tracking tools\n"
- title: 6.10.3.  Bandwidth and QoS Brokering
  contents:
  - "6.10.3.  Bandwidth and QoS Brokering\n   When a VPN spans multiple ASes, a brokering\
    \ mechanism is desired that\n   requests certain SLA parameters, such as bandwidth\
    \ and QoS, from the\n   other domains and/or networks involved in transferring\
    \ traffic to\n   various sites.  Although bandwidth and QoS brokering across multiple\n\
    \   ASes is not common in today's networks, these may be desirable for\n   maintaining\
    \ SLAs in inter-AS VPNs.  This section describes\n   requirements for features\
    \ that would facilitate these mechanisms.\n   The objective is that a solution\
    \ SHOULD be able to determine whether\n   a set of ASes can establish and guarantee\
    \ uniform QoS in support of\n   an L3VPN.\n   The brokering mechanism can be a\
    \ manual one, for example, in which\n   one provider requests from another a specific\
    \ set of bandwidth and\n   QoS parameters for traffic going to and from a specific\
    \ set of sites.\n   The mechanism could also be an automated one where a device\n\
    \   dynamically requests and receives certain bandwidth and SLA/QoS\n   parameters.\
    \  For instance, in the case of an L3VPN over MPLS, a PE\n   may negotiate the\
    \ label for different traffic classes to reach a PE\n   residing in a neighboring\
    \ AS.  Or, it might be a combination of both.\n   For additional detailed requirements\
    \ on the automated approach, see\n   [TE-INTERAS].\n   Brokering on a per VPN\
    \ basis is not desirable as this approach would\n   not scale.  A solution MUST\
    \ provide some means to aggregate QoS and\n   bandwidth brokering requests between\
    \ ASes.  One method could be for\n   SPs to make an agreement specifying the maximum\
    \ amount of bandwidth\n   for specific QoS parameters for all VPN customers using\
    \ the SP\n   network.  Alternatively, such aggregation might be on a per\n   hierarchical\
    \ tunnel basis between PE routers in different ASes\n   supporting an L3VPN service\
    \ [TE-INTERAS].\n"
- title: 6.10.4.  Security Considerations
  contents:
  - "6.10.4.  Security Considerations\n   If a tunnel traverses multiple SP networks\
    \ and passes through an\n   unsecured SP, POP, NAP, or IX, then security mechanisms\
    \ MUST be\n   employed.  These security mechanisms include encryption,\n   authentication,\
    \ and resource protection, as described in section 6.9,\n   and security management,\
    \ as covered in section 7.5.  For example, a\n   provider should consider using\
    \ both authentication and encryption for\n   a tunnel used as part of an L3VPN\
    \ that traverses another service\n   provider's network.\n"
- title: 6.11.  L3VPN Wholesale
  contents:
  - "6.11.  L3VPN Wholesale\n   The architecture MUST support the possibility of one\
    \ service provider\n   offering VPN service to another service provider.  Another\
    \ example is\n   when one service provider sells L3VPN service at wholesale to\
    \ another\n   service provider, who then resells that VPN service to his or her\n\
    \   customers.\n   The wholesaler's VPN MUST be transparent to the addressing\
    \ and\n   routing used by the reseller.\n   Support for additional levels of hierarchy\
    \ (for example, three levels\n   at which a reseller can again resell the VPN\
    \ service to yet another\n   VPN provider) SHOULD be provided.\n   The Carrier's\
    \ Carrier scenario is the term used in this document for\n   this category of\
    \ L3VPN wholesale (although some scenarios of Inter-\n   AS/Inter-Provider VPN\
    \ could possibly fall in this L3VPN wholesale\n   category, too).  Various carrier's\
    \ carrier scenarios should be\n   supported, such as when\n   -  the customer\
    \ carriers do not operate L3VPN services for their\n      clients;\n   -  the\
    \ customer carriers operate L3VPN services for their clients,\n      but these\
    \ services are not linked with the L3VPN service offered\n      by the Carrier's\
    \ Carrier and\n   -  the customer carriers operate L3VPN services for their clients,\n\
    \      and these services are linked with the L3VPN service offered by\n     \
    \ the Carrier's Carrier (\"Hierarchical VPNs\" scenario).\n"
- title: 6.12.  Tunneling Requirements
  contents:
  - "6.12.  Tunneling Requirements\n   Connectivity between CE sites or PE devices\
    \ in the backbone SHOULD\n   use a range of tunneling technologies, such as L2TP,\
    \ IPSEC, GRE, IP-\n   in-IP, and MPLS.\n   To set up tunnels between routers,\
    \ every router MUST support static\n   configuration for tunneling and MAY support\
    \ a tunnel setup protocol.\n   If employed, a tunnel establishment protocol SHOULD\
    \ be capable of\n   conveying information such as the following:\n     - Relevant\
    \ identifiers\n     - QoS/SLA parameters\n     - Restoration parameters\n    \
    \ - Multiplexing identifiers\n     - Security parameters\n   There MUST be a means\
    \ to monitor the following aspects of tunnels:\n   -  Statistics, such as amount\
    \ of time spent in the up and down state.\n   -  Count of transitions between\
    \ the up and down state.\n   -  Events, such as transitions between the up and\
    \ down states.\n   The tunneling technology used by the VPN Service Provider and\
    \ its\n   associated mechanisms for tunnel establishment, multiplexing, and\n\
    \   maintenance MUST meet the requirements on scaling, isolation,\n   security,\
    \ QoS, manageability, etc.\n"
- title: 6.13.  Support for Access and Backbone Technologies
  contents:
  - "6.13.  Support for Access and Backbone Technologies\n   This section describes\
    \ requirements for aspects of access and\n   backbone network technologies from\
    \ an SP point of view.\n   Some SPs MAY desire that a single network infrastructure\
    \ suffices for\n   all services, public IP, VPNs, traffic engineering, and\n \
    \  differentiated services [L2VPN].\n"
- title: 6.13.1.  Dedicated Access Networks
  contents:
  - "6.13.1.  Dedicated Access Networks\n   Ideally, the L3VPN service SHOULD be independent\
    \ of physical, link\n   layer, or even network technology of the access network.\
    \  However,\n   the characteristics of access networks MUST be accounted for when\
    \ the\n   QoS aspects of SLAs for VPN service offerings are specified.\n"
- title: 6.13.2.  On-Demand Access Networks
  contents:
  - "6.13.2.  On-Demand Access Networks\n   Service providers SHOULD be able to support\
    \ temporary user access, as\n   described in section 5.11.2, by using dedicated\
    \ or dial-in access\n   network technology.\n   L3VPN solutions MUST support the\
    \ case where a VPN user directly\n   accesses the VPN service through an access\
    \ network connected to the\n   service provider.  They MUST also describe how\
    \ they can support the\n   case where one or more other service provider networks\
    \ are used for\n   access to the service provider supporting the L3VPN service.\n\
    \   Ideally, all information necessary to identify and authenticate users\n  \
    \ for an intranet SHOULD be stored and maintained by the customer.  In\n   an\
    \ extranet, one customer SHOULD be able to maintain the\n   authentication server,\
    \ or the customers involved in the extranet MAY\n   choose to outsource the function\
    \ to a service provider.\n   Identification and authentication information could\
    \ be made available\n   to the service provider for controlling access, or the\
    \ service\n   provider may query a customer maintained server.  Furthermore, one\
    \ SP\n   may act as access for the SP providing the VPN service.  If the\n   access\
    \ SP performs identification and authentication on behalf of the\n   VPN SP, an\
    \ agreement MUST be reached on a common specification.\n   Support for at least\
    \ the following authentication protocols SHALL be\n   supported: PAP, CHAP, and\
    \ EAP, as they are currently used in a wide\n   range of equipment and services.\n"
- title: 6.13.3.  Backbone Networks
  contents:
  - "6.13.3.  Backbone Networks\n   Ideally, the backbone interconnecting SP, PE,\
    \ and P devices SHOULD be\n   independent of physical and link layer technology.\
    \  Nevertheless, the\n   characteristics of backbone technology MUST be taken\
    \ into account\n   when specifying the QoS aspects of SLAs for VPN service offerings.\n"
- title: 6.14.  Protection, Restoration
  contents:
  - "6.14.  Protection, Restoration\n   When primary and secondary access connections\
    \ are available, an L3VPN\n   solution MUST provide restoration of access connectivity\
    \ whenever the\n   primary access link from a CE site to a PE fails.  This capability\n\
    \   SHOULD be as automatic as possible, that is, the traffic should be\n   directed\
    \ over the secondary link soon after failure of the primary\n   access link is\
    \ detected.  Furthermore, reversion to the primary link\n   SHOULD be dynamic,\
    \ if configured to do so [VPN-NEEDS].\n   As mentioned in section 5.11.4, in the\
    \ case of multi-homing, the load\n   balancing capability MAY be used to achieve\
    \ a degree of redundancy in\n   the network.  In the case of failure of one or\
    \ more (but not all) of\n   the multi-homed links, the load balancing parameters\
    \ MAY be\n   dynamically adjusted to redirect the traffic rapidly from the failed\n\
    \   link(s) to the surviving links.  Once the failed link(s) is (are)\n   restored,\
    \ the original provisioned load balancing ratio SHOULD be\n   restored to its\
    \ value prior to the failure.\n   An SP SHOULD be able to deploy protection and\
    \ restoration mechanisms\n   within his or her backbone infrastructure to increase\
    \ reliability and\n   fault tolerance of the VPN service offering.  These techniques\
    \ SHOULD\n   be scalable, and therefore should strive not to perform such function\n\
    \   in the backbone on a per-VPN basis.\n   Appropriate measurements and alarms\
    \ that indicate how well network\n   protection and restoration mechanisms are\
    \ performing MUST be\n   supported.\n"
- title: 6.15.  Interoperability
  contents:
  - "6.15.  Interoperability\n   Service providers are interested in interoperability\
    \ in at least the\n   following scenarios:\n   -  Facilitating use of PE and managed\
    \ CE devices within a single SP\n      network.\n   -  Implementing L3VPN services\
    \ across two or more interconnected SP\n      networks.\n   -  Achieving interworking\
    \ or interconnection between customer sites\n      using different L3VPN approaches\
    \ or different implementations of\n      the same approach.\n   Each approach\
    \ MUST describe whether any of the above objectives can\n   be met.  If an objective\
    \ can be met, the approach MUST describe how\n   such interoperability could be\
    \ achieved.  In particular, the approach\n   MUST describe the inter-solution\
    \ network interface, encapsulation\n   method(s), routing protocol(s), security,\
    \ isolation, management, and\n   all other applicable aspects of the overall VPN\
    \ solution provided\n   [VPNIW].\n"
- title: 6.16.  Migration Support
  contents:
  - "6.16.  Migration Support\n   Service providers MUST have a graceful means to\
    \ migrate a customer\n   with minimal service disruption on a site-by-site basis\
    \ to an L3VPN\n   approach.\n   If L3VPN approaches can interwork or interconnect,\
    \ then service\n   providers MUST have a graceful means to migrate a customer\
    \ with\n   minimal service disruption on a site-by-site basis whenever\n   interworking\
    \ or interconnection is changed.\n"
- title: 7.  Service Provider Management Requirements
  contents:
  - "7.  Service Provider Management Requirements\n   A service provider MUST have\
    \ a means to view the topology,\n   operational state, order status, and other\
    \ parameters associated with\n   each customer's VPN.  Furthermore, an SP MUST\
    \ have a means to view\n   the underlying logical and physical topology, operational\
    \ state,\n   provisioning status, and other parameters associated with the\n \
    \  equipment providing the VPN service(s) to its customers.\n   Currently, proprietary\
    \ methods are often used to manage VPNs.  The\n   additional expense associated\
    \ with operators using multiple\n   proprietary management methods (e.g., command\
    \ line interface (CLI)\n   languages) to access such systems is undesirable. \
    \ Therefore, devices\n   SHOULD provide standards-based interfaces wherever feasible.\n\
    \   The remainder of this section presents detailed SP management\n   requirements\
    \ for a Network Management System (NMS) in the traditional\n   fault, configuration,\
    \ accounting, performance, and security (FCAPS)\n   management categories.  Much\
    \ of this text was adapted from ITU-T\n   Y.1311.1.\n"
- title: 7.1.  Fault Management
  contents:
  - "7.1.  Fault Management\n   Support for fault management includes:\n   -  indication\
    \ of customers impacted by failure,\n   -  fault detection (incidents reports,\
    \ alarms and failure\n      visualization),\n   -  fault localization (analysis\
    \ of alarms reports and diagnostics),\n   -  incident recording or logs (creation\
    \ and follow-through of trouble\n      tickets), and\n   -  corrective actions\
    \ (traffic, routing, and resource allocation).\n   As PE-based VPNs rely on a\
    \ common network infrastructure, the NMS\n   MUST provide a means to inform the\
    \ provider of the VPN customers\n   impacted by a failure in the infrastructure.\
    \  The NMS SHOULD provide\n   pointers to the related customer configuration information\
    \ to aid in\n   fault isolation and determining corrective action.\n   Detecting\
    \ faults caused by configuration errors is desirable, because\n   these may cause\
    \ VPN service failure or may disrupt other requirements\n   (e.g., traffic and\
    \ routing isolation).  This is a likely case of\n   compromised security [VPNSEC].\
    \  Detection of such errors is\n   inherently difficult because the problem involves\
    \ more than one node\n   and may reach across a global perspective.  One approach\
    \ could be a\n   protocol that systematically checks whether all constraints and\n\
    \   consistency checks hold among tunnel configuration parameters at the\n   various\
    \ end points.\n   A capability to verify L3 reachability within a VPN MUST be\
    \ provided\n   for diagnostic purposes.\n   A capability to verify the parameter\
    \ configuration of a device\n   supporting an L3VPN MUST be provided for diagnostic\
    \ purposes.\n"
- title: 7.2.  Configuration Management
  contents:
  - "7.2.  Configuration Management\n   Overall, the NMS must support a configuration\
    \ necessary to realize\n   the desired L3-reachability of an L3VPN.  Toward this\
    \ end, an NMS\n   MUST provide configuration management to provision at least\
    \ the\n   following L3VPN components: PE,CE, hierarchical tunnels, access\n  \
    \ connections, routing, and QoS, as detailed in this section.  If\n   shared access\
    \ to the Internet is provided, then this option MUST also\n   be configurable.\n\
    \   As VPN configuration and topology are highly dependent on a\n   customer's\
    \ organization, provisioning systems MUST address a broad\n   range of customer-specific\
    \ requirements.  The NMS MUST ensure that\n   these devices and protocols are\
    \ provisioned consistently and\n   correctly.\n   Provisioning for adding or removing\
    \ sites SHOULD be as localized and\n   automated as possible.\n   Configuration\
    \ management for VPNs, according to service templates\n   defined by the provider\
    \ MUST be supported.  A service template\n   contains fields that, when used,\
    \ yield a definite service requirement\n   or policy.  For example, a template\
    \ for an IPSec tunnel would contain\n   fields such as tunnel end points, authentication\
    \ modes, encryption\n   and authentication algorithms, pre-shared keys (if any),\
    \ and traffic\n   filters.  An SLA template would contain fields such as delay,\
    \ jitter,\n   and throughput and packet loss thresholds, as well as end points\
    \ over\n   which the SLA has to be satisfied.  In general, a customer's service\n\
    \   order can be regarded as a set of instantiated service templates.\n   This\
    \ set can, in turn, be regarded as the logical service\n   architecture of the\
    \ customer's VPN.\n   Service templates can also be used by the provider to define\
    \ the\n   service architecture of the provider's own network.  For example,\n\
    \   OSPF templates could contain fields such as the subnets that form a\n   particular\
    \ area, the area identifier, and the area type.  BGP service\n   template could\
    \ contain fields that, when used, would yield a BGP\n   policy, such as for expressing\
    \ a preference about an exit router for\n   a particular destination.\n   The\
    \ set of service templates SHOULD be comprehensive in that it can\n   capture\
    \ all service orders in some meaningful sense.\n   The provider SHOULD provide\
    \ means to translate service templates into\n   device configurations so that\
    \ associated services can be provisioned.\n   Finally, the approach SHOULD provide\
    \ means to check whether a service\n   order is correctly provisioned.  This would\
    \ represent one method of\n   diagnosing configuration errors.  Configuration\
    \ errors can arise due\n   to a variety of reasons: manual configuration, intruder\
    \ attacks, and\n   conflicting service requirements.\n"
- title: 7.2.1.  Configuration Management for PE-Based VPNs
  contents:
  - "7.2.1.  Configuration Management for PE-Based VPNs\n   Requirements for configuration\
    \ management unique to a PE-based VPN\n   are as follows:\n   o  The NMS MUST\
    \ support configuration of at least the following\n      aspects of L3 PE routers:\
    \ intranet and extranet membership, CE\n      routing protocol for each access\
    \ connection, routing metrics, and\n      tunnels.\n   o  The NMS SHOULD use identifiers\
    \ for SPs, L3VPNs, PEs, CEs,\n      hierarchical tunnels, and access connections,\
    \ as described in\n      section 6.3.\n   o  Tunnels MUST be configured between\
    \ PE and P devices.  This\n      requires coordination of identifiers of tunnels,\
    \ hierarchical\n      tunnels, VPNs, and any associated service information, for\n\
    \      example, a QoS/SLA service.\n   o  Routing protocols running between PE\
    \ routers and CE devices MUST\n      be configured per VPN.\n   o  For multicast\
    \ service, multicast routing protocols MUST also be\n      configurable.\n   o\
    \  Routing protocols running between PE routers and between PE and P\n      routers\
    \ MUST also be configured.\n   o  The configuration of a PE-based L3VPN MUST be\
    \ coordinated with the\n      configuration of the underlying infrastructure,\
    \ including Layer 1\n      and 2 networks interconnecting components of an L3VPN.\n"
- title: 7.2.2.  Configuration Management for CE-Based VPN
  contents:
  - "7.2.2.  Configuration Management for CE-Based VPN\n   Requirements for configuration\
    \ management unique to a CE-based VPN\n   are as follows:\n   o  Tunnels MUST\
    \ be configured between CE devices.  This requires\n      coordination of identifiers\
    \ of tunnels, VPNs, and any associated\n      service information, for example,\
    \ a QoS/SLA service.\n   o  Routing protocols running between PE routers and CE\
    \ devices MUST\n      be configured.  For multicast service, multicast routing\
    \ protocols\n      MUST also be configurable.\n"
- title: 7.2.3.  Provisioning Routing
  contents:
  - "7.2.3.  Provisioning Routing\n   A means for a service provider to provision\
    \ parameters for the IGP\n   for an L3VPN MUST be provided.  This includes link\
    \ level metrics,\n   capacity, QoS capability, and restoration parameters.\n"
- title: 7.2.4.  Provisioning Network Access
  contents:
  - "7.2.4.  Provisioning Network Access\n   A service provider MUST have the means\
    \ to provision network access\n   between SP-managed PE and CE, as well as the\
    \ case where the customer\n   manages the CE.\n"
- title: 7.2.5.  Provisioning Security Services
  contents:
  - "7.2.5.  Provisioning Security Services\n   When a security service is requested,\
    \ an SP MUST have the means to\n   provision the entities and associated parameters\
    \ involved with the\n   service.  For example, for IPsec service, tunnels, options,\
    \ keys, and\n   other parameters must be provisioned at either the CE or the PE.\
    \  In\n   the case of an intrusion detection service, the filtering and\n   detection\
    \ rules must be provisioned on a VPN basis.\n"
- title: 7.2.6.  Provisioning VPN Resource Parameters
  contents:
  - "7.2.6.  Provisioning VPN Resource Parameters\n   A service provider MUST have\
    \ a means to provision resources\n   associated with VPN services dynamically.\
    \  For example, in a PE-based\n   service, the number and size of virtual switching\
    \ and forwarding\n   table instances must be provisionable.\n   Dynamic VPN resource\
    \ assignment is crucial for coping with the\n   frequent change requests from\
    \ customers (e.g., sites joining or\n   leaving a VPN), as well as for achieving\
    \ scalability.  The PEs SHOULD\n   be able to dynamically assign the VPN resources\
    \ dynamically.  This\n   capability is especially important for dial and wireless\
    \ VPN\n   services.\n   If an SP supports a \"Dynamic Bandwidth management\" service,\
    \ then the\n   provisioning system MUST be able to make requested changes within\
    \ the\n   ranges and bounds specified in the SLA.  Examples of SLA parameters\n\
    \   are response time and probability of being able to service such a\n   request.\n"
- title: 7.2.7.  Provisioning Value-Added Service Access
  contents:
  - "7.2.7.  Provisioning Value-Added Service Access\n   An L3VPN service provides\
    \ controlled access between a set of sites\n   over a common backbone.  However,\
    \ many service providers also offer a\n   range of value-added services. (for\
    \ example, Internet access,\n   firewall services, intrusion protection, IP telephony\
    \ and IP Centrex,\n   application hosting, and backup).  It is outside of the\
    \ scope of this\n   document to define whether and how these different services\
    \ interact\n   with the VPN to solve issues such as addressing, integrity, and\n\
    \   security.  However, the VPN service MUST be able to provide access to\n  \
    \ these various types of value-added services.\n   A VPN service SHOULD allow\
    \ the SP to supply the customer with\n   different kinds of standard IP services,\
    \ such as DNS, NTP, and\n   RADIUS, that are needed for ordinary network operation\
    \ and\n   management.  The provider SHOULD be able to provide IP services to\n\
    \   multiple VPN customers.\n   A firewall function MAY be required to restrict\
    \ access to the L3VPN\n   from the Internet [Y.1311].\n   A managed firewall service\
    \ MUST be carrier grade.  For redundancy and\n   failure recovery, a means for\
    \ firewall fail-over should be provided.\n   Managed firewall services that may\
    \ be provided include dropping\n   specified protocol types, intrusion protection,\
    \ and traffic-rate\n   limiting against malicious attacks.\n   Managed firewalls\
    \ MUST be supported on a per-VPN basis, although\n   multiple VPNs may be supported\
    \ by the same physical device (e.g., in\n   a PE-based solution).  Managed firewalls\
    \ SHOULD be provided at the\n   major access point(s) for the L3VPN.  Managed\
    \ firewall services may\n   be embedded in CE or PE device or implemented in standalone\
    \ devices.\n   The NMS SHOULD allow a customer to outsource the management of\
    \ an IP\n   networking service to the SP providing the VPN or to a third party.\n\
    \   The NMS SHOULD support collection of information necessary for\n   optimal\
    \ allocation of IP services in response to customer orders.\n   Reachability to\
    \ and from the Internet to sites within a VPN MUST be\n   configurable by an SP.\
    \  This could be controlled by configuring\n   routing policy to control distribution\
    \ of VPN routes advertised to\n   the Internet.\n"
- title: 7.2.8.  Provisioning Hybrid VPN Services
  contents:
  - "7.2.8.  Provisioning Hybrid VPN Services\n   Configuration of interworking or\
    \ interconnection between L3VPN\n   solutions SHOULD be also supported.  Ensuring\
    \ that security and\n   end-to-end QoS issues are provided consistently SHOULD\
    \ be addressed.\n"
- title: 7.3.  Accounting
  contents:
  - "7.3.  Accounting\n   Many service providers require collection of measurements\
    \ regarding\n   resource usage for accounting purposes.  The NMS MAY need to\n\
    \   correlate accounting information with performance and fault\n   management\
    \ information to produce billing that takes into account SLA\n   provisions for\
    \ periods of time when the SLS is not met.\n   An L3VPN solution MUST describe\
    \ how the following accounting\n   functions can be provided:\n   - Measurements\
    \ of resource utilization.\n   - collection of accounting information.\n   - storage\
    \ and administration of measurements.\n   Some providers may require near - real\
    \ time reporting of measurement\n   information and may offer this as part of\
    \ a customer network\n   management service.\n   If an SP supports a \"Dynamic\
    \ Bandwidth management\" service, then the\n   dates, times, amounts, and interval\
    \ required to perform requested\n   bandwidth allocation change(s) MUST be traceable\
    \ for monitoring and\n   accounting purposes.\n   Solutions should state compliance\
    \ with accounting requirements, as\n   described in section 1.7 of RFC 2975 [RFC2975].\n"
- title: 7.4.  Performance Management
  contents:
  - "7.4.  Performance Management\n   Performance management MUST support functions\
    \ involved with\n   monitoring and collecting performance data for devices, facilities,\n\
    \   and services, as well as determining conformance to SLS, such as QoS\n   and\
    \ availability measurements.\n   Performance management SHOULD also support analysis\
    \ of important\n   aspects of an L3VPN, such as bandwidth utilization, response\
    \ time,\n   availability, QoS statistics, and trends based on collected data.\n"
- title: 7.4.1.  Performance Monitoring
  contents:
  - "7.4.1.  Performance Monitoring\n   The NMS MUST monitor device behavior to evaluate\
    \ performance metrics\n   associated with an SLA.  Different measurement techniques\
    \ may be\n   necessary depending on the service for which an SLA is provided.\n\
    \   Example services are QoS, security, multicast, and temporary access.\n   These\
    \ techniques MAY be either intrusive or non-intrusive depending\n   on the parameters\
    \ being monitored.\n   The NMS MUST also monitor aspects of the VPN not directly\
    \ associated\n   with an SLA, such as resource utilization, state of devices,\
    \ and\n   transmission facilities, as well as control of monitoring resources\n\
    \   such as probes and remote agents at network access points used by\n   customers\
    \ and mobile users.\n"
- title: 7.4.2.  SLA and QoS Management Features
  contents:
  - "7.4.2.  SLA and QoS Management Features\n   The NMS SHOULD support SLAs between\
    \ an SP and the various VPN\n   customers according to the corresponding SLSes\
    \ by measurement of the\n   indicators defined within the context of the SLA,\
    \ on a regular basis.\n   The NMS SHOULD use the QoS parameter measurement definitions,\n\
    \   techniques, and methods as defined by the IETF IP Performance Metrics\n  \
    \ (IPPM) working group for delay, loss, and delay variation.\n   The NMS SHOULD\
    \ support allocation and measurement of end-to-end QoS\n   requirements to QoS\
    \ parameters for one or more VPN network(s).\n   Devices supporting L3VPN SLAs\
    \ SHOULD have real-time performance\n   measurements that have indicators and\
    \ threshold crossing alerts.\n   Such thresholds should be configurable.\n"
- title: 7.5.  Security Management
  contents:
  - "7.5.  Security Management\n   The security management function of the NMS MUST\
    \ include management\n   features to guarantee the security of devices, access\
    \ connections,\n   and protocols within the L3VPN network(s), as well as the security\
    \ of\n   customer data and control as described in section 6.9.\n"
- title: 7.5.1.  Resource Access Control
  contents:
  - "7.5.1.  Resource Access Control\n   Resource access control determines the privileges\
    \ that a user has to\n   access particular applications and VPN network resources.\
    \  Without\n   such control, only the security of the data and control traffic\
    \ is\n   protected, leaving the devices providing the L3VPN network\n   unprotected.\
    \  Access control capabilities protect these devices to\n   ensure that users\
    \ have access only to the resources and applications\n   they are authorized to\
    \ use.\n   In particular, access to the routing and switching resources managed\n\
    \   by the SP MUST be tightly controlled to prevent and/or effectively\n   mitigate\
    \ a malicious attack.  More detailed requirements in this area\n   are described\
    \ in [VPNSEC].\n"
- title: 7.5.2.  Authentication
  contents:
  - "7.5.2.  Authentication\n   Authentication is the process of verifying that the\
    \ sender is\n   actually who he or she claims to be.  The NMS MUST support standard\n\
    \   methods for authenticating users attempting to access management\n   services.\n\
    \   Scalability is critical, as the number of nomadic/mobile clients is\n   increasing\
    \ rapidly.  The authentication scheme implemented for such\n   deployments MUST\
    \ be manageable for large numbers of users and VPN\n   access points.\n   Strong\
    \ authentication schemes SHALL be supported to ensure the\n   security of both\
    \ VPN access point-to-VPN access point  (e.g., PE to\n   PE in a PE-based case)\
    \ and client-to-VPN access point (e.g., CE-to-PE\n   in a PE-based case) communications.\
    \  This is particularly important\n   for preventing VPN access point spoofing,\
    \ a situation where an\n   attacker tries to convince a PE or CE that the attacker\
    \ is the VPN\n   access point.  If an attacker can convince a PE or CE device\
    \ of this,\n   then that device will send VPN traffic to the attacker (who could\n\
    \   forward it to the true access point after compromising\n   confidentiality\
    \ or integrity).  In other words, a non-authenticated\n   VPN AP can be spoofed\
    \ with a man-in-the-middle attack, because the\n   endpoints never verify each\
    \ other.  A weakly authenticated VPN AP may\n   be subject to such an attack.\
    \  Strongly authenticated VPN APs are not\n   subject to such attacks, because\
    \ the man-in-the-middle cannot be\n   authenticated as the real AP due to the\
    \ strong authentication\n   algorithms.\n"
- title: 7.6.  Basis and Presentation Techniques of Management Information
  contents:
  - "7.6.  Basis and Presentation Techniques of Management Information\n   Each L3VPN\
    \ solution approach MUST specify the management information\n   bases (MIB) modules\
    \ for the network elements involved in L3VPN\n   services.  This is an essential\
    \ requirement in network provisioning.\n   The approach SHOULD identify any information\
    \ not contained in a\n   standard MIB related to FCAPS that is necessary to meet\
    \ a generic\n   requirement.\n   An IP VPN (Policy) Information model, when available,\
    \ SHOULD reuse\n   the policy information models being developed in parallel for\n\
    \   specific IP network capabilities [IM-REQ].  This includes the QoS\n   Policy\
    \ Information Model [QPIM] and the IPSEC Configuration Policy\n   Model [IPSECIM].\
    \  The IP VPN Information model SHOULD provide the OSS\n   with adequate \"hooks\"\
    \ to correlate service level specifications with\n   traffic data collected from\
    \ network elements.  The use of policies\n   includes rules that control corrective\
    \ actions taken by OSS\n   components responsible for monitoring the network and\
    \ ensuring that\n   it meets service requirements.\n   Additional requirements\
    \ on VPN information models are given in\n   reference [IM-PPVPN].  In particular,\
    \ an information model MUST allow\n   an SP to change VPN network dimensions with\
    \ minimal influence on\n   provisioning issues.  The adopted model SHOULD be applicable\
    \ to both\n   small/medium size and large-scale L3VPN scenarios.\n   Some service\
    \ providers MAY require systems that visually, audibly, or\n   logically present\
    \ FCAPS information to internal operators and/or\n   customers.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Security considerations occur at several levels\
    \ and dimensions within\n   L3VPNs, as detailed within this document.  This section\
    \ provides a\n   summary with references to detailed supporting information\n\
    \   [L3VPN-SEC] [VPNSEC].\n   The requirements in this document separate traditional\
    \ notions of\n   security requirements, such as integrity, confidentiality, and\n\
    \   authentication, from issues such as isolating (or separating) the\n   exchange\
    \ of VPN data and control traffic between specific sets of\n   sites (as defined\
    \ in sections 3.3 and 4.1).  Further detail on\n   security requirements is given\
    \ from the customer and service provider\n   perspectives in sections 5.9 and\
    \ 6.9, respectively.  Further detail\n   on data and control traffic isolation\
    \ requirements are given from the\n   customer and service provider perspectives\
    \ in sections 5.1 and 6.8,\n   respectively.\n   Furthermore, requirements regarding\
    \ management of security from a\n   service provider perspective are described\
    \ in section 7.5.\n"
