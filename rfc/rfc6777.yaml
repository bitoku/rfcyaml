  title: 6.  A Singleton Definition for RSRD
- contents:
  - "7.  A Singleton Definition for PRFD\n   This part defines a metric for forward
    data path delay when an LSP is\n   set up.\n   In an RSVP-TE implementation, when
    setting up an LSP, each node may\n   choose to program the cross-connection before
    it sends a PATH message\n   further downstream.  In this case, the forward data
    path may become\n   ready for use before the signaling process completes, i.e.,
    before\n   the Resv message reaches the ingress node.  This metric can be used\n
    \  to identify such an implementation practice and give useful\n   information
    to application designers.\n"
  - contents:
    - "7.1.  Motivation\n   PRFD is useful for the following reasons:\n   o  PRFD
      can be used to identify an RSVP-TE implementation practice in\n      which cross-connections
      are programmed before a PATH message is\n      sent downstream.\n   o  The value
      of PRFD may also help application designers to fine-tune\n      their application
      model.\n"
    title: 7.1.  Motivation
  - contents:
    - "7.2.  Metric Name\n   PRFD = PATH Received, Forward Data path\n"
    title: 7.2.  Metric Name
  - contents:
    - "7.3.  Metric Parameters\n   o  ID0, the ingress LSR ID\n   o  ID1, the egress
      LSR ID\n   o  T, a time when the setup is attempted\n"
    title: 7.3.  Metric Parameters
  - contents:
    - "7.4.  Metric Units\n   The value of PRFD is either a real number of milliseconds
      or\n   undefined.\n"
    title: 7.4.  Metric Units
  - contents:
    - "7.5.  Definition\n   For a real number dT,\n      PRFD from ingress node ID0
      to egress node ID1 at T is dT\n   means that\n   o  ingress node ID0 sends a
      PATH message to egress node ID1,\n   o  the last bit of the PATH message is
      received by egress node ID1 at\n      T, and\n   o  an error-free signal is
      received by the egress node ID1 using a\n      data-plane-specific test pattern
      at T+dT.\n"
    title: 7.5.  Definition
  - contents:
    - "7.6.  Discussion\n   The following issues are likely to come up in practice:\n
      \  o  The accuracy of PRFD depends on the clock resolution of the egress\n      node.
      \ Clock synchronization between the ingress node and egress\n      node is not
      required.\n   o  The accuracy of PRFD is also dependent on how the error-free\n
      \     signal is received and may differ significantly when the\n      underlying
      data plane technology is different.  For instance, for\n      an LSP between
      a pair of Ethernet interfaces, the egress node\n      (sometimes the tester)
      may use a rate-based method to verify the\n      connectivity of the data path
      and use the reception of the first\n      error-free frame as the error-free
      signal.  In this case, the\n      interval between two successive frames has
      a significant impact on\n      accuracy.  It is RECOMMENDED in this case that
      the ingress node\n      use small intervals, under the condition that the injected
      traffic\n      does not exceed the capacity of the forward data path.  The value\n
      \     of the interval MUST be reported.\n   o  The accuracy of PRFD is also
      dependent on the time needed to\n      propagate the error-free signal from
      the ingress node to the\n      egress node.  A typical value for propagating
      the error-free\n      signal from the ingress node to the egress node under
      the same\n      measurement setup MAY be reported.  The methodology to obtain
      such\n      values is outside the scope of this document.\n   o  The accuracy
      of this metric is also dependent on the physical-\n      layer serialization/deserialization
      of the test signal for certain\n      data path technologies.  For instance,
      for an LSP between a pair\n      of low-speed Ethernet interfaces, the time
      needed to serialize/\n      deserialize a large frame may not be negligible.
      \ In this case, it\n      is RECOMMENDED that the ingress node use small frames.
      \ The\n      average length of the frame MAY be reported.\n   o  If an error-free
      signal is received before a PATH message is sent,\n      an error MUST be reported
      and the measurement SHOULD terminate.\n   o  If the LSP setup fails, this metric
      value MUST NOT be counted.\n   o  This metric SHOULD be used together with RRFD.
      \ It is RECOMMENDED\n      that a PRFD measurement be carried out after a negative
      RRFD value\n      has already been observed.\n"
    title: 7.6.  Discussion
  - contents:
    - "7.7.  Methodologies\n   Generally, the methodology would proceed as follows:\n
      \  o  Make sure that the network has enough resources to set up the\n      requested
      LSP.\n   o  Start the data path measurement and/or monitoring procedures on\n
      \     the ingress node and egress node.  If an error-free signal is\n      received
      by the egress node before a PATH message is sent, report\n      an error and
      terminate the measurement.\n   o  At the ingress node, form the PATH message
      according to the LSP\n      requirements and send the message towards the egress
      node.\n   o  Upon receiving the last bit of the PATH message, take the\n      timestamp
      (T1) on the egress node as soon as possible.\n   o  When an error-free signal
      is observed on the egress node, take the\n      timestamp (T2) as soon as possible.
      \ An estimate of PRFD (T2 - T1)\n      can be computed.\n   o  If the LSP setup
      fails, PRFD is not counted.\n   o  If no error-free signal is received within
      a reasonable period of\n      time by the egress node, PRFD is deemed to be
      undefined.\n"
    title: 7.7.  Methodologies
  title: 7.  A Singleton Definition for PRFD
- contents:
  - "8.  A Singleton Definition for PSFD\n   This part defines a metric for forward
    data path delay when an LSP is\n   set up.\n   As described in [RFC6383], the
    completion of the RSVP-TE signaling\n   process does not necessarily mean that
    the cross-connections along\n   the LSP being set up are in place and ready to
    carry traffic.  This\n   metric defines the time difference between the point
    when the PATH\n   message is sent by the ingress node and the completion of the
    cross-\n   connection programming along the LSP forward data path.\n"
  - contents:
    - "8.1.  Motivation\n   PSFD is useful for the following reasons:\n   o  For the
      reasons described in [RFC6383], the data path setup delay\n      may not be
      consistent with the control plane LSP setup delay.  The\n      data path setup
      delay metric is more precise for LSP setup\n      performance measurement.\n
      \  o  The completion of the signaling process may be used by application\n      designers
      as an indication of data path connectivity.  The\n      difference between the
      control plane setup delay and data path\n      delay, and the potential failure
      of cross-connection programming,\n      if not properly treated, will result
      in data loss or application\n      failure.  This metric can thus help designers
      to improve the\n      application model.\n"
    title: 8.1.  Motivation
  - contents:
    - "8.2.  Metric Name\n   PSFD = PATH Sent, Forward Data path\n"
    title: 8.2.  Metric Name
  - contents:
    - "8.3.  Metric Parameters\n   o  ID0, the ingress LSR ID\n   o  ID1, the egress
      LSR ID\n   o  T, a time when the setup is attempted\n"
    title: 8.3.  Metric Parameters
  - contents:
    - "8.4.  Metric Units\n   The value of PSFD is either a real number of milliseconds
      or\n   undefined.\n"
    title: 8.4.  Metric Units
  - contents:
    - "8.5.  Definition\n   For a real number dT,\n      PSFD from ingress node ID0
      to egress node ID1 at T is dT\n   means that\n   o  ingress node ID0 sends the
      first bit of a PATH message to egress\n      node ID1 at T, and\n   o  an error-free
      signal is received by the egress node ID1 using a\n      data-plane-specific
      test pattern at T+dT.\n"
    title: 8.5.  Definition
  - contents:
    - "8.6.  Discussion\n   The following issues are likely to come up in practice:\n
      \  o  The accuracy of PSFD depends on the clock resolution of both the\n      ingress
      node and egress node.  Clock synchronization between the\n      ingress node
      and egress node is required.\n   o  The accuracy of PSFD is also dependent on
      how the error-free\n      signal is received and may differ significantly when
      the\n      underlying data plane technology is different.  For instance, for\n
      \     an LSP between a pair of Ethernet interfaces, the ingress node may\n      use
      a rate-based method to verify the connectivity of the data\n      path and use
      the reception of the first error-free frame as the\n      error-free signal.
      \ In this case, the interval between two\n      successive frames has a significant
      impact on accuracy.  It is\n      RECOMMENDED that the ingress node use small
      intervals, under the\n      condition that the injected traffic does not exceed
      the capacity\n      of the forward data path.  The value of the interval MUST
      be\n      reported.\n   o  The accuracy of PSFD is also dependent on the time
      needed to\n      propagate the error-free signal from the ingress node to the\n
      \     egress node.  A typical value for propagating the error-free\n      signal
      from the ingress node to the egress node under the same\n      measurement setup
      MAY be reported.  The methodology to obtain such\n      values is outside the
      scope of this document.\n   o  The accuracy of this metric is also dependent
      on the physical-\n      layer serialization/deserialization of the test signal
      for certain\n      data path technologies.  For instance, for an LSP between
      a pair\n      of low-speed Ethernet interfaces, the time needed to serialize/\n
      \     deserialize a large frame may not be negligible.  In this case, it\n      is
      RECOMMENDED that the ingress node use small frames.  The\n      average length
      of the frame MAY be reported.\n   o  If an error-free signal is received before
      a PATH message is sent,\n      an error MUST be reported and the measurement
      SHOULD terminate.\n   o  If the LSP setup fails, this metric value MUST NOT
      be counted.\n   o  If the PATH message is sent by the ingress node but no error-free\n
      \     signal is received by the egress node within a reasonable period\n      of
      time, i.e., a threshold, PSFD MUST be treated as undefined.\n      The value
      of the threshold MUST be reported.\n"
    title: 8.6.  Discussion
  - contents:
    - "8.7.  Methodologies\n   Generally, the methodology would proceed as follows:\n
      \  o  Make sure that the network has enough resources to set up the\n      requested
      LSP.\n   o  Start the data path measurement and/or monitoring procedures on\n
      \     the ingress node and egress node.  If an error-free signal is\n      received
      by the egress node before a PATH message is sent, report\n      an error and
      terminate the measurement.\n   o  At the ingress node, form the PATH message
      according to the LSP\n      requirements and send the message towards the egress
      node.  A\n      timestamp (T1) may be stored locally in the ingress node when
      the\n      PATH message packet is sent towards the egress node.\n   o  When
      an error-free signal is observed on the egress node, take the\n      timestamp
      (T2) as soon as possible.  An estimate of PSFD (T2 - T1)\n      can be computed.\n
      \  o  If the LSP setup fails, PSFD is not counted.\n   o  If no error-free signal
      is received within a reasonable period of\n      time by the egress node, PSFD
      is deemed to be undefined.\n"
