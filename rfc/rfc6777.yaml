- contents:
  - "1.  Introduction\n   Label Switched Paths (LSPs) are established, controlled,
    and\n   allocated for use by management tools or directly by the components\n
    \  that use them.  In this document, we call such management tools and\n   the
    components that use LSPs \"applications\".  Such applications may\n   be Network
    Management Systems (NMSs); hardware or software components\n   that forward data
    onto virtual links; programs or tools that use\n   dedicated links; or any other
    user of an LSP.\n   Ideally, the completion of the signaling process means that
    the\n   signaled LSP is ready to carry traffic.  However, in actual\n   implementations,
    vendors may choose to program the cross-connection\n   in a pipelined manner,
    so that the overall LSP provisioning delay can\n   be reduced.  In such situations,
    the data path may not be ready for\n   use instantly after the signaling process
    completes.  Implementation\n   deficiency may also cause inconsistency between
    the signaling process\n   and data path provisioning.  For example, if the data
    plane fails to\n   program the cross-connection accordingly but does not manage
    to\n   report this to the control plane, the signaling process may complete\n
    \  successfully while the corresponding data path will never become\n   functional
    at all.\n   On the other hand, the completion of the signaling process may be\n
    \  used in many cases as an indication of data path connectivity.  For\n   example,
    when invoking through the User-Network Interface (UNI)\n   [RFC4208], a client
    device or an application may use the reception of\n   the correct Resv message
    as an indication that the data path is fully\n   functional and start to transmit
    traffic.  This will result in data\n   loss or even application failure.\n   Although
    RSVP(-TE) specifications have suggested that the cross-\n   connections are programmed
    before signaling messages are propagated\n   upstream, it is still worthwhile
    to verify the conformance of an\n   implementation and measure the delay, when
    necessary.\n   This document defines a series of performance metrics to evaluate
    the\n   connectivity of the data path during the signaling process.  The\n   metrics
    defined in this document complement the control plane metrics\n   defined in [RFC5814].
    \ These metrics can be used to verify the\n   conformance of implementations against
    related specifications, as\n   elaborated in [RFC6383].  They also can be used
    to build more robust\n   applications.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described
    in [RFC2119].\n"
  title: 2.  Conventions Used in This Document
- contents:
  - "3.  Overview of Performance Metrics\n   In this memo, we define five performance
    metrics to characterize the\n   performance of data path provisioning with GMPLS/MPLS-TE
    signaling.\n   These metrics complement the metrics defined in [RFC5814], in the\n
    \  sense that the completion of the signaling process for an LSP and the\n   programming
    of cross-connections along the LSP may not be consistent.\n   The performance
    metrics in [RFC5814] characterize the performance of\n   LSP provisioning from
    the pure signaling point of view, while the\n   metric in this document takes
    into account the validity of the data\n   path.\n   The five metrics are:\n   o
    \ Resv Received, Forward Data (RRFD) - the delay between the point\n      when
    the Resv message is received by the ingress node and the\n      forward data path
    becomes ready for use.\n   o  Resv Sent, Reverse Data (RSRD) - the delay between
    the point when\n      the Resv message is sent by the egress node and the reverse
    data\n      path becomes ready for use.\n   o  PATH Received, Forward Data (PRFD)
    - the delay between the point\n      when the PATH message is received by the
    egress node and the\n      forward data path becomes ready for use.\n   o  PATH
    Sent, Forward Data (PSFD) - the delay between the point when\n      the PATH message
    is sent by the ingress node and the forward data\n      path becomes ready for
    use.\n   o  PATH Sent, Reverse Data (PSRD) - the delay between the point when\n
    \     the PATH message is sent by the ingress node and the reverse data\n      path
    becomes ready for use.\n   As in [RFC5814], we continue to use the structures
    and notions\n   introduced and discussed in the IP Performance Metrics (IPPM)\n
    \  Framework documents [RFC2330] [RFC2679] [RFC2681].  The reader is\n   assumed
    to be familiar with the notions in those documents.  The\n   reader is also assumed
    to be familiar with the definitions in\n   [RFC5814].\n"
  title: 3.  Overview of Performance Metrics
- contents:
  - "4.  Terms Used in This Document\n   o  Forward data path - the data path from
    the ingress node to the\n      egress node.  Instances of a forward data path
    include the data\n      path of a unidirectional LSP and a data path from the
    ingress node\n      to the egress node in a bidirectional LSP.\n   o  Reverse
    data path - the data path from the egress node to the\n      ingress node in a
    bidirectional LSP.\n   o  Data path delay - the time needed to complete the data
    path\n      configuration, in relation to the signaling process.  Five types\n
    \     of data path delay are defined in this document, namely RRFD,\n      RSRD,
    PRFD, PSFD, and PSRD.  Data path delay as used in this\n      document must be
    distinguished from the transmission delay along\n      the data path, i.e., the
    time needed to transmit traffic from one\n      side of the data path to the other.\n
    \  o  Error-free signal - data-plane-specific indication of connectivity\n      of
    the data path.  For example, for interfaces capable of packet\n      switching,
    the reception of the first error-free packet from one\n      side of the LSP to
    the other may be used as the error-free signal.\n      For Synchronous Digital
    Hierarchy/Synchronous Optical Network\n      (SDH/SONET) cross-connects, the disappearance
    of alarm can be used\n      as the error-free signal.  Throughout this document,
    we will use\n      \"error-free signal\" as a general term.  An implementation
    must\n      choose a proper data path signal that is specific to the data path\n
    \     technology being tested.\n   o  Ingress/egress node - in this memo, an ingress/egress
    node means a\n      measurement endpoint with both control plane and data plane\n
    \     features.  Typically, the control plane part on an ingress/egress\n      node
    interacts with the control plane of the network under test.\n      The data plane
    part of an ingress/egress node will generate data\n      path signals and send
    the signal to the data plane of the network\n      under test, or receive data
    path signals from the network under\n      test.\n"
  title: 4.  Terms Used in This Document
- contents:
  - "5.  A Singleton Definition for RRFD\n   This part defines a metric for forward
    data path delay when an LSP is\n   set up.\n   As described in [RFC6383], the
    completion of the RSVP-TE signaling\n   process does not necessarily mean that
    the cross-connections along\n   the LSP being set up are in place and ready to
    carry traffic.  This\n   metric defines the time difference between the reception
    of a Resv\n   message by the ingress node and the completion of the cross-\n   connection
    programming along the forward data path.\n"
  - contents:
    - "5.1.  Motivation\n   RRFD is useful for the following reasons:\n   o  For the
      reasons described in [RFC6383], the data path may not be\n      ready for use
      instantly after the completion of the RSVP-TE\n      signaling process.  The
      delay itself is part of the implementation\n      performance.\n   o  The completion
      of the signaling process may be used by application\n      designers as an indication
      of data path connectivity.  The\n      existence of this delay and the potential
      failure of cross-\n      connection programming, if not properly treated, will
      result in\n      data loss or application failure.  The typical value of this
      delay\n      can thus help designers to improve the application model.\n"
    title: 5.1.  Motivation
  - contents:
    - "5.2.  Metric Name\n   RRFD = Resv Received, Forward Data path\n"
    title: 5.2.  Metric Name
  - contents:
    - "5.3.  Metric Parameters\n   o  ID0, the ingress Label Switching Router (LSR)
      ID\n   o  ID1, the egress LSR ID\n   o  T, a time when the setup is attempted\n"
    title: 5.3.  Metric Parameters
  - contents:
    - "5.4.  Metric Units\n   The value of RRFD is either a real number of milliseconds
      or\n   undefined.\n"
    title: 5.4.  Metric Units
  - contents:
    - "5.5.  Definition\n   For a real number dT,\n      RRFD from ingress node ID0
      to egress node ID1 at T is dT\n   means that\n   o  ingress node ID0 sends a
      PATH message to egress node ID1,\n   o  the last bit of the corresponding Resv
      message is received by\n      ingress node ID0 at T, and\n   o  an error-free
      signal is received by egress node ID1 by using a\n      data-plane-specific
      test pattern at T+dT.\n"
    title: 5.5.  Definition
  - contents:
    - "5.6.  Discussion\n   The following issues are likely to come up in practice:\n
      \  o  The accuracy of RRFD depends on the clock resolution of both the\n      ingress
      node and egress node.  Clock synchronization between the\n      ingress node
      and egress node is required.\n   o  The accuracy of RRFD is also dependent on
      how the error-free\n      signal is received and may differ significantly when
      the\n      underlying data plane technology is different.  For instance, for\n
      \     an LSP between a pair of Ethernet interfaces, the ingress node may\n      use
      a rate-based method to verify the connectivity of the data\n      path and use
      the reception of the first error-free frame as the\n      error-free signal.
      \ In this case, the interval between two\n      successive frames has a significant
      impact on accuracy.  It is\n      RECOMMENDED that the ingress node use small
      intervals, under the\n      condition that the injected traffic does not exceed
      the capacity\n      of the forward data path.  The value of such intervals MUST
      be\n      reported.\n   o  The accuracy of RRFD is also dependent on the time
      needed to\n      propagate the error-free signal from the ingress node to the\n
      \     egress node.  A typical value for propagating the error-free\n      signal
      from the ingress node to the egress node under the same\n      measurement setup
      MAY be reported.  The methodology to obtain such\n      values is outside the
      scope of this document.\n   o  The accuracy of this metric is also dependent
      on the physical-\n      layer serialization/deserialization of the test signal
      for certain\n      data path technologies.  For instance, for an LSP between
      a pair\n      of low-speed Ethernet interfaces, the time needed to serialize/\n
      \     deserialize a large frame may not be negligible.  In this case, it\n      is
      RECOMMENDED that the ingress node use small frames.  The\n      average length
      of the frame MAY be reported.\n   o  It is possible that under some implementations,
      a node may program\n      the cross-connection before it sends a PATH message
      further\n      downstream, and the data path may be ready for use before a Resv\n
      \     message reaches the ingress node.  In such cases, RRFD can be a\n      negative
      value.  It is RECOMMENDED that a PRFD measurement be\n      carried out to further
      characterize the forward data path delay\n      when a negative RRFD value is
      observed.\n   o  If an error-free signal is received by the egress node before
      a\n      PATH message is sent on the ingress node, an error MUST be\n      reported
      and the measurement SHOULD terminate.\n   o  If the corresponding Resv message
      is received but no error-free\n      signal is received by the egress node within
      a reasonable period\n      of time, i.e., a threshold, RRFD MUST be treated
      as undefined.\n      The value of the threshold MUST be reported.\n   o  If
      the LSP setup fails, this metric value MUST NOT be counted.\n"
    title: 5.6.  Discussion
  - contents:
    - "5.7.  Methodologies\n   Generally, the methodology would proceed as follows:\n
      \  o  Make sure that the network has enough resources to set up the\n      requested
      LSP.\n   o  Start the data path measurement and/or monitoring procedures on\n
      \     the ingress node and egress node.  If an error-free signal is\n      received
      by the egress node before a PATH message is sent, report\n      an error and
      terminate the measurement.\n   o  At the ingress node, form the PATH message
      according to the LSP\n      requirements and send the message towards the egress
      node.\n   o  Upon receiving the last bit of the corresponding Resv message,\n
      \     take the timestamp (T1) on the ingress node as soon as possible.\n   o
      \ When an error-free signal is observed on the egress node, take the\n      timestamp
      (T2) as soon as possible.  An estimate of RRFD (T2 - T1)\n      can be computed.\n
      \  o  If the corresponding Resv message arrives but no error-free signal\n      is
      received within a reasonable period of time by the ingress\n      node, RRFD
      is deemed to be undefined.\n   o  If the LSP setup fails, RRFD is not counted.\n"
    title: 5.7.  Methodologies
  title: 5.  A Singleton Definition for RRFD
- contents:
  - "6.  A Singleton Definition for RSRD\n   This part defines a metric for reverse
    data path delay when an LSP is\n   set up.\n   As described in [RFC6383], the
    completion of the RSVP-TE signaling\n   process does not necessarily mean that
    the cross-connections along\n   the LSP being set up are in place and ready to
    carry traffic.  This\n   metric defines the time difference between the completion
    of the\n   signaling process and the completion of the cross-connection\n   programming
    along the reverse data path.  This metric MAY be used\n   together with RRFD to
    characterize the data path delay of a\n   bidirectional LSP.\n"
  - contents:
    - "6.1.  Motivation\n   RSRD is useful for the following reasons:\n   o  For the
      reasons described in [RFC6383], the data path may not be\n      ready for use
      instantly after the completion of the RSVP-TE\n      signaling process.  The
      delay itself is part of the implementation\n      performance.\n   o  The completion
      of the signaling process may be used by application\n      designers as an indication
      of data path connectivity.  The\n      existence of this delay and the possible
      failure of cross-\n      connection programming, if not properly treated, will
      result in\n      data loss or application failure.  The typical value of this
      delay\n      can thus help designers to improve the application model.\n"
    title: 6.1.  Motivation
  - contents:
    - "6.2.  Metric Name\n   RSRD = Resv Sent, Reverse Data path\n"
    title: 6.2.  Metric Name
  - contents:
    - "6.3.  Metric Parameters\n   o  ID0, the ingress LSR ID\n   o  ID1, the egress
      LSR ID\n   o  T, a time when the setup is attempted\n"
    title: 6.3.  Metric Parameters
  - contents:
    - "6.4.  Metric Units\n   The value of RSRD is either a real number of milliseconds
      or\n   undefined.\n"
    title: 6.4.  Metric Units
  - contents:
    - "6.5.  Definition\n   For a real number dT,\n      RSRD from ingress node ID0
      to egress node ID1 at T is dT\n   means that\n   o  ingress node ID0 sends a
      PATH message to egress node ID1,\n   o  the last bit of the corresponding Resv
      message is sent by egress\n      node ID1 at T, and\n   o  an error-free signal
      is received by the ingress node ID0 using a\n      data-plane-specific test
      pattern at T+dT.\n"
    title: 6.5.  Definition
  - contents:
    - "6.6.  Discussion\n   The following issues are likely to come up in practice:\n
      \  o  The accuracy of RSRD depends on the clock resolution of both the\n      ingress
      node and egress node.  Clock synchronization between the\n      ingress node
      and egress node is required.\n   o  The accuracy of RSRD is also dependent on
      how the error-free\n      signal is received and may differ significantly when
      the\n      underlying data plane technology is different.  For instance, for\n
      \     an LSP between a pair of Ethernet interfaces, the egress node\n      (sometimes
      the tester) may use a rate-based method to verify the\n      connectivity of
      the data path and use the reception of the first\n      error-free frame as
      the error-free signal.  In this case, the\n      interval between two successive
      frames has a significant impact on\n      accuracy.  It is RECOMMENDED in this
      case that the egress node use\n      small intervals, under the condition that
      the injected traffic\n      does not exceed the capacity of the reverse data
      path.  The value\n      of the interval MUST be reported.\n   o  The accuracy
      of RSRD is also dependent on the time needed to\n      propagate the error-free
      signal from the egress node to the\n      ingress node.  A typical value for
      propagating the error-free\n      signal from the egress node to the ingress
      node under the same\n      measurement setup MAY be reported.  The methodology
      to obtain such\n      values is outside the scope of this document.\n   o  The
      accuracy of this metric is also dependent on the physical-\n      layer serialization/deserialization
      of the test signal for certain\n      data path technologies.  For instance,
      for an LSP between a pair\n      of low-speed Ethernet interfaces, the time
      needed to serialize/\n      deserialize a large frame may not be negligible.
      \ In this case, it\n      is RECOMMENDED that the egress node use small frames.
      \ The average\n      length of the frame MAY be reported.\n   o  If the corresponding
      Resv message is sent but no error-free signal\n      is received by the ingress
      node within a reasonable period of\n      time, i.e., a threshold, RSRD MUST
      be treated as undefined.  The\n      value of the threshold MUST be reported.\n
      \  o  If an error-free signal is received before a PATH message is sent\n      on
      the ingress node, an error MUST be reported and the measurement\n      SHOULD
      terminate.\n   o  If the LSP setup fails, this metric value MUST NOT be counted.\n"
    title: 6.6.  Discussion
  - contents:
    - "6.7.  Methodologies\n   Generally, the methodology would proceed as follows:\n
      \  o  Make sure that the network has enough resources to set up the\n      requested
      LSP.\n   o  Start the data path measurement and/or monitoring procedures on\n
      \     the ingress node and egress node.  If an error-free signal is\n      received
      by the ingress node before a PATH message is sent, report\n      an error and
      terminate the measurement.\n   o  At the ingress node, form the PATH message
      according to the LSP\n      requirements and send the message towards the egress
      node.\n   o  Upon sending the last bit of the corresponding Resv message, take\n
      \     the timestamp (T1) on the egress node as soon as possible.\n   o  When
      an error-free signal is observed on the ingress node, take\n      the timestamp
      (T2) as soon as possible.  An estimate of RSRD\n      (T2 - T1) can be computed.\n
      \  o  If the LSP setup fails, RSRD is not counted.\n   o  If no error-free signal
      is received within a reasonable period of\n      time by the ingress node, RSRD
      is deemed to be undefined.\n"
