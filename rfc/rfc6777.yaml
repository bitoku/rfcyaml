- contents:
  - "11.  Some Statistics Definitions for Metrics to Report\n   Given the samples
    of the performance metric, we now offer several\n   statistics of these samples
    to report.  From these statistics, we can\n   draw some useful conclusions regarding
    a GMPLS network.  The value of\n   these metrics is either a real number of milliseconds
    or undefined.\n   In the following discussion, we only consider the finite values.\n"
  - contents:
    - "11.1.  The Minimum of the Metric\n   The minimum of the metric is the minimum
      of all the dT values in the\n   sample.  In computing this, undefined values
      SHOULD be treated as\n   infinitely large.  Note that this means that the minimum
      could thus\n   be undefined if all the dT values are undefined.  In addition,
      the\n   metric minimum SHOULD be set to undefined if the sample is empty.\n"
    title: 11.1.  The Minimum of the Metric
  - contents:
    - "11.2.  The Median of the Metric\n   The median of the metric is the median
      of the dT values in the given\n   sample.  In computing the median, the undefined
      values MUST NOT be\n   included.  The median SHOULD be set to undefined if all
      the dT values\n   are undefined, or if the sample is empty.  When the number
      of defined\n   values in the given sample is small, the metric median may not
      be\n   typical and SHOULD be used carefully.\n"
    title: 11.2.  The Median of the Metric
  - contents:
    - "11.3.  The Percentile of the Metric\n   The \"empirical distribution function\"
      (EDF) of a set of scalar\n   measurements is a function F(x), which, for any
      x, gives the\n   fractional proportion of the total measurements that were <=
      x.\n   Given a percentage X, the Xth percentile of the metric means the\n   smallest
      value of x for which F(x) >= X.  In computing the\n   percentile, undefined
      values MUST NOT be included.\n   See [RFC2330] for further details.\n"
    title: 11.3.  The Percentile of the Metric
  - contents:
    - "11.4.  Failure Probability\n   Given the samples of the performance metric,
      we now offer two\n   statistics of failure events of these samples to report:
      Failure\n   Count and Failure Ratio.  The two statistics can be applied to both\n
      \  the forward data path and reverse data path.  For example, when a\n   sample
      of RRFD has been obtained, the forward data path failure\n   statistics can
      be obtained, while a sample of RSRD can be used to\n   calculate the reverse
      data path failure statistics.  Detailed\n   definitions of Failure Count and
      Failure Ratio are given below.\n"
    - contents:
      - "11.4.1.  Failure Count\n   Failure Count is defined as the number of the
        undefined value of the\n   corresponding performance metric in a sample.  The
        value of Failure\n   Count is an integer.\n"
      title: 11.4.1.  Failure Count
    - contents:
      - "11.4.2.  Failure Ratio\n   Failure Ratio is the percentage of the number
        of failure events to\n   the total number of requests in a sample.  Here,
        a failure event\n   means that the signaling completes with no error, while
        no error-free\n   signal is observed.  The calculation for Failure Ratio is
        defined as\n   follows:\n   Failure Ratio = Number of undefined value/(Number
        of valid metric\n   values + Number of undefined value) * 100%.\n"
      title: 11.4.2.  Failure Ratio
    title: 11.4.  Failure Probability
  title: 11.  Some Statistics Definitions for Metrics to Report
- contents:
  - "12.  Security Considerations\n   In the control plane, since the measurement
    endpoints must be\n   conformant to signaling specifications and behave as normal
    signaling\n   endpoints, it will not incur security issues other than normal LSP\n
    \  provisioning.  However, the measurement parameters must be carefully\n   selected
    so that the measurements inject trivial amounts of\n   additional traffic into
    the networks they measure.  If they inject\n   \"too much\" traffic, they can
    skew the results of the measurement and\n   in extreme cases cause congestion
    and denial of service.\n   In the data plane, the measurement endpoint MUST use
    a signal that is\n   consistent with what is specified in the control plane.  For
    example,\n   in a packet switched case, the traffic injected into the data plane\n
    \  MUST NOT exceed the specified rate in the corresponding LSP setup\n   request.
    \ In a wavelength switched case, the measurement endpoint\n   MUST use the specified
    or negotiated lambda with appropriate power.\n   The security considerations pertaining
    to the original RSVP protocol\n   [RFC2205] and its TE extensions [RFC3209] also
    remain relevant.\n"
  title: 12.  Security Considerations
