- contents:
  - "10.  A Definition for Samples of Data Path Delay\n   In Sections 5, 6, 7, 8,
    and 9, we defined the singleton metrics of\n   data path delay.  Now, we define
    how to get one particular sample of\n   such a delay.  Sampling is done to select
    a particular portion of\n   singleton values of the given parameters.  As in [RFC2330],
    we use\n   Poisson sampling as an example.\n"
  - contents:
    - "10.1.  Metric Name\n   Type <X> data path delay sample, where X is either RRFD,
      RSRD, PRFD,\n   PSFD, or PSRD.\n"
    title: 10.1.  Metric Name
  - contents:
    - "10.2.  Metric Parameters\n   o  ID0, the ingress LSR ID\n   o  ID1, the egress
      LSR ID\n   o  T0, a time\n   o  Tf, a time\n   o  Lambda, a rate in reciprocal
      milliseconds\n   o  Th, the LSP holding time\n   o  Td, the maximum waiting
      time for successful LSP setup\n   o  Ts, the maximum waiting time for an error-free
      signal\n"
    title: 10.2.  Metric Parameters
  - contents:
    - "10.3.  Metric Units\n   A sequence of pairs; the elements of each pair are:\n
      \  o  T, a time when setup is attempted\n   o  dT, either a real number of milliseconds
      or undefined\n"
    title: 10.3.  Metric Units
  - contents:
    - "10.4.  Definition\n   Given T0, Tf, and Lambda, compute a pseudo-random Poisson
      process\n   beginning at or before T0, with average arrival rate Lambda, and\n
      \  ending at or after Tf.  Those time values greater than or equal to T0\n   and
      less than or equal to Tf are then selected.  At each of the times\n   in this
      process, we obtain the value of a data path delay sample of\n   type <X> at
      this time.  The value of the sample is the sequence made\n   up of the resulting
      <time, type <X> data path delay> pairs.  If there\n   are no such pairs, the
      sequence is of length zero and the sample is\n   said to be empty.\n"
    title: 10.4.  Definition
  - contents:
    - "10.5.  Discussion\n   The following issues are likely to come up in practice:\n
      \  o  The parameters Lambda, Th, and Td should be carefully chosen, as\n      explained
      in the discussions for LSP setup delay (see [RFC5814]).\n   o  The parameter
      Ts should be carefully chosen and MUST be reported\n      along with the LSP
      forward/reverse data path delay sample.\n"
    title: 10.5.  Discussion
  - contents:
    - "10.6.  Methodologies\n   Generally, the methodology would proceed as follows:\n
      \  o  Select specific times, using the specified Poisson arrival\n      process.\n
      \  o  Set up the LSP and obtain the value of type <X> data path delay.\n   o
      \ Release the LSP after Th, and wait for the next Poisson arrival\n      process.\n"
    title: 10.6.  Methodologies
  - contents:
    - '10.7.  Typical Testing Cases

      '
    - contents:
      - '10.7.1.  With No LSP in the Network

        '
      - contents:
        - "10.7.1.1.  Motivation\n   Data path delay with no LSP in the network is
          important because this\n   reflects the inherent delay of a device implementation.
          \ The minimum\n   value provides an indication of the delay that will likely
          be\n   experienced when an LSP data path is configured under light traffic\n
          \  load.\n"
        title: 10.7.1.1.  Motivation
      - contents:
        - "10.7.1.2.  Methodologies\n   Make sure that there is no LSP in the network,
          and proceed with the\n   methodologies described in Section 10.6.\n"
        title: 10.7.1.2.  Methodologies
      title: 10.7.1.  With No LSP in the Network
    - contents:
      - '10.7.2.  With a Number of LSPs in the Network

        '
      - contents:
        - "10.7.2.1.  Motivation\n   Data path delay with a number of LSPs in the
          network is important\n   because it reflects the performance of an operational
          network with\n   considerable load.  This delay may vary significantly as
          the number\n   of existing LSPs varies.  It can be used as a scalability
          metric of a\n   device implementation.\n"
        title: 10.7.2.1.  Motivation
      - contents:
        - "10.7.2.2.  Methodologies\n   o  Set up the required number of LSPs.\n   o
          \ Wait until the network reaches a stable state.\n   o  Then proceed with
          the methodologies described in Section 10.6.\n"
        title: 10.7.2.2.  Methodologies
      title: 10.7.2.  With a Number of LSPs in the Network
    title: 10.7.  Typical Testing Cases
