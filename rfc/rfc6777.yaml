- contents:
  - " Label Switched Path (LSP) Data Path Delay Metrics in Generalized MPLS\n            and
    MPLS Traffic Engineering (MPLS-TE) Networks\n"
  title: __initial_text__
- contents:
  - "Abstract\n   When setting up a Label Switched Path (LSP) in Generalized MPLS\n
    \  (GMPLS) and MPLS Traffic Engineering (MPLS-TE) networks, the\n   completion
    of the signaling process does not necessarily mean that\n   the cross-connection
    along the LSP has been programmed accordingly\n   and in a timely manner.  Meanwhile,
    the completion of the signaling\n   process may be used by LSP users or applications
    that control their\n   use as an indication that the data path has become usable.
    \ The\n   existence of the inconsistency between the signaling messages and\n
    \  cross-connection programming, and the possible failure of cross-\n   connection
    programming, if not properly treated, will result in data\n   loss or even application
    failure.  Characterization of this\n   performance can thus help designers to
    improve the way in which LSPs\n   are used and to make applications or tools that
    depend on and use\n   LSPs more robust.  This document defines a series of performance\n
    \  metrics to evaluate the connectivity of the data path in the\n   signaling
    process.\n"
