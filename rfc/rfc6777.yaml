  - "9.  A Singleton Definition for PSRD\n   This part defines a metric for reverse
    data path delay when an LSP is\n   set up.\n   This metric defines the time difference
    between the point when the\n   ingress node sends the PATH message and the completion
    of the cross-\n   connection programming along the LSP reverse data path.  This
    metric\n   MAY be used together with PSFD to characterize the data path delay
    of\n   a bidirectional LSP.\n"
