- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document introduces a YANG data model [RFC6020] [RFC7950]\
    \ for\n   the Virtual Router Redundancy Protocol (VRRP) [RFC3768] [RFC5798].\n\
    \   VRRP provides higher resiliency by specifying an election protocol\n   that\
    \ dynamically assigns responsibility for a virtual router to one\n   of the VRRP\
    \ routers on a LAN.\n   The YANG module specified in this document supports both\
    \ versions 2\n   and 3 of VRRP.  VRRP version 2 (defined in [RFC3768]) supports\
    \ IPv4.\n   VRRP version 3 (defined in [RFC5798]) supports both IPv4 and IPv6.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT\
    \ RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n   The following terms are defined in [RFC7950]\
    \ and are not redefined\n   here:\n   o  augment\n   o  data model\n   o  data\
    \ node\n"
- title: 1.2.  Tree Diagrams
  contents:
  - "1.2.  Tree Diagrams\n   A simplified graphical representation of the data model\
    \ is used in\n   this document.  The meaning of the symbols in these diagrams\
    \ is\n   defined in [RFC8340].\n"
- title: 1.3.  Prefixes in Data Node Names
  contents:
  - "1.3.  Prefixes in Data Node Names\n   In this document, names of data nodes,\
    \ actions, and other data model\n   objects are often used without a prefix, as\
    \ long as it is clear from\n   the context in which YANG module each name is defined.\
    \  Otherwise,\n   names are prefixed using the standard prefix associated with\
    \ the\n   corresponding YANG module, as shown in Table 1.\n                 +--------+-----------------+-----------+\n\
    \                 | Prefix | YANG module     | Reference |\n                 +--------+-----------------+-----------+\n\
    \                 | yang   | ietf-yang-types | [RFC6991] |\n                 |\
    \ inet   | ietf-inet-types | [RFC6991] |\n                 | if     | ietf-interfaces\
    \ | [RFC8343] |\n                 | ip     | ietf-ip         | [RFC8344] |\n \
    \                +--------+-----------------+-----------+\n             Table\
    \ 1: Prefixes and Corresponding YANG Modules\n"
- title: 2.  Design of the Data Model
  contents:
  - '2.  Design of the Data Model

    '
- title: 2.1.  Scope of the Model
  contents:
  - "2.1.  Scope of the Model\n   The model covers VRRP version 2 [RFC3768] and VRRP\
    \ version 3\n   [RFC5798].  The model is designed to be implemented on a device\
    \ where\n   VRRP version 2 or 3 is implemented.  With the help of a proper\n \
    \  management protocol, the defined model can be used to:\n   o  Configure VRRP\
    \ version 2 or 3.\n   o  Manage the protocol operational behavior.\n   o  Retrieve\
    \ the protocol operational status.\n   o  Receive the protocol notifications.\n"
- title: 2.2.  Relationships with the Interface Model and IP Model
  contents:
  - "2.2.  Relationships with the Interface Model and IP Model\n   This model augments\
    \ the interface data model \"ietf-interfaces\"\n   [RFC8343] and the IP management\
    \ model \"ietf-ip\" [RFC8344].  The\n   augmentation relationships are shown as\
    \ follows:\n   module: ietf-interfaces\n      +--rw interfaces\n         +--rw\
    \ interface* [name]\n               ...\n            +--rw ip:ipv4!\n        \
    \    |  +--rw ip:address* [ip]\n                     ...\n            |  +--rw\
    \ vrrp:vrrp\n            |     +--rw vrrp:vrrp-instance* [vrid]\n            |\
    \        +--rw vrrp:vrid                            uint8\n            |     \
    \   +--rw vrrp:virtual-ipv4-addresses\n                           ...\n      \
    \      +--rw ip:ipv6!\n               +--rw ip:address* [ip]\n               \
    \      ...\n               +--rw vrrp:vrrp\n                  +--rw vrrp:vrrp-instance*\
    \ [vrid]\n                     +--rw vrrp:vrid                            uint8\n\
    \                     +--rw vrrp:virtual-ipv6-addresses\n                    \
    \       ...\n   In the above figure, a tree node without a prefix is from the\
    \ model\n   \"ietf-interfaces\".  A tree node with prefix \"ip:\" is from the\
    \ model\n   \"ietf-ip\".  A tree node with prefix \"vrrp:\" is from the VRRP model\n\
    \   specified in this document.\n   The \"vrrp\" container contains a list of\
    \ vrrp-instance nodes, which\n   are instantiated under an interface for a specified\
    \ address family\n   (IPv4 or IPv6).\n   Each vrrp-instance node represents a\
    \ VRRP router state machine, as\n   described in Section 6.4 of [RFC5798], providing\
    \ the configuration\n   and state information for the election process of a virtual\
    \ router.\n   The IP addresses on the augmented interface are the real addresses\n\
    \   through which the VRRP router operates.  The IPv4 or IPv6 address or\n   addresses\
    \ associated with a virtual router (described in Section 1 of\n   [RFC5798]) are\
    \ modeled as a list of IPv4 or IPv6 addresses under the\n   vrrp-instance.\n"
- title: 2.3.  Protocol Configuration
  contents:
  - "2.3.  Protocol Configuration\n   The model structure for the protocol configuration\
    \ is as shown below:\n     augment /if:interfaces/if:interface/ip:ipv4:\n    \
    \   +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw vrid\
    \                            uint8\n             |     ...\n             +--rw\
    \ track\n             |  +--rw interfaces\n             |  |  +--rw interface*\
    \ [interface]\n             |  |     +--rw interface             if:interface-ref\n\
    \             |  |           ...\n             |  +--rw networks\n           \
    \  |     +--rw network* [prefix]\n             |        +--rw prefix         \
    \       inet:ipv4-prefix\n             |              ...\n             +--rw\
    \ virtual-ipv4-addresses\n                +--rw virtual-ipv4-address* [ipv4-address]\n\
    \                   +--rw ipv4-address    inet:ipv4-address\n     augment /if:interfaces/if:interface/ip:ipv6:\n\
    \       +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw\
    \ vrid                            uint8\n             |     ...\n            \
    \ +--rw track\n             |  +--rw interfaces\n             |  |  +--rw interface*\
    \ [interface]\n             |  |     +--rw interface             if:interface-ref\n\
    \             |  |           ...\n             |  +--rw networks\n           \
    \  |     +--rw network* [prefix]\n             |        +--rw prefix         \
    \       inet:ipv6-prefix\n             |              ...\n             +--rw\
    \ virtual-ipv6-addresses\n                +--rw virtual-ipv6-address* [ipv6-address]\n\
    \                   +--rw ipv6-address    inet:ipv6-address\n   The model allows\
    \ the following protocol entities to be configured:\n   o  VRRP instance (version\
    \ 2 or 3), representing a VRRP router.\n   o  Virtual IPv4 or IPv6 address associated\
    \ with a virtual router.\n   o  Tracking interface, to detect interface connectivity\
    \ failures.\n   o  Tracking network, to detect network connectivity failures.\n"
- title: 2.4.  Protocol States
  contents:
  - "2.4.  Protocol States\n   The model structure for the protocol states is as shown\
    \ below:\n   module: ietf-vrrp\n       +--ro vrrp\n          |     // global operational\
    \ states\n          +--ro virtual-routers?   uint32\n          +--ro interfaces?\
    \        uint32\n          +--ro statistics                 // global statistics\n\
    \             +--ro discontinuity-datetime?   yang:date-and-time\n           \
    \  +--ro checksum-errors?          yang:counter64\n             +--ro version-errors?\
    \           yang:counter64\n             +--ro vrid-errors?              yang:counter64\n\
    \             +--ro ip-ttl-errors?            yang:counter64\n     augment /if:interfaces/if:interface/ip:ipv4:\n\
    \       +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw\
    \ vrid                            uint8\n             |     ...\n            \
    \ +--rw track\n             |  +--rw interfaces\n             |  |  +--rw interface*\
    \ [interface]\n             |  |     +--rw interface             if:interface-ref\n\
    \             |  |           ...\n             |  +--rw networks\n           \
    \  |     +--rw network* [prefix]\n             |        +--rw prefix         \
    \       inet:ipv4-prefix\n             |              ...\n             +--rw\
    \ virtual-ipv4-addresses\n             |  +--rw virtual-ipv4-address* [ipv4-address]\n\
    \             |     +--rw ipv4-address    inet:ipv4-address\n             |\n\
    \             |     // per-instance operational states\n             +--ro state?\
    \                         identityref\n             +--ro is-owner?          \
    \            boolean\n             +--ro last-adv-source?               inet:ip-address\n\
    \             +--ro up-datetime?                   yang:date-and-time\n      \
    \       +--ro master-down-interval?          uint32\n             +--ro skew-time?\
    \                     uint32\n             +--ro last-event?                 \
    \   identityref\n             +--ro new-master-reason?             new-master-reason-type\n\
    \             +--ro statistics                // per-instance statistics\n   \
    \             +--ro discontinuity-datetime?    yang:date-and-time\n          \
    \      +--ro master-transitions?        yang:counter32\n                +--ro\
    \ advertisement-rcvd?        yang:counter64\n                +--ro advertisement-sent?\
    \        yang:counter64\n                +--ro interval-errors?           yang:counter64\n\
    \                |       {validate-interval-errors}?\n                +--ro priority-zero-pkts-rcvd?\
    \   yang:counter64\n                +--ro priority-zero-pkts-sent?   yang:counter64\n\
    \                +--ro invalid-type-pkts-rcvd?    yang:counter64\n           \
    \     +--ro address-list-errors?       yang:counter64\n                |     \
    \  {validate-address-list-errors}?\n                +--ro packet-length-errors?\
    \      yang:counter64\n     augment /if:interfaces/if:interface/ip:ipv6:\n   \
    \    +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw vrid\
    \                            uint8\n             +     ...\n             +--rw\
    \ track\n             |  +--rw interfaces\n             |  |  +--rw interface*\
    \ [interface]\n             |  |     +--rw interface             if:interface-ref\n\
    \             |  |           ...\n             |  +--rw networks\n           \
    \  |     +--rw network* [prefix]\n             |        +--rw prefix         \
    \       inet:ipv6-prefix\n             |              ...\n             +--rw\
    \ virtual-ipv6-addresses\n             |  +--rw virtual-ipv6-address* [ipv6-address]\n\
    \             |     +--rw ipv6-address    inet:ipv6-address\n             |\n\
    \             |     // per-instance operational states\n             +--ro state?\
    \                         identityref\n             +--ro is-owner?          \
    \            boolean\n             +--ro last-adv-source?               inet:ip-address\n\
    \             +--ro up-datetime?                   yang:date-and-time\n      \
    \       +--ro master-down-interval?          uint32\n             +--ro skew-time?\
    \                     uint32\n             +--ro last-event?                 \
    \   identityref\n             +--ro new-master-reason?             new-master-reason-type\n\
    \             +--ro statistics                // per-instance statistics\n   \
    \             +--ro discontinuity-datetime?    yang:date-and-time\n          \
    \      +--ro master-transitions?        yang:counter32\n                +--ro\
    \ advertisement-rcvd?        yang:counter64\n                +--ro advertisement-sent?\
    \        yang:counter64\n                +--ro interval-errors?           yang:counter64\n\
    \                |       {validate-interval-errors}?\n                +--ro priority-zero-pkts-rcvd?\
    \   yang:counter64\n                +--ro priority-zero-pkts-sent?   yang:counter64\n\
    \                +--ro invalid-type-pkts-rcvd?    yang:counter64\n           \
    \     +--ro address-list-errors?       yang:counter64\n                |     \
    \  {validate-address-list-errors}?\n                +--ro packet-length-errors?\
    \      yang:counter64\n   This model conforms to the Network Management Datastore\
    \ Architecture\n   (NMDA) [RFC8342].  The operational state data is combined with\
    \ the\n   associated configuration data in the same hierarchy\n   [YANG-Guidelines].\
    \  When protocol states are retrieved from the NMDA\n   operational state datastore,\
    \ the returned states cover all\n   \"config true\" (rw) and \"config false\"\
    \ (ro) nodes defined in the\n   schema.\n   The model allows the retrieval of\
    \ protocol states at the following\n   levels:\n   o  VRRP instance (version 2\
    \ or 3), representing a VRRP router.\n   o  Virtual IPv4 or IPv6 address associated\
    \ with a virtual router.\n   o  Tracking interface, to detect interface connectivity\
    \ failures.\n   o  Tracking network, to detect network connectivity failures.\n\
    \   o  Global states and statistics summarizing all instances.\n"
- title: 2.5.  Notifications
  contents:
  - "2.5.  Notifications\n   This model defines the following VRRP-specific notifications:\n\
    \   notifications:\n      +---n vrrp-new-master-event\n      |  +--ro master-ip-address\
    \    inet:ip-address\n      |  +--ro new-master-reason    new-master-reason-type\n\
    \      +---n vrrp-protocol-error-event\n      |  +--ro protocol-error-reason \
    \   identityref\n      +---n vrrp-virtual-router-error-event\n         +--ro interface\
    \                      if:interface-ref\n         +--ro (ip-version)\n       \
    \  |  +--:(ipv4)\n         |  |  +--ro ipv4\n         |  |     +--ro vrid    leafref\n\
    \         |  +--:(ipv6)\n         |     +--ro ipv6\n         |        +--ro vrid\
    \    leafref\n         +--ro virtual-router-error-reason    identityref\n   Each\
    \ notification type is used to indicate a type of VRRP state\n   change or error\
    \ occurrence:\n   vrrp-new-master-event\n      VRRP new master event, indicating\
    \ that a new master has been\n      elected.\n   vrrp-protocol-error-event\n \
    \     VRRP protocol error event for a message that fails to reach a VRRP\n   \
    \   instance to be processed.\n   vrrp-virtual-router-error-event\n      VRRP\
    \ virtual router error event for a message processed on a VRRP\n      instance.\n\
    \   In addition to the notifications specified above, the mechanisms\n   defined\
    \ in [Subscribed-Notifications] and [YANG-Push] can be used for\n   other general\
    \ notifications.  These mechanisms currently allow the\n   user to:\n   o  Subscribe\
    \ notifications on a per-client basis.\n   o  Specify subtree filters or XML Path\
    \ Language (XPath) filters so\n      that only contents of interest will be sent.\n\
    \   o  Specify either periodic or on-demand notifications.\n"
- title: 3.  Tree Structure
  contents:
  - "3.  Tree Structure\n   The VRRP YANG data model defined in this document has\
    \ the following\n   tree structure:\n   module: ietf-vrrp\n       +--ro vrrp\n\
    \          +--ro virtual-routers?   uint32\n          +--ro interfaces?      \
    \  uint32\n          +--ro statistics\n             +--ro discontinuity-datetime?\
    \   yang:date-and-time\n             +--ro checksum-errors?          yang:counter64\n\
    \             +--ro version-errors?           yang:counter64\n             +--ro\
    \ vrid-errors?              yang:counter64\n             +--ro ip-ttl-errors?\
    \            yang:counter64\n     augment /if:interfaces/if:interface/ip:ipv4:\n\
    \       +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw\
    \ vrid                            uint8\n             +--rw version          \
    \               identityref\n             +--rw log-state-change?            \
    \   boolean\n             +--rw preempt\n             |  +--rw enabled?     boolean\n\
    \             |  +--rw hold-time?   uint16\n             +--rw priority?     \
    \                  uint8\n             +--rw accept-mode?                    boolean\n\
    \             +--rw (advertise-interval-choice)?\n             |  +--:(v2)\n \
    \            |  |  +--rw advertise-interval-sec?         uint8\n             |\
    \  +--:(v3)\n             |     +--rw advertise-interval-centi-sec?   uint16\n\
    \             +--rw track\n             |  +--rw interfaces\n             |  |\
    \  +--rw interface* [interface]\n             |  |     +--rw interface       \
    \      if:interface-ref\n             |  |     +--rw priority-decrement?   uint8\n\
    \             |  +--rw networks\n             |     +--rw network* [prefix]\n\
    \             |        +--rw prefix                inet:ipv4-prefix\n        \
    \     |        +--rw priority-decrement?   uint8\n             +--rw virtual-ipv4-addresses\n\
    \             |  +--rw virtual-ipv4-address* [ipv4-address]\n             |  \
    \   +--rw ipv4-address    inet:ipv4-address\n             +--ro state?       \
    \                   identityref\n             +--ro is-owner?                \
    \       boolean\n             +--ro last-adv-source?                inet:ip-address\n\
    \             +--ro up-datetime?                    yang:date-and-time\n     \
    \        +--ro master-down-interval?           uint32\n             +--ro skew-time?\
    \                      uint32\n             +--ro last-event?                \
    \     identityref\n             +--ro new-master-reason?\n    new-master-reason-type\n\
    \             +--ro statistics\n                +--ro discontinuity-datetime?\
    \    yang:date-and-time\n                +--ro master-transitions?        yang:counter32\n\
    \                +--ro advertisement-rcvd?        yang:counter64\n           \
    \     +--ro advertisement-sent?        yang:counter64\n                +--ro interval-errors?\
    \           yang:counter64\n                |       {validate-interval-errors}?\n\
    \                +--ro priority-zero-pkts-rcvd?   yang:counter64\n           \
    \     +--ro priority-zero-pkts-sent?   yang:counter64\n                +--ro invalid-type-pkts-rcvd?\
    \    yang:counter64\n                +--ro address-list-errors?       yang:counter64\n\
    \                |       {validate-address-list-errors}?\n                +--ro\
    \ packet-length-errors?      yang:counter64\n     augment /if:interfaces/if:interface/ip:ipv6:\n\
    \       +--rw vrrp\n          +--rw vrrp-instance* [vrid]\n             +--rw\
    \ vrid                            uint8\n             +--rw version          \
    \               identityref\n             +--rw log-state-change?            \
    \   boolean\n             +--rw preempt\n             |  +--rw enabled?     boolean\n\
    \             |  +--rw hold-time?   uint16\n             +--rw priority?     \
    \                  uint8\n             +--rw accept-mode?                    boolean\n\
    \             +--rw advertise-interval-centi-sec?   uint16\n             +--rw\
    \ track\n             |  +--rw interfaces\n             |  |  +--rw interface*\
    \ [interface]\n             |  |     +--rw interface             if:interface-ref\n\
    \             |  |     +--rw priority-decrement?   uint8\n             |  +--rw\
    \ networks\n             |     +--rw network* [prefix]\n             |       \
    \ +--rw prefix                inet:ipv6-prefix\n             |        +--rw priority-decrement?\
    \   uint8\n             +--rw virtual-ipv6-addresses\n             |  +--rw virtual-ipv6-address*\
    \ [ipv6-address]\n             |     +--rw ipv6-address    inet:ipv6-address\n\
    \             +--ro state?                          identityref\n            \
    \ +--ro is-owner?                       boolean\n             +--ro last-adv-source?\
    \                inet:ip-address\n             +--ro up-datetime?            \
    \        yang:date-and-time\n             +--ro master-down-interval?        \
    \   uint32\n             +--ro skew-time?                      uint32\n      \
    \       +--ro last-event?                     identityref\n             +--ro\
    \ new-master-reason?\n    new-master-reason-type\n             +--ro statistics\n\
    \                +--ro discontinuity-datetime?    yang:date-and-time\n       \
    \         +--ro master-transitions?        yang:counter32\n                +--ro\
    \ advertisement-rcvd?        yang:counter64\n                +--ro advertisement-sent?\
    \        yang:counter64\n                +--ro interval-errors?           yang:counter64\n\
    \                |       {validate-interval-errors}?\n                +--ro priority-zero-pkts-rcvd?\
    \   yang:counter64\n                +--ro priority-zero-pkts-sent?   yang:counter64\n\
    \                +--ro invalid-type-pkts-rcvd?    yang:counter64\n           \
    \     +--ro address-list-errors?       yang:counter64\n                |     \
    \  {validate-address-list-errors}?\n                +--ro packet-length-errors?\
    \      yang:counter64\n     notifications:\n       +---n vrrp-new-master-event\n\
    \       |  +--ro master-ip-address    inet:ip-address\n       |  +--ro new-master-reason\
    \    new-master-reason-type\n       +---n vrrp-protocol-error-event\n       |\
    \  +--ro protocol-error-reason    identityref\n       +---n vrrp-virtual-router-error-event\n\
    \          +--ro interface                      if:interface-ref\n          +--ro\
    \ (ip-version)\n          |  +--:(ipv4)\n          |  |  +--ro ipv4\n        \
    \  |  |     +--ro vrid    leafref\n          |  +--:(ipv6)\n          |     +--ro\
    \ ipv6\n          |        +--ro vrid    leafref\n          +--ro virtual-router-error-reason\
    \    identityref\n"
- title: 4.  YANG Module
  contents:
  - "4.  YANG Module\n   This module references [RFC2787], [RFC3768], [RFC5798], and\n\
    \   [RFC6527].\n   <CODE BEGINS> file \"ietf-vrrp@2018-03-13.yang\"\n   module\
    \ ietf-vrrp {\n     yang-version 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-vrrp\"\
    ;\n     prefix \"vrrp\";\n     import ietf-inet-types {\n       prefix \"inet\"\
    ;\n     }\n     import ietf-yang-types {\n       prefix \"yang\";\n     }\n  \
    \   import ietf-interfaces {\n       prefix \"if\";\n     }\n     import ietf-ip\
    \ {\n       prefix \"ip\";\n     }\n     organization\n       \"IETF Routing Area\
    \ Working Group (RTGWG)\";\n     contact\n       \"WG Web:   <https://datatracker.ietf.org/wg/rtgwg/>\n\
    \        WG List:  <mailto:rtgwg@ietf.org>\n        Editor:   Xufeng Liu\n   \
    \               <mailto:xufeng.liu.ietf@gmail.com>\n        Editor:   Athanasios\
    \ Kyparlis\n                  <mailto:Athanasios_Kyparlis@jabil.com>\n       \
    \ Editor:   Ravi Parikh\n                  <mailto:parikhr@vmware.com>\n     \
    \   Editor:   Acee Lindem\n                  <mailto:acee@cisco.com>\n       \
    \ Editor:   Mingui Zhang\n                  <mailto:zhangmingui@huawei.com>\"\
    ;\n     description\n       \"This YANG module defines a model for managing Virtual\
    \ Router\n        Redundancy Protocol (VRRP) versions 2 and 3.\n        Copyright\
    \ (c) 2018 IETF Trust and the persons identified as\n        authors of the code.\
    \  All rights reserved.\n        Redistribution and use in source and binary forms,\
    \ with or\n        without modification, is permitted pursuant to, and subject\
    \ to\n        the license terms contained in, the Simplified BSD License set\n\
    \        forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating\
    \ to IETF Documents\n        (https://trustee.ietf.org/license-info).\n      \
    \  This version of this YANG module is part of RFC 8347; see the\n        RFC\
    \ itself for full legal notices.\";\n     revision 2018-03-13 {\n       description\n\
    \         \"Initial revision.\";\n       reference\n         \"RFC 8347: A YANG\
    \ Data Model for the Virtual Router Redundancy\n                    Protocol (VRRP)\n\
    \          RFC 2787: Definitions of Managed Objects for the Virtual\n        \
    \            Router Redundancy Protocol\n          RFC 3768: Virtual Router Redundancy\
    \ Protocol (VRRP)\n          RFC 5798: Virtual Router Redundancy Protocol (VRRP)\n\
    \                    Version 3 for IPv4 and IPv6\n          RFC 6527: Definitions\
    \ of Managed Objects for the Virtual\n                    Router Redundancy Protocol\
    \ Version 3 (VRRPv3)\";\n     }\n     /*\n      * Features\n      */\n     feature\
    \ validate-interval-errors {\n       description\n         \"This feature indicates\
    \ that the system validates that the\n          advertisement interval from advertisement\
    \ packets received\n          is the same as the interval configured for the local\n\
    \          VRRP router.\";\n     }\n     feature validate-address-list-errors\
    \ {\n       description\n         \"This feature indicates that the system validates\
    \ that\n          the address list from received packets matches the\n       \
    \   locally configured list for the VRRP router.\";\n     }\n     /*\n      *\
    \ Typedefs\n      */\n     typedef new-master-reason-type {\n       type enumeration\
    \ {\n         enum not-master {\n           description\n             \"The virtual\
    \ router has never transitioned to master\n              state.\";\n         }\n\
    \         enum priority {\n           description\n             \"Priority was\
    \ higher.\";\n         }\n         enum preempted {\n           description\n\
    \             \"The master was preempted.\";\n         }\n         enum no-response\
    \ {\n           description\n             \"Previous master did not respond.\"\
    ;\n         }\n       }\n       description\n         \"Indicates why the virtual\
    \ router has transitioned to\n          master state.\";\n     } // new-master-reason-type\n\
    \     /*\n      * Identities\n      */\n     /* vrrp-event-type identity and its\
    \ derivatives. */\n     identity vrrp-event-type {\n       description\n     \
    \    \"Indicates the type of a VRRP protocol event.\";\n     }\n     identity\
    \ vrrp-event-none {\n       base vrrp-event-type;\n       description\n      \
    \   \"Indicates a non-meaningful event.\";\n     }\n     identity vrrp-event-startup\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ a VRRP router has initiated the protocol.\";\n     }\n     identity vrrp-event-shutdown\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ a VRRP router has closed down the protocol.\";\n     }\n     identity vrrp-event-higher-priority-backup\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ a backup router has a higher priority than\n          the current master.\"\
    ;\n     }\n     identity vrrp-event-master-timeout {\n       base vrrp-event-type;\n\
    \       description\n         \"Indicates that the current master has not sent\
    \ an\n          advertisement within the limit of master-down-interval.\";\n \
    \    }\n     identity vrrp-event-interface-up {\n       base vrrp-event-type;\n\
    \       description\n         \"Indicates that the VRRP-enabled interface has\
    \ become\n          'operational up'.\";\n     }\n     identity vrrp-event-interface-down\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ the VRRP-enabled interface has become\n          'operational down'.\";\n  \
    \   }\n     identity vrrp-event-no-primary-ip-address {\n       base vrrp-event-type;\n\
    \       description\n         \"Indicates that the primary IP address on the VRRP-enabled\n\
    \          interface has become unavailable.\";\n     }\n     identity vrrp-event-primary-ip-address\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ the primary IP address on the VRRP-enabled\n          interface has become available.\"\
    ;\n     }\n     identity vrrp-event-no-virtual-ip-addresses {\n       base vrrp-event-type;\n\
    \       description\n         \"Indicates that there are no virtual IP addresses\
    \ on the\n          virtual router.\";\n     }\n     identity vrrp-event-virtual-ip-addresses\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ there are virtual IP addresses on the\n          virtual router.\";\n     }\n\
    \     identity vrrp-event-preempt-hold-timeout {\n       base vrrp-event-type;\n\
    \       description\n         \"Indicates that the configured preemption hold\
    \ time has\n          passed.\";\n     }\n     identity vrrp-event-lower-priority-master\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ there is a lower-priority VRRP master.\";\n     }\n     identity vrrp-event-owner-preempt\
    \ {\n       base vrrp-event-type;\n       description\n         \"Indicates that\
    \ the owner has preempted another router to\n          become the master.\";\n\
    \     }\n     /* vrrp-error-global identity and its derivatives. */\n     identity\
    \ vrrp-error-global {\n       description\n         \"Indicates the type of a\
    \ VRRP error that occurred\n          for a packet before it reaches a VRRP router.\"\
    ;\n     }\n     identity checksum-error {\n       base vrrp-error-global;\n  \
    \     description\n         \"A packet has been received with an invalid VRRP\
    \ checksum\n          value.\";\n     }\n     identity ip-ttl-error {\n      \
    \ base vrrp-error-global;\n       description\n         \"A packet has been received\
    \ with IP TTL (Time-To-Live)\n          not equal to 255.\";\n     }\n     identity\
    \ version-error {\n       base vrrp-error-global;\n       description\n      \
    \   \"A packet has been received with an unknown or unsupported\n          version\
    \ number.\";\n     }\n     identity vrid-error {\n       base vrrp-error-global;\n\
    \       description\n         \"A packet has been received with a Virtual Router\
    \ Identifier\n          (VRID) that is not valid for any virtual router on this\n\
    \          router.\";\n     }\n     /* vrrp-error-virtual-router identity and\
    \ its derivatives. */\n     identity vrrp-error-virtual-router {\n       description\n\
    \         \"Indicates the type of a VRRP error that occurred\n          after\
    \ a packet reaches a VRRP router.\";\n     }\n     identity address-list-error\
    \ {\n       base vrrp-error-virtual-router;\n       description\n         \"A\
    \ packet has been received with an address list that\n          does not match\
    \ the locally configured address list for\n          the virtual router.\";\n\
    \     }\n     identity interval-error {\n       base vrrp-error-virtual-router;\n\
    \       description\n         \"A packet has been received with an advertisement\
    \ interval\n          different than the interval configured for the local\n \
    \         virtual router.\";\n     }\n     identity packet-length-error {\n  \
    \     base vrrp-error-virtual-router;\n       description\n         \"A packet\
    \ has been received with a packet length less\n          than the length of the\
    \ VRRP header.\";\n     }\n     /* vrrp-state-type identity and its derivatives.\
    \ */\n     identity vrrp-state-type {\n       description\n         \"Indicates\
    \ the state of a virtual router.\";\n     }\n     identity initialize {\n    \
    \   base vrrp-state-type;\n       description\n         \"Indicates that the virtual\
    \ router is waiting\n          for a startup event.\";\n     }\n     identity\
    \ backup {\n       base vrrp-state-type;\n       description\n         \"Indicates\
    \ that the virtual router is monitoring the\n          availability of the master\
    \ router.\";\n     }\n     identity master {\n       base vrrp-state-type;\n \
    \      description\n         \"Indicates that the virtual router is forwarding\n\
    \          packets for IP addresses that are associated with\n          this virtual\
    \ router.\";\n     }\n     /* vrrp-version identity and its derivatives. */\n\
    \     identity vrrp-version {\n       description\n         \"The version of VRRP.\"\
    ;\n     }\n     identity vrrp-v2 {\n       base vrrp-version;\n       description\n\
    \         \"Indicates version 2 of VRRP.\";\n     }\n     identity vrrp-v3 {\n\
    \       base vrrp-version;\n       description\n         \"Indicates version 3\
    \ of VRRP.\";\n     }\n     /*\n      * Groupings\n      */\n     grouping vrrp-common-attributes\
    \ {\n       description\n         \"Group of VRRP attributes common to versions\
    \ 2 and 3.\";\n       leaf vrid {\n         type uint8 {\n           range \"\
    1..255\";\n         }\n         description\n           \"Virtual Router ID (i.e.,\
    \ VRID).\";\n       }\n       leaf version {\n         type identityref {\n  \
    \         base vrrp:vrrp-version;\n         }\n         mandatory true;\n    \
    \     description\n           \"Version 2 or 3 of VRRP.\";\n       }\n       leaf\
    \ log-state-change {\n         type boolean;\n         default \"false\";\n  \
    \       description\n           \"Generates VRRP state change messages each time\
    \ the\n            VRRP instance changes state (from 'up' to 'down'\n        \
    \    or 'down' to 'up').\";\n       }\n       container preempt {\n         description\n\
    \           \"Enables a higher-priority VRRP backup router to preempt a\n    \
    \        lower-priority VRRP master.\";\n         leaf enabled {\n           type\
    \ boolean;\n           default \"true\";\n           description\n           \
    \  \"'true' if preemption is enabled.\";\n         }\n         leaf hold-time\
    \ {\n           type uint16;\n           units seconds;\n           default 0;\n\
    \           description\n             \"Hold time, in seconds, for which a higher-priority\
    \ VRRP\n              backup router must wait before preempting a lower-priority\n\
    \              VRRP master.\";\n         }\n       }\n       leaf priority {\n\
    \         type uint8 {\n           range \"1..254\";\n         }\n         default\
    \ 100;\n         description\n           \"Configures the VRRP election priority\
    \ for the backup\n            virtual router.\";\n       }\n       leaf accept-mode\
    \ {\n         when \"derived-from-or-self(current()/../version, 'vrrp-v3')\" {\n\
    \           description\n             \"Applicable only to version 3.\";\n   \
    \      }\n         type boolean;\n         default \"false\";\n         description\n\
    \           \"Controls whether a virtual router in master state will\n       \
    \     accept packets addressed to the address owner's IPvX address\n         \
    \   as its own if it is not the IPvX address owner.  The default\n           \
    \ is 'false'.  Deployments that rely on, for example, pinging\n            the\
    \ address owner's IPvX address may wish to configure\n            accept-mode\
    \ to 'true'.\n            Note: IPv6 Neighbor Solicitations and Neighbor\n   \
    \         Advertisements MUST NOT be dropped when accept-mode\n            is\
    \ 'false'.\";\n       }\n     } // vrrp-common-attributes\n     grouping vrrp-ipv4-attributes\
    \ {\n       description\n         \"Group of VRRP attributes for IPv4.\";\n  \
    \     uses vrrp-common-attributes;\n       choice advertise-interval-choice {\n\
    \         description\n           \"The options for the advertisement interval\
    \ at which VRRPv2\n            or VRRPv3 advertisements are sent from the specified\n\
    \            interface.\";\n         case v2 {\n           when \"derived-from-or-self(version,\
    \ 'vrrp-v2')\" {\n             description\n               \"Applicable only to\
    \ version 2.\";\n           }\n           leaf advertise-interval-sec {\n    \
    \         type uint8 {\n               range \"1..254\";\n             }\n   \
    \          units seconds;\n             default 1;\n             description\n\
    \               \"Configures the interval that VRRPv2 advertisements\n       \
    \         are sent from the specified interface.\";\n           }\n         }\n\
    \         case v3 {\n           when \"derived-from-or-self(version, 'vrrp-v3')\"\
    \ {\n             description\n               \"Applicable only to version 3.\"\
    ;\n           }\n           leaf advertise-interval-centi-sec {\n            \
    \ type uint16 {\n               range \"1..4095\";\n             }\n         \
    \    units centiseconds;\n             default 100;\n             description\n\
    \               \"Configures the interval that VRRPv3 advertisements\n       \
    \         are sent from the specified interface.\";\n           }\n         }\n\
    \       } // advertise-interval-choice\n       container track {\n         description\n\
    \           \"Enables the specified VRRP instance to track interfaces\n      \
    \      or networks.\";\n         container interfaces {\n           description\n\
    \             \"Enables the specified VRRPv2 or VRRPv3 instance to track\n   \
    \           interfaces.  Interface tracking prevents traffic loss by\n       \
    \       detecting the availability of interfaces.  The operational\n         \
    \     states of other interfaces are associated with the\n              priority\
    \ of a VRRP router.  When a tracked interface\n              becomes unavailable\
    \ (or 'operational down'), the priority\n              of the VRRP router decrements.\
    \  When an unavailable\n              interface becomes available again, the priority\
    \ of the\n              VRRP router is incremented by the same amount.\";\n  \
    \         list interface {\n             key \"interface\";\n             description\n\
    \               \"Interface to track.\";\n             leaf interface {\n    \
    \           type if:interface-ref;\n               must \"/if:interfaces/if:interface[if:name=current()]/\"\
    \n                  + \"ip:ipv4\" {\n                 description\n          \
    \         \"Interface is IPv4.\";\n               }\n               description\n\
    \                 \"Interface to track.\";\n             }\n             leaf\
    \ priority-decrement {\n               type uint8 {\n                 range \"\
    1..254\";\n               }\n               default 10;\n               description\n\
    \                 \"Specifies how much to decrement the priority of the\n    \
    \              VRRP instance if the interface goes down.\";\n             }\n\
    \           } // interface\n         } // interfaces\n         container networks\
    \ {\n           description\n             \"Enables the VRRPv2 or VRRPv3 router\
    \ instance to track the\n              specified networks through their IPv4 network\
    \ prefixes.\n              Network tracking prevents traffic loss by detecting\n\
    \              network connectivity failure.  The states of\n              connectivity\
    \ to some networks are associated with the\n              priority of a VRRP router.\
    \  When connectivity to a\n              tracked network represented by its prefix\
    \ is lost, the\n              priority of the VRRP router decrements.  When an\n\
    \              unavailable network is again reachable, the priority of\n     \
    \         the VRRP router is incremented by the same amount.\";\n           list\
    \ network {\n             key \"prefix\";\n             description\n        \
    \       \"Enables the specified VRRPv2 or VRRPv3 instance to\n               \
    \ track an IPv4 network by specifying the prefix of the\n                IPv4\
    \ network.\";\n             leaf prefix {\n               type inet:ipv4-prefix;\n\
    \               description\n                 \"The IPv4 prefix of the network\
    \ to track.\";\n             }\n             leaf priority-decrement {\n     \
    \          type uint8 {\n                 range \"1..254\";\n               }\n\
    \               default 10;\n               description\n                 \"Specifies\
    \ how much to decrement the priority of the\n                  VRRP router if\
    \ there is a failure in the IPv4\n                  network.\";\n            \
    \ }\n           } // network\n         } // networks\n       } // track\n    \
    \   container virtual-ipv4-addresses {\n         description\n           \"Configures\
    \ the virtual IPv4 address for the\n            VRRP interface.\";\n         list\
    \ virtual-ipv4-address {\n           key \"ipv4-address\";\n           max-elements\
    \ 16;\n           description\n             \"Virtual IPv4 addresses for a single\
    \ VRRP instance.  For a\n              VRRP owner router, the virtual address\
    \ must match one\n              of the IPv4 addresses configured on the interface\n\
    \              corresponding to the virtual router.\";\n           leaf ipv4-address\
    \ {\n             type inet:ipv4-address;\n             description\n        \
    \       \"An IPv4 address associated with a virtual router.\";\n             reference\n\
    \               \"RFC 5798: Virtual Router Redundancy Protocol (VRRP)\n      \
    \                    Version 3 for IPv4 and IPv6.  Section 1.2\";\n          \
    \ }\n         } // virtual-ipv4-address\n       } // virtual-ipv4-addresses\n\
    \     } // vrrp-ipv4-attributes\n     grouping vrrp-ipv6-attributes {\n      \
    \ description\n         \"Group of VRRP attributes for IPv6.\";\n       uses vrrp-common-attributes;\n\
    \       leaf advertise-interval-centi-sec {\n         type uint16 {\n        \
    \   range \"1..4095\";\n         }\n         units centiseconds;\n         default\
    \ 100;\n         description\n           \"Configures the interval that VRRPv3\
    \ advertisements\n            are sent from the specified interface.\";\n    \
    \   }\n       container track {\n         description\n           \"Enables the\
    \ specified VRRP instance to track interfaces\n            or networks.\";\n \
    \        container interfaces {\n           description\n             \"Enables\
    \ the specified VRRPv2 or VRRPv3 instance to track\n              interfaces.\
    \  Interface tracking prevents traffic loss by\n              detecting the availability\
    \ of interfaces.  The operational\n              states of other interfaces are\
    \ associated with the\n              priority of a VRRP router.  When a tracked\
    \ interface\n              becomes unavailable (or 'operational down'), the priority\n\
    \              of the VRRP router decrements.  When an unavailable\n         \
    \     interface becomes available again, the priority of the\n              VRRP\
    \ router is incremented by the same amount.\";\n           list interface {\n\
    \             key \"interface\";\n             description\n               \"\
    Interface to track.\";\n             leaf interface {\n               type if:interface-ref;\n\
    \               must \"/if:interfaces/if:interface[if:name=current()]/\"\n   \
    \               + \"ip:ipv6\" {\n                 description\n              \
    \     \"Interface is IPv6.\";\n               }\n               description\n\
    \                 \"Interface to track.\";\n             }\n             leaf\
    \ priority-decrement {\n               type uint8 {\n                 range \"\
    1..254\";\n               }\n               default 10;\n               description\n\
    \                 \"Specifies how much to decrement the priority of the\n    \
    \              VRRP instance if the interface goes down.\";\n             }\n\
    \           } // interface\n         } // interfaces\n         container networks\
    \ {\n           description\n             \"Enables the VRRPv2 or VRRPv3 router\
    \ instance to track the\n              specified networks through their IPv6 network\
    \ prefixes.\n              Network tracking prevents traffic loss by detecting\n\
    \              network connectivity failure.  The states of\n              connectivity\
    \ to some networks are associated with the\n              priority of a VRRP router.\
    \  When connectivity to a\n              tracked network represented by its prefix\
    \ is lost, the\n              priority of the VRRP router decrements.  When an\n\
    \              unavailable network is again reachable, the priority of\n     \
    \         the VRRP router is incremented by the same amount.\";\n           list\
    \ network {\n             key \"prefix\";\n             description\n        \
    \       \"Enables the specified VRRPv2 or VRRPv3 instance to\n               \
    \ track an IPv6 network by specifying the prefix of the\n                IPv6\
    \ network.\";\n             leaf prefix {\n               type inet:ipv6-prefix;\n\
    \               description\n                 \"The IPv6 prefix of the network\
    \ to track.\";\n             }\n             leaf priority-decrement {\n     \
    \          type uint8 {\n                 range \"1..254\";\n               }\n\
    \               default 10;\n               description\n                 \"Specifies\
    \ how much to decrement the priority of the\n                  VRRP router if\
    \ there is a failure in the IPv6\n                  network.\";\n            \
    \ }\n           } // network\n         } // networks\n       } // track\n    \
    \   container virtual-ipv6-addresses {\n         description\n           \"Configures\
    \ the virtual IPv6 address for the\n            VRRP interface.\";\n         list\
    \ virtual-ipv6-address {\n           key \"ipv6-address\";\n           max-elements\
    \ 2;\n           description\n             \"Two IPv6 addresses are allowed. \
    \ The first address must\n              be a link-local address.  The second address\
    \ can be a\n              link-local or global address.\";\n           leaf ipv6-address\
    \ {\n             type inet:ipv6-address;\n             description\n        \
    \       \"An IPv6 address associated with a virtual router.\";\n             reference\n\
    \               \"RFC 5798: Virtual Router Redundancy Protocol (VRRP)\n      \
    \                    Version 3 for IPv4 and IPv6.  Section 1.3\";\n          \
    \ }\n         } // virtual-ipv6-address\n       } // virtual-ipv6-addresses\n\
    \     } // vrrp-ipv6-attributes\n     grouping vrrp-state-attributes {\n     \
    \  description\n         \"Group of VRRP state attributes.\";\n       leaf state\
    \ {\n         type identityref {\n           base vrrp:vrrp-state-type;\n    \
    \     }\n         config false;\n         description\n           \"Operational\
    \ state.\";\n       }\n       leaf is-owner {\n         type boolean;\n      \
    \   config false;\n         description\n           \"Set to 'true' if this virtual\
    \ router is the owner.\";\n       }\n       leaf last-adv-source {\n         type\
    \ inet:ip-address;\n         config false;\n         description\n           \"\
    Last advertised IPv4/IPv6 source address.\";\n       }\n       leaf up-datetime\
    \ {\n         type yang:date-and-time;\n         config false;\n         description\n\
    \           \"The date and time when this virtual router\n            transitioned\
    \ out of 'init' state.\";\n       }\n       leaf master-down-interval {\n    \
    \     type uint32;\n         units centiseconds;\n         config false;\n   \
    \      description\n           \"Time interval for the backup virtual router to\
    \ declare\n            'master down'.\";\n       }\n       leaf skew-time {\n\
    \         type uint32;\n         units microseconds;\n         config false;\n\
    \         description\n           \"Calculated based on the priority and advertisement\n\
    \            interval configuration command parameters.  See RFC 3768.\";\n  \
    \     }\n       leaf last-event {\n         type identityref {\n           base\
    \ vrrp:vrrp-event-type;\n         }\n         config false;\n         description\n\
    \           \"Last reported event.\";\n       }\n       leaf new-master-reason\
    \ {\n         type new-master-reason-type;\n         config false;\n         description\n\
    \           \"Indicates why the virtual router has transitioned to\n         \
    \   master state.\";\n       }\n       container statistics {\n         config\
    \ false;\n         description\n           \"VRRP statistics.\";\n         leaf\
    \ discontinuity-datetime {\n           type yang:date-and-time;\n           description\n\
    \             \"The time on the most recent occasion at which any one or\n   \
    \           more of the VRRP statistics counters suffered a\n              discontinuity.\
    \  If no such discontinuities have occurred\n              since the last re-initialization\
    \ of the local management\n              subsystem, then this node contains the\
    \ time that the\n              local management subsystem re-initialized itself.\"\
    ;\n         }\n         leaf master-transitions {\n           type yang:counter32;\n\
    \           description\n             \"The total number of times that this virtual\
    \ router's\n              state has transitioned to 'master'.\";\n         }\n\
    \         leaf advertisement-rcvd {\n           type yang:counter64;\n       \
    \    description\n             \"The total number of VRRP advertisements received\
    \ by\n              this virtual router.\";\n         }\n         leaf advertisement-sent\
    \ {\n           type yang:counter64;\n           description\n             \"\
    The total number of VRRP advertisements sent by\n              this virtual router.\"\
    ;\n         }\n         leaf interval-errors {\n           if-feature validate-interval-errors;\n\
    \           type yang:counter64;\n           description\n             \"The total\
    \ number of VRRP advertisement packets received\n              with an advertisement\
    \ interval different than the\n              interval configured for the local\
    \ virtual router.\";\n         }\n         leaf priority-zero-pkts-rcvd {\n  \
    \         type yang:counter64;\n           description\n             \"The total\
    \ number of VRRP packets received by the\n              virtual router with a\
    \ priority of 0.\";\n         }\n         leaf priority-zero-pkts-sent {\n   \
    \        type yang:counter64;\n           description\n             \"The total\
    \ number of VRRP packets sent by the\n              virtual router with a priority\
    \ of 0.\";\n         }\n         leaf invalid-type-pkts-rcvd {\n           type\
    \ yang:counter64;\n           description\n             \"The number of VRRP packets\
    \ received by the virtual\n              router with an invalid value in the 'type'\
    \ field.\";\n         }\n         leaf address-list-errors {\n           if-feature\
    \ validate-address-list-errors;\n           type yang:counter64;\n           description\n\
    \             \"The total number of packets received with an\n              address\
    \ list that does not match the locally\n              configured address list\
    \ for the virtual router.\";\n         }\n         leaf packet-length-errors {\n\
    \           type yang:counter64;\n           description\n             \"The total\
    \ number of packets received with a packet\n              length less than the\
    \ length of the VRRP header.\";\n         }\n       } // statistics\n     } //\
    \ vrrp-state-attributes\n     grouping vrrp-global-state-attributes {\n      \
    \ description\n         \"Group of VRRP global state attributes.\";\n       leaf\
    \ virtual-routers {\n         type uint32;\n         description\n           \"\
    Number of configured virtual routers.\";\n       }\n       leaf interfaces {\n\
    \         type uint32;\n         description\n           \"Number of interfaces\
    \ with VRRP configured.\";\n       }\n       container statistics {\n        \
    \ description\n           \"VRRP global statistics.\";\n         leaf discontinuity-datetime\
    \ {\n           type yang:date-and-time;\n           description\n           \
    \  \"The time on the most recent occasion at which any\n              one or more\
    \ of checksum-errors, version-errors,\n              vrid-errors, or ip-ttl-errors\
    \ suffered a\n              discontinuity.\n              If no such discontinuities\
    \ have occurred since the last\n              re-initialization of the local management\
    \ subsystem,\n              then this node contains the time that the local management\n\
    \              subsystem re-initialized itself.\";\n         }\n         leaf\
    \ checksum-errors {\n           type yang:counter64;\n           description\n\
    \             \"The total number of VRRP packets received with an invalid\n  \
    \            VRRP checksum value.\";\n           reference\n             \"RFC\
    \ 5798: Virtual Router Redundancy Protocol (VRRP)\n                        Version\
    \ 3 for IPv4 and IPv6.  Section 5.2.8\";\n         }\n         leaf version-errors\
    \ {\n           type yang:counter64;\n           description\n             \"\
    The total number of VRRP packets received with an unknown\n              or unsupported\
    \ version number.\";\n           reference\n             \"RFC 5798: Virtual Router\
    \ Redundancy Protocol (VRRP)\n                        Version 3 for IPv4 and IPv6.\
    \  Section 5.2.1\";\n         }\n         leaf vrid-errors {\n           type\
    \ yang:counter64;\n           description\n             \"The total number of\
    \ VRRP packets received with a VRID that\n              is not valid for any virtual\
    \ router on this router.\";\n           reference\n             \"RFC 5798: Virtual\
    \ Router Redundancy Protocol (VRRP)\n                        Version 3 for IPv4\
    \ and IPv6.  Section 5.2.3\";\n         }\n         leaf ip-ttl-errors {\n   \
    \        type yang:counter64;\n           description\n             \"The total\
    \ number of VRRP packets received by the\n              virtual router with IP\
    \ TTL (IPv4) or Hop Limit (IPv6)\n              not equal to 255.\";\n       \
    \    reference\n             \"RFC 5798: Virtual Router Redundancy Protocol (VRRP)\n\
    \                        Version 3 for IPv4 and IPv6.\n                      \
    \  Sections 5.1.1.3 and 5.1.2.3\";\n         }\n       } // statistics\n     }\
    \ // vrrp-global-state-attributes\n     /*\n      * Configuration data and operational\
    \ state data nodes\n      */\n     augment \"/if:interfaces/if:interface/ip:ipv4\"\
    \ {\n       description\n         \"Augments IPv4 interface.\";\n       container\
    \ vrrp {\n         description\n           \"Configures VRRP version 2 or 3 for\
    \ IPv4.\";\n         list vrrp-instance {\n           key \"vrid\";\n        \
    \   description\n             \"Defines a virtual router, identified by a VRID,\
    \ within the\n              IPv4 address space.\";\n           uses vrrp-ipv4-attributes;\n\
    \           uses vrrp-state-attributes;\n         }\n       }\n     } // augments\
    \ ipv4\n     augment \"/if:interfaces/if:interface/ip:ipv6\" {\n       description\n\
    \         \"Augments IPv6 interface.\";\n       container vrrp {\n         description\n\
    \           \"Configures VRRP version 3 for IPv6.\";\n         list vrrp-instance\
    \ {\n           must \"derived-from-or-self(version, 'vrrp-v3')\" {\n        \
    \     description\n               \"IPv6 is only supported by version 3.\";\n\
    \           }\n           key \"vrid\";\n           description\n            \
    \ \"Defines a virtual router, identified by a VRID, within the\n             \
    \ IPv6 address space.\";\n           uses vrrp-ipv6-attributes;\n           uses\
    \ vrrp-state-attributes;\n         }\n       }\n     } // augments ipv6\n    \
    \ container vrrp {\n       config false;\n       description\n         \"VRRP\
    \ data at the global level.\";\n       uses vrrp-global-state-attributes;\n  \
    \   }\n     /*\n      * Notifications\n      */\n     notification vrrp-new-master-event\
    \ {\n       description\n         \"Notification event for the election of a new\
    \ VRRP master.\";\n       leaf master-ip-address {\n         type inet:ip-address;\n\
    \         mandatory true;\n         description\n           \"IPv4 or IPv6 address\
    \ of the new master.\";\n       }\n       leaf new-master-reason {\n         type\
    \ new-master-reason-type;\n         mandatory true;\n         description\n  \
    \         \"Indicates why the virtual router has transitioned to\n           \
    \ master state.\";\n       }\n     }\n     notification vrrp-protocol-error-event\
    \ {\n       description\n         \"Notification event for a VRRP protocol error.\"\
    ;\n       leaf protocol-error-reason {\n         type identityref {\n        \
    \   base vrrp:vrrp-error-global;\n         }\n         mandatory true;\n     \
    \    description\n           \"Indicates the reason for the protocol error.\"\
    ;\n       }\n     }\n     notification vrrp-virtual-router-error-event {\n   \
    \    description\n         \"Notification event for an error that happened on\
    \ a\n          virtual router.\";\n       leaf interface {\n         type if:interface-ref;\n\
    \         mandatory true;\n         description\n           \"Indicates the interface\
    \ on which the event has occurred.\";\n       }\n       choice ip-version {\n\
    \         mandatory true;\n         description\n           \"The error may have\
    \ happened on either an IPv4 virtual\n            router or an IPv6 virtual router.\
    \  The information\n            related to a specific IP version is provided by\
    \ one of\n            the following cases.\";\n         case ipv4 {\n        \
    \   description\n             \"IPv4.\";\n           container ipv4 {\n      \
    \       description\n               \"Error information for IPv4.\";\n       \
    \      leaf vrid {\n               type leafref {\n                 path \"/if:interfaces/if:interface\"\
    \n                   + \"[if:name = current()/../../vrrp:interface]/\"\n     \
    \              + \"ip:ipv4/vrrp:vrrp/vrrp:vrrp-instance/vrrp:vrid\";\n       \
    \        }\n               mandatory true;\n               description\n     \
    \            \"Indicates the virtual router on which the event has\n         \
    \         occurred.\";\n             }\n           }\n         }\n         case\
    \ ipv6 {\n           description\n             \"IPv6.\";\n           container\
    \ ipv6 {\n             description\n               \"Error information for IPv6.\"\
    ;\n             leaf vrid {\n               type leafref {\n                 path\
    \ \"/if:interfaces/if:interface\"\n                   + \"[if:name = current()/../../vrrp:interface]/\"\
    \n                   + \"ip:ipv6/vrrp:vrrp/vrrp:vrrp-instance/vrrp:vrid\";\n \
    \              }\n               mandatory true;\n               description\n\
    \                 \"Indicates the virtual router on which the event has\n    \
    \              occurred.\";\n             }\n           }\n         }\n      \
    \ }\n       leaf virtual-router-error-reason {\n         type identityref {\n\
    \           base vrrp:vrrp-error-virtual-router;\n         }\n         mandatory\
    \ true;\n         description\n           \"Indicates the reason for the virtual\
    \ router error.\";\n       }\n     }\n   }\n   <CODE ENDS>\n"
