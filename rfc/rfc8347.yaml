- title: Appendix A.  Data Tree Example
  contents:
  - "Appendix A.  Data Tree Example\n   This section contains an example of an instance\
    \ data tree in JSON\n   encoding [RFC7951], containing both configuration and\
    \ state data.\n   (This example includes \"iana-if-type\", which is defined in\n\
    \   [RFC7224].)\n                 Virtual router IP address: fe80::1\n       \
    \       +-----------------+        +-----------------+\n              |      \
    \           |        |                 |\n              |    Router 1     |  \
    \      |    Router 2     |\n              |                 |        |       \
    \          |\n              +--------+--------+        +--------+--------+\n \
    \                      |eth1                      |eth1\n                    \
    \   |fe80::11                  |fe80::12\n                -------+--------------------------+-------\n\
    \                       |                          |\n                       |fe80::51\
    \                  |fe80::52\n              +--------+--------+        +--------+--------+\n\
    \              |     Host 1      |        |     Host 2      |\n              |\
    \ Default gateway:|        | Default gateway:|\n              |     fe80::1  \
    \   |        |     fe80::1     |\n              +-----------------+        +-----------------+\n\
    \   The configuration instance data for Router 1 in the above figure\n   could\
    \ be as follows:\n   {\n     \"ietf-interfaces:interfaces\": {\n       \"interface\"\
    : [\n         {\n           \"name\": \"eth1\",\n           \"description\": \"\
    An interface with VRRP enabled.\",\n           \"type\": \"iana-if-type:ethernetCsmacd\"\
    ,\n           \"ietf-ip:ipv6\": {\n             \"address\": [\n             \
    \  {\n                 \"ip\": \"2001:db8:0:1::1\",\n                 \"prefix-length\"\
    : 64\n               },\n               {\n                 \"ip\": \"fe80::11\"\
    ,\n                 \"prefix-length\": 64\n               }\n             ],\n\
    \             \"forwarding\": true,\n             \"ietf-vrrp:vrrp\": {\n    \
    \           \"vrrp-instance\": [\n                 {\n                   \"vrid\"\
    : 1,\n                   \"version\": \"vrrp-v3\",\n                   \"priority\"\
    : 200,\n                   \"advertise-interval-centi-sec\": 50,\n           \
    \        \"virtual-ipv6-addresses\": {\n                     \"virtual-ipv6-address\"\
    : [\n                       \"ipv6-address\": \"fe80::1\"\n                  \
    \   ]\n                   }\n                 }\n               ]\n          \
    \   }\n           }\n         }\n       ]\n     }\n   }\n   The corresponding\
    \ operational state data for Router 1 could be as\n   follows:\n   {\n     \"\
    ietf-interfaces:interfaces\": {\n       \"interface\": [\n         {\n       \
    \    \"name\": \"eth1\",\n           \"description\": \"An interface with VRRP\
    \ enabled.\",\n           \"type\": \"iana-if-type:ethernetCsmacd\",\n       \
    \    \"phys-address\": \"00:00:5e:00:53:01\",\n           \"oper-status\": \"\
    up\",\n           \"statistics\": {\n             \"discontinuity-time\": \"2016-10-24T17:11:27+02:00\"\
    \n           },\n           \"ietf-ip:ipv6\": {\n             \"forwarding\":\
    \ true,\n             \"mtu\": 1500,\n             \"address\": [\n          \
    \     {\n                 \"ip\": \"2001:db8:0:1::1\",\n                 \"prefix-length\"\
    : 64,\n                 \"origin\": \"static\",\n                 \"status\":\
    \ \"preferred\"\n               },\n               {\n                 \"ip\"\
    : \"fe80::11\",\n                 \"prefix-length\": 64,\n                 \"\
    origin\": \"static\",\n                 \"status\": \"preferred\"\n          \
    \     }\n             ]\n             \"ietf-vrrp:vrrp\": {\n               \"\
    vrrp-instance\": [\n                 {\n                   \"vrid\": 1,\n    \
    \               \"version\": \"vrrp-v3\",\n                   \"log-state-change\"\
    : false,\n                   \"preempt\": {\n                     \"enabled\"\
    : true,\n                     \"hold-time\": 0\n                   }\n       \
    \            \"priority\": 200,\n                   \"accept-mode\": false,\n\
    \                   \"advertise-interval-centi-sec\": 50,\n                  \
    \ \"virtual-ipv6-addresses\": {\n                     \"virtual-ipv6-address\"\
    : [\n                       \"ipv6-address\": \"fe80::1\"\n                  \
    \   ]\n                   },\n                   \"state\": \"master\",\n    \
    \               \"is-owner\": false,\n                   \"last-adv-source\":\
    \ \"fe80::11\",\n                   \"up-datetime\": \"2016-10-24T17:11:27+02:00\"\
    ,\n                   \"master-down-interval\": 161,\n                   \"skew-time\"\
    : 11,\n                   \"last-event\": \"vrrp-event-interface-up\",\n     \
    \              \"new-master-reason\": \"priority\",\n                   \"statistics\"\
    : {\n                     \"discontinuity-datetime\":\n                      \
    \ \"2016-10-24T17:11:27+02:00\",\n                     \"master-transitions\"\
    : 2,\n                     \"advertisement-rcvd\": 20,\n                     \"\
    advertisement-sent\": 12,\n                     \"interval-errors\": 0,\n    \
    \                 \"priority-zero-pkts-rcvd\": 0,\n                     \"priority-zero-pkts-sent\"\
    : 0,\n                     \"invalid-type-pkts-rcvd\": 0,\n                  \
    \   \"address-list-errors\": 0,\n                     \"packet-length-errors\"\
    : 1\n                   }\n                 }\n               ]\n            \
    \ }\n           }\n         }\n       ]\n     }\n   }\n   {\n     \"ietf-vrrp:vrrp\"\
    : {\n       \"virtual-routers\": 3,\n       \"interfaces\": 2,\n       \"statistics\"\
    : {\n         \"discontinuity-datetime\": \"2016-10-24T17:11:27+02:00\",\n   \
    \      \"checksum-errors\": 2,\n         \"version-errors\": 0,\n         \"vrid-errors\"\
    : 0,\n         \"ip-ttl-errors\": 1\n       }\n     }\n   }\n"
