- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The YANG module specified in this document defines\
    \ a schema for data\n   that is designed to be accessed via network management\
    \ protocols such\n   as NETCONF [RFC6241] or RESTCONF [RFC8040].  The lowest NETCONF\
    \ layer\n   is the secure transport layer, and the mandatory-to-implement secure\n\
    \   transport is Secure Shell (SSH) [RFC6242].  The lowest RESTCONF layer\n  \
    \ is HTTPS, and the mandatory-to-implement secure transport is TLS\n   [RFC5246].\n\
    \   The NETCONF access control model [RFC8341] provides the means to\n   restrict\
    \ access for particular NETCONF or RESTCONF users to a\n   preconfigured subset\
    \ of all available NETCONF or RESTCONF protocol\n   operations and content.\n\
    \   There are a number of data nodes defined in this YANG module that are\n  \
    \ writable/creatable/deletable (i.e., config true, which is the\n   default).\
    \  These data nodes may be considered sensitive or vulnerable\n   in some network\
    \ environments.  Write operations (e.g., edit-config)\n   to these data nodes\
    \ without proper protection can have a negative\n   effect on network operations.\
    \  These are the subtrees and data nodes\n   and their sensitivity/vulnerability:\n\
    \   /if:interfaces/if:interface/ip:ipv4/vrrp:vrrp/vrrp:vrrp-instance\n   /if:interfaces/if:interface/ip:ipv6/vrrp:vrrp/vrrp:vrrp-instance\n\
    \   Unauthorized access to any data node of these subtrees can adversely\n   affect\
    \ the routing subsystem of both the local device and the\n   network.  This may\
    \ lead to network malfunctions, delivery of packets\n   to inappropriate destinations,\
    \ and other problems.\n   Some of the readable data nodes in this YANG module\
    \ may be considered\n   sensitive or vulnerable in some network environments.\
    \  It is thus\n   important to control read access (e.g., via get, get-config,\
    \ or\n   notification) to these data nodes.  These are the subtrees and data\n\
    \   nodes and their sensitivity/vulnerability:\n   /ietf-vrrp:vrrp\n   /if:interfaces/if:interface/ip:ipv4/vrrp:vrrp/vrrp:vrrp-instance\n\
    \   /if:interfaces/if:interface/ip:ipv6/vrrp:vrrp/vrrp:vrrp-instance\n   Unauthorized\
    \ access to any data node of these subtrees can disclose\n   the operational state\
    \ information of VRRP on this device.\n"
