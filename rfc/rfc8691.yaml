- title: Appendix A.  802.11p
  contents:
  - "Appendix A.  802.11p\n   The term \"802.11p\" is an earlier definition.  The\
    \ behavior of\n   \"802.11p\" networks is rolled in [IEEE-802.11-2016].  In that\n\
    \   document, the term \"802.11p\" disappears.  Instead, each 802.11p\n   feature\
    \ is conditioned by the IEEE Management Information Base (MIB)\n   attribute \"\
    OCBActivated\" [IEEE-802.11-2016].  Whenever OCBActivated\n   is set to \"true\"\
    , the IEEE Std 802.11-OCB state is activated.  For\n   example, an 802.11 STAtion\
    \ operating outside the context of a BSS has\n   the OCBActivated flag set.  Such\
    \ a station, when it has the flag set,\n   uses a BSS identifier equal to ff:ff:ff:ff:ff:ff.\n"
- title: Appendix B.  Aspects Introduced by OCB Mode to 802.11
  contents:
  - "Appendix B.  Aspects Introduced by OCB Mode to 802.11\n   In IEEE 802.11-OCB\
    \ mode, all nodes in the wireless range can directly\n   communicate with each\
    \ other without involving authentication or\n   association procedures.  In OCB\
    \ mode, the manner in which channels\n   are selected and used is simplified compared\
    \ to when in BSS mode.\n   Contrary to BSS mode, at the link layer, it is necessary\
    \ to\n   statically set the same channel number (or frequency) on two stations\n\
    \   that need to communicate with each other (in BSS mode, this channel\n   set\
    \ operation is performed automatically during 'scanning').  The\n   manner in\
    \ which stations set their channel number in OCB mode is not\n   specified in\
    \ this document.  Stations STA1 and STA2 can exchange IP\n   packets only if they\
    \ are set to the same channel.  At the IP layer,\n   they then discover each other\
    \ by using the IPv6 Neighbor Discovery\n   protocol.  The allocation of a particular\
    \ channel for a particular\n   use is defined statically in standards authored\
    \ by ETSI in Europe,\n   the FCC in the United States of America, and similar\
    \ organizations in\n   South Korea, Japan, and other parts of the world.\n   Briefly,\
    \ the IEEE 802.11-OCB mode has the following properties:\n   *  The use by each\
    \ node of a 'wildcard' BSS identifier (BSSID) (i.e.,\n      each bit of the BSSID\
    \ is set to 1).\n   *  No IEEE 802.11 beacon frames are transmitted.\n   *  No\
    \ authentication is required in order to be able to communicate.\n   *  No association\
    \ is needed in order to be able to communicate.\n   *  No encryption is provided\
    \ in order to be able to communicate.\n   *  Flag dot11OCBActivated is set to\
    \ \"true\".\n   All the nodes in the radio communication range (IP-OBU and IP-RSU)\n\
    \   receive all the messages transmitted (IP-OBU and IP-RSU) within the\n   radio\
    \ communication range.  The MAC CDMA function resolves any\n   eventual conflict(s).\n\
    \   The message exchange diagram in Figure 1 illustrates a comparison\n   between\
    \ traditional 802.11 and 802.11 in OCB mode.  The 'Data'\n   messages can be IP\
    \ packets such as HTTP or others.  Other 802.11\n   management and control frames\
    \ (non-IP) may be transmitted, as\n   specified in the 802.11 standard.  The names\
    \ of these messages as\n   currently specified by the 802.11 standard are listed\
    \ in Appendix F.\n      STA                    AP              STA1          \
    \         STA2\n      |<------ Beacon -------|               |<------ Data -------->|\n\
    \      |---- Probe Req. ----->|               |<------ Data -------->|\n     \
    \ |<--- Probe Res. ------|               |                      |\n      |----\
    \ Auth Req. ------>|               |                      |\n      |<--- Auth\
    \ Res. -------|               |<------ Data -------->|\n      |---- Asso Req.\
    \ ------>|               |<------ Data -------->|\n      |<--- Asso Res. -------|\
    \               |                      |\n      |<------ Data -------->|     \
    \          |                      |\n      |<------ Data -------->|          \
    \     |<------ Data -------->|\n         (i) 802.11 Infrastructure mode      \
    \   (ii) 802.11-OCB mode\n      Figure 1: Difference between Messages Exchanged\
    \ on 802.11 (Left)\n                           and 802.11-OCB (Right)\n   The\
    \ 802.11-OCB interface was specified in [IEEE-802.11p-2010],\n   Amendment 6:\
    \ Wireless Access in Vehicular Environments, as an\n   amendment to [IEEE-802.11-2007].\
    \  Since then, this amendment has been\n   integrated into [IEEE-802.11-2012]\
    \ and [IEEE-802.11-2016].\n   In [IEEE-802.11p-2010], anything qualified specifically\
    \ as\n   \"OCBActivated\" or \"outside the context of a basic service\" that is\n\
    \   set to be \"true\" actually refers to OCB aspects introduced to 802.11.\n\
    \   In order to delineate the aspects introduced by 802.11-OCB to 802.11,\n  \
    \ we refer to the earlier [IEEE-802.11p-2010].  The amendment is\n   concerned\
    \ with vehicular communications, where the wireless link is\n   similar to that\
    \ of Wireless LAN (using a PHY layer specified by\n   802.11a/b/g/n) but needs\
    \ to cope with the high mobility factor\n   inherent in scenarios of communications\
    \ between moving vehicles and\n   between vehicles and fixed infrastructure deployed\
    \ along roads.\n   While 'p' is a letter identifying the Amendment, just like\
    \ 'a', 'b',\n   'g', and 'n' are, 'p' is concerned more with MAC modifications\
    \ and is\n   slightly concerned with PHY modifications; the others are mainly\n\
    \   about PHY modifications.  It is possible in practice to combine a 'p'\n  \
    \ MAC with an 'a' PHY by operating outside the context of a BSS with\n   Orthogonal\
    \ Frequency Division Multiplexing (OFDM) at 5.4 GHz and 5.9\n   GHz.\n   The 802.11-OCB\
    \ links are specified to be as compatible as possible\n   with the behavior of\
    \ 802.11a/b/g/n and future generation IEEE WLAN\n   links.  From the IP perspective,\
    \ an 802.11-OCB MAC layer offers\n   practically the same interface to IP as 802.11a/b/g/n\
    \ and 802.3.  A\n   packet sent by an IP-OBU may be received by one or multiple\
    \ IP-RSUs.\n   The link-layer resolution is performed by using the IPv6 Neighbor\n\
    \   Discovery protocol.\n   To support this similarity statement (IPv6 is layered\
    \ on top of LLC\n   on top of 802.11-OCB in the same way that IPv6 is layered\
    \ on top of\n   LLC on top of 802.11a/b/g/n (for WLAN) or on top of LLC on top\
    \ of\n   802.3 (for Ethernet)), it is useful to analyze the differences\n   between\
    \ the 802.11-OCB and 802.11 specifications.  During this\n   analysis, we note\
    \ that whereas 802.11-OCB lists relatively complex\n   and numerous changes to\
    \ the MAC layer (and very few to the PHY\n   layer), there are only a few characteristics\
    \ that may be important\n   for an implementation transmitting IPv6 packets on\
    \ 802.11-OCB links.\n   The most important 802.11-OCB aspect that influences the\
    \ IPv6\n   functioning is the OCB characteristic; an additional, less direct\n\
    \   influence is the maximum bandwidth afforded by the PHY modulation/\n   demodulation\
    \ methods and channel access specified by 802.11-OCB.  The\n   maximum bandwidth\
    \ theoretically possible in 802.11-OCB is 54 Mbit/s\n   (when using, for example,\
    \ the following parameters: a 20 MHz channel;\n   modulation of 64-QAM; a coding\
    \ rate R of 3/4).  With regard to IP\n   over 802.11-OCB, in practice, a commonly\
    \ observed figure is 12 Mbit/\n   s; this bandwidth allows the operation of a\
    \ wide range of protocols\n   relying on IPv6.\n   *  Operation outside the context\
    \ of a BSS (OCB): The 802.11-OCB links\n      (previously 802.11p) are operated\
    \ without a BSS.  This means that\n      IEEE 802.11 beacon, Association Request/Response,\
    \ Authentication\n      Request/Response, and similar frames are not used.  The\
    \ used\n      identifier of BSS (BSSID) always has a hexadecimal value of\n  \
    \    0xffffffffffff (48 '1' bits, represented as MAC address\n      ff:ff:ff:ff:ff:ff;\
    \ otherwise, the 'wildcard' BSSID), as opposed to\n      an arbitrary BSSID value\
    \ set by an administrator (e.g., 'My-Home-\n      AccessPoint').  The OCB operation\
    \ -- namely, the lack of beacon-\n      based scanning and lack of authentication\
    \ -- should be taken into\n      account when the Mobile IPv6 protocol [RFC6275]\
    \ and the protocols\n      for IP layer security [RFC4301] are used.  The way\
    \ these protocols\n      adapt to OCB is not described in this document.\n   *\
    \  Timing Advertisement: This is a new message defined in 802.11-OCB\n      that\
    \ does not exist in 802.11a/b/g/n.  This message is used by\n      stations to\
    \ inform other stations about the value of time.  It is\n      similar to the\
    \ time delivered by a Global Navigation Satellite\n      System (GNSS) (e.g.,\
    \ Galileo, GPS, etc.) or by a cellular system.\n      This message is optional\
    \ for implementation.\n   *  Frequency range: This is a characteristic of the\
    \ PHY layer; it has\n      almost no impact on the interface between MAC and IP.\
    \  However, it\n      is worth considering that the frequency range is regulated\
    \ by a\n      regional authority (ARCEP, ECC/CEPT based on ENs from ETSI, FCC,\n\
    \      etc.); as part of the regulation process, specific applications\n     \
    \ are associated with specific frequency ranges.  In the case of\n      802.11-OCB,\
    \ the regulator associates a set of frequency ranges or\n      slots within a\
    \ band to the use of applications of vehicular\n      communications in a band\
    \ known as \"5.9 GHz\".  The 5.9 GHz band is\n      different from the 2.4 GHz\
    \ and 5 GHz bands used by Wireless LAN.\n      However, as with Wireless LAN,\
    \ the operation of 802.11-OCB in 5.9\n      GHz bands does not require a license\
    \ in the EU (in the US, the 5.9\n      GHz is a licensed band of spectrum; for\
    \ the fixed infrastructure,\n      explicit FCC authorization is required; for\
    \ an on-board device, a\n      'licensed-by-rule' concept applies, where rule\
    \ certification\n      conformity is required).  Technical conditions are different\
    \ from\n      those of the \"2.4 GHz\" or \"5 GHz\" bands.  The allowed power\
    \ levels\n      and, implicitly, the maximum allowed distance between vehicles\
    \ is\n      33 dBm for 802.11-OCB (in Europe) compared to 20 dBm for Wireless\n\
    \      LAN 802.11a/b/g/n; this leads to a maximum distance of\n      approximately\
    \ 1 km compared to approximately 50 m.  Additionally,\n      specific conditions\
    \ related to congestion avoidance, jamming\n      avoidance, and radar detection\
    \ are imposed on the use of DSRC (in\n      the US) and on the use of frequencies\
    \ for Intelligent\n      Transportation Systems (in the EU) compared to Wireless\
    \ LAN\n      (802.11a/b/g/n).\n   *  'Half-rate' encoding: As the frequency range,\
    \ this parameter is\n      related to PHY and thus does not have much impact on\
    \ the interface\n      between the IP layer and the MAC layer.\n   *  In vehicular\
    \ communications using 802.11-OCB links, there are\n      strong privacy requirements\
    \ with respect to addressing.  While the\n      802.11-OCB standard does not specify\
    \ anything in particular with\n      respect to MAC addresses, in these settings,\
    \ there is a strong\n      need for a dynamic change of these addresses (as opposed\
    \ to the\n      non-vehicular settings -- real wall protection -- where fixed\
    \ MAC\n      addresses do not currently pose privacy risks).  This is further\n\
    \      described in Section 5.  A relevant function is described in\n      [IEEE-1609.3]\
    \ and [IEEE-1609.4].\n"
- title: Appendix C.  Changes Needed on an 802.11a Software Driver to Become an
  contents:
  - "Appendix C.  Changes Needed on an 802.11a Software Driver to Become an\n    \
    \         802.11-OCB Driver\n   The 802.11p amendment modifies both the 802.11\
    \ stack's physical and\n   MAC layers, but all the induced modifications can be\
    \ quite easily\n   obtained by modifying an existing 802.11a ad hoc stack.\n \
    \  The conditions for 802.11a hardware to be compliant with 802.11-OCB\n   are\
    \ as follows:\n   *  The PHY entity shall be an OFDM system.  It must support\
    \ the\n      frequency bands on which the regulator recommends the use of ITS\n\
    \      communications -- for example, using an IEEE 802.11-OCB layer of\n    \
    \  5875 MHz to 5925 MHz in France.\n   *  The OFDM system must provide a \"half-clocked\"\
    \ operation using 10\n      MHz channel spacings.\n   *  The chip transmit spectrum\
    \ mask must be compliant with the\n      \"Transmit spectrum mask\" from the IEEE\
    \ 802.11p amendment (but\n      experimental environments do not require compliance).\n\
    \   *  The chip should be able to transmit up to 44.8 dBm when used in\n     \
    \ the United States and up to 33 dBm in Europe; other regional\n      conditions\
    \ apply.\n   Changes needed on the network stack in OCB mode are as follows:\n\
    \   *  Physical layer:\n      -  Orthogonal frequency-division multiple access\
    \ The chip must use\n         the Orthogonal Frequency Division Multiple Access\
    \ (OFDMA)\n         encoding mode.\n      -  The chip must be set to half-mode\
    \ rate mode (the internal clock\n         frequency is divided by two).\n    \
    \  -  The chip must use dedicated channels and should allow the use\n        \
    \ of higher emission powers.  This may require modifications to\n         the\
    \ local computer file that describes regulatory domains rules\n         if used\
    \ by the kernel to enforce local specific restrictions.\n         Such modifications\
    \ to the local computer file must respect the\n         location-specific regulatory\
    \ rules.\n   *  MAC layer:\n      -  All management frames (beacons, join, leave,\
    \ and others)\n         emission and reception must be disabled, except for frames\
    \ of\n         subtype Action and Timing Advertisement (defined below).\n    \
    \  -  No encryption key or method must be used.\n      -  Packet emission and\
    \ reception must be performed as in ad hoc\n         mode using the wildcard BSSID\
    \ (ff:ff:ff:ff:ff:ff).\n      -  The functions related to joining a BSS (Association\
    \ Request/\n         Response) and authentication (Authentication Request/Reply,\n\
    \         Challenge) are not called.\n      -  The beacon interval is always set\
    \ to 0 (zero).\n      -  Timing Advertisement frames, defined in the amendment,\
    \ should\n         be supported.  The upper layer should be able to trigger such\n\
    \         frames emission and retrieve information contained in the\n        \
    \ received Timing Advertisements.\n"
- title: Appendix D.  Protocol Layering
  contents:
  - "Appendix D.  Protocol Layering\n   A more theoretical and detailed view of layer\
    \ stacking and interfaces\n   between the IP layer and 802.11-OCB layers is illustrated\
    \ in\n   Figure 2.  The IP layer operates on top of EtherType Protocol\n   Discrimination\
    \ (EPD).  This discrimination layer is described in\n   [IEEE-802.3-2012].  The\
    \ interface between IPv6 and EPD is the LLC_SAP\n   (Link Layer Control Service\
    \ Access Point).\n           |                 IPv6                  |\n     \
    \                  {   LLC_SAP  }                 802.11-OCB\n           |   \
    \         EPD          |       |     |\n           +-+-+-{  MAC_SAP   }+-+-+-|\
    \  MLME_SAP   |\n           |      MAC Sublayer       |       |     |  802.11-OCB\n\
    \           |     and ch. coord.      |       | SME |  Services\n           +-+-+-{\
    \   PHY_SAP  }+-+-+-+-+-+-+-|     |\n           |            PHY Layer    |  \
    \ PLME_SAP  |\n                Figure 2: EtherType Protocol Discrimination\n"
- title: Appendix E.  Design Considerations
  contents:
  - "Appendix E.  Design Considerations\n   The networks defined by 802.11-OCB are\
    \ in many ways similar to other\n   networks of the 802.11 family.  In theory,\
    \ the transportation of IPv6\n   over 802.11-OCB could be very similar to the\
    \ operation of IPv6 over\n   other networks of the 802.11 family.  However, the\
    \ high mobility,\n   strong link asymmetry, and very short connection makes the\
    \ 802.11-OCB\n   link significantly different from other 802.11 networks.  Also,\n\
    \   automotive applications have specific requirements for reliability,\n   security,\
    \ and privacy, which further add to the particularity of the\n   802.11-OCB link.\n"
- title: Appendix F.  IEEE 802.11 Messages Transmitted in OCB Mode
  contents:
  - "Appendix F.  IEEE 802.11 Messages Transmitted in OCB Mode\n   At the time of\
    \ writing, this is the list of IEEE 802.11 messages that\n   may be transmitted\
    \ in OCB mode, i.e., when dot11OCBActivated is true\n   in a STA:\n   *  The STA\
    \ may send management frames of subtype Action and, if the\n      STA maintains\
    \ a TSF Timer, subtype Timing Advertisement.\n   *  The STA may send control frames\
    \ except those of subtype PS-Poll,\n      CF-End, and CF-End plus CFAck.\n   *\
    \  The STA MUST send data frames of subtype QoS Data.\n"
- title: Appendix G.  Examples of Packet Formats
  contents:
  - "Appendix G.  Examples of Packet Formats\n   This section describes an example\
    \ of an IPv6 packet captured over an\n   IEEE 802.11-OCB link.\n   By way of example,\
    \ we show that there is no modification in the\n   headers when transmitted over\
    \ 802.11-OCB networks -- they are\n   transmitted like any other 802.11 and Ethernet\
    \ packets.\n   We describe an experiment for capturing an IPv6 packet on an\n\
    \   802.11-OCB link.  In the topology depicted in Figure 3, the packet is\n  \
    \ an IPv6 Router Advertisement.  This packet is emitted by a router on\n   its\
    \ 802.11-OCB interface.  The packet is captured on the host using a\n   network\
    \ protocol analyzer (e.g., Wireshark).  The capture is\n   performed in two different\
    \ modes: direct mode and monitor mode.  The\n   topology used during the capture\
    \ is depicted below.\n   The packet is captured on the host.  The host is an IP-OBU\
    \ containing\n   an 802.11 interface in Peripheral Component Interconnect (PCI)\n\
    \   Express format (an Industrial Technology Research Institute (ITRI)\n   product).\
    \  The kernel runs the ath5k software driver with\n   modifications for OCB mode.\
    \  The capture tool is Wireshark.  The file\n   format for saving and analyzing\
    \ is .pcap.  The packet is generated by\n   the router, which is an IP-RSU (an\
    \ ITRI product).\n             |        |        802.11-OCB Link         |   \
    \    |\n          ---| Router |--------------------------------| Host  |\n   \
    \      Figure 3: Topology for Capturing IP Packets on 802.11-OCB\n   During several\
    \ capture operations running from a few moments to\n   several hours, no messages\
    \ relevant to the BSSID contexts were\n   captured (Association Request/Response,\
    \ Authentication Req/Resp, or\n   beacon).  This shows that the operation of 802.11-OCB\
    \ is outside the\n   context of a BSSID.\n   Overall, the captured message is\
    \ identical to a capture of an IPv6\n   packet emitted on an 802.11b interface.\
    \  The contents are exactly the\n   same.\n"
- title: G.1.  Capture in Monitor Mode
  contents:
  - "G.1.  Capture in Monitor Mode\n   The IPv6 RA packet captured in monitor mode\
    \ is illustrated below.\n   The Radiotap header provides more flexibility for\
    \ reporting the\n   characteristics of frames.  The Radiotap header is prepended\
    \ by this\n   particular stack and operating system on the host machine to the\
    \ RA\n   packet received from the network (the Radiotap header is not present\n\
    \   on the air).  The implementation-dependent Radiotap header is useful\n   for\
    \ piggybacking PHY information from the chip's registers as data in\n   a packet\
    \ that is understandable by userland applications using socket\n   interfaces\
    \ (the PHY interface can be, for example, power levels, data\n   rate, or the\
    \ ratio of signal to noise).\n   The packet present on the air is formed by the\
    \ IEEE 802.11 Data\n   header, Logical Link Control header, IPv6 Base header,\
    \ and ICMPv6\n   header.\n     |Header Revision|  Header Pad   |    Header Length\
    \              |\n     |                         Present Flags               \
    \          |\n     | Data Rate     |             Pad                         \
    \      |\n                        Figure 4: Radiotap Header v0\n     |  Type/Subtype\
    \ and Frame Ctrl  |          Duration             |\n     |                  \
    \    Receiver Address...\n     ... Receiver Address           |      Transmitter\
    \ Address...\n      ... Transmitter Address                                  \
    \      |\n      ... BSS ID                     |  Frag Number and Seq Number \
    \  |\n                     Figure 5: IEEE 802.11 Data Header\n     |      DSAP\
    \   |I|     SSAP    |C| Control Field | Org. Code...\n      ... Organizational\
    \ Code        |             Type              |\n                   Figure 6:\
    \ Logical Link Control Header\n     |Version| Traffic Class |           Flow Label\
    \                  |\n     |         Payload Length        |  Next Header  | \
    \  Hop Limit   |\n     +                         Source Address              \
    \          +\n     +                      Destination Address                \
    \      +\n                         Figure 7: IPv6 Base Header\n     |     Type\
    \      |     Code      |          Checksum             |\n     | Cur Hop Limit\
    \ |M|O|  Reserved |       Router Lifetime         |\n     |                  \
    \       Reachable Time                        |\n     |   Options ...\n     +-+-+-+-+-+-+-+-+-+-+-+-\n\
    \                       Figure 8: Router Advertisement\n   The value of the Data\
    \ Rate field in the Radiotap header is set to 6\n   Mb/s.  This indicates the\
    \ rate at which this RA was received.\n   The value of the Transmitter Address\
    \ in the IEEE 802.11 Data header\n   is set to a 48-bit value.  The value of the\
    \ destination address is\n   33:33:00:00:00:1 (all-nodes multicast address). \
    \ The value of the BSS\n   ID field is ff:ff:ff:ff:ff:ff, which is recognized\
    \ by the network\n   protocol analyzer as being \"broadcast\".  The Fragment number\
    \ and\n   Sequence number fields together are set to 0x90C6.\n   The value of\
    \ the Organization Code field in the Logical Link Control\n   header is set to\
    \ 0x0, recognized as \"Encapsulated Ethernet\".  The\n   value of the Type field\
    \ is 0x86DD (hexadecimal 86DD; otherwise,\n   #86DD), recognized as \"IPv6\".\n\
    \   A Router Advertisement is periodically sent by the router to\n   multicast\
    \ group address ff02::1.  It is ICMP packet type 134.  The\n   IPv6 Neighbor Discovery's\
    \ Router Advertisement message contains an\n   8-bit field reserved for single-bit\
    \ flags, as described in [RFC4861].\n   The IPv6 header contains the link-local\
    \ address of the router\n   (source) configured via the EUI-64 algorithm, and\
    \ the destination\n   address is set to ff02::1.\n   The Ethernet Type field in\
    \ the Logical Link Control header is set to\n   0x86dd, which indicates that the\
    \ frame transports an IPv6 packet.  In\n   the IEEE 802.11 data, the destination\
    \ address is 33:33:00:00:00:01,\n   which is the corresponding multicast MAC address.\
    \  The BSS ID is a\n   broadcast address of ff:ff:ff:ff:ff:ff.  Due to the short\
    \ link\n   duration between vehicles and the roadside infrastructure, there is\n\
    \   no need in IEEE 802.11-OCB to wait for the completion of association\n   and\
    \ authentication procedures before exchanging data.  IEEE\n   802.11-OCB enabled\
    \ nodes use the wildcard BSSID (a value of all 1s)\n   and may start communicating\
    \ as soon as they arrive on the\n   communication channel.\n"
- title: G.2.  Capture in Normal Mode
  contents:
  - "G.2.  Capture in Normal Mode\n   The same IPv6 Router Advertisement packet described\
    \ above (monitor\n   mode) is captured on the host in normal mode and is depicted\
    \ below.\n     |                       Destination...\n     ...Destination   \
    \              |           Source...\n     ...Source                         \
    \                             |\n     |          Type                 |\n    \
    \                    Figure 9: Ethernet II Header\n     |Version| Traffic Class\
    \ |           Flow Label                  |\n     |         Payload Length   \
    \     |  Next Header  |   Hop Limit   |\n     +                         Source\
    \ Address                        +\n     +                      Destination Address\
    \                      +\n                        Figure 10: IPv6 Base Header\n\
    \     |     Type      |     Code      |          Checksum             |\n    \
    \ | Cur Hop Limit |M|O|  Reserved |       Router Lifetime         |\n     |  \
    \                       Reachable Time                        |\n     |   Options\
    \ ...\n     +-+-+-+-+-+-+-+-+-+-+-+-\n                      Figure 11: Router\
    \ Advertisement\n   One notices that the Radiotap header, the IEEE 802.11 Data\
    \ header,\n   and the Logical Link Control headers are not present.  On the other\n\
    \   hand, a new header named the Ethernet II header is present.\n   The Destination\
    \ and Source addresses in the Ethernet II header\n   contain the same values as\
    \ the Receiver Address and Transmitter\n   Address fields present in the IEEE\
    \ 802.11 Data header in the monitor\n   mode capture.\n   The value of the Type\
    \ field in the Ethernet II header is 0x86DD\n   (recognized as \"IPv6\"); this\
    \ value is the same as the value of the\n   Type field in the Logical Link Control\
    \ header in the monitor mode\n   capture.\n   The knowledgeable experimenter will\
    \ no doubt notice the similarity of\n   this Ethernet II header with a capture\
    \ in normal mode on a pure\n   Ethernet cable interface.\n   A frame translation\
    \ is inserted on top of a pure IEEE 802.11 MAC\n   layer in order to adapt packets\
    \ before delivering the payload data to\n   the applications.  It adapts 802.11\
    \ LLC/MAC headers to Ethernet II\n   headers.  Specifically, this adaptation consists\
    \ of the elimination\n   of the Radiotap, 802.11, and LLC headers and the insertion\
    \ of the\n   Ethernet II header.  In this way, IPv6 runs straight over LLC over\n\
    \   the 802.11-OCB MAC layer; this is further confirmed by the use of the\n  \
    \ unique Type 0x86DD.\n"
- title: Appendix H.  Extra Terminology
  contents:
  - "Appendix H.  Extra Terminology\n   The following terms are defined outside the\
    \ IETF.  They are used to\n   define the main terms in the terminology section\
    \ (Section 2).\n   DSRC (Dedicated Short Range Communication):\n      The US Federal\
    \ Communications Commission (FCC) Dedicated Short\n      Range Communication (DSRC)\
    \ is defined in the Code of Federal\n      Regulations (CFR) 47, Parts 90 [CFR-90]\
    \ and 95 [CFR-95].  This\n      Code is referenced in the definitions below. \
    \ At the time of the\n      writing of this document, the last update of this\
    \ Code was dated\n      December 6, 2019.\n   DSRCS (Dedicated Short-Range Communications\
    \ Services):\n      Radio techniques are used to transfer data over short distances\n\
    \      between roadside and mobile units, between mobile units, and\n      between\
    \ portable and mobile units to perform operations related to\n      the improvement\
    \ of traffic flow, traffic safety, and other\n      intelligent transportation\
    \ service applications in a variety of\n      environments.  DSRCS systems may\
    \ also transmit status and\n      instructional messages related to the units\
    \ involved.  [CFR-90.7]\n   OBU (On-Board Unit):\n      An On-Board Unit is a\
    \ DSRCS transceiver that is normally mounted\n      in or on a vehicle or may\
    \ be a portable unit in some instances.\n      An OBU can be operational while\
    \ a vehicle or person is either\n      mobile or stationary.  The OBUs receive\
    \ and contend for time to\n      transmit on one or more radio frequency (RF)\
    \ channels.  Except\n      where specifically excluded, OBU operation is permitted\
    \ wherever\n      vehicle operation or human passage is permitted.  The OBUs mounted\n\
    \      in vehicles are licensed by rule under part 95 of [CFR-95] and\n      communicate\
    \ with Roadside Units (RSUs) and other OBUs.  Portable\n      OBUs are also licensed\
    \ by rule under part 95 of [CFR-95].  OBU\n      operations in the Unlicensed\
    \ National Information Infrastructure\n      (U-NII) Bands follow the rules in\
    \ those bands.  [CFR-90.7]\n   RSU (Roadside Unit):\n      A Roadside Unit is\
    \ a DSRC transceiver that is mounted along a road\n      or pedestrian passageway.\
    \  An RSU may also be mounted on a vehicle\n      or may be hand carried, but\
    \ it may only operate when the vehicle\n      or hand-carried unit is stationary.\
    \  Perhaps Furthermore, an RSU\n      is restricted to the location where it is\
    \ licensed to operate.\n      However, portable or handheld RSUs are permitted\
    \ to operate where\n      they do not interfere with a site-licensed operation.\
    \  An RSU\n      broadcasts data to OBUs or exchanges data with OBUs in its\n\
    \      communications zone.  An RSU also provides channel assignments and\n  \
    \    operating instructions to OBUs in its communications zone when\n      required.\
    \  [CFR-90.7]\n"
- title: Appendix I.  Neighbor Discovery (ND) Potential Issues in Wireless Links
  contents:
  - "Appendix I.  Neighbor Discovery (ND) Potential Issues in Wireless Links\n   IPv6\
    \ Neighbor Discovery (IPv6 ND) [RFC4861] [RFC4862] was designed\n   for point-to-point\
    \ and transit links, such as Ethernet, with the\n   expectation of cheap and reliable\
    \ support for multicast from the\n   lower layer.  Section 3.2 of [RFC4861] indicates\
    \ that the operation\n   on shared media and on NBMA networks require additional\
    \ support,\n   e.g., for AR and DAD, which depend on multicast.  An\n   infrastructureless\
    \ radio network such as OCB shares properties with\n   both shared media and NBMA\
    \ networks and then adds its own complexity,\n   e.g., from movement and interference\
    \ that allow only transient and\n   non-transitive reachability between any set\
    \ of peers.\n   The uniqueness of an address within a scoped domain is a key pillar\n\
    \   of IPv6 and is the basis for unicast IP communication.  [RFC4861]\n   details\
    \ the DAD method to prevent an address from being duplicated.\n   For a link-local\
    \ address, the scope is the link, whereas for a\n   globally reachable address,\
    \ the scope is much larger.  The underlying\n   assumption for DAD to operate\
    \ correctly is that the node that owns an\n   IPv6 address can reach any other\
    \ node within the scope at the time it\n   claims its address, which is done by\
    \ sending a Neighbor Solicitation\n   (NS) multicast message, and can hear any\
    \ future claim for that\n   address by another party within the scope for the\
    \ duration of the\n   address ownership.\n   In the case of OCB, there is a potentially\
    \ a need to define a scope\n   that is compatible with DAD.  The scope cannot\
    \ be the set of nodes\n   that a transmitter can reach at a particular time because\
    \ that set\n   varies all the time and does not meet the DAD requirements for\
    \ a\n   link-local address that can be used anytime and anywhere.  The\n   generic\
    \ expectation of a reliable multicast is not ensured, and the\n   operation of\
    \ DAD and AR as specified by [RFC4861] cannot be\n   guaranteed.  Moreover, multicast\
    \ transmissions that rely on broadcast\n   are not only unreliable but are also\
    \ often detrimental to unicast\n   traffic (see [IEEE802-MCAST]).\n   Early experience\
    \ indicates that it should be possible to exchange\n   IPv6 packets over OCB while\
    \ relying on IPv6 ND alone for DAD and AR\n   (Address Resolution) in good conditions.\
    \  In the absence of a correct\n   DAD operation, a node that relies only on IPv6\
    \ ND for AR and DAD over\n   OCB should ensure that the addresses that it uses\
    \ are unique by means\n   other than DAD.  It must be noted that deriving an IPv6\
    \ address from\n   a globally unique MAC address has this property but may yield\
    \ privacy\n   issues.\n   [RFC8505] provides a more recent approach to IPv6 ND,\
    \ in particular\n   DAD.  [RFC8505] is designed to fit wireless and otherwise\
    \ constrained\n   networks whereby multicast and/or continuous access to the medium\
    \ may\n   not be guaranteed.  [RFC8505], Section 5.6 (\"Link-Local Addresses and\n\
    \   Registration\") indicates that the scope of uniqueness for a link-\n   local\
    \ address is restricted to a pair of nodes that uses it to\n   communicate and\
    \ provides a method to assert the uniqueness and\n   resolve the link-layer address\
    \ using a unicast exchange.\n   [RFC8505] also enables a router (acting as a 6LR)\
    \ to own a prefix and\n   act as a registrar (acting as a 6LBR) for addresses\
    \ within the\n   associated subnet.  A peer host (acting as a 6LN) registers an\n\
    \   address derived from that prefix and can use it for the lifetime of\n   the\
    \ registration.  The prefix is advertised as not on-link, which\n   means that\
    \ the 6LN uses the 6LR to relay its packets within the\n   subnet, and participation\
    \ to the subnet is constrained to the time of\n   reachability to the 6LR.  Note\
    \ that an RSU that provides internet\n   connectivity MAY announce a default router\
    \ preference [RFC4191],\n   whereas a car that does not provide that connectivity\
    \ MUST NOT do so.\n   This operation presents similarities to that of an access\
    \ point, but\n   at Layer 3.  This is why [RFC8505] is well suited for wireless\
    \ in\n   general.\n   Support of [RFC8505] may be implemented on OCB.  OCB nodes\
    \ that\n   support [RFC8505] SHOULD support the 6LN operation in order to act\
    \ as\n   a host and may support the 6LR and 6LBR operations in order to act as\n\
    \   a router and in particular to own a prefix that can be used by hosts\n   that\
    \ are compliant with [RFC8505] for address autoconfiguration and\n   registration.\n"
