- title: Abstract
  contents:
  - "Abstract\n   This document provides methods and settings for using IPv6 to\n\
    \   communicate among nodes within range of one another over a single\n   IEEE\
    \ 802.11-OCB link.  Support for these methods and settings require\n   minimal\
    \ changes to existing stacks.  This document also describes\n   limitations associated\
    \ with using these methods.  Optimizations and\n   usage of IPv6 over more complex\
    \ scenarios are not covered in this\n   specification and are a subject for future\
    \ work.\n"
