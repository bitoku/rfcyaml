- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides a baseline for using IPv6 to communicate\
    \ among\n   nodes in range of one another over a single IEEE 802.11-OCB link\n\
    \   [IEEE-802.11-2016] (a.k.a., 802.11p; see Appendices A, B, and C) with\n  \
    \ minimal changes to existing stacks.  Moreover, the document\n   identifies the\
    \ limitations of such usage.  Concretely, the document\n   describes the layering\
    \ of IPv6 networking on top of the IEEE Std\n   802.11 MAC layer or an IEEE Std\
    \ 802.3 MAC layer with a frame\n   translation underneath.  The resulting stack\
    \ is derived from IPv6\n   over Ethernet [RFC2464] but operates over 802.11-OCB\
    \ to provide at\n   least P2P (point-to-point) connectivity using IPv6 Neighbor\
    \ Discovery\n   (ND) and link-local addresses.\n   The IPv6 network layer operates\
    \ on 802.11-OCB in the same manner as\n   operating on the Ethernet with the following\
    \ exceptions:\n   *  Exceptions due to the different operation of the IPv6 network\n\
    \      layer on 802.11 compared to the Ethernet.  The operation of IP on\n   \
    \   Ethernet is described in [RFC1042] and [RFC2464].\n   *  Exceptions due to\
    \ the OCB nature of 802.11-OCB compared to 802.11.\n      This has impacts on\
    \ security, privacy, subnet structure, and\n      movement detection.  Security\
    \ and privacy recommendations are\n      discussed in Sections 4.4 and 5.  The\
    \ subnet structure is\n      described in Section 4.6.  The movement detection\
    \ on OCB links is\n      not described in this document.  Likewise, ND extensions\
    \ and IP\n      Wireless Access in Vehicular Environments (IPWAVE) optimizations\n\
    \      for vehicular communications are not in scope of this document.\n     \
    \ The expectation is that further specifications will be edited to\n      cover\
    \ more complex vehicular networking scenarios.\n   The reader may refer to [IPWAVE]\
    \ for an overview of problems related\n   to running IPv6 over 802.11-OCB.  It\
    \ is out of scope of this document\n   to reiterate those problems.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n   The document makes uses of the following terms:\n\
    \   IP-OBU (Internet Protocol On-Board Unit):\n      An IP-OBU denotes a computer\
    \ situated in a vehicle such as a car,\n      bicycle, or similar.  It has at\
    \ least one IP interface that runs\n      in mode OCB of 802.11 and has an \"\
    OBU\" transceiver.  See the\n      definition of the term \"OBU\" in Appendix\
    \ H.\n   IP-RSU (IP Roadside Unit):\n      An IP-RSU is situated along the road.\
    \  It has at least two\n      distinct IP-enabled interfaces.  The wireless PHY/MAC\
    \ layer of at\n      least one of its IP-enabled interfaces is configured to operate\
    \ in\n      802.11-OCB mode.  An IP-RSU communicates with the IP-OBU over an\n\
    \      802.11 wireless link operating in OCB mode.  An IP-RSU is similar\n   \
    \   to an Access Network Router (ANR), defined in [RFC3753], and a\n      Wireless\
    \ Termination Point (WTP), defined in [RFC5415].\n   OCB (outside the context\
    \ of a Basic Service Set - BSS):\n      This is a mode of operation in which a\
    \ station (STA) is not a\n      member of a BSS and does not utilize IEEE Std\
    \ 802.11\n      authentication, association, or data confidentiality.\n   802.11-OCB:\n\
    \      This refers to the mode specified in IEEE Std 802.11-2016 when the\n  \
    \    MIB attribute dot11OCBActivited is 'true'.\n"
- title: 3.  Communication Scenarios Where IEEE 802.11-OCB Links Are Used
  contents:
  - "3.  Communication Scenarios Where IEEE 802.11-OCB Links Are Used\n   IEEE 802.11-OCB\
    \ networks are used for vehicular communications as\n   'Wireless Access in Vehicular\
    \ Environments'.  In particular, we refer\n   the reader to [IPWAVE], which lists\
    \ some scenarios and requirements\n   for IP in Intelligent Transportation Systems\
    \ (ITS).\n   The link model is the following: STA --- 802.11-OCB --- STA.  In\n\
    \   vehicular networks, STAs can be IP-RSUs and/or IP-OBUs.  All links\n   are\
    \ assumed to be P2P, and multiple links can be on one radio\n   interface.  While\
    \ 802.11-OCB is clearly specified and a legacy IPv6\n   stack can operate on such\
    \ links, the use of the operating environment\n   (vehicular networks) brings\
    \ in new perspectives.\n"
- title: 4.  IPv6 over 802.11-OCB
  contents:
  - '4.  IPv6 over 802.11-OCB

    '
- title: 4.1.  Maximum Transmission Unit (MTU)
  contents:
  - "4.1.  Maximum Transmission Unit (MTU)\n   The default MTU for IP packets on 802.11-OCB\
    \ is inherited from\n   [RFC2464] and, as such, is 1500 octets.  As noted in [RFC8200],\
    \ every\n   link on the Internet must have a minimum MTU of 1280 octets and must\n\
    \   follow the other recommendations, especially with regard to\n   fragmentation.\n"
- title: 4.2.  Frame Format
  contents:
  - "4.2.  Frame Format\n   IP packets MUST be transmitted over 802.11-OCB media as\
    \ QoS data\n   frames whose format is specified in an IEEE 802.11 spec\n   [IEEE-802.11-2016].\n\
    \   The IPv6 packet transmitted on 802.11-OCB is immediately preceded by\n   a\
    \ Logical Link Control (LLC) header and an 802.11 header.  In the LLC\n   header\
    \ and in accordance with EtherType Protocol Discrimination (EPD;\n   see Appendix\
    \ D), the value of the Type field MUST be set to 0x86DD\n   (IPv6).  The mapping\
    \ to the 802.11 data service SHOULD use a\n   'priority' value of 1 (QoS with\
    \ a 'Background' user priority),\n   reserving higher priority values for safety-critical\
    \ and time-\n   sensitive traffic, including the ones listed in [ETSI-sec-archi].\n\
    \   To simplify the Application Programming Interface (API) between the\n   operating\
    \ system and the 802.11-OCB media, device drivers MAY\n   implement IPv6 over\
    \ Ethernet as per [RFC2464] and then a frame\n   translation from 802.3 to 802.11\
    \ in order to minimize the code\n   changes.\n"
- title: 4.3.  Link-Local Addresses
  contents:
  - "4.3.  Link-Local Addresses\n   There are several types of IPv6 addresses [RFC4291]\
    \ [RFC4193] that\n   may be assigned to an 802.11-OCB interface.  Among these\
    \ types of\n   addresses, only the IPv6 link-local addresses can be formed using\
    \ an\n   EUI-64 identifier, particularly during transition time (the period of\n\
    \   time before an interface starts using an address different from the\n   LL\
    \ one).\n   If the IPv6 link-local address is formed using an EUI-64 identifier,\n\
    \   then the mechanism for forming that address is the same mechanism as\n   that\
    \ used to form an IPv6 link-local address on Ethernet links.\n   Moreover, regardless\
    \ of whether the interface identifier is derived\n   from the EUI-64 identifier,\
    \ its length is 64 bits, as is the case for\n   the Ethernet [RFC2464].\n"
- title: 4.4.  Stateless Autoconfiguration
  contents:
  - "4.4.  Stateless Autoconfiguration\n   The steps a host takes in deciding how\
    \ to autoconfigure its\n   interfaces in IPv6 are described in [RFC4862].  This\
    \ section\n   describes the formation of Interface Identifiers for 'Global' or\n\
    \   'Unique Local' IPv6 addresses.  Interface Identifiers for 'link-\n   local'\
    \ IPv6 addresses are discussed in Section 4.3.\n   The RECOMMENDED method for\
    \ forming stable Interface Identifiers\n   (IIDs) is described in [RFC8064]. \
    \ The method of forming IIDs\n   described in Section 4 of [RFC2464] MAY be used\
    \ during transition\n   time, particularly for IPv6 link-local addresses.  Regardless\
    \ of the\n   method used to form the IID, its length is 64 bits, similarly to\
    \ IPv6\n   over Ethernet [RFC2464].\n   The bits in the IID have no specific meaning,\
    \ and the identifier\n   should be treated as an opaque value.  The bits 'Universal'\
    \ and\n   'Group' in the identifier of an 802.11-OCB interface, which is an\n\
    \   IEEE link-layer address, are significant.  The details of this\n   significance\
    \ are described in [RFC7136].\n   Semantically opaque IIDs, instead of meaningful\
    \ IIDs derived from a\n   valid and meaningful MAC address ([RFC2464], Section\
    \ 4), help avoid\n   certain privacy risks (see the risks mentioned in Section\
    \ 5.1.1).  If\n   semantically opaque IIDs are needed, they may be generated using\
    \ the\n   method for generating semantically opaque IIDs with IPv6 Stateless\n\
    \   Address Autoconfiguration given in [RFC7217].  Typically, an opaque\n   IID\
    \ is formed starting from identifiers different from the MAC\n   addresses and\
    \ from cryptographically strong material.  Thus, privacy-\n   sensitive information\
    \ is absent from Interface IDs because it is\n   impossible to calculate back\
    \ the initial value from which the\n   Interface ID was first generated.\n   Some\
    \ applications that use IPv6 packets on 802.11-OCB links (among\n   other link\
    \ types) may benefit from IPv6 addresses whose IIDs don't\n   change too often.\
    \  It is RECOMMENDED to use the mechanisms described\n   in [RFC7217] to permit\
    \ the use of stable IIDs that do not change\n   within one subnet prefix.  A possible\
    \ source for the Net_Iface\n   parameter is a virtual interface name or logical\
    \ interface name that\n   is decided by a local administrator.\n"
- title: 4.5.  Address Mapping
  contents:
  - "4.5.  Address Mapping\n   Unicast and multicast address mapping MUST follow the\
    \ procedures\n   specified for Ethernet interfaces described in Sections 6 and\
    \ 7 of\n   [RFC2464].\n"
- title: 4.5.1.  Address Mapping -- Unicast
  contents:
  - "4.5.1.  Address Mapping -- Unicast\n   This document is scoped for Address Resolution\
    \ (AR) and Duplicate\n   Address Detection (DAD) per [RFC4862].\n"
- title: 4.5.2.  Address Mapping -- Multicast
  contents:
  - "4.5.2.  Address Mapping -- Multicast\n   The multicast address mapping is performed\
    \ according to the method\n   specified in Section 7 of [RFC2464].  The meaning\
    \ of the value\n   \"33-33\" mentioned there is defined in Section 2.3.1 of [RFC7042].\n\
    \   Transmitting IPv6 packets to multicast destinations over 802.11 links\n  \
    \ proved to have some performance issues [IEEE802-MCAST].  These issues\n   may\
    \ be exacerbated in OCB mode.  Future improvement to this\n   specification should\
    \ consider solutions for these problems.\n"
- title: 4.6.  Subnet Structure
  contents:
  - "4.6.  Subnet Structure\n   When vehicles are in close range, a subnet may be\
    \ formed over\n   802.11-OCB interfaces (not by their in-vehicle interfaces).\
    \  A Prefix\n   List conceptual data structure ([RFC4861], Section 5.1) is maintained\n\
    \   for each 802.11-OCB interface.\n   The IPv6 Neighbor Discovery protocol (ND)\
    \ requires reflexive\n   properties (bidirectional connectivity), which is generally,\
    \ though\n   not always, the case for P2P OCB links.  IPv6 ND also requires\n\
    \   transitive properties for DAD and AR, so an IPv6 subnet can be mapped\n  \
    \ on an OCB network only if all nodes in the network share a single\n   physical\
    \ broadcast domain.  The extension to IPv6 ND operating on a\n   subnet that covers\
    \ multiple OCB links and does not fully overlap\n   (i.e., non-broadcast multi-access\
    \ (NBMA)) is not in scope of this\n   document.  Finally, IPv6 ND requires permanent\
    \ connectivity of all\n   nodes in the subnet to defend their addresses -- in\
    \ other words, very\n   stable network conditions.\n   The structure of this subnet\
    \ is ephemeral in that it is strongly\n   influenced by the mobility of vehicles:\
    \ the hidden terminal effects\n   appear, and the 802.11 networks in OCB mode\
    \ may be considered ad hoc\n   networks with an addressing model, as described\
    \ in [RFC5889].  On the\n   other hand, the structure of the internal subnets\
    \ in each vehicle is\n   relatively stable.\n   As recommended in [RFC5889], when\
    \ the timing requirements are very\n   strict (e.g., fast-drive-through IP-RSU\
    \ coverage), no on-link subnet\n   prefix should be configured on an 802.11-OCB\
    \ interface.  In such\n   cases, the exclusive use of IPv6 link-local addresses\
    \ is RECOMMENDED.\n   Additionally, even if the timing requirements are not very\
    \ strict\n   (e.g., the moving subnet formed by two following vehicles is stable,\n\
    \   a fixed IP-RSU is absent), the subnet is disconnected from the\n   Internet\
    \ (i.e., a default route is absent), and the addressing peers\n   are equally\
    \ qualified (that is, it is impossible to determine whether\n   some vehicle owns\
    \ and distributes addresses to others), the use of\n   link-local addresses is\
    \ RECOMMENDED.\n   The baseline ND protocol [RFC4861] MUST be supported over 802.11-OCB\n\
    \   links.  Transmitting ND packets may prove to have some performance\n   issues,\
    \ as mentioned in Section 4.5.2 and Appendix I.  These issues\n   may be exacerbated\
    \ in OCB mode.  Solutions for these problems should\n   consider the OCB mode\
    \ of operation.  Future solutions to OCB should\n   consider solutions for avoiding\
    \ broadcast.  The best of current\n   knowledge indicates the kinds of issues\
    \ that may arise with ND in OCB\n   mode; they are described in Appendix I.\n\
    \   Protocols like Mobile IPv6 [RFC6275] [RFC3963] and DNAv6 [RFC6059],\n   which\
    \ depend on timely movement detection, might need additional\n   tuning work to\
    \ handle the lack of link-layer notifications during\n   handover.  This topic\
    \ is left for further study.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Any security mechanism at the IP layer or above\
    \ that may be\n   implemented for the general case of IPv6 may also be implemented\
    \ for\n   IPv6 operating over 802.11-OCB.\n   The OCB operation does not use existing\
    \ 802.11 link-layer security\n   mechanisms.  There is no encryption applied below\
    \ the network layer\n   running on 802.11-OCB.  At the application layer, the\
    \ IEEE 1609.2\n   document [IEEE-1609.2] provides security services for certain\n\
    \   applications to use; application-layer mechanisms are out of scope of\n  \
    \ this document.  On the other hand, a security mechanism provided at\n   the\
    \ networking layer, such as IPsec [RFC4301], may provide data\n   security protection\
    \ to a wider range of applications.\n   802.11-OCB does not provide any cryptographic\
    \ protection because it\n   operates outside the context of a BSS (no Association\
    \ Request/\n   Response or Challenge messages).  Therefore, an attacker can sniff\
    \ or\n   inject traffic while within range of a vehicle or IP-RSU (by setting\n\
    \   an interface card's frequency to the proper range).  Also, an\n   attacker\
    \ may not adhere to the legal limits for radio power and can\n   use a very sensitive\
    \ directional antenna; if attackers wish to attack\n   a given exchange, they\
    \ do not necessarily need to be in close\n   physical proximity.  Hence, such\
    \ a link is less protected than\n   commonly used links (a wired link or the aforementioned\
    \ 802.11 links\n   with link-layer security).\n   Therefore, any node can join\
    \ a subnet and directly communicate with\n   any nodes on the subset, including\
    \ potentially impersonating another\n   node.  This design allows for a number\
    \ of threats outlined in\n   Section 3 of [RFC6959].  While not widely deployed,\
    \ SEND [RFC3971]\n   [RFC3972] is a solution that can address spoof-based attack\
    \ vectors.\n"
- title: 5.1.  Privacy Considerations
  contents:
  - "5.1.  Privacy Considerations\n   As with all Ethernet and 802.11 interface identifiers\
    \ [RFC7721], the\n   identifier of an 802.11-OCB interface may involve privacy,\
    \ MAC\n   address spoofing, and IP hijacking risks.  A vehicle embarking an IP-\n\
    \   OBU whose egress interface is 802.11-OCB may expose itself to\n   eavesdropping\
    \ and subsequent correlation of data.  This may reveal\n   data considered private\
    \ by the vehicle owner; there is a risk of\n   being tracked.  In outdoor public\
    \ environments, where vehicles\n   typically circulate, the privacy risks are\
    \ greater than in indoor\n   settings.  It is highly likely that attacker sniffers\
    \ are deployed\n   along routes that listen for IEEE frames, including IP packets,\
    \ of\n   vehicles passing by.  For this reason, in 802.11-OCB deployments,\n \
    \  there is a strong necessity to use protection tools such as\n   dynamically\
    \ changing MAC addresses (Section 5.2), semantically opaque\n   Interface Identifiers,\
    \ and stable Interface Identifiers\n   (Section 4.4).  An example of a change\
    \ policy is to change the MAC\n   address of the OCB interface each time the system\
    \ boots up.  This may\n   help mitigate privacy risks to a certain level.  Furthermore,\
    \ for\n   privacy concerns, [RFC8065] recommends using an address-generation\n\
    \   scheme rather than generating addresses from a fixed link-layer\n   address.\
    \  However, there are some specificities related to vehicles.\n   Since roaming\
    \ is an important characteristic of moving vehicles, the\n   use of the same Link-Local\
    \ Address over time can indicate the\n   presence of the same vehicle in different\
    \ places and thus lead to\n   location tracking.  Hence, a vehicle should get\
    \ hints about a change\n   of environment (e.g., engine running, GPS, etc.) and\
    \ renew the IID in\n   its LLAs.\n"
- title: 5.1.1.  Privacy Risks of Meaningful Information in Interface IDs
  contents:
  - "5.1.1.  Privacy Risks of Meaningful Information in Interface IDs\n   The privacy\
    \ risks of using MAC addresses displayed in Interface\n   Identifiers are important.\
    \  IPv6 packets can be captured easily on\n   the Internet and on-link on public\
    \ roads.  For this reason, an\n   attacker may realize many attacks on privacy.\
    \  One such attack on\n   802.11-OCB is to capture, store, and correlate company\
    \ ID information\n   present in the MAC addresses of a large number of cars (e.g.,\n\
    \   listening for Router Advertisements or other IPv6 application data\n   packets,\
    \ and recording the value of the source address in these\n   packets).  Further\
    \ correlation of this information with other data\n   captured by other means\
    \ or other visual information (e.g., car color)\n   may constitute privacy risks.\n"
- title: 5.2.  MAC Address and Interface ID Generation
  contents:
  - "5.2.  MAC Address and Interface ID Generation\n   In 802.11-OCB networks, the\
    \ MAC addresses may change during well-\n   defined renumbering events.  At the\
    \ moment the MAC address is changed\n   on an 802.11-OCB interface, all the Interface\
    \ Identifiers of IPv6\n   addresses assigned to that interface MUST change.\n\
    \   Implementations should use a policy dictating when the MAC address is\n  \
    \ changed on the 802.11-OCB interface.  For more information on the\n   motivation\
    \ of this policy, please refer to the privacy discussion in\n   Appendix B.\n\
    \   A 'randomized' MAC address has the following characteristics:\n   *  The \"\
    Local/Global\" bit is set to \"locally administered\".\n   *  The \"Unicast/Multicast\"\
    \ bit is set to \"Unicast\".\n   *  The 46 remaining bits are set to a random\
    \ value using a random\n      number generator that meets the requirements of\
    \ [RFC4086].\n   To meet the randomization requirements for the 46 remaining bits,\
    \ a\n   hash function may be used.  For example, the hash function defined in\n\
    \   [SHA256] may be used with the input of a 256-bit local secret, the\n   'nominal'\
    \ MAC address of the interface, and a representation of the\n   date and time\
    \ of the renumbering event.\n   A randomized Interface ID has the same characteristics\
    \ of a\n   randomized MAC address except for the length in bits.\n"
- title: 5.3.  Pseudonymization Impact on Confidentiality and Trust
  contents:
  - "5.3.  Pseudonymization Impact on Confidentiality and Trust\n   Vehicle and drivers\
    \ privacy relies on pseudonymization mechanisms\n   such as the ones described\
    \ in Section 5.2.  This pseudonymization\n   means that upper-layer protocols\
    \ and applications SHOULD NOT rely on\n   layer-2 or layer-3 addresses to assume\
    \ that the other participant can\n   be trusted.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document has no IANA actions.\n"
