- contents:
  - "                   Deprecation of BGP Path Attribute\n                 Values
    30, 31, 129, 241, 242, and 243\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document requests IANA to mark BGP path attribute values 30,
    31,\n   129, 241, 242, and 243 as \"Deprecated\".\n"
