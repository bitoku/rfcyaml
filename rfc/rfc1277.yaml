    May 1987.\n         ISO/IEC/JTC-1/SC 21.\n[Kil88]  S.E. Kille. The QUIPU directory
    service.  In IFIP WG 6.5\n         Conference on Message Handling Systems and
    Distributed\n         Applications, pages 173--186. North Holland Publishing,\n
    \        October 1988.\n[Kil89]  S.E. Kille. An interim approach to use of network
    addresses.\n         Research Note RN/89/13, Department of Computer Science,\n
