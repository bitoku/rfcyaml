    distributed\n         directory environment. In Esprit Conference Week, November\n
    \        1988.\n[TC386]  ECMA TC32. Domain specific part of network layer addresses.\n
    \        ECMA Standard 117, ECMA, June 1986.\n7  Security Considerations\nSecurity
    considerations are not discussed in this memo.\n8  Author's Address\n    Steve
    Hardcastle-Kille\n    Department of Computer Science\n    University College London\nRFC
    1277           Encoding Network Addresses            November 1991\n    Gower
    Street\n    WC1E 6BT\n    England\n    Phone:  +44-71-380-7294\n    EMail:  S.Kille@CS.UCL.AC.UK\nRFC
    1277           Encoding Network Addresses            November 1991\nA  Allocations
    for well known networks\nA.1  Values\nThis appendix gives an allocation for three
    well known networks.  All\nare allocated on the basis of the supposed Telex number
    00728722.\nThis number is being used in pilot operations, and so is retained\nhere.\n
    \              _______________________________________\n               |_________Net__________Telex____Prefix_|\n
    \              | International X.25 |007 28722 01     |\n               | Janet
    \             |007 28722 02     |\n               | Darpa/NSF Internet |007 28722
    03     |\n               |_IXI________________|007_28722_06_____|\nThe international
    X.25 allocation is only used where a CUDF or PID is\nneeded.  In other cases,
    an X.121 form Network Address with no DSP\nshould be used.\nA.2  Delegation\nThe
    values assigned in this document are now in widespread use.  As\nthe number is
    arbitrary, it would be undesirable to change the numbers\nwithout a sound technical
    reason.  However, it is important to\nguarantee that the numbers are stable.\nThis
    Internet Draft commits UCL not to reassign the portions of the\nnumber space allocated
    here.\nThe DARPA/NSF Internet space (Prefix 03) is delegated to the IANA.\n"
