- contents:
  - "Abstract\n   This document provides Path Computation Element Communication\n
    \  Protocol (PCEP) extensions for the support of Routing and Wavelength\n   Assignment
    (RWA) in Wavelength Switched Optical Networks (WSONs).\n   Path provisioning in
    WSONs requires an RWA process.  From a path\n   computation perspective, wavelength
    assignment is the process of\n   determining which wavelength can be used on each
    hop of a path and\n   forms an additional routing constraint to optical path computation.\n"
