    \ for\n               Identifying Ethernet Chip Sets\", RFC 2666, August 1999.\n\
    \   [RFC2668]   Smith, A., Flick, J., deGraaf, K., Romascanu, D.,\n          \
    \     McMaster, D., McCloghrie, K. and S. Roberts, \"Definitions\n           \
    \    of Managed Objects for IEEE 802.3 Medium Attachment Units\n             \
    \  (MAUs)\", RFC 2668, August 1999.\n   [RFC2720]   Brownlee, N., \"Traffic Flow\
    \ Measurement: Meter MIB\", RFC\n               2720, October 1999.\n   [RFC3635]\
    \   Flick, J., \"Definitions of Managed Objects for the\n               Ethernet-like\
    \ Interface Types\", RFC 3635, September 2003.\n   [RFC3636]   Flick, J., \"Definitions\
    \ of Managed Objects for IEEE 802.3\n               Medium Attachment Units (MAUs)\"\
    , RFC 3636, September\n               2003.\n"
