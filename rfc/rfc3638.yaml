    \ of Managed Objects for the\n               Ethernet-like Interface Types using\
    \ SMIv2\", RFC 1650,\n               August 1994.\n   [RFC2020]   Flick, J., \"\
    IEEE 802.12 Interface MIB\", RFC 2020, October\n               1996.\n   [RFC2239]\
    \   de Graaf, K., Romascanu, D., McMaster, D., McCloghrie, K.\n              \
    \ and S. Roberts, \"Definitions of Managed Objects for IEEE\n               802.3\
    \ Medium Attachment Units (MAUs) using SMIv2\", RFC\n               2239, November\
    \ 1997.\n   [RFC2358]   Flick, J. and J. Johnson, \"Definitions of Managed Objects\n\
    \               for the Ethernet-like Interface Types\", RFC 2358, June\n    \
    \           1998.\n   [RFC2665]   Flick, J. and J. Johnson, \"Definitions of Managed\
    \ Objects\n               for the Ethernet-like Interface Types\", RFC 2665, August\n\
