- title: Abstract
  contents:
  - "Abstract\n   SEcure Neighbor Discovery (SEND) defines the Name Type field in\
    \ the\n   ICMPv6 Trust Anchor option.  This document specifies new Name Type\n\
    \   fields based on certificate Subject Key Identifiers (SKIs).\n"
