- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   SEcure Neighbor Discovery (SEND) [RFC3971] utilizes X.509v3\n\
    \   certificates that include the [RFC3779] extension for IPv6 addresses\n   to\
    \ certify a router's authority over an IPv6 prefix for the NDP\n   (Neighbor Discovery\
    \ Protocol).  The Trust Anchor (TA) option in\n   Section 6.4.3 of [RFC3971] allows\
    \ the identification of the Trust\n   Anchor selected by the host.  In that same\
    \ section, two name types\n   were defined: the DER Encoded X.501 Name and a Fully\
    \ Qualified Domain\n   Name (FQDN).\n   In any Public Key Infrastructure, the\
    \ subject name of a certificate\n   is only unique within each Certification Authority\
    \ (CA).\n   Consequently, a new option to identify TAs across CAs is needed.\n\
    \   In [RFC6494], the certificate profile described in [RFC6487] is\n   adopted\
    \ for SEND.  In these documents, the Subject field in the\n   certificates is\
    \ declared to be meaningless and the subjectAltName\n   field is not allowed.\
    \  On the other hand, the Subject Key Identifier\n   (SKI) extension for the X.509\
    \ certificates is defined as mandatory\n   and non-critical.\n   This document\
    \ specifies new Name Type fields in the SEND TA option\n   that allows the use\
    \ of the SKI X.509 extension to identify TA X.509\n   certificates.  This document\
    \ also defines experimental and reserved\n   Name Types values.\n   Finally, this\
    \ document updates [RFC3971] by changing the \"Trust\n   Anchor option (Type 15)\
    \ Name Type field\" registration procedures from\n   Standards Action to Standards\
    \ Action or IESG Approval [RFC5226].\n"
