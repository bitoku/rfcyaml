- title: 3.1.  Conventions Used in This Document
  contents:
  - "3.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   RFC 2119 [RFC2119].\n"
- title: 3.2.  Terminology
  contents:
  - "3.2.  Terminology\n   Definitions of key terms for MPLS Operations, Administration,\
    \ and\n   Maintenance (OAM) and GMPLS are found in [RFC4377] and [RFC3945], and\n\
    \   the reader is assumed to be familiar with those definitions, which\n   are\
    \ not repeated here.\n"
- title: 3.3.  Acronyms
  contents:
  - "3.3.  Acronyms\n   GMPLS: Generalized Multiprotocol Label Switching\n   IS-IS:\
    \ Intermediate System to Intermediate System\n   LSA:   Link State Advertisement\n\
    \   LSP:   Label Switching Path\n   LSR:   Label Switching Router\n   MIB:   Management\
    \ Information Base\n   OSPF:  Open Shortest Path First\n   PSC:   Packet Switch\
    \ Capable\n   SRLG:  Shared Risk Link Group\n   TE:    Traffic Engineering\n \
    \  TED:   Traffic Engineering Database\n   TDM:   Time Division Multiplexing\n"
- title: 4.  Motivations
  contents:
  - "4.  Motivations\n   The existing OSPFv2, OSPFv3, IS-IS, MPLS, and GMPLS MIBs\
    \ do not\n   provide for the management interface to retrieve topology information\n\
    \   of MPLS and GMPLS networks.\n"
- title: 5.  Brief Description of MIB Module
  contents:
  - "5.  Brief Description of MIB Module\n   The objects described in this section\
    \ support the management of TED\n   as described in [RFC4202], [RFC4203], and\
    \ [RFC5307] for GMPLS\n   extensions as well as in [RFC3630] and [RFC5305] for\
    \ MPLS/GMPLS.\n"
- title: 5.1.  tedTable
  contents:
  - "5.1.  tedTable\n   The TED table is basically used to indicate TED information\
    \ of OSPF-\n   TE or ISIS-TE.  However, this table does not contain information\
    \ for\n   the Local/Remote Interface IP Address, Interface Switching Capability\n\
    \   Descriptor, or Shared Risk Link Group information within the sub-TLVs\n  \
    \ for the Link-TLV.\n"
- title: 5.2.  tedLocalIfAddrTable
  contents:
  - "5.2.  tedLocalIfAddrTable\n   The tedLocalIfAddrTable is identical to the Local\
    \ Interface IP\n   Address information in a sub-TLV for the Link-TLV.  This is\n\
    \   independently defined, because the Interface IP Address sub-TLV may\n   appear\
    \ more than once with the same Link-TLV.\n"
- title: 5.3.  tedRemoteIfAddrTable
  contents:
  - "5.3.  tedRemoteIfAddrTable\n   The tedRemoteIfAddrTable is identical to the Remote\
    \ Interface IP\n   Address information in a sub-TLV of the Link-TLV.  This is\n\
    \   independently defined, because the Interface IP Address sub-TLV may\n   appear\
    \ more than once with the same Link-TLV.\n"
- title: 5.4.  tedSwCapTable
  contents:
  - "5.4.  tedSwCapTable\n   The tedSwCapTable is identical to the Interface Switching\
    \ Capability\n   Descriptor information in a sub-TLV of the Link-TLV.  This is\n\
    \   independently defined, because the Interface Switching Capability\n   Descriptor\
    \ sub-TLV may appear more than once with the same Link-TLV.\n"
- title: 5.5.  tedSrlgTable
  contents:
  - "5.5.  tedSrlgTable\n   The tedSrlgTable is identical to the Shared Risk Link\
    \ Group\n   information in a sub-TLV of the Link-TLV.  This table is\n   independently\
    \ defined because the Shared Risk Link Group sub-TLV may\n   appear more than\
    \ once with the same Link-TLV.\n"
- title: 6.  Example of the TED MIB Module Usage
  contents:
  - "6.  Example of the TED MIB Module Usage\n   In this section, we provide an example\
    \ of the TED MIB module usage.\n   The following indicates the information of\
    \ a numbered TE link\n   originated in a GMPLS-controlled node.  When TE link\
    \ information is\n   retrieved in an MPLS network, GMPLS-specific objects such\
    \ as\n   tedLocalIfAddrTable, tedRemoteIfAddrTable, tedSwCapTable, and\n   tedSrlgTable\
    \ are not supported.\n   By retrieval of such information periodically, the management\
    \ system\n   can comprehend the detailed topology information related to\n   MPLS/GMPLS\
    \ networks.  In particular, the basic TED information can be\n   collected by\
    \ tedTable, and Local/Remote Interface IP Address\n   information related to MPLS/GMPLS\
    \ networks are collected by\n   tedLocalIfAddrTable and tedRemoteIfAddrTable,\
    \ and the attribute\n   information related to GMPLS TE links can be retrieved\
    \ by\n   tedSwCapTable and tedSrlgTable.  Regarding fault management, there is\n\
    \   no functionality to notify network failures in this MIB module.\n   However,\
    \ if network topologies are changed, the module can notify the\n   management\
    \ system of the change information by using tedStatusChange,\n   tedEntryCreated,\
    \ and tedEntryDeleted.\n   Note that the TED MIB module is limited to \"read-only\"\
    \ access except\n   for tedCreatedDeletedNotificationMaxRate and\n   tedStatusChangeNotificationMaxRate.\
    \  The TED MIB module is designed\n   to be independent of OSPF or IS-IS MIBs;\
    \ however, information for\n   each TE link belongs to a node or a link that is\
    \ managed by the\n   routing protocol.\n   In tedTable:\n   {\n   tedLinkInformationData.2.3232235777.3232235778.16777264\
    \  zeroDotZero\n   tedLinkType.2.3232235777.3232235778.16777264         pointToPoint(1)\n\
    \   tedLinkState.2.3232235777.3232235778.16777264                  up(1)\n   tedAreaId.2.3232235777.3232235778.16777264\
    \                         0\n   tedTeRouterIdAddrType.2.3232235777.3232235778.16777264\
    \       ipv4(1)\n   tedTeRouterIdAddr.2.3232235777.3232235778.16777264       \
    \  192.0.2.1\n   tedLinkIdAddrType.2.3232235777.3232235778.16777264          \
    \ ipv4(1)\n   tedLinkIdAddr.2.3232235777.3232235778.16777264            192.0.2.10\n\
    \   tedMetric.2.3232235777.3232235778.16777264                         1\n   tedMaxBandwidth.2.3232235777.3232235778.16777264\
    \            4d9450c0\n   tedMaxReservableBandwidth.2.3232235777.3232235778.16777264\
    \  4d9450c0\n   tedUnreservedBandwidthPri0.2.3232235777.3232235778.16777264 4d9450c0\n\
    \   tedUnreservedBandwidthPri1.2.3232235777.3232235778.16777264 4d9450c0\n   tedUnreservedBandwidthPri2.2.3232235777.3232235778.16777264\
    \ 4d9450c0\n   tedUnreservedBandwidthPri3.2.3232235777.3232235778.16777264 4d9450c0\n\
    \   tedUnreservedBandwidthPri4.2.3232235777.3232235778.16777264 4d9450c0\n   tedUnreservedBandwidthPri5.2.3232235777.3232235778.16777264\
    \ 4d9450c0\n   tedUnreservedBandwidthPri6.2.3232235777.3232235778.16777264 4d9450c0\n\
    \   tedUnreservedBandwidthPri7.2.3232235777.3232235778.16777264 4d9450c0\n   tedAdministrativeGroup.2.3232235777.3232235778.16777264\
    \            0\n   tedLocalId.2.3232235777.3232235778.16777264               \
    \         0\n   tedRemoteId.2.3232235777.3232235778.16777264                 \
    \      0\n   tedLinkProtectionType.2.3232235777.3232235778.16777264 01 00 00 00\
    \ 7\n   }\n   In tedLocalIfAddrTable:\n   {\n   tedLocalIfAddrType.16777264.192.0.2.21\
    \       ipv4(1)\n   }\n   In tedRemoteIfAddrTable:\n   {\n   tedRemoteIfAddrType.16777264.192.0.2.22\
    \      ipv4(1)\n   }\n   In tedSwCapTable:\n   {\n   tedSwCapType.16777264.1 \
    \                     lsc(150)\n   tedSwCapEncoding.16777264.1               ethernet(2)\n\
    \   tedSwCapMaxLspBandwidthPri0.16777264.1       4d9450c0\n   tedSwCapMaxLspBandwidthPri1.16777264.1\
    \       4d9450c0\n   tedSwCapMaxLspBandwidthPri2.16777264.1       4d9450c0\n \
    \  tedSwCapMaxLspBandwidthPri3.16777264.1       4d9450c0\n   tedSwCapMaxLspBandwidthPri4.16777264.1\
    \       4d9450c0\n   tedSwCapMaxLspBandwidthPri5.16777264.1       4d9450c0\n \
    \  tedSwCapMaxLspBandwidthPri6.16777264.1       4d9450c0\n   tedSwCapMaxLspBandwidthPri7.16777264.1\
    \       4d9450c0\n   tedSwCapMinLspBandwidth.16777264.1                  0\n \
    \  tedSwCapIfMtu.16777264.1                            0\n   tedSwCapIndication.16777264.1\
    \             standard(0)\n   }\n   In tedSrlgTable:\n   {\n   tedSrlg.16777264.1\
    \   0\n   }\n"
- title: 7.  TED MIB Module Definitions in Support of GMPLS
  contents:
  - "7.  TED MIB Module Definitions in Support of GMPLS\n   This MIB module makes\
    \ references to the following documents:\n   [RFC2328], [RFC2578], [RFC2580],\
    \ [RFC3630], [RFC4001], [RFC4203],\n   [RFC4220], [RFC4444], [RFC4801], [RFC4802],\
    \ [RFC5305], [RFC5307],\n   [RFC5329], [RFC5340], [RFC6340], and [ISO10589].\n\
    \   TED-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      MODULE-IDENTITY, OBJECT-TYPE,\
    \ Integer32, Unsigned32, transmission,\n      NOTIFICATION-TYPE\n        FROM\
    \ SNMPv2-SMI                            -- RFC 2578\n      MODULE-COMPLIANCE,\
    \ OBJECT-GROUP, NOTIFICATION-GROUP\n        FROM SNMPv2-CONF                 \
    \          -- RFC 2580\n      TEXTUAL-CONVENTION, RowPointer\n        FROM SNMPv2-TC\
    \                             -- RFC 2579\n      IANAGmplsLSPEncodingTypeTC, IANAGmplsSwitchingTypeTC\n\
    \        FROM IANA-GMPLS-TC-MIB                     -- RFC 4802\n      InetAddress,\
    \ InetAddressType\n        FROM INET-ADDRESS-MIB                      -- RFC 4001\n\
    \      Float32TC\n        FROM FLOAT-TC-MIB                          -- RFC 6340\n\
    \      ;\n   tedMIB MODULE-IDENTITY\n      LAST-UPDATED \"201212210000Z\"  --\
    \ 21 Dec. 2012 00:00:00 GMT\n      ORGANIZATION \"IETF CCAMP Working Group.\"\n\
    \      CONTACT-INFO\n         \"          Tomohiro Otani\n                   \
    \ Tm-otani@kddi.com\n                    Masanori Miyazawa\n                 \
    \   ma-miyazawa@kddilabs.jp\n                    Thomas D. Nadeau\n          \
    \          tnadeau@juniper.net\n                    Kenji Kumaki\n           \
    \         ke-kumaki@kddi.com\n                    Comments and discussion to ccamp@ietf.org\"\
    \n   DESCRIPTION\n     \"This MIB module contains managed object definitions for\
    \ TED in\n     support of MPLS/GMPLS TE Database.\n     Copyright (c) 2013 IETF\
    \ Trust and the persons identified as\n     authors of the code.  All rights reserved.\n\
    \     Redistribution and use in source and binary forms, with or without\n   \
    \  modification, is permitted pursuant to, and subject to the license\n     terms\
    \ contained in, the Simplified BSD License set forth in\n     Section 4.c of the\
    \ IETF Trust's Legal Provisions Relating to IETF\n     Documents (http://trustee.ietf.org/license-info).\"\
    \n   -- Revision history.\n      REVISION\n        \"201212210000Z\"  -- 21 Dec.\
    \ 2012 00:00:00 GMT\n      DESCRIPTION\n        \"Initial version.  Published\
    \ as RFC 6825.\"\n      ::= { transmission 273 }\n   -- assigned by IANA; see\
    \ Section 9 for details.\n   -- Textual Conventions.\n   TedAreaIdTC ::= TEXTUAL-CONVENTION\n\
    \       STATUS       current\n       DESCRIPTION\n        \"The area identifier\
    \ of the IGP.  If OSPF is used to advertise\n        LSA, this represents an ospfArea.\
    \  If IS-IS is used, this\n        represents an area address.\"\n       SYNTAX\
    \       OCTET STRING (SIZE (0..20))\n   TedRouterIdTC ::= TEXTUAL-CONVENTION\n\
    \      STATUS       current\n       DESCRIPTION\n        \"The router identifier.\
    \  If OSPF is used to advertise LSA, this\n        represents a Router ID.  If\
    \ IS-IS is used, this represents a\n        System ID.\"\n       SYNTAX      \
    \ OCTET STRING (SIZE (0..6))\n   TedLinkIndexTC ::= TEXTUAL-CONVENTION\n     \
    \ STATUS       current\n      DESCRIPTION\n        \"The link identifier.  If\
    \ OSPF is used, this represents an\n        ospfLsdbID.  If IS-IS is used, this\
    \ represents an isisLSPID.\n        If a locally configured link is used, this\
    \ object represents an\n        arbitrary value, which is locally defined in a\
    \ router.\"\n       SYNTAX       OCTET STRING (SIZE (0..8))\n   -- Top-level components\
    \ of this MIB module.\n   tedNotifications OBJECT IDENTIFIER ::= { tedMIB 0 }\n\
    \   tedObjects       OBJECT IDENTIFIER ::= { tedMIB 1 }\n   tedConformance   OBJECT\
    \ IDENTIFIER ::= { tedMIB 2 }\n   --  TED Table\n   tedTable OBJECT-TYPE\n   \
    \   SYNTAX       SEQUENCE OF TedEntry\n      MAX-ACCESS   not-accessible\n   \
    \   STATUS       current\n      DESCRIPTION\n        \"This table indicates multiple\
    \ TED information, which has been\n        supported by RFC 3630 and RFC 5305.\"\
    \n   ::= { tedObjects 1 }\n   tedEntry OBJECT-TYPE\n       SYNTAX       TedEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \        \"This entry contains TED information commonly utilized in both\n   \
    \     MPLS and GMPLS.\"\n      INDEX { tedLocalRouterId, tedRemoteRouterId,\n\
    \      tedLinkInformationSource, tedLinkIndex }\n   ::= { tedTable 1 }\n   TedEntry\
    \ ::= SEQUENCE {\n       tedLinkInformationSource     INTEGER,\n       tedLocalRouterId\
    \             TedRouterIdTC,\n       tedRemoteRouterId            TedRouterIdTC,\n\
    \       tedLinkIndex                 TedLinkIndexTC,\n       tedLinkInformationData\
    \       RowPointer,\n       tedLinkState                 INTEGER,\n       tedAreaId\
    \                    TedAreaIdTC,\n       tedLinkType                  INTEGER,\n\
    \       tedTeRouterIdAddrType        InetAddressType,\n       tedTeRouterIdAddr\
    \            InetAddress,\n       tedLinkIdAddrType            InetAddressType,\n\
    \       tedLinkIdAddr                InetAddress,\n       tedMetric          \
    \          Integer32,\n       tedMaxBandwidth              Float32TC,\n      \
    \ tedMaxReservableBandwidth    Float32TC,\n       tedUnreservedBandwidthPri0 \
    \  Float32TC,\n       tedUnreservedBandwidthPri1   Float32TC,\n       tedUnreservedBandwidthPri2\
    \   Float32TC,\n       tedUnreservedBandwidthPri3   Float32TC,\n       tedUnreservedBandwidthPri4\
    \   Float32TC,\n       tedUnreservedBandwidthPri5   Float32TC,\n       tedUnreservedBandwidthPri6\
    \   Float32TC,\n       tedUnreservedBandwidthPri7   Float32TC,\n       tedAdministrativeGroup\
    \       Integer32,\n       tedLocalId                   Integer32,\n       tedRemoteId\
    \                  Integer32,\n       tedLinkProtectionType        BITS\n    \
    \   }\n   tedLinkInformationSource OBJECT-TYPE\n       SYNTAX       INTEGER {\n\
    \                    unknown(0),\n                    locallyConfigured(1),\n\
    \                    ospfv2(2),\n                    ospfv3(3),\n            \
    \        isis(4),\n                    other(5)\n                    }\n     \
    \  MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \        \"This object indicates the source of the information about the\n   \
    \     TE link.\"\n     ::= { tedEntry 1 }\n   tedLocalRouterId OBJECT-TYPE\n \
    \      SYNTAX       TedRouterIdTC\n       MAX-ACCESS   not-accessible\n      \
    \ STATUS       current\n       DESCRIPTION\n        \"This object represents the\
    \ Router ID of the router originating\n        the LSA.  If OSPF is used to advertise\
    \ LSA, this represents a\n        Router ID.  If IS-IS is used, this represents\
    \ a System ID.\n        Otherwise, this represents zero.\"\n       REFERENCE\n\
    \         \"OSPF Version 2, RFC 2328, Appendix C.1\n           OSPF for IPv6,\
    \ RFC 5340, Appendix C.1\n           ISO10589, Section 7.1\"\n   ::= { tedEntry\
    \ 2 }\n   tedRemoteRouterId OBJECT-TYPE\n       SYNTAX       TedRouterIdTC\n \
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \        \"This object indicates the router at the remote end of the link\n  \
    \      from the originating router.  If OSPF is used to advertise LSA,\n     \
    \   this represents a Link ID in the Link TLV.  If IS-IS is used,\n        this\
    \ represents a neighbor System ID defined in RFC 5305.\n        Otherwise, this\
    \ represents zero.\"\n       REFERENCE\n         \"OSPF Version 2, RFC 2328, Appendix\
    \ C.1\n           OSPF for IPv6, RFC 5340, Appendix C.1\n           ISO10589,\
    \ Section 7.1\"\n   ::= { tedEntry 3 }\n   tedLinkIndex OBJECT-TYPE\n       SYNTAX\
    \       TedLinkIndexTC\n       MAX-ACCESS   not-accessible\n       STATUS    \
    \   current\n       DESCRIPTION\n        \"This object indicates the link state\
    \ identifier.  If OSPF is\n        used, this represents an ospfLsdbID.  If IS-IS\
    \ is used, this\n        represents an isisLSPID.  Otherwise, this represents\
    \ a unique\n        identifier within a node.\"\n       REFERENCE\n         \"\
    OSPF Version 2, RFC 2328, Appendix A.4.1,\n           OSPF for IPv6, RFC 5340,\
    \ Appendix A.4.2\n           ISO10589, Section 9.8 \"\n   ::= { tedEntry 4 }\n\
    \   tedLinkInformationData OBJECT-TYPE\n       SYNTAX       RowPointer\n     \
    \  MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n \
    \       \"If tedLinkInformationSource has the value unknown(0), this\n       \
