- title: __initial_text__
  contents:
  - "        Traffic Engineering Database Management Information Base\n          \
    \            in Support of MPLS-TE/GMPLS\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines the Management Information Base (MIB) objects\
    \ for\n   managing the Traffic Engineering Database (TED) information with\n \
    \  extensions in support of the Multiprotocol Label Switching (MPLS)\n   with\
    \ Traffic Engineering (TE) as well as Generalized MPLS (GMPLS) for\n   use with\
    \ network management protocols.\n"
