- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   The OSPF MIB was originally defined for OSPF version 2 in\
    \ support of\n   IPv4 [RFC4750] and extended to support the Internet Protocol\n\
    \   version 6 (IPv6) as OSPF version 3 MIB [RFC5643].  The IS-IS MIB is\n   also\
    \ defined in [RFC4444].  On the other side, MPLS-/GMPLS-based\n   traffic engineering\
    \ has so far extended the OSPF/IS-IS routing\n   protocol with TE functionality\
    \ [RFC4202] [RFC3630] [RFC5329]\n   [RFC5307] [RFC5305].  To manage such MPLS-TE/GMPLS\
    \ networks\n   effectively, routing information associated with MPLS/GMPLS TE\n\
    \   parameters is preferred for network management; however, there is no\n   clear\
    \ definition of MPLS/GMPLS TE information in existing MIBs\n   related to OSPF(v2\
    \ and v3)/IS-IS.\n   This memo defines the MIB objects for managing TED in support\
    \ of\n   MPLS-TE/GMPLS for use with network management protocols.\n   This MIB\
    \ module should be used in conjunction with the OSPFv2 MIB,\n   OSPF v3 MIB, and\
    \ IS-IS MIB, as well as other MIBs defined in\n   [RFC3812], [RFC3813], [RFC4802],\
    \ and [RFC4803] for the management of\n   MPLS-/GMPLS-based traffic engineering\
    \ information.  By implementing\n   such MIB modules, it is helpful to simultaneously\
    \ understand the\n   entire MPLS/GMPLS network, for example, understanding routing\n\
    \   information as well as LSP information using a management system.\n   However,\
    \ note that this MIB module is able to be implemented and\n   performed without\
    \ implementation of other MIB modules when the\n   management system, for example,\
    \ only comprehends MPLS/GMPLS topology\n   information such as TE link information.\n"
