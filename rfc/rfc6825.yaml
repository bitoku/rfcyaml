    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \         \"This object indicates the MTU of the local or remote TE link.\"\n\
    \       REFERENCE\n         \"OSPF Extensions in Support of GMPLS, RFC 4203, Section\
    \ 1.4\n           IS-IS Extensions in Support of GMPLS, RFC 5307, Section 1.3\"\
    \n   ::= { tedSwCapEntry 13 }\n   tedSwCapIndication OBJECT-TYPE\n       SYNTAX\
    \       INTEGER {\n                    standard (0),\n                    arbitrary\
    \ (1)\n                    }\n       MAX-ACCESS   read-only\n       STATUS   \
    \    current\n       DESCRIPTION\n        \"This object indicates whether the\
    \ interface supports Standard\n        or Arbitrary SONET/SDH.\"\n       REFERENCE\n\
    \         \"OSPF Extensions in Support of GMPLS, RFC 4203, Section 1.4\n     \
    \      IS-IS Extensions in Support of GMPLS, RFC 5307, Section 1.3\"\n   ::= {\
    \ tedSwCapEntry 14 }\n   --  TED SRLG Table\n   tedSrlgTable OBJECT-TYPE\n   \
    \    SYNTAX       SEQUENCE OF TedSrlgEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n         \"This table contains\
    \ the SRLG information of the TE link.\"\n   ::= { tedObjects 5 }\n   tedSrlgEntry\
    \ OBJECT-TYPE\n       SYNTAX       TedSrlgEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n         \"This entry relates\
    \ each TE link with its SRLG information.\"\n       INDEX { tedLinkIndex, tedSrlgIndex\
    \ }\n   ::= { tedSrlgTable 1 }\n   TedSrlgEntry ::= SEQUENCE {\n       tedSrlgIndex\
    \   Unsigned32,\n       tedSrlg        Integer32\n       }\n   tedSrlgIndex OBJECT-TYPE\n\
    \       SYNTAX       Unsigned32(1..255)\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n        \"This index is utilized\
    \ to identify multiple SRLG values on a\n        local or remote TE link.  This\
    \ object represents an arbitrary\n        value, which is locally defined in a\
    \ router.\"\n       REFERENCE\n        \"OSPF Extensions in support of GMPLS,\
    \ RFC 4203, Section 1.3\n          IS-IS Extensions in Support of GMPLS, RFC 5307,\
    \ Section 1.4\"\n   ::= { tedSrlgEntry 1 }\n   tedSrlg OBJECT-TYPE\n       SYNTAX\
    \       Integer32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n        \"This object indicates the SRLG value assigned to\
    \ a local or\n        remote TE link.\"\n       REFERENCE\n         \"OSPF Extensions\
    \ in Support of GMPLS, RFC 4203, Section 1.3\n           IS-IS Extensions in Support\
    \ of GMPLS, RFC 5307, Section 1.4\"\n   ::= { tedSrlgEntry 2 }\n   -- Notification\
    \ Configuration\n   tedStatusChangeNotificationMaxRate OBJECT-TYPE\n       SYNTAX\
    \        Unsigned32\n       MAX-ACCESS    read-write\n       STATUS        current\n\
    \       DESCRIPTION\n        \"A lot of notifications relating to the status change\
    \ are\n        expected to generate in a node, especially when a network\n   \
    \     failure occurs and might cause a performance degradation of the\n      \
    \  node itself.  To avoid such a defect, this object provides the\n        maximum\
    \ number of notifications generated per minute.  If\n        events occur more\
    \ rapidly, the implementation may simply fail\n        to emit these notifications\
    \ during that period, or may queue\n        them until an appropriate time.  A\
    \ value of 0 means no\n        throttling is applied and events may be notified\
    \ at the rate at\n        which they occur.\"\n       DEFVAL        {1}\n   ::=\
    \ { tedObjects 6 }\n   tedCreatedDeletedNotificationMaxRate OBJECT-TYPE\n    \
    \   SYNTAX        Unsigned32\n       MAX-ACCESS    read-write\n       STATUS \
    \       current\n       DESCRIPTION\n        \"A lot of notifications relating\
    \ to new registration in the TED\n        table by receiving new TE link information\
    \ or deletion of\n        existing entries in the TED table are expected to generate\
    \ in a\n        node.  This object provides the maximum number of notifications\n\
    \        generated per minute.\"\n       DEFVAL        {1}\n   ::= { tedObjects\
    \ 7 }\n   -- Notifications\n   tedStatusChange NOTIFICATION-TYPE\n       OBJECTS\
    \  {\n         tedLinkState\n         }\n       STATUS   current\n       DESCRIPTION\n\
    \        \"This notification signifies that there has been change in the\n   \
    \     TE information of tedTable, tedLocalIfAddrTable,\n        tedRemoteIfAddrTable,\
    \ tedSwCapTable, and/or tedSrlgTable.  For\n        example, this should be generated\
    \ when tedUnreservedBandwidth is\n        changed to create or delete LSP using\
    \ the registered TE link.\"\n   ::= { tedNotifications 1 }\n   tedEntryCreated\
    \ NOTIFICATION-TYPE\n       OBJECTS  {\n         tedLinkState\n         }\n  \
    \     STATUS   current\n       DESCRIPTION\n        \"This notification signifies\
    \ that there has been new\n        registration in the TED table by receiving\
    \ new TE link\n        information.  For example, this should be generated when\
    \ a new\n        index (tedLinkIndex) is registered in the TED table.\"\n   ::=\
    \ { tedNotifications 2 }\n   tedEntryDeleted NOTIFICATION-TYPE\n       OBJECTS\
    \  {\n         tedLinkState\n         }\n       STATUS      current\n      DESCRIPTION\n\
    \        \"This notification signifies that there has been deletion of an\n  \
    \      entry in the TED table.  For example, this should be generated\n      \
    \  when one of the existing entries is deleted in the TED table.\"\n   ::= { tedNotifications\
    \ 3 }\n   -- Conformance Statement\n   tedCompliances\n       OBJECT IDENTIFIER\
    \ ::= { tedConformance 1 }\n   tedGroups\n       OBJECT IDENTIFIER ::= { tedConformance\
    \ 2 }\n   -- Module Compliance\n   tedModuleFullCompliance MODULE-COMPLIANCE\n\
    \       STATUS   current\n       DESCRIPTION\n         \"Compliance statement\
    \ for agents provides full support for the\n         TED MIB.\"\n       MODULE\
    \ -- this module\n       MANDATORY-GROUPS   { tedMainGroup,\n                \
    \            tedObjectsGroup,\n                            tedNotificationGroup\n\
    \                          }\n   GROUP tedUnnumberedLinkGroup\n      DESCRIPTION\n\
    \        \"This group is mandatory for TE links that support the\n        unnumbered\
    \ links.\"\n   GROUP tedNumberedLinkGroup\n      DESCRIPTION\n        \"This group\
    \ is mandatory for TE links that support the\n        numbered links.\"\n   GROUP\
    \ tedSwCapGroup\n      DESCRIPTION\n        \"This group is mandatory for TE links\
    \ that support GMPLS\n        switching capability.\"\n   GROUP tedSwCapMinLspBandwidthGroup\n\
    \      DESCRIPTION\n        \"This group is mandatory for TE links if the switching\n\
    \        capability field is TDM, PSC-1, PSC-2, PSC-3, or PSC-4.\"\n   GROUP tedSwCapIfMtuGroup\n\
    \      DESCRIPTION\n        \"This group is mandatory for TE links that support\
    \ the MTU of\n        the local or remote TE link.\"\n   GROUP tedSwCapIndicationGroup\n\
    \      DESCRIPTION\n        \"This group is mandatory for TE links that support\
    \ Standard or\n        Arbitrary SONET/SDH.\"\n   GROUP tedSrlgGroup\n      DESCRIPTION\n\
    \        \"This group is mandatory for TE links that support SRLG\n        information.\"\
    \n   ::= { tedCompliances 1 }\n   --\n   -- ReadOnly Compliance\n   --\n   tedModuleReadOnlyCompliance\
    \ MODULE-COMPLIANCE\n      STATUS current\n       DESCRIPTION\n        \"Compliance\
    \ requirement for implementations only provides read-\n        only support for\
    \ TED.  Such devices can then be monitored but\n        cannot be configured using\
    \ this MIB module.\"\n       MODULE -- this module\n       MANDATORY-GROUPS  \
    \ { tedMainGroup\n                          }\n   GROUP tedUnnumberedLinkGroup\n\
    \      DESCRIPTION\n        \"This group is mandatory for TE links that support\
    \ the\n        unnumbered links.\"\n   GROUP tedNumberedLinkGroup\n      DESCRIPTION\n\
    \        \"This group is mandatory for TE links that support the\n        numbered\
    \ links.\"\n   GROUP tedSwCapGroup\n      DESCRIPTION\n        \"This group is\
    \ mandatory for TE links that support some GMPLS\n        switching capabilities.\"\
    \n   GROUP tedSwCapMinLspBandwidthGroup\n      DESCRIPTION\n        \"This group\
    \ is mandatory for TE links if the switching\n        capability field is TDM,\
    \ PSC-1, PSC-2, PSC-3, or PSC-4.\"\n   GROUP tedSwCapIfMtuGroup\n      DESCRIPTION\n\
    \        \"This group is mandatory for TE links that support the MTU of\n    \
    \    the local or remote TE link.\"\n   GROUP tedSwCapIndicationGroup\n      DESCRIPTION\n\
    \        \"This group is mandatory for TE links that support Standard or\n   \
    \     Arbitrary SONET/SDH.\"\n   GROUP tedSrlgGroup\n      DESCRIPTION\n     \
    \   \"This group is mandatory for TE links that support SRLG\n        information.\"\
    \n   ::= { tedCompliances 2 }\n   -- Units of conformance\n   tedMainGroup OBJECT-GROUP\n\
    \       OBJECTS {\n               tedLinkState,\n               tedAreaId,\n \
    \              tedLinkType,\n               tedTeRouterIdAddrType,\n         \
    \      tedTeRouterIdAddr,\n               tedLinkIdAddrType,\n               tedLinkIdAddr,\n\
    \               tedMetric,\n               tedMaxBandwidth,\n               tedMaxReservableBandwidth,\n\
    \               tedUnreservedBandwidthPri0,\n               tedUnreservedBandwidthPri1,\n\
    \               tedUnreservedBandwidthPri2,\n               tedUnreservedBandwidthPri3,\n\
    \               tedUnreservedBandwidthPri4,\n               tedUnreservedBandwidthPri5,\n\
    \               tedUnreservedBandwidthPri6,\n               tedUnreservedBandwidthPri7,\n\
    \               tedAdministrativeGroup,\n               tedLinkProtectionType,\n\
    \               tedLinkInformationData\n               }\n       STATUS   current\n\
    \       DESCRIPTION\n        \"Collection of objects for TED management\"\n  \
    \ ::= { tedGroups 1 }\n   tedObjectsGroup OBJECT-GROUP\n       OBJECTS {\n   \
    \         tedStatusChangeNotificationMaxRate,\n            tedCreatedDeletedNotificationMaxRate\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n        \"The objects needed\
    \ to implement notification.\"\n   ::= { tedGroups 2 }\n   tedNotificationGroup\
    \ NOTIFICATION-GROUP\n       NOTIFICATIONS {\n            tedStatusChange,\n \
    \           tedEntryCreated,\n            tedEntryDeleted\n            }\n   \
    \    STATUS  current\n       DESCRIPTION\n        \"This group is mandatory for\
    \ those implementations that can\n        implement the notifications contained\
    \ in this group.\"\n   ::= { tedGroups 3 }\n   tedUnnumberedLinkGroup OBJECT-GROUP\n\
    \       OBJECTS {\n            tedLocalId,\n            tedRemoteId\n       }\n\
    \       STATUS  current\n       DESCRIPTION\n        \"The objects needed to implement\
    \ the unnumbered links.\"\n   ::= { tedGroups 4 }\n   tedNumberedLinkGroup OBJECT-GROUP\n\
    \       OBJECTS {\n            tedLocalIfAddrType,\n            tedRemoteIfAddrType\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n        \"The objects needed\
    \ to implement the numbered links.\"\n   ::= { tedGroups 5 }\n   tedSwCapGroup\
    \ OBJECT-GROUP\n       OBJECTS {\n            tedSwCapType,\n            tedSwCapEncoding,\n\
    \            tedSwCapMaxLspBandwidthPri0,\n            tedSwCapMaxLspBandwidthPri1,\n\
    \            tedSwCapMaxLspBandwidthPri2,\n            tedSwCapMaxLspBandwidthPri3,\n\
    \            tedSwCapMaxLspBandwidthPri4,\n            tedSwCapMaxLspBandwidthPri5,\n\
    \            tedSwCapMaxLspBandwidthPri6,\n            tedSwCapMaxLspBandwidthPri7\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n        \"The objects needed\
    \ to implement the TE links with GMPLS TE\n        switching capability information.\"\
    \n   ::= { tedGroups 6 }\n   tedSwCapMinLspBandwidthGroup OBJECT-GROUP\n     \
    \  OBJECTS {\n            tedSwCapMinLspBandwidth\n       }\n       STATUS  current\n\
    \       DESCRIPTION\n        \"The objects needed to implement the minimum bandwidth\
    \ of the\n        TE link for GMPLS LSP creation.\"\n   ::= { tedGroups 7 }\n\
    \   tedSwCapIfMtuGroup OBJECT-GROUP\n       OBJECTS {\n            tedSwCapIfMtu\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n        \"The objects needed\
    \ to implement the MTU information of the\n        local or remote TE link.\"\n\
    \   ::= { tedGroups 8 }\n   tedSwCapIndicationGroup OBJECT-GROUP\n       OBJECTS\
    \ {\n            tedSwCapIndication\n       }\n       STATUS  current\n      \
    \ DESCRIPTION\n        \"The objects needed to implement the indication of whether\
    \ the\n        interface supports Standard or Arbitrary SONET/SDH.\"\n   ::= {\
    \ tedGroups 9 }\n   tedSrlgGroup OBJECT-GROUP\n       OBJECTS {\n            tedSrlg\n\
    \       }\n       STATUS  current\n       DESCRIPTION\n         \"The objects\
    \ needed to implement multiple SRLG values with\n         GMPLS TE information.\"\
    \n   ::= { tedGroups 10 }\n   END\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are several objects defined in this MIB\
    \ module that have a MAX-\n   ACCESS clause of read-write.  Such objects may be\
    \ considered\n   sensitive or vulnerable in some network environments.  The support\n\
    \   for SET operations in a non-secure environment without proper\n   protection\
    \ can have a negative effect on network operations.\n   Some of the readable objects\
    \ in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability: tedTable, tedLocalIfAddrTable,\n   tedRemoteIfAddrTable,\
    \ tedSwCapTable, and tedSrlgTable contain\n   topology information for the MPLS/GMPLS\
    \ network.  If an administrator\n   does not want to reveal this information,\
    \ then these tables should be\n   considered sensitive/vulnerable.\n   There are\
    \ only two write-access objects in this MIB module:\n   tedStatusChangeNotificationMaxRate\
    \ and\n   tedCreatedDeletedNotificationMaxRate.  Malicious modification of\n \
    \  these objects could cause the management agent, the network, or the\n   router\
    \ to become overloaded with notifications in cases of high churn\n   within the\
    \ network.\n   SNMP versions prior to SNMPv3 did not include adequate security.\n\
    \   Even if the network itself is secure (for example by using IPsec),\n   even\
    \ then, there is no control as to who on the secure network is\n   allowed to\
    \ access and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   Implementations MUST provide the security features described by the\n   SNMPv3\
    \ framework (see [RFC3410]), including full support for\n   authentication and\
    \ privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher\
    \ algorithm [RFC3826].  Implementations\n   MAY also provide support for the Transport\
    \ Security Model (TSM)\n   [RFC5591] in combination with a secure transport such\
    \ as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP\
    \ versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   IANA has assigned 273 to the TED-MIB module specified\
    \ in this\n   document in the \"Internet-standard MIB - Transmission Group\"\n\
    \   registry.  New assignments can only be made via Specification\n   Required\
    \ as specified in [RFC5226].\n   In addition, the IANA has marked value 273 (the\
    \ corresponding\n   transmission value allocated according to this document) as\n\
    \   \"Reserved\" in the \"ifType definitions\" registry.\n"
