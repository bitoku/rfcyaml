- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document extends the RESTCONF protocol defined in [RFC8040]\
    \ in\n   order to support the Network Management Datastore Architecture (NMDA)\n\
    \   defined in [RFC8342].\n   This document updates [RFC8040] in order to enable\
    \ RESTCONF clients\n   to discover which datastores are supported by the RESTCONF\
    \ server,\n   determine which modules are supported in each datastore, and interact\n\
    \   with all the datastores supported by the NMDA.  Specifically, the\n   update\
    \ introduces new datastore resources, adds a new query\n   parameter, and requires\
    \ the usage of the YANG library [RFC8525] by\n   RESTCONF servers implementing\
    \ the NMDA.\n   The solution presented in this document is backwards compatible\
    \ with\n   [RFC8040].  This is achieved by only adding new resources and leaving\n\
    \   the semantics of the existing resources unchanged.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   This document uses the terminology defined by the NMDA\
    \ [RFC8342].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n"
- title: 2.  Datastore and YANG Library Requirements
  contents:
  - "2.  Datastore and YANG Library Requirements\n   An NMDA-compliant RESTCONF server\
    \ MUST support the operational state\n   datastore and MUST implement at least\
    \ revision 2019-01-04 of the\n   \"ietf-yang-library\" module defined in [RFC8525].\n\
    \   Such a server identifies that it supports the NMDA both by\n   implementing\
    \ the {+restconf}/ds/ietf-datastores:operational resource\n   and by implementing\
    \ at least revision 2019-01-04 of the\n   \"ietf-yang-library\" module.\n   A\
    \ RESTCONF client can test if a server supports the NMDA by using\n   either the\
    \ HEAD or GET methods on {+restconf}/ds/ietf-\n   datastores:operational.\n  \
    \ A RESTCONF client can discover which datastores and YANG modules the\n   server\
    \ supports by reading the YANG library information from the\n   operational state\
    \ datastore.\n"
- title: 3.  RESTCONF Extensions
  contents:
  - "3.  RESTCONF Extensions\n   This section describes the RESTCONF extensions needed\
    \ to support the\n   NMDA.\n"
- title: 3.1.  New Datastore Resources
  contents:
  - "3.1.  New Datastore Resources\n   This document defines a set of new resources\
    \ representing datastores\n   as defined in [RFC8342].  These resources are available\
    \ using the\n   following resource path template:\n     {+restconf}/ds/<datastore>\n\
    \   The <datastore> path component is encoded as an \"identityref\"\n   according\
    \ to the JSON encoding rules for identities, defined in\n   Section 6.8 of [RFC7951].\
    \  The namespace-qualified form MUST be used.\n   Such an identity MUST be derived\
    \ from the \"datastore\" identity\n   defined in the \"ietf-datastores\" YANG\
    \ module [RFC8342].\n   Specifically:\n   o  The resource {+restconf}/ds/ietf-datastores:operational\
    \ refers to\n      the operational state datastore.\n   o  The resource {+restconf}/ds/ietf-datastores:running\
    \ refers to the\n      running configuration datastore.\n   o  The resource {+restconf}/ds/ietf-datastores:intended\
    \ refers to the\n      intended configuration datastore.\n   An NMDA-compliant\
    \ server MUST implement {+restconf}/ds/ietf-\n   datastores:operational.  Other\
    \ datastore resources MAY be\n   implemented.\n   YANG actions can only be invoked\
    \ in {+restconf}/ds/ietf-\n   datastores:operational.\n   As an example, if a\
    \ server implements a datastore called\n   \"ds-ephemeral\", defined in a module\
    \ called \"example-ds-ephemeral\",\n   then the server would implement the resource\
    \ {+restconf}/ds/example-\n   ds-ephemeral:ds-ephemeral.\n"
- title: 3.2.  Protocol Operations
  contents:
  - "3.2.  Protocol Operations\n   The protocol operations available for the new datastore\
    \ resources\n   (see Section 3.1) are the same as the protocol operations defined\
    \ in\n   [RFC8040] for the {+restconf}/data resource with the following\n   exceptions:\n\
    \   o  Dynamic configuration datastores are excluded, as each dynamic\n      configuration\
    \ datastore definition needs to be reviewed for what\n      protocol operations\
    \ it supports.\n   o  Some datastores are read-only by nature (e.g., <intended>);\
    \ hence,\n      any attempt to modify these datastores will fail.  A server MUST\n\
    \      return a response with a \"405 Method Not Allowed\" status-line and\n \
    \     an error-tag value of \"operation-not-supported\".\n   o  The semantics\
    \ of the \"with-defaults\" query parameter\n      (Section 4.8.9 of [RFC8040])\
    \ differ when interacting with the\n      operational state datastore.  The semantics\
    \ are described in\n      Section 3.2.1.\n   o  [RFC8040], Section 3.5.4, paragraph\
    \ 3 does not apply when\n      interacting with any resource under {+restconf}/ds.\n"
- title: 3.2.1.  The "with-defaults" Query Parameter on the Operational State
  contents:
  - "3.2.1.  The \"with-defaults\" Query Parameter on the Operational State\n    \
    \    Datastore\n   Support for the \"with-defaults\" query parameter (Section\
    \ 4.8.9 of\n   [RFC8040]) is OPTIONAL when interacting with {+restconf}/ds/ietf-\n\
    \   datastores:operational.  The associated capability to indicate a\n   server's\
    \ support is identified with the URI:\n     urn:ietf:params:restconf:capability:with-operational-defaults:1.0\n\
    \   For servers that support it, the behavior of the \"with-defaults\"\n   query\
    \ parameter on the operational state datastore is defined as\n   follows:\n  \
    \ o  If no \"with-defaults\" query parameter is specified, or if it is\n     \
    \ set to \"explicit\", \"report-all\", or \"report-all-tagged\", then the\n  \
    \    \"in use\" values, as defined in Section 5.3 of [RFC8342], are\n      returned\
    \ from the operational state datastore, even if a node\n      happens to have\
    \ a default statement in the YANG module and this\n      default value is being\
    \ used by the server.  If the \"with-defaults\"\n      parameter is set to \"\
    report-all-tagged\", any values that match the\n      schema default are tagged\
    \ with additional metadata, as described\n      in Section 4.8.9 of [RFC8040].\n\
    \   o  If the \"with-defaults\" query parameter is set to \"trim\", all \"in\n\
    \      use\" values are returned, except that the output is filtered to\n    \
    \  exclude any values that match the default defined in the YANG\n      schema.\n\
    \   Servers are not required to support all values in the \"with-defaults\"\n\
    \   query parameter on the operational state datastore.  If a request is\n   made\
    \ using a value that is not supported, then the error handling\n   behavior is\
    \ as described in Section 4.8.9 of [RFC8040].\n"
- title: 3.2.2.  New "with-origin" Query Parameter
  contents:
  - "3.2.2.  New \"with-origin\" Query Parameter\n   A new query parameter named \"\
    with-origin\" is added to the GET\n   operation.  If present, it requests that\
    \ the server includes \"origin\"\n   metadata annotations in its response, as\
    \ detailed in the NMDA.  This\n   parameter is only valid when querying {+restconf}/ds/ietf-\n\
    \   datastores:operational or any datastores with identities derived from\n  \
    \ the \"operational\" identity.  Otherwise, if an invalid datastore is\n   specified,\
    \ then the server MUST return a response with a \"400 Bad\n   Request\" status-line,\
    \ using an error-tag value of \"invalid-value\".\n   \"origin\" metadata annotations\
    \ are not included unless a client\n   explicitly requests them.\n   Data in the\
    \ operational state datatstore can come from multiple\n   sources.  The server\
    \ should return the \"origin\" metadata annotation\n   value that most accurately\
    \ indicates the source of the operational\n   value, as specified in Section 5.3.4\
    \ of [RFC8342].\n   When encoding the \"origin\" metadata annotation for a hierarchy\
    \ of\n   returned nodes, the annotation can be omitted for a child node when\n\
    \   the value matches that of the parent node, as described in the\n   \"ietf-origin\"\
    \ YANG module [RFC8342].\n   Support for the \"with-origin\" query parameter is\
    \ OPTIONAL.  It is\n   identified with the URI:\n     urn:ietf:params:restconf:capability:with-origin:1.0\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document defines two capability identifier URNs\
    \ in the \"RESTCONF\n   Capability URNs\" registry defined in [RFC8040]:\n   \
    \  Index\n     Capability Identifier\n     ---------------------\n     :with-origin\n\
    \     urn:ietf:params:restconf:capability:with-origin:1.0\n     :with-operational-defaults\n\
    \     urn:ietf:params:restconf:capability:with-operational-defaults:1.0\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document extends the RESTCONF protocol by\
    \ introducing new\n   datastore resources.  The lowest RESTCONF layer is HTTPS,\
    \ and the\n   mandatory-to-implement secure transport is TLS [RFC8446].  The\n\
    \   RESTCONF protocol uses the network configuration access control model\n  \
    \ [RFC8341], which provides the means to restrict access for particular\n   RESTCONF\
    \ users to a preconfigured subset of all available RESTCONF\n   protocol operations\
    \ and content.\n   The security constraints for the base RESTCONF protocol (see\n\
    \   Section 12 of [RFC8040]) apply to the new RESTCONF datastore\n   resources\
    \ defined in this document.\n"
