  - "         Measurement Identity and Information Reporting Using a\n Source Description\
    \ (SDES) Item and an RTCP Extended Report (XR) Block\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines an RTP Control Protocol (RTCP) Source\n  \
    \ Description (SDES) item and an RTCP Extended Report (XR) block\n   carrying\
    \ parameters that identify and describe a measurement period\n   to which one\
    \ or more other RTCP XR blocks may refer.\n"
