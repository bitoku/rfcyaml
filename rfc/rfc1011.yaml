- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Gateway Gateway Protocol  ------------------------------------- (GGP)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 823 (in DPH)\n      COMMENTS:\n\
    \         The gateway protocol now used in the core gateways.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Brescia@BBN.COM\n   Host Monitoring Protocol  -------------------------------------\
    \ (HMP)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 869 (in DPH)\n   \
    \   COMMENTS:\n         This is a good tool for debugging protocol implementations\
    \ in\n         remotely located computers.\n         This protocol is used to\
    \ monitor Internet gateways and the\n         TACs.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Internet Protocol\n      CONTACT: Hinden@BBN.COM\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Reliable Data Protocol  --------------------------------------- (RDP)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 908 (in DPH)\n      COMMENTS:\n\
    \         This protocol is designed to efficiently support the bulk\n        \
    \ transfer of data for such host monitoring and control\n         applications\
    \ as loading/dumping and remote debugging.  The\n         protocol is intended\
    \ to be simple to implement but still be\n         efficient in environments where\
    \ there may be long transmission\n         delays and loss or non-sequential delivery\
    \ of message segments.\n         Please discuss any plans for implementation or\
    \ use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES:  Internet Protocol\n      CONTACT:  CWelles@BBN.COM\n   Internet\
    \ Reliable Transaction Protocol  ---------------------- (IRTP)\n      STATUS:\
    \  Experimental\n      SPECIFICATION:  RFC 938\n      COMMENTS:\n         This\
    \ protocol is a transport level host to host protocol\n         designed for an\
    \ internet environment.  While the issues\n         discussed may not be directly\
    \ relevant to the research problems\n         of the Internet community, they\
    \ may be interesting to a number\n         of researchers and implementors.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES:  Internet Protocol\n      CONTACT:\
    \  Trudy@ACC.ARPA\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Cross Net Debugger  ------------------------------------------ (XNET)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  IEN 158 (in DPH)\n      COMMENTS:\n\
    \         A debugging protocol, allows debugger like access to remote\n      \
    \   systems.\n         This specification should be updated and reissued as an\
    \ RFC.\n      OTHER REFERENCES:  RFC 643\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n   Multiplexing Protocol  ----------------------------------------\
    \ (MUX)\n      STATUS:  Experimental\n      SPECIFICATION:  IEN 90 (in DPH)\n\
    \      COMMENTS:\n         Defines a capability to combine several segments from\
    \ different\n         higher level protocols in one IP datagram.\n         No\
    \ current experiment in progress.  There is some question as\n         to the\
    \ extent to which the sharing this protocol envisions can\n         actually take\
    \ place.  Also, there are some issues about the\n         information captured\
    \ in the multiplexing header being (a)\n         insufficient, or (b) over specific.\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet\
    \ Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Stream Protocol  ----------------------------------------------- (ST)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  IEN 119 (in DPH)\n      COMMENTS:\n\
    \         A gateway resource allocation protocol designed for use in\n       \
    \  multihost real time applications.\n         The implementation of this protocol\
    \ has evolved and may no\n         longer be consistent with this specification.\
    \  The document\n         should be updated and issued as an RFC.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: jwf@LL-EN.ARPA\n   Network Voice Protocol  ------------------------------------\
    \ (NVP-II)\n      STATUS:  Experimental\n      SPECIFICATION:  ISI Internal Memo\n\
    \      COMMENTS:\n         Defines the procedures for real time voice conferencing.\n\
    \         The specification is an ISI Internal Memo which should be\n        \
    \ updated and issued as an RFC.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\
    \  RFC 741 (in DPH)\n      DEPENDENCIES:  Internet Protocol, Stream Protocol\n\
    \      CONTACT:  Casner@ISI.EDU\n"
