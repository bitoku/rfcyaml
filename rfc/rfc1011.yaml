- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Internet Protocol on Experimental Ethernet Networks  -------- (IP-EE)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION: RFC 895 (in DPH)\n      COMMENTS:\n\
    \      OTHER REFERENCES:\n      CONTACT:  Postel@ISI.EDU\n   Internet Protocol\
    \ on IEEE 802  ---------------------------- (IP-IEEE)\n      STATUS:  Recommended\n\
    \      SPECIFICATION: see comments\n      COMMENTS:\n         At an ad hoc special\
    \ session on \"IEEE 802 Networks and ARP\"\n         held during the TCP Vendors\
    \ Workshop (August 1986), an approach\n         to a consistent way to sent DOD-IP\
    \ datagrams and other IP\n         related protocols on 802 networks was developed.\n\
    \         Due to some evolution of the IEEE 802.2 standards and the need\n   \
    \      to provide for a standard way to do additional DOD-IP related\n       \
    \  protocols (such as Address Resolution Protocol (ARP)) on IEEE\n         802\
    \ networks, the following new policy is established, which\n         will replace\
    \ the current policy (see RFC-990 section on IEEE\n         802 Numbers of Interest,\
    \ and RFC-948).\n         The policy is for DDN and Internet community to use\
    \ IEEE 802.2\n         encapsulation on 802.3, 802.4, and 802.5 networks by using\
    \ the\n         SNAP with an organization code indicating that the following 16\n\
    \         bits specify the Ethertype code (where IP = 2048 (0800 hex),\n     \
    \    see RFC-1010  section on Ethernet Numbers of Interest).\n               \
    \                                                   Header\n            ...--------+--------+--------+\n\
    \             MAC Header|      Length     |               802.{3/4/5} MAC\n  \
    \          ...--------+--------+--------+\n            +--------+--------+--------+\n\
    \            | Dsap=K1| Ssap=K1| control|                       802.2 SAP\n  \
    \          +--------+--------+--------+\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \          +--------+--------+---------+--------+--------+\n            |protocol\
    \ id or org code =K2|    Ether Type   |   802.2 SNAP\n            +--------+--------+---------+--------+--------+\n\
    \         The total length of the SAP Header and the SNAP header is\n        \
    \ 8-octets, making the 802.2 protocol overhead come out on a nice\n         boundary.\n\
    \         K1 is 170.  The IEEE like to talk about things in bit\n         transmission\
    \ order and specifies this value as 01010101.  In\n         big-endian order,\
    \ as used in Internet specifications, this\n         becomes 10101010 binary,\
    \ or AA hex, or 170 decimal.\n         K2 is 0 (zero).\n         Note:  The method\
    \ described in RFC 948 (in DPH) is no longer to\n         be used.\n      OTHER\
    \ REFERENCES:\n      CONTACT:  Postel@ISI.EDU\n   Internet Subnet Protocol  ----------------------------------\
    \ (IP-SUB)\n      STATUS:  Required\n      SPECIFICATION: RFC 950\n      COMMENTS:\n\
    \         This is a very important feature and must be included in all IP\n  \
    \       implementations.\n         Specifies procedures for the use of subnets,\
    \ which are logical\n         sub-sections of a single Internet network.\n   \
    \   OTHER REFERENCES:  RFC 940, RFC 917, RFC 925, RFC 932, RFC 936,\n      RFC\
    \ 922\n      DEPENDENCIES:\n      CONTACT:  Mogul@SU-SCORE.STANFORD.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Address Resolution Protocol  ---------------------------------- (ARP)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION: RFC 826  (IN DPH)\n      COMMENTS:\n\
    \         This is a procedure for finding the network hardware address\n     \
    \    corresponding to an Internet Address.\n      OTHER REFERENCES:\n      CONTACT:\
    \  Postel@ISI.EDU\n   A Reverse Address Resolution Protocol  -----------------------\
    \ (RARP)\n      STATUS:  Elective\n      SPECIFICATION: RFC 903 (IN DPH)\n   \
    \   COMMENTS:\n         This is a procedure for workstations to dynamically find\
    \ their\n         protocol address (e.g., their Internet Address), when they only\n\
    \         only know their hardware address (e.g., their attached physical\n  \
    \       network address).\n      OTHER REFERENCES:\n      CONTACT:  Mogul@SU-SCORE.STANFORD.EDU\n\
    \   Multi-LAN Address Resolution Protocol  ----------------------- (MARP)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION: RFC 925\n      COMMENTS:\n  \
    \       Discussion of the various problems and potential solutions of\n      \
    \   \"transparent subnets\" in a multi-LAN environment.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:  RFC 917, RFC 826\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    DEPENDENCIES:\n      CONTACT:  Postel@ISI.EDU\n   Broadcasting Internet Datagrams\
    \  ------------------------- (IP-BROAD)\n      STATUS:  Recommended\n      SPECIFICATION:\
    \  RFC 919\n      COMMENTS:\n         A proposed protocol of simple rules for\
    \ broadcasting Internet\n         datagrams on local networks that support broadcast,\
    \ for\n         addressing broadcasts, and for how gateways should handle them.\n\
    \         Recommended in the sense of \"if you do broadcasting at all then\n \
    \        do it this way\".\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\
    \  RFC 922\n      DEPENDENCIES:\n      CONTACT: Mogul@SU-SCORE.STANFORD.EDU\n\
    \   Broadcasting Internet Datagrams with Subnets --------- (IP-SUB-BROAD)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 922\n      COMMENTS:\n  \
    \       A proposed protocol of simple rules for broadcasting Internet\n      \
    \   datagrams on local networks that support broadcast, for\n         addressing\
    \ broadcasts, and for how gateways should handle them.\n         Recommended in\
    \ the sense of \"if you do broadcasting with\n         subnets at all then do\
    \ it this way\".\n         Please discuss any plans for implementation or use\
    \ of this\n         protocol with the contact.\n      OTHER REFERENCES: RFC 919\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    DEPENDENCIES:\n      CONTACT: Mogul@SU-SCORE.STANFORD.EDU\n   Reliable Asynchronous\
    \ Transfer Protocol  --------------------- (RATP)\n      STATUS:  Experimental\n\
    \      SPECIFICATION:  RFC 916\n      COMMENTS:\n         This paper specifies\
    \ a protocol which allows two programs to\n         reliably communicate over\
    \ a communication link.  It ensures\n         that the data entering one end of\
    \ the link if received arrives\n         at the other end intact and unaltered.\
    \  This proposed protocol\n         is designed to operate over a full duplex\
    \ point-to-point\n         connection.  It contains some features which tailor\
    \ it to the\n         RS-232 links now in current use.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Finn@ISI.EDU\n   Thinwire Protocol  ---------------------------------------\
    \ (THINWIRE)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 914\n   \
    \   COMMENTS:\n         This paper discusses a Thinwire Protocol for connecting\n\
    \         personal computers to the Internet.  It primarily focuses on\n     \
    \    the particular problems in the Internet of low speed network\n         interconnection\
    \ with personal computers, and possible methods\n         of solution.\n     \
    \    Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:\n"
