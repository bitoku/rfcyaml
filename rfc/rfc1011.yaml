    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 959 (in DPH)\n      COMMENTS:\n\
    \         The protocol for moving files between Internet hosts.  Provides\n  \
    \       for access control and negotiation of file parameters.\n         The following\
    \ new optional commands are included in this\n         edition of the specification:\
    \  Change to Parent Directory\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \       (CDUP), Structure Mount (SMNT), Store Unique (STOU), Remove\n        \
    \ Directory (RMD), Make Directory (MKD), Print Directory (PWD),\n         and\
    \ System (SYST).  Note that this specification is compatible\n         with the\
    \ previous edition (RFC 765).\n         A discrepancy has been found in the specification\
