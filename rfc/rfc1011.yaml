- title: HOST LEVEL
  contents:
  - "HOST LEVEL\n   User Datagram Protocol  ---------------------------------------\
    \ (UDP)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 768 (in DPH)\n\
    \      COMMENTS:\n         Provides a datagram service to applications.  Adds\
    \ port\n         addressing to the IP services.\n         The only change noted\
    \ for the UDP specification is a minor\n         clarification that if in computing\
    \ the checksum a padding octet\n         is used for the computation it is not\
    \ transmitted or counted in\n         the length.\n      OTHER REFERENCES:\n \
    \     DEPENDENCIES: Internet Protocol\n      CONTACT: Postel@ISI.EDU\n   Transmission\
    \ Control Protocol  -------------------------------- (TCP)\n      STATUS:  Recommended\n\
    \      SPECIFICATION:  RFC 793 (in DPH)\n      COMMENTS:\n         Provides reliable\
    \ end-to-end data stream service.\n         Many comments and corrections have\
    \ been received for the TCP\n         specification document.  These are primarily\
    \ document bugs\n         rather than protocol bugs.\n         Event Processing\
    \ Section:  There are many minor corrections and\n         clarifications needed\
    \ in this section.\n         Push:  There are still some phrases in the document\
    \ that give a\n         \"record mark\" flavor to the push.  These should be further\n\
    \         clarified.  The push is not a record mark.\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \       Urgent:  Page 17 is wrong.  The urgent pointer points to the\n       \
    \  last octet of urgent data (not to the first octet of non-urgent\n         data).\n\
    \         Listening Servers:  Several comments have been received on\n       \
    \  difficulties with contacting listening servers.  There should\n         be\
    \ some discussion of implementation issues for servers, and\n         some notes\
    \ on alternative models of system and process\n         organization for servers.\n\
    \         Maximum Segment Size:  The maximum segment size option should\n    \
    \     be generalized and clarified.  It can be used to either\n         increase\
    \ or decrease the maximum segment size from the default.\n         The TCP Maximum\
    \ Segment Size is the IP Maximum Datagram Size\n         minus forty.  The default\
    \ IP Maximum Datagram Size is 576.  The\n         default TCP Maximum Segment\
    \ Size is 536.  For further\n         discussion, see RFC 879.\n         Idle\
    \ Connections:  There have been questions about\n         automatically closing\
    \ idle connections.  Idle connections are\n         ok, and should not be closed.\
    \  There are several cases where\n         idle connections arise, for example,\
    \ in Telnet when a user is\n         thinking for a long time following a message\
    \ from the server\n         computer before his next input.  There is no TCP \"\
    probe\"\n         mechanism, and none is needed.\n         Queued Receive Data\
    \ on Closing:  There are several points where\n         it is not clear from the\
    \ description what to do about data\n         received by the TCP but not yet\
    \ passed to the user,\n         particularly when the connection is being closed.\
    \  In general,\n         the data is to be kept to give to the user if he does\
    \ a RECV\n         call.\n         Out of Order Segments:  The description says\
    \ that segments that\n         arrive out of order, that is, are not exactly the\
    \ next segment\n         to be processed, may be kept on hand.  It should also\
    \ point out\n         that there is a very large performance penalty for not doing\n\
    \         so.\n         User Time Out:  This is the time out started on an open\
    \ or send\n         call.  If this user time out occurs the user should be\n \
    \        notified, but the connection should not be closed or the TCB\n      \
    \   deleted.  The user should explicitly ABORT the connection if he\n        \
    \ wants to give up.\n"
