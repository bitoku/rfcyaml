- title: STATUS OF THIS MEMO
  contents:
  - "STATUS OF THIS MEMO\n   This memo is an official status report on the protocols\
    \ used in the\n   Internet community.  Distribution of this memo is unlimited.\n"
- title: INTRODUCTION
  contents:
  - "INTRODUCTION\n   This RFC identifies the documents specifying the official protocols\n\
    \   used in the Internet.  Comments indicate any revisions or changes\n   planned.\n\
    \   To first order, the official protocols are those specified in the\n   \"DDN\
    \ Protocol Handbook\" (DPH), dated December 1985 (this is a three\n   volume set\
    \ with a total thickness of about 5 inches).\n   Older collections that include\
    \ many of these  specifications are the\n   \"Internet Protocol Transition Workbook\"\
    \ (IPTW), dated March 1982; the\n   \"Internet Mail Protocols\", dated November\
    \ 1982; and the \"Internet\n   Telnet Protocols and Options\", dated June 1983.\
    \  There is also a\n   volume of protocol related information called the \"Internet\
    \ Protocol\n   Implementers Guide\" (IPIG) dated August 1982.  An even older\n\
    \   collection is the \"ARPANET Protocol Handbook\" (APH) dated\n   January 1978.\
    \  Nearly all the relevant material from these\n   collections has been reproduced\
    \ in the current DPH.\n   The following material is organized as a sketchy outline.\
    \  The\n   entries are protocols (e.g., Transmission Control Protocol).  In each\n\
    \   entry there are notes on status, specification, comments, other\n   references,\
    \ dependencies, and contact.\n      The STATUS is one of: required, recommended,\
    \ elective,\n      experimental, or none.\n      The SPECIFICATION identifies\
    \ the protocol defining documents.\n      The COMMENTS describe any differences\
    \ from the specification or\n      problems with the protocol.\n      The OTHER\
    \ REFERENCES identify documents that comment on or expand\n      on the protocol.\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    The DEPENDENCIES indicate what other protocols are called upon by\n     \
    \ this protocol.\n      The CONTACT indicates a person who can answer questions\
    \ about the\n      protocol.\n      In particular, the status may be:\n      \
    \   required\n            - all hosts must implement the required protocol,\n\
    \         recommended\n            - all hosts are encouraged to implement the\
    \ recommended\n            protocol,\n         elective\n            - hosts may\
    \ implement or not the elective protocol,\n         experimental\n           \
    \ - hosts should not implement the experimental protocol\n            unless they\
    \ are participating in the experiment and have\n            coordinated their\
    \ use of this protocol with the contact\n            person, and\n         none\n\
    \            - this is not a protocol.\n         For further information about\
    \ protocols in general, please\n         contact:\n            Joyce K. Reynolds\n\
    \            USC - Information Sciences Institute\n            4676 Admiralty\
    \ Way\n            Marina del Rey, California  90292-6695\n            Phone:\
    \ (213) 822-1511\n            Electronic mail: JKREYNOLDS@ISI.EDU\n"
