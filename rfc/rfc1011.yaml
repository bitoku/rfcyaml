- title: APPLICATION LEVEL
  contents:
  - "APPLICATION LEVEL\n   Telnet Protocol  -------------------------------------------\
    \ (TELNET)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 854 (in DPH)\n\
    \      COMMENTS:\n         The protocol for remote terminal access.\n        \
    \ This has been revised since the IPTW.  RFC 764 in IPTW is now\n         obsolete.\n\
    \      OTHER REFERENCES:\n         MIL-STD-1782 (in DPH) - Telnet Protocol\n \
