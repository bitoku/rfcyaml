    \ and a\n         packet-switched satellite network, e.g., SATNET or WBNET.\n\
    \         Note:  Implementations of HAP should be performed in\n         coordination\
    \ with satellite network development and operations\n         personnel.\n   \
    \   OTHER REFERENCES:\n      CONTACT:  Blumenthal@BBN.COM\n   Internet Protocol\
    \ on Wideband Network  ---------------------- (IP-WB)\n      STATUS:  Recommended\n\
