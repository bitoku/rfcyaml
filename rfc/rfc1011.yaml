- title: ISO and CCITT PROTOCOLS
  contents:
  - "ISO and CCITT PROTOCOLS\n   The International Standards Organization (ISO) and\
    \ the International\n   Telegraph and Telephone Consultative Committee (CCITT)\
    \ are defining a\n   set of protocols that may be of interest to the Internet\
    \ community.\n   Some of these have been published as RFCs for information purposes.\n\
    \   This section lists these protocols.\n   End System to Intermediate System\
    \ Routing Exchange Protocol  --------\n      STATUS:\n      SPECIFICATION:  RFC\
    \ 995\n      COMMENTS:\n         This protocol is one of a set of International\
    \ Standards\n         produced to facilitate the interconnection of open systems.\n\
    \         The set of standards covers the services and protocols required\n  \
    \       to achieve such interconnection.  This protocol is positioned\n      \
    \   with respect to other related standards by the layers defined\n         in\
    \ the Reference Model for Open Systems Interconnection (ISO\n         7498) and\
    \ by the structure defined in the Internal Organization\n         of the Network\
    \ Layer (DIS 8648).  In particular, it is a\n         protocol of the Network\
    \ Layer.  This protocol permits End\n         Systems and Intermediate Systems\
    \ to exchange configuration and\n         routing information to facilitate the\
    \ operation of the routing\n         and relaying functions of the Network Layer.\n\
    \      OTHER REFERENCES:  RFC 994\n      DEPENDENCIES:\n      CONTACT: ANSI\n\
    \   Connectionless Mode Network Service  --------------------- (ISO-8473)\n  \
    \    STATUS:\n      SPECIFICATION:  RFC 994\n      COMMENTS:\n         This Protocol\
    \ Standard is one of a set of International\n         Standards produced to facilitate\
    \ the interconnection of open\n         systems.  The set of standards covers\
    \ the services and\n         protocols required to achieve such interconnection.\
    \  This\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \       Protocol Standard is positioned with respect to other related\n      \
    \   standards by the layers defined in the Reference Model for Open\n        \
    \ Systems Interconnection (ISO 7498).  In particular, it is a\n         protocol\
    \ of the Network Layer.  This Protocol may be used\n         between network-entities\
    \ in end systems or in Network Layer\n         relay systems (or both).  It provides\
    \ the Connectionless-mode\n         Network Service as defined in Addendum 1 to\
    \ the Network Service\n         Definition Covering Connectionless-mode Transmission\
    \ (ISO\n         8348/AD1).\n      OTHER REFERENCES:  RFC 926\n      DEPENDENCIES:\n\
    \      CONTACT: ANSI\n   Internet-IP Addressing in ISO-IP  -----------------------------------\n\
    \      STATUS:\n      SPECIFICATION:  RFC 986\n      COMMENTS:\n         This\
    \ RFC suggests a method to allow the existing IP addressing,\n         including\
    \ the IP protocol field, to be used for the ISO\n         Connectionless Network\
    \ Protocol (CLNP).  This is a draft\n         solution to one of the problems\
    \ inherent in the use of\n         \"ISO-grams\" in the DoD Internet.  Related\
    \ issues will be\n         discussed in subsequent RFCs.  This RFC suggests a\
    \ proposed\n         protocol for the Internet community, and requests discussion\n\
    \         and suggestions for improvements.\n         Please discuss any plans\
    \ for implementation or use of this\n         protocol with the contact.\n   \
    \   OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT: RCallon@BBN.COM\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Network Layer Addressing  -------------------------------------------\n    \
    \  STATUS:\n      SPECIFICATION:  RFC 941\n      COMMENTS:\n         This Addendum\
    \ to the Network Service Definition Standard, ISO\n         8348, defines the\
    \ abstract syntax and semantics of the Network\n         Address (Network Service\
    \ Access Point Address).  The Network\n         Address defined in this Addendum\
    \ is the address that appears in\n         the primitives of the connection-mode\
    \ Network Service as the\n         calling address, called address, and responding\
    \ address\n         parameters, and in the primitives of the connectionless-mode\n\
    \         Network  Service  as  the source address and destination\n         address\
    \ parameters.\n         Please discuss any plans for implementation or use of\
    \ this\n         protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n\
    \      CONTACT: ISO\n   Transport Protocol Specification  ------------------------\
    \ (ISO-8073)\n      STATUS:\n      SPECIFICATION:  RFC 905\n      COMMENTS:\n\
    \         This is the current specification of the ISO Transport\n         Protocol.\
    \  This document is the text of ISO/TC97/SC16/N1576 as\n         corrected by\
    \ ISO/TC97/SC16/N1695.  This is the specification\n         currently being voted\
    \ on in ISO as a Draft International\n         Standard (DIS).\n      OTHER REFERENCES:\
    \  RFC 892\n      DEPENDENCIES:\n      CONTACT: ISO\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ ISO Transport Services on Top of the TCP  ---------------------------\n    \
    \  STATUS:\n      SPECIFICATION:  RFC 1006\n      COMMENTS:\n         This memo\
    \ describes a proposed protocol standard for the\n         Internet community.\
    \  The CCITT and the ISO have defined various\n         session, presentation,\
    \ and application recommendations which\n         have been adopted by the international\
    \ community and numerous\n         vendors.  To the largest extent possible, it\
    \ is desirable to\n         offer these higher level services directly to the\
    \ Internet,\n         without disrupting existing facilities.  This permits users\
    \ to\n         develop expertise with ISO and CCITT applications which\n     \
    \    previously were not available in the Internet.  The intention\n         is\
    \ that hosts within the Internet that choose to implement ISO\n         TSAP services\
    \ on top of the TCP be expected to adopt and\n         implement this standard.\
    \  Suggestions for improvement are\n         encouraged.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:  RFC 983\n      DEPENDENCIES:\n      CONTACT: DCass@NRTC.NORTHROP.COM\n\
    \   Mapping Between X.400 and RFC 822  -------------------------- (X.400)\n  \
    \    STATUS:\n      SPECIFICATION:  RFC 987\n      COMMENTS:\n         The X.400\
    \ series of protocols have been defined by CCITT to\n         provide an Interpersonal\
    \ Messaging Service (IPMS), making use\n         of a store and forward Message\
    \ Transfer Service.  It is\n         expected that this standard will be implemented\
    \ very widely.\n         This document describes a set of mappings which will\
    \ enable\n         interworking between systems operating the X.400 protocols\
    \ and\n         systems using RFC 822 mail protocol or protocols derived from\n\
    \         RFC 822.\n"
