    \ - Some Problems with the Specification of the Military\n         Standard Transmission\
    \ Control Protocol\n         Zhang, Lixia, \"Why TCP Timers Don't Work Well\"\
    , Communications\n         Architectures and Protocols, ACM SIGCOMM Proceedings,\
    \  Computer\n         Communications Review, V.16, N.3, August 1986.\n      DEPENDENCIES:\
    \ Internet Protocol\n      CONTACT: Postel@ISI.EDU\n   Bulk Data Transfer Protocol\
    \  ------------------------------- (NETBLT)\n      STATUS:  Experimental\n   \
    \   SPECIFICATION:  RFC 998\n      COMMENTS:\n         This is a revised RFC on\
    \ the discussion of the Network Block\n         Transfer (NETBLT) protocol.\n\
    \         NETBLT (NETwork BLock Transfer) is a transport level protocol\n    \
    \     intended for the rapid transfer of a large quantity of data\n         between\
    \ computers.  It provides a transfer that is reliable and\n         flow controlled,\
    \ and is designed to provide maximum throughput\n         over a wide variety\
    \ of networks.  Although NETBLT currently\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \       runs on top of the Internet Protocol (IP), it should be able to\n    \
