    \ Internet Protocol\n      DEPENDENCIES:\n      CONTACT: Postel@ISI.EDU\n   Internet\
    \ Control Message Protocol  --------------------------- (ICMP)\n      STATUS:\
    \  Required\n      SPECIFICATION:  RFC 792 (in DPH)\n      COMMENTS:\n       \
    \  The control messages and error reports that go with the\n         Internet\
    \ Protocol.\n         A few minor errors in the document have been noted.\n  \
    \       Suggestions have been made for additional types of redirect\n        \
    \ message and additional destination unreachable messages.\n         Two additional\
    \ ICMP message types are defined in RFC 950\n         \"Internet Subnets\", Address\
    \ Mask Request (A1=17), and Address\n         Mask Reply (A2=18).\n         Note\
    \ that ICMP is defined to be an integral part of IP.  You\n         have not completed\
    \ an implementation of IP if it does not\n         include ICMP.\n      OTHER\
    \ REFERENCES:  RFC 950\n      DEPENDENCIES: Internet Protocol\n      CONTACT:\
    \ Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Internet Group Multicast Protocol  --------------------------- (IGMP)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 988\n      COMMENTS:\n    \
    \     This protocol specifies the extensions required of a host\n         implementation\
    \ of the Internet Protocol (IP) to support\n         internetwork multicasting.\
    \  This specification supersedes that\n         given in RFC 966, and constitutes\
    \ a proposed protocol standard\n         for IP multicasting in the Internet.\
    \  Reference RFC 966 for a\n         discussion of the motivation and rationale\
    \ behind the\n         multicasting extension specified here.\n      OTHER REFERENCES:\
    \ RFC 966\n      DEPENDENCIES: Internet Protocol\n      CONTACT: Deering@PESCADERO.STANFORD.EDU\n"
