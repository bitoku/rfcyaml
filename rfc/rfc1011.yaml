    \       Command-Reply Sequences cited on page 50, CWD is shown to only\n     \
    \    accept a 250 response code.  Therefore, if one would interpret\n        \
    \ a CWD command as being excluded from the File System functional\n         category,\
    \ one may assume that the response code of 200 is\n         correct, since CDUP\
    \ as a special case of CWD does use 200.\n      OTHER REFERENCES:\n         RFC\
    \ 678 (in DPH) - Document File Format Standards\n         MIL-STD-1780 (in DPH)\
    \ - File Transfer Protocol\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n   Trivial File Transfer Protocol  ------------------------------\
    \ (TFTP)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 783 (in IPTW)\n \
    \     COMMENTS:\n         A very simple file moving protocol, no access control\
    \ is\n         provided.\n         This is in use in several local networks.\n\
    \         Ambiguities in the interpretation of several of the transfer\n     \
    \    modes should be  clarified, and additional transfer modes could\n       \
    \  be defined.  Additional error codes could be defined to more\n         clearly\
    \ identify problems.\n         Note: The DPH contains IEN-133, which is an obsolete\
    \ version of\n         this protocol.\n      OTHER REFERENCES:\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    DEPENDENCIES: User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n   Simple\
    \ File Transfer Protocol  ------------------------------- (SFTP)\n      STATUS:\
    \  Experimental\n      SPECIFICATION:  RFC 913 (in DPH)\n      COMMENTS:\n   \
    \      SFTP is a simple file transfer protocol.  It fills the need of\n      \
    \   people wanting a protocol that is more useful than TFTP but\n         easier\
    \ to implement (and less powerful) than FTP.  SFTP\n         supports user access\
    \ control, file transfers, directory\n         listing, directory changing, file\
    \ renaming and deleting.\n         SFTP can be implemented with any reliable 8-bit\
    \ byte stream\n         oriented protocol, this document describes its TCP\n \
    \        specification.  SFTP uses only one TCP connection; whereas TFTP\n   \
    \      implements a connection over UDP, and FTP uses two TCP\n         connections\
    \ (one using the TELNET protocol).\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: MKL@SRI-NIC.ARPA\n\
    \   Simple Mail Transfer Protocol  ------------------------------- (SMTP)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 821 (in DPH)\n      COMMENTS:\n\
    \         The procedure for transmitting computer mail between hosts.\n      \
    \   This has been revised since the IPTW, it is in the \"Internet\n         Mail\
    \ Protocols\" volume of November 1982.  RFC 788 (in IPTW) is\n         obsolete.\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \       There have been many misunderstandings and errors in the early\n     \
    \    implementations.  Some documentation of these problems can be\n         found\
    \ in the file [C.ISI.EDU]<SMTP>MAIL.ERRORS.\n         Some minor differences between\
    \ RFC 821 and RFC 822 should be\n         resolved.\n      OTHER REFERENCES:\n\
    \         RFC 822 - Mail Header Format Standards\n            This has been revised\
    \ since the IPTW, it is in the \"Internet\n            Mail Protocols\" volume\
    \ of November 1982.  RFC 733 (in IPTW)\n            is obsolete.  Further revision\
    \ of RFC 822 is needed to\n            correct some minor errors in the details\
    \ of the\n            specification.\n            Note:  RFC 822 is not included\
    \ in the DPH (an accident, it\n            should have been).\n         MIL-STD-1781\
    \ (in DPH) - Simple Mail Transfer Protocol (SMTP)\n      DEPENDENCIES: Transmission\
    \ Control Protocol\n      CONTACT: Postel@ISI.EDU\n   Network News Transfer Protocol\
    \  ------------------------------ (NNTP)\n      STATUS:  Experimental\n      SPECIFICATION:\
    \  RFC 977\n      COMMENTS:\n         NNTP specifies a protocol for the distribution,\
    \ inquiry,\n         retrieval, and posting of news articles using a reliable\n\
    \         stream-based transmission of news among the Internet community.\n  \
    \       NNTP is designed so that news articles are stored in a central\n     \
    \    database allowing a subscriber to select only those items he\n         wishes\
    \ to read.  Indexing, cross-referencing, and expiration of\n         aged messages\
    \ are also provided.\n         Please discuss any plans for implementation or\
    \ use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    DEPENDENCIES: Internet Protocol\n      CONTACT: Brian@SDCSVAX.UCSD.EDU\n\
    \   Post Office Protocol - Version 2  ---------------------------- (POP2)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 937 (in DPH)\n      COMMENTS:\n\
    \         The intent of the Post Office Protocol - Version 2 (POP2) is to\n  \
    \       allow a user's workstation to access mail from a mailbox\n         server.\
    \  It is expected that mail will be posted from the\n         workstation to the\
    \ mailbox server via the Simple Mail Transfer\n         Protocol (SMTP).\n   \
    \      Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:  Obsoletes RFC 918\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: JKReynolds@ISI.EDU\n   NetBIOS\
    \ Services Protocol  -------------------------------- (NETBIOS)\n      STATUS:\
    \  Recommended\n      SPECIFICATION:  RFC 1001, 1002\n      COMMENTS:\n      \
    \   These documents define a proposed standard protocol to support\n         NetBIOS\
    \ services in a TCP/IP environment.  Both local network\n         and internet\
    \ operation are supported.  Various node types are\n         defined to accomodate\
    \ local and internet topologies and to\n         allow operation with or without\
    \ the use of IP broadcast\n         RFC 1001 describes the NetBIOS-over-TCP protocols\
    \ in a general\n         manner, with emphasis on the underlying ideas and techniques.\n\
    \         RFC 1002 gives the detailed specifications of the\n         NetBIOS-over-TCP\
    \ packets, protocols, and defined constants and\n         variables.\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol, User\
    \ Datagram\n      Protocol\n      CONTACT:  Auerbach@CSL.SRI.COM\n   Bootstrap\
    \ Protocol  ----------------------------------------- (BOOTP)\n      STATUS: \
    \ Experimental\n      SPECIFICATION:  RFC 951\n      COMMENTS:\n         This\
    \ proposed protocol provides an IP/UDP bootstrap protocol\n         which allows\
    \ a diskless client machine to discover its own IP\n         address, the address\
    \ of a server host, and the name of a file\n         to be loaded into memory\
    \ and executed.\n         Please discuss any plans for implementation or use of\
    \ this\n         protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Internet Protocol, User Datagram Protocol\n      CONTACT: Croft@SUMEX-AIM.STANFORD.EDU\n\
    \   Loader Debugger Protocol  ------------------------------------- (LDP)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 909\n      COMMENTS:\n \
    \        Specifies a protocol for loading, dumping and debugging target\n    \
    \     machines from hosts in a network environment.  It is also\n         designed\
    \ to accommodate a variety of target CPU types.  It\n         provides a powerful\
    \ set of debugging services, while at the\n         same time, it is structured\
    \ so that a simple subset may be\n         implemented in applications like boot\
    \ loading where efficiency\n         and space are at a premium.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \    OTHER REFERENCES:\n      DEPENDENCIES:  Reliable Data Protocol\n      CONTACT:\
    \  Hinden@BBN.COM\n   Resource Location Protocol  -----------------------------------\
    \ (RLP)\n      STATUS:   Elective\n      SPECIFICATION:   RFC 887 (in DPH)\n \
    \     COMMENTS:\n         A resource location protocol for use in the Internet.\
    \  This\n         protocol utilizes the User Datagram Protocol (UDP) which in\n\
    \         turn calls on the Internet Protocol to deliver its datagrams.\n    \
    \  OTHER REFERENCES:\n      DEPENDENCIES: User Datagram Protocol\n      CONTACT:\
    \   Accetta@A.CS.CMU.EDU\n   Remote Job Entry  ---------------------------------------------\
    \ (RJE)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 407 (in DPH)\n   \
    \   COMMENTS:\n         The general protocol for submitting batch jobs and retrieving\n\
    \         the results.\n         Some changes needed for use with TCP.\n     \
    \    No known active implementations.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ File Transfer Protocol, Transmission Control\n      Protocol\n      CONTACT:\
    \ Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Remote Job Service  ---------------------------------------- (NETRJS)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 740 (in DPH)\n      COMMENTS:\n\
    \         A special protocol for submitting batch jobs and retrieving the\n  \
    \       results used with the UCLA IBM OS system.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \         Revision in progress.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Braden@ISI.EDU\n   Remote Telnet\
    \ Service  ------------------------------------ (RTELNET)\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 818 (in DPH)\n      COMMENTS:\n         Provides special\
    \ access to user Telnet on a remote system.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Telnet, Transmission Control Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Graphics Protocol  --------------------------------------- (GRAPHICS)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  NIC 24308 (in DPH)\n      COMMENTS:\n\
    \         The protocol for vector graphics.\n         Very minor changes needed\
    \ for use with TCP.\n         No known active implementations.\n         Note:\
    \  The DPH claims that this is RFC 493, but RFC 493 is\n         actually a different\
    \ earlier specification.\n      OTHER REFERENCES:\n      DEPENDENCIES: Telnet,\
    \ Transmission Control Protocol\n      CONTACT: Postel@ISI.EDU\n   Echo Protocol\
    \  ----------------------------------------------- (ECHO)\n      STATUS:  Recommended\n\
    \      SPECIFICATION:  RFC 862 (in DPH)\n      COMMENTS:\n         Debugging protocol,\
    \ sends back whatever you send it.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n                    or User Datagram Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Discard Protocol  ----------------------------------------- (DISCARD)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 863 (in DPH)\n      COMMENTS:\n\
    \         Debugging protocol, throws away whatever you send it.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n   Character Generator Protocol\
    \  ----------------------------- (CHARGEN)\n      STATUS:  Elective\n      SPECIFICATION:\
    \  RFC 864 (in DPH)\n      COMMENTS:\n         Debugging protocol, sends you ASCII\
    \ data.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Quote of the Day Protocol  ---------------------------------- (QUOTE)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 865 (in DPH)\n      COMMENTS:\n\
    \         Debugging protocol, sends you a short ASCII message.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n   Statistics Server  ----------------------------------------\
    \ (STATSRV)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 996\n     \
    \ COMMENTS:\n         This RFC specifies a standard for the Internet community.\n\
    \         Hosts and gateways on the Internet that choose to implement a\n    \
    \     remote statistics monitoring facility may use this protocol to\n       \
    \  send statistics data upon request to a monitoring center or\n         debugging\
    \ host.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n    \
    \  CONTACT: Mills@UDEL.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Active Users Protocol  -------------------------------------- (USERS)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 866 (in DPH)\n      COMMENTS:\n\
    \         Lists the currently active users.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n                    or User Datagram Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n   Finger Protocol  -------------------------------------------\
    \ (FINGER)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 742 (in DPH)\n\
    \      COMMENTS:\n         Provides information on the current or most recent\
    \ activity of\n         a user.\n         Some extensions have been suggested.\n\
    \         Some changes are are needed for TCP.\n      OTHER REFERENCES:\n    \
    \  DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ WhoIs Protocol  ------------------------------------------- (NICNAME)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 954 (in DPH)\n      COMMENTS:\n\
    \         Accesses the ARPANET Directory database.  Provides a way to\n      \
    \   find out about people, their addresses, phone numbers,\n         organizations,\
    \ and mailboxes.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control\
    \ Protocol\n      CONTACT: Feinler@SRI-NIC.ARPA\n   CSNET Mailbox Name Server\
    \ Protocol  ---------------------- (CSNET-NS)\n      STATUS:  Experimental\n \
    \     SPECIFICATION:  CS-DN-2 (in DPH)\n      COMMENTS:\n         Provides access\
    \ to the CSNET data base of users to give\n         information about users names,\
    \ affiliations, and mailboxes.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Solomon@WISC.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Domain Name Protocol  -------------------------------------- (DOMAIN)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 881, RFC 882, RFC 883 (in DPH)\n\
    \      COMMENTS:\n      OTHER REFERENCES:\n         RFC 920 - Domain Requirements\n\
    \         RFC 921 - Domain Name Implementation Schedule - Revised\n         RFC\
    \ 973 - Domain System Changes and Observations\n         RFC 974 - Mail Routing\
    \ and the Domain System\n      DEPENDENCIES: Transmission Control Protocol\n \
    \                   or User Datagram Protocol\n      CONTACT: Mockapetris@ISI.EDU\n\
    \   HOSTNAME Protocol  --------------------------------------- (HOSTNAME)\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 953 (in DPH)\n      COMMENTS:\n\
    \         Accesses the Registered Internet Hosts database (HOSTS.TXT).\n     \
    \    Provides a way to find out about a host in the Internet, its\n         Internet\
    \ Address, and the protocols it implements.\n      OTHER REFERENCES:\n       \
    \  RFC 952 - Host Table Specification\n      DEPENDENCIES: Transmission Control\
    \ Protocol\n      CONTACT: Feinler@SRI-NIC.ARPA\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Host Name Server Protocol  ----------------------------- (NAMESERVER)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  IEN 116 (in DPH)\n      COMMENTS:\n\
    \         Provides machine oriented procedure for translating a host name\n  \
    \       to an Internet Address.\n         This specification has significant problems:\
    \  1) The name\n         syntax is out of date.  2) The protocol details are ambiguous,\n\
    \         in particular, the length octet either does or doesn't include\n   \
    \      itself and the op code.  3) The extensions are not supported by\n     \
    \    any known implementation.\n         This protocol is now abandoned in favor\
    \ of the DOMAIN protocol.\n         Further implementations of this protocol are\
    \ not advised.\n         Please discuss any plans for implementation or use of\
    \ this\n         protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n   Daytime Protocol \
    \ ----------------------------------------- (DAYTIME)\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 867 (in DPH)\n      COMMENTS:\n         Provides the\
    \ day and time in ASCII character string.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n                    or User Datagram Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Network Time Protocol  ---------------------------------------- (NTP)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 958\n      COMMENTS:\n   \
    \      A proposed protocol for synchronizing a set of network clocks\n       \
    \  using a set of distributed clients and servers.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:  RFC 778, RFC 891, RFC 956, and RFC 957.\n      DEPENDENCIES:\
    \ User Datagram Protocol\n      CONTACT: Mills@UDEL.EDU\n   Time Server Protocol\
    \  ---------------------------------------- (TIME)\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 868 (in DPH)\n      COMMENTS:\n         Provides the\
    \ time as the number of seconds from a specified\n         reference time.\n \
    \     OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n \
    \                   or User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ DCNET Time Server Protocol  --------------------------------- (CLOCK)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 778\n      COMMENTS:\n   \
    \      Provides a mechanism for keeping synchronized clocks.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Control\
    \ Message Protocol\n      CONTACT: Mills@UDEL.EDU\n   Authentication Service \
    \ -------------------------------------- (AUTH)\n      STATUS:  Experimental\n\
    \      SPECIFICATION:  RFC 931\n      COMMENTS:\n         This server provides\
    \ a means to determine the identity of a\n         user of a particular TCP connection.\
    \  Given a TCP port number\n         pair, it returns a character string which\
    \ identifies the owner\n         of that connection on the server's system.\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:  Supercedes RFC 912\n \
    \     DEPENDENCIES: Transmission Control Protocol\n      CONTACT: StJohns@SRI-NIC.ARPA\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Authentication Scheme  --------------------------------- (COOKIE-JAR)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 1004\n      COMMENTS:\n  \
    \       This RFC focuses its discussion on authentication problems in\n      \
    \   the Internet and possible methods of solution.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT: Mills@UDEL.EDU\n\
    \   Internet Message Protocol  ------------------------------------ (MPM)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 759 (in DPH)\n      COMMENTS:\n\
    \         This is an experimental multimedia mail transfer protocol.  The\n  \
    \       implementation is called a Message Processing Module or MPM.\n       \
    \  Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:\n         RFC 767 - Structured Document\
    \ Formats\n      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Network Standard Text Editor  ------------------------------- (NETED)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 569 (in DPH)\n      COMMENTS:\n\
    \         Describes a simple line editor which could be provided by every\n  \
    \       Internet host.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT:\
    \  Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - 'RFC 1011 - Official Internet Protocols                          May 1987

    '
- title: APPENDICES
  contents:
  - "APPENDICES\n   Internet Numbers  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 997\n      COMMENTS:\n       \
    \  Describes the fields of network numbers and autonomous system\n         numbers\
    \ that are assigned specific values for actual use, and\n         lists the currently\
    \ assigned values.\n         Issued March 1987, replaces RFC 990, RFC 790 in IPTW,\
    \ and\n         RFC 960.\n      OTHER REFERENCES:\n      CONTACT: Hostmaster@SRI-NIC.ARPA\n\
    \   Assigned Numbers  ---------------------------------------------------\n  \
    \    STATUS:  None\n      SPECIFICATION:  RFC 1010\n      COMMENTS:\n        \
    \ Describes the fields of various protocols that are assigned\n         specific\
    \ values for actual use, and lists the currently\n         assigned values.\n\
    \         Issued May 1987, replaces RFC 990, RFC 790 in IPTW, and\n         RFC\
    \ 960.\n      OTHER REFERENCES:\n      CONTACT: JKREYNOLDS@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Pre-emption  --------------------------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 794 (in DPH)\n      COMMENTS:\n\
    \         Describes how to do pre-emption of TCP connections.\n      OTHER REFERENCES:\n\
    \      CONTACT: Postel@ISI.EDU\n   Service Mappings  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 795 (in DPH)\n      COMMENTS:\n\
    \         Describes the mapping of the IP type of service field onto the\n   \
    \      parameters of some specific networks.\n         Out of date, needs revision.\n\
    \      OTHER REFERENCES:\n      CONTACT: Postel@ISI.EDU\n   Address Mappings \
    \ ---------------------------------------------------\n      STATUS:  None\n \
    \     SPECIFICATION:  RFC 796 (in DPH)\n      COMMENTS:\n         Describes the\
    \ mapping between Internet Addresses and the\n         addresses of some specific\
    \ networks.\n         Out of date, needs revision.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Document Formats  ---------------------------------------------------\n    \
    \  STATUS:  None\n      SPECIFICATION:  RFC 678 (in DPH)\n      COMMENTS:\n  \
    \       Describes standard format rules for several types of documents.\n    \
    \  OTHER REFERENCES:\n      CONTACT:  Postel@ISI.EDU\n   Equations Representation\
    \  -------------------------------------------\n      STATUS:  None\n      SPECIFICATION:\
    \  RFC 1003\n      COMMENTS:\n         Identifies and explores issues in defining\
    \ a standard for the\n         exchange of mathematical equations.\n      OTHER\
    \ REFERENCES:\n      CONTACT:  Katz@ISI.EDU\n   Bitmap Formats  -----------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 797 (in DPH)\n      COMMENTS:\n\
    \         Describes a standard format for bitmap data.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@ISI.EDU\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Facsimile Formats  --------------------------------------------------\n    \
    \  STATUS:  None\n      SPECIFICATION:  RFC 804\n      COMMENTS:\n         Describes\
    \ a standard format for facsimile data.\n      OTHER REFERENCES:  RFC 769 (in\
    \ DPH)\n      CONTACT:  Postel@ISI.EDU\n   Host-Front End Protocol  -------------------------------------\
    \ (HFEP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 929\n      COMMENTS:\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:  RFC 928\n      DEPENDENCIES:\n\
    \      CONTACT: Padlipsky@ISI.EDU\n   Internet Protocol on ARPANET  -----------------------------\
    \ (IP-ARPA)\n      STATUS:  Recommended\n      SPECIFICATION:  BBN Report 1822\n\
    \      COMMENTS:\n         Describes the interface between a Host and an IMP,\
    \ and by\n         implication the transmission of IP Datagrams over the ARPANET.\n\
    \      OTHER REFERENCES: RFC 851, RFC 852, RFC 878 (in DPH), RFC 979,\n      RFC\
    \ 1005\n      CONTACT:  Malis@BBN.COM\n"
- title: RFC 1011 - Official Internet Protocols                          May 1987
  contents:
  - "RFC 1011 - Official Internet Protocols                          May 1987\n  \
    \ Internet Protocol on WBNET  --------------------------------- (IP-WB)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 907 (in DPH)\n      COMMENTS:\n\
