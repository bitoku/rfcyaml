- title: Appendix A.  IXP LAN Prefix Filtering - Example
  contents:
  - "Appendix A.  IXP LAN Prefix Filtering - Example\n   An IXP in the RIPE region\
    \ is allocated an IPv4 /22 prefix by RIPE NCC\n   (X.Y.0.0/22 in this example)\
    \ and uses a /23 of this /22 for the IXP\n   LAN (let say X.Y.0.0/23).  This IXP\
    \ LAN prefix is the one used by IXP\n   members to configure EBGP peerings.  The\
    \ IXP could also be allocated\n   an AS number (AS64496 in our example).\n   Any\
    \ IXP member SHOULD make sure it filters prefixes more specific\n   than X.Y.0.0/23\
    \ from all its EBGP peers.  If it received X.Y.0.0/24\n   or X.Y.1.0/24 this could\
    \ seriously impact its routing.\n   The IXP SHOULD originate X.Y.0.0/22 and advertise\
    \ it to its members\n   through an EBGP peering (most likely from its BGP route\
    \ servers,\n   configured with AS64496).\n   The IXP members SHOULD accept the\
    \ IXP prefix only if it passes the\n   IRR generated filters (see Section 6.1.2.2.1)\n\
    \   IXP members SHOULD then advertise X.Y.0.0/22 prefix to their\n   downstreams.\
    \  This announce would pass IRR based filters as it is\n   originated by the IXP.\n"
