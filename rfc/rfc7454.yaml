- title: Abstract
  contents:
  - "Abstract\n   The Border Gateway Protocol (BGP) is the protocol almost exclusively\n\
    \   used in the Internet to exchange routing information between network\n   domains.\
    \  Due to this central nature, it is important to understand\n   the security\
    \ measures that can and should be deployed to prevent\n   accidental or intentional\
    \ routing disturbances.\n   This document describes measures to protect the BGP\
    \ sessions itself\n   such as Time to Live (TTL), the TCP Authentication Option\
    \ (TCP-AO),\n   and control-plane filtering.  It also describes measures to better\n\
    \   control the flow of routing information, using prefix filtering and\n   automation\
    \ of prefix filters, max-prefix filtering, Autonomous System\n   (AS) path filtering,\
    \ route flap dampening, and BGP community\n   scrubbing.\n"
