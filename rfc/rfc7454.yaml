- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Border Gateway Protocol (BGP), specified in RFC 4271\
    \ [2], is the\n   protocol used in the Internet to exchange routing information\
    \ between\n   network domains.  BGP does not directly include mechanisms that\n\
    \   control whether the routes exchanged conform to the various\n   guidelines\
    \ defined by the Internet community.  This document intends\n   to both summarize\
    \ common existing guidelines and help network\n   administrators apply coherent\
    \ BGP policies.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [1].\n"
- title: 2.  Scope of the Document
  contents:
  - "2.  Scope of the Document\n   The guidelines defined in this document are intended\
    \ for generic\n   Internet BGP peerings.  The nature of the Internet is such that\n\
    \   Autonomous Systems can always agree on exceptions to a common\n   framework\
    \ for relevant local needs, and therefore configure a BGP\n   session in a manner\
    \ that may differ from the recommendations provided\n   in this document.  While\
    \ this is perfectly acceptable, every\n   configured exception might have an impact\
    \ on the entire inter-domain\n   routing environment, and network administrators\
    \ SHOULD carefully\n   appraise this impact before implementation.\n"
- title: 3.  Definitions and Acronyms
  contents:
  - "3.  Definitions and Acronyms\n   o  ACL: Access Control List\n   o  ASN: Autonomous\
    \ System Number\n   o  IRR: Internet Routing Registry\n   o  IXP: Internet Exchange\
    \ Point\n   o  LIR: Local Internet Registry\n   o  PMTUD: Path MTU Discovery\n\
    \   o  RIR: Regional Internet Registry\n   o  Tier 1 transit provider: an IP transit\
    \ provider that can reach any\n      network on the Internet without purchasing\
    \ transit services.\n   o  uRPF: Unicast Reverse Path Forwarding\n   In addition\
    \ to the list above, the following terms are used with a\n   specific meaning.\n\
    \   o  Downstream: any network that is downstream; it can be a provider\n    \
    \  or a customer network.\n   o  Upstream: any network that is upstream.\n"
- title: 4.  Protection of the BGP Speaker
  contents:
  - "4.  Protection of the BGP Speaker\n   The BGP speaker needs to be protected from\
    \ attempts to subvert the\n   BGP session.  This protection SHOULD be achieved\
    \ by an Access Control\n   List (ACL) that would discard all packets directed\
    \ to TCP port 179 on\n   the local device and sourced from an address not known\
    \ or permitted\n   to become a BGP neighbor.  Experience has shown that the natural\n\
    \   protection TCP should offer is not always sufficient, as it is\n   sometimes\
    \ run in control-plane software.  In the absence of ACLs, it\n   is possible to\
    \ attack a BGP speaker by simply sending a high volume\n   of connection requests\
    \ to it.\n   If supported, an ACL specific to the control plane of the router\n\
    \   SHOULD be used (receive-ACL, control-plane policing, etc.), to avoid\n   configuration\
    \ of data-plane filters for packets transiting through\n   the router (and therefore\
    \ not reaching the control plane).  If the\n   hardware cannot do that, interface\
    \ ACLs can be used to block packets\n   addressed to the local router.\n   Some\
    \ routers automatically program such an ACL upon BGP\n   configuration.  On other\
    \ devices, this ACL should be configured and\n   maintained manually or using\
    \ scripts.\n   In addition to strict filtering, rate-limiting MAY be configured\
    \ for\n   accepted BGP traffic.  Rate-limiting BGP traffic consists in\n   permitting\
    \ only a certain quantity of bits per second (or packets per\n   second) of BGP\
    \ traffic to the control plane.  This protects the BGP\n   router control plane\
    \ in case the amount of BGP traffic surpasses\n   platform capabilities.\n   Filtering\
    \ and rate-limiting of control-plane traffic is a wider topic\n   than \"just\
    \ for BGP\".  (If a network administrator brings down a\n   router by overloading\
    \ one of the other protocols remotely, BGP is\n   harmed as well.)  For a more\
    \ detailed recommendation on how to\n   protect the router's control plane, see\
    \ RFC 6192 [11].\n"
- title: 5.  Protection of BGP Sessions
  contents:
  - "5.  Protection of BGP Sessions\n   Current security issues of TCP-based protocols\
    \ (therefore including\n   BGP) have been documented in RFC 6952 [14].  The following\n\
    \   subsections list the major points raised in this RFC and give the\n   best\
    \ practices related to TCP session protection for BGP operation.\n"
- title: 5.1.  Protection of TCP Sessions Used by BGP
  contents:
  - "5.1.  Protection of TCP Sessions Used by BGP\n   Attacks on TCP sessions used\
    \ by BGP (aka BGP sessions), for example,\n   sending spoofed TCP RST packets,\
    \ could bring down a BGP peering.\n   Following a successful ARP spoofing attack\
    \ (or other similar man-in-\n   the-middle attack), the attacker might even be\
    \ able to inject packets\n   into the TCP stream (routing attacks).\n   BGP sessions\
    \ can be secured with a variety of mechanisms.  MD5\n   protection of the TCP\
    \ session header, described in RFC 2385 [7], was\n   the first such mechanism.\
    \  It has been obsoleted by the TCP\n   Authentication Option (TCP-AO; RFC 5925\
    \ [4]), which offers stronger\n   protection.  While MD5 is still the most used\
    \ mechanism due to its\n   availability in vendors' equipment, TCP-AO SHOULD be\
    \ preferred when\n   implemented.\n   IPsec could also be used for session protection.\
    \  At the time of\n   publication, there is not enough experience of the impact\
    \ of using\n   IPsec for BGP peerings, and further analysis is required to define\n\
    \   guidelines.\n   The drawback of TCP session protection is additional configuration\n\
    \   and management overhead for the maintenance of authentication\n   information\
    \ (for example, MD5 passwords).  Protection of TCP sessions\n   used by BGP is\
    \ thus NOT REQUIRED even when peerings are established\n   over shared networks\
    \ where spoofing can be done (like IXPs), but\n   operators are RECOMMENDED to\
    \ consider the trade-offs and to apply TCP\n   session protection where appropriate.\n\
    \   Furthermore, network administrators SHOULD block spoofed packets\n   (packets\
    \ with a source IP address belonging to their IP address\n   space) at all edges\
    \ of their network (see RFC 2827 [8] and RFC 3704\n   [9]).  This protects the\
    \ TCP session used by Internal BGP (IBGP) from\n   attackers outside the Autonomous\
    \ System.\n"
- title: 5.2.  BGP TTL Security (GTSM)
  contents:
  - "5.2.  BGP TTL Security (GTSM)\n   BGP sessions can be made harder to spoof with\
    \ the Generalized TTL\n   Security Mechanisms (GTSM aka TTL security), defined\
    \ in RFC 5082 [3].\n   Instead of sending TCP packets with TTL value of 1, the\
    \ BGP speakers\n   send the TCP packets with TTL value of 255, and the receiver\
    \ checks\n   that the TTL value equals 255.  Since it's impossible to send an\
    \ IP\n   packet with TTL of 255 to an IP host that is not directly connected,\n\
    \   BGP TTL security effectively prevents all spoofing attacks coming\n   from\
    \ third parties not directly connected to the same subnet as the\n   BGP-speaking\
    \ routers.  Network administrators SHOULD implement TTL\n   security on directly\
    \ connected BGP peerings.\n   GTSM could also be applied to multi-hop BGP peering\
    \ as well.  To\n   achieve this, TTL needs to be configured with a proper value\n\
    \   depending on the distance between BGP speakers (using the principle\n   described\
    \ above).  Nevertheless, it is not as effective because\n   anyone inside the\
    \ TTL diameter could spoof the TTL.\n   Like MD5 protection, TTL security has\
    \ to be configured on both ends\n   of a BGP session.\n"
- title: 6.  Prefix Filtering
  contents:
  - "6.  Prefix Filtering\n   The main aspect of securing BGP resides in controlling\
    \ the prefixes\n   that are received and advertised on the BGP peerings.  Prefixes\n\
    \   exchanged between BGP peers are controlled with inbound and outbound\n   filters\
    \ that can match on IP prefixes (as described in this section),\n   AS paths (as\
    \ described in Section 9) or any other attributes of a BGP\n   prefix (for example,\
    \ BGP communities, as described in Section 11).\n"
- title: 6.1.  Definition of Prefix Filters
  contents:
  - "6.1.  Definition of Prefix Filters\n   This section lists the most commonly used\
    \ prefix filters.  The\n   following sections will clarify where these filters\
    \ should be\n   applied.\n"
- title: 6.1.1.  Special-Purpose Prefixes
  contents:
  - '6.1.1.  Special-Purpose Prefixes

    '
- title: 6.1.1.1.  IPv4 Special-Purpose Prefixes
  contents:
  - "6.1.1.1.  IPv4 Special-Purpose Prefixes\n   The IANA IPv4 Special-Purpose Address\
    \ Registry [23] maintains the\n   list of IPv4 special-purpose prefixes and their\
    \ routing scope, and it\n   SHOULD be used for prefix-filter configuration.  Prefixes\
    \ with value\n   \"False\" in column \"Global\" SHOULD be discarded on Internet\
    \ BGP\n   peerings.\n"
- title: 6.1.1.2.  IPv6 Special-Purpose Prefixes
  contents:
  - "6.1.1.2.  IPv6 Special-Purpose Prefixes\n   The IANA IPv6 Special-Purpose Address\
    \ Registry [24] maintains the\n   list of IPv6 special-purpose prefixes and their\
    \ routing scope, and it\n   SHOULD be used for prefix-filter configuration.  Only\
    \ prefixes with\n   value \"False\" in column \"Global\" SHOULD be discarded on\
    \ Internet BGP\n   peerings.\n"
- title: 6.1.2.  Unallocated Prefixes
  contents:
  - "6.1.2.  Unallocated Prefixes\n   IANA allocates prefixes to RIRs that in turn\
    \ allocate prefixes to\n   LIRs (Local Internet Registries).  It is wise not to\
    \ accept routing\n   table prefixes that are not allocated by IANA and/or RIRs.\
    \  This\n   section details the options for building a list of allocated prefixes\n\
    \   at every level.  It is important to understand that filtering\n   unallocated\
    \ prefixes requires constant updates, as prefixes are\n   continually allocated.\
    \  Therefore, automation of such prefix filters\n   is key for the success of\
    \ this approach.  Network administrators\n   SHOULD NOT consider solutions described\
    \ in this section if they are\n   not capable of maintaining updated prefix filters:\
    \ the damage would\n   probably be worse than the intended security policy.\n"
- title: 6.1.2.1.  IANA-Allocated Prefix Filters
  contents:
  - "6.1.2.1.  IANA-Allocated Prefix Filters\n   IANA has allocated all the IPv4 available\
    \ space.  Therefore, there is\n   no reason why network administrators would keep\
    \ checking that\n   prefixes they receive from BGP peers are in the IANA-allocated\
    \ IPv4\n   address space [25].  No specific filters need to be put in place by\n\
    \   administrators who want to make sure that IPv4 prefixes they receive\n   in\
    \ BGP updates have been allocated by IANA.\n   For IPv6, given the size of the\
    \ address space, it can be seen as wise\n   to accept only prefixes derived from\
    \ those allocated by IANA.\n   Administrators can dynamically build this list\
    \ from the IANA-\n   allocated IPv6 space [26].  As IANA keeps allocating prefixes\
    \ to\n   RIRs, the aforementioned list should be checked regularly against\n \
    \  changes, and if they occur, prefix filters should be computed and\n   pushed\
    \ on network devices.  The list could also be pulled directly by\n   routers when\
    \ they implement such mechanisms.  As there is delay\n   between the time a RIR\
    \ receives a new prefix and the moment it starts\n   allocating portions of it\
    \ to its LIRs, there is no need for doing\n   this step quickly and frequently.\
    \  However, network administrators\n   SHOULD ensure that all IPv6 prefix filters\
    \ are updated within a\n   maximum of one month after any change in the list of\
    \ IPv6 prefixes\n   allocated by IANA.\n   If the process in place (whether manual\
    \ or automatic) cannot\n   guarantee that the list is updated regularly, then\
    \ it's better not to\n   configure any filters based on allocated networks.  The\
    \ IPv4\n   experience has shown that many network operators implemented filters\n\
    \   for prefixes not allocated by IANA but did not update them on a\n   regular\
    \ basis.  This created problems for the latest allocations, and\n   required extra\
    \ work for RIRs that had to \"de-bogonize\" the newly\n   allocated prefixes.\
    \  (See [18] for information on de-bogonizing.)\n"
- title: 6.1.2.2.  RIR-Allocated Prefix Filters
  contents:
  - "6.1.2.2.  RIR-Allocated Prefix Filters\n   A more precise check can be performed\
    \ when one would like to make\n   sure that prefixes they receive are being originated\
    \ or transited by\n   Autonomous Systems (ASes) entitled to do so.  It has been\
    \ observed in\n   the past that an AS could easily advertise someone else's prefix\
    \ (or\n   more specific prefixes) and create black holes or security threats.\n\
    \   To partially mitigate this risk, administrators would need to make\n   sure\
    \ BGP advertisements correspond to information located in the\n   existing registries.\
    \  At this stage, two options can be considered:\n   short- and long-term options.\
    \  They are described in the following\n   subsections.\n"
- title: 6.1.2.2.1.  Prefix Filters Created from Internet Routing Registries
  contents:
  - "6.1.2.2.1.  Prefix Filters Created from Internet Routing Registries\n       \
    \     (IRRs)\n   An Internet Routing Registry (IRR) is a database containing Internet\n\
    \   routing information, described using Routing Policy Specification\n   Language\
    \ objects as described in RFC 4012 [10].  Network\n   administrators are given\
    \ privileges to describe routing policies of\n   their own networks in the IRR,\
    \ and that information is published,\n   usually publicly.  A majority of Regional\
    \ Internet Registries do also\n   operate an IRR and can control whether registered\
    \ routes conform to\n   the prefixes that are allocated or directly assigned.\
    \  However, it\n   should be noted that the list of such prefixes is not necessarily\
    \ a\n   complete list, and as such the list of routes in an IRR is not the\n \
    \  same as the set of RIR-allocated prefixes.\n   It is possible to use the IRR\
    \ information to build, for a given\n   neighbor AS, a list of originated or transited\
    \ prefixes that one may\n   accept.  This can be done relatively easily using\
    \ scripts and\n   existing tools capable of retrieving this information from the\n\
    \   registries.  This approach is exactly the same for both IPv4 and\n   IPv6.\n\
    \   The macro-algorithm for the script is as follows.  For the peer that\n   is\
    \ considered, the distant network administrator has provided the AS\n   and may\
    \ be able to provide an AS-SET object (aka AS-MACRO).  An\n   AS-SET is an object\
    \ that contains AS numbers or other AS-SETs.  An\n   operator may create an AS-SET\
    \ defining all the AS numbers of its\n   customers.  A Tier 1 transit provider\
    \ might create an AS-SET\n   describing the AS-SET of connected operators, which\
    \ in turn describe\n   the AS numbers of their customers.  Using recursion, it\
    \ is possible\n   to retrieve from an AS-SET the complete list of AS numbers that\
    \ the\n   peer is likely to announce.  For each of these AS numbers, it is also\n\
    \   easy to look in the corresponding IRR for all associated prefixes.\n   With\
    \ these two mechanisms, a script can build, for a given peer, the\n   list of\
    \ allowed prefixes and the AS number from which they should be\n   originated.\
    \  One could decide not use the origin information and only\n   build monolithic\
    \ prefix filters from fetched data.\n   As prefixes, AS numbers, and AS-SETs may\
    \ not all be under the same\n   RIR authority, it is difficult to choose for each\
    \ object the\n   appropriate IRR to poll.  Some IRRs have been created and are\
    \ not\n   restricted to a given region or authoritative RIR.  They allow RIRs\n\
    \   to publish information contained in their IRR in a common place.\n   They\
    \ also make it possible for any subscriber (probably under\n   contract) to publish\
    \ information too.  When doing requests inside\n   such an IRR, it is possible\
    \ to specify the source of information in\n   order to have the most reliable\
    \ data.  One could check a popular IRR\n   containing many sources (such as RADb\
    \ [27], the Routing Assets\n   Database) and only select as sources some desired\
    \ RIRs and trusted\n   major ISPs (Internet Service Providers).\n   As objects\
    \ in IRRs may frequently vary over time, it is important\n   that prefix filters\
    \ computed using this mechanism are refreshed\n   regularly.  Refreshing the filters\
    \ on a daily basis SHOULD be\n   considered because routing changes must sometimes\
    \ be done in an\n   emergency and registries may be updated at the very last moment.\n\
    \   Note that this approach significantly increases the complexity of the\n  \
    \ router configurations, as it can quickly add tens of thousands of\n   configuration\
    \ lines for some important peers.  To manage this\n   complexity, network administrators\
    \ could use, for example, IRRToolSet\n   [30], a set of tools making it possible\
    \ to simplify the creation of\n   automated filter configuration from policies\
    \ stored in an IRR.\n   Last but not least, network administrators SHOULD publish\
    \ and\n   maintain their resources properly in the IRR database maintained by\n\
    \   their RIR, when available.\n"
- title: 6.1.2.2.2.  SIDR - Secure Inter-Domain Routing
  contents:
  - "6.1.2.2.2.  SIDR - Secure Inter-Domain Routing\n   An infrastructure called SIDR\
    \ (Secure Inter-Domain Routing),\n   described in RFC 6480 [12], has been designed\
    \ to secure Internet\n   advertisements.  At the time of writing this document,\
    \ many documents\n   have been published and a framework with a complete set of\
    \ protocols\n   is proposed so that advertisements can be checked against signed\n\
    \   routing objects in RIRs.  There are basically two services that SIDR\n   offers:\n\
    \   o  Origin validation, described in RFC 6811 [5], seeks to make sure\n    \
    \  that attributes associated with routes are correct.  (The major\n      point\
    \ is the validation of the AS number originating a given\n      route.)  Origin\
    \ validation is now operational (Internet\n      registries, protocols, implementations\
    \ on some routers), and in\n      theory it can be implemented knowing that the\
    \ number of signed\n      resources is still low at the time of writing this document.\n\
    \   o  Path validation provided by BGPsec [29] seeks to make sure that no\n  \
    \    one announces fake/wrong BGP paths that would attract traffic for\n     \
    \ a given destination; see RFC 7132 [16].  BGPsec is still an\n      ongoing work\
    \ item at the time of writing this document and\n      therefore cannot be implemented.\n\
    \   Implementing SIDR mechanisms is expected to solve many of the BGP\n   routing\
    \ security problems in the long term, but it may take time for\n   deployments\
    \ to be made and objects to become signed.  Also, note that\n   the SIDR infrastructure\
    \ is complementing (not replacing) the security\n   best practices listed in this\
    \ document.  Therefore, network\n   administrators SHOULD implement any SIDR proposed\
    \ mechanism (for\n   example, route origin validation) on top of the other existing\n\
    \   mechanisms even if they could sometimes appear to be targeting the\n   same\
    \ goal.\n   If route origin validation is implemented, the reader SHOULD refer\
    \ to\n   the rules described in RFC 7115 [15].  In short, each external route\n\
    \   received on a router SHOULD be checked against the Resource Public\n   Key\
    \ Infrastructure (RPKI) data set:\n   o  If a corresponding ROA (Route Origin\
    \ Authorization) is found and\n      is valid, then the prefix SHOULD be accepted.\n\
    \   o  If the ROA is found and is INVALID, then the prefix SHOULD be\n      discarded.\n\
    \   o  If a ROA is not found, then the prefix SHOULD be accepted, but the\n  \
    \    corresponding route SHOULD be given a low preference.\n   In addition to\
    \ this, network administrators SHOULD sign their routing\n   objects so their\
    \ routes can be validated by other networks running\n   origin validation.\n \
    \  One should understand that the RPKI model brings new, interesting\n   challenges.\
    \  The paper \"On the Risk of Misbehaving RPKI Authorities\"\n   [31] explains\
    \ how the RPKI model can impact the Internet if\n   authorities don't behave as\
    \ they are supposed to.  Further analysis\n   is certainly required on RPKI, which\
    \ carries part of BGP security.\n"
- title: 6.1.3.  Prefixes That Are Too Specific
  contents:
  - "6.1.3.  Prefixes That Are Too Specific\n   Most ISPs will not accept advertisements\
    \ beyond a certain level of\n   specificity (and in return, they do not announce\
    \ prefixes they\n   consider to be too specific).  That acceptable specificity\
    \ is decided\n   for each peering between the two BGP peers.  Some ISP communities\n\
    \   have tried to document acceptable specificity.  This document does\n   not\
    \ make any judgement on what the best approach is, it just notes\n   that there\
    \ are existing practices on the Internet and recommends that\n   the reader refer\
    \ to them.  As an example, the RIPE community has\n   documented that, at the\
    \ time of writing of this document, IPv4\n   prefixes longer than /24 and IPv6\
    \ prefixes longer than /48 are\n   generally neither announced nor accepted in\
    \ the Internet [20] [21].\n   These values may change in the future.\n"
- title: 6.1.4.  Filtering Prefixes Belonging to the Local AS and Downstreams
  contents:
  - "6.1.4.  Filtering Prefixes Belonging to the Local AS and Downstreams\n   A network\
    \ SHOULD filter its own prefixes on peerings with all its\n   peers (inbound direction).\
    \  This prevents local traffic (from a local\n   source to a local destination)\
    \ from leaking over an external peering,\n   in case someone else is announcing\
    \ the prefix over the Internet.\n   This also protects the infrastructure that\
    \ may directly suffer if the\n   backbone's prefix is suddenly preferred over\
    \ the Internet.\n   In some cases, for example, multihoming scenarios, such filters\n\
    \   SHOULD NOT be applied, as this would break the desired redundancy.\n   To\
    \ an extent, such filters can also be configured on a network for\n   the prefixes\
    \ of its downstreams in order to protect them, too.  Such\n   filters must be\
    \ defined with caution as they can break existing\n   redundancy mechanisms. \
    \ For example, when an operator has a\n   multihomed customer, it should keep\
    \ accepting the customer prefix\n   from its peers and upstreams.  This will make\
    \ it possible for the\n   customer to keep accessing its operator network (and\
    \ other customers)\n   via the Internet even if the BGP peering between the customer\
    \ and the\n   operator is down.\n"
- title: 6.1.5.  IXP LAN Prefixes
  contents:
  - '6.1.5.  IXP LAN Prefixes

    '
- title: 6.1.5.1.  Network Security
  contents:
  - "6.1.5.1.  Network Security\n   When a network is present on an IXP and peers\
    \ with other IXP members\n   over a common subnet (IXP LAN prefix), it SHOULD\
    \ NOT accept more-\n   specific prefixes for the IXP LAN prefix from any of its\
    \ external BGP\n   peers.  Accepting these routes may create a black hole for\n\
    \   connectivity to the IXP LAN.\n   If the IXP LAN prefix is accepted as an \"\
    exact match\", care needs to\n   be taken to prevent other routers in the network\
    \ from sending IXP\n   traffic towards the externally learned IXP LAN prefix (recursive\n\
    \   route lookup pointing into the wrong direction).  This can be\n   achieved\
    \ by preferring IGP routes over External BGP (EBGP), or by\n   using \"BGP next-hop-self\"\
    \ on all routes learned on that IXP.\n   If the IXP LAN prefix is accepted at\
    \ all, it SHOULD only be accepted\n   from the ASes that the IXP authorizes to\
    \ announce it -- this will\n   usually be automatically achieved by filtering\
    \ announcements using\n   the IRR database.\n"
- title: 6.1.5.2.  PMTUD and the Loose uRPF Problem
  contents:
  - "6.1.5.2.  PMTUD and the Loose uRPF Problem\n   In order to have PMTUD working\
    \ in the presence of loose uRPF, it is\n   necessary that all the networks that\
    \ may source traffic that could\n   flow through the IXP (i.e., IXP members and\
    \ their downstreams) have a\n   route for the IXP LAN prefix.  This is necessary\
    \ as \"packet too big\"\n   ICMP messages sent by IXP members' routers may be\
    \ sourced using an\n   address of the IXP LAN prefix.  In the presence of loose\
    \ uRPF, this\n   ICMP packet is dropped if there is no route for the IXP LAN prefix\
    \ or\n   a less specific route covering IXP LAN prefix.\n   In that case, any\
    \ IXP member SHOULD make sure it has a route for the\n   IXP LAN prefix or a less\
    \ specific prefix on all its routers and that\n   it announces the IXP LAN prefix\
    \ or the less specific route (up to a\n   default route) to its downstreams. \
    \ The announcements done for this\n   purpose SHOULD pass IRR-generated filters\
    \ described in\n   Section 6.1.2.2.1 as well as \"prefixes that are too specific\"\
    \ filters\n   described in Section 6.1.3.  The easiest way to implement this is\
    \ for\n   the IXP itself to take care of the origination of its prefix and\n \
    \  advertise it to all IXP members through a BGP peering.  Most likely,\n   the\
    \ BGP route servers would be used for this, and the IXP would send\n   its entire\
    \ prefix, which would be equal to or less specific than the\n   IXP LAN prefix.\n\
    \   Appendix A gives an example of guidelines regarding IXP LAN prefix.\n"
- title: 6.1.6.  The Default Route
  contents:
  - '6.1.6.  The Default Route

    '
- title: 6.1.6.1.  IPv4
  contents:
  - "6.1.6.1.  IPv4\n   Typically, the 0.0.0.0/0 prefix is not intended to be accepted\
    \ or\n   advertised except in specific customer/provider configurations;\n   general\
    \ filtering outside of these is RECOMMENDED.\n"
- title: 6.1.6.2.  IPv6
  contents:
  - "6.1.6.2.  IPv6\n   Typically, the ::/0 prefix is not intended to be accepted\
    \ or\n   advertised except in specific customer/provider configurations;\n   general\
    \ filtering outside of these is RECOMMENDED.\n"
- title: 6.2.  Prefix Filtering Recommendations in Full Routing Networks
  contents:
  - "6.2.  Prefix Filtering Recommendations in Full Routing Networks\n   For networks\
    \ that have the full Internet BGP table, some policies\n   should be applied on\
    \ each BGP peer for received and advertised\n   routes.  It is RECOMMENDED that\
    \ each Autonomous System configures\n   rules for advertised and received routes\
    \ at all its borders, as this\n   will protect the network and its peer even in\
    \ case of\n   misconfiguration.  The most commonly used filtering policy is\n\
    \   proposed in this section and uses prefix filters defined in\n   Section 6.1.\n"
- title: 6.2.1.  Filters with Internet Peers
  contents:
  - '6.2.1.  Filters with Internet Peers

    '
- title: 6.2.1.1.  Inbound Filtering
  contents:
  - "6.2.1.1.  Inbound Filtering\n   There are basically two options -- the loose\
    \ one where no check will\n   be done against RIR allocations and the strict one\
    \ where it will be\n   verified that announcements strictly conform to what is\
    \ declared in\n   routing registries.\n"
- title: 6.2.1.1.1.  Inbound Filtering Loose Option
  contents:
  - "6.2.1.1.1.  Inbound Filtering Loose Option\n   In this case, the following prefixes\
    \ received from a BGP peer will be\n   filtered:\n   o  prefixes that are not\
    \ globally routable (Section 6.1.1)\n   o  prefixes not allocated by IANA (IPv6\
    \ only) (Section 6.1.2.1)\n   o  routes that are too specific (Section 6.1.3)\n\
    \   o  prefixes belonging to the local AS (Section 6.1.4)\n   o  IXP LAN prefixes\
    \ (Section 6.1.5)\n   o  the default route (Section 6.1.6)\n"
- title: 6.2.1.1.2.  Inbound Filtering Strict Option
  contents:
  - "6.2.1.1.2.  Inbound Filtering Strict Option\n   In this case, filters are applied\
    \ to make sure advertisements\n   strictly conform to what is declared in routing\
    \ registries\n   (Section 6.1.2.2).  Warning is given as registries are not always\n\
    \   accurate (prefixes missing, wrong information, etc.).  This varies\n   across\
    \ the registries and regions of the Internet.  Before applying a\n   strict policy,\
    \ the reader SHOULD check the impact on the filter and\n   make sure the solution\
    \ is not worse than the problem.\n   Also, in case of script failure, each administrator\
    \ may decide if all\n   routes are accepted or rejected depending on routing policy.\
    \  While\n   accepting the routes during that time frame could break the BGP\n\
    \   routing security, rejecting them might re-route too much traffic on\n   transit\
    \ peers, and could cause more harm than what a loose policy\n   would have done.\n\
    \   In addition to this, network administrators could apply the following\n  \
    \ filters beforehand in case the routing registry that's used as the\n   source\
    \ of information by the script is not fully trusted:\n   o  prefixes that are\
    \ not globally routable (Section 6.1.1)\n   o  routes that are too specific (Section\
    \ 6.1.3)\n   o  prefixes belonging to the local AS (Section 6.1.4)\n   o  IXP\
    \ LAN prefixes (Section 6.1.5)\n   o  the default route (Section 6.1.6)\n"
- title: 6.2.1.2.  Outbound Filtering
  contents:
  - "6.2.1.2.  Outbound Filtering\n   The configuration should ensure that only appropriate\
    \ prefixes are\n   sent.  These can be, for example, prefixes belonging to both\
    \ the\n   network in question and its downstreams.  This can be achieved by\n\
    \   using BGP communities, AS paths, or both.  Also, it may be desirable\n   to\
    \ add the following filters before any policy to avoid unwanted\n   route announcements\
    \ due to bad configuration:\n   o  Prefixes that are not globally routable (Section\
    \ 6.1.1)\n   o  Routes that are too specific (Section 6.1.3)\n   o  IXP LAN prefixes\
    \ (Section 6.1.5)\n   o  The default route (Section 6.1.6)\n   If it is possible\
    \ to list the prefixes to be advertised, then just\n   configuring the list of\
    \ allowed prefixes and denying the rest is\n   sufficient.\n"
- title: 6.2.2.  Filters with Customers
  contents:
  - '6.2.2.  Filters with Customers

    '
- title: 6.2.2.1.  Inbound Filtering
  contents:
  - "6.2.2.1.  Inbound Filtering\n   The inbound policy with end customers is pretty\
    \ straightforward: only\n   customer prefixes SHOULD be accepted, all others SHOULD\
    \ be discarded.\n   The list of accepted prefixes can be manually specified, after\
    \ having\n   verified that they are valid.  This validation can be done with the\n\
    \   appropriate IP address management authorities.\n   The same rules apply when\
    \ the customer is a network connecting other\n   customers (for example, a Tier\
    \ 1 transit provider connecting service\n   providers).  An exception is when\
    \ the customer network applies strict\n   inbound/outbound prefix filtering, and\
    \ there are too many prefixes\n   announced by that network to list them in the\
    \ router configuration.\n   In that case, filters as in Section 6.2.1.1 can be\
    \ applied.\n"
- title: 6.2.2.2.  Outbound Filtering
  contents:
  - "6.2.2.2.  Outbound Filtering\n   The outbound policy with customers may vary\
    \ according to the routes\n   the customer wants to receive.  In the simplest\
    \ possible scenario,\n   the customer may want to receive only the default route;\
    \ this can be\n   done easily by applying a filter with the default route only.\n\
    \   In case the customer wants to receive the full routing (if it is\n   multihomed\
    \ or if it wants to have a view of the Internet table), the\n   following filters\
    \ can be applied on the BGP peering:\n   o  prefixes that are not globally routable\
    \ (Section 6.1.1)\n   o  routes that are too specific (Section 6.1.3)\n   o  the\
    \ default route (Section 6.1.6)\n   In some cases, the customer may desire to\
    \ receive the default route\n   in addition to the full BGP table.  This can be\
    \ done by the provider\n   simply by removing the filter for the default route.\
    \  As the default\n   route may not be present in the routing table, network administrators\n\
    \   may decide to originate it only for peerings where it has to be\n   advertised.\n"
- title: 6.2.3.  Filters with Upstream Providers
  contents:
  - '6.2.3.  Filters with Upstream Providers

    '
- title: 6.2.3.1.  Inbound Filtering
  contents:
  - "6.2.3.1.  Inbound Filtering\n   If the full routing table is desired from the\
    \ upstream, the prefix\n   filtering to apply is the same as the one for peers\
    \ Section 6.2.1.1\n   with the exception of the default route.  Sometimes, the\
    \ default\n   route (in addition to the full BGP table) can be desired from an\n\
    \   upstream provider.  If the upstream provider is supposed to announce\n   only\
    \ the default route, a simple filter will be applied to accept\n   only the default\
    \ prefix and nothing else.\n"
- title: 6.2.3.2.  Outbound Filtering
  contents:
  - "6.2.3.2.  Outbound Filtering\n   The filters to be applied would most likely\
    \ not differ much from the\n   ones applied for Internet peers (Section 6.2.1.2).\
    \  However,\n   different policies could be applied if a particular upstream should\n\
    \   not provide transit to all the prefixes.\n"
- title: 6.3.  Prefix Filtering Recommendations for Leaf Networks
  contents:
  - '6.3.  Prefix Filtering Recommendations for Leaf Networks

    '
- title: 6.3.1.  Inbound Filtering
  contents:
  - "6.3.1.  Inbound Filtering\n   The leaf network will deploy the filters corresponding\
    \ to the routes\n   it is requesting from its upstream.  If a default route is\
    \ requested,\n   a simple inbound filter can be applied to accept only the default\n\
    \   route (Section 6.1.6).  If the leaf network is not capable of listing\n  \
    \ the prefixes because there are too many (for example, if it requires\n   the\
    \ full Internet routing table), then it should configure the\n   following filters\
    \ to avoid receiving bad announcements from its\n   upstream:\n   o  prefixes\
    \ not routable (Section 6.1.1)\n   o  routes that are too specific (Section 6.1.3)\n\
    \   o  prefixes belonging to local AS (Section 6.1.4)\n   o  the default route\
    \ (Section 6.1.6) depending on whether or not the\n      route is requested\n"
- title: 6.3.2.  Outbound Filtering
  contents:
  - "6.3.2.  Outbound Filtering\n   A leaf network will most likely have a very straightforward\
    \ policy:\n   it will only announce its local routes.  It can also configure the\n\
    \   prefix filters described in Section 6.2.1.2 to avoid announcing\n   invalid\
    \ routes to its upstream provider.\n"
- title: 7.  BGP Route Flap Dampening
  contents:
  - "7.  BGP Route Flap Dampening\n   The BGP route flap dampening mechanism makes\
    \ it possible to give\n   penalties to routes each time they change in the BGP\
    \ routing table.\n   Initially, this mechanism was created to protect the entire\
    \ Internet\n   from multiple events that impact a single network.  Studies have\n\
    \   shown that implementations of BGP route flap dampening could cause\n   more\
    \ harm than benefit; therefore, in the past, the RIPE community\n   has recommended\
    \ against using BGP route flap dampening [19].  Later,\n   studies were conducted\
    \ to propose new route flap dampening thresholds\n   in order to make the solution\
    \ \"usable\"; see RFC 7196 [6] and [22] (in\n   which RIPE reviewed its recommendations).\
    \  This document RECOMMENDS\n   following IETF and RIPE recommendations and using\
    \ BGP route flap\n   dampening with the adjusted configured thresholds.\n"
- title: 8.  Maximum Prefixes on a Peering
  contents:
  - "8.  Maximum Prefixes on a Peering\n   It is RECOMMENDED to configure a limit\
    \ on the number of routes to be\n   accepted from a peer.  The following rules\
    \ are generally RECOMMENDED:\n   o  From peers, it is RECOMMENDED to have a limit\
    \ lower than the\n      number of routes in the Internet.  This will shut down\
    \ the BGP\n      peering if the peer suddenly advertises the full table.  Network\n\
    \      administrators can also configure different limits for each peer,\n   \
    \   according to the number of routes they are supposed to advertise,\n      plus\
    \ some headroom to permit growth.\n   o  From upstreams that provide full routing,\
    \ it is RECOMMENDED to\n      have a limit higher than the number of routes in\
    \ the Internet.  A\n      limit is still useful in order to protect the network\
    \ (and in\n      particular, the routers' memory) if too many routes are sent\
    \ by\n      the upstream.  The limit should be chosen according to the number\n\
    \      of routes that can actually be handled by routers.\n   It is important\
    \ to regularly review the limits that are configured as\n   the Internet can quickly\
    \ change over time.  Some vendors propose\n   mechanisms to have two thresholds:\
    \ while the higher number specified\n   will shut down the peering, the first\
    \ threshold will only trigger a\n   log and can be used to passively adjust limits\
    \ based on observations\n   made on the network.\n"
- title: 9.  AS Path Filtering
  contents:
  - "9.  AS Path Filtering\n   This section lists the RECOMMENDED practices when processing\
    \ BGP AS\n   paths.\n   o  Network administrators SHOULD accept from customers\
    \ only 2-byte or\n      4-byte AS paths containing ASNs belonging to (or authorized\
    \ to\n      transit through) the customer.  If network administrators cannot\n\
    \      build and generate filtering expressions to implement this, they\n    \
    \  SHOULD consider accepting only path lengths relevant to the type\n      of\
    \ customer they have (as in, if these customers are a leaf or\n      have customers\
    \ of their own) and SHOULD try to discourage\n      excessive prepending in such\
    \ paths.  This loose policy could be\n      combined with filters for specific\
    \ 2-byte or 4-byte AS paths that\n      must not be accepted if advertised by\
    \ the customer, such as\n      upstream transit providers or peer ASNs.\n   o\
    \  Network administrators SHOULD NOT accept prefixes with private AS\n      numbers\
    \ in the AS path unless the prefixes are from customers.  An\n      exception\
    \ could occur when an upstream is offering some particular\n      service like\
    \ black-hole origination based on a private AS number:\n      in that case, prefixes\
    \ SHOULD be accepted.  Customers should be\n      informed by their upstream in\
    \ order to put in place ad hoc policy\n      to use such services.\n   o  Network\
    \ administrators SHOULD NOT accept prefixes when the first\n      AS number in\
    \ the AS path is not the one of the peer's unless the\n      peering is done toward\
    \ a BGP route server [17] (for example, on an\n      IXP) with transparent AS\
    \ path handling.  In that case, this\n      verification needs to be deactivated,\
    \ as the first AS number will\n      be the one of an IXP member, whereas the\
    \ peer AS number will be\n      the one of the BGP route server.\n   o  Network\
    \ administrators SHOULD NOT advertise prefixes with a\n      nonempty AS path\
    \ unless they intend to provide transit for these\n      prefixes.\n   o  Network\
    \ administrators SHOULD NOT advertise prefixes with upstream\n      AS numbers\
    \ in the AS path to their peering AS unless they intend\n      to provide transit\
    \ for these prefixes.\n   o  Private AS numbers are conventionally used in contexts\
    \ that are\n      \"private\" and SHOULD NOT be used in advertisements to BGP\
    \ peers\n      that are not party to such private arrangements, and they SHOULD\n\
    \      be stripped when received from BGP peers that are not party to\n      such\
    \ private arrangements.\n   o  Network administrators SHOULD NOT override BGP's\
    \ default behavior,\n      i.e., they should not accept their own AS number in\
    \ the AS path.\n      When considering an exception, the impact (which may be\
    \ severe on\n      routing) should be studied carefully.\n   AS path filtering\
    \ should be further analyzed when ASN renumbering is\n   done.  Such an operation\
    \ is common, and mechanisms exist to allow\n   smooth ASN migration [28].  The\
    \ usual migration technique, local to a\n   router, consists in modifying the\
    \ AS path so it is presented to a\n   peer with the previous ASN, as if no renumbering\
    \ was done.  This\n   makes it possible to change the ASN of a router without\
    \ reconfiguring\n   all EBGP peers at the same time (as that operation would require\n\
    \   synchronization with all peers attached to that router).  During this\n  \
    \ renumbering operation, the rules described above may be adjusted.\n"
- title: 10.  Next-Hop Filtering
  contents:
  - "10.  Next-Hop Filtering\n   If peering on a shared network, like an IXP, BGP\
    \ can advertise\n   prefixes with a third-party next hop, thus directing packets\
    \ not to\n   the peer announcing the prefix but somewhere else.\n   This is a\
    \ desirable property for BGP route-server setups [17], where\n   the route server\
    \ will relay routing information but has neither the\n   capacity nor the desire\
    \ to receive the actual data packets.  So, the\n   BGP route server will announce\
    \ prefixes with a next-hop setting\n   pointing to the router that originally\
    \ announced the prefix to the\n   route server.\n   In direct peerings between\
    \ ISPs, this is undesirable, as one of the\n   peers could trick the other one\
    \ into sending packets into a black\n   hole (unreachable next hop) or to an unsuspecting\
    \ third party who\n   would then have to carry the traffic.  Especially for black-holing,\n\
    \   the root cause of the problem is hard to see without inspecting BGP\n   prefixes\
    \ at the receiving router of the IXP.\n   Therefore, an inbound route policy SHOULD\
    \ be applied on IXP peerings\n   in order to set the next hop for accepted prefixes\
    \ to the BGP peer IP\n   address (belonging to the IXP LAN) that sent the prefix\
    \ (which is\n   what \"next-hop-self\" would enforce on the sending side).\n \
    \  This policy SHOULD NOT be used on route-server peerings or on\n   peerings\
    \ where network administrators intentionally permit the other\n   side to send\
    \ third-party next hops.\n   This policy also SHOULD be adjusted if the best practice\
    \ of Remote\n   Triggered Black Holing (aka RTBH as described in RFC 6666 [13])\
    \ is\n   implemented.  In that case, network administrators would apply a\n  \
    \ well-known BGP next hop for routes they want to filter (if an\n   Internet threat\
    \ is observed from/to this route, for example).  This\n   well-known next hop\
    \ will be statically routed to a null interface.\n   In combination with a unicast\
    \ RPF check, this will discard traffic\n   from and toward this prefix.  Peers\
    \ can exchange information about\n   black holes using, for example, particular\
    \ BGP communities.  Network\n   administrators could propagate black-hole information\
    \ to their peers\n   using an agreed-upon BGP community: when receiving a route\
    \ with that\n   community, a configured policy could change the next hop in order\
    \ to\n   create the black hole.\n"
- title: 11.  BGP Community Scrubbing
  contents:
  - "11.  BGP Community Scrubbing\n   Optionally, we can consider the following rules\
    \ on BGP AS paths:\n   o  Network administrators SHOULD scrub inbound communities\
    \ with their\n      number in the high-order bits, and allow only those communities\n\
    \      that customers/peers can use as a signaling mechanism\n   o  Networks administrators\
    \ SHOULD NOT remove other communities\n      applied on received routes (communities\
    \ not removed after\n      application of the previous statement).  In particular,\
    \ they\n      SHOULD keep original communities when they apply a community.\n\
    \      Customers might need them to communicate with upstream providers.\n   \
    \   In particular, network administrators SHOULD NOT (generally)\n      remove\
    \ the no-export community, as it is usually announced by\n      their peer for\
    \ a certain purpose.\n"
- title: 12.  Security Considerations
  contents:
  - "12.  Security Considerations\n   This document is entirely about BGP operational\
    \ security.  It depicts\n   best practices that one should adopt to secure BGP\
    \ infrastructure:\n   protecting BGP router and BGP sessions, adopting consistent\
    \ BGP\n   prefix and AS path filters, and configuring other options to secure\n\
    \   the BGP network.\n   This document does not aim to describe existing BGP implementations,\n\
    \   their potential vulnerabilities, or ways they handle errors.  It does\n  \
    \ not detail how protection could be enforced against attack techniques\n   using\
    \ crafted packets.\n"
- title: 13.  References
  contents:
  - '13.  References

    '
- title: 13.1.  Normative References
  contents:
  - "13.1.  Normative References\n   [1]   Bradner, S., \"Key words for use in RFCs\
    \ to Indicate Requirement\n         Levels\", RFC 2119, March 1997,\n        \
    \ <http://www.rfc-editor.org/info/rfc2119>.\n   [2]   Rekhter,, Y., Li,, T., and\
