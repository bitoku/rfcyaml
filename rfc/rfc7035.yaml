- title: 6.  Schema Definition
  contents:
  - "6.  Schema Definition\n      Note: The pattern value for \"mimeType\" has been\
    \ folded onto\n      multiple lines.  Whitespace has been added to conform to\
    \ comply\n      with document formatting restrictions.  Extra whitespace around\n\
    \      the line endings MUST be removed before using this schema.\n   <?xml version=\"\
    1.0\"?>\n   <xs:schema\n       xmlns:rel=\"urn:ietf:params:xml:ns:pidf:geopriv10:relative\"\
    \n       xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n       xmlns:gml=\"http://www.opengis.net/gml\"\
    \n       targetNamespace=\"urn:ietf:params:xml:ns:pidf:geopriv10:relative\"\n\
    \       elementFormDefault=\"qualified\"\n       attributeFormDefault=\"unqualified\"\
    >\n     <xs:annotation>\n       <xs:appinfo\n           source=\"urn:ietf:params:xml:schema:pidf:geopriv10:relative\"\
    >\n         Relative Location for PIDF-LO\n       </xs:appinfo>\n       <xs:documentation\
    \ source=\"http://ietf.org/rfc/rfc7035.txt\">\n         This schema defines a\
    \ location representation that allows for\n         the description of locations\
    \ that are relative to another.\n         An optional map reference is also defined.\n\
    \       </xs:documentation>\n     </xs:annotation>\n     <xs:import namespace=\"\
    http://www.opengis.net/gml\"/>\n     <xs:element name=\"relative-location\" type=\"\
    rel:relativeType\"/>\n     <xs:complexType name=\"relativeType\">\n       <xs:complexContent>\n\
    \         <xs:restriction base=\"xs:anyType\">\n           <xs:sequence>\n   \
    \          <xs:element name=\"reference\" type=\"rel:referenceType\"/>\n     \
    \        <xs:element name=\"offset\" type=\"rel:offsetType\"/>\n             <xs:any\
    \ namespace=\"##any\" processContents=\"lax\"\n                     minOccurs=\"\
    0\" maxOccurs=\"unbounded\"/>\n           </xs:sequence>\n           <xs:anyAttribute\
    \ namespace=\"##other\" processContents=\"lax\"/>\n         </xs:restriction>\n\
    \       </xs:complexContent>\n     </xs:complexType>\n     <xs:complexType name=\"\
    referenceType\">\n       <xs:complexContent>\n         <xs:restriction base=\"\
    xs:anyType\">\n           <xs:sequence>\n             <xs:any namespace=\"##other\"\
    \ processContents=\"lax\"\n                     minOccurs=\"0\" maxOccurs=\"unbounded\"\
    />\n           </xs:sequence>\n         </xs:restriction>\n       </xs:complexContent>\n\
    \     </xs:complexType>\n     <xs:complexType name=\"offsetType\">\n       <xs:complexContent>\n\
    \         <xs:restriction base=\"xs:anyType\">\n           <xs:sequence>\n   \
    \          <xs:element ref=\"gml:_Geometry\"/>\n             <xs:any namespace=\"\
    ##other\" processContents=\"lax\"\n                     minOccurs=\"0\" maxOccurs=\"\
    unbounded\"/>\n           </xs:sequence>\n         </xs:restriction>\n       </xs:complexContent>\n\
    \     </xs:complexType>\n     <xs:element name=\"map\" type=\"rel:mapType\"/>\n\
    \     <xs:complexType name=\"mapType\">\n       <xs:complexContent>\n        \
    \ <xs:restriction base=\"xs:anyType\">\n           <xs:sequence>\n           \
    \  <xs:element name=\"url\" type=\"rel:mapUrlType\"/>\n             <xs:element\
    \ name=\"offset\" type=\"rel:doubleList\"\n                         minOccurs=\"\
    0\"/>\n             <xs:element name=\"orientation\" type=\"rel:doubleList\"\n\
    \                         minOccurs=\"0\"/>\n             <xs:element name=\"\
    scale\" type=\"rel:doubleList\"\n                         minOccurs=\"0\"/>\n\
    \           </xs:sequence>\n         </xs:restriction>\n       </xs:complexContent>\n\
    \     </xs:complexType>\n     <xs:complexType name=\"mapUrlType\">\n       <xs:simpleContent>\n\
    \         <xs:extension base=\"xs:anyURI\">\n           <xs:attribute name=\"\
    type\" type=\"rel:mimeType\"\n                         default=\"application/octet-stream\"\
    />\n         </xs:extension>\n       </xs:simpleContent>\n     </xs:complexType>\n\
    \     <xs:simpleType name=\"mimeType\">\n       <xs:restriction base=\"xs:token\"\
    >\n        <xs:pattern value=\"[!#$%&amp;'\\*\\+\\-\\.\\dA-Z^_`a-z\\|~]+\n   \
    \     /[!#$%&amp;'\\*\\+\\-\\.\\dA-Z^_`a-z\\|~]+([\\t ]*;([\\t ])*[!#$%&amp;\n\
    \        '\\*\\+\\-\\.\\dA-Z^_`a-z\\|~]+=([!#$%&amp;'\\*\\+\\-\\.\\dA-Z^_`a-z\\\
    |~]+|\n         &quot;([!#-\\[\\]-~]|[\\t ]*|\\\\[\\t !-~])*&quot;))*\"/>\n  \
    \     </xs:restriction>\n     </xs:simpleType>\n     <xs:simpleType name=\"doubleList\"\
    >\n       <xs:list itemType=\"xs:double\"/>\n     </xs:simpleType>\n   </xs:schema>\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document describes a data format.  To a\
    \ large extent, security\n   properties of this depend on how this data is used.\n\
    \   Privacy for location data is typically important.  Adding relative\n   location\
    \ may increase the precision of the location but does not\n   otherwise alter\
    \ its privacy considerations, which are discussed in\n   [RFC4119].\n   The map\
    \ URL provided in a relative location could accidentally reveal\n   information\
    \ if a Location Recipient uses the URL to acquire the map.\n   The coverage area\
    \ of a map, or parameters of the URL itself, could\n   provide information about\
    \ the location of a Target.  In combination\n   with other information that could\
    \ reveal the set of potential Targets\n   that the Location Recipient has location\
    \ information for, acquiring a\n   map could leak significant information.  In\
    \ particular, it is\n   important to note that the Target and Location Recipient\
    \ are often\n   the same entity.\n   Access to map URLs MUST be secured with TLS\
    \ [RFC5246] (that is,\n   restricting the map URL to be an https URI), unless\
    \ the map URL\n   cannot leak information about the Target's location.  This restricts\n\
    \   information about the map URL to the entity serving the map request.\n   If\
    \ the map URL conveys more information about a Target than a map\n   server is\
    \ authorized to receive, that URL MUST NOT be included in the\n   PIDF-LO.\n"
