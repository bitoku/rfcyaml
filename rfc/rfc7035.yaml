- title: 8.1.  Relative Location Registry
  contents:
  - "8.1.  Relative Location Registry\n   This document creates a new registry called\
    \ \"Relative Location\n   Parameters\".  This shares a page, titled \"Civic Address\
    \ Types\n   Registry\" with the existing \"Civic Address Types (CAtypes)\" registry.\n\
    \   As defined in [RFC5226], this new registry operates under \"IETF\n   Review\"\
    \ rules.\n   The content of this registry includes:\n   Relative Location Code\
    \ (RLtype):  Numeric identifier, assigned by\n      IANA.\n   Brief description:\
    \  Short description identifying the meaning of the\n      element.\n   Reference\
    \ to published specification:  A stable reference to an RFC\n      that describes\
    \ the value in sufficient detail so that\n      interoperability between independent\
    \ implementations is possible.\n   Values requested to be assigned into this registry\
    \ MUST NOT conflict\n   with values assigned in the \"Civic Address Types (CAtypes)\"\
    \ registry\n   or vice versa, unless the IANA Considerations section for the new\n\
    \   value explicitly overrides this prohibition and the document defining\n  \
    \ the value describes how conflicting TLV codes will be interpreted by\n   implementations.\
    \  To ensure this, the CAtypes entries are explicitly\n   reserved in the initial\
    \ values table below.  Those reserved entries\n   can be changed, but only with\
    \ caution, as explained here.\n   To make this clear for future users of the registry,\
    \ the following\n   note is added to the \"Civic Address Types (CAtypes)\" registry:\n\
    \      The registration of new values should be accompanied by a\n      corresponding\
    \ reservation in the Relative Location Parameters\n      registry.\n   Similarly,\
    \ the \"Relative Location Parameters\" registry bears the\n   note:\n      The\
    \ registration of new values should be accompanied by a\n      corresponding reservation\
    \ in the Civic Address Types (CAtypes)\n      registry.\n   The values defined\
    \ are:\n   +--------+----------------------------------------+-----------+\n \
    \  | RLtype | description                            | Reference |\n   +--------+----------------------------------------+-----------+\n\
    \   | 0-40   | RESERVED by CAtypes registry           | RFC 7035 &|\n   | 128\
    \    |                                        | RFC 4776  |\n   +--------+----------------------------------------+-----------+\n\
    \   | 111    | relative location reference            | RFC 7035  |\n   | 113\
    \    | relative location shape 2D point       | RFC 7035  |\n   | 114    | relative\
    \ location shape 3D point       | RFC 7035  |\n   | 115    | relative location\
    \ shape circular       | RFC 7035  |\n   | 116    | relative location shape spherical\
    \      | RFC 7035  |\n   | 117    | relative location shape elliptical     | RFC\
    \ 7035  |\n   | 118    | relative location shape ellipsoid      | RFC 7035  |\n\
    \   | 119    | relative location shape 2D polygon     | RFC 7035  |\n   | 120\
    \    | relative location shape 3D polygon     | RFC 7035  |\n   | 121    | relative\
    \ location shape prism          | RFC 7035  |\n   | 122    | relative location\
    \ shape arc-band       | RFC 7035  |\n   | 123    | relative location dynamic\
    \ orientation  | RFC 7035  |\n   | 124    | relative location dynamic speed  \
    \      | RFC 7035  |\n   | 125    | relative location dynamic heading      | RFC\
    \ 7035  |\n   | 126    | relative location map type             | RFC 7035  |\n\
    \   | 127    | relative location map URI              | RFC 7035  |\n   | 129\
    \    | relative location map coordinates      | RFC 7035  |\n   | 130    | relative\
    \ location map angle            | RFC 7035  |\n   | 131    | relative location\
    \ map scale            | RFC 7035  |\n   +--------+----------------------------------------+-----------+\n"
