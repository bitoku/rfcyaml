- title: __initial_text__
  contents:
  - '                    Relative Location Representation

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines an extension to the Presence Information Data\n\
    \   Format Location Object (PIDF-LO) (RFC 4119) for the expression of\n   location\
    \ information that is defined relative to a reference point.\n   The reference\
    \ point may be expressed as a geodetic or civic location,\n   and the relative\
    \ offset may be one of several shapes.  An alternative\n   binary representation\
    \ is described.\n   Optionally, a reference to a secondary document (such as a\
    \ map image)\n   can be included, along with the relationship of the map coordinate\n\
    \   system to the reference/offset coordinate system, to allow display of\n  \
    \ the map with the reference point and the relative offset.\n"
