- title: 8.4.  Geopriv Identifiers Registry
  contents:
  - "8.4.  Geopriv Identifiers Registry\n   This section registers two URNs for use\
    \ in identifying relative\n   coordinate reference systems.  These are added to\
    \ a new \"Geopriv\n   Identifiers\" registry according to the procedures in Section\
    \ 4 of\n   [RFC3553].  The \"Geopriv Identifiers\" registry is entered under the\n\
    \   \"Uniform Resource Name (URN) Namespace for IETF Use\" category.\n   Registrations\
    \ in this registry follow the \"IETF Review\" [RFC5226]\n   policy.\n   Registry\
    \ name:  Geopriv Identifiers\n   URN Prefix:  urn:ietf:params:geopriv:\n   Specification:\
    \  RFC 7035 (this document)\n   Repository:  http://www.iana.org/assignments/geopriv-identifiers\n\
    \   Index value:  Values in this registry are URNs or URN prefixes that\n    \
    \  start with the prefix \"urn:ietf:params:geopriv:\".  Each is\n      registered\
    \ independently.\n   Each registration in the \"Geopriv Identifiers\" registry\
    \ requires the\n   following information:\n   URN:  The complete URN that is used\
    \ or the prefix for that URN.\n   Description:  A summary description for the\
    \ URN or URN prefix.\n   Specification:  A reference to a specification describing\
    \ the URN or\n      URN prefix.\n   Contact:  Email for the person or groups making\
    \ the registration.\n   Index value:  As described in [RFC3553], URN prefixes\
    \ that are\n      registered include a description of how the URN is constructed.\n\
    \      This is not applicable for specific URNs.\n   The \"Geopriv Identifiers\"\
    \ registry has two initial registrations,\n   included in the following sections.\n"
