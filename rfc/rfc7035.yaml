- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes a format for the expression of relative\n\
    \   location information.\n   A relative location is formed of a reference location\
    \ plus a relative\n   offset from that reference location.  The reference location\
    \ can be\n   represented in either civic or geodetic form.  The reference location\n\
    \   can also have dynamic components such as velocity.  The relative\n   offset\
    \ is specified in meters using a Cartesian coordinate system.\n   In addition\
    \ to the relative location, an optional URI can be provided\n   to a document\
    \ that contains a map, floor plan, or other spatially\n   oriented information.\
    \  Applications could use this information to\n   display the relative location.\
    \  Additional fields allow the map to be\n   oriented and scaled correctly.\n\
    \   Two formats are included: an XML form that is intended for use in\n   PIDF-LO\
    \ [RFC4119] and a TLV format for use in other protocols such as\n   those that\
    \ already convey binary representation of location\n   information defined in\
    \ [RFC4776].\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This document describes an extension to PIDF-LO [RFC4119] as\
    \ updated\n   by [RFC5139] and [RFC5491], to allow the expression of a location\
    \ as\n   an offset relative to a reference.\n                                \
    \   Reference\n                                   Location\n                 \
    \                      o\n                                        \\\n       \
    \                                  \\ Offset\n                               \
    \           \\\n                                          _\\|\n             \
    \                               x\n                                         Relative\n\
    \                                         Location\n   This extension allows the\
    \ creator of a location object to include two\n   location values plus an offset.\
    \  The two location values, named\n   \"baseline\" and \"reference\", combine\
    \ to form the origin of the offset.\n   The final, relative location is described\
    \ relative to this reference\n   point.\n                             ..--\"\"\
    \"--..\n                          .-'           `-.\n                        ,'\
    \                 `.\n                       / Reference           \\\n      \
    \                /      o                \\\n                     |        \\\
    \                |\n                     |         \\               |\n      \
    \               |          \\              |\n                      \\       \
    \  _\\|           /\n                       `.         x         .'  \\_ Baseline\n\
    \                         `._   Relative  _.'       Location\n               \
    \             `--..___..--'\n   The baseline location is included outside of the\
    \ <relative-location>\n   element.  The baseline location is visible to a client\
    \ that does not\n   understand relative location (i.e., it ignores the\n   <relative-location>\
    \ element).\n   A client that does understand relative location will interpret\
    \ the\n   location within the relative element as a refinement of the baseline\n\
    \   location.  This document defines both a reference location, which\n   serves\
    \ as a refinement of the baseline location and the starting\n   point, and an\
    \ offset, which describes the location of the Target\n   based on this starting\
    \ point.\n   Creators of location objects with relative location thus have a\n\
    \   choice of how much information to put into the baseline location and\n   how\
    \ much to put into the reference location.  For example, the\n   baseline location\
    \ value could be precise enough to specify a building\n   that contains the relative\
    \ location, and the reference location could\n   specify a point within the building\
    \ from which the offset is\n   measured.\n   Location objects SHOULD NOT have\
    \ all location information in the\n   baseline location.  Doing this would cause\
    \ clients that do not\n   understand relative location to incorrectly interpret\
    \ the baseline\n   location (i.e., the reference point) as the actual, precise\
    \ location\n   of the client.  The baseline location is intended to carry a location\n\
    \   that encompasses both the reference location and the relative\n   location\
    \ (i.e., the reference location plus offset).\n   It is possible to provide a\
    \ valid relative location with no\n   information in the baseline.  However, this\
    \ provides recipients who\n   do not understand relative location with no information.\
    \  A baseline\n   location SHOULD include sufficient information to encompass\
    \ both the\n   reference and relative locations while providing a baseline that\
    \ is\n   as accurate as possible.\n   Both the baseline and the reference location\
    \ are defined as either a\n   geodetic location [OGC.GeoShape] or a civic address\
    \ [RFC4776].  If\n   the baseline location was expressed as a geodetic location,\
    \ the\n   reference MUST be geodetic.  If the baseline location was expressed\n\
    \   as a civic address, the reference MUST be civic.\n   Baseline and reference\
    \ locations MAY also include dynamic location\n   information [RFC5962].\n   The\
    \ relative location can be expressed using a point (2- or\n   3-dimensional) or\
    \ a shape that includes uncertainty: circle, sphere,\n   ellipse, ellipsoid, polygon,\
    \ prism, or arc-band.  Descriptions of\n   these shapes can be found in [RFC5491].\n\
    \   Optionally, a reference to a 'map' document can be provided.  The\n   reference\
    \ is a URI [RFC3986].  The document could be an image or\n   dataset that represents\
    \ a map, floor plan, or other form.  The type\n   of document the URI points to\
    \ is described as a MIME media type\n   [RFC2046].  Metadata in the relative location\
    \ can include the\n   location of the reference point in the map as well as an\
    \ orientation\n   (angle from North) and scale to align the document Coordinate\n\
    \   Reference System (CRS) with the World Geodetic System 1984 (WGS84)\n   [WGS84]\
    \ CRS.  The document is assumed to be usable by the application\n   receiving\
    \ the PIDF with the relative location to locate the reference\n   point in the\
    \ map.  This document does not describe any mechanisms for\n   displaying or manipulating\
    \ the document other than providing the\n   reference location, orientation, and\
    \ scale.\n   As an example, consider a relative location expressed as a point,\n\
    \   relative to a civic location:\n   <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n             xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n         \
    \    xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n             xmlns:ca=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n             xmlns:rel=\"urn:ietf:params:xml:ns:pidf:geopriv10:relative\"\
    \n             xmlns:gml=\"http://www.opengis.net/gml\"\n             xmlns:gs=\"\
    http://www.opengis.net/pidflo/1.0\"\n             entity=\"pres:relative@example.com\"\
    >\n     <dm:device id=\"relative1\">\n       <gp:geopriv>\n         <gp:location-info>\n\
    \           <ca:civicAddress xml:lang=\"en-AU\">\n             <ca:country>AU</ca:country>\n\
    \             <ca:A1>NSW</ca:A1>\n             <ca:A3>Wollongong</ca:A3>\n   \
    \          <ca:A4>North Wollongong</ca:A4>\n             <ca:RD>Flinders</ca:RD>\n\
    \             <ca:STS>Street</ca:STS>\n             <ca:HNO>123</ca:HNO>\n   \
    \        </ca:civicAddress>\n           <rel:relative-location>\n            \
    \ <rel:reference>\n               <ca:civicAddress xml:lang=\"en-AU\">\n     \
    \            <ca:LMK>Front Door</ca:LMK>\n               </ca:civicAddress>\n\
    \             </rel:reference>\n             <rel:offset>\n               <gml:Point\
    \ xmlns:gml=\"http://www.opengis.net/gml\"\n                          srsName=\"\
    urn:ietf:params:geopriv:relative:2d\">\n                 <gml:pos>100 50</gml:pos>\n\
    \               </gml:Point>\n             </rel:offset>\n           </rel:relative-location>\n\
    \         </gp:location-info>\n         <gp:usage-rules/>\n         <gp:method>GPS</gp:method>\n\
    \         <rel:map>\n           <rel:url type=\"image/png\">\n              http://example.com/location/map.png\n\
    \           </rel:url>\n           <rel:offset>20. 120.</rel:offset>\n       \
    \    <rel:orientation>29.</rel:orientation>\n           <rel:scale>20. -20.</rel:scale>\n\
    \         </rel:map>\n       </gp:geopriv>\n       <dm:deviceID>mac:1234567890ab</dm:deviceID>\n\
    \       <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n     </dm:device>\n\
    \   </presence>\n"
- title: 4.  Relative Location
  contents:
  - "4.  Relative Location\n   Relative location is a shape (e.g., point, circle,\
    \ ellipse).  The\n   shape is defined with a CRS that has a datum defined as the\
    \ reference\n   (which appears as a civic address or geodetic location in the\
    \ tuple)\n   and the shape coordinates as meter offsets North/East of the datum\n\
    \   measured in meters (with an optional Z offset relative to datum\n   altitude).\
    \  An optional angle allows the reference CRS be to rotated\n   with respect to\
    \ North.\n"
- title: 4.1.  Relative Coordinate System
  contents:
  - "4.1.  Relative Coordinate System\n   The relative coordinate reference system\
    \ uses a coordinate system\n   with two or three axes.\n   The baseline and reference\
    \ locations are used to define a relative\n   datum.  The reference location defines\
    \ the origin of the coordinate\n   system.  The centroid of the reference location\
    \ is used when the\n   reference location contains any uncertainty.\n   The axes\
    \ in this coordinate system are originally oriented based on\n   the directions\
    \ of East, North, and Up from the reference location:\n   the first (x) axis increases\
    \ to the East, the second (y) axis points\n   North, and the optional third (z)\
    \ axis points Up.  All axes of the\n   coordinate system use meters as a basic\
    \ unit.\n   Any coordinates in the relative shapes use the described Cartesian\n\
    \   coordinate system.  In the XML form, this uses a URN of\n   \"urn:ietf:params:geopriv:relative:2d\"\
    \ for two-dimensional shapes and\n   \"urn:ietf:params:geopriv:relative:3d\" for\
    \ three-dimensional shapes.\n   The binary form uses different shape type identifiers\
    \ for 2D and 3D\n   shapes.\n   Dynamic location information [RFC5962] in the\
    \ baseline or reference\n   location alters the relative coordinate system.  The\
    \ resulting\n   Cartesian coordinate system axes are rotated so that the y axis\
    \ is\n   oriented along the direction described by the <orientation> element.\n\
    \   The coordinate system also moves as described by the <speed> and\n   <heading>\
    \ elements.\n   The single timestamp included in the tuple (or equivalent) element\n\
    \   applies to all location elements, including all three components of a\n  \
    \ relative location: baseline, reference, and relative.  This is\n   particularly\
    \ important when there are dynamic components to these\n   items.  A location\
    \ generator is responsible for ensuring the\n   consistency of these fields.\n"
- title: 4.2.  Placement of XML Elements
  contents:
  - "4.2.  Placement of XML Elements\n   The baseline of the reference location is\
    \ represented as\n   <location-info> like a normal PIDF-LO.  Relative location\
    \ adds a new\n   <relative-location> element to <location-info>.  Within\n   <relative-location>,\
    \ <reference> and <offset> elements are described.\n   Within <offset> are the\
    \ shape elements described below.  This\n   document extends PIDF-LO as described\
    \ in [RFC6848].\n"
- title: 4.3.  Binary Format
  contents:
  - "4.3.  Binary Format\n   This document describes a way to encode the relative\
    \ location in a\n   binary TLV form for use in other protocols that use TLVs to\
    \ represent\n   location.\n   A type-length-value encoding is used.\n        \
    \    +------+------+------+------+------+------+------+\n            | Type |Length|\
    \  Value                         ...\n            +------+------+------+------+------+------+------+\n\
    \            |  T   |  N   |  Value                         ...\n            +------+------+------+------+------+------+------+\n\
    \                        Figure 1: TLV Tuple Format\n   The Type field (T) is\
    \ an 8-bit unsigned integer.  The type codes used\n   are registered in an IANA-managed\
    \ \"Relative Location Parameters\"\n   registry defined by this document and restricted\
    \ to not include the\n   values defined by the \"Civic Address Types (CAtypes)\"\
    \ registry.  This\n   restriction permits a location reference and offset to be\
    \ coded\n   within the same object without type collisions.\n   The Length field\
    \ (N) is defined as an 8-bit unsigned integer.  This\n   field can encode values\
    \ from 0 to 255.  The length field describes\n   the number of bytes in the Value.\
    \  Length does not count the bytes\n   used for the Type or Length.\n   The Value\
    \ field is defined separately for each type.\n   Each element of the relative\
    \ location has a unique TLV assignment.  A\n   relative location encoded in TLV\
    \ form includes both baseline and\n   reference location TLVs and relative location\
    \ TLVs.  The reference\n   TLVs are followed by the relative offset and optional\
    \ map TLVs\n   described in this document.\n"
- title: 4.4.  Distances and Angles
  contents:
  - "4.4.  Distances and Angles\n   All distance measures used in shapes are expressed\
    \ in meters.\n   All orientation angles used in shapes are expressed in degrees.\n\
    \   Orientation angles are measured from WGS84 Northing to Easting with\n   zero\
    \ at Northing.  Orientation angles in the relative coordinate\n   system start\
    \ from the second coordinate axis (y or Northing) and\n   increase toward the\
    \ first axis (x or Easting).\n"
- title: 4.5.  Value Encoding
  contents:
  - "4.5.  Value Encoding\n   The binary form uses single-precision floating-point\
    \ values\n   [IEEE.754] to represent coordinates, distance, and angle measures.\n\
    \   Single-precision values are 32-bit values with a sign bit, 8 exponent\n  \
    \ bits, and 23 fractional bits.  This uses the interchange format\n   defined\
    \ in [IEEE.754] and Section 3.6 of [RFC1014], that is: sign,\n   biased exponent\
    \ and significand, with the most significant bit first.\n   Binary-encoded coordinate\
    \ values are considered to be a single value\n   without uncertainty.  When encoding\
    \ a value that cannot be exactly\n   represented, the best approximation MUST\
    \ be selected according to\n   [Clinger1990].\n"
- title: 4.6.  Relative Location Restrictions
  contents:
  - "4.6.  Relative Location Restrictions\n   More than one relative shape MUST NOT\
    \ be included in either a PIDF-LO\n   or TLV encoding of location for a given\
    \ reference point.\n   Any error in the reference point transfers to the location\
    \ described\n   by the relative location.  Any errors arising from an implementation\n\
    \   not supporting or understanding elements of the reference point\n   directly\
    \ increases the error (or uncertainty) in the resulting\n   location.\n"
- title: 4.7.  Baseline TLVs
  contents:
  - "4.7.  Baseline TLVs\n   Baseline locations are described using the formats defined\
    \ in\n   [RFC4776] or [RFC6225].\n"
- title: 4.8.  Reference TLVs
  contents:
  - "4.8.  Reference TLVs\n   When a reference is encoded in binary form, the baseline\
    \ and\n   reference locations are combined in a reference TLV.  This TLV is\n\
    \   identified with the code 111 and contains civic address TLVs (if the\n   baseline\
    \ was a civic) or geo TLVs (if the baseline was a geo).\n                +------+------+------+------+------+------+\n\
    \                |  111 |Length|  Reference TLVs           |\n               \
    \ +------+------+------+------+------+------+\n                          Figure\
    \ 2: Reference TLV\n"
- title: 4.9.  Shapes
  contents:
  - "4.9.  Shapes\n   Shape data is used to represent regions of uncertainty for the\n\
    \   reference and relative locations.  Shape data in the reference\n   location\
    \ uses a WGS84 [WGS84] CRS.  Shape data in the relative\n   location uses a relative\
    \ CRS.\n   The XML form for shapes uses Geography Markup Language (GML)\n   [OGC.GML-3.1.1],\
    \ consistent with the rules in [RFC5491].  Reference\n   locations use the CRS\
    \ URNs specified in [RFC5491]; relative locations\n   use either a 2D CRS (\"\
    urn:ietf:params:geopriv:relative:2d\") or a 3D\n   (\"urn:ietf:params:geopriv:relative:3d\"\
    ), depending on the shape type.\n   The binary form of each shape uses a different\
    \ shape type for 2D and\n   3D shapes.\n   Nine shape type codes are defined.\n"
- title: 4.9.1.  Point
  contents:
  - "4.9.1.  Point\n   A point \"shape\" describes a single point with unknown uncertainty.\n\
    \   It consists of a single set of coordinates.\n   In a two-dimensional CRS,\
    \ the coordinate includes two values; in a\n   three-dimensional CRS, the coordinate\
    \ includes three values.\n"
- title: 4.9.1.1.  XML Encoding
  contents:
  - "4.9.1.1.  XML Encoding\n   A point is represented in GML using the following\
    \ template:\n   <gml:Point xmlns:gml=\"http://www.opengis.net/gml\"\n        \
    \      srsName=\"$CRS-URN$\">\n     <gml:pos>$Coordinate-1 $Coordinate-2$ $Coordinate-3$</gml:pos>\n\
    \   </gml:Point>\n                       Figure 3: GML Point Template\n   Where\
    \ \"$CRS-URN$\" is replaced by a\n   \"urn:ietf:params:geopriv:relative:2d\" or\n\
    \   \"urn:ietf:params:geopriv:relative:3d\" and \"$Coordinate-3$\" is omitted\n\
    \   if the CRS is two-dimensional.\n"
- title: 4.9.1.2.  TLV Encoding
  contents:
  - "4.9.1.2.  TLV Encoding\n   The point shape is introduced by a TLV of 113 for\
    \ a 2D point and 114\n   for a 3D point.\n                       +------+------+\n\
    \                       | 113/4|Length|\n                       +------+------+------+------+\n\
    \                       |  Coordinate-1             |\n                      \
    \ +------+------+------+------+\n                       |  Coordinate-2      \
    \       |\n                       +------+------+------+------+\n            \
    \           |  (3D-only) Coordinate-3   |\n                       +------+------+------+------+\n\
    \                         Figure 4: Point Encoding\n"
- title: 4.9.2.  Circle or Sphere Shape
  contents:
  - "4.9.2.  Circle or Sphere Shape\n   A circle or sphere describes a single point\
    \ with a single uncertainty\n   value in meters.\n   In a two-dimensional CRS,\
    \ the coordinate includes two values, and the\n   resulting shape forms a circle.\
    \  In a three-dimensional CRS, the\n   coordinate includes three values, and the\
    \ resulting shape forms a\n   sphere.\n"
- title: 4.9.2.1.  XML Encoding
  contents:
  - "4.9.2.1.  XML Encoding\n   A circle is represented in and converted from GML\
    \ using the following\n   template:\n   <gs:Circle xmlns:gml=\"http://www.opengis.net/gml\"\
    \n              xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n             \
    \ srsName=\"urn:ietf:params:geopriv:relative:2d\">\n     <gml:pos>$Coordinate-1\
    \ $Coordinate-2$</gml:pos>\n     <gs:radius uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n       $Radius$\n     </gs:radius>\n   </gs:Circle>\n                     \
    \  Figure 5: GML Circle Template\n   A sphere is represented in and converted\
    \ from GML using the following\n   template:\n   <gs:Sphere xmlns:gml=\"http://www.opengis.net/gml\"\
    \n              xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n             \
    \ srsName=\"urn:ietf:params:geopriv:relative:3d\">\n     <gml:pos>$Coordinate-1\
    \ $Coordinate-2$ $Coordinate-3$</gml:pos>\n     <gs:radius uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n       $Radius$\n     </gs:radius>\n   </gs:Sphere>\n                     \
    \  Figure 6: GML Sphere Template\n"
- title: 4.9.2.2.  TLV Encoding
  contents:
  - "4.9.2.2.  TLV Encoding\n   A circular shape is introduced by a type code of 115.\
    \  A spherical\n   shape is introduced by a type code of 116.\n              \
    \         +------+------+\n                       | 115/6|Length|\n          \
    \             +------+------+------+------+\n                       |  Coordinate-1\
    \             |\n                       +------+------+------+------+\n      \
    \                 |  Coordinate-2             |\n                       +------+------+------+------+\n\
    \                       |  (3D-only) Coordinate-3   |\n                      \
    \ +------+------+------+------+\n                       |  Radius            \
    \       |\n                       +------+------+------+------+\n            \
    \        Figure 7: Circle or Sphere Encoding\n"
- title: 4.9.3.  Ellipse or Ellipsoid Shape
  contents:
  - "4.9.3.  Ellipse or Ellipsoid Shape\n   An ellipse or ellipsoid describes a point\
    \ with an elliptical or\n   ellipsoidal uncertainty region.\n   In a two-dimensional\
    \ CRS, the coordinate includes two values plus a\n   semi-major axis, a semi-minor\
    \ axis, a semi-major axis orientation\n   (clockwise from North).  In a three-dimensional\
    \ CRS, the coordinate\n   includes three values, and in addition to the two-dimensional\
    \ values,\n   an altitude uncertainty (semi-vertical) is added.\n"
- title: 4.9.3.1.  XML Encoding
  contents:
  - "4.9.3.1.  XML Encoding\n   An ellipse is represented in and converted from GML\
    \ using the\n   following template:\n   <gs:Ellipse xmlns:gml=\"http://www.opengis.net/gml\"\
    \n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n            \
    \   srsName=\"urn:ietf:params:geopriv:relative:2d\">\n     <gml:pos>$Coordinate-1\
    \ $Coordinate-2$</gml:pos>\n     <gs:semiMajorAxis uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n       $Semi-Major$\n     </gs:semiMajorAxis>\n     <gs:semiMinorAxis uom=\"\
    urn:ogc:def:uom:EPSG::9001\">\n       $Semi-Minor$\n     </gs:semiMinorAxis>\n\
    \     <gs:orientation uom=\"urn:ogc:def:uom:EPSG::9102\">\n       $Orientation$\n\
    \     </gs:orientation>\n   </gs:Ellipse>\n                      Figure 8: GML\
    \ Ellipse Template\n   An ellipsoid is represented in and converted from GML using\
    \ the\n   following template:\n   <gs:Ellipsoid xmlns:gml=\"http://www.opengis.net/gml\"\
    \n                 xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n          \
    \       srsName=\"urn:ietf:params:geopriv:relative:3d\">\n     <gml:pos>$Coordinate-1\
    \ $Coordinate-2$ $Coordinate-3$</gml:pos>\n     <gs:semiMajorAxis uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n       $Semi-Major$\n     </gs:semiMajorAxis>\n     <gs:semiMinorAxis uom=\"\
    urn:ogc:def:uom:EPSG::9001\">\n       $Semi-Minor$\n     </gs:semiMinorAxis>\n\
    \     <gs:verticalAxis uom=\"urn:ogc:def:uom:EPSG::9001\">\n       $Semi-Vertical$\n\
    \     </gs:verticalAxis>\n     <gs:orientation uom=\"urn:ogc:def:uom:EPSG::9102\"\
    >\n       $Orientation$\n     </gs:orientation>\n   </gs:Ellipsoid>\n        \
    \             Figure 9: GML Ellipsoid Template\n"
- title: 4.9.3.2.  TLV Encoding
  contents:
  - "4.9.3.2.  TLV Encoding\n   An ellipse is introduced by a type code of 117, and\
    \ an ellipsoid is\n   introduced by a type code of 118.\n         +------+------+\n\
    \         | 117/8|Length|\n         +------+------+------+------+\n         |\
    \  Coordinate-1             |\n         +------+------+------+------+\n      \
    \   |  Coordinate-2             |\n         +------+------+------+------+\n  \
    \       |  (3D-only) Coordinate-3   |\n         +------+------+------+------+------+------+------+------+\n\
    \         |  Semi-Major Axis          |  Semi-Minor Axis          |\n        \
    \ +------+------+------+------+------+------+------+------+\n         |  Orientation\
    \              |  (3D) Semi-Vertical Axis  |\n         +------+------+------+------+------+------+------+------+\n\
    \                 Figure 10: Ellipse or Ellipsoid Encoding\n"
- title: 4.9.4.  Polygon or Prism Shape
  contents:
  - "4.9.4.  Polygon or Prism Shape\n   A polygon or prism includes a number of points\
    \ that describe the\n   outer boundary of an uncertainty region.  A prism also\
    \ includes an\n   altitude for each point and prism height.\n   At least 3 points\
    \ MUST be included in a polygon.  In order to\n   interoperate with existing systems,\
    \ an encoding SHOULD include 15 or\n   fewer points, unless the recipient is known\
    \ to support larger\n   numbers.\n"
- title: 4.9.4.1.  XML Encoding
  contents:
  - "4.9.4.1.  XML Encoding\n   A polygon is represented in and converted from GML\
    \ using the\n   following template:\n   <gml:Polygon xmlns:gml=\"http://www.opengis.net/gml\"\
    \n                srsName=\"urn:ietf:params:geopriv:relative:2d\">\n     <gml:exterior>\n\
    \       <gml:LinearRing>\n         <gml:posList>\n           $Coordinate1-1$ $Coordinate1-2$\n\
    \           $Coordinate2-1$ $Coordinate2-2$\n           $Coordinate3-1$ ...\n\
    \           ...\n           $CoordinateN-1$ $CoordinateN-2$\n           $Coordinate1-1$\
    \ $Coordinate1-2$\n         </gml:posList>\n       </gml:LinearRing>\n     </gml:exterior>\n\
    \   </gml:Polygon>\n                      Figure 11: GML Polygon Template\n  \
    \ Alternatively, a series of <pos> elements can be used in place of the\n   single\
    \ \"posList\".  Each <pos> element contains two or three\n   coordinate values.\n\
    \   Note that the first point is repeated at the end of the sequence of\n   coordinates\
    \ and no explicit count of the number of points is\n   provided.\n   A GML polygon\
    \ that includes altitude cannot be represented perfectly\n   in TLV form.  When\
    \ converting to the binary representation, a two-\n   dimensional CRS is used,\
    \ and altitude is removed from each\n   coordinate.\n   A prism is represented\
    \ in and converted from GML using the following\n   template:\n   <gs:Prism xmlns:gml=\"\
    http://www.opengis.net/gml\"\n             xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\
    \n             srsName=\"urn:ietf:params:geopriv:relative:3d\">\n     <gs:base>\n\
    \       <gml:Polygon>\n         <gml:exterior>\n           <gml:LinearRing>\n\
    \             <gml:posList>\n               $Coordinate1-1$ $Coordinate1-2$ $Coordinate1-3$\n\
    \               $Coordinate2-1$ $Coordinate2-2$ $Coordinate2-3$\n            \
    \   $Coordinate2-1$ ... ...\n               ...\n               $CoordinateN-1$\
    \ $CoordinateN-2$ $CoordinateN-3$\n               $Coordinate1-1$ $Coordinate1-2$\
    \ $Coordinate1-3$\n             </gml:posList>\n           </gml:LinearRing>\n\
    \         </gml:exterior>\n       </gml:Polygon>\n     </gs:base>\n     <gs:height\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n       $Height$\n     </gs:height>\n  \
    \ </gs:Prism>\n                       Figure 12: GML Prism Template\n   Alternatively,\
    \ a series of <pos> elements can be used in place of the\n   single \"posList\"\
    .  Each <pos> element contains three coordinate\n   values.\n"
- title: 4.9.4.2.  TLV Encoding
  contents:
  - "4.9.4.2.  TLV Encoding\n   A polygon containing 2D points uses a type code of\
    \ 119.  A polygon\n   with 3D points uses a type code of 120.  A prism uses a\
    \ type code of\n   121.  The number of points can be inferred from the length\
    \ of the\n   TLV.\n                       +------+------+\n                  \
    \     |119-21|Length|\n                       +------+------+------+------+\n\
    \                       |  (3D-only) Height         |\n                      \
    \ +------+------+------+------+\n                       |  Coordinate1-1     \
    \       |\n                       +------+------+------+------+\n            \
    \           |  Coordinate1-2            |\n                       +------+------+------+------+\n\
    \                       |  (3D-only) Coordinate1-3  |\n                      \
    \ +------+------+------+------+\n                       |  Coordinate2-1     \
    \       |\n                       +------+------+------+------+\n            \
    \            ...\n                       +------+------+------+------+\n     \
    \                  |  CoordinateN-1            |\n                       +------+------+------+------+\n\
    \                       |  CoordinateN-2            |\n                      \
    \ +------+------+------+------+\n                       |  (3D-only) CoordinateN-3\
    \  |\n                       +------+------+------+------+\n                 \
    \  Figure 13: Polygon or Prism Encoding\n   Note that unlike the polygon representation\
    \ in GML, the first and\n   last points are not the same point in the TLV representation.\
    \  The\n   duplicated point is removed from the binary form.\n"
- title: 4.9.5.  Arc-Band Shape
  contents:
  - "4.9.5.  Arc-Band Shape\n   An arc-band describes a region constrained by a range\
    \ of angles and\n   distances from a predetermined point.  This shape can only\
    \ be\n   provided for a two-dimensional CRS.\n   Distance and angular measures\
    \ are defined in meters and degrees,\n   respectively.  Both are encoded as single-precision\
    \ floating-point\n   values.\n"
- title: 4.9.5.1.  XML Encoding
  contents:
  - "4.9.5.1.  XML Encoding\n   An arc-band is represented in and converted from GML\
    \ using the\n   following template:\n   <gs:ArcBand xmlns:gml=\"http://www.opengis.net/gml\"\
    \n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n            \
    \   srsName=\"urn:ietf:params:geopriv:relative:2d\">\n     <gml:pos>$Coordinate-1$\
    \ $Coordinate-2$</gml:pos>\n     <gs:innerRadius uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n       $Inner-Radius$\n     </gs:innerRadius>\n     <gs:outerRadius uom=\"\
    urn:ogc:def:uom:EPSG::9001\">\n       $Outer-Radius$\n     </gs:outerRadius>\n\
    \     <gs:startAngle uom=\"urn:ogc:def:uom:EPSG::9102\">\n      $Start-Angle$\n\
    \     </gs:startAngle>\n     <gs:openingAngle uom=\"urn:ogc:def:uom:EPSG::9102\"\
    >\n       $Opening-Angle$\n     </gs:openingAngle>\n   </gs:ArcBand>\n       \
    \              Figure 14: GML Arc-Band Template\n"
- title: 4.9.5.2.  TLV Encoding
  contents:
  - "4.9.5.2.  TLV Encoding\n   An arc-band is introduced by a type code of 122.\n\
    \         +------+------+\n         | 122  |Length|\n         +------+------+------+------+\n\
    \         |  Coordinate               |\n         +------+------+------+------+\n\
    \         |  Coordinate               |\n         +------+------+------+------+------+------+------+------+\n\
    \         |  Inner Radius             |  Outer Radius             |\n        \
    \ +------+------+------+------+------+------+------+------+\n         |  Start\
    \ Angle              |  Opening Angle            |\n         +------+------+------+------+------+------+------+------+\n\
    \                       Figure 15: Arc-Band Encoding\n"
- title: 4.10.  Dynamic Location TLVs
  contents:
  - "4.10.  Dynamic Location TLVs\n   Dynamic location elements use the definitions\
    \ in [RFC5962].\n"
- title: 4.10.1.  Orientation
  contents:
  - "4.10.1.  Orientation\n   The orientation of the Target is described using one\
    \ or two angles.\n   Orientation uses a type code of 123.\n                  \
    \     +------+------+\n                       | 123  |Length|\n              \
    \         +------+------+------+------+\n                       |         Angle\
    \             |\n                       +------+------+------+------+\n      \
    \                 |   (Optional) Angle        |\n                       +------+------+------+------+\n\
    \                    Figure 16: Dynamic Orientation TLVs\n"
- title: 4.10.2.  Speed
  contents:
  - "4.10.2.  Speed\n   The speed of the Target is a scalar value in meters per second.\n\
    \   Speed uses a type code of 124.\n                       +------+------+\n \
    \                      | 124  |Length|\n                       +------+------+------+------+\n\
    \                       |         Speed             |\n                      \
    \ +------+------+------+------+\n                       Figure 17: Dynamic Speed\
    \ TLVs\n"
- title: 4.10.3.  Heading
  contents:
  - "4.10.3.  Heading\n   The heading, or direction of travel, is described using\
    \ one or two\n   angles.  Heading uses a type code of 125.\n                 \
    \      +------+------+\n                       | 125  |Length|\n             \
    \          +------+------+------+------+\n                       |         Angle\
    \             |\n                       +------+------+------+------+\n      \
    \                 |   (Optional) Angle        |\n                       +------+------+------+------+\n\
    \                      Figure 18: Dynamic Heading TLVs\n"
- title: 4.11.  Secondary Map Metadata
  contents:
  - "4.11.  Secondary Map Metadata\n   The optional \"map\" URL can be used to provide\
    \ a user of relative\n   location with a visual reference for the location information.\
    \  This\n   document does not describe how the recipient uses the map nor how\
    \ it\n   locates the reference or offset within the map.  Maps can be simple\n\
    \   images, vector files, 2D or 3D geospatial databases, or any other\n   form\
    \ of representation understood by both the sender and recipient.\n"
- title: 4.11.1.  Map URL
  contents:
  - "4.11.1.  Map URL\n   In XML, the map is a <map> element defined within <relative-location>\n\
    \   and contains the URL.  The URL is encoded as a UTF-8-encoded string.\n   An\
    \ \"http:\" [RFC2616] or \"https:\" [RFC2818] URL MUST be used unless\n   the\
    \ entity creating the PIDF-LO is able to ensure that authorized\n   recipients\
    \ of this data are able to use other URI schemes.  A \"type\"\n   attribute MUST\
    \ be present and specifies the kind of map the URL\n   points to.  Map types are\
    \ specified as MIME media types as recorded\n   in the IANA Media Types registry,\
    \ for example, <map type=\"image/png\">\n   https://www.example.com/floorplans/123South/floor-2</map>.\n\
    \   In binary, the map type is a separate TLV from the map URL.  The\n   media\
    \ type uses a type code of 126; the URL uses a type code of 127.\n           \
    \ +------+------+------+------+------+------+------+\n            |  126 |Length|\
    \   Map Media Type               ...\n            +------+------+------+------+------+------+------+\n\
    \            |  127 |Length|   Map Image URL                ...\n            +------+------+------+------+------+------+------+\n\
    \                          Figure 19: Map URL TLVs\n   Note that the binary form\
    \ restricts data to 255 octets.  This\n   restriction could be problematic for\
    \ URLs in particular.\n   Applications that use the XML form, but cannot guarantee\
    \ that a\n   binary form won't be used, are encouraged to limit the size of the\n\
    \   URL to fit within this restriction.\n"
- title: 4.11.2.  Map Coordinate Reference System
  contents:
  - "4.11.2.  Map Coordinate Reference System\n   The CRS used by the map depends\
    \ on the type of map.  For example, a\n   map described by a 3-D geometric model\
    \ of the building may contain a\n   complete CRS description in it.  For some\
    \ kinds of maps, typically\n   described as images, the CRS used within the map\
    \ must define the\n   following:\n   o  The CRS origin\n   o  The CRS axes used\
    \ and their orientation\n   o  The unit of measure used\n   This document provides\
    \ elements that allow for a mapping between the\n   local coordinate reference\
    \ system used for the relative location and\n   the coordinate reference system\
    \ used for the map where they are not\n   the same.\n"
- title: 4.11.2.1.  Map Reference Point Offset
  contents:
  - "4.11.2.1.  Map Reference Point Offset\n   This optional element identifies the\
    \ coordinates of the reference\n   point as it appears in the map.  This value\
    \ is measured in a map-\n   type-dependent manner, using the coordinate system\
    \ of the map.\n   For image maps, coordinates start from the upper left corner,\
    \ and\n   coordinates are first counted by column with positive values to the\n\
    \   right; then, rows are counted with positive values toward the bottom\n   of\
    \ the image.  For such an image, the first item is columns, the\n   second rows,\
    \ and any third value applies to any third dimension used\n   in the image coordinate\
    \ space.\n   The <offset> element contains 2 (or 3) coordinates similar to a GML\n\
    \   <pos>.  For example:\n     <offset> 2670.0 1124.0 1022.0</offset>\n   The\
    \ map reference point uses a type code of 129.\n                        +------+------+\n\
    \                        | 129  |Length|\n                        +------+------+------+------+\n\
    \                        |  Coordinate-1             |\n                     \
    \   +------+------+------+------+\n                        |  Coordinate-2   \
    \          |\n                        +------+------+------+------+\n        \
    \                |  (3D-only) Coordinate-3   |\n                        +------+------+------+------+\n\
    \              Figure 20: Map Reference Point Coordinates TLV\n   If omitted,\
    \ a value containing all zeros is assumed.  If the\n   coordinates provided contain\
    \ fewer values than are needed, the first\n   value from the set is applied in\
    \ place of any absent values.  Thus,\n   if a single value is provided, that value\
    \ is used for Coordinate-2\n   and Coordinate-3 (if required).  If two values\
    \ are provided and three\n   are required, the value of Coordinate-1 is used in\
    \ place of\n   Coordinate-3.\n"
- title: 4.11.2.2.  Map Orientation
  contents:
  - "4.11.2.2.  Map Orientation\n   The map orientation includes the orientation of\
    \ the map direction in\n   relation to the Earth.  Map orientation is expressed\
    \ relative to the\n   orientation of the relative coordinate system.  This means\
    \ that map\n   orientation with respect to WGS84 North is the sum of the orientation\n\
    \   field and any orientation included in a dynamic portion of the\n   reference\
    \ location.  Both values default to zero if no value is\n   specified.\n   This\
    \ type uses a single-precision floating-point value of degrees\n   relative to\
    \ North.\n   In XML, the <orientation> element contains a single floating-point\n\
    \   value, for example, <orientation>67.00</orientation>.  In TLV form,\n   map\
    \ orientation uses the code 130:\n                +------+------+------+------+------+------+\n\
    \                |  130 |Length|  Angle                    |\n               \
    \ +------+------+------+------+------+------+\n                      Figure 21:\
    \ Map Orientation TLV\n"
- title: 4.11.2.3.  Map Scale
  contents:
  - "4.11.2.3.  Map Scale\n   The optional map scale describes the relationship between\
    \ the units\n   of measure used in the map, relative to the meters unit used in\
    \ the\n   relative coordinate system.\n   This type uses a sequence of IEEE 754\
    \ [IEEE.754] single-precision\n   floating-point values to represent scale as\
    \ a sequence of numeric\n   values.  The units of these values are dependent on\
    \ the type of map\n   and could, for example, be pixels per meter for an image.\n\
    \   A scaling factor is provided for each axis in the coordinate system.\n   For\
    \ a two-dimensional coordinate system, two values are included to\n   allow for\
    \ different scaling along the x and y axes independently.\n   For a three-dimensional\
    \ coordinate system, three values are specified\n   for the x, y, and z axes.\
    \  Decoders can determine the number of\n   scaling factors by examining the length\
    \ field.\n   Alternatively, a single scaling value MAY be used to apply the same\n\
    \   scaling factor to all coordinate components.\n   Images that use a rows/columns\
    \ coordinate system often use a left-\n   handed coordinate system.  A negative\
    \ value for the y/rows axis\n   scaling value can be used to account for any change\
    \ in direction\n   between the y axis used in the relative coordinate system and\
    \ the\n   rows axis of the image coordinate system.\n   In XML, the <scale> element\
    \ MAY contain a single scale value or MAY\n   contain 2 (or 3) values in XML list\
    \ form.  In TLV form, scale uses a\n   type code of 131.  The length of the TLV\
    \ determines how many scale\n   values are present:\n                +------+------+------+------+------+------+\n\
    \                |  131 |Length|  Scale(s)               ...\n               \
    \ +------+------+------+------+------+------+\n                         Figure\
    \ 22: Map Scale TLV\n"
- title: 4.11.3.  Map Example
  contents:
  - "4.11.3.  Map Example\n   An example of expressing a map is:\n        <rel:map>\n\
    \          <rel:url type=\"image/jpeg\">\n            http://example.com/map.jpg\n\
    \          </rel:url>\n          <rel:offset>200 210</rel:offset>\n          <rel:orientation>68</rel:orientation>\n\
    \          <rel:scale>2.90 -2.90</rel:scale>\n        </rel:map>\n           \
    \               Figure 23: Map Example\n"
- title: 5.  Examples
  contents:
  - "5.  Examples\n   The examples in this section combine elements from [RFC3863],\n\
    \   [RFC4119], [RFC4479], [RFC5139], and [OGC.GeoShape].\n"
- title: 5.1.  Civic PIDF with Polygon Offset
  contents:
  - "5.1.  Civic PIDF with Polygon Offset\n   <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n             xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n         \
    \    xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n             xmlns:ca=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n             xmlns:rel=\"urn:ietf:params:xml:ns:pidf:geopriv10:relative\"\
    \n             xmlns:gml=\"http://www.opengis.net/gml\"\n             xmlns:gs=\"\
    http://www.opengis.net/pidflo/1.0\"\n             entity=\"pres:ness@example.com\"\
    >\n     <dm:device id=\"nesspc-1\">\n       <gp:geopriv>\n         <gp:location-info>\n\
    \           <ca:civicAddress xml:lang=\"en-AU\">\n             <ca:country>AU</ca:country>\n\
    \             <ca:A1>NSW</ca:A1>\n             <ca:A3>Wollongong</ca:A3>\n   \
    \          <ca:A4>North Wollongong</ca:A4>\n             <ca:RD>Flinders</ca:RD>\n\
    \             <ca:STS>Street</ca:STS>\n             <ca:HNO>123</ca:HNO>\n   \
    \        </ca:civicAddress>\n           <rel:relative-location>\n            \
    \ <rel:reference>\n               <ca:civicAddress xml:lang=\"en-AU\">\n     \
    \            <ca:LMK>Front Door</ca:LMK>\n                 <ca:BLD>A</ca:BLD>\n\
    \                 <ca:FLR>I</ca:FLR>\n                 <ca:ROOM>113</ca:ROOM>\n\
    \               </ca:civicAddress>\n             </rel:reference>\n          \
    \   <rel:offset>\n                <gml:Polygon xmlns:gml=\"http://www.opengis.net/gml\"\
    \n                     srsName=\"urn:ietf:params:geopriv:relative:2d\">\n    \
    \              <gml:exterior>\n                    <gml:LinearRing>\n        \
    \              <gml:pos>433.0 -734.0</gml:pos> <!--A-->\n                    \
    \  <gml:pos>431.0 -733.0</gml:pos> <!--F-->\n                      <gml:pos>431.0\
    \ -732.0</gml:pos> <!--E-->\n                      <gml:pos>433.0 -731.0</gml:pos>\
    \ <!--D-->\n                      <gml:pos>434.0 -732.0</gml:pos> <!--C-->\n \
    \                     <gml:pos>434.0 -733.0</gml:pos> <!--B-->\n             \
    \         <gml:pos>433.0 -734.0</gml:pos> <!--A-->\n                    </gml:LinearRing>\n\
    \                  </gml:exterior>\n               </gml:Polygon>\n          \
    \   </rel:offset>\n           </rel:relative-location>\n         </gp:location-info>\n\
    \        <gp:usage-rules/>\n         <gp:method>GPS</gp:method>\n       </gp:geopriv>\n\
    \       <dm:deviceID>mac:1234567890ab</dm:deviceID>\n       <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n\
    \     </dm:device>\n   </presence>\n"
- title: 5.2.  Geo PIDF with Circle Offset
  contents:
  - "5.2.  Geo PIDF with Circle Offset\n   <?xml version=\"1.0\" encoding=\"UTF-8\"\
    ?>\n       <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n            xmlns:dm=\"\
    urn:ietf:params:xml:ns:pidf:data-model\"\n            xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\
