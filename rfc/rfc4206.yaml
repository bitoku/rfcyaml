- title: Abstract
  contents:
  - "Abstract\n   To improve scalability of Generalized Multi-Protocol Label Switching\n\
    \   (GMPLS) it may be useful to aggregate Label Switched Paths (LSPs) by\n   creating\
    \ a hierarchy of such LSPs.  A way to create such a hierarchy\n   is by (a) a\
    \ Label Switching Router (LSR) creating a Traffic\n   Engineering Label Switched\
    \ Path (TE LSP), (b) the LSR forming a\n   forwarding adjacency (FA) out of that\
    \ LSP (by advertising this LSP as\n   a Traffic Engineering (TE) link into the\
    \ same instance of ISIS/OSPF\n   as the one that was used to create the LSP),\
    \ (c) allowing other LSRs\n   to use FAs for their path computation, and (d) nesting\
    \ of LSPs\n   originated by other LSRs into that LSP (by using the label stack\n\
    \   construct).\n   This document describes the mechanisms to accomplish this.\n"
