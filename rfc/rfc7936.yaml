- contents:
  - "                     Clarifying Registry Procedures\n              for the WebSocket
    Subprotocol Name Registry\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document clarifies the instructions to IANA for the subprotocol\n
    \  registry set up for WebSockets in RFC 6455.\n"
  title: Abstract
- contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This
    document is a product of the Internet Engineering Task Force\n   (IETF).  It represents
    the consensus of the IETF community.  It has\n   received public review and has
    been approved for publication by the\n   Internet Engineering Steering Group (IESG).
    \ Further information on\n   Internet Standards is available in Section 2 of RFC
    7841.\n   Information about the current status of this document, any errata,\n
    \  and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7936.\n"
