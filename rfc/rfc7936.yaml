  title: Table of Contents
- contents:
  - "1.  Introduction\n   Section 11.5 of [RFC6455] sets up a WebSocket Subprotocol
    Name\n   Registry at IANA and directs IANA to use First Come First Serve\n   registration
    procedures as set out in [RFC5226].  The reuse of this\n   registry by other protocols
    has indicated that some clarification of\n   the instructions to IANA would be
    useful.\n"
  title: 1.  Introduction
- contents:
  - "2.  Clarified Instructions\n   The tokens registered in the WebSocket Subprotocol
    Name Registry\n   created by Section 11.5 of RFC 6455 are matched using case-sensitive\n
    \  string match.  IANA is, however, instructed to decline registrations\n   in
    the registry which differ only as to case, in order to minimize\n   potential
    confusion among different registered versions.  For other\n   useful advice on
    avoiding collision, registrants are encouraged to\n   consult the non-normative
    Section 1.9 of RFC 6455.\n"
  title: 2.  Clarified Instructions
- contents:
  - "3.  Security Considerations\n   This document describes an update to registry
    policy, not a protocol.\n"
  title: 3.  Security Considerations
- contents:
  - "4.  IANA Considerations\n   This document is, in its entirety, a clarification
    of the registry\n   policy for the WebSocket Subprotocol Name Registry.  As part
    of this\n   clarification, IANA has listed both this document and RFC 6455 as\n
    \  references for the WebSocket Subprotocol Name Registry.  In addition,\n   IANA
    has included the following note under the registry's\n   Registration Procedures:
    \"Please see Section 2 of RFC 7936, which\n   clarifies that registrations which
    differ from existing registrations\n   only by case will be refused.\"\n"
  title: 4.  IANA Considerations
- contents:
  - "5.  Normative References\n   [RFC6455]  Fette, I. and A. Melnikov, \"The WebSocket
    Protocol\",\n              RFC 6455, DOI 10.17487/RFC6455, December 2011,\n              <http://www.rfc-editor.org/info/rfc6455>.\n
    \  [RFC5226]  Narten, T. and H. Alvestrand, \"Guidelines for Writing an\n              IANA
    Considerations Section in RFCs\", BCP 26, RFC 5226,\n              DOI 10.17487/RFC5226,
    May 2008,\n              <http://www.rfc-editor.org/info/rfc5226>.\n"
