- contents:
  - "1.  Introduction\n   This document defines a subset of the Management Information
    Base\n   (MIB) for use in energy management of devices within or connected to\n
    \  communication networks.  The MIB modules in this document are\n   designed
    to provide a model for energy management, which includes\n   monitoring for Power
    State and energy consumption of networked\n   elements.  This MIB takes into account
    the \"Energy Management\n   Framework\" [RFC7326], which, in turn, is based on
    the \"Requirements\n   for Energy Management\" [RFC6988].\n   Energy management
    can be applied to devices in communication\n   networks.  Target devices for this
    specification include (but are not\n   limited to) routers, switches, Power over
    Ethernet (PoE) endpoints,\n   protocol gateways for building management systems,
    intelligent\n   meters, home energy gateways, hosts and servers, sensor proxies,
    etc.\n   Target devices and the use cases for Energy Management are discussed\n
    \  in Energy Management Applicability Statement [EMAN-AS].\n   Where applicable,
    device monitoring extends to the individual\n   components of the device and to
    any attached dependent devices.  For\n   example, a device can contain components
    that are independent from a\n   Power State point of view, such as line cards,
    processor cards, hard\n   drives.  A device can also have dependent attached devices,
    such as a\n   switch with PoE endpoints or a power distribution unit with attached\n
    \  endpoints.\n"
  - contents:
    - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this
      document are to be interpreted as described in RFC\n   2119 [RFC2119].\n"
    title: 1.1.  Conventions Used in This Document
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies MIB\n
    \  modules that are compliant to SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Use Cases\n   Requirements for power and energy monitoring for networking
    devices\n   are specified in [RFC6988].  The requirements in [RFC6988] cover\n
    \  devices typically found in communications networks, such as switches,\n   routers,
    and various connected endpoints.  For a power monitoring\n   architecture to be
    useful, it should also apply to facility meters,\n   power distribution units,
    gateway proxies for commercial building\n   control, home automation devices,
    and devices that interface with the\n   utility and/or smart grid.  Accordingly,
    the scope of the MIB modules\n   in this document are broader than that specified
    in [RFC6988].\n   Several use cases for Energy Management have been identified
    in the\n   \"Energy Management (EMAN) Applicability Statement\" [EMAN-AS].\n"
  title: 3.  Use Cases
- contents:
  - "4.  Terminology\n   Please refer to [RFC7326] for the definitions of the following\n
    \  terminology used in this document.\n      Energy Management\n      Energy Management
    System (EnMS)\n      Energy Monitoring\n      Energy Control\n      electrical
    equipment\n      non-electrical equipment (mechanical equipment)\n      device\n
    \     component\n      power inlet\n      power outlet\n      energy\n      power\n
    \     demand\n      provide energy\n      receive energy\n      meter (energy
    meter)\n      battery\n      Power Interface\n      Nameplate Power\n      Power
    Attributes\n      Power Quality\n      Power State\n      Power State Set\n"
  title: 4.  Terminology
- contents:
  - "5.  Architecture Concepts Applied to the MIB Modules\n   This section describes
    the concepts specified in the Energy\n   Management Framework [RFC7326] that pertain
    to power usage, with\n   specific information related to the MIB module specified
    in this\n   document.  This subsection maps concepts developed in the Energy\n
    \  Management Framework [RFC7326].\n   The Energy Monitoring MIB has two independent
    MIB modules: ENERGY-\n   OBJECT-MIB and POWER-ATTRIBUTES-MIB.  The first, ENERGY-OBJECT-MIB,\n
    \  is focused on measurement of power and energy.  The second, POWER-\n   ATTRIBUTES-MIB,
    is focused on power quality measurements for Energy\n   Objects.\n   Devices and
    their sub-components can be modeled using the containment\n   tree of the ENTITY-MIB
    [RFC6933].\n"
  - contents:
    - '5.1.  Energy Object Tables

      '
    - contents:
      - "5.1.1.  ENERGY-OBJECT-MIB\n   The ENERGY-OBJECT-MIB module consists of five
        tables.\n   The first table is the eoMeterCapabilitiesTable.  It indicates
        the\n   instrumentation available for each Energy Object.  Entries in this\n
        \  table indicate which other tables from the ENERGY-OBJECT-MIB and\n   POWER-ATTRIBUTES-MIB
        are available for each Energy Object.  The\n   eoMeterCapabilitiesTable is
        indexed by entPhysicalIndex [RFC6933].\n   The second table is the eoPowerTable.
        \ It reports the power\n   consumption of each Energy Object as well as the
        units, sign,\n   measurement accuracy, and related objects.  The eoPowerTable
        is\n   indexed by entPhysicalIndex.\n   The third table is the eoPowerStateTable.
        \ For each Energy Object, it\n   reports information and statistics about
        the supported Power States.\n   The eoPowerStateTable is indexed by entPhysicalIndex
        and\n   eoPowerStateIndex.\n   The fourth table is the eoEnergyParametersTable.
        \ The entries in this\n   table configure the parameters of energy and demand
        measurement\n   collection.  This table is indexed by eoEnergyParametersIndex.\n
        \  The fifth table is the eoEnergyTable.  The entries in this table\n   provide
        a log of the energy and demand information.  This table is\n   indexed by
        eoEnergyParametersIndex.\n   A \"smidump-style\" tree presentation of the
        MIB modules contained in\n   the document is presented.  The meaning of the
        three symbols is a\n   compressed representation of the object's MAX-ACCESS
        clause, which\n   may have the following values:\n              \"not-accessible\"
        \        ->  \"---\"\n              \"accessible-for-notify\"  ->  \"--n\"\n
        \             \"read-only\"              ->  \"r-n\"\n              \"read-write\"
        \            ->  \"rwn\"\n      eoMeterCapabilitiesTable(1)\n       |\n       +---eoMeterCapabilitiesEntry(1)[entPhysicalIndex]\n
        \      |   |\n       |   +---r-n  BITS             eoMeterCapability\n       |\n
        \     eoPowerTable(2)\n       |\n       +---eoPowerEntry(1) [entPhysicalIndex]\n
        \      |   |\n       |   +---r-n Integer32         eoPower(1)\n       |   +--
        r-n Unsigned32        eoPowerNamePlate(2)\n       |   +-- r-n UnitMultiplier
        \   eoPowerUnitMultiplier(3)\n       |   +-- r-n Integer32         eoPowerAccuracy(4)\n
        \      |   +-- r-n INTEGER           eoPowerMeasurementCaliber(5)\n       |
        \  +-- r-n INTEGER           eoPowerCurrentType(6)\n       |   +-- r-n TruthValue
        \       eoPowerMeasurementLocal(7)\n       |   +-- rwn PowerStateSet     eoPowerAdminState(8)\n
        \      |   +-- r-n PowerStateSet     eoPowerOperState(9)\n       |   +-- r-n
        OwnerString       eoPowerStateEnterReason(10)\n       |\n       |\n       |\n
        \      +---eoPowerStateTable(3)\n       |\n       |      +--eoPowerStateEntry(1)\n
        \      |      |     [entPhysicalIndex, eoPowerStateIndex]\n       |      |\n
        \      |      +-- --n PowerStateSet eoPowerStateIndex(1)\n       |      +--
        r-n Integer32         eoPowerStateMaxPower(2)\n       |      +-- r-n UnitMultiplier\n
        \      |                      eoPowerStatePowerUnitMultiplier(3)\n       |
        \     +-- r-n TimeTicks         eoPowerStateTotalTime(4)\n       |      +--
        r-n Counter32         eoPowerStateEnterCount(5)\n       |\n       +eoEnergyParametersTable(4)\n
        \      |\n       +---eoEnergyParametersEntry(1) [eoEnergyParametersIndex]\n
        \      |\n       |   +-- --n PhysicalIndex  eoEnergyObjectIndex(1)\n       |
        \  +   r-n Integer32      eoEnergyParametersIndex(2)\n       |   +-- rwn TimeInterval
        \  eoEnergyParametersIntervalLength(3)\n       |   +-- rwn Unsigned32     eoEnergyParametersIntervalNumber(4)\n
        \      |   +-- rwn INTEGER        eoEnergyParametersIntervalMode(5)\n       |
        \  +-- rwn TimeInterval   eoEnergyParametersIntervalWindow(6)\n       |   +--
        rwn Unsigned32     eoEnergyParametersSampleRate(7)\n       |   +-- rwn StorageType
        \   eoEnergyParametersStorageType(8)\n       |   +-- rwn RowStatus      eoEnergyParametersStatus(9)\n
        \      |\n       +eoEnergyTable(5)\n       |\n       +---eoEnergyEntry(1)\n
        \      |    [eoEnergyParametersIndex,eoEnergyCollectionStartTime]\n       |\n
        \      |   +-- r-n TimeTicks      eoEnergyCollectionStartTime(1)\n       |
        \  +-- r-n Unsigned32     eoEnergyConsumed(2)\n       |   +-- r-n Unsigned32
        \    eoEnergyProvided(3)\n       |   +-- r-n Unsigned32     eoEnergyStored(4)\n
        \      |   +-- r-n UnitMultiplier eoEnergyUnitMultiplier(5)\n       |   +--
        r-n Integer32      eoEnergyAccuracy(6)\n       |   +-- r-n Unsigned32     eoEnergyMaxConsumed(7)\n
        \      |   +-- r-n Unsigned32     eoEnergyMaxProduced(8)\n       |   +-- r-n
        TimeTicks      eoEnergyDiscontinuityTime(9)\n"
      title: 5.1.1.  ENERGY-OBJECT-MIB
    - contents:
      - "5.1.2.  POWER-ATTRIBUTES-MIB\n   The POWER-ATTRIBUTES-MIB module consists
        of three tables.\n   The first table is the eoACPwrAttributesTable.  It indicates
        the\n   power quality available for each Energy Object.  The\n   eoACPwrAttributesTable
        is indexed by entPhysicalIndex [RFC6933].\n   The second table is the eoACPwrAttributesDelPhaseTable.
        \ The entries\n   in this table configure the parameters of energy and demand\n
        \  measurement collection.  This table is indexed by\n   eoEnergyParametersIndex.\n
        \  The third table is the eoACPwrAttributesWyePhaseTable.  For each\n   Energy
        Object, it reports information and statistics about the\n   supported Power
        States.  The eoPowerStateTable is indexed by\n   entPhysicalIndex and eoPowerStateIndex.\n
        \     eoACPwrAttributesTable(1)\n        |\n        +---eoACPwrAttributesEntry(1)
        [ entPhysicalIndex]\n        |   |\n        |   +---r-n INTEGER    eoACPwrAttributesConfiguration(1)\n
        \       |   +-- r-n Integer32  eoACPwrAttributesAvgVoltage(2)\n        |   +--
        r-n Unsigned32 eoACPwrAttributesAvgCurrent(3)\n        |   +-- r-n Integer32
        \ eoACPwrAttributesFrequency(4)\n        |   +-- r-n UnitMultiplier\n        |
        \               eoACPwrAttributesPowerUnitMultiplier(5)\n        |   +-- r-n
        Integer32  eoACPwrAttributesPowerAccuracy(6)\n        |   +-- r-n Integer32\n
        \       |                   eoACPwrAttributesTotalActivePower(7)\n        |
        \  +-- r-n Integer32\n        |                 eoACPwrAttributesTotalReactivePower(8)\n
        \       |   +-- r-n Integer32\n        |                 eoACPwrAttributesTotalApparentPower(9)\n
        \       |   +-- r-n Integer32\n        |                  eoACPwrAttributesTotalPowerFactor(10)\n
        \       |   +-- r-n Integer32  eoACPwrAttributesThdCurrent(11)\n        |
        \  +-- r-n Integer32  eoACPwrAttributesThdVoltage(12)\n        |\n        +eoACPwrAttributesDelPhaseTable(2)\n
        \       |\n        +-- eoACPwrAttributesDelPhaseEntry(1)\n        |     |
        \  [entPhysicalIndex, eoACPwrAttributesDelPhaseIndex]\n        |     |\n        |
        \    +-- r-n Integer32\n        |     |    eoACPwrAttributesDelPhaseIndex(1)\n
        \       |     +-- r-n Integer32\n        |     |    eoACPwrAttributesDelPhaseToNextPhaseVoltage(2)\n
        \       |     +-- r-n Integer32\n        |     | eoACPwrAttributesDelThdPhaseToNextPhaseVoltage(3)\n
        \       |     |\n        +eoACPwrAttributesWyePhaseTable(3)\n        |\n        +--
        eoACPwrAttributesWyePhaseEntry(1)\n        |     |   [entPhysicalIndex, eoACPwrAttributesWyePhaseIndex]\n
        \       |     |\n        |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyePhaseIndex(1)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyePhaseToNeutralVoltage(2)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeCurrent(3)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeActivePower(4)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeReactivePower(5)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeApparentPower(6)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyePowerFactor(7)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeThdCurrent(9)\n
        \       |     +-- r-n Integer32\n        |     |     eoACPwrAttributesWyeThdPhaseToNeutralVoltage(10)\n"
