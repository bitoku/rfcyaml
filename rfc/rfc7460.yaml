    title: 5.1.  Energy Object Tables
  - contents:
    - "5.2.  Energy Object Identity\n   The Energy Object identity information is
      specified in the ENERGY-\n   OBJECT-CONTEXT-MIB module [RFC7461] primary table,
      i.e., the eoTable.\n   In this table, Energy Object context such as domain,
      role\n   description, and importance are specified.  In addition, the ENERGY-\n
      \  OBJECT-CONTEXT-MIB module specifies the relationship between Energy\n   Objects.
      \ There are several possible relationships between Energy\n   Objects, such
      as meteredBy, metering, poweredBy, powering,\n   aggregatedBy, and aggregating
      as defined in the IANA-ENERGY-RELATION-\n   MIB module [RFC7461].\n"
    title: 5.2.  Energy Object Identity
  - contents:
    - "5.3.  Power State\n   An Energy Object may have energy-conservation modes called
      \"Power\n   States\".  There may be several intermediate energy-saving modes\n
      \  between the ON and OFF states of a device.\n   Power States, which represent
      universal states of power management of\n   an Energy Object, are specified
      by the eoPowerState MIB object.  The\n   actual Power State is specified by
      the eoPowerOperState MIB object,\n   while the eoPowerAdminState MIB object
      specifies the Power State\n   requested for the Energy Object.  The difference
      between the values\n   of eoPowerOperState and eoPowerAdminState indicates that
      the Energy\n   Object is busy transitioning from eoPowerAdminState into the\n
      \  eoPowerOperState, at which point it will update the content of\n   eoPowerOperState.
      \ In addition, the possible reason for a change in\n   Power State is reported
      in eoPowerStateEnterReason.  Regarding\n   eoPowerStateEnterReason, management
      stations and Energy Objects\n   should support any format of the owner string
      dictated by the local\n   policy of the organization.  It is suggested that
      this name contain\n   at least the reason for the transition change, and one
      or more of the\n   following: IP address, management station name, network manager's\n
      \  name, location, or phone number.\n   The MIB objects eoPowerOperState, eoPowerAdminState,
      and\n   eoPowerStateEnterReason are contained in the eoPowerTable.\n   eoPowerStateTable
      enumerates the maximum power usage in watts for\n   every single supported Power
      State of each Power State Set supported\n   by the Energy Object.  In addition,
      eoPowerStateTable provides\n   additional statistics such as eoPowerStateEnterCount,
      i.e., the\n   number of times an entity has visited a particular Power State,
      and\n   eoPowerStateTotalTime, i.e., the total time spent in a particular\n
      \  Power State of an Energy Object.\n"
    - contents:
      - "5.3.1.  Power State Set\n   There are several standards and implementations
        of Power State Sets.\n   An Energy Object can support one or multiple Power
        State Set\n   implementations concurrently.\n   There are currently three
        Power State Sets defined:\n      IEEE1621(256) - [IEEE1621]\n      DMTF(512)
        \    - [DMTF]\n      EMAN(768)     - [RFC7326]\n   The Power State Sets are
        listed in [RFC7326] along with each Power\n   State within the Power Set.
        \ The Power State Sets are specified by\n   the PowerStateSet Textual Convention
        (TC) as an IANA-maintained MIB\n   module.  The initial version of this MIB
        module is specified in this\n   document.\n"
      title: 5.3.1.  Power State Set
    title: 5.3.  Power State
  - contents:
    - "5.4.  Energy Object Usage Information\n   For an Energy Object, power usage
      is reported using eoPower.  The\n   magnitude of measurement is based on the
      eoPowerUnitMultiplier MIB\n   variable, based on the UnitMultiplier TC.  Power
      measurement\n   magnitude should conform to the IEC 62053-21 [IEC.62053-21]
      and IEC\n   62053-22 [IEC.62053-22] definition of unit multiplier for the SI\n
      \  units of measure (where SI is the International System of Units).\n   Measured
      values are represented in SI units obtained by BaseValue *\n   10 raised to
      the power of the unit multiplier.\n   For example, if current power usage of
      an Energy Object is 3, it\n   could be 3 W, 3 mW, 3 kW, or 3 MW, depending on
      the value of\n   eoPowerUnitMultiplier.  Note that other measurements throughout
      the\n   two MIB modules in this document use the same mechanism, including\n
      \  eoPowerStatePowerUnitMultiplier, eoEnergyUnitMultiplier, and\n   oACPwrAttributesPowerUnitMultiplier.\n
      \  In addition to knowing the usage and magnitude, it is useful to know\n   how
      an eoPower measurement was obtained.  A Network Management System\n   (NMS)
      can use this to account for the accuracy and nature of the\n   reading between
      different implementations.  eoPowerMeasurementLocal\n   describes whether the
      measurements were made at the device itself or\n   from a remote source.  The
      eoPowerMeasurementCaliber describes the\n   method that was used to measure
      the power and can distinguish actual\n   or estimated values.  There may be
      devices in the network that may\n   not be able to measure or report power consumption.
      \ For those\n   devices, the object eoPowerMeasurementCaliber shall report that
      the\n   measurement mechanism is \"unavailable\" and the eoPower measurement\n
      \  shall be \"0\".\n   The nameplate power rating of an Energy Object is specified
      in\n   eoPowerNameplate MIB object.\n"
    title: 5.4.  Energy Object Usage Information
  - contents:
    - "5.5.  Optional Power Usage Attributes\n   The optional POWER-ATTRIBUTES-MIB
      module can be implemented to\n   further describe power attributes usage measurement.
      \ The POWER-\n   ATTRIBUTES-MIB module is aligned with the IEC 61850 7-2 standard
      to\n   describe alternating current (AC) measurements.\n   The POWER-ATTRIBUTES-MIB
      module contains a primary table,\n   eoACPwrAttributesTable, that defines power
      attributes measurements\n   for supported entPhysicalIndex entities, as a sparse
      extension of the\n   eoPowerTable (with entPhysicalIndex as primary index).
      \ This\n   eoACPwrAttributesTable table contains such information as the\n   configuration
      (single phase, DEL 3 phases, WYE 3 phases), frequency,\n   power accuracy, total
      active/reactive power/apparent power, amperage,\n   and voltage.\n   In case
      of three-phase power, an additional table is populated with\n   power attributes
      measurements per phase (hence, double indexed by the\n   entPhysicalIndex and
      a phase index).  This table, describes\n   attributes specific to either WYE
      or DEL configurations.\n   In a DEL configuration, the eoACPwrAttributesDelPhaseTable
      describes\n   the phase-to-phase power attributes measurements, i.e., voltage.
      \ In\n   a DEL configuration, the current is equal in all three phases.\n   In
      a WYE configuration, the eoACPwrAttributesWyePhaseTable describes\n   the phase-to-neutral
      power attributes measurements, i.e., voltage,\n   current, active/reactive/apparent
      power, and power factor.\n"
    title: 5.5.  Optional Power Usage Attributes
  - contents:
    - "5.6.  Optional Energy Measurement\n   It is only relevant to measure energy
      and demand when there are\n   actual power measurements obtained from measurement
      hardware.  If the\n   eoPowerMeasurementCaliber MIB object has values of unavailable,\n
      \  unknown, estimated, or presumed, then the energy and demand values\n   are
      not useful.\n   Two tables are introduced to characterize energy measurement
      of an\n   Energy Object: eoEnergyTable and eoEnergyParametersTable.  Both\n
      \  energy and demand information can be represented via the\n   eoEnergyTable.
      \ Demand information can be represented.  The\n   eoEnergyParametersTable consists
      of the parameters defining\n   eoEnergyParametersIndex -- an index for the Energy
      Object,\n   eoEnergyObjectIndex -- linked to the entPhysicalIndex of the Energy\n
      \  Object, the duration of measurement intervals in seconds,\n   (eoEnergyParametersIntervalLength),
      the number of successive\n   intervals to be stored in the eoEnergyTable,\n
      \  (eoEnergyParametersIntervalNumber), the type of measurement technique\n   (eoEnergyParametersIntervalMode),
      and a sample rate used to calculate\n   the average (eoEnergyParametersSampleRate).
      \ Judicious choice of the\n   sampling rate will ensure accurate measurement
      of energy while not\n   imposing an excessive polling burden.\n   There are
      three eoEnergyParametersIntervalMode types used for energy\n   measurement collection:
      period, sliding, and total.  The choices of\n   the three different modes of
      collection are based on IEC standard\n   61850-7-4 [IEC.61850-7-4].  Note that
      multiple\n   eoEnergyParametersIntervalMode types MAY be configured\n   simultaneously.
      \ It is important to note that for a given Energy\n   Object, multiple modes
      (periodic, total, sliding window) of energy\n   measurement collection can be
      configured with the use of\n   eoEnergyParametersIndex.  However, simultaneous
      measurement in\n   multiple modes for a given Energy Object depends on the Energy
      Object\n   capability.\n   These three eoEnergyParametersIntervalMode types
      are illustrated by\n   the following three figures, for which:\n      - The
      horizontal axis represents the current time, with the symbol\n        <--- L
      ---> expressing the eoEnergyParametersIntervalLength and\n        the eoEnergyCollectionStartTime
      is represented by S1, S2, S3,\n        S4, eoEnergyParametersIntervalNumber.\n
      \     - The vertical axis represents the time interval of sampling and\n        the
      value of eoEnergyConsumed can be obtained at the end of the\n        sampling
      period.  The symbol =========== denotes the duration of\n        the sampling
      period.\n         |             |             | =========== |\n         |============
      |             |             |\n         |             |             |             |\n
      \        |             |============ |             |\n         |             |
      \            |             |\n         | <--- L ---> | <--- L ---> | <--- L
      ---> |\n         |             |             |             |\n        S1            S2
      \           S3             S4\n        Figure 3: Period eoEnergyParametersIntervalMode\n
      \  A eoEnergyParametersIntervalMode type of 'period' specifies non-\n   overlapping
      periodic measurements.  Therefore, the next\n   eoEnergyCollectionStartTime
      is equal to the previous\n   eoEnergyCollectionStartTime plus eoEnergyParametersIntervalLength.\n
      \  S2=S1+L; S3=S2+L, ...\n                  |============ |\n                  |
      \            |\n                  | <--- L ---> |\n                  |             |\n
      \                 |   |============ |\n                  |   |             |\n
      \                 |   | <--- L ---> |\n                  |   |             |\n
      \                 |   |   |============ |\n                  |   |   |             |\n
      \                 |   |   | <--- L ---> |\n                  |   |   |             |\n
      \                 |   |   |   |============ |\n                  |   |   |   |
      \            |\n                  |   |   |   | <--- L ---> |\n                 S1
      \  |   |   |             |\n                      |   |   |             |\n
      \                     |   |   |             |\n                     S2   |   |
      \            |\n                          |   |             |\n                          |
      \  |             |\n                         S3   |             |\n                              |
      \            |\n                              |             |\n                             S4\n
      \          Figure 4: Sliding eoEnergyParametersIntervalMode\n   A eoEnergyParametersIntervalMode
      type of 'sliding' specifies\n   overlapping periodic measurements.\n   |                          |\n
      \  |========================= |\n   |                          |\n   |                          |\n
      \  |                          |\n   |  <--- Total length --->  |\n   |                          |\n
      \                   S1\n   Figure 5: Total eoEnergyParametersIntervalMode\n
      \  An eoEnergyParametersIntervalMode type of 'total' specifies a\n   continuous
      measurement since the last reset.  The value of\n   eoEnergyParametersIntervalNumber
      should be (1) one and\n   eoEnergyParametersIntervalLength is ignored.\n   The
      eoEnergyParametersStatus is used to start and stop energy usage\n   logging.
      \ The status of this variable is \"active\" when all the\n   objects in eoEnergyParametersTable
      are appropriate, which, in turn,\n   indicates whether or not eoEnergyTable
      entries exist.  Finally, the\n   eoEnergyParametersStorageType variable indicates
      the storage type for\n   this row, i.e., whether the persistence is maintained
      across a device\n   reload.\n   The eoEnergyTable consists of energy measurements
      of\n   eoEnergyConsumed, eoEnergyProvided and eoEnergyStored, unit scale of\n
      \  measured energy with eoEnergyUnitMultiplier, percentage accuracy with\n   eoEnergyAccuracy,
      and the maximum observed energy within a window in\n   eoEnergyMaxConsumed,
      eoEnergyMaxProduced, and\n   eoEnergyDiscontinuityTime.\n   Measurements of
      the total energy consumed by an Energy Object may\n   suffer from interruptions
      in the continuous measurement of energy\n   consumption.  In order to indicate
      such interruptions, the object\n   eoEnergyDiscontinuityTime is provided for
      indicating the time of the\n   last interruption of total energy measurement.\n
      \  eoEnergyDiscontinuityTime shall indicate the sysUpTime [RFC3418] when\n   the
      device was reset.\n   The following example illustrates the eoEnergyTable and\n
      \  eoEnergyParametersTable:\n   First, in order to estimate energy, a time interval
      to sample energy\n   should be specified, i.e., eoEnergyParametersIntervalLength
      can be\n   set to \"900 seconds\" or 15 minutes and the number of consecutive\n
      \  intervals over which the maximum energy is calculated\n   (eoEnergyParametersIntervalNumber)
      as \"10\".  The sampling rate\n   internal to the Energy Object for measurement
      of power usage\n   (eoEnergyParametersSampleRate) can be \"1000 milliseconds\",
      as set by\n   the Energy Object as a reasonable value.  Then, the\n   eoEnergyParametersStatus
      is set to active to indicate that the Energy\n   Object should start monitoring
      the usage per the eoEnergyTable.\n   The indices for the eoEnergyTable are eoEnergyParametersIndex,
      which\n   identifies the index for the setting of energy measurement collection\n
      \  Energy Object, and eoEnergyCollectionStartTime, which denotes the\n   start
      time of the energy measurement interval based on sysUpTime\n   [RFC3418].  The
      value of eoEnergyComsumed is the measured energy\n   consumption over the time
      interval specified\n   (eoEnergyParametersIntervalLength) based on the Energy
      Object\n   internal sampling rate (eoEnergyParametersSampleRate).  While\n   choosing
      the values for the eoEnergyParametersIntervalLength and\n   eoEnergyParametersSampleRate,
      it is recommended to take into\n   consideration both the network element resources
      adequate to process\n   and store the sample values and the mechanism used to
      calculate the\n   eoEnergyConsumed.  The units are derived from eoEnergyUnitMultiplier.\n
      \  For example, eoEnergyConsumed can be \"100\" with\n   eoEnergyUnitMultiplier
      equal to 0, the measured energy consumption of\n   the Energy Object is 100
      watt-hours.  The eoEnergyMaxConsumed is the\n   maximum energy observed and
      that can be \"150 watt-hours\".\n   The eoEnergyTable has a buffer to retain
      a certain number of\n   intervals, as defined by eoEnergyParametersIntervalNumber.
      \ If the\n   default value of \"10\" is kept, then the eoEnergyTable contains
      10\n   energy measurements, including the maximum.\n   Here is a brief explanation
      of how the maximum energy can be\n   calculated.  The first observed energy
      measurement value is taken to\n   be the initial maximum.  With each subsequent
      measurement, based on\n   numerical comparison, maximum energy may be updated.
      \ The maximum\n   value is retained as long as the measurements are taking place.\n
      \  Based on periodic polling of this table, an NMS could compute the\n   maximum
      over a longer period, e.g., a month, 3 months, or a year.\n"
    title: 5.6.  Optional Energy Measurement
  - contents:
    - "5.7.  Fault Management\n   [RFC6988] specifies requirements about Power States
      such as \"the\n   current Power State\", \"the time of the last state change\",
      \"the total\n   time spent in each state\", \"the number of transitions to each
      state\",\n   etc.  Some of these requirements are fulfilled explicitly by MIB\n
      \  objects such as eoPowerOperState, eoPowerStateTotalTime, and\n   eoPowerStateEnterCount.
      \ Some of the other requirements are met via\n   the SNMP NOTIFICATION mechanism.
      \ eoPowerStateChange SNMP\n   notification which is generated when the value
      of oPowerStateIndex,\n   eoPowerOperState, or eoPowerAdminState have changed.\n"
    title: 5.7.  Fault Management
  title: 5.  Architecture Concepts Applied to the MIB Modules
- contents:
  - "6.  Discovery\n   It is probable that most Energy Objects will require the\n
    \  implementation of the ENERGY-OBJECT-CONTEXT-MIB [RFC7461] as a\n   prerequisite
    for this MIB module.  In such a case, the eoPowerTable\n   of the EMAN-ENERGY-OBJECT-MIB
    is cross-referenced with the eoTable of\n   ENERGY-OBJECT-CONTEXT-MIB via entPhysicalIndex.
    \ Every Energy Object\n   MUST implement entPhysicalIndex, entPhysicalClass, entPhysicalName,\n
    \  and entPhysicalUUID from the ENTITY-MIB [RFC6933].  As the primary\n   index
    for the Energy Object, entPhysicalIndex is used: it\n   characterizes the Energy
    Object in the ENERGY-OBJECT-MIB and the\n   POWER-ATTRIBUTES-MIB MIB modules (this
    document).\n   The NMS must first poll the ENERGY-OBJECT-CONTEXT-MIB MIB module\n
    \  [RFC7461], if available, in order to discover all the Energy Objects\n   and
    the relationships between those Energy Objects.  In the ENERGY-\n   OBJECT-CONTEXT-MIB
    module tables, the Energy Objects are indexed by\n   the entPhysicalIndex.\n   From
    there, the NMS must poll the eoPowerStateTable (specified in the\n   ENERGY-OBJECT-MIB
    module in this document), which enumerates, amongst\n   other things, the maximum
    power usage.  As the entries in\n   eoPowerStateTable table are indexed by the
    Energy Object\n   (entPhysicalIndex) and by the Power State Set (eoPowerStateIndex),\n
    \  the maximum power usage is discovered per Energy Object, and the\n   power
    usage per Power State of the Power State Set.  In other words,\n   reading the
    eoPowerStateTable allows the discovery of each Power\n   State within every Power
    State Set supported by the Energy Object.\n   The MIB module may be populated
    with the Energy Object relationship\n   information, which have its own Energy
    Object index value\n   (entPhysicalIndex).  However, the Energy Object relationship
    must be\n   discovered via the ENERGY-OBJECT-CONTEXT-MIB module.\n   Finally,
    the NMS can monitor the power attributes with the POWER-\n   ATTRIBUTES-MIB MIB
    module, which reuses the entPhysicalIndex to index\n   the Energy Object.\n"
  title: 6.  Discovery
- contents:
  - '7.  Link with the Other IETF MIBs

    '
  - contents:
    - "7.1.  Link with the ENTITY-MIB and the ENTITY-SENSOR MIB\n   [RFC6933] defines
      the ENTITY-MIB module that lists the physical\n   entities of a networking device
      (router, switch, etc.)  and those\n   physical entities indexed by entPhysicalIndex.
      \ From an energy-\n   management standpoint, the physical entities that consume
      or produce\n   energy are of interest.\n   [RFC3433] defines the ENTITY-SENSOR
      MIB module that provides a\n   standardized way of obtaining information (current
      value of the\n   sensor, operational status of the sensor, and the data-unit\n
      \  precision) from sensors embedded in networking devices.  Sensors are\n   associated
      with each index of the entPhysicalIndex of the ENTITY-MIB\n   [RFC6933].  While
      the focus of the Monitoring and Control MIB for\n   Power and Energy is on measurement
      of power usage of networking\n   equipment indexed by the ENTITY-MIB, this MIB
      supports a customized\n   power scale for power measurement and different Power
      States of\n   networking equipment and the functionality to configure the Power\n
      \  States.\n   The Energy Objects are modeled by the entPhysicalIndex through
      the\n   entPhysicalEntity MIB object specified in the eoTable in the ENERGY-\n
      \  OBJECT-CONTEXT-MIB MIB module [RFC7461].\n   The ENTITY-SENSOR MIB [RFC3433]
      does not have the ANSI C12.x accuracy\n   classes required for electricity (e.g.,
      1%, 2%, and 0.5% accuracy\n   classes).  Indeed, entPhySensorPrecision [RFC3433]
      represents \"The\n   number of decimal places of precision in fixed-point sensor
      values\n   returned by the associated entPhySensorValue object\".  The ANSI
      and\n   IEC standards are used for power measurement and these standards\n   require
      that we use an accuracy class, not the scientific-number\n   precision model
      specified in RFC3433.  The eoPowerAccuracy MIB object\n   models this accuracy.
      \ Note that eoPowerUnitMultipler represents the\n   scale factor per IEC 62053-21
      [IEC.62053-21] and IEC 62053-22\n   [IEC.62053-22], which is a more logical
      representation for power\n   measurements (compared to entPhySensorScale), with
      the mantissa and\n   the exponent values X * 10 ^ Y.\n   Power measurements
      specifying the qualifier 'UNITS' for each measured\n   value in watts are used
      in the LLDP-EXT-MED-MIB, Power Ethernet\n   [RFC3621], and UPS [RFC1628] MIBs.
      \ The same 'UNITS' qualifier is\n   used for the power measurement values.\n
      \  One cannot assume that the ENTITY-MIB and ENTITY-SENSOR MIBs are\n   implemented
      for all Energy Objects that need to be monitored.  A\n   typical example is
      a converged building gateway, which can monitor\n   other devices in a building
      and provides a proxy between SNMP and a\n   protocol like BACnet.  Another example
      is the home energy controller.\n   In such cases, the eoPhysicalEntity value
      contains the zero value,\n   using the PhysicalIndexOrZero Textual Convention.\n
      \  The eoPower is similar to entPhySensorValue [RFC3433] and the\n   eoPowerUnitMultipler
      is similar to entPhySensorScale.\n"
    title: 7.1.  Link with the ENTITY-MIB and the ENTITY-SENSOR MIB
  - contents:
    - "7.2.  Link with the ENTITY-STATE MIB\n   For each entity in the ENTITY-MIB
      [RFC6933], the ENTITY-STATE MIB\n   [RFC4268] specifies the operational states
      (entStateOper: unknown,\n   enabled, disabled, testing), the alarm (entStateAlarm:
      unknown,\n   underRepair, critical, major, minor, warning, indeterminate), and
      the\n   possible values of standby states (entStateStandby: unknown,\n   hotStandby,
      coldStandby, providingService).\n   From a power-monitoring point of view, in
      contrast to the entity\n   operational states of entities, Power States are
      required, as\n   proposed in the Monitoring and Control MIB for Power and Energy.\n
      \  Those Power States can be mapped to the different operational states\n   in
      the ENTITY-STATE MIB, if a formal mapping is required.  For\n   example, the
      entStateStandby \"unknown\", \"hotStandby\", and\n   \"coldStandby\" states
      could map to the Power State \"unknown\", \"ready\",\n   \"standby\", respectively,
      while the entStateStandby \"providingService\"\n   could map to any \"low\"
      to \"high\" Power State.\n"
    title: 7.2.  Link with the ENTITY-STATE MIB
  - contents:
    - "7.3.  Link with the POWER-OVER-ETHERNET MIB\n   The Power-over-Ethernet MIB
      [RFC3621] provides an energy monitoring\n   and configuration framework for
      power over Ethernet devices.  RFC\n   3621 defines a port group entity on a
      switch for power monitoring and\n   management policy and does not use the entPhysicalIndex
      index.\n   Indeed, pethMainPseConsumptionPower is indexed by the\n   pethMainPseGroupIndex,
      which has no mapping with the\n   entPhysicalIndex.\n   If the Power-over-Ethernet
      MIB [RFC3621] is supported, the Energy\n   Object eoethPortIndex and eoethPortGrpIndex
      contain the\n   pethPsePortIndex and pethPsePortGroupIndex, respectively.  However,\n
      \  one cannot assume that the Power-over-Ethernet MIB is implemented for\n   most
      or all Energy Objects.  In such cases, the eoethPortIndex and\n   eoethPortGrpIndex
      values contain the zero value, via the new\n   PethPsePortIndexOrZero and PethPsePortGroupIndexOrZero
      TCs.\n   In either case, the entPhysicalIndex MIB object is used as the unique\n
      \  Energy Object index.\n   Note that, even though the Power-over-Ethernet MIB
      [RFC3621] was\n   created after the ENTITY-SENSOR MIB [RFC3433], it does not
      reuse the\n   precision notion from the ENTITY-SENSOR MIB, i.e., the\n   entPhySensorPrecision
      MIB object.\n"
    title: 7.3.  Link with the POWER-OVER-ETHERNET MIB
  - contents:
    - "7.4.  Link with the UPS MIB\n   To protect against unexpected power disruption,
      data centers and\n   buildings make use of Uninterruptible Power Supplies (UPS).
      \ To\n   protect critical assets, a UPS can be restricted to a particular\n
      \  subset or domain of the network.  UPS usage typically lasts only for\n   a
      finite period of time, until normal power supply is restored.\n   Planning is
      required to decide on the capacity of the UPS based on\n   output power and
      duration of probable power outage.  To properly\n   provision UPS power in a
      data center or building, it is important to\n   first understand the total demand
      required to support all the\n   entities in the site.  This demand can be assessed
      and monitored via\n   the Monitoring and Control MIB for Power and Energy.\n
      \  The UPS MIB [RFC1628] provides information on the state of the UPS\n   network.
      \ Implementation of the UPS MIB is useful at the aggregate\n   level of a data
      center or a building.  The MIB module contains\n   several groups of variables:\n
      \     - upsIdent: Identifies the UPS entity (name, model, etc.).\n      - upsBattery
      group: Indicates the battery state (upsbatteryStatus,\n        upsEstimatedMinutesRemaining,
      etc.)\n      - upsInput group: Characterizes the input load to the UPS (number\n
      \       of input lines, voltage, current, etc.).\n      - upsOutput: Characterizes
      the output from the UPS (number of\n        output lines, voltage, current,
      etc.)\n      - upsAlarms: Indicates the various alarm events.\n   The measurement
      of power in the UPS MIB is in volts, amperes, and\n   watts.  The units of power
      measurement are root mean square (RMS)\n   volts and RMS amperes.  They are
      not based on the\n   EntitySensorDataScale and EntitySensorDataPrecision of
      ENTITY-SENSOR-\n   MIB.\n   Both the Monitoring and Control MIB for Power and
      Energy and the UPS\n   MIB may be implemented on the same UPS SNMP agent, without
      conflict.\n   In this case, the UPS device itself is the Energy Object and any
      of\n   the UPS meters or submeters are the Energy Objects with a possible\n
      \  relationship as defined in [RFC7326].\n"
    title: 7.4.  Link with the UPS MIB
  - contents:
    - "7.5.  Link with the LLDP and LLDP-MED MIBs\n   The Link Layer Discovery Protocol
      (LLDP) is a Data Link Layer\n   protocol used by network devices to advertise
      their identities,\n   capabilities, and interconnections on a LAN network.\n
      \  The Media Endpoint Discovery is an enhancement of LLDP, known as\n   LLDP-MED.
      \ The LLDP-MED enhancements specifically address voice\n   applications.  LLDP-MED
      covers six basic areas: capability discovery,\n   LAN speed and duplex discovery,
      network policy discovery, location\n   identification discovery, inventory discovery,
      and power discovery.\n   Of particular interest to the current MIB module is
      the power\n   discovery, which allows the endpoint device (such as a PoE phone)
      to\n   convey power requirements to the switch.  In power discovery,\n   LLDP-MED
      has four Type-Length-Values (TLVs): power type, power\n   source, power priority,
      and power value.  Respectively, those TLVs\n   provide information related to
      the type of power (power sourcing\n   entity versus powered device), how the
      device is powered (from the\n   line, from a backup source, from external power
      source, etc.), the\n   power priority (how important is it that this device
      has power?), and\n   how much power the device needs.\n   The power priority
      specified in the LLDP-MED MIB [LLDP-MED-MIB]\n   actually comes from the Power-over-Ethernet
      MIB [RFC3621].  If the\n   Power-over-Ethernet MIB [RFC3621] is supported, the
      exact value from\n   the pethPsePortPowerPriority [RFC3621] is copied over into
      the\n   lldpXMedRemXPoEPDPowerPriority [LLDP-MED-MIB]; otherwise, the value\n
      \  in lldpXMedRemXPoEPDPowerPriority is \"unknown\".  From the Monitoring\n
      \  and Control MIB for Power and Energy, it is possible to identify the\n   pethPsePortPowerPriority
      [RFC3621], via the eoethPortIndex and\n   eoethPortGrpIndex.\n   The lldpXMedLocXPoEPDPowerSource
      [LLDP-MED-MIB] is similar to\n   eoPowerMeasurementLocal in indicating if the
      power for an attached\n   device is local or from a remote device.  If the LLDP-MED
      MIB is\n   supported, the following mapping can be applied to the\n   eoPowerMeasurementLocal:
      lldpXMedLocXPoEPDPowerSource fromPSE(2) and\n   local(3) can be mapped to false
      and true, respectively.\n"
    title: 7.5.  Link with the LLDP and LLDP-MED MIBs
  title: 7.  Link with the Other IETF MIBs
- contents:
  - "8.  Structure of the MIB\n   The primary MIB object in the energyObjectMib MIB
    module is the\n   energyObjectMibObjects root.  The eoPowerTable table of\n   energyObjectMibObjects
    describes the power measurement attributes of\n   an Energy Object entity.  The
    identity of a device in terms of\n   uniquely identification of the Energy Object
    and its relationship to\n   other entities in the network are addressed in [RFC7461].\n
    \  Logically, this MIB module is a sparse extension of the ENERGY-\n   OBJECT-CONTEXT-MIB
    module [RFC7461].  Thus, the following\n   requirements that are applied to [RFC7461]
    are also applicable.  As a\n   requirement for this MIB module, [RFC7461] SHOULD
    be implemented and\n   as Module Compliance of ENTITY-MIB V4 [RFC6933] with respect
    to\n   entity4CRCompliance MUST be supported, which requires four MIB\n   objects:
    entPhysicalIndex, entPhysicalClass, entPhysicalName, and\n   entPhysicalUUID MUST
    be implemented.\n   The eoMeterCapabilitiesTable is useful to enable applications
    to\n   determine the capabilities supported by the local management agent.\n   This
    table indicates the energy-monitoring MIB groups that are\n   supported by the
    local management system.  By reading the value of\n   this object, it is possible
    for applications to know which tables\n   contain the information and are usable
    without walking through the\n   table and querying every element that involves
    a trial-and-error\n   process.\n   The power measurement of an Energy Object contains
    information\n   describing its power usage (eoPower) and its current Power State\n
    \  (eoPowerOperState).  In addition to power usage, additional\n   information
    describing the units of measurement (eoPowerAccuracy,\n   eoPowerUnitMultiplier),
    how power usage measurement was obtained\n   (eoPowerMeasurementCaliber), the
    source of power measurement\n   (eoPowerMeasurementLocal), and the type of power
    (eoPowerCurrentType)\n   are described.\n   An Energy Object may contain an optional
    eoEnergyTable to describe\n   energy measurement information over time.\n   An
    Energy Object may contain an optional eoACPwrAttributesTable table\n   (specified
    in the POWER-ATTRIBUTES-MIB module) that describes the\n   electrical characteristics
    associated with the current Power State\n   and usage.\n   An Energy Object may
    also contain optional battery information\n   associated with this entity.\n"
  title: 8.  Structure of the MIB
- contents:
  - '9.  MIB Definitions

    '
  - contents:
    - "9.1.  The IANAPowerStateSet-MIB Module\n   -- ************************************************************\n
      \  --\n   --\n   -- This MIB, maintained by IANA, contains a single Textual\n
      \  -- Convention: PowerStateSet\n   --\n   -- ************************************************************\n
      \  IANAPowerStateSet-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,
      mib-2     FROM SNMPv2-SMI\n       TEXTUAL-CONVENTION         FROM SNMPv2-TC;\n
      \  ianaPowerStateSet MODULE-IDENTITY\n       LAST-UPDATED \"201502090000Z\"
      \   -- 9 February 2015\n       ORGANIZATION \"IANA\"\n       CONTACT-INFO \"\n
      \                    Internet Assigned Numbers Authority\n                     Postal:
      ICANN\n                     12025 Waterfront Drive, Suite 300\n                     Los
      Angeles, CA 90094\n                     United States\n                     Tel:
      +1-310-301 5800\n                     EMail: iana@iana.org\"\n       DESCRIPTION\n
      \         \"Copyright (c) 2015 IETF Trust and the persons identified as\n           authors
      of the code.  All rights reserved.\n           Redistribution and use in source
      and binary forms, with or\n           without modification, is permitted pursuant
      to, and subject\n           to the license terms contained in, the Simplified
      BSD License\n           set forth in Section 4.c of the IETF Trust's Legal Provisions\n
      \          Relating to IETF Documents\n           (http://trustee.ietf.org/license-info).\n
      \          This MIB module defines the PowerStateSet Textual\n           Convention,
      which specifies the Power State Sets and\n           Power State Set Values
      an Energy Object supports.\n           The initial version of this MIB module
      was published in\n           RFC 7460; for full legal notices see the RFC itself.\"\n
      \      -- revision history\n       REVISION \"201502090000Z\"     -- 9 February
      2015\n       DESCRIPTION\n           \"Initial version of this MIB module, as
      published as RFC\n           7460.\"\n      ::= { mib-2 228 }\n   PowerStateSet
      ::= TEXTUAL-CONVENTION\n       STATUS current\n       DESCRIPTION\n           \"IANAPowerState
      is a textual convention that describes\n           Power State Sets and Power
      State Set Values an Energy\n           Object supports.  IANA has created a
      registry of Power\n           State supported by an Energy Object and IANA shall\n
      \          administer the list of Power State Sets and Power\n           States.\n
      \          The Textual Convention assumes that Power States in a\n           Power
      State Set are limited to 255 distinct values.  For\n           a Power State
      Set S, the named number with the value S *\n           256 is allocated to indicate
      the Power State Set.  For a\n           Power State X in the Power State Set
      S, the named number\n           with the value S * 256 + X + 1 is allocated
      to represent\n           the Power State.\n           Requests for new values
      should be made to IANA via email\n           (iana@iana.org).\"\n       REFERENCE\n
      \         \"http://www.iana.org/assignments/power-state-sets\"\n       SYNTAX
      \     INTEGER {\n           other(0),        -- indicates other set\n           unknown(255),
      \   -- unknown\n           ieee1621(256),    -- indicates IEEE1621 set\n           ieee1621Off(257),\n
      \          ieee1621Sleep(258),\n           ieee1621On(259),\n           dmtf(512),
      \       -- indicates DMTF set\n           dmtfOn(513),\n           dmtfSleepLight(514),\n
      \          dmtfSleepDeep(515),\n           dmtfOffHard(516),\n           dmtfOffSoft(517),\n
      \          dmtfHibernate(518),\n           dmtfPowerOffSoft(519),\n           dmtfPowerOffHard(520),\n
      \          dmtfMasterBusReset(521),\n           dmtfDiagnosticInterrapt(522),\n
      \          dmtfOffSoftGraceful(523),\n           dmtfOffHardGraceful(524),\n
      \          dmtfMasterBusResetGraceful(525),\n           dmtfPowerCycleOffSoftGraceful(526),\n
      \          dmtfPowerCycleHardGraceful(527),\n           eman(1024),       --
      indicates EMAN set\n           emanMechOff(1025),\n           emanSoftOff(1026),\n
      \          emanHibernate(1027),\n           emanSleep(1028),\n           emanStandby(1029),\n
      \          emanReady(1030),\n           emanLowMinus(1031),\n           emanLow(1032),\n
      \          emanMediumMinus(1033),\n           emanMedium(1034),\n           emanHighMinus(1035),\n
      \          emanHigh(1036)\n                }\n      END\n"
    title: 9.1.  The IANAPowerStateSet-MIB Module
  - contents:
    - "9.2.  The ENERGY-OBJECT-MIB MIB Module\n   -- ************************************************************\n
      \  --\n   --\n   -- This MIB is used to monitor power usage of network\n   --
      devices\n   --\n   -- *************************************************************\n
      \  ENERGY-OBJECT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\n
      \      OBJECT-TYPE,\n       NOTIFICATION-TYPE,\n       mib-2,\n       Integer32,
      Counter32, Unsigned32, TimeTicks\n           FROM SNMPv2-SMI\n       TEXTUAL-CONVENTION,
      RowStatus, TimeInterval,\n       TimeStamp, TruthValue, StorageType\n           FROM
      SNMPv2-TC\n       MODULE-COMPLIANCE, NOTIFICATION-GROUP, OBJECT-GROUP\n           FROM
      SNMPv2-CONF\n       OwnerString\n         FROM RMON-MIB\n       entPhysicalIndex\n
      \         FROM ENTITY-MIB\n       PowerStateSet\n          FROM IANAPowerStateSet-MIB;\n
      \  energyObjectMib MODULE-IDENTITY\n       LAST-UPDATED    \"201502090000Z\"
      \   -- 9 February 2015\n       ORGANIZATION    \"IETF EMAN Working Group\"\n
      \      CONTACT-INFO\n               \"WG charter:\n                http://datatracker.ietf.org/wg/eman/charter/\n
      \               Mailing Lists:\n                General Discussion: eman@ietf.org\n
      \               To Subscribe:\n                https://www.ietf.org/mailman/listinfo/eman\n
      \               Archive:\n                http://www.ietf.org/mail-archive/web/eman\n
      \            Editors:\n                Mouli Chandramouli\n                Cisco
      Systems, Inc.\n                Sarjapur Outer Ring Road\n                Bangalore
      560103\n                India\n                Phone: +91 80 4429 2409\n                Email:
      moulchan@cisco.com\n                Brad Schoening\n                44 Rivers
      Edge Drive\n                Little Silver, NJ 07739\n                United
      States\n                Email: brad.schoening@verizon.net\n                Juergen
      Quittek\n                NEC Europe, Ltd.\n                NEC Laboratories
      Europe\n                Network Research Division\n                Kurfuersten-Anlage
      36\n                Heidelberg  69115\n                Germany\n                Phone:
      +49 6221 4342-115\n                Email: quittek@neclab.eu\n                Thomas
      Dietz\n                NEC Europe, Ltd.\n                NEC Laboratories Europe\n
      \               Network Research Division\n                Kurfuersten-Anlage
      36\n                69115 Heidelberg\n                Germany\n                Phone:
      +49 6221 4342-128\n                Email: Thomas.Dietz@nw.neclab.eu\n                Benoit
      Claise\n                Cisco Systems, Inc.\n                De Kleetlaan 6a
      b1\n                Degem 1831\n                Belgium\n                Phone:
      \ +32 2 704 5622\n                Email: bclaise@cisco.com\"\n       DESCRIPTION\n
      \         \"Copyright (c) 2015 IETF Trust and the persons identified as\n           authors
      of the code.  All rights reserved.\n           Redistribution and use in source
      and binary forms, with or\n           without modification, is permitted pursuant
      to, and subject\n           to the license terms contained in, the Simplified
      BSD License\n           set forth in Section 4.c of the IETF Trust's Legal Provisions\n
      \          Relating to IETF Documents\n           (http://trustee.ietf.org/license-info).\n
      \          This MIB is used to monitor power and energy in\n           devices.\n
      \          The tables eoMeterCapabilitiesTable and eoPowerTable\n           are
      a sparse extension of the eoTable from the\n           ENERGY-OBJECT-CONTEXT-MIB.
      \ As a requirement,\n           [RFC7461] SHOULD be implemented.\n           Module
      Compliance of ENTITY-MIB v4 with respect to\n           entity4CRCompliance
      MUST be supported which requires\n           implementation of 4 MIB objects:
      entPhysicalIndex,\n           entPhysicalClass, entPhysicalName and entPhysicalUUID.\"\n
      \      REVISION \"201502090000Z\"     -- 9 February 2015\n       DESCRIPTION\n
      \         \"Initial version, published as RFC 7460.\"\n      ::= { mib-2 229
      }\n   energyObjectMibNotifs OBJECT IDENTIFIER\n       ::= { energyObjectMib
      0 }\n   energyObjectMibObjects OBJECT IDENTIFIER\n       ::= { energyObjectMib
      1 }\n   energyObjectMibConform  OBJECT IDENTIFIER\n       ::= { energyObjectMib
      2 }\n   -- Textual Conventions\n   UnitMultiplier ::= TEXTUAL-CONVENTION\n       STATUS
      \          current\n       DESCRIPTION\n          \"The Unit Multiplier is an
      integer value that represents\n          the IEEE 61850 Annex A units multiplier
      associated with\n          the integer units used to measure the power or energy.\n
      \         For example, when used with eoPowerUnitMultiplier, -3\n          represents
      10^-3 or milliwatts.\"\n       REFERENCE\n          \"The International System
      of Units (SI), National\n          Institute of Standards and Technology, Spec.
      Publ. 330,\n          August 1991.\"\n       SYNTAX INTEGER {\n           yocto(-24),
      \  -- 10^-24\n           zepto(-21),   -- 10^-21\n           atto(-18),    --
      10^-18\n           femto(-15),   -- 10^-15\n           pico(-12),    -- 10^-12\n
      \          nano(-9),     -- 10^-9\n           micro(-6),    -- 10^-6\n           milli(-3),
      \   -- 10^-3\n           units(0),     -- 10^0\n           kilo(3),      --
      10^3\n           mega(6),      -- 10^6\n           giga(9),      -- 10^9\n           tera(12),
      \    -- 10^12\n           peta(15),     -- 10^15\n           exa(18),      --
      10^18\n           zetta(21),    -- 10^21\n           yotta(24)     -- 10^24\n
      \      }\n   -- Objects\n   eoMeterCapabilitiesTable OBJECT-TYPE\n       SYNTAX
      \         SEQUENCE OF EoMeterCapabilitiesEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"This table is
      useful for helping applications determine\n          the monitoring capabilities
      supported by the local\n          management agents.  It is possible for applications
      to\n          know which tables are usable without going through a\n          trial-and-error
      process.\"\n       ::= { energyObjectMibObjects 1 }\n   eoMeterCapabilitiesEntry
      OBJECT-TYPE\n       SYNTAX          EoMeterCapabilitiesEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"An
      entry describes the metering capability of an Energy\n          Object.\"\n
      \      INDEX { entPhysicalIndex }\n       ::= { eoMeterCapabilitiesTable  1
      }\n   EoMeterCapabilitiesEntry ::= SEQUENCE {\n             eoMeterCapability
      \         BITS\n                  }\n   eoMeterCapability OBJECT-TYPE\n       SYNTAX
      \  BITS {\n          none(0),\n          powermetering(1),        -- power measurement\n
      \         energymetering(2),       -- energy measurement\n          powerattributes(3)
      \      -- power attributes\n                      }\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"An indication
      of the energy-monitoring capabilities\n          supported by this agent.  This
      object use a BITS syntax\n          and indicates the MIB groups supported by
      the probe.  By\n          reading the value of this object, it is possible to\n
      \         determine the MIB tables supported.\"\n       ::= { eoMeterCapabilitiesEntry
      1  }\n   eoPowerTable OBJECT-TYPE\n       SYNTAX          SEQUENCE OF EoPowerEntry\n
      \      MAX-ACCESS      not-accessible\n       STATUS          current\n       DESCRIPTION\n
      \         \"This table lists Energy Objects.\"\n       ::= { energyObjectMibObjects
      2  }\n   eoPowerEntry OBJECT-TYPE\n       SYNTAX          EoPowerEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"An
      entry describes the power usage of an Energy Object.\"\n       INDEX { entPhysicalIndex
      }\n       ::= { eoPowerTable  1 }\n   EoPowerEntry ::= SEQUENCE {\n       eoPower
      \                        Integer32,\n       eoPowerNameplate                Unsigned32,\n
      \      eoPowerUnitMultiplier           UnitMultiplier,\n       eoPowerAccuracy
      \                Integer32,\n       eoPowerMeasurementCaliber       INTEGER,\n
      \      eoPowerCurrentType             INTEGER,\n       eoPowerMeasurementLocal
      \        TruthValue,\n       eoPowerAdminState               PowerStateSet,\n
      \      eoPowerOperState                PowerStateSet,\n       eoPowerStateEnterReason
      \        OwnerString\n     }\n   eoPower OBJECT-TYPE\n       SYNTAX          Integer32\n
      \      UNITS          \"watts\"\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"This object indicates the
      power measured for the Energy\n          Object.  For alternating current, this
      value is obtained\n          as an average over fixed number of AC cycles.  This
      value\n          is specified in SI units of watts with the magnitude of\n          watts
      (milliwatts, kilowatts, etc.) indicated separately\n          in eoPowerUnitMultiplier.
      \ The accuracy of the measurement\n          is specified in eoPowerAccuracy.
      \ The direction of power\n          flow is indicated by the sign on eoPower.
      \ If the Energy\n          Object is consuming power, the eoPower value will
      be\n          positive.  If the Energy Object is producing power, the\n          eoPower
      value will be negative.\n          The eoPower MUST be less than or equal to
      the maximum\n          power that can be consumed at the Power State specified\n
      \         by eoPowerState.\n          The eoPowerMeasurementCaliber object specifies
      how the\n          usage value reported by eoPower was obtained.  The eoPower\n
      \         value must report 0 if the eoPowerMeasurementCaliber is\n          'unavailable'.
      \ For devices that cannot measure or\n          report power, this option can
      be used.\"\n       ::= { eoPowerEntry 1 }\n   eoPowerNameplate OBJECT-TYPE\n
      \      SYNTAX          Unsigned32\n       UNITS          \"watts\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object indicates the rated maximum consumption for\n          the fully populated
      Energy Object.  The nameplate power\n          requirements are the maximum
      power numbers given in SI\n          watts and, in almost all cases, are well
      above the\n          expected operational consumption.  Nameplate power is\n
      \         widely used for power provisioning.  This value is\n          specified
      in either units of watts or voltage and\n          current.  The units are therefore
      SI watts or equivalent\n          Volt-Amperes with the magnitude (milliwatts,
      kilowatts,\n          etc.) indicated separately in eoPowerUnitMultiplier.\"\n
      \      ::= { eoPowerEntry 2 }\n   eoPowerUnitMultiplier OBJECT-TYPE\n       SYNTAX
      \         UnitMultiplier\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"The magnitude of watts for the usage value in
      eoPower\n          and eoPowerNameplate.\"\n       ::= { eoPowerEntry 3 }\n
      \  eoPowerAccuracy OBJECT-TYPE\n       SYNTAX          Integer32 (0..10000)\n
      \      UNITS           \"hundredths of percent\"\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"This object
      indicates a percentage value, in hundredths of a\n          percent, representing
      the assumed accuracy of the usage\n          reported by eoPower.  For example,
      the value 1010 means\n          the reported usage is accurate to +/- 10.1 percent.
      \ This\n          value is zero if the accuracy is unknown or not\n          applicable
      based upon the measurement method.\n          ANSI and IEC define the following
      accuracy classes for\n          power measurement:\n               IEC 62053-22
      60044-1 class 0.1, 0.2, 0.5, 1  3.\n               ANSI C12.20 class 0.2, 0.5\"\n
      \      ::= { eoPowerEntry 4 }\n   eoPowerMeasurementCaliber   OBJECT-TYPE\n
      \      SYNTAX          INTEGER  {\n                           unavailable(1)
      ,\n                           unknown(2),\n                           actual(3)
      ,\n                           estimated(4),\n                           static(5)
      \                   }\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"This object specifies how the usage value reported
      by\n          eoPower was obtained:\n          - unavailable(1): Indicates that
      the usage is not\n          available.  In such a case, the eoPower value must
      be 0\n          for devices that cannot measure or report power this\n          option
      can be used.\n          - unknown(2): Indicates that the way the usage was\n
      \         determined is unknown.  In some cases, entities report\n          aggregate
      power on behalf of another device.  In such\n          cases it is not known
      whether the usage reported is\n          actual, estimated, or static.\n          -
      actual(3):  Indicates that the reported usage was\n          measured by the
      entity through some hardware or direct\n          physical means.  The usage
      data reported is not estimated\n          or static but is the measured consumption
      rate.\n          - estimated(4): Indicates that the usage was not\n          determined
      by physical measurement.  The value is a\n          derivation based upon the
      device type, state, and/or\n          current utilization using some algorithm
      or heuristic.  It\n          is presumed that the entity's state and current\n
      \         configuration were used to compute the value.\n          - static(5):
      Indicates that the usage was not determined\n          by physical measurement,
      algorithm, or derivation.  The\n          usage was reported based upon external
      tables,\n          specifications, and/or model information.  For example, a\n
      \         PC Model X draws 200W, while a PC Model Y draws 210W.\"\n       ::=
      { eoPowerEntry 5 }\n   eoPowerCurrentType OBJECT-TYPE\n       SYNTAX      INTEGER
      \ {\n                          ac(1),\n                          dc(2),\n                          unknown(3)\n
      \                     }\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n          \"This object indicates whether the eoPower for
      the\n          Energy Object reports alternating current 'ac', direct\n          current
      'dc', or that the current type is unknown.\"\n       ::= { eoPowerEntry 6 }\n
      \  eoPowerMeasurementLocal  OBJECT-TYPE\n       SYNTAX          TruthValue\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"This object indicates the source of power measurement\n          and
      can be useful when modeling the power usage of\n          attached devices.
      \ The power measurement can be performed\n          by the entity itself or
      the power measurement of the\n          entity can be reported by another trusted
      entity using a\n          protocol extension.  A value of true indicates the\n
      \         measurement is performed by the entity, whereas false\n          indicates
      that the measurement was performed by another\n          entity.\"\n       ::=
      { eoPowerEntry 7 }\n   eoPowerAdminState OBJECT-TYPE\n       SYNTAX          PowerStateSet\n
      \      MAX-ACCESS      read-write\n       STATUS          current\n       DESCRIPTION\n
      \         \"This object specifies the desired Power State and the\n          Power
      State Set for the Energy Object.  Note that other(0)\n          is not a Power
      State Set and unknown(255) is not a Power\n          State as such, but simply
      an indication that the Power\n          State of the Energy Object is unknown.\n
      \         Possible values of eoPowerAdminState within the Power\n          State
      Set are registered at IANA.\n          A current list of assignments can be
      found at\n          <http://www.iana.org/assignments/power-state-sets>\"\n       ::=
      { eoPowerEntry 8 }\n   eoPowerOperState OBJECT-TYPE\n       SYNTAX          PowerStateSet\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"This object specifies the current operational Power\n          State
      and the Power State Set for the Energy Object.\n          other(0) is not a
      Power State Set and unknown(255) is not\n          a Power State as such, but
      simply an indication that the\n          Power State of the Energy Object is
      unknown.\n          Possible values of eoPowerOperState within the Power\n          State
      Set are registered at IANA.  A current list of\n          assignments can be
      found at\n          <http://www.iana.org/assignments/power-state-sets>\"\n       ::=
      { eoPowerEntry 9 }\n   eoPowerStateEnterReason OBJECT-TYPE\n        SYNTAX         OwnerString\n
      \       MAX-ACCESS     read-write\n        STATUS         current\n        DESCRIPTION\n
      \         \"This string object describes the reason for the\n          eoPowerAdminState
      transition.  Alternatively, this string\n          may contain with the entity
      that configured this Energy\n          Object to this Power State.\"\n        DEFVAL
      { \"\" }\n        ::= { eoPowerEntry 10 }\n   eoPowerStateTable OBJECT-TYPE\n
      \      SYNTAX          SEQUENCE OF EoPowerStateEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"This table enumerates
      the maximum power usage, in watts,\n          for every single supported Power
      State of each Energy\n          Object.\n          This table has cross-reference
      with the eoPowerTable,\n          containing rows describing each Power State
      for the\n          corresponding Energy Object.  For every Energy Object in\n
      \         the eoPowerTable, there is a corresponding entry in this\n          table.\"\n
      \      ::= { energyObjectMibObjects 3  }\n   eoPowerStateEntry OBJECT-TYPE\n
      \      SYNTAX          EoPowerStateEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"A eoPowerStateEntry
      extends a corresponding\n          eoPowerEntry.  This entry displays max usage
      values at\n          every single possible Power State supported by the Energy\n
      \         Object.\n          For example, given the values of a Energy Object\n
      \         corresponding to a maximum usage of 0 W at the\n          state emanmechoff,
      8 W at state 6 (ready), 11 W at state\n          emanmediumMinus, and 11 W at
      state emanhigh:\n                  State      MaxUsage Units\n               emanmechoff
      \      0       W\n               emansoftoff       0       W\n               emanhibernate
      \    0       W\n               emansleep         0       W\n               emanstandby
      \      0       W\n               emanready         8       W\n               emanlowMinus
      \     8       W\n               emanlow          11       W\n               emanmediumMinus
      \ 11       W\n               emanmedium       11       W\n               emanhighMinus
      \   11       W\n               emnanhigh        11       W\n          Furthermore,
      this table also includes the total time in\n          each Power State, along
      with the number of times a\n          particular Power State was entered.\"\n
      \      INDEX { entPhysicalIndex, eoPowerStateIndex }\n       ::= { eoPowerStateTable
      1 }\n   EoPowerStateEntry ::= SEQUENCE {\n       eoPowerStateIndex              PowerStateSet,\n
      \      eoPowerStateMaxPower           Integer32,\n       eoPowerStatePowerUnitMultiplier
      \ UnitMultiplier,\n       eoPowerStateTotalTime            TimeTicks,\n       eoPowerStateEnterCount
      \           Counter32\n   }\n   eoPowerStateIndex OBJECT-TYPE\n       SYNTAX
      \         PowerStateSet\n       MAX-ACCESS      not-accessible\n       STATUS
      \         current\n       DESCRIPTION\n          \"This object specifies the
      index of the Power State of\n          the Energy Object within a Power State
      Set.  The semantics\n          of the specific Power State can be obtained from
      the\n          Power State Set definition.\"\n       ::= { eoPowerStateEntry
      1 }\n   eoPowerStateMaxPower OBJECT-TYPE\n       SYNTAX          Integer32\n
      \      UNITS          \"watts\"\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"This object indicates the
      maximum power for the Energy\n          Object at the particular Power State.
      \ This value is\n          specified in SI units of watts with the magnitude
      of the\n          units (milliwatts, kilowatts, etc.) indicated separately\n
      \         in eoPowerStatePowerUnitMultiplier.  If the maximum power\n          is
      not known for a certain Power State, then the value is\n          encoded as
      0xFFFFFFFF.\n          For Power States not enumerated, the value of\n          eoPowerStateMaxPower
      might be interpolated by using the\n          next highest supported Power State.\"\n
      \      ::= { eoPowerStateEntry 2  }\n   eoPowerStatePowerUnitMultiplier OBJECT-TYPE\n
      \      SYNTAX          UnitMultiplier\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"The magnitude of watts for
      the usage value in\n          eoPowerStateMaxPower.\"\n       ::= { eoPowerStateEntry
      3  }\n   eoPowerStateTotalTime OBJECT-TYPE\n       SYNTAX      TimeTicks\n       MAX-ACCESS
      \ read-only\n       STATUS      current\n       DESCRIPTION\n          \"This
      object indicates the total time in hundredths\n          of a second that the
      Energy Object has been in this power\n          state since the last reset,
      as specified in the\n          sysUpTime.\"\n       ::= { eoPowerStateEntry
      4  }\n   eoPowerStateEnterCount OBJECT-TYPE\n       SYNTAX       Counter32\n
      \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n
      \         \"This object indicates how often the Energy Object has\n          entered
      this power state, since the last reset of the\n          device as specified
      in the sysUpTime.\"\n       ::= { eoPowerStateEntry 5   }\n   eoEnergyParametersTable
      OBJECT-TYPE\n       SYNTAX          SEQUENCE OF EoEnergyParametersEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"This
      table is used to configure the parameters for\n          energy measurement
      collection in the table eoEnergyTable.\n          This table allows the configuration
      of different\n          measurement settings on the same Energy Object.\n          Implementation
      of this table only makes sense for Energy\n          Objects that an eoPowerMeasurementCaliber
      of actual.\"\n       ::= { energyObjectMibObjects 4   }\n   eoEnergyParametersEntry
      OBJECT-TYPE\n       SYNTAX          EoEnergyParametersEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"An
      entry controls an energy measurement in\n          eoEnergyTable.\"\n       INDEX
      { entPhysicalIndex, eoEnergyParametersIndex }\n       ::= { eoEnergyParametersTable
      1 }\n   EoEnergyParametersEntry ::= SEQUENCE {\n       eoEnergyParametersIndex
      \           Integer32,\n       eoEnergyParametersIntervalLength   TimeInterval,\n
      \      eoEnergyParametersIntervalNumber   Unsigned32,\n       eoEnergyParametersIntervalMode
      \    INTEGER,\n       eoEnergyParametersIntervalWindow   TimeInterval,\n       eoEnergyParametersSampleRate
      \      Unsigned32,\n       eoEnergyParametersStorageType      StorageType,\n
      \      eoEnergyParametersStatus           RowStatus\n                                }\n
      \  eoEnergyParametersIndex OBJECT-TYPE\n       SYNTAX           Integer32 (1..2147483647)\n
      \      MAX-ACCESS       not-accessible\n       STATUS           current\n       DESCRIPTION\n
      \         \"This object specifies the index of the Energy Parameters\n          setting
      for collection of energy measurements for an\n          Energy Object.  An Energy
      Object can have multiple\n          eoEnergyParametersIndex, depending on the
      capabilities of\n          the Energy Object\"\n       ::= { eoEnergyParametersEntry
      2 }\n   eoEnergyParametersIntervalLength OBJECT-TYPE\n       SYNTAX          TimeInterval\n
      \      MAX-ACCESS      read-create\n       STATUS          current\n       DESCRIPTION\n
      \         \"This object indicates the length of time in hundredths\n          of
      a second over which to compute the average\n          eoEnergyConsumed measurement
      in the eoEnergyTable table.\n          The computation is based on the Energy
      Object's internal\n          sampling rate of power consumed or produced by
      the Energy\n          Object.  The sampling rate is the rate at which the Energy\n
      \         Object can read the power usage and may differ based on\n          device
      capabilities.  The average energy consumption is\n          then computed over
      the length of the interval.  The\n          default value of 15 minutes is a
      common interval used in\n          industry.\"\n       DEFVAL { 90000 }\n       ::=
      { eoEnergyParametersEntry 3 }\n   eoEnergyParametersIntervalNumber OBJECT-TYPE\n
      \      SYNTAX          Unsigned32\n       MAX-ACCESS      read-create\n       STATUS
      \         current\n       DESCRIPTION\n          \"The number of intervals maintained
      in the eoEnergyTable.\n          Each interval is characterized by a specific\n
      \         eoEnergyCollectionStartTime, used as an index to the\n          table
      eoEnergyTable.  Whenever the maximum number of\n          entries is reached,
      the measurement over the new interval\n          replaces the oldest measurement.
      \ There is one exception\n          to this rule: when the eoEnergyMaxConsumed
      and/or\n          eoEnergyMaxProduced are in (one of) the two oldest\n          measurement(s),
      they are left untouched and the next\n          oldest measurement is replaced.\"\n
      \         DEFVAL { 10 }\n       ::= { eoEnergyParametersEntry 4 }\n   eoEnergyParametersIntervalMode
      OBJECT-TYPE\n     SYNTAX          INTEGER  {\n                         period(1),\n
      \                        sliding(2),\n                         total(3)\n                     }\n
      \    MAX-ACCESS      read-create\n     STATUS          current\n     DESCRIPTION\n
      \         \"A control object to define the mode of interval\n          calculation
      for the computation of the average\n          eoEnergyConsumed or eoEnergyProvided
      measurement in the\n          eoEnergyTable table.\n          A mode of period(1)
      specifies non-overlapping periodic\n          measurements.\n          A mode
      of sliding(2) specifies overlapping sliding\n          windows where the interval
      between the start of one\n          interval and the next is defined in\n          eoEnergyParametersIntervalWindow.\n
      \         A mode of total(3) specifies non-periodic measurement.\n          In
      this mode only one interval is used as this is a\n          continuous measurement
      since the last reset.  The value of\n          eoEnergyParametersIntervalNumber
      should be (1) one and\n          eoEnergyParametersIntervalLength is ignored.\"\n
      \     ::= { eoEnergyParametersEntry 5 }\n   eoEnergyParametersIntervalWindow
      OBJECT-TYPE\n       SYNTAX          TimeInterval\n       MAX-ACCESS      read-create\n
      \      STATUS          current\n       DESCRIPTION\n          \"The length of
      the duration window between the starting\n          time of one sliding window
      and the next starting time in\n          hundredths of seconds, used to compute
      the average of\n          eoEnergyConsumed, eoEnergyProvided measurements in
      the\n          eoEnergyTable table.  This is valid only when the\n          eoEnergyParametersIntervalMode
      is sliding(2).  The\n          eoEnergyParametersIntervalWindow value should
      be a\n          multiple of eoEnergyParametersSampleRate.\"\n       ::= { eoEnergyParametersEntry
      6 }\n   eoEnergyParametersSampleRate OBJECT-TYPE\n       SYNTAX          Unsigned32\n
      \     UNITS           \"Milliseconds\"\n       MAX-ACCESS      read-create\n
      \      STATUS          current\n       DESCRIPTION\n          \"The sampling
      rate, in milliseconds, at which the Energy\n          Object should poll power
      usage in order to compute the\n          average eoEnergyConsumed, eoEnergyProvided
      measurements\n          in the table eoEnergyTable.  The Energy Object should\n
      \         initially set this sampling rate to a reasonable value,\n          i.e.,
      a compromise between intervals that will provide\n          good accuracy by
      not being too long, but not so short\n          that they affect the Energy
      Object performance by\n          requesting continuous polling.  If the sampling
      rate is\n          unknown, the value 0 is reported.  The sampling rate\n          should
      be selected so that\n          eoEnergyParametersIntervalWindow is a multiple
      of\n          eoEnergyParametersSampleRate.  The default value is one\n          second.\"\n
      \      DEFVAL { 1000 }\n       ::= { eoEnergyParametersEntry 7 }\n   eoEnergyParametersStorageType
      OBJECT-TYPE\n       SYNTAX          StorageType\n       MAX-ACCESS      read-create\n
      \      STATUS          current\n       DESCRIPTION\n           \"This variable
      indicates the storage type for this row.\"\n       DEFVAL { nonVolatile }\n
      \      ::= {eoEnergyParametersEntry 8 }\n   eoEnergyParametersStatus OBJECT-TYPE\n
      \      SYNTAX          RowStatus\n       MAX-ACCESS      read-create\n       STATUS
      \         current\n       DESCRIPTION\n          \"The status of this row.  The
      eoEnergyParametersStatus is\n          used to start or stop energy usage logging.
      \ An entry\n          status may not be active(1) unless all objects in the\n
      \         entry have an appropriate value.  If this object is not\n          equal
      to active, all associated usage-data logged into\n          the eoEnergyTable
      will be deleted.  The data can be\n          destroyed by setting up the eoEnergyParametersStatus
      to\n          destroy.\"\n       ::= {eoEnergyParametersEntry 9 }\n   eoEnergyTable
      OBJECT-TYPE\n       SYNTAX          SEQUENCE OF EoEnergyEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"This
      table lists Energy Object energy measurements.\n          Entries in this table
      are only created if the\n          corresponding value of object eoPowerMeasurementCaliber\n
      \         is active(3), i.e., if the power is actually metered.\"\n       ::=
      { energyObjectMibObjects 5   }\n   eoEnergyEntry OBJECT-TYPE\n       SYNTAX
      \         EoEnergyEntry\n       MAX-ACCESS      not-accessible\n       STATUS
      \         current\n       DESCRIPTION\n           \"An entry describing energy
      measurements.\"\n       INDEX { eoEnergyParametersIndex,\n               eoEnergyCollectionStartTime
      }\n       ::= { eoEnergyTable 1 }\n   EoEnergyEntry ::= SEQUENCE {\n       eoEnergyCollectionStartTime
      \      TimeTicks,\n        eoEnergyConsumed                  Unsigned32,\n        eoEnergyProvided
      \                 Unsigned32,\n        eoEnergyStored                    Unsigned32,\n
      \       eoEnergyUnitMultiplier            UnitMultiplier,\n        eoEnergyAccuracy
      \                 Integer32,\n        eoEnergyMaxConsumed               Unsigned32,\n
      \       eoEnergyMaxProduced               Unsigned32,\n        eoEnergyDiscontinuityTime
      \        TimeStamp\n        }\n   eoEnergyCollectionStartTime OBJECT-TYPE\n
      \      SYNTAX          TimeTicks\n       UNITS          \"hundredths of a second\"\n
      \      MAX-ACCESS      not-accessible\n       STATUS          current\n       DESCRIPTION\n
      \         \"The time (in hundredths of a second) since the\n          network
      management portion of the system was last\n          re-initialized, as specified
      in the sysUpTime RFC 3418.\n          This object specifies the start time of
      the energy\n          measurement sample.\"\n       REFERENCE\n         \"RFC
      3418: Management Information Base (MIB) for the\n          Simple Network Management
      Protocol (SNMP)\"\n       ::= { eoEnergyEntry 1 }\n   eoEnergyConsumed OBJECT-TYPE\n
      \      SYNTAX          Unsigned32\n       UNITS           \"Watt-hours\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object indicates the energy consumed in units of\n          watt-hours for the
      Energy Object over the defined\n          interval.  This value is specified
      in the common billing\n          units of watt-hours with the magnitude of watt-hours\n
      \         kWh, MWh, etc.) indicated separately in\n          eoEnergyUnitMultiplier.\"\n
      \      ::= { eoEnergyEntry 2 }\n   eoEnergyProvided OBJECT-TYPE\n       SYNTAX
      \         Unsigned32\n       UNITS           \"Watt-hours\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object indicates the energy produced in units of\n          watt-hours for the
      Energy Object over the defined\n          interval.\n          This value is
      specified in the common billing units of\n          watt-hours with the magnitude
      of watt-hours (kWh, MWh,\n          etc.) indicated separately in\n          eoEnergyUnitMultiplier.\"\n
      \      ::= { eoEnergyEntry 3 }\n   eoEnergyStored OBJECT-TYPE\n       SYNTAX
      \         Unsigned32\n       UNITS           \"Watt-hours\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object indicates the difference of the energy\n          consumed and energy
      produced for an Energy Object in\n          units of watt-hours for the Energy
      Object over the\n          defined interval.  This value is specified in the
      common\n          billing units of watt-hours with the magnitude of\n          watt-hours
      (kWh, MWh, etc.) indicated separately in\n          eoEnergyUnitMultiplier.\"\n
      \      ::= { eoEnergyEntry 4 }\n   eoEnergyUnitMultiplier OBJECT-TYPE\n       SYNTAX
      \         UnitMultiplier\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"This object is the magnitude of watt-hours for
      the\n          energy field in eoEnergyConsumed, eoEnergyProvided,\n          eoEnergyStored,
      eoEnergyMaxConsumed, and\n          eoEnergyMaxProduced.\"\n       ::= { eoEnergyEntry
      5  }\n   eoEnergyAccuracy OBJECT-TYPE\n       SYNTAX          Integer32 (0..10000)\n
      \      UNITS           \"hundredths of percent\"\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"This object
      indicates a percentage accuracy, in hundredths\n          of a percent, of Energy
      usage reporting.  eoEnergyAccuracy\n          is applicable to all Energy measurements
      in the\n          eoEnergyTable.\n          For example, 1010 means the reported
      usage is accurate to\n          +/- 10.1 percent.\n          This value is zero
      if the accuracy is unknown.\"\n       ::= { eoEnergyEntry 6 }\n   eoEnergyMaxConsumed
      OBJECT-TYPE\n       SYNTAX          Unsigned32\n       UNITS          \"Watt-hours\"\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"This object is the maximum energy observed in\n          eoEnergyConsumed
      since the monitoring started or was\n          reinitialized.  This value is
      specified in the common\n          billing units of watt-hours with the magnitude
      of\n          watt-hours (kWh, MWh, etc.) indicated separately in\n          eoEnergyUnitMultiplier.\"\n
      \      ::= { eoEnergyEntry 7  }\n   eoEnergyMaxProduced OBJECT-TYPE\n       SYNTAX
      \         Unsigned32\n       UNITS          \"Watt-hours\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object is the maximum energy ever observed in\n          eoEnergyEnergyProduced
      since the monitoring started.  This\n          value is specified in the units
      of watt-hours with the\n          magnitude of watt-hours (kWh, MWh, etc.) indicated\n
      \         separately in eoEnergyEnergyUnitMultiplier.\"\n       ::= { eoEnergyEntry
      8 }\n    eoEnergyDiscontinuityTime OBJECT-TYPE\n       SYNTAX       TimeStamp\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \         \"The value of sysUpTime RFC 3418 on the most recent\n          occasion
      at which any one or more of this entity's energy\n          counters in this
      table suffered a discontinuity:\n          eoEnergyConsumed, eoEnergyProvided
      or eoEnergyStored.  If\n          no such discontinuities have occurred since
      the last\n          re-initialization of the local management subsystem, then\n
      \         this object contains a zero value.\"\n       REFERENCE\n          \"RFC
      3418: Management Information Base (MIB) for the\n           Simple Network Management
      Protocol (SNMP)\"\n       ::= { eoEnergyEntry 9 }\n   -- Notifications\n   eoPowerEnableStatusNotification\n
      \  OBJECT-TYPE\n       SYNTAX          TruthValue\n       MAX-ACCESS      read-write\n
      \      STATUS          current\n       DESCRIPTION\n          \"This object
      controls whether the system produces\n          notifications for eoPowerStateChange.
      \ A false value will\n          prevent these notifications from being generated.\"\n
      \      DEFVAL { false }\n       ::= { energyObjectMibNotifs 1 }\n   eoPowerStateChange
      NOTIFICATION-TYPE\n       OBJECTS       {eoPowerAdminState, eoPowerOperState,\n
      \  eoPowerStateEnterReason}\n       STATUS        current\n       DESCRIPTION\n
      \         \"The SNMP entity generates the eoPowerStateChange when\n          the
      values of eoPowerAdminState or eoPowerOperState,\n          in the context of
      the Power State Set, have changed for\n          the Energy Object represented
      by the entPhysicalIndex.\"\n       ::= { energyObjectMibNotifs 2 }\n   -- Conformance\n
      \  energyObjectMibCompliances  OBJECT IDENTIFIER\n       ::= { energyObjectMibConform
      1 }\n   energyObjectMibGroups  OBJECT IDENTIFIER\n       ::= { energyObjectMibConform
      2 }\n   energyObjectMibFullCompliance MODULE-COMPLIANCE\n       STATUS          current\n
      \      DESCRIPTION\n          \"When this MIB is implemented with support for\n
      \         read-create, then such an implementation can\n          claim full
      compliance.  Such devices can then\n          be both monitored and configured
      with this MIB.\n          Module Compliance of RFC 6933\n          with respect
      to entity4CRCompliance MUST\n          be supported, which requires implementation\n
      \         of four MIB objects: entPhysicalIndex, entPhysicalClass,\n          entPhysicalName
      and entPhysicalUUID.\"\n       REFERENCE\n          \"RFC 6933: Entity MIB (Version
      4)\"\n       MODULE          -- this module\n       MANDATORY-GROUPS {\n                   energyObjectMibTableGroup,\n
      \                  energyObjectMibStateTableGroup,\n                   eoPowerEnableStatusNotificationGroup,\n
      \                  energyObjectMibNotifGroup\n                       }\n       GROUP
      \    energyObjectMibEnergyTableGroup\n          DESCRIPTION\n             \"A
      compliant implementation does not\n              have to implement.\"\n       GROUP
      \   energyObjectMibEnergyParametersTableGroup\n          DESCRIPTION\n              \"A
      compliant implementation does not\n               have to implement.\"\n       GROUP
      \    energyObjectMibMeterCapabilitiesTableGroup\n          DESCRIPTION\n              \"A
      compliant implementation does not\n               have to implement.\"\n       ::=
      { energyObjectMibCompliances 1 }\n   energyObjectMibReadOnlyCompliance MODULE-COMPLIANCE\n
      \      STATUS          current\n       DESCRIPTION\n          \"When this MIB
      is implemented without support for\n          read-create (i.e., in read-only
      mode), then such an\n          implementation can claim read-only compliance.
      \ Such a\n          device can then be monitored but cannot be\n          configured
      with this MIB.\n          Module Compliance of [RFC6933] with respect to\n          entity4CRCompliance
      MUST be supported which requires\n          implementation of 4 MIB objects:
      entPhysicalIndex,\n          entPhysicalClass, entPhysicalName and entPhysicalUUID.\"\n
      \      REFERENCE\n          \"RFC 6933: Entity MIB (Version 4)\"\n       MODULE
      \         -- this module\n       MANDATORY-GROUPS {\n                           energyObjectMibTableGroup,\n
      \                          energyObjectMibStateTableGroup,\n                           energyObjectMibNotifGroup\n
      \                        }\n       ::= { energyObjectMibCompliances 2 }\n   --
      Units of Conformance\n   energyObjectMibTableGroup OBJECT-GROUP\n      OBJECTS
      \        {\n                           eoPower,\n                           eoPowerNameplate,\n
      \                          eoPowerUnitMultiplier,\n                           eoPowerAccuracy,\n
      \                          eoPowerMeasurementCaliber,\n                           eoPowerCurrentType,\n
      \                          eoPowerMeasurementLocal,\n                           eoPowerAdminState,\n
      \                          eoPowerOperState,\n                           eoPowerStateEnterReason\n
      \                      }\n      STATUS          current\n      DESCRIPTION\n
      \         \"This group contains the collection of all the objects\n          related
      to the Energy Object.\"\n      ::= { energyObjectMibGroups 1 }\n   energyObjectMibStateTableGroup
      OBJECT-GROUP\n       OBJECTS      {\n                            eoPowerStateMaxPower,\n
      \                           eoPowerStatePowerUnitMultiplier,\n                            eoPowerStateTotalTime,\n
      \                           eoPowerStateEnterCount\n                       }\n
      \      STATUS          current\n       DESCRIPTION\n          \"This group contains
      the collection of all the objects\n          related to the Power State.\"\n
      \      ::= { energyObjectMibGroups 2 }\n   energyObjectMibEnergyParametersTableGroup
      OBJECT-GROUP\n       OBJECTS         {\n                           eoEnergyParametersIntervalLength,\n
      \                          eoEnergyParametersIntervalNumber,\n                           eoEnergyParametersIntervalMode,\n
      \                          eoEnergyParametersIntervalWindow,\n                           eoEnergyParametersSampleRate,\n
      \                          eoEnergyParametersStorageType,\n                           eoEnergyParametersStatus\n
      \                      }\n       STATUS          current\n       DESCRIPTION\n
      \          \"This group contains the collection of all the objects\n           related
      to the configuration of the Energy Table.\"\n       ::= { energyObjectMibGroups
      3 }\n   energyObjectMibEnergyTableGroup OBJECT-GROUP\n       OBJECTS         {\n
      \                       -- Note that object\n                      -- eoEnergyCollectionStartTime
      is not\n                           -- included since it is not-accessible\n
      \                          eoEnergyConsumed,\n                           eoEnergyProvided,\n
      \                          eoEnergyStored,\n                           eoEnergyUnitMultiplier,\n
      \                          eoEnergyAccuracy,\n                           eoEnergyMaxConsumed,\n
      \                          eoEnergyMaxProduced,\n                           eoEnergyDiscontinuityTime\n
      \                      }\n       STATUS          current\n       DESCRIPTION\n
      \          \"This group contains the collection of all the objects\n           related
      to the Energy Table.\"\n       ::= { energyObjectMibGroups 4 }\n   energyObjectMibMeterCapabilitiesTableGroup
      OBJECT-GROUP\n       OBJECTS         {\n                            eoMeterCapability\n
      \                      }\n       STATUS          current\n       DESCRIPTION\n
      \         \"This group contains the object indicating the capability\n          of
      the Energy Object\"\n       ::= { energyObjectMibGroups 5 }\n   eoPowerEnableStatusNotificationGroup
      OBJECT-GROUP\n       OBJECTS         { eoPowerEnableStatusNotification  }\n
      \      STATUS          current\n       DESCRIPTION\n          \"The collection
      of objects that are used to enable\n          notification.\"\n       ::= {
      energyObjectMibGroups 6 }\n   energyObjectMibNotifGroup NOTIFICATION-GROUP\n
      \      NOTIFICATIONS    {\n                           eoPowerStateChange\n                       }\n
      \      STATUS          current\n       DESCRIPTION\n          \"This group contains
      the notifications for\n          the Monitoring and Control MIB for Power and
      Energy.\"\n       ::= { energyObjectMibGroups 7 }\n   END\n"
    title: 9.2.  The ENERGY-OBJECT-MIB MIB Module
  - contents:
    - "9.3.  The POWER-ATTRIBUTES-MIB MIB Module\n   -- ************************************************************\n
      \  --\n   -- This MIB module is used to monitor power attributes of\n   -- networked
      devices with measurements.\n   --\n   -- This MIB module is an extension of
      energyObjectMib module.\n   --\n   -- *************************************************************\n
      \  POWER-ATTRIBUTES-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\n
      \      OBJECT-TYPE,\n       mib-2,\n       Integer32, Unsigned32\n          FROM
      SNMPv2-SMI\n       MODULE-COMPLIANCE,\n       OBJECT-GROUP\n           FROM
      SNMPv2-CONF\n      UnitMultiplier\n         FROM ENERGY-OBJECT-MIB\n       entPhysicalIndex\n
      \         FROM ENTITY-MIB;\n   powerAttributesMIB MODULE-IDENTITY\n       LAST-UPDATED
      \   \"201502090000Z\"    -- 9 February 2015\n       ORGANIZATION    \"IETF EMAN
      Working Group\"\n       CONTACT-INFO\n               \"WG charter:\n                http://datatracker.ietf.org/wg/eman/charter/\n
      \               Mailing Lists:\n                General Discussion: eman@ietf.org\n
      \               To Subscribe:\n                https://www.ietf.org/mailman/listinfo/eman\n
      \               Archive:\n                http://www.ietf.org/mail-archive/web/eman\n
      \            Editors:\n                Mouli Chandramouli\n                Cisco
      Systems, Inc.\n                Sarjapur Outer Ring Road\n                Bangalore
      560103\n                India\n                Phone: +91 80 4429 2409\n                Email:
      moulchan@cisco.com\n                Brad Schoening\n                44 Rivers
      Edge Drive\n                Little Silver, NJ 07739\n                United
      States\n                Email: brad.schoening@verizon.net\n                Juergen
      Quittek\n                NEC Europe Ltd.\n                NEC Laboratories Europe\n
      \               Network Research Division\n                Kurfuersten-Anlage
      36\n                Heidelberg  69115\n                Germany\n                Phone:
      +49 6221 4342-115\n                Email: quittek@neclab.eu\n                Thomas
      Dietz\n                NEC Europe Ltd.\n                NEC Laboratories Europe\n
      \               Network Research Division\n                Kurfuersten-Anlage
      36\n                69115 Heidelberg\n                Germany\n                Phone:
      +49 6221 4342-128\n                Email: Thomas.Dietz@nw.neclab.eu\n                Benoit
      Claise\n                Cisco Systems, Inc.\n                De Kleetlaan 6a
      b1\n                Degem 1831\n                Belgium\n                Phone:
      \ +32 2 704 5622\n                Email: bclaise@cisco.com\"\n       DESCRIPTION\n
      \         \"Copyright (c) 2015 IETF Trust and the persons identified as\n           authors
      of the code.  All rights reserved.\n           Redistribution and use in source
      and binary forms, with or\n           without modification, is permitted pursuant
      to, and subject\n           to the license terms contained in, the Simplified
      BSD License\n           set forth in Section 4.c of the IETF Trust's Legal Provisions\n
      \          Relating to IETF Documents\n           (http://trustee.ietf.org/license-info).\n
      \          This MIB is used to report AC power attributes in devices.\n           The
      table is a sparse augmentation of the eoPowerTable table\n           from the
      energyObjectMib module.  Both three-phase and\n           single-phase power
      configurations are supported.\n           As a requirement for this MIB module,
      RFC 7461 SHOULD be\n           implemented.\n           Module Compliance of
      ENTITY-MIB v4 with respect to\n           entity4CRCompliance MUST be supported
      which requires\n           implementation of four MIB objects: entPhysicalIndex,\n
      \          entPhysicalClass, entPhysicalName, and entPhysicalUUID.\"\n       REVISION
      \"201502090000Z\"     -- 9 February 2015\n       DESCRIPTION\n          \"Initial
      version, published as RFC 7460\"\n      ::= { mib-2 230 }\n   powerAttributesMIBConform
      \ OBJECT IDENTIFIER\n       ::= { powerAttributesMIB 0 }\n   powerAttributesMIBObjects
      OBJECT IDENTIFIER\n       ::= { powerAttributesMIB 1 }\n   -- Objects\n   eoACPwrAttributesTable
      OBJECT-TYPE\n       SYNTAX          SEQUENCE OF EoACPwrAttributesEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"This
      table contains power attributes measurements for\n          supported entPhysicalIndex
      entities.  It is a sparse\n          extension of the eoPowerTable.\"\n       ::=
      { powerAttributesMIBObjects 1 }\n   eoACPwrAttributesEntry OBJECT-TYPE\n       SYNTAX
      \         EoACPwrAttributesEntry\n       MAX-ACCESS      not-accessible\n       STATUS
      \         current\n       DESCRIPTION\n          \"This is a sparse extension
      of the eoPowerTable with\n          entries for power attributes measurements
      or\n          configuration.  Each measured value corresponds to an\n          attribute
      in IEC 61850-7-4 for non-phase measurements\n          within the object MMXN.\"\n
      \      INDEX { entPhysicalIndex }\n       ::= { eoACPwrAttributesTable 1 }\n
      \  EoACPwrAttributesEntry ::= SEQUENCE {\n       eoACPwrAttributesConfiguration
      \     INTEGER,\n       eoACPwrAttributesAvgVoltage          Integer32,\n       eoACPwrAttributesAvgCurrent
      \         Unsigned32,\n       eoACPwrAttributesFrequency           Integer32,\n
      \      eoACPwrAttributesPowerUnitMultiplier UnitMultiplier,\n       eoACPwrAttributesPowerAccuracy
      \     Integer32,\n       eoACPwrAttributesTotalActivePower    Integer32,\n       eoACPwrAttributesTotalReactivePower
      \ Integer32,\n       eoACPwrAttributesTotalApparentPower  Integer32,\n       eoACPwrAttributesTotalPowerFactor
      \   Integer32,\n       eoACPwrAttributesThdCurrent          Integer32,\n       eoACPwrAttributesThdVoltage
      \        Integer32\n                             }\n   eoACPwrAttributesConfiguration
      OBJECT-TYPE\n       SYNTAX INTEGER {\n               sngl(1),\n               del(2),\n
      \              wye(3)\n             }\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"Configuration describes the
      physical configurations of\n          the power supply lines:\n             *
      alternating current, single phase (SNGL)\n             * alternating current,
      three-phase delta (DEL)\n             * alternating current, three-phase Y (WYE)\n
      \         Three-phase configurations can be either connected in a\n          triangular
      delta (DEL) or star Y (WYE) system.  WYE\n          systems have a shared neutral
      voltage, while DEL systems\n          do not.  Each phase is offset 120 degrees
      to each other.\"\n       ::= { eoACPwrAttributesEntry 1 }\n   eoACPwrAttributesAvgVoltage
      OBJECT-TYPE\n       SYNTAX          Integer32\n       UNITS           \"0.1
      Volt AC\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A measured value for average of the voltage
      measured\n          over an integral number of AC cycles.  For a three-phase\n
      \         system, this is the average voltage (V1+V2+V3)/3.  IEC\n          61850-7-4
      measured value attribute 'Vol'.\"\n       ::= { eoACPwrAttributesEntry 2 }\n
      \  eoACPwrAttributesAvgCurrent OBJECT-TYPE\n       SYNTAX          Unsigned32\n
      \      UNITS           \"amperes\"\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"A measured value for average
      of the current measured\n          over an integral number of AC cycles.  For
      a three-phase\n          system, this is the average current (I1+I2+I3)/3.  IEC\n
      \         61850-7-4 attribute 'Amp'.\"\n       ::= { eoACPwrAttributesEntry
      3 }\n   eoACPwrAttributesFrequency OBJECT-TYPE\n       SYNTAX          Integer32
      (4500..6500)\n       UNITS           \"0.01 hertz\"\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"A measured value
      for the basic frequency of the AC\n          circuit.  IEC 61850-7-4 attribute
      'Hz'.\"\n       ::= { eoACPwrAttributesEntry 4 }\n   eoACPwrAttributesPowerUnitMultiplier
      OBJECT-TYPE\n       SYNTAX          UnitMultiplier\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"The magnitude
      of watts for the usage value in\n          eoACPwrAttributesTotalActivePower,\n
      \         eoACPwrAttributesTotalReactivePower,\n          and eoACPwrAttributesTotalApparentPower
      measurements.\n          For three-phase power systems, this will also include\n
      \         eoACPwrAttributesWyeActivePower,\n          eoACPwrAttributesWyeReactivePower,
      and\n          eoACPwrAttributesWyeApparentPower.\"\n       ::= { eoACPwrAttributesEntry
      5 }\n   eoACPwrAttributesPowerAccuracy OBJECT-TYPE\n       SYNTAX          Integer32
      (0..10000)\n       UNITS           \"hundredths of percent\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"This
      object indicates a percentage value, in hundredths of a\n          percent,
      representing the presumed accuracy of active,\n          reactive, and apparent
      power usage reporting.  For\n          example, 1010 means the reported usage
      is accurate to +/-\n          10.1 percent.  This value is zero if the accuracy
      is\n          unknown.\n          ANSI and IEC define the following accuracy
      classes for\n          power measurement: IEC 62053-22 & 60044-1 class 0.1,
      0.2,\n          0.5, 1, & 3.\n          ANSI C12.20 class 0.2 & 0.5\"\n       ::=
      { eoACPwrAttributesEntry 6 }\n   eoACPwrAttributesTotalActivePower OBJECT-TYPE\n
      \      SYNTAX          Integer32\n       UNITS           \"watts\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"A
      measured value of the actual power delivered to or\n          consumed by the
      load.  IEC 61850-7-4 attribute 'TotW'.\"\n       ::= { eoACPwrAttributesEntry
      7 }\n   eoACPwrAttributesTotalReactivePower OBJECT-TYPE\n       SYNTAX          Integer32\n
      \      UNITS           \"volt-amperes reactive\"\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"A measured value
      of the reactive portion of the apparent\n          power.  IEC 61850-7-4 attribute
      'TotVAr'.\"\n       ::= { eoACPwrAttributesEntry 8 }\n   eoACPwrAttributesTotalApparentPower
      OBJECT-TYPE\n       SYNTAX          Integer32\n       UNITS           \"volt-amperes\"\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"A measured value of the voltage and current that\n          determines
      the apparent power.  The apparent power is the\n          vector sum of real
      and reactive power.\n          Note: watts and volt-amperes are equivalent units
      and may\n          be combined.  IEC 61850-7-4 attribute 'TotVA'.\"\n       ::=
      { eoACPwrAttributesEntry 9 }\n   eoACPwrAttributesTotalPowerFactor OBJECT-TYPE\n
      \      SYNTAX          Integer32 (-10000..10000)\n       UNITS           \"hundredths\"\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"A measured value ratio of the real power flowing to the\n          load
      versus the apparent power.  It is dimensionless and\n          expressed here
      as a percentage value in hundredths.  A power\n          factor of 100% indicates
      there is no inductance load and\n          thus no reactive power.  A Power
      Factor can be positive or\n          negative, where the sign should be in lead/lag
      (IEEE)\n          form.  IEC 61850-7-4 attribute 'TotPF'.\"\n       ::= { eoACPwrAttributesEntry
      10 }\n   eoACPwrAttributesThdCurrent OBJECT-TYPE\n       SYNTAX          Integer32
      (0..10000)\n       UNITS           \"hundredths of percent\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"A
      calculated value for the current total harmonic\n          distortion (THD).
      \ Method of calculation is not\n          specified.  IEC 61850-7-4 attribute
      'ThdAmp'.\"\n       ::= { eoACPwrAttributesEntry 11 }\n   eoACPwrAttributesThdVoltage
      OBJECT-TYPE\n       SYNTAX          Integer32 (0..10000)\n       UNITS           \"hundredths
      of percent\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A calculated value for the voltage total harmonic\n
      \         distortion (THD).  The method of calculation is not\n          specified.
      \ IEC 61850-7-4 attribute 'ThdVol'.\"\n       ::= { eoACPwrAttributesEntry 12
      }\n   eoACPwrAttributesDelPhaseTable OBJECT-TYPE\n       SYNTAX          SEQUENCE
      OF EoACPwrAttributesDelPhaseEntry\n       MAX-ACCESS      not-accessible\n       STATUS
      \         current\n       DESCRIPTION\n          \"This optional table describes
      three-phase power attributes\n          measurements in a DEL configuration
      with phase-to-phase\n          power attributes measurements.  Entities having
      single\n          phase power shall not have any entities.  This is a\n          sparse
      extension of the eoACPwrAttributesTable.\n          These attributes correspond
      to measurements related to\n          the IEC 61850-7.4 MMXU phase and measured
      harmonic or\n          interharmonics related to the MHAI phase.\"\n       ::=
      { powerAttributesMIBObjects 2 }\n   eoACPwrAttributesDelPhaseEntry OBJECT-TYPE\n
      \      SYNTAX          EoACPwrAttributesDelPhaseEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"An entry describes
      power measurements of a phase in a\n          DEL three-phase power.  Three
      entries are required for each\n          supported entPhysicalIndex entry.  Voltage
      measurements\n          are provided relative to each other.\n          For
      phase-to-phase measurements, the\n          eoACPwrAttributesDelPhaseIndex is
      compared against the\n          following phase at +120 degrees.  Thus, the
      possible\n          values are:\n          eoACPwrAttributesDelPhaseIndex    Next
      Phase Angle\n                                0                 120\n                               120
      \               240\n                               240                  0\n
      \         \"\n       INDEX { entPhysicalIndex, eoACPwrAttributesDelPhaseIndex
      }\n       ::= { eoACPwrAttributesDelPhaseTable 1}\n   EoACPwrAttributesDelPhaseEntry
      ::= SEQUENCE {\n       eoACPwrAttributesDelPhaseIndex                   Integer32,\n
      \      eoACPwrAttributesDelPhaseToNextPhaseVoltage      Integer32,\n       eoACPwrAttributesDelThdPhaseToNextPhaseVoltage
      \  Integer32\n                                      }\n   eoACPwrAttributesDelPhaseIndex
      OBJECT-TYPE\n       SYNTAX          Integer32 (0..359)\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"A phase angle
      typically corresponding to 0, 120, 240.\"\n        ::= { eoACPwrAttributesDelPhaseEntry
      1 }\n   eoACPwrAttributesDelPhaseToNextPhaseVoltage OBJECT-TYPE\n       SYNTAX
      \         Integer32\n       UNITS           \"0.1 Volt AC\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"A
      measured value of phase to next phase voltages, where\n          the next phase
      is IEC 61850-7-4 attribute 'PPV'.\"\n       ::= { eoACPwrAttributesDelPhaseEntry
      2 }\n   eoACPwrAttributesDelThdPhaseToNextPhaseVoltage OBJECT-TYPE\n       SYNTAX
      \         Integer32 (0..10000)\n       UNITS           \"hundredths of percent\"\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"A calculated value for the voltage total harmonic\n          distortion
      for phase to next phase.  Method of calculation\n          is not specified.
      \ IEC 61850-7-4 attribute 'ThdPPV'.\"\n       ::= { eoACPwrAttributesDelPhaseEntry
      3 }\n   eoACPwrAttributesWyePhaseTable OBJECT-TYPE\n       SYNTAX          SEQUENCE
      OF EoACPwrAttributesWyePhaseEntry\n       MAX-ACCESS      not-accessible\n       STATUS
      \         current\n       DESCRIPTION\n          \"This optional table describes
      three-phase power attributes\n          measurements in a WYE configuration
      with phase-to-neutral\n          power attributes measurements.  Entities having
      single\n          phase power shall not have any entities.  This is a sparse\n
      \         extension of the eoACPwrAttributesTable.\n          These attributes
      correspond to measurements related to\n          the IEC 61850-7.4 MMXU phase
      and measured harmonic or\n          interharmonics related to the MHAI phase.\"\n
      \      ::= { powerAttributesMIBObjects 3 }\n   eoACPwrAttributesWyePhaseEntry
      OBJECT-TYPE\n       SYNTAX          EoACPwrAttributesWyePhaseEntry\n       MAX-ACCESS
      \     not-accessible\n       STATUS          current\n       DESCRIPTION\n          \"This
      table describes measurements of a phase in a WYE\n          three-phase power
      system.  Three entries are required for\n          each supported entPhysicalIndex
      entry.  Voltage\n          measurements are relative to neutral.\n          Each
      entry describes power attributes of one phase of a\n          WYE three-phase
      power system.\"\n       INDEX { entPhysicalIndex, eoACPwrAttributesWyePhaseIndex
      }\n       ::= { eoACPwrAttributesWyePhaseTable 1}\n   EoACPwrAttributesWyePhaseEntry
      ::= SEQUENCE {\n        eoACPwrAttributesWyePhaseIndex            Integer32,\n
      \       eoACPwrAttributesWyePhaseToNeutralVoltage  Integer32,\n        eoACPwrAttributesWyeCurrent
      \             Integer32,\n        eoACPwrAttributesWyeActivePower            Integer32,\n
      \       eoACPwrAttributesWyeReactivePower          Integer32,\n        eoACPwrAttributesWyeApparentPower
      \         Integer32,\n        eoACPwrAttributesWyePowerFactor            Integer32,\n
      \       eoACPwrAttributesWyeThdCurrent            Integer32,\n        eoACPwrAttributesWyeThdPhaseToNeutralVoltage
      Integer32\n                                      }\n   eoACPwrAttributesWyePhaseIndex
      OBJECT-TYPE\n       SYNTAX          Integer32 (0..359)\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n          \"A phase angle
      typically corresponding to 0, 120, 240.\"\n        ::= { eoACPwrAttributesWyePhaseEntry
      1 }\n   eoACPwrAttributesWyePhaseToNeutralVoltage OBJECT-TYPE\n       SYNTAX
      \         Integer32\n       UNITS           \"0.1 Volt AC\"\n       MAX-ACCESS
      \     read-only\n       STATUS          current\n       DESCRIPTION\n          \"A
      measured value of phase to neutral voltage.  IEC\n          61850-7-4 attribute
      'PNV'.\"\n       ::= { eoACPwrAttributesWyePhaseEntry 2 }\n   eoACPwrAttributesWyeCurrent
      OBJECT-TYPE\n       SYNTAX          Integer32\n       UNITS           \"0.1
      amperes AC\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A measured value of phase currents.  IEC 61850-7-4\n
      \         attribute 'A'.\"\n       ::= { eoACPwrAttributesWyePhaseEntry 3 }\n
      \  eoACPwrAttributesWyeActivePower OBJECT-TYPE\n       SYNTAX          Integer32\n
      \      UNITS           \"watts\"\n       MAX-ACCESS      read-only\n       STATUS
      \         current\n       DESCRIPTION\n          \"A measured value of the actual
      power delivered to or\n          consumed by the load with the magnitude indicated\n
      \         separately in eoPowerUnitMultiplier.  IEC 61850-7-4\n          attribute
      'W'.\"\n       ::= { eoACPwrAttributesWyePhaseEntry 4 }\n   eoACPwrAttributesWyeReactivePower
      OBJECT-TYPE\n       SYNTAX          Integer32\n       UNITS           \"volt-amperes
      reactive\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A measured value of the reactive portion of
      the apparent\n          power with the magnitude of indicated separately in\n
      \         eoPowerUnitMultiplier.  IEC 61850-7-4 attribute 'VAr'.\"\n       ::=
      { eoACPwrAttributesWyePhaseEntry 5 }\n   eoACPwrAttributesWyeApparentPower OBJECT-TYPE\n
      \      SYNTAX          Integer32\n       UNITS           \"volt-amperes\"\n
      \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
      \         \"A measured value of the voltage and current determines\n          the
      apparent power with the indicated separately in\n          eoPowerUnitMultiplier.
      \ Active plus reactive power equals\n          the total apparent power.\n          Note:
      Watts and volt-amperes are equivalent units and may\n          be combined.
      \ IEC 61850-7-4 attribute 'VA'.\"\n       ::= { eoACPwrAttributesWyePhaseEntry
      6 }\n   eoACPwrAttributesWyePowerFactor OBJECT-TYPE\n       SYNTAX          Integer32
      (-10000..10000)\n       UNITS           \"hundredths\"\n       MAX-ACCESS      read-only\n
      \      STATUS          current\n       DESCRIPTION\n          \"A measured value
      ratio of the real power flowing to the\n          load versus the apparent power
      for this phase.  IEC\n          61850-7-4 attribute 'PF'.  Power Factor can
      be positive or\n          negative where the sign should be in lead/lag (IEEE)\n
      \         form.\"\n       ::= { eoACPwrAttributesWyePhaseEntry 7 }\n   eoACPwrAttributesWyeThdCurrent
      OBJECT-TYPE\n       SYNTAX          Integer32 (0..10000)\n       UNITS           \"hundredths
      of percent\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A calculated value for the voltage total harmonic\n
      \         distortion (THD) for phase to phase.  Method of\n          calculation
      is not specified.\n          IEC 61850-7-4 attribute 'ThdA'.\"\n       ::= {
      eoACPwrAttributesWyePhaseEntry 8 }\n   eoACPwrAttributesWyeThdPhaseToNeutralVoltage
      OBJECT-TYPE\n       SYNTAX          Integer32 (0..10000)\n       UNITS           \"hundredths
      of percent\"\n       MAX-ACCESS      read-only\n       STATUS          current\n
      \      DESCRIPTION\n          \"A calculated value of the voltage total harmonic\n
      \         distortion (THD) for phase to neutral.  IEC 61850-7-4\n          attribute
      'ThdPhV'.\"\n       ::= { eoACPwrAttributesWyePhaseEntry 9 }\n   -- Conformance\n
      \  powerAttributesMIBCompliances  OBJECT IDENTIFIER\n       ::= { powerAttributesMIB
      2 }\n   powerAttributesMIBGroups  OBJECT IDENTIFIER\n       ::= { powerAttributesMIB
      3 }\n   powerAttributesMIBFullCompliance MODULE-COMPLIANCE\n       STATUS          current\n
      \      DESCRIPTION\n          \"When this MIB is implemented with support for
      read-\n          create, then such an implementation can claim full\n          compliance.
      \ Such devices can then be both monitored and\n          configured with this
      MIB.\n          Module Compliance of RFC 6933 with respect to\n          entity4CRCompliance
      MUST be supported which requires\n          implementation of four MIB objects:
      entPhysicalIndex,\n          entPhysicalClass, entPhysicalName, and entPhysicalUUID.\"\n
      \      REFERENCE\n          \"RFC 6933: Entity MIB (Version 4)\"\n       MODULE
      \         -- this module\n       MANDATORY-GROUPS {\n                        powerACPwrAttributesMIBTableGroup\n
      \                                }\n       GROUP        powerACPwrAttributesOptionalMIBTableGroup\n
      \      DESCRIPTION\n          \"A compliant implementation does not have\n          to
      implement.\"\n       GROUP       powerACPwrAttributesDelPhaseMIBTableGroup\n
      \      DESCRIPTION\n           \"A compliant implementation does not have to
      implement.\"\n       GROUP       powerACPwrAttributesWyePhaseMIBTableGroup\n
      \      DESCRIPTION\n           \"A compliant implementation does not have to
      implement.\"\n       ::= { powerAttributesMIBCompliances 1 }\n   -- Units of
      Conformance\n   powerACPwrAttributesMIBTableGroup OBJECT-GROUP\n       OBJECTS
      \        {\n                  -- Note that object entPhysicalIndex is NOT\n
      \                   -- included since it is not-accessible\n                           eoACPwrAttributesAvgVoltage,\n
      \                          eoACPwrAttributesAvgCurrent,\n                           eoACPwrAttributesFrequency,\n
      \                          eoACPwrAttributesPowerUnitMultiplier,\n                           eoACPwrAttributesPowerAccuracy,\n
      \                          eoACPwrAttributesTotalActivePower,\n                           eoACPwrAttributesTotalReactivePower,\n
      \                          eoACPwrAttributesTotalApparentPower,\n                           eoACPwrAttributesTotalPowerFactor\n
      \                                              }\n       STATUS          current\n
      \      DESCRIPTION\n          \"This group contains the collection of all the
      power\n          attributes objects related to the Energy Object.\"\n       ::=
      { powerAttributesMIBGroups  1 }\n    powerACPwrAttributesOptionalMIBTableGroup
      OBJECT-GROUP\n       OBJECTS         {\n                           eoACPwrAttributesConfiguration,\n
      \                          eoACPwrAttributesThdCurrent,\n                           eoACPwrAttributesThdVoltage\n
      \                      }\n       STATUS          current\n       DESCRIPTION\n
      \         \"This group contains the collection of all the power\n          attributes
      objects related to the Energy Object.\"\n       ::= { powerAttributesMIBGroups
      \ 2 }\n   powerACPwrAttributesDelPhaseMIBTableGroup OBJECT-GROUP\n       OBJECTS
      \        {\n                       -- Note that object entPhysicalIndex and\n
      \                      -- eoACPwrAttributesDelPhaseIndex are NOT\n                       --
      included since they are not-accessible\n                 eoACPwrAttributesDelPhaseToNextPhaseVoltage,\n
      \                eoACPwrAttributesDelThdPhaseToNextPhaseVoltage\n                       }\n
      \      STATUS          current\n       DESCRIPTION\n          \"This group contains
      the collection of all power\n          attributes of a phase in a DEL three-phase
      power system.\"\n       ::= { powerAttributesMIBGroups 3 }\n   powerACPwrAttributesWyePhaseMIBTableGroup
      OBJECT-GROUP\n       OBJECTS         {\n                          -- Note that
      object entPhysicalIndex and\n                          -- eoACPwrAttributesWyePhaseIndex
      are NOT\n                          -- included since they are not-accessible\n
      \                 eoACPwrAttributesWyePhaseToNeutralVoltage,\n                  eoACPwrAttributesWyeCurrent,\n
      \                 eoACPwrAttributesWyeActivePower,\n                  eoACPwrAttributesWyeReactivePower,\n
      \                 eoACPwrAttributesWyeApparentPower,\n                  eoACPwrAttributesWyePowerFactor,\n
      \                 eoACPwrAttributesWyeThdPhaseToNeutralVoltage,\n                  eoACPwrAttributesWyeThdCurrent\n
      \                      }\n       STATUS          current\n       DESCRIPTION\n
      \         \"This group contains the collection of all power\n          attributes
      of a phase in a WYE three-phase power system.\"\n       ::= { powerAttributesMIBGroups
      4 }\n   END\n"
    title: 9.3.  The POWER-ATTRIBUTES-MIB MIB Module
  title: 9.  MIB Definitions
- contents:
  - "10.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection opens devices to attack.  These\n   are the tables and
    objects and their sensitivity/vulnerability:\n      - Unauthorized changes to
    the eoPowerOperState (via the\n        eoPowerAdminState ) MAY disrupt the power
    settings of the\n        differentEnergy Objects and, therefore, the state of\n
    \       functionality of the respective Energy Objects.\n      - Unauthorized
    changes to the eoEnergyParametersTable MAY disrupt\n        energy measurement
    in the eoEnergyTable table.\n   SNMP versions prior to SNMPv3 did not include
    adequate security.\n   Even if the network itself is secure (for example by using
    IPsec),\n   there is no control as to who on the secure network is allowed to\n
    \  access and GET/SET (read/change/create/delete) the objects in this\n   MIB
    module.\n   Implementations SHOULD provide the security features described by
    the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n   compliance
    to the SNMPv3 standard MUST include full support for\n   authentication and privacy
    via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n   In certain situations, energy and power monitoring can reveal\n   sensitive
    information about individuals' activities and habits.\n   Implementors of this
    specification should use appropriate privacy\n   protections as discussed in Section
    9 of RFC 6988 and monitoring of\n   individuals and homes should only occur with
    proper authorization.\n"
  title: 10.  Security Considerations
- contents:
  - "11.  IANA Considerations\n   The MIB modules in this document use the following
    IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n
    \     Descriptor                   OBJECT IDENTIFIER value\n      ----------                   -----------------------\n
    \     IANAPowerStateSet-MIB           { mib-2 228 }\n      energyObjectMIB                 {
    mib-2 229 }\n      powerAttributesMIB              { mib-2 230 }\n"
  - contents:
    - "11.1.  IANAPowerStateSet-MIB Module\n   The initial set of Power State Sets
      are specified in [RFC7326].  IANA\n   maintains a Textual Convention PowerStateSet
      in the\n   IANAPowerStateSet-MIB module (see Section 9.1), with the initial
      set\n   of Power State Sets and the Power States within those Power State\n
      \  Sets as proposed in the [RFC7326].  The current version of\n   PowerStateSet
      Textual Convention can be accessed\n   <http://www.iana.org/assignments/power-state-sets>.\n
      \  New assignments (and potential deprecation) to Power State Sets shall\n   be
      administered by IANA and the guidelines and procedures are\n   specified in
      [RFC7326], and will, as a consequence, update the\n   PowerStateSet Textual
      Convention.\n"
