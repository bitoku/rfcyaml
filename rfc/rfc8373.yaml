- title: __initial_text__
  contents:
  - '         Negotiating Human Language in Real-Time Communications

    '
- title: Abstract
  contents:
  - "Abstract\n   Users have various human (i.e., natural) language needs, abilities,\n\
    \   and preferences regarding spoken, written, and signed languages.\n   This\
    \ document defines new Session Description Protocol (SDP) media-\n   level attributes\
    \ so that when establishing interactive communication\n   sessions (\"calls\"\
    ), it is possible to negotiate (i.e., communicate\n   and match) the caller's\
    \ language and media needs with the\n   capabilities of the called party.  This\
    \ is especially important for\n   emergency calls, because it allows for a call\
    \ to be handled by a call\n   taker capable of communicating with the user or\
    \ for a translator or\n   relay operator to be bridged into the call during setup.\
    \  However,\n   this also applies to non-emergency calls (for example, calls to\
    \ a\n   company call center).\n   This document describes the need as well as\
    \ a solution that uses new\n   SDP media attributes.\n"
