- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document examines motivations for Layer 1 Virtual Private\n\
    \   Networks (L1VPNs), provides high-level (service-level) requirements,\n   and\
    \ outlines some of the architectural models that might be used to\n   build L1VPNs.\n\
    \   The objective of the document is mainly to present the requirements\n   and\
    \ architecture based on the work undertaken within Question 11 of\n   Study Group\
    \ 13 of the ITU-T.\n   L1VPNs provide services over layer 1 networks.  This document\n\
    \   provides a framework for L1VPNs and the realization of the framework\n   by\
    \ those networks being controlled by Generalized Multi-Protocol\n   Label Switching\
    \ (GMPLS) protocols.\n   Use of GMPLS protocols for providing L1VPN services has\
    \ several\n   advantages, such as:\n   - Flexible network operation.\n   - Use\
    \ of standardized protocols.\n   - Use of common control and measurement plane\
    \ protocols applicable to\n     various layer 1 networks, including Time Division\
    \ Multiplexing\n     (TDM) networks and optical networks.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   The reader is assumed to be familiar with the terminology in\n   [RFC3031],\
    \ [RFC3209], [RFC3471], [RFC3473], [RFC4202], [RFC3945],\n   [RFC4208], and [RFC4026].\n\
    \   In this context, a Layer 1 Network is any transport network that has\n   connectivity\
    \ and/or switching using spatial switching (e.g., incoming\n   port or fiber to\
    \ outgoing port or fiber), lambda-switching, or time-\n   division-multiplex-switching.\n\
    \   A Layer 1 VPN (L1VPN) is a service offered by a core layer 1 network\n   to\
    \ provide layer 1 connectivity between two or more customer sites,\n   and where\
    \ the customer has some control over the establishment and\n   type of the connectivity.\
    \  An alternative definition is simply to say\n   that an L1VPN is a VPN whose\
    \ data plane operates at layer 1.  Further\n   details of the essence of an L1VPN\
    \ are provided in Section 3.\n   In addition, the following new terms are used\
    \ within this document:\n   - Virtual link: A provider network Traffic Engineering\
    \ (TE) link\n     advertised to customers in routing information for purposes\
    \ that\n     include path computation.  A direct data link may or may not exist\n\
    \     between the two end points of a virtual link.\n   - Virtual node: A provider\
    \ network logical node advertised to\n     customers in routing information. \
    \ A virtual node may represent a\n     single physical node, or multiple physical\
    \ nodes and the links\n     between them.\n   - VPN end point: A Customer Edge\
    \ (CE) device's data plane interface,\n     which is connected to a Provider Edge\
    \ (PE) device, and which is\n     part of the VPN membership.  Note that a data\
    \ plane interface is\n     associated with a TE link end point.  For example,\
    \ if a CE router's\n     interface is a channelized interface (defined in SONET/SDH),\
    \ a\n     channel in the channelized interface can be a data plane interface.\n\
    \   - VPN connection (or connection in the L1VPN context): A connection\n    \
    \ between a pair of VPN end points.  Note that in some scenarios a\n     connection\
    \ may be established between a pair of C (Customer)\n     devices using this CE-CE\
    \ VPN connection as a segment or forwarding\n     adjacency defined in [RFC4206].\n\
    \   Note that the following terms are aligned with Provider Provisioned\n   VPN\
    \ (PPVPN) terminology [RFC4026], and in this document, have a\n   meaning in the\
    \ context of L1VPNs, unless otherwise specified.\n   - CE device: A CE device\
    \ is a customer device that receives L1VPN\n     service from the provider.  A\
    \ CE device is connected to at least\n     one PE device.  A CE device can be\
    \ a variety of devices, for\n     example, Time Division Multiplexing (TDM) switch,\
    \ router, and layer\n     2 switch.  A CE device does not have to have the capability\
    \ to\n     switch at layer 1, but it is capable of receiving a layer 1 signal\n\
    \     and either switching it or terminating it with adaptation.  A CE\n     device\
    \ may be attached to one or more C devices on the customer\n     site, and it\
    \ may be a host using a layer 1 connection directly.\n   - PE device: A PE device\
    \ is a provider device that provides L1VPN\n     service to the customer.  A PE\
    \ device is connected to at least one\n     CE device.  A layer 1 PE device is\
    \ a TDM switch, an Optical Cross-\n     Connect (OXC) (see [RFC3945]), or a Photonic\
    \ Cross-Connect (PXC)\n     (see [RFC3945]).  Alternatively, a PE device may be\
    \ an Ethernet\n     Private Line (EPL) type of device that maps Ethernet frames\
    \ onto\n     layer 1 connections (by means of Ethernet over TDM etc.).\n   - P\
    \ (Provider) device: A P device is a provider device that is\n     connected only\
    \ to other provider devices (P or PE devices).  A\n     layer 1 P is a TDM switch,\
    \ OXC, or PXC.\n   - Customer: A customer has authority over a set of CE devices\
    \ within\n     the same VPN (e.g., the owner of CE devices).  Note that a customer\n\
    \     may outsource the management of CE devices to other organizations,\n   \
    \  including to the provider itself.\n   - Provider: A provider has authority\
    \ over the management of the\n     provider network.\n   - Membership information:\
    \ A list of CE-PE TE link addresses belonging\n     to the same VPN.  Membership\
    \ information contains the association\n     of a CE, a PE, and a VPN.\n"
- title: 3.  Overview
  contents:
