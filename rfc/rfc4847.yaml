- title: 5.1.  Management Systems
  contents:
  - "5.1.  Management Systems\n   As shown in the reference model, a provider network\
    \ may contain one\n   or more management systems.  A management system may support\n\
    \   functions including provisioning, monitoring, billing, and recording.\n  \
    \ Provider management systems may also communicate with customer\n   management\
    \ systems in order to provide services.  Sections 7 and 11\n   provide more detail.\n"
- title: 6.  Generic Service Description
  contents:
  - "6.  Generic Service Description\n   This section describes generic L1VPN services.\
    \  Detailed descriptions\n   are provided through specific service models in Section\
    \ 7.\n"
- title: 6.1.  CE Construct
  contents:
  - "6.1.  CE Construct\n   - The CE device may support more than one customer VPN.\n\
    \   - CE-PE data plane links (between data plane interfaces) may be\n     shared\
    \ by multiple VPNs.\n   Note that it is necessary to disambiguate control plane\
    \ messages\n   exchanged between CE and PE if the CE-PE relationship is applicable\n\
    \   to more than one VPN.  This makes it possible to determine to which\n   VPN\
    \ such control plane messages apply.  Such disambiguation might be\n   achieved\
    \ by allocating a separate control channel to each VPN (either\n   using a separate\
    \ physical channel, a separate logical channel such as\n   IP tunnel, or using\
    \ separate addressing).\n   A customer addressing realm consists of CE-PE TE link\
    \ addresses and\n   CE-PE control channel addresses as well as customer site addresses\
    \ (C\n   and CE addresses).  Customer addressing realms may overlap, and may\n\
    \   also overlap with the service provider addressing realm.\n   NATs or firewalls\
    \ might reasonably be placed at customer interfaces,\n   or between administrative\
    \ domains within the core network.\n   Addressing in the L1VPN model must handle\
    \ such eventualities.\n   Traversal of NATs and firewalls within the customer\
    \ network might\n   have implications for L1VPN services that connect C devices,\
    \ and is\n   for further study.\n"
- title: 6.2.  Generic Service Features
  contents:
  - "6.2.  Generic Service Features\n   L1VPN has the following two generic service\
    \ features.\n   - Connectivity restriction: Layer 1 connectivity is provided to\
    \ a\n     limited set of CEs' data plane interfaces, called VPN end points.\n\
    \     (This set forms the L1VPN membership.)\n   - Per VPN control and management:\
    \ Some level of control and\n     management capability is provided to the customer.\
    \  Details differ\n     depending on service models described in Section 7.\n"
- title: 7.  Service Models
  contents:
  - "7.  Service Models\n   This section describes Layer 1 VPN service models that\
    \ can be\n   supported by GMPLS protocols enabled networks.  These models are\n\
    \   derived from the generic service description presented above.\n   Such layer\
    \ 1 networks are managed and controlled using GMPLS\n   signaling as described\
    \ in [RFC3471] and [RFC3473], and GMPLS routing\n   as described in [RFC4202].\
    \  It must be understood that meeting the\n   requirements set out in this document\
    \ may necessitate extensions to\n   the existing GMPLS protocols both for the\
    \ control plane within the\n   layer 1 network and for service provisioning at\
    \ the edge of the\n   network (CE and PE devices).  A CE and a PE are connected\
    \ by one or\n   more data links.  The ends of each link are usually represented\
    \ as\n   GMPLS-capable interfaces.\n   Note that in this document, service models\
    \ are classified by the\n   semantics of information exchanged over the customer\
    \ interface.  The\n   customer interface may be instantiated by the CE-PE control\
    \ plane\n   communication and/or the management plane communication between the\n\
    \   customer management systems(s) and the provider management system(s).\n  \
    \ Note that how to realize a CE-PE control channel is discussed in\n   Section\
    \ 10.1.  Customer management system(s) and provider management\n   systems(s)\
    \ may communicate by utilizing the CE-PE control channel(s).\n"
- title: 7.1.  Management-Based Service Model
  contents:
  - "7.1.  Management-Based Service Model\n   Figure 7.1 describes the Management-based\
    \ service model.\n                        +--------------------+\n           \
    \       :     |                    |\n     +----------+ :     |    +----------+\
    \    |\n     | Customer | :     |    | Provider |    |\n     |Management| :  \
    \   |    |Management|    |\n     | system(s)|-:-----+----| system(s)|    |\n \
    \    +----------+ :     |    +----------+    |\n                  :     |    \
    \                |     :\n                  :     |                    |     :\n\
    \        +----+    :   +----+    +----+    +----+   :   +----+\n        | CE |----:---|\
    \ PE |----| P  |----| PE |---:---| CE |\n        +----+    :   +----+    +----+\
    \    +----+   :   +----+\n                  :     |                    |     :\n\
    \                  :     |                    |     :\n                  :   \
    \  +--------------------+     :\n                  :     |                   \
    \ |     :\n                  :     |<-Provider network->|     :\n            \
    \ Customer                           Customer\n             interface        \
    \                  interface\n              Figure 7.1: Management-Based Service\
    \ Model\n   In this service model, customer management systems and provider\n\
    \   management systems communicate with each other.  Customer management\n   systems\
    \ access provider management systems to request layer 1\n   connection setup/deletion\
    \ between a pair of CEs.  Customer management\n   systems may obtain additional\
    \ information, such as resource\n   availability information and monitoring information,\
    \ from provider\n   management systems.  There is no control message exchange\
    \ between a\n   CE and PE.\n   The provider network may be based on GMPLS.  In\
    \ this case, mechanisms\n   to support soft permanent connections can be applied.\
    \  However,\n   interfaces between management systems are not within the scope\
    \ of\n   this document.\n"
- title: 7.2.  Signaling-Based Service Model (Basic Mode)
  contents:
  - "7.2.  Signaling-Based Service Model (Basic Mode)\n   In this service model, the\
    \ CE-PE interface's functional repertoire is\n   limited to path setup signaling\
    \ only.  The provider's network is not\n   involved in distribution of customer\
    \ network's routing information.\n   Note in addition that there may be communication\
    \ between customer\n   management system(s) and provider management system(s)\
    \ in order to\n   provide customers with detailed monitoring, fault information,\
    \ etc.\n"
- title: 7.2.1.  Overlay Service Model
  contents:
  - "7.2.1.  Overlay Service Model\n   Figure 7.2 describes the Overlay service model.\n\
    \                        +--------------------+\n                  :     |   \
    \                 |     :\n                  :     |                    |    \
    \ :\n         +----+   :   +----+              +----+   :   +----+\n         |\
    \ CE |---:---| PE |              | PE |---:---| CE |\n         +----+   :   +----+\
    \              +----+   :   +----+\n                  :     |                \
    \    |     :\n                  :     |                    |     :\n         \
    \         :     +--------------------+     :\n                  :     |      \
    \              |     :\n                  :     |<-Provider network->|     :\n\
    \             Customer                           Customer\n             interface\
    \                          interface\n                  Figure 7.2: Overlay Service\
    \ Model\n   In this service model, the customer interface is based on the GMPLS\n\
    \   UNI Overlay [RFC4208].  The CE requests layer 1 connection\n   setup/deletion\
    \ to a remote CE.  There is no routing protocol running\n   (i.e., no routing\
    \ neighbor/peering relationship) between a CE and a\n   PE.  The CE does not receive\
    \ routing information from remote customer\n   sites, nor routing information\
    \ about the provider network.\n   The CE's interface may be assigned a public\
    \ or private address, that\n   designates VPN end points.\n   In this model, membership\
    \ information needs to be configured on PEs,\n   so that the PE that receives\
    \ a Path message from the ingress CE can\n   identify the remote PE connected\
    \ to the egress CE.  Distribution of\n   membership information between PEs is\
    \ typically done by the provider,\n   and may be realized by mechanisms such as\
    \ static provisioning, or by\n   piggybacking on routing protocols (auto-discovery).\n\
    \   There are various ways that customers perceive the provider network.\n   In\
    \ one example, the whole provider network may be considered as one\n   node --\
    \ the path specified and recorded in signaling messages\n   reflects this.  Note\
    \ that this is distinct from the Virtual Node\n   service model described in Section\
    \ 7.3.2 because such a model\n   requires that the network is represented to the\
    \ VPN sites as a\n   virtual node -- that is, some form of routing advertisement\
    \ is\n   implied, and this is not in scope for the Signaling-based service\n \
    \  model.\n"
- title: 7.3.  Signaling and Routing Service Model (Enhanced Mode)
  contents:
  - "7.3.  Signaling and Routing Service Model (Enhanced Mode)\n   In this service\
    \ model, the CE-PE interface provides the signaling\n   capabilities as in the\
    \ Basic Mode, plus permits limited exchange of\n   information between the control\
    \ planes of the provider and the\n   customer to help such functions as discovery\
    \ of customer network\n   routing information (i.e., reachability or TE information\
    \ in remote\n   customer sites), or parameters of the part of the provider's network\n\
    \   dedicated to the customer.\n   By allowing CEs to obtain customer network\
    \ routing information, a\n   so-called N-square routing problem could be solved.\n\
    \   In addition, by using the received traffic engineering-based routing\n   information,\
    \ a customer can use traffic engineering capabilities.\n   For example, a customer\
    \ can set up two disjoint connections between a\n   pair of CEs.  Another example\
    \ is that a customer can request a\n   connection between a pair of devices within\
    \ customer sites, and not\n   necessarily between CEs, with more effective traffic\
    \ engineering.\n   As such, the customer interface is based on GMPLS signaling\
    \ and\n   mechanisms to exchange reachability/TE information.  Typically, a\n\
    \   routing protocol is used between a CE and PE, or more precisely\n   between\
    \ a CE and the VPN routing context instantiated on the PE.\n   Link state routing\
    \ information would be needed to implement the above\n   two example scenarios.\
    \  Some scenarios may be satisfied with\n   reachability routing information only.\n\
    \   Note that this service model does not preclude the use of mechanisms\n   other\
    \ than routing protocols to exchange reachability/TE information.\n   As with\
    \ the Signaling-based service model, there may be communication\n   between customer\
    \ management system(s) and provider management\n   system(s) in order to provide\
    \ detailed monitoring, fault information\n   etc. to customers.\n   Four specific\
    \ types of the Signaling and Routing service model are\n   the Overlay Extension\
    \ service model, the Virtual Node service model,\n   the Virtual Link service\
    \ model and the Per-VPN Peer service model,\n   depending on how customers perceive\
    \ the provider network in routing\n   and signaling (i.e., the level of information\
    \ details that a customer\n   is allowed to receive in routing and signaling).\n"
- title: 7.3.1.  Overlay Extension Service Model
  contents:
  - "7.3.1.  Overlay Extension Service Model\n   This service model complements the\
    \ Overlay service model.  In this\n   service model, a CE receives a list of CE-PE\
    \ TE link addresses to\n   which it can request a VPN connection (i.e., membership\
    \ information).\n   This may include additional information concerning these TE\
    \ links\n   (e.g., switching type).  Mechanisms other than routing could be used\n\
    \   to exchange reachability/TE information between the CE and the PE.\n"
- title: 7.3.2.  Virtual Node Service Model
  contents:
  - "7.3.2.  Virtual Node Service Model\n   Figure 7.3 describes the Virtual Node\
    \ service model.\n                        +--------------------+\n           \
    \         :   |                    |   :\n           +----+   :   |          \
    \          |   :   +----+\n           | CE |---:---|    Virtual Node    |---:---|\
    \ CE |\n           +----+   :   |                    |   :   +----+\n        \
    \            :   |                    |   :\n                    :   +--------------------+\
    \   :\n                    :   |                    |   :\n                  \
    \  :   |<-Provider network->|   :\n              Customer                    \
    \      Customer\n              interface                         interface\n \
    \               Figure 7.3: Virtual Node Service Model\n   In this type of service\
    \ model, the whole provider network is\n   represented as a virtual node (defined\
    \ in Section 2).  The customer\n   perceives the provider network as one single\
    \ node.  The CE receives\n   routing information about CE-PE links and the customer\
    \ network (i.e.,\n   remote customer sites).\n   Note that in this service model,\
    \ there must be one single virtual\n   node, and this virtual node must be connected\
    \ with every CE in the\n   VPN.\n"
- title: 7.3.3.  Virtual Link Service Model
  contents:
  - "7.3.3.  Virtual Link Service Model\n   Figure 7.4 describes the Virtual Link\
    \ service model.\n                        +--------------------+\n           \
    \       :     |                    |     :\n                  :     |       Virtual\
    \      |     :\n         +----+   :   +----+     link     +----+   :   +----+\n\
    \         | CE |---:---| PE |**************| PE |---:---| CE |\n         +----+\
    \   :   +----+              +----+   :   +----+\n                  :     |   \
    \                 |     :\n                  :     +--------------------+    \
    \ :\n                  :     |                    |     :\n                  :\
    \     |<-Provider network->|     :\n             Customer                    \
    \       Customer\n             interface                          interface\n\
    \                Figure 7.4: Virtual Link Service Model\n   In this service model,\
    \ a virtual link is constructed between PEs.\n   For the definition of a virtual\
    \ link, please refer to terminology in\n   Section 2.  A virtual link is assigned\
    \ to each VPN and disclosed to\n   the corresponding CEs.  As such, the CE receives\
    \ routing information\n   about CE-PE links, customer network (i.e., remote customer\
    \ sites), as\n   well as virtual links assigned to each VPN.  A special property\
    \ of\n   the virtual links used in this service model is that the provider\n \
    \  network allocates data plane link resources for the exclusive use of\n   each\
    \ virtual link.  The TE attributes of a virtual link are\n   determined according\
    \ to data plane link resources allocated to this\n   virtual link.  Virtual links\
    \ are an abstraction of the provider\n   network to customers for administrative\
    \ purposes as well as to\n   exclude \"unnecessary information\".\n   Note that\
    \ in this service model, both end points of each virtual link\n   must be a PE\
    \ device.\n"
- title: 7.3.4.  Per-VPN Peer Service Model
  contents:
  - "7.3.4.  Per-VPN Peer Service Model\n   Figure 7.5 describes the Per-VPN Peer\
    \ service model.\n                        +--------------------+\n           \
    \       :     |                    |     :\n         +----+   :   +----+    +----+\
    \    +----+   :   +----+\n         | CE |---:---| PE |----| P  |----| PE |---:---|\
    \ CE |\n         +----+   :   +----+    +----+    +----+   :   +----+\n      \
    \            :     |                    |     :\n                  :     +--------------------+\
    \     :\n                  :     |                    |     :\n              \
    \    :     |<-Provider network->|     :\n             Customer               \
    \            Customer\n             interface                          interface\n\
    \               Figure 7.5: Per-VPN Peer Service Model\n   This service model\
    \ is a generalization and combination of the Virtual\n   Link service model and\
    \ the Virtual Node service model mentioned in\n   Sections 7.3.2 and 7.3.3 respectively.\n\
    \   In this service model, the provider partitions the TE links within\n   the\
    \ provider network per VPN, and discloses per-VPN TE link\n   information to corresponding\
    \ CEs.  As such, a CE receives routing\n   information about CE-PE links, customer\
    \ network (i.e., remote\n   customer sites), as well as partitioned portions of\
    \ the provider\n   network.\n   Note that PEs may advertise abstracted routing\
    \ information about the\n   provider network to CEs for administrative purpose\
    \ as well as to\n   exclude \"unnecessary information\".  In other words, virtual\
    \ links may\n   be constructed between two nodes where direct data links do not\n\
    \   exist, or virtual nodes may be constructed to represent multiple\n   physical\
    \ nodes and links between them.\n   In the Per-VPN Peer service model, at least\
    \ one virtual node\n   corresponding to P devices (one single P or a set of Ps)\
    \ must be\n   visible to customers.\n"
- title: 8.  Service Models and Service Requirements
  contents:
  - "8.  Service Models and Service Requirements\n   The service models mentioned\
    \ in Section 7 are related to what\n   information is exchanged between CE and\
    \ PE.  In addition, service\n   models differ in how data plane resources are\
    \ allocated for each VPN.\n   Note that in the ITU-T documents, the term \"U-Plane\"\
    \ is used instead\n   of \"data plane\".\n   o Data plane resource allocation\n\
    \     - Shared or dedicated:\n       Shared means that provider network data plane\
    \ links are shared by\n       multiple (i.e., any or a specific set of) VPNs.\
    \  (Data plane\n       links are dynamically allocated to a VPN when a VPN connection\
    \ is\n       requested, and data plane links allocated to one VPN at one time\n\
    \       can be allocated to another VPN at another time.)\n       Dedicated means\
    \ that provider network data plane links are\n       partitioned per VPN.  (Data\
    \ plane links are statically allocated\n       to one VPN and can not be used\
    \ by other VPNs.)\n   o Information exchanged between CE and PE\n     - Signaling\n\
    \     - Membership information (optionally includes TE information of the\n  \
    \     associated CE-PE TE links)\n     - Customer network routing information\
    \ (reachability only, or may\n       include TE information)\n     - Provider\
    \ network routing information (TE information)\n     Note that link management\
    \ information (e.g., LMP [RFC4204]) may be\n     exchanged between a CE and a\
    \ PE, but this is orthogonal to the\n     definition of the service models.\n\
    \     Table 1 shows combination of service requirements and service\n     models.\n\
    \                               |    Data plane    |    Data plane\n         \
    \                      |      shared      |     dedicated\n    ---------------------------+------------------+-------------------\n\
    \      Signaling                |     Overlay      |     Overlay\n    ---------------------------+------------------+-------------------\n\
    \      Signaling +              |     Overlay      |     Overlay\n      Membership\
    \ information   |    Extension     |    Extension\n    ---------------------------+------------------+-------------------\n\
    \      Signaling +              |                  |\n      Membership information\
    \ + |   Virtual Node   |   Virtual Node\n      Customer network routing |    \
    \              |\n      information              |                  |\n    ---------------------------+------------------+-------------------\n\
    \      Signaling +              |                  |\n      Membership information\
    \ + |                  |   Virtual Link\n      Customer network routing |  Not\
    \ applicable  |\n      information +            |                  |   Per-VPN\
    \ Peer\n      Provider network routing |                  |\n      information\
    \              |                  |\n       Table 1: Combination of service requirements\
    \ and service models\n   As described in previous sections, the difference between\
    \ the Virtual\n   Link service model and the Per-VPN Peer service model is whether\n\
    \   customers have visibility of P devices.  In the Virtual Link service\n   model,\
    \ the end points of virtual links must be PE devices, thus P\n   devices are not\
    \ visible to customers.  In the Per-VPN Peer service\n   model, at least one virtual\
    \ node corresponding to P devices (one\n   single P, or a set of Ps) is visible\
    \ to customers.\n   Note that when customers receive provider network routing\
    \ information\n   in the form of virtual link, customers must be able to specify\
    \ such\n   links for a VPN connection over the provider network in signaling.\n"
- title: 8.1.  Detailed Service Level Requirements
  contents:
  - "8.1.  Detailed Service Level Requirements\n   In addition to the requirements\
    \ set out in table 1, more detailed\n   service requirements are provided below.\
    \  They are generally common\n   to the various service models, except where indicated.\n\
    \   - Selection of layer 1 service class: Customers MAY be allowed to\n     specify\
    \ a layer 1 service class (e.g., availability level) for a\n     VPN connection.\
    \  Further details are described in Section 9.\n   - Reception of performance\
    \ information: Customers MAY be allowed to\n     receive performance information\
    \ for their VPN connections (e.g.,\n     performance monitoring data).  When data\
    \ plane links are dedicated,\n     customers MAY be allowed to receive performance\
    \ information for\n     links dedicated to them.\n   - Reception of fault information:\
    \ Customers MAY be allowed to receive\n     fault information for their VPN connections\
    \ (e.g., failure\n     notification by RSVP-TE, data plane alarm notification\
    \ through the\n     management plane, notification of connection setup rejection\n\
    \     causes).  Note that this does not prevent customers from using\n     Operations\
    \ and Management (OAM) mechanisms for, or on, their VPN\n     connections.  When\
    \ data plane links are dedicated, customers MAY be\n     allowed to receive fault\
    \ information for links dedicated to them.\n   - Reception of connection information:\
    \ Customers MAY be allowed to\n     receive information for current VPN connections\
    \ (through the\n     management plane).\n   - Reception of accounting information:\
    \ Customers MUST be able to\n     receive accounting information for each VPN.\n\
    \   - Specification of policy: Customers MAY be allowed to specify\n     policies\
    \ (e.g., path computation policies, recovery policies\n     including parameters)\
    \ for each VPN.\n   - Security: The communication between the customer and the\
    \ provider\n     MUST be secure.  Further details are described in Section 12.\n\
    \   - Filtering: Unnecessary information (e.g., information concerning\n     other\
    \ VPNs) MUST NOT be provided to each customer.  This applies\n     particularly\
    \ to the Signaling and Routing service model, but is\n     also relevant to the\
    \ Signaling-based service model and to the\n     Management-based service model.\
    \  Further details are described in\n     Section 12.\n"
- title: 9.  Recovery Aspects
  contents:
  - '9.  Recovery Aspects

    '
- title: 9.1.  Recovery Scope
  contents:
  - "9.1.  Recovery Scope\n   GMPLS provides various recovery techniques for use in\
    \ different\n   recovery scenarios [RFC4427].  The provider network may apply\
    \ these\n   recovery techniques to protect VPN connections as part of the L1VPN\n\
    \   service, for example as follows:\n   o PE-PE recovery\n     The provider network\
    \ constitutes a recovery domain, and the\n     recovery scope is the PE-PE part\
    \ of the CE-CE VPN connection.\n     It should be possible for the provider network\
    \ to hide the provider\n     network recovery operation from the customer.  Namely,\
    \ it should be\n     possible to configure the provider network to not notify\
    \ the\n     customer when a failure occurs and a PE-PE recovery operation\n  \
    \   successfully repairs the failure.  Further, when PE-PE recovery\n     fails\
    \ and the failure should be notified to the customer, it should\n     be possible\
    \ for the provider network to hide its internal topology.\n   o CE-PE recovery\n\
    \     The recovery scope is either or both of the ingress and egress\n     CE-PE\
    \ links of the CE-CE VPN connection.\n   o CE-CE recovery\n     The recovery scope\
    \ is the entire CE-CE VPN connection.\n     When a failure needs to be notified\
    \ to a customer so that the\n     customer can initiate recovery operation, it\
    \ should be possible for\n     the provider network to hide its internal topology.\n\
    \   These recovery schemes may be applied in combination.\n   Customers may be\
    \ allowed to specify the desired recovery level in a\n   connection setup request.\
    \  Furthermore, the customer may be allowed\n   to specify the desired recovery\
    \ level in a way that is agnostic of\n   the recovery technique (e.g., when the\
    \ recovery operation does not\n   require cooperation between the provider network\
    \ and the customer\n   network).  In such cases, the provider network must translate\
    \ the\n   specified recovery level into specific recovery techniques, based on\n\
    \   operational policies.  This allows enhanced recovery techniques above\n  \
    \ and beyond the GMPLS specifications to be used in the provider\n   network.\n"
- title: 9.2.  Recovery Resource Sharing Schemes
  contents:
  - "9.2.  Recovery Resource Sharing Schemes\n   The provider network may support\
    \ various recovery resource sharing\n   schemes, such as the following:\n   o\
    \ Shared recovery\n     When the provider network supports shared recovery (e.g.,\
    \ shared\n     mesh restoration [RFC4427]), the provider network may provide\n\
    \     sharing recovery resources between VPN connections that serve with\n   \
    \  only the same VPN, a specific set of VPNs, or any VPN.  The default\n     mode\
    \ is sharing recovery resources with any VPN.\n   o Extra traffic\n     GMPLS\
    \ recovery mechanisms support extra traffic.  Extra traffic\n     allows the transfer\
    \ of preemptable traffic on the recovery\n     resources when these resources\
    \ are not being used for the recovery\n     of protected normal traffic [RFC4427].\n\
    \     In the context of L1VPNs, extra traffic is applied for CE-CE VPN\n     connections,\
    \ or PE-PE part of CE-CE VPN connections.  The latter\n     case may be applied\
    \ only when there is hierarchy (i.e., CE-CE VPN\n     connection is nested on\
    \ top of PE-PE connection).  In this section,\n     the latter aspect is analyzed.\n\
    \     When the provider network allows a CE-CE VPN connection to be set\n    \
    \ up as \"extra traffic\", it means that the VPN connection may use a\n     PE-PE\
    \ connection that protects some other CE-CE VPN connection.  In\n     such a case\
    \ the provider network may restrict extra traffic CE-CE\n     VPN connection to\
    \ use resources (i.e., the PE-PE connections) that:\n     - protect VPN connections\
    \ from the same VPN as the extra traffic\n       connection.\n     - are used\
    \ for a specific set of VPNs.\n     - are available for any VPN.\n   The default\
    \ mode is to support preemptable traffic on recovery\n   resources reserved for\
    \ any VPN.\n"
- title: 10.  Control Plane Connectivity
  contents:
  - '10.  Control Plane Connectivity

    '
- title: 10.1.  Control Plane Connectivity between a CE and a PE
  contents:
  - "10.1.  Control Plane Connectivity between a CE and a PE\n   In the Signaling-based\
    \ service model and the Signaling and Routing\n   service model, there must be\
    \ a control channel (IP-level\n   connectivity) between a CE and its PE.  The\
    \ instantiation of the\n   control channel may differ depending on addressing\
    \ and security.\n   As stated in Section 6.1, it is necessary to disambiguate\
    \ control\n   plane messages exchanged between the CE and PE if the CE-PE\n  \
    \ relationship is applicable to more than one VPN.  Furthermore,\n   private addresses\
    \ may be assigned to CE-PE control channels.\n   Security aspects of the CE-PE\
    \ control channel are discussed in\n   Section 12.\n"
- title: 10.2.  Control Plane Connectivity between CEs
  contents:
  - "10.2.  Control Plane Connectivity between CEs\n   A customer network connected\
    \ by VPN connections may be controlled by\n   MPLS or GMPLS, and the VPN connections\
    \ may be treated as TE links\n   within the customer network.  In such cases,\
    \ there must be control\n   plane (IP-level) connectivity between the CEs, so\
    \ that control\n   messages, such as signaling and routing messages, can be exchanged\n\
    \   between the CEs.  Furthermore, in some recovery techniques, Notify\n   message\
    \ exchange is needed between the ingress and egress of the VPN\n   connection,\
    \ which requires control plane connectivity between the\n   CEs.  There are several\
    \ potential ways to achieve this.\n   o Use of VPN connections as in-band control\
    \ channels\n     If the CEs have the ability to inject control messages into the\
    \ VPN\n     connections and to extract the messages at the far end of the VPN\n\
    \     connections, then control messages can be exchanged in-band.  For\n    \
    \ example, when a VPN connection is a Packet Switch Capable (PSC) TE\n     link\
    \ in the customer network, this operation is transparent to the\n     L1VPN service\
    \ provider.\n   o Use of overhead associated with the VPN connections\n     If\
    \ the VPN connection provides connectivity in the customer network\n     at a\
    \ different switching capability (implying network technology\n     layer) from\
    \ that used by the provider network to support the CE-PE\n     and PE-PE connectivity,\
    \ then the customer network can utilize any\n     overhead available within the\
    \ VPN connection as a control channel\n     to connect the CEs.  For example,\
    \ if a VPN connection provides a\n     TDM TE link in the customer network but\
    \ is supported by a\n     technology such as lambda or fiber, then the CEs may\
    \ utilize the\n     overhead (DCC) as a control channel, if the network supports\n\
    \     transparent transfer of such overhead.  This operation is\n     transparent\
    \ to the L1VPN service provider.\n   o Use of control-channel-specific VPN connections\n\
    \     A customer establishes VPN connections dedicated as control\n     channels.\
    \  This operation is transparent to the L1VPN service\n     provider, but since\
    \ control plane traffic is likely to be\n     relatively low compared with the\
    \ capacity of VPN connections, this\n     may be an expensive solution for the\
    \ customer.\n   o Use of separate network\n     A customer may utilize another\
    \ network and network service, such as\n     private line service, L3VPN service,\
    \ L2VPN service, or Internet\n     access service, to establish CE-CE control\
    \ channel connectivity.\n     This operation is transparent to the L1VPN service\
    \ provider.\n   o Use of CE-PE control channels\n     In the Signaling-based service\
    \ model, and the Signaling and Routing\n     service model, there must be control\
    \ plane (IP-level) connectivity\n     between the CE and PE, as described in Section\
    \ 10.1.\n     By utilizing this, CE-CE control message exchange could be realized\n\
    \     as part of the service provided by the L1VPN service provider.\n     Namely,\
    \ the provider network transfers control messages received\n     over the CE-PE\
    \ control channel to the other side of the provider\n     network and delivers\
    \ them through the PE-CE control channel.  The\n     realization of this within\
    \ the provider network is up to the\n     operator, but where the provider network\
    \ uses a GMPLS control\n     plane, the customer control plane messages could\
    \ be forwarded\n     through the provider control plane, perhaps using IP tunnels.\n\
    \     Care must be taken to protect the provider network and other\n     customers\
    \ from Denial of Service (DoS) attack.  Traffic saturation\n     over the control\
    \ plane network needs to be carefully managed as\n     well.  Note that if private\
    \ addresses are assigned to the CE-PE\n     control channels, the provider network\
    \ must support VPN-scoped\n     routing and forwarding for control messages.\n"
- title: 11.  Manageability Considerations
  contents:
  - "11.  Manageability Considerations\n   Manageability considerations for GMPLS\
    \ are described in existing\n   documents, such as [RFC3945].  Also, manageability\
    \ considerations for\n   L3VPN are described in existing documents, such as [RFC4176].\
    \  These\n   manageability considerations should also be applied in L1VPNs, and\n\
    \   these aspects are described in this section.  In addition, there are\n   some\
    \ specific manageability considerations for L1VPNs, such as\n   configuration\
    \ and accounting.\n   o Fault management\n   The provider network MUST support\
    \ fault management.  It MUST support\n   liveness detection, and monitoring and\
    \ verification of correct\n   operation.\n   When a failure occurs, the provider\
    \ network SHOULD correlate the\n   failure.  Also, it SHOULD be able to detect\
    \ which customer is\n   affected by the failure.\n   If the provider network can\
    \ resolve failures without intervention\n   from the customer network, it MUST\
    \ be possible to configure the\n   provider network to not report failures to\
    \ the customers.  However,\n   it MAY be part of an agreement between a customer\
    \ and provider that\n   failures are reported to the customer, regardless.\n \
    \  o Configuration management\n   The provider network MUST support configuration\
    \ management, such as\n   the following.\n     - Service mode/model configuration.\n\
    \     - Network representation configuration: Configuration of virtual\n     \
    \  node and virtual link.\n     - Resource allocation configuration: Dedicated,\
    \ shared.  See\n       Section 8 for more detail.\n     - Recovery policy configuration:\
    \ For example, recovery resource\n       sharing schemes, such as shared recovery,\
    \ extra traffic.  See\n       Section 9 for more detail.\n     - Membership configuration.\n\
    \     - Network/Element level configuration: For example, TE link\n       configuration.\n\
    \     It SHOULD be possible for the provider network to verify that\n     configuration\
    \ is correctly made.\n   o Accounting management\n     The provider network MUST\
    \ support accounting management.  It MUST\n     be able to record usage of VPN\
    \ connections for each customer.\n   o Performance management\n     The provider\
    \ network MUST support performance management.\n     In particular, it MUST support\
    \ performance monitoring of parameters\n     associated with the Service Level\
    \ Agreement (SLA), such as bit\n     error rate per VPN connection, and SLA verification.\n\
    \     In addition, it MUST support performance monitoring and analysis of\n  \
    \   parameters related to the network and equipment not directly\n     associated\
    \ with the SLA, such as network resource utilization.\n   o Security management\n\
    \     The provider network MUST support security management.  See Section\n  \
    \   12 for details.\n   o Management systems\n     In order to support various\
    \ management functionalities, the\n     provider network relies on management\
    \ systems and related tools.\n     GMPLS protocols and potential extensions of\
    \ GMPLS MUST be able to\n     work with management systems and related tools to\
    \ provide such\n     functionalities.\n     In particular, MIB modules for GMPLS\
    \ protocols and potential\n     extensions MUST be supported.\n   o Management\
    \ of customer networks\n     Customers MAY outsource management of their network\
    \ (especially CEs\n     and CE-CE links) to the provider network.  In such case,\
    \ the\n     provider MUST be able to manage the customer network, as well as\n\
    \     the provider network.\n"
- title: 12.  Security Considerations
  contents:
  - "12.  Security Considerations\n   Security is clearly one of the essential requirements\
    \ in L1VPNs.  In\n   this section, key security requirements are highlighted.\
    \  Security\n   considerations for L3VPNs and L2VPNs are described in existing\n\
    \   documents, such as [RFC4110], [RFC4111], and [RFC4664].  These\n   security\
    \ considerations should also be applied in L1VPNs, and these\n   aspects are described\
    \ in this section.  In addition, there are some\n   specific security considerations\
    \ for L1VPNs, such as connectivity\n   restriction and shared control links.\n\
    \   This section first describes types of information to be secured.\n   Then,\
    \ security features or aspects are described.  Finally, some\n   considerations\
    \ concerning scenarios where security mechanisms are\n   applied is described.\n"
- title: 12.1.  Types of Information
  contents:
  - "12.1.  Types of Information\n   It MUST be possible to secure the information\
    \ exchanged between the\n   customer and the provider.  This includes data plane\
    \ information,\n   control plane information, and management plane information.\n\
    \   At layer 1, data plane information is normally assumed to be secured\n   once\
    \ connections are established, since those connections are\n   dedicated to each\
    \ VPN.  That is, it is not possible to communicate\n   unless there is a connection.\
    \  Therefore, in L1VPNs, the main concern\n   of data plane security is restricting\
    \ VPN connections to be used only\n   within the same VPN, as described in Section\
    \ 6.2.  Note that a\n   customer may wish to assure data plane information security\
    \ against\n   not only other customers, but also the provider.  In such case,\
    \ the\n   customer may wish to apply their own security mechanisms for data\n\
    \   plane information (CE-CE security), as later described.\n   In addition, information\
    \ contained in the provider network MUST be\n   secured.  This includes VPN service\
    \ contract information, current VPN\n   connection information, VPN membership\
    \ information, and system\n   information.  Note these types of information MAY\
    \ be accessible to\n   authorized entities.\n"
- title: 12.2.  Security Features
  contents:
  - "12.2.  Security Features\n   Security features include the following:\n   o Data\
    \ integrity\n     The information exchanged between the customer and the provider\n\
    \     MUST be delivered unchanged.\n   o Confidentiality\n     The information\
    \ exchanged between the customer and the provider\n     MUST NOT be disclosed\
    \ to a third party.\n   o Authentication\n     The entity requesting the service\
    \ to the provider MUST be\n     identified and have its identity authenticated,\
    \ and the provider\n     providing the service MUST also be identified and have\
    \ its identify\n     authenticated.\n   o Access control\n     Access to the information\
    \ contained in the provider network, which\n     may be information about the\
    \ customer networks or the existence of\n     customers, as well as about the\
    \ provider network, MUST be\n     restricted to the authorized entity.\n   o DoS\
    \ attack detection and protection\n     The provider network MUST have mechanisms\
    \ to detect DoS attack and\n     to protect against it reactively and proactively.\n"
- title: 12.3.  Scenarios
  contents:
  - "12.3.  Scenarios\n   There are two scenarios (or occasions) in which security\
    \ mechanisms\n   are applied.  One is the service contract phase, where security\n\
    \   mechanisms are applied once.  The other is the service access phase,\n   where\
    \ security mechanisms are applied every time the service is\n   requested.\n \
    \  o Service contract scenario (static)\n     This scenario includes the addition\
    \ of new physical devices, such\n     as CE devices, data links and control links.\
    \  It MUST be guaranteed\n     that these physical devices are connected to the\
    \ right entity.  In\n     addition, authority to access specific information MAY\
    \ be given to\n     each customer as a part of service contract.\n   o Service\
    \ access scenario (dynamic)\n     This scenario includes the reception of connection\
    \ requests,\n     routing information exchange requests (e.g., attempts to establish\n\
    \     a neighbor relationship in routing protocols, or command request\n     via\
    \ the management plane interface), and management information\n     retrieval\
    \ requests.  If a communication channel between the\n     customer and the provider\
    \ (control channel, management interface)\n     is physically separate per customer,\
    \ and the entity connected over\n     this communication channel is identified\
    \ in the service contract\n     phase, the provider can ensure who is requesting\
    \ the service.\n     Also, the communication channel could be considered as secure.\n\
    \     However, when communication channel is physically shared among\n     customers,\
    \ security mechanisms MUST be available and SHOULD be\n     enforced.  Examples\
    \ of such security mechanisms include IPsec\n     [RFC4302] and [RFC4303].  Note\
    \ that even in the case of physically\n     separate communication channels, customers\
    \ may wish to apply\n     security mechanisms to assure higher security, and such\
    \ mechanisms\n     MUST be available.\n     When the entity requesting the service\
    \ is identified, the provider\n     MUST ensure that the request is authorized\
    \ for that entity.  This\n     includes assuring that connection request is between\
    \ VPN end points\n     belonging to the same VPN.\n     Also note that customers\
    \ may wish to apply their own security\n     mechanisms for data plane information\
    \ (CE-CE security).  This\n     includes IPsec [RFC4302] and [RFC4303] for IP\
    \ traffic.\n"
