- title: 14.  Contributors
  contents:
  - "14.  Contributors\n   The foundation of this document is based heavily on the\
    \ work of ITU-T\n   Study Group 13, Question 11.  SG13/Q11 has been investigating\
    \ the\n   service requirements and architecture for Layer 1 VPNs for some time,\n\
    \   and the foundation of this document is a summary and development of\n   the\
    \ conclusions they have reached.  Based on such material, the IETF\n   and the\
    \ L1VPN WG in particular have developed this framework and\n   requirements for\
    \ the support of L1VPNs by use of GMPLS protocols.\n   The details of this document\
    \ are the result of contributions from\n   several authors who are listed here\
    \ in alphabetic order.  Contact\n   details for these authors can be found in\
    \ a separate section near the\n   end of this document.\n   Raymond Aubin (Nortel)\n\
    \   Marco Carugi (Nortel)\n   Ichiro Inoue (NTT)\n   Hamid Ould-Brahim (Nortel)\n\
    \   Tomonori Takeda (NTT)\n"
