- title: Abstract
  contents:
  - "Abstract\n   This document provides a framework and service level requirements\
    \ for\n   Layer 1 Virtual Private Networks (L1VPNs).  This framework is\n   intended\
    \ to aid in developing and standardizing protocols and\n   mechanisms to support\
    \ interoperable L1VPNs.\n   The document examines motivations for L1VPNs, high\
    \ level (service\n   level) requirements, and outlines some of the architectural\
    \ models\n   that might be used to build L1VPNs.\n"
