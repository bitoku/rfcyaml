    '
- title: 3.1.  Network Topology
  contents:
  - "3.1.  Network Topology\n   The layer 1 network, made of OXCs, TDM switches, or\
    \ PXCs may be seen\n   as consisting of PE devices that give access from outside\
    \ of the\n   network, and P devices that operate only within the core of the\n\
    \   network.  Similarly, outside the layer 1 network is the customer\n   network\
    \ consisting of C devices with access to the layer 1 network\n   made through\
    \ CE devices.\n   A CE and PE are connected by one or more links.  A CE may also\
    \ be\n   connected to more than one PE, and a PE may have more than one CE\n \
    \  connected to it.\n   A layer 1 connection is provided between a pair of CEs.\
    \  Such a\n   connection follows the hierarchy defined in [RFC4206].  That is,\
    \ a\n   CE-CE connection may be nested in a lower layer connection (e.g., VC3\n\
    \   connection over STM1 connection).  Likewise, the switching\n   capabilities\
    \ of the interfaces of the CEs, PEs, and Ps on which a\n   connection is routed,\
    \ follow the hierarchy defined in [RFC4206].\n"
- title: 3.2.  Introducing Layer 1 VPNs
  contents:
  - "3.2.  Introducing Layer 1 VPNs\n   The concept of a PPVPN has been established\
    \ through many previous\n   documents such as [RFC4664] and [RFC4110].  Terminology\
    \ for PPVPNs is\n   set out in [RFC4026] with special reference to layer 2 and\
    \ layer 3\n   VPNs.\n   The realization of L1VPNs can be based on extensions of\
    \ the concepts\n   of the PPVPN to the layer 1 network.  It must be understood\
    \ that\n   meeting the requirements set out in this document may necessitate\n\
    \   extensions to the existing mechanisms both for the control plane\n   within\
    \ the layer 1 network and for service provisioning at the edge\n   of the network\
    \ (CE and PE devices).  It is at the interface between\n   CE and PE devices that\
    \ the L1VPN service is provided.\n   Note that the fundamental difference between\
    \ L1VPNs and L2/L3 VPNs is\n   that in L1VPNs, data plane connectivity does not\
    \ guarantee control\n   plane connectivity (and vice versa).  But CE-PE control\
    \ plane\n   connectivity is required for L1VPN services provisioned through the\n\
    \   control plane, and CE-CE data plane connectivity is maintained by\n   signaling\
    \ mechanisms based on this control plane connectivity.\n   Furthermore, the provision\
    \ of CE-CE control plane connectivity over\n   the provider network is also required\
    \ for certain levels of L1VPN\n   service, and this can be achieved by the exchange\
    \ of control packets\n   between CEs over the control plane of the provider network.\
    \  This\n   aspect is discussed further in Section 10.2.\n"
- title: 3.3.  Current Technologies for Dynamic Layer 1 Provisioning
  contents:
  - "3.3.  Current Technologies for Dynamic Layer 1 Provisioning\n   Pre-existing\
    \ efforts at standardization have focused on the provision\n   of dynamic connections\
    \ within the layer 1 network (signaling and\n   routing) and the definition of\
    \ interfaces for requesting services\n   between the user and the layer 1 network\
    \ over the User-Network\n   Interface (UNI), and between networks across the External\
    \ Network-\n   Network Interface (E-NNI) (see [RFC3945], [RFC4208], [RFC4139],\
    \ and\n   [RFC4258]).\n   Current UNIs include features to facilitate requests\
    \ for end-to-end\n   (that is, CE to CE) services that include the specification\
    \ of\n   constraints such as explicit paths, bandwidth requirements,\n   protection\
    \ needs, and (of course) destinations.\n   Current E-NNIs include features to\
    \ exchange routing information, as\n   well as to facilitate requests for end-to-end\
    \ services.\n   The UNIs and E-NNIs may be applied in the context of L1VPNs. \
    \ For\n   example, the UNI may be applied between the CE and the PE, and the\n\
    \   E-NNI may be applied between PEs (inter-AS/SP L1VPNs), or between the\n  \
    \ CE and the PE.\n   However, the existing UNI and E-NNI specifications do not\
    \ provide\n   sufficient parameters to support VPNs without some additions.  For\n\
    \   example, there is no way to distinguish between control messages\n   received\
    \ over a shared control link (i.e., a control link shared by\n   multiple VPNs)\
    \ at a UNI/E-NNI, and these messages must be\n   disambiguated to determine the\
    \ L1VPN to which they apply.  A control\n   link is an IP link used for establishing\
    \ a control channel between\n   nodes.\n   Another example is that there is no\
    \ clearly defined way of\n   distributing membership information to be used in\
    \ combination with\n   UNI/E-NNI.  This function is necessary in order to discover\
    \ the\n   existence and location of the CEs to be connected by L1 connections.\n\
    \   Distribution of membership information is typically done by the\n   provider,\
    \ and may be realized by mechanisms such as static\n   provisioning, or by piggybacking\
    \ on routing protocols (e.g., see\n   Section 4.2.1 of [RFC4110]).  Note that\
    \ the method chosen for\n   distribution of membership information depends on\
    \ the solution used\n   for supporting L1VPNs, which is outside of the scope of\
    \ this\n   document.\n   Furthermore, customer addressing realms may overlap with\
    \ each other,\n   and may also overlap with the service provider addressing realm.\n\
    \   This requires address mapping mechanisms, but such mechanisms are not\n  \
    \ well defined in existing UNI/E-NNI specifications.\n   Lastly, there is no clearly\
    \ defined way to restrict connectivity\n   among CEs (or over a UNI/E-NNI).  In\
    \ addition, E-NNIs allow routing\n   information exchange, but there is no clearly\
    \ defined way to allow\n   limited routing information exchange (i.e., a specific\
    \ set of routing\n   information is distributed to a specific set of CEs).\n \
    \  In order for L1VPNs to be supported in a fully functional manner,\n   these\
    \ additional capabilities and other requirements set out later in\n   this document\
    \ must be addressed.\n   Note that inter-AS/SP L1VPNs require additional analysis\
    \ beyond the\n   focus of this document.\n"
- title: 3.4.  Relationship with ITU-T
  contents:
  - "3.4.  Relationship with ITU-T\n   The foundation of this document is based on\
    \ the work of the ITU-T\n   Study Group 13, Question 11, such as [Y.1312] and\
    \ [Y.1313].  This\n   group has been researching and specifying both the requirements\
    \ and\n   the architecture of L1VPNs for some time.  In this context, the\n  \
    \ foundation of this document is a representation of the findings of\n   the ITU-T,\
    \ and a presentation of those findings in terms and format\n   that are familiar\
    \ to the IETF.\n   In particular, this document is limited to the areas of concern\
    \ of\n   the IETF.  That is, it is limited to layer 1 networks that utilize IP\n\
    \   as the underlying support for their control plane.\n   The foundation of this\
    \ document presents the requirements and\n   architectures developed within the\
    \ ITU-T for better understanding\n   within the IETF and to further cooperation\
    \ between the two bodies.\n   Some work related to the L1VPN solution space has\
    \ already been done\n   within the IETF.\n"
- title: 4.  Motivations
  contents:
  - "4.  Motivations\n   The general benefits and desirability of VPNs have been described\n\
    \   many times and in many places ([RFC4110] and [RFC4664]).  This\n   document\
    \ does not dwell on the merits of VPNs as such, but focuses\n   entirely on the\
    \ applicability of the VPN concept to layer 1 networks.\n   Similarly, the utility\
    \ and value of a control plane for the\n   configuration, management, and operation\
    \ of a layer 1 network is\n   well-rehearsed [RFC3945].\n"
- title: 4.1.  Basic Layer 1 Services
  contents:
  - "4.1.  Basic Layer 1 Services\n   Basic layer 1 services may be characterized\
    \ in terms that include:\n   - Connectivity: Between a pair of CEs.\n   - Capacity:\
    \ For example, the bit rate for a TDM service or the\n     capacity of a lambda.\n\
    \   - Transparency: For example, for an SDH network, overhead\n     transparency.\n\
    \   - Availability: The percentage of time that the offered service meets\n  \
    \   the criteria that the provider defines, possibly agreed with each\n     customer.\
    \  To achieve the required level of availability for the\n     customer connections\
    \ the service provider's network may use\n     restoration or protected resources\
    \ [RFC4427].\n   - Performance: The quality of the service delivered to customers,\n\
    \     e.g., the number of error-seconds per month.\n   The layer 1 services may\
    \ be categorized based on the combination of\n   connectivity features (data plane)\
    \ and service control capability\n   features (control plane) available to the\
    \ customer.  A CE is\n   associated with the service interface between a customer\
    \ site and the\n   provider network, and the categorization can be seen in the\
    \ context\n   of this service interface as follows.\n   1.  A single connection\
    \ between a pair of CEs.\n     - Static Service:\n       The classic private line\
    \ service achieved through a permanent\n       connection.\n     - Dynamic Service:\n\
    \       Either a switched connection service, or a customer-controlled\n     \
    \  soft permanent connection service (i.e., the customer is in\n       control\
    \ of when the signaled part is established).\n   2.  Multiple connections among\
    \ a set of CEs.\n     - Static Service:\n       A private network service consisting\
    \ of a mesh of permanent\n       connections.\n     - Dynamic Service:\n     \
    \  A dynamic private network service consisting of any combination\n       of\
    \ switched connection services and customer-controlled soft\n       permanent\
    \ connection services.\n   For service types 1 and 2, connections are point-to-point,\
    \ and can be\n   permanent, soft-permanent, or switched.  For a static service,\
    \ the\n   management plane of the provider network is responsible for the\n  \
    \ management of both the network infrastructure and the end-user\n   connections.\
    \  For dynamic services, the management plane of the\n   provider network is only\
    \ responsible for the configuration of the\n   infrastructure; end-user connections\
    \ are established dynamically via\n   the control plane of the provider network\
    \ upon customer request.\n   This document does not preclude other advanced services\
    \ and topology\n   support, such as point-to-multipoint (P2MP) services, as part\
    \ of the\n   layer 1 services, but these are for further study.\n"
- title: 4.1.1.  L1VPN for Dynamic Layer 1 Provisioning
  contents:
  - "4.1.1.  L1VPN for Dynamic Layer 1 Provisioning\n   Private network services in\
    \ the second category in Section 4.1 can be\n   enhanced so that multiple private\
    \ networks are supported across the\n   layer 1 network as virtual private networks.\
    \  These are Layer 1\n   Virtual Private Networks (L1VPNs).  Note that the first\
    \ category in\n   Section 4.1 would include L1VPNs with only two CEs as a special\
    \ case.\n   Compared to the first category of service, the L1VPN service has\n\
    \   features such as connectivity restriction, a separate policy, and\n   distribution\
    \ of membership information applied to a specific group.\n"
- title: 4.2.  Merits of L1VPN
  contents:
  - '4.2.  Merits of L1VPN

    '
- title: 4.2.1.  Customer Merits
  contents:
  - "4.2.1.  Customer Merits\n   From the customer's perspective, there are two main\
    \ benefits to a\n   L1VPN.  These benefits apply over and above the advantages\
    \ of access\n   to a dynamically provisioned network.\n   - The customer can outsource\
    \ the direct management of a layer 1\n     network by placing the VPN management\
    \ in the control of a third\n     party.  This frees the customer from the need\
    \ to configure and\n     manage the connectivity information for the CEs that\
    \ participate in\n     the VPN.\n   - The customer can make small-scale use of\
    \ a layer 1 network.  So,\n     for example, by sharing the layer 1 network infrastructure\
    \ with\n     many other users, the customer sites can be connected together\n\
    \     across the layer 1 network without bearing the full cost of\n     deploying\
    \ and managing the layer 1 network.\n   To some extent, the customer may also\
    \ gain from the provider's\n   benefits (see below).  That is, if the provider\
    \ is able to extract\n   more value from the layer 1 network, the customer will\
    \ benefit from\n   lower priced services that are better tailored to the customer's\n\
    \   needs.\n"
- title: 4.2.2.  Provider Merits
  contents:
  - "4.2.2.  Provider Merits\n   The provider benefits from the customer's perception\
    \ of benefits.\n   In particular, the provider can build on dynamic, on-demand\
    \ services\n   by offering new VPN services and off-loading the CE-to-CE\n   configuration\
    \ requirements from the customers.\n   Additionally, a more flexible VPN structure\
    \ applied to the layer 1\n   network allows the provider to make more comprehensive\
    \ use of the\n   spare (that is, previously unused) resources within the network.\n\
    \   This could be achieved by applying a network model where the provider\n  \
    \ is responsible for deciding how resources are used and for\n   provisioning\
    \ of the connection through the layer 1 network.\n"
- title: 4.3.  L1VPN Deployment Scenarios
  contents:
  - "4.3.  L1VPN Deployment Scenarios\n   In large carrier networks providing various\
    \ kinds of service, it is\n   often the case that multiple service networks are\
    \ supported over a\n   shared transport network.  By applying L1VPNs, multiple\
    \ internal\n   service networks (which may be managed and operated separately)\
    \ can\n   be supported over a shared layer 1 transport network controlled and\n\
    \   managed using GMPLS.  In addition, L1VPNs can support capabilities to\n  \
    \ offer innovative services to external clients.\n   Some more specific deployment\
    \ scenarios are as follows.\n"
- title: 4.3.1.  Multi-Service Backbone
  contents:
  - "4.3.1.  Multi-Service Backbone\n   A multi-service backbone is characterized\
    \ such that each service\n   department of a carrier that receives the carrier's\
    \ L1VPN service\n   provides a different kind of higher-layer service.  The customer\n\
    \   receiving the L1VPN service (i.e., each service department) can offer\n  \
    \ its own services, whose payloads can be any layer (e.g., ATM, IP,\n   TDM).\
    \  The layer 1 transport network and each service network belong\n   to the same\
    \ organization, but may be managed separately.  From the\n   L1VPN service provider's\
    \ point of view, these services are not\n   visible and are not part of the L1VPN\
    \ service.  That is, the type of\n   service being carried within the layer 1\
    \ payload is not known by the\n   service provider.\n   The benefit is that the\
    \ same layer 1 transport network resources are\n   shared by multiple services.\
    \  A large capacity backbone network (data\n   plane) can be built economically\
    \ by having the resources shared by\n   multiple services usually with flexibility\
    \ to modify topologies,\n   while separating the control functions for each service\
    \ department.\n   Thus, each customer can select a specific set of features that\
    \ are\n   needed to provide their own service.\n   Note that it is also possible\
    \ to control and manage these service\n   networks and the layer 1 transport network\
    \ by using GMPLS in the\n   integrated model [RFC3945] instead of using L1VPNs.\
    \  However, using\n   L1VPNs is beneficial in the following points:\n   - Independent\
    \ address space for each of the service networks.\n   - Network isolation (topology\
    \ information isolation, fault isolation\n     among service networks).\n   -\
    \ Independent layer 1 resource view for each of the service networks.\n   - Independent\
    \ policies that could be applied for each of the service\n     networks.\n   These\
    \ points may apply to the management plane functionalities as\n   well as to the\
    \ control plane functionalities.\n"
- title: 4.3.2. Carrier's Carrier
  contents:
  - "4.3.2. Carrier's Carrier\n   A carrier's carrier is characterized such that one\
    \ carrier that\n   receives another carrier's L1VPN service provides its own services.\n\
    \   In this scenario, two carriers are in different organizations.  It\n   is,\
    \ therefore, expected that the information provided at the service\n   demarcation\
    \ points is more limited than in the multi-service backbone\n   case.  Similarly,\
    \ less control of the L1VPN service is given at the\n   service demarcation points.\
    \  For example, customers of an L1VPN\n   service receive:\n   - A more limited\
    \ view of the L1VPN service provider network.\n   - More limited control over\
    \ the L1VPN service provider network.\n   One of the merits is that each carrier\
    \ can concentrate on a specific\n   service.  For example, the customer of the\
    \ L1VPN service may focus on\n   L3 services, e.g., providing secure access to\
    \ the Internet, leaving\n   the L1VPN provider to focus on the layer 1 service,\
    \ e.g., providing a\n   long-haul bandwidth between cities.  The L1VPN customer\
    \ can construct\n   its own network using layer 1 resources supplied by the L1VPN\n\
    \   provider, usually with flexibility to modify topologies, while\n   separating\
    \ the control functions for each customer carrier.\n"
- title: 4.3.3.  Layer 1 Resource Trading
  contents:
  - "4.3.3.  Layer 1 Resource Trading\n   In addition to the scenarios where the second\
    \ tier service provider\n   is using a single core service provider as mentioned\
    \ in Section\n   4.3.2, it is possible for the second tier provider to receive\n\
    \   services from more than one core service provider.  In this scenario,\n  \
    \ there are some benefits for the second tier service provider such as\n   route\
    \ redundancy and dynamic carrier selection based on the price.\n   The second\
    \ tier service provider can support a function that enables\n   a layer 1 resource\
    \ trading service.  Using resource information\n   published by its core service\
    \ providers, a second tier service\n   provider can decide how to best use the\
    \ core providers.  For example,\n   if one core service provider is no longer\
    \ able to satisfy requests\n   for service, an alternate service provider can\
    \ be used.  Or the\n   second tier service provider could choose to respond to\
    \ price changes\n   of service over time.\n   Another example of second tier service\
    \ provider use is to reduce\n   exposure to failures in each provider (i.e., to\
    \ improve\n   availability).\n"
- title: 4.3.4.  Inter-AS and Inter-SP L1VPNs
  contents:
  - "4.3.4.  Inter-AS and Inter-SP L1VPNs\n   In addition to the scenarios where a\
    \ single connection between two\n   CEs is routed over a single service provider\
    \ as mentioned in Section\n   4.3.2, it is possible that a connection is routed\
    \ over multiple ASes\n   within a service provider (called inter-AS L1VPN) or\
    \ over multiple\n   service providers (called inter-SP L1VPN).\n   The inter-AS\
    \ L1VPN scenario can be used to construct a single L1VPN\n   from network resources\
    \ administered by different domains of a single\n   service provider.  These administrative\
    \ domains might not usually\n   have a collaborative relationship at layer 1,\
    \ and so the inter-AS\n   L1VPN offers a new business model for joint delivery\
    \ of services to a\n   customer.  Consideration of inter-AS L1VPNs requires further\
    \ analysis\n   beyond the scope of this document.\n   The inter-SP scenario can\
    \ be used to construct a single L1VPN from\n   services provided by multiple regional\
    \ providers.  There could be a\n   variety of business relationships among providers\
    \ and customers, and\n   this scenario contains many more manageability, security,\
    \ privacy,\n   policy, and commercial issues than the more simple inter-AS L1VPN\n\
    \   case.  Consideration of inter-SP L1VPN requires further analysis\n   beyond\
    \ the scope of this document.\n"
- title: 4.3.5.  Scheduling Service
  contents:
  - "4.3.5.  Scheduling Service\n   In some deployment scenarios, customers of L1VPN\
    \ services may wish to\n   set up layer 1 connections not on-demand, but at a\
    \ planned time in\n   the future.  Or, even though customers of L1VPN services\
    \ may wish to\n   use layer 1 connections on-demand, they can tolerate some delay,\
    \ for\n   example, due to lack of resources at that moment.\n   In those scenarios,\
    \ the provider can reserve bandwidth at a specified\n   time in the future, and\
    \ can establish the VPN connections according\n   to a schedule.  This makes it\
    \ possible to use bandwidth more\n   efficiently over time (i.e., support more\
    \ demand).  This service, the\n   scheduling service, may be used to support customers\
    \ who use layer 1\n   connections for data backup applications, content delivery\n\
    \   applications, and some other applications.\n   Furthermore, customers may\
    \ be able to specify when to release layer 1\n   connections in advance.  By considering\
    \ this information, the\n   provider may be able to further engineer scheduling,\
    \ which leads to\n   still more efficient bandwidth usage.\n   Note that scheduling\
    \ of L1VPN services requires time-scoped resource\n   management, which is not\
    \ well considered in current GMPLS protocols\n   and requires the support of the\
    \ management plane.  In addition,\n   offering scheduling service and on-demand\
    \ service on the same\n   infrastructure needs careful consideration.\n"
