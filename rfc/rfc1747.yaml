- title: sdlcLSOperTable     OBJECT-TYPE
  contents:
  - "sdlcLSOperTable     OBJECT-TYPE\n                    SYNTAX      SEQUENCE OF\
    \ SdlcLSOperEntry\n                    MAX-ACCESS  not-accessible\n          \
    \          STATUS      current\n                    DESCRIPTION\n            \
    \              \"This table contains current SDLC link\n                     \
    \     parameters.  Many of these objects have\n                          corresponding\
    \ objects in the\n                          sdlcLSAdminTable.\"\n            \
    \        ::= { sdlcLSGroup 2 }\n"
- title: sdlcLSOperEntry     OBJECT-TYPE
  contents:
  - "sdlcLSOperEntry     OBJECT-TYPE\n                    SYNTAX      SdlcLSOperEntry\n\
    \                    MAX-ACCESS  not-accessible\n                    STATUS  \
    \    current\n                    DESCRIPTION\n                         \"A list\
    \ of status and control values for an\n                         SDLC link station.\"\
    \n                    INDEX   { ifIndex, sdlcLSAddress }\n                   \
    \ ::= { sdlcLSOperTable 1 }\n"
- title: SdlcLSOperEntry     ::= SEQUENCE
  contents:
  - 'SdlcLSOperEntry     ::= SEQUENCE

    '
- title: '{'
  contents:
  - "{\n        sdlcLSOperName                  DisplayString,\n        sdlcLSOperRole\
    \                  INTEGER,\n        sdlcLSOperState                 INTEGER,\n\
    \        sdlcLSOperMAXDATASend           Integer32,\n        sdlcLSOperREPLYTO\
    \               TimeInterval,\n        sdlcLSOperMAXIN                 INTEGER,\n\
    \        sdlcLSOperMAXOUT                INTEGER,\n        sdlcLSOperMODULO  \
    \              INTEGER,\n        sdlcLSOperRETRIESm              INTEGER,\n  \
    \      sdlcLSOperRETRIESt              TimeInterval,\n        sdlcLSOperRETRIESn\
    \              INTEGER,\n        sdlcLSOperRNRLIMIT              TimeInterval,\n\
    \        sdlcLSOperDATMODE               INTEGER,\n        sdlcLSOperLastModifyTime\
    \        TimeTicks,\n        sdlcLSOperLastFailTime          TimeTicks,\n    \
    \    sdlcLSOperLastFailCause         INTEGER,\n        sdlcLSOperLastFailCtrlIn\
    \        OCTET STRING,\n        sdlcLSOperLastFailCtrlOut       OCTET STRING,\n\
    \        sdlcLSOperLastFailFRMRInfo      OCTET STRING,\n        sdlcLSOperLastFailREPLYTOs\
    \      Counter32,\n        sdlcLSOperEcho                  INTEGER,\n        sdlcLSOperGPoll\
    \                 INTEGER,\n        sdlcLSOperSimRim                INTEGER,\n\
    \        sdlcLSOperXmitRcvCap            INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: sdlcLSOperName      OBJECT-TYPE
  contents:
  - "sdlcLSOperName      OBJECT-TYPE\n                    SYNTAX      DisplayString\
    \ (SIZE (1..10))\n                    MAX-ACCESS  read-only\n                \
    \    STATUS      current\n                    DESCRIPTION\n                  \
    \       \"An octet string that defines the name of the\n                     \
    \    remote SDLC link station.  This field is\n                         received\
    \ in the XID3 control vector 0x0E, type\n                         0xF7.\"\n  \
    \                  ::= { sdlcLSOperEntry 1 }\n"
- title: sdlcLSOperRole      OBJECT-TYPE
  contents:
  - "sdlcLSOperRole      OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        primary(1),\n                  \
    \      secondary(2),\n                        undefined(3)\n                 \
    \   }\n                    MAX-ACCESS  read-only\n                    STATUS \
    \     current\n                    DESCRIPTION\n                        \"This\
    \ object reflects the current role that the\n                        link station\
    \ is assuming.\n                        The value of sdlcLSOperRole is undefined(3)\n\
    \                        whenever the link station role has not yet been\n   \
    \                     established by the mode setting command.\"\n           \
    \         ::= { sdlcLSOperEntry 2 }\n"
- title: sdlcLSOperState     OBJECT-TYPE
  contents:
  - "sdlcLSOperState     OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        discontacted(1),\n             \
    \           contactPending(2),\n                        contacted(3),\n      \
    \                  discontactPending(4)\n                    }\n             \
    \       MAX-ACCESS  read-only\n                    STATUS      current\n     \
    \               DESCRIPTION\n                        \"This object describes the\
    \ operational state of\n                        the SDLC link station.  The managed\
    \ system\n                        shall attempt to keep this value consistent\n\
    \                        with the administered state, sdlcLSAdminState\"\n   \
    \                 ::= { sdlcLSOperEntry 3 }\n"
- title: sdlcLSOperMAXDATASend   OBJECT-TYPE
  contents:
  - "sdlcLSOperMAXDATASend   OBJECT-TYPE\n                    SYNTAX      Integer32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object contains\
    \ the actual maximum PDU\n                        size that the local link station\
    \ can send to\n                        the adjacent link station.  This object\
    \ is\n                        established from the value received in the XID\n\
    \                        from the adjacent link station.  If no XID\n        \
    \                is received, then this value is implementation\n            \
    \            dependent (for instance, it could be the value\n                \
    \        of sdlcLSAdminMAXDATASend).\n                        This value includes\
    \ the Transmission Header\n                        (TH) and the Request Header\
    \ (RH).\"\n                    ::= { sdlcLSOperEntry 4 }\n"
- title: sdlcLSOperREPLYTO   OBJECT-TYPE
  contents:
  - "sdlcLSOperREPLYTO   OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the current reply timeout\n                        (in 1/100ths of a second)\
    \ for an SDLC link\n                        station.  If the link station does\
    \ not receive\n                        a response to a poll or message before\
    \ the\n                        specified time expires then the appropriate\n \
    \                       error recovery shall be initiated.\n                 \
    \       The object descriptor contains the name of an\n                      \
    \  NCP configuration parameter, REPLYTO.  Please\n                        note\
    \ that the value of this object represents\n                        1/100ths of\
    \ a second while the NCP REPLYTO is\n                        represented in 1/10ths\
    \ of a second.\n                        This object only has meaning for SDLC\
    \ ports\n                        where sdlcPortOperRole == primary \"\n      \
    \              ::= { sdlcLSOperEntry 5 }\n"
- title: sdlcLSOperMAXIN    OBJECT-TYPE
  contents:
  - "sdlcLSOperMAXIN    OBJECT-TYPE\n                    SYNTAX      INTEGER (1..127)\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the current maximum\n                        number of unacknowledged I-frames\
    \ which an SDLC\n                        link station may receive.  This shall\
    \ range\n                        from 1 to (sdlcLSOperMODULO - 1).\"\n       \
    \             ::= { sdlcLSOperEntry 6 }\n"
- title: sdlcLSOperMAXOUT    OBJECT-TYPE
  contents:
  - "sdlcLSOperMAXOUT    OBJECT-TYPE\n                    SYNTAX      INTEGER (1..127)\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object controls\
    \ the maximum number of\n                        consecutive unacknowledged I-frames\
    \ which an\n                        SDLC link station shall send without an\n\
    \                        acknowledgement.  This shall range from 1 to\n      \
    \                  (sdlcLSAdminMODULO - 1).\n                        This value\
    \ may controlled by the administered\n                        MAXOUT, sdlcLSAdminMAXOUT,\
    \ or by the MAXIN value\n                        received during the XID exchange.\"\
    \n                    ::= { sdlcLSOperEntry 7 }\n"
- title: sdlcLSOperMODULO   OBJECT-TYPE
  contents:
  - "sdlcLSOperMODULO   OBJECT-TYPE\n                    SYNTAX      INTEGER\n   \
    \                 {\n                        eight(8),\n                     \
    \   onetwentyeight(128)\n                    }\n                    MAX-ACCESS\
    \  read-only\n                    STATUS      current\n                    DESCRIPTION\n\
    \                        \"This object reflects the current modulus for\n    \
    \                    an SDLC link station.  This modulus determines\n        \
    \                the size of rotating acknowledgement window\n               \
    \         used by the SDLC link station pair.\"\n                     DEFVAL {\
    \ eight }\n                    ::= { sdlcLSOperEntry 8 }\n"
- title: sdlcLSOperRETRIESm  OBJECT-TYPE
  contents:
  - "sdlcLSOperRETRIESm  OBJECT-TYPE\n                    SYNTAX      INTEGER (0..128)\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object controls\
    \ number of retries in a\n                        retry sequence for an SDLC link\
    \ station.  A\n                        retry sequence is a series of retransmitted\n\
    \                        frames ( data or control) for which no positive\n   \
    \                     acknowledgement is received.\n                        The\
    \ current number of times that the retry\n                        sequence is\
    \ to be repeated is reflected by the\n                        object:  sdlcLSOperRETRIESn.\
    \  The current\n                        interval between retry sequences is reflected\n\
    \                        by the object:  sdlcLSOperRETRIESt.\"\n             \
    \       ::= { sdlcLSOperEntry 9 }\n"
- title: sdlcLSOperRETRIESt  OBJECT-TYPE
  contents:
  - "sdlcLSOperRETRIESt  OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the current interval (in\n                        1/100ths of a second) between\
    \ retry sequences\n                        for an SDLC link station if multiple\
    \ retry\n                        sequences are specified.  A retry sequence is\
    \ a\n                        series of retransmitted frames ( data or\n      \
    \                  control) for which no positive acknowledgement\n          \
    \              is received.\n                        The object descriptor contains\
    \ the name of an\n                        NCP configuration parameter, RETRIESt.\
    \  Please\n                        note that the value of this object represents\n\
    \                        1/100ths of a second while the NCP RETRIESt is\n    \
    \                    represented in seconds.\n                        The current\
    \ number of repeated retries\n                        sequences is reflected by\
    \ the object:\n                        sdlcLSOperRETRIESn.  The current retries\
    \ per\n                        sequence is reflected by the object:\n        \
    \                sdlcLSOperRETRIESm.\"\n                    ::= { sdlcLSOperEntry\
    \ 10 }\n"
- title: sdlcLSOperRETRIESn OBJECT-TYPE
  contents:
  - "sdlcLSOperRETRIESn OBJECT-TYPE\n                    SYNTAX      INTEGER (0..127)\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the current number of\n                        times that a retry sequence is\
    \ repeated for an\n                        SDLC link station.  A retry sequence\
    \ is a\n                        series of retransmitted frames ( data or\n   \
    \                     control) for which no positive acknowledgement\n       \
    \                 is received.\n                        The current interval between\
    \ retry sequences is\n                        reflected by the object: sdlcLSOperRETRIESn.\n\
    \                        The current retries per sequence is reflected\n     \
    \                   by the object:  sdlcLSOperRETRIESm.\"\n                  \
    \  ::= { sdlcLSOperEntry 11 }\n"
- title: sdlcLSOperRNRLIMIT  OBJECT-TYPE
  contents:
  - "sdlcLSOperRNRLIMIT  OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the current length of\n                        time (in 1/100ths of a second)\
    \ that an SDLC\n                        link station will allow its adjacent link\n\
    \                        station to remain in a busy (RNR) state before\n    \
    \                    declaring it inoperative.\n                        The object\
    \ descriptor contains the name of an\n                        NCP configuration\
    \ parameter, RNRLIMIT.  Please\n                        note that the value of\
    \ this object represents\n                        1/100ths of a second while the\
    \ NCP RNRLIMIT is\n                        represented in minutes.\n         \
    \               A value of sdlcLSOperRNRLIMIT == 0 means there\n             \
    \           is no limit.\"\n                    ::= { sdlcLSOperEntry 12 }\n"
- title: sdlcLSOperDATMODE   OBJECT-TYPE
  contents:
  - "sdlcLSOperDATMODE   OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        half(1),\n                     \
    \   full(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object reflects whether the current\n          \
    \              communications mode with the adjacent link\n                  \
    \      station is two-way-alternate (half) or\n                        two-way-simultaneous\
    \ (full).\"\n                    ::= { sdlcLSOperEntry 13 }\n"
- title: sdlcLSOperLastModifyTime    OBJECT-TYPE
  contents:
  - "sdlcLSOperLastModifyTime    OBJECT-TYPE\n                    SYNTAX      TimeTicks\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the value of sysUpTime\n                         when this link station definition\
    \ was last\n                         modified.  If the link station has not been\n\
    \                         modified, then this value shall be zero.\"\n       \
    \             ::= { sdlcLSOperEntry 14 }\n"
- title: sdlcLSOperLastFailTime    OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailTime    OBJECT-TYPE\n                    SYNTAX      TimeTicks\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the value of sysUpTime\n                         when this SDLC link station\
    \ last failed.  If\n                         the link station has not failed,\
    \ then this\n                         value shall be zero.\"\n               \
    \     ::= { sdlcLSOperEntry 15 }\n"
- title: sdlcLSOperLastFailCause    OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailCause    OBJECT-TYPE\n                    SYNTAX      INTEGER\n\
    \                    {\n                        undefined(1),\n              \
    \          rxFRMR(2),\n                        txFRMR(3),\n                  \
    \      noResponse(4),\n                        protocolErr(5),\n             \
    \           noActivity(6),\n                        rnrLimit(7),\n           \
    \             retriesExpired(8)\n                    }\n                    MAX-ACCESS\
    \  read-only\n                    STATUS      current\n                    DESCRIPTION\n\
    \                        \"This enumerated object reflects the cause of\n    \
    \                    the last failure of this SDLC link station.  If\n       \
    \                 the link station has not failed, then this\n               \
    \         object will have a value of undefined(1).\"\n                    DEFVAL\
    \ { undefined }\n                    ::= { sdlcLSOperEntry 16 }\n"
- title: sdlcLSOperLastFailCtrlIn  OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailCtrlIn  OBJECT-TYPE\n                    SYNTAX      OCTET\
    \ STRING (SIZE(1..2))\n                    MAX-ACCESS  read-only\n           \
    \         STATUS      current\n                    DESCRIPTION\n             \
    \           \"This object reflects the last control octet or\n               \
    \         octets (depending on modulus) received by this\n                   \
    \     SDLC link station at the time of the last\n                        failure.\
    \  If the link station has not failed,\n                        then this value\
    \ has no meaning.\"\n                    ::= { sdlcLSOperEntry 17 }\n"
- title: sdlcLSOperLastFailCtrlOut  OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailCtrlOut  OBJECT-TYPE\n                    SYNTAX      OCTET\
    \ STRING (SIZE(1..2))\n                    MAX-ACCESS  read-only\n           \
    \         STATUS      current\n                    DESCRIPTION\n             \
    \           \"This object reflects the last control octet or\n               \
    \         octets (depending on modulus) sent by this SDLC\n                  \
    \      link station at the time of the last failure.\n                       \
    \ If the link station has not failed, then this\n                        value\
    \ has no meaning.\"\n                    ::= { sdlcLSOperEntry 18 }\n"
- title: sdlcLSOperLastFailFRMRInfo  OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailFRMRInfo  OBJECT-TYPE\n                    SYNTAX      OCTET\
    \ STRING (SIZE(3))\n                    MAX-ACCESS  read-only\n              \
    \      STATUS      current\n                    DESCRIPTION\n                \
    \        \"This object reflects the information field of\n                   \
    \     the FRMR frame if the last failure for this\n                        SDLC\
    \ link station was as a result of an invalid\n                        frame. \
    \ Otherwise, this field has no meaning.\"\n                    ::= { sdlcLSOperEntry\
    \ 19 }\n"
- title: sdlcLSOperLastFailREPLYTOs  OBJECT-TYPE
  contents:
  - "sdlcLSOperLastFailREPLYTOs  OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the number of times that\n                        the REPLYTO timer had expired\
    \ for an SDLC link\n                        station at the time of the last failure.\
    \ If the\n                        link station has not failed, then this value\n\
    \                        has no meaning.\"\n                    ::= { sdlcLSOperEntry\
    \ 20 }\n"
- title: sdlcLSOperEcho      OBJECT-TYPE
  contents:
  - "sdlcLSOperEcho      OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         no(1),\n                      \
    \   yes(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object identifies whether the echo bit is\n    \
    \                     in effect for this particular link station.\"\n        \
    \            DEFVAL { no }\n                    ::= { sdlcLSOperEntry 21 }\n"
- title: sdlcLSOperGPoll     OBJECT-TYPE
  contents:
  - "sdlcLSOperGPoll     OBJECT-TYPE\n                    SYNTAX      INTEGER (0..254)\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the group poll address\n                        in effect for this link station\
    \ instance.\"\n                    DEFVAL { 0 }\n                    ::= { sdlcLSOperEntry\
    \ 22 }\n"
- title: sdlcLSOperSimRim    OBJECT-TYPE
  contents:
  - "sdlcLSOperSimRim    OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         no(1),\n                      \
    \   yes(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object reflects the support for\n              \
    \          transmission and receipt of SIM and RIM control\n                 \
    \       frames for the adjacent link station.  The\n                        value\
    \ of this object is set from the XID field\n                        received from\
    \ the adjacent link station.\"\n                    DEFVAL { no }\n          \
    \          ::= { sdlcLSOperEntry 23 }\n"
- title: sdlcLSOperXmitRcvCap OBJECT-TYPE
  contents:
  - "sdlcLSOperXmitRcvCap OBJECT-TYPE\n                    SYNTAX      INTEGER\n \
    \                   {\n                         twa(1),\n                    \
    \     tws(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object reflects the transmit-receive\n         \
    \               capabilities for the adjacent SDLC link\n                    \
    \    station.  The value of this object is the value\n                       \
    \ of the transmit-receive capability indicator\n                        received\
    \ in the XID image from the adjacent\n                        link station.\"\n\
    \                    DEFVAL { twa }\n                    ::= { sdlcLSOperEntry\
    \ 24 }\n"
