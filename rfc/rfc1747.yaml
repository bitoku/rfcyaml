- title: sdlcLSStatsBLUsIn   OBJECT-TYPE
  contents:
  - "sdlcLSStatsBLUsIn   OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total basic link\n                        units (BLUs; frames) received\
    \ from an adjacent\n                        SDLC link station since link station\
    \ startup.\n                        At link station startup time, this object\
    \ must\n                        be initialized to zero.\"\n                  \
    \  ::= { sdlcLSStatsEntry 1 }\n"
- title: sdlcLSStatsBLUsOut   OBJECT-TYPE
  contents:
  - "sdlcLSStatsBLUsOut   OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total basic link\n                        units (BLUs; frames), transmitted\
    \ to an\n                        adjacent SDLC link station since link station\n\
    \                        startup.  At link station startup time, this\n      \
    \                  object must be initialized to zero.\"\n                   \
    \ ::= { sdlcLSStatsEntry 2 }\n"
- title: sdlcLSStatsOctetsIn OBJECT-TYPE
  contents:
  - "sdlcLSStatsOctetsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total octets received\n                        from an adjacent SDLC link\
    \ station since link\n                        station startup.  This object covers\
    \ the\n                        address, control, and information field of\n  \
    \                      I-Frames only.  At link station startup time,\n       \
    \                 this object must be initialized to zero.\"\n               \
    \     ::= { sdlcLSStatsEntry 3 }\n"
- title: sdlcLSStatsOctetsOut OBJECT-TYPE
  contents:
  - "sdlcLSStatsOctetsOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
