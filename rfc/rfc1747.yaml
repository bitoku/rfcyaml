- title: 6.  Glossary
  contents:
  - "6.  Glossary\n     link station\n         A link station comprises procedures\
    \ and control information\n         that coordinate the transfer of data between\
    \ two nodes joined\n         by a link connection.  All traffic over the link\
    \ connection is\n         from the primary link station to one or more secondary\
    \ link\n         stations, or from a secondary link station to the primary link\n\
    \         station.\n     primary link station\n         The link station instance\
    \ on a link connection that is\n         responsible for the control of the data\
    \ link.  There must be\n         only one primary link station on a link connection.\
    \  The\n         primary link station issues commands to one or more secondary\n\
    \         link stations.\n     secondary link station\n         The link station\
    \ instance on a link connection that receives\n         commands from the primary\
    \ link station and issues responses to\n         it.\n     switched line\n   \
    \      A telecommunications line in which the connection is\n         established\
    \ by dialing.  For switched lines, the SDLC startup\n         sequence typically\
    \ begins with a null exchange identifier (null\n         XID).\n     leased line\n\
    \         A telecommunications line on which connections do not have to\n    \
    \     be established by dialing.  For leased lines, the SDLC startup\n       \
    \  sequence may or may not begin with an exchange identifer (XID).\n         While\
    \ there are interface (e.g., RS.232) differences between\n         leased and\
    \ switched lines, those interface differences do not\n         map one-to-one\
    \ with differences in the SDLC startup protocol\n         (i.e., the interface\
    \ and the SDLC protocol are independent from\n         one another).\n     point-to-point\
    \ link\n         A link that connects the single primary link station to single\n\
    \         secondary link station.  A point-to-point link may be either\n     \
    \    switched or leased.\n     multipoint link\n         A link that connects\
    \ the single primary link station to several\n         secondary link stations.\
    \  A multipoint link may be either\n         switched or leased.  Note: The physical\
    \ interface signals for a\n         multipoint link are different than for a point-to-point\
    \ link.\n         Synonymous with multidrop line.\n"
