- title: sdlcLSAddress       OBJECT-TYPE
  contents:
  - "sdlcLSAddress       OBJECT-TYPE\n                    SYNTAX      INTEGER (1..255)\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                         \"This value\
    \ is the poll address of the\n                         secondary link station\
    \ for this SDLC link.  It\n                         uniquely identifies the SDLC\
    \ link station\n                         within a single SDLC port.\"\n      \
    \              ::= { sdlcLSAdminEntry 1 }\n"
- title: sdlcLSAdminName     OBJECT-TYPE
  contents:
  - "sdlcLSAdminName     OBJECT-TYPE\n                    SYNTAX      DisplayString\
    \ (SIZE (1..10))\n                    MAX-ACCESS  read-create\n              \
    \      STATUS      current\n                    DESCRIPTION\n                \
    \        \"An octet string that defines the local name of\n                  \
    \      the SDLC link station.  This field may be sent\n                      \
    \  in the XID3 control vector 0x0E, type 0xF7.\"\n                    ::= { sdlcLSAdminEntry\
    \ 2 }\n"
- title: sdlcLSAdminState    OBJECT-TYPE
  contents:
  - "sdlcLSAdminState    OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         inactive(1),\n                \
    \         active(2)\n                    }\n                    MAX-ACCESS  read-create\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object controls the desired state of the\n     \
    \                   SDLC station.  The managed system shall attempt\n        \
    \                to keep the operational state, sdlcLSOperState,\n           \
    \             consistent with this value.\"\n                    DEFVAL { active\
    \ }\n                    ::= { sdlcLSAdminEntry 3 }\n"
- title: sdlcLSAdminISTATUS  OBJECT-TYPE
  contents:
  - "sdlcLSAdminISTATUS  OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         inactive(1),\n                \
    \         active(2)\n                    }\n                    MAX-ACCESS  read-create\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This parameter controls the desired state,\n        \
    \                sdlcLSAdminState, of the SDLC link station at\n             \
    \           link station start-up.\"\n                    DEFVAL { active }\n\
    \                    ::= { sdlcLSAdminEntry 4 }\n"
- title: sdlcLSAdminMAXDATASend  OBJECT-TYPE
  contents:
  - "sdlcLSAdminMAXDATASend  OBJECT-TYPE\n                    SYNTAX      Integer32\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ contains the maximum PDU size that\n                        the local link station\
    \ thinks it can send to\n                        the adjacent link station before\
    \ having\n                        received any XID from the ALS.  After the\n\
    \                        maximum PDU size that the ALS can receive is\n      \
    \                  known (via XID exchange) that value is\n                  \
    \      reflected in sdlcLSOperMAXDATASend and takes\n                        precedence\
    \ over this object.\n                        This value includes the Transmission\
    \ Header\n                        (TH) and the Request Header (RH).\"\n      \
    \              ::= { sdlcLSAdminEntry 5 }\n"
- title: sdlcLSAdminMAXDATARcv  OBJECT-TYPE
  contents:
  - "sdlcLSAdminMAXDATARcv  OBJECT-TYPE\n                    SYNTAX      Integer32\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ contains the maximum PDU size that\n                        the local link station\
    \ can receive from the\n                        adjacent link station.  This value\
    \ is sent in\n                        the XID to the ALS.\n                  \
    \      This value includes the Transmission Header\n                        (TH)\
    \ and the Request Header (RH).\"\n                    ::= { sdlcLSAdminEntry 6\
    \ }\n"
- title: sdlcLSAdminREPLYTO  OBJECT-TYPE
  contents:
  - "sdlcLSAdminREPLYTO  OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the reply timeout (in\n                        1/100ths of a second)\
    \ for an SDLC link\n                        station.  If the link station does\
    \ not receive\n                        a response to a poll or message before\
    \ the\n                        specified time expires then the appropriate\n \
    \                       error recovery shall be initiated.\n                 \
    \       The object descriptor contains the name of an\n                      \
    \  NCP configuration parameter, REPLYTO.  Please\n                        note\
    \ that the value of this object represents\n                        1/100ths of\
    \ a second while the NCP REPLYTO is\n                        represented in 1/10ths\
    \ of a second.\n                        Depending on the implementation, a write\n\
    \                        operation to this administered value  may not\n     \
    \                   change the operational value, sdlcLSOperREPLYTO,\n       \
    \                 until the link station is cycled inactive.\n               \
    \         This object only has meaning for SDLC ports\n                      \
    \  where sdlcPortAdminRole == primary \"\n                    DEFVAL { 100 }\n\
    \                    ::= { sdlcLSAdminEntry 7 }\n"
- title: sdlcLSAdminMAXIN    OBJECT-TYPE
  contents:
  - "sdlcLSAdminMAXIN    OBJECT-TYPE\n                    SYNTAX      INTEGER (1..127)\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the maximum number of\n                        unacknowledged I-frames\
    \ which an SDLC link\n                        station may receive.  This should\
    \ range from 1\n                        to (sdlcLSAdminMODULO - 1).  This value\
    \ is sent\n                        in the XID to the ALS.\n                  \
    \      A write operation to this administered value\n                        will\
    \ not change the operational value,\n                        sdlcLSOperMAXIN,\
    \ until the link station is\n                        cycled inactive.\"\n    \
    \                DEFVAL { 7 }\n                    ::= { sdlcLSAdminEntry 8 }\n"
- title: sdlcLSAdminMAXOUT   OBJECT-TYPE
  contents:
  - "sdlcLSAdminMAXOUT   OBJECT-TYPE\n                    SYNTAX      INTEGER (1..127)\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the maximum number of\n                        consecutive unacknowledged\
    \ I-frames which an\n                        SDLC link station shall send without\
    \ an\n                        acknowledgement.  This shall range from 1 to\n \
    \                       (sdlcLSAdminMODULO - 1).\n                        For\
    \ link stations on switched SDLC lines,\n                        certain implementions\
    \ may choose to override\n                        this administered value with\
    \ the value\n                        received in the XID exchange.\n         \
    \               Depending on the implementation, a write\n                   \
    \     operation to this administered value may not\n                        change\
    \ the operational value,\n                        sdlcLSOperMAXOUT, until the\
    \ link station is\n                        cycled inactive.\n                \
    \        An implementation can support only modulo 8,\n                      \
    \  only modulo 128, or both.\"\n                    DEFVAL { 1 }\n           \
    \         ::= { sdlcLSAdminEntry 9 }\n"
- title: sdlcLSAdminMODULO   OBJECT-TYPE
  contents:
  - "sdlcLSAdminMODULO   OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        eight(8),\n                    \
    \    onetwentyeight(128)\n                    }\n                    MAX-ACCESS\
    \  read-create\n                    STATUS      current\n                    DESCRIPTION\n\
    \                        \"This object controls the modulus for an SDLC\n    \
    \                    link station.  This modulus determines the size\n       \
    \                 of the rotating acknowledgement window used the\n          \
    \              SDLC link station pair.\n                        A write operation\
    \ to this administered value\n                        will not change the operational\
    \ value,\n                        sdlcLSOperMODULO, until the link station is\n\
    \                        cycled inactive.\n                        An implementation\
    \ can support only modulo 8,\n                        only modulo 128, or both.\"\
    \n                    DEFVAL { eight }\n                    ::= { sdlcLSAdminEntry\
    \ 10 }\n"
- title: sdlcLSAdminRETRIESm OBJECT-TYPE
  contents:
  - "sdlcLSAdminRETRIESm OBJECT-TYPE\n                    SYNTAX      INTEGER (0..128)\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls number of retries in a\n                        retry sequence for\
    \ the local SDLC link\n                        station.  A retry sequence is a\
    \ series of\n                        retransmitted frames ( data or control) for\n\
    \                        which no positive acknowledgement is received.\n    \
    \                    The number of times that the retry sequence is\n        \
    \                to be repeated is controlled by the object:\n               \
    \         sdlcLSAdminRETRIESn.  The interval between retry\n                 \
    \       sequences is controlled by the object:\n                        sdlcLSAdminRETRIESt.\n\
    \                        A value of zero indicates no retries. If the\n      \
    \                  value of sdlcLSAdminRETRIESm is zero, then the\n          \
    \              values of sdlcLSAdminRETRIESt and\n                        sdlcLSAdminRETRIESn\
    \ should also be zero.\n                        Depending on the implementation,\
    \ a write\n                        operation to this administered value  may not\n\
    \                        change the operational value,\n                     \
    \   sdlcLSOperRETRIESm, until the link station is\n                        cycled\
    \ inactive.\"\n                    DEFVAL { 15 }\n                    ::= { sdlcLSAdminEntry\
    \ 11 }\n"
- title: sdlcLSAdminRETRIESt OBJECT-TYPE
  contents:
  - "sdlcLSAdminRETRIESt OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the interval (in 1/100ths\n                        of a second) between\
    \ retry sequences for the\n                        local SDLC link station if\
    \ multiple retry\n                        sequences are specified .  A retry sequence\
    \ is\n                        a series of retransmitted frames ( data or\n   \
    \                     control) for which no positive acknowledgement\n       \
    \                 is received.\n                        The number of repeated\
    \ retries sequences is\n                        controlled by the object: sdlcLSAdminRETRIESn.\n\
    \                        The retries per sequence is controlled by the\n     \
    \                   object:  sdlcLSAdminRETRIESm.\n                        The\
    \ object descriptor contains the name of an\n                        NCP configuration\
    \ parameter, RETRIESt.  Please\n                        note that the value of\
    \ this object represents\n                        1/100ths of a second while the\
    \ NCP RETRIESt is\n                        represented in seconds.\n         \
    \               Depending on the implementation, a write\n                   \
    \     operation to this administered value  may not\n                        change\
    \ the operational value,\n                        sdlcLSOperRETRIESt, until the\
    \ link station is\n                        cycled inactive.\"\n              \
    \      DEFVAL { 0 }\n                    ::= { sdlcLSAdminEntry 12 }\n"
- title: sdlcLSAdminRETRIESn OBJECT-TYPE
  contents:
  - "sdlcLSAdminRETRIESn OBJECT-TYPE\n                    SYNTAX      Integer32\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the number of times that\n                        a retry sequence\
    \ is repeated for the local SDLC\n                        link station.  A retry\
    \ sequence is a series of\n                        retransmitted frames ( data\
    \ or control) for\n                        which no positive acknowledgement is\
    \ received.\n                        The interval between retry sequences is\n\
    \                        controlled by the object: sdlcLSAdminRETRIESn.\n    \
    \                    The retries per sequence is controlled by the\n         \
    \               object:  sdlcLSAdminRETRIESm.\n                        Depending\
    \ on the implementation, a write\n                        operation to this administered\
    \ value  may not\n                        change the operational value,\n    \
    \                    sdlcLSOperRETRIESn, until the link station is\n         \
    \               cycled inactive.\"\n                    DEFVAL { 0 }\n       \
    \             ::= { sdlcLSAdminEntry 13 }\n"
- title: sdlcLSAdminRNRLIMIT OBJECT-TYPE
  contents:
  - "sdlcLSAdminRNRLIMIT OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ controls the length of time (in\n                        1/100ths of a second)\
    \ that an SDLC link station\n                        will allow its adjacent link\
    \ station to remain\n                        in a busy (RNR) state before declaring\
    \ it\n                        inoperative.\n                        A value of\
    \ sdlcLSAdminRNRLIMIT == 0 means there\n                        is no limit.\n\
    \                        The object descriptor contains the name of an\n     \
    \                   NCP configuration parameter, RNRLIMIT.  Please\n         \
    \               note that the value of this object represents\n              \
    \          1/100ths of a second while the NCP RNRLIMIT is\n                  \
    \      represented in minutes.\n                        Depending on the implementation,\
    \ a write\n                        operation to this administered value  may not\n\
    \                        change the operational value,\n                     \
    \   sdlcLSOperRNRLIMIT, until the link station is\n                        cycled\
    \ inactive.\"\n                    DEFVAL { 18000 }\n                    ::= {\
    \ sdlcLSAdminEntry 14 }\n"
- title: sdlcLSAdminDATMODE  OBJECT-TYPE
  contents:
  - "sdlcLSAdminDATMODE  OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        half(1),\n                     \
    \   full(2)\n                    }\n                    MAX-ACCESS  read-create\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object controls whether communications\n       \
    \                 mode with the adjacent link station is\n                   \
    \     two-way-alternate (half) or two-way-simultaneous\n                     \
    \   (full).\n                        A write operation to this administered value\n\
    \                        will not change the operational value,\n            \
    \            sdlcLSOperDATMODE, until the link station is\n                  \
    \      cycled inactive.\"\n                    DEFVAL { half }\n             \
    \       ::= { sdlcLSAdminEntry 15 }\n"
- title: sdlcLSAdminGPoll    OBJECT-TYPE
  contents:
  - "sdlcLSAdminGPoll    OBJECT-TYPE\n                    SYNTAX      INTEGER (0..254)\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ describes the group poll address\n                        for this link station\
    \ instance.  If group poll\n                        is not in effect for this\
    \ link station\n                        instance, the value for sdlcLSAdminGPoll\
    \ should\n                        be zero.\n                        Depending\
    \ on the implementation, a write\n                        operation to this administered\
    \ value may not\n                        change the operational value, sdlcLSOperGPoll,\n\
    \                        until the link station is cycled inactive.\"\n      \
    \              ::= { sdlcLSAdminEntry 16 }\n"
- title: sdlcLSAdminSimRim   OBJECT-TYPE
  contents:
  - "sdlcLSAdminSimRim   OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         no(1),\n                      \
    \   yes(2)\n                    }\n                    MAX-ACCESS  read-create\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object controls the support for\n              \
    \          transmission and receipt of SIM and RIM control\n                 \
    \       frames for this link station.  The value of\n                        this\
    \ object controls the setting of the\n                        transmit-receive\
    \ capability sent in the XID\n                        field.\"\n             \
    \       DEFVAL { no }\n                    ::= { sdlcLSAdminEntry 17 }\n"
- title: sdlcLSAdminXmitRcvCap OBJECT-TYPE
  contents:
  - "sdlcLSAdminXmitRcvCap OBJECT-TYPE\n                    SYNTAX      INTEGER\n\
    \                    {\n                         twa(1),\n                   \
    \      tws(2)\n                    }\n                    MAX-ACCESS  read-create\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This object controls the transmit-receive\n         \
    \               capabilities for this SDLC link station.  The\n              \
    \          value of this object establishes the value of\n                   \
    \     the transmit-receive capability indicator sent\n                       \
    \ in the XID image to the adjacent link station.\"\n                    DEFVAL\
    \ { twa }\n                    ::= { sdlcLSAdminEntry 18 }\n"
- title: sdlcLSAdminRowStatus OBJECT-TYPE
  contents:
  - "sdlcLSAdminRowStatus OBJECT-TYPE\n                    SYNTAX      RowStatus\n\
    \                    MAX-ACCESS  read-create\n                    STATUS     \
    \ current\n                    DESCRIPTION\n                        \"This object\
    \ is used by a management station to\n                        create or delete\
    \ the row entry in\n                        sdlcLSAdminTable following the RowStatus\n\
    \                        textual convention.\n                        Upon successful\
    \ creation of the row, an agent\n                        automatically creates\
    \ a corresponding entry in\n                        the sdlcLSOperTable with sdlcLSOperState\
    \ equal\n                        to 'discontacted (1)'.\"\n                  \
    \  ::= { sdlcLSAdminEntry 19 }\n"
