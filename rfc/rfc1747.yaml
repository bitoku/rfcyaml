- title: 1.  The SNMPv2 Network Management Framework
  contents:
  - "1.  The SNMPv2 Network Management Framework\n   The SNMPv2 Network Management\
    \ Framework consists of four major\n   components.  They are:\n      o    RFC\
    \ 1441 which defines the SMI, the mechanisms used for\n           describing and\
    \ naming objects for the purpose of management.\n      o    STD 17, RFC 1213 defines\
    \ MIB-II, the core set of managed\n           objects for the Internet suite of\
    \ protocols.\n      o    RFC 1445 which defines the administrative and other\n\
    \           architectural aspects of the framework.\n      o    RFC 1448 which\
    \ defines the protocol used for network access\n           to managed objects.\n\
    \   The Framework permits new objects to be defined for the purpose of\n   experimentation\
    \ and evaluation.\n"
- title: 1.1.  Object Definitions
  contents:
  - "1.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object object type is named\n   by\
    \ an OBJECT IDENTIFIER, an administratively assigned name.  The\n   object type\
    \ together with an object instance serves to uniquely\n   identify a specific\
    \ instantiation of the object.  For human\n   convenience, we often use a textual\
    \ string, termed the descriptor, to\n   refer to the object type.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This memo identifies the proposed set of objects for configuring,\n\
    \   monitoring, and controlling SDLC ports and link stations.\n"
- title: 2.1.  Tables Defined in the SNADLC SDLC MIB
  contents:
  - "2.1.  Tables Defined in the SNADLC SDLC MIB\n   The SNADLC MIB is composed of\
    \ two managed entities with three tables\n   each.  The two managed entities for\
    \ SDLC are:\n     o    Ports: the physical connection, and\n     o    Link Stations:\
    \ the logical connections on the Port.\n   The three management tables are:\n\
    \     o    Adminstration: objects used for configuring and controlling\n     \
    \     the operation of a Port or Link Station,\n     o    Operational: objects\
    \ that reflect the run-time state of the\n          Port or Link Station, and\n\
    \     o    Statistics: objects that reflect the operating metrics of the\n   \
    \       Port or Link Station.\n   Considering the above combinations, the following\
    \ are the actual\n   tables found in this MIB:\n     1)   Port Administration\
    \ Table,\n     2)   Port Operation Table,\n     3)   Port Statistics Table,\n\
    \     4)   Link Station Administration Table,\n     5)   Link Station Operation\
    \ Table,\n     6)   Link Station Statistics Table.\n   All variables in this MIB\
    \ relate to SDLC ports and link stations\n   only.  Any variable relating to higher-layer\
    \ entities in SNA such as\n   Physical Units (PU) and Logical Units (LU) are found\
    \ in the SNA NAU\n   MIB [4].\n"
- title: 2.2.  Row Creation Mechanism
  contents:
  - "2.2.  Row Creation Mechanism\n   Row creation mechanism for the sdlcLSAdminTable\
    \ is based on the use\n   of the RowStatus object.  It follows the rules for the\
    \ use in SNMPv1\n   context proposed in the memo \"Row creation with SNMPv1\"\
    \ [5].  Before\n   accepting the destroy value for an entry, an agent has to verify\
    \ the\n   operational state of the corresponding entry in the sdlcLSOperTable\n\
    \   entry.\n"
- title: 2.3.  Relationship to the Interfaces Group
  contents:
  - "2.3.  Relationship to the Interfaces Group\n   This memo shall conform to the\
    \ recommendations of [6].\n   The SDLC layer of each SDLC Port shall be modeled\
    \ by a row in the\n   ifTable with an ifType using the IANA assigned number for\
    \ SDLC (17).\n   Each SDLC port interface must comply with the following conformance\n\
    \   groups in [6]:\n     - ifGeneralGroup\n     - ifStackGroup\n     - ifPacketGroup\n\
    \   An implementation may optionally comply with the ifTestGroup defined\n   in\
    \ that memo to execute vendor specific tests.  An example of this\n   would be\
    \ to perform LPDA test functions.\n   The SDLC port's relation with its physical,\
    \ or lower-layer interface\n   (i.e., RS-232, V.35, etc.) shall be modeled by\
    \ a row in the\n   ifStackTable with the ifStackHigherLayer pointing to the SDLC\
    \ port\n   ifTable instance and the ifStackLowerLayer pointing to the physical\n\
    \   media-specific ifTable instance.  The media-specific objects of these\n  \
    \ lower-layer interfaces will, of course, be described in their\n   respective\
    \ MIBs (i.e., [1]).\n   The following table provides specific implementation guidelines\
    \ for\n   all the interface group objects listed in the conformance tables\n \
    \  above.\n"
