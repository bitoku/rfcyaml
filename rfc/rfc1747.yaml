- title: sdlcPortOperTable   OBJECT-TYPE
  contents:
  - "sdlcPortOperTable   OBJECT-TYPE\n                    SYNTAX      SEQUENCE OF\
    \ SdlcPortOperEntry\n                    MAX-ACCESS  not-accessible\n        \
    \            STATUS      current\n                    DESCRIPTION\n          \
    \              \"This table contains current SDLC port\n                     \
    \   parameters.  Many of these objects have\n                        corresponding\
    \ objects inthe sdlcPortAdminTable.\"\n                    ::= { sdlcPortGroup\
    \ 2 }\n"
- title: sdlcPortOperEntry   OBJECT-TYPE
  contents:
  - "sdlcPortOperEntry   OBJECT-TYPE\n                    SYNTAX      SdlcPortOperEntry\n\
    \                    MAX-ACCESS  not-accessible\n                    STATUS  \
    \    current\n                    DESCRIPTION\n                        \"Currently\
    \ set parameters for a specific SDLC\n                        port.\"\n      \
    \              INDEX   { ifIndex }\n                    ::= { sdlcPortOperTable\
    \ 1 }\n"
- title: SdlcPortOperEntry   ::= SEQUENCE
  contents:
  - 'SdlcPortOperEntry   ::= SEQUENCE

    '
- title: '{'
  contents:
  - "{\n        sdlcPortOperName                DisplayString,\n        sdlcPortOperRole\
    \                INTEGER,\n        sdlcPortOperType                INTEGER,\n\
    \        sdlcPortOperTopology            INTEGER,\n        sdlcPortOperISTATUS\
    \             INTEGER,\n        sdlcPortOperACTIVTO             TimeInterval,\n\
    \        sdlcPortOperPAUSE               TimeInterval,\n        sdlcPortOperSlowPollMethod\
    \      INTEGER,\n        sdlcPortOperSERVLIM             Integer32,\n        sdlcPortOperSlowPollTimer\
    \       TimeInterval,\n        sdlcPortOperLastModifyTime      TimeTicks,\n  \
    \      sdlcPortOperLastFailTime        TimeTicks,\n        sdlcPortOperLastFailCause\
    \       INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: sdlcPortOperName    OBJECT-TYPE
  contents:
  - "sdlcPortOperName    OBJECT-TYPE\n                    SYNTAX      DisplayString\
    \ (SIZE (1..8))\n                    MAX-ACCESS  read-only\n                 \
    \   STATUS      current\n                    DESCRIPTION\n                   \
    \     \"An octet string that describes the physical\n                        port\
    \ to which this interface is currently\n                        attached.  It\
    \ has  implementation-specific\n                        significance.\"\n    \
    \                ::= { sdlcPortOperEntry 1 }\n"
- title: sdlcPortOperRole    OBJECT-TYPE
  contents:
  - "sdlcPortOperRole    OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                        primary(1),\n                  \
    \      secondary(2),\n                        undefined(3)\n                 \
    \   }\n                    MAX-ACCESS  read-only\n                    STATUS \
    \     current\n                    DESCRIPTION\n                        \"This\
    \ object describes the role that the link\n                        station has\
    \ assumed on this connection.\n                        Even though this is defined\
    \ as a port object,\n                        it is a link station attribute in\
    \ the sense\n                        that a role is per link station.  However,\
    \ it\n                        is not possible to vary link station roles on a\n\
    \                        particular port.  For example, if an SDLC port\n    \
    \                    is configured to primary, all link stations on\n        \
    \                that port must be primary.\n                        The value\
    \ of sdlcPortOperRole is undefined(3)\n                        whenever the link\
    \ station role has not yet been\n                        established by the mode\
    \ setting command.\"\n                    ::= { sdlcPortOperEntry 2 }\n"
- title: sdlcPortOperType    OBJECT-TYPE
  contents:
  - "sdlcPortOperType    OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         leased(1),\n                  \
    \       switched(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This parameter defines whether the SDLC port\n      \
    \                  is currently operating as though connected to a\n         \
    \               leased or switched line.\"\n                    ::= { sdlcPortOperEntry\
    \ 3 }\n"
- title: sdlcPortOperTopology  OBJECT-TYPE
  contents:
  - "sdlcPortOperTopology  OBJECT-TYPE\n                    SYNTAX      INTEGER\n\
    \                    {\n                         pointToPoint(1),\n          \
    \               multipoint(2)\n                    }\n                    MAX-ACCESS\
    \  read-only\n                    STATUS      current\n                    DESCRIPTION\n\
    \                        \"This parameter defines whether the SDLC port is\n \
    \                       currently operating in a point-to-point or\n         \
    \               multipoint topology.\"\n                    ::= { sdlcPortOperEntry\
    \ 4 }\n"
- title: sdlcPortOperISTATUS OBJECT-TYPE
  contents:
  - "sdlcPortOperISTATUS OBJECT-TYPE\n                    SYNTAX      INTEGER\n  \
    \                  {\n                         inactive(1),\n                \
    \         active(2)\n                    }\n                    MAX-ACCESS  read-only\n\
    \                    STATUS      current\n                    DESCRIPTION\n  \
    \                      \"This parameter describes the initial value of\n     \
    \                   the administrative status, ifAdminStatus, of\n           \
    \             this SDLC port at last port start-up.\"\n                    ::=\
    \ { sdlcPortOperEntry 5 }\n"
- title: sdlcPortOperACTIVTO OBJECT-TYPE
  contents:
  - "sdlcPortOperACTIVTO OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This parameter defines\
    \ the period of time (in\n                        100ths of a second) that the\
    \ port will allow a\n                        switched line to remain inactive\
    \ before\n                        disconnecting.  A switched line is considered\n\
    \                        to be inactive if there are no I-Frames being\n     \
    \                   transferred.\n                        The object descriptor\
    \ contains the name of an\n                        NCP configuration parameter,\
    \ ACTIVTO.  Please\n                        note that the value of this object\
    \ represents\n                        1/100ths of a second while the NCP ACTIVTO\
    \ is\n                        represented in seconds.\n                      \
    \  A value of zero indicates no timeout.\"\n                    ::= { sdlcPortOperEntry\
    \ 6 }\n"
- title: sdlcPortOperPAUSE   OBJECT-TYPE
  contents:
  - "sdlcPortOperPAUSE   OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the current minimum\n                        elapsed time (in 1/100ths of a\
    \ second) between\n                        any two traversals of the poll list\
    \ for a\n                        primary SDLC port.\n                        The\
    \ object descriptor contains the name of an\n                        NCP configuration\
    \ parameter, PAUSE.  Please\n                        note that the value of this\
    \ object represents\n                        1/100ths of a second while the NCP\
    \ PAUSE is\n                        represented in 1/10ths of a second.\n    \
    \                    This object only has meaning for SDLC ports\n           \
    \             where\n                            sdlcPortAdminRole == primary\
    \ \"\n                    ::= { sdlcPortOperEntry 7 }\n"
- title: sdlcPortOperSlowPollMethod OBJECT-TYPE
  contents:
  - "sdlcPortOperSlowPollMethod OBJECT-TYPE\n                    SYNTAX      INTEGER\n\
    \                    {\n                         servlim(1),\n               \
    \          pollpause(2),\n                         other(3)\n                \
    \    }\n                    MAX-ACCESS  read-only\n                    STATUS\
    \      current\n                    DESCRIPTION\n                        \"This\
    \ object defines the exact method that is in\n                        effect for\
    \ periodically polling failed secondary\n                        link station\
    \ addresses.\n                        If sdlcPortOperSlowPollMethod == servlim,\
    \ then\n                        sdlcPortOperSERVLIM defines the actual polling\n\
    \                        characteristics.\n                        If sdlcPortOperSlowPollMethod\
    \ == pollpause,\n                        then sdlcPortOperSlowPollTimer defines\
    \ the\n                        actual polling characteristics.\n             \
    \           If sdlcPortOperSlowPollMethod == other, then\n                   \
    \     the polling characteristics are modeled in\n                        vendor-specific\
    \ objects.\n                        This object only has meaning for SDLC ports\n\
    \                        where\n                            sdlcPortOperRole ==\
    \ primary\n                        and\n                            sdlcPortOperTopology\
    \ == multipoint \"\n                    ::= { sdlcPortOperEntry 8 }\n"
- title: sdlcPortOperSERVLIM OBJECT-TYPE
  contents:
  - "sdlcPortOperSERVLIM OBJECT-TYPE\n                    SYNTAX      Integer32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the number of times the\n                        active poll list is currently\
    \ being traversed\n                        before polling a station on the slow\
    \ poll list\n                        for a primary, multipoint SDLC port.\n  \
    \                      This object only has meaning for SDLC ports\n         \
    \               where\n                            sdlcPortOperRole == primary\n\
    \                        and\n                            sdlcPortOperTopology\
    \ == multipoint \"\n                    ::= { sdlcPortOperEntry 9 }\n"
- title: sdlcPortOperSlowPollTimer OBJECT-TYPE
  contents:
  - "sdlcPortOperSlowPollTimer OBJECT-TYPE\n                    SYNTAX      TimeInterval\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the elapsed time (in\n                        1/100ths of a second) between\
    \ polls for failed\n                        secondary link station addresses.\n\
    \                        This object only has meaning for SDLC ports\n       \
    \                 where\n                            sdlcPortOperRole == primary\n\
    \                        and\n                            sdlcPortOperTopology\
    \ == multipoint \"\n                    ::= { sdlcPortOperEntry 10 }\n"
- title: sdlcPortOperLastModifyTime    OBJECT-TYPE
  contents:
  - "sdlcPortOperLastModifyTime    OBJECT-TYPE\n                    SYNTAX      TimeTicks\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the value of sysUpTime\n                         when this port definition was\
    \ last modified.\n                         If the port has not been modified,\
    \ then this\n                         value shall be zero.\"\n               \
    \     ::= { sdlcPortOperEntry 11 }\n"
- title: sdlcPortOperLastFailTime    OBJECT-TYPE
  contents:
  - "sdlcPortOperLastFailTime    OBJECT-TYPE\n                    SYNTAX      TimeTicks\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object describes\
    \ the value of sysUpTime\n                        when this SDLC port last failed.\
    \  If the port\n                        has not failed, then this value shall\
    \ be zero.\"\n                    ::= { sdlcPortOperEntry 12 }\n"
- title: sdlcPortOperLastFailCause    OBJECT-TYPE
  contents:
  - "sdlcPortOperLastFailCause    OBJECT-TYPE\n                    SYNTAX      INTEGER\n\
    \                    {\n                        undefined(1),\n              \
    \          physical(2)\n                    }\n                    MAX-ACCESS\
    \  read-only\n                    STATUS      current\n                    DESCRIPTION\n\
    \                        \"This enumerated object describes the cause of\n   \
    \                     the last failure of this SDLC port.  If the\n          \
    \              port has not failed, then this object has a\n                 \
    \       value of undefined(1).\"\n                    DEFVAL { undefined }\n \
    \                   ::= { sdlcPortOperEntry 13 }\n"
