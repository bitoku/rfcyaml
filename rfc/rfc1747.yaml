  - "sdlcLSStatsRetransmitsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total number of\n                         information frames retransmitted\
    \ by the remote\n                         link station because the N(s) received\
    \ from\n                         that link station indicated that one or more\n\
    \                         information frames sent by that station were\n     \
    \                    lost.  This event causes the first missing\n            \
    \             information frame of a window and all\n                        \
    \ subsequent information frames to be\n                         retransmitted.\
    \  At link station startup time,\n                         this object must be\
    \ initialized to zero.\n                         Management: If the value of\n\
    \                         sdlcLSStatsRetransmitsIn grows over time, then\n   \
    \                      the quality of the serial line is in\n                \
    \         question.  You might want to look at\n                         decreasing\
    \ the value for\n                         sdlcLSAdminMAXDATASend to compensate\
    \ for the\n                         lower quality line.\"\n                  \
    \  ::= { sdlcLSStatsEntry 39 }\n"
- title: sdlcLSStatsRetransmitsOut OBJECT-TYPE
