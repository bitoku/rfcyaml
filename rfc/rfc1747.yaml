- title: sdlcPortStatsTable  OBJECT-TYPE
  contents:
  - "sdlcPortStatsTable  OBJECT-TYPE\n                    SYNTAX      SEQUENCE OF\
    \ SdlcPortStatsEntry\n                    MAX-ACCESS  not-accessible\n       \
    \             STATUS      current\n                    DESCRIPTION\n         \
    \               \"Each entry in this table contains statistics\n             \
    \           for a specific SDLC port.\"\n                     ::= { sdlcPortGroup\
    \ 3 }\n"
- title: sdlcPortStatsEntry  OBJECT-TYPE
  contents:
  - "sdlcPortStatsEntry  OBJECT-TYPE\n                    SYNTAX      SdlcPortStatsEntry\n\
    \                    MAX-ACCESS  not-accessible\n                    STATUS  \
    \    current\n                    DESCRIPTION\n                        \"A list\
    \ of statistics for an SDLC port.\"\n                    INDEX   { ifIndex }\n\
    \                    ::= { sdlcPortStatsTable 1 }\n"
- title: SdlcPortStatsEntry ::= SEQUENCE
  contents:
  - 'SdlcPortStatsEntry ::= SEQUENCE

    '
- title: '{'
  contents:
  - "{\n        sdlcPortStatsPhysicalFailures Counter32,\n        sdlcPortStatsInvalidAddresses\
    \ Counter32,\n        sdlcPortStatsDwarfFrames      Counter32,\n        sdlcPortStatsPollsIn\
    \          Counter32,\n        sdlcPortStatsPollsOut         Counter32,\n    \
    \    sdlcPortStatsPollRspsIn       Counter32,\n        sdlcPortStatsPollRspsOut\
    \      Counter32,\n        sdlcPortStatsLocalBusies      Counter32,\n        sdlcPortStatsRemoteBusies\
    \     Counter32,\n        sdlcPortStatsIFramesIn        Counter32,\n        sdlcPortStatsIFramesOut\
    \       Counter32,\n        sdlcPortStatsOctetsIn         Counter32,\n       \
    \ sdlcPortStatsOctetsOut        Counter32,\n        sdlcPortStatsProtocolErrs\
    \     Counter32,\n        sdlcPortStatsActivityTOs      Counter32,\n        sdlcPortStatsRNRLIMITs\
    \        Counter32,\n        sdlcPortStatsRetriesExps      Counter32,\n      \
    \  sdlcPortStatsRetransmitsIn    Counter32,\n        sdlcPortStatsRetransmitsOut\
    \   Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: sdlcPortStatsPhysicalFailures OBJECT-TYPE
  contents:
  - "sdlcPortStatsPhysicalFailures OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total number of times\n                        this port has failed due\
    \ to its physical media\n                        since port startup.  At port\
    \ startup time,\n                        this object must be initialized to zero.\"\
    \n                    ::= { sdlcPortStatsEntry 1 }\n"
- title: sdlcPortStatsInvalidAddresses OBJECT-TYPE
  contents:
  - "sdlcPortStatsInvalidAddresses OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total number of\n                        frames received by this port with\
    \ invalid link\n                        station addresses.\"\n               \
    \     ::= { sdlcPortStatsEntry 2 }\n"
- title: sdlcPortStatsDwarfFrames OBJECT-TYPE
  contents:
  - "sdlcPortStatsDwarfFrames OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                        \"This object reflects\
    \ the total number of\n                        frames received by this port which\
    \ were\n                        delivered intact by the physical layer but were\n\
    \                        too short to be legal.\n                        Ignoring\
    \ the frame check sequence (FCS), a\n                        frame is considered\
    \ to be too short if it\n                        is less than 2 bytes for sdlcLSOperMODULO\
    \ of\n                        eight, or if it is less than 3 bytes for\n     \
    \                   sdlcLSOperMODULO of onetwentyeight.\"\n                  \
    \  ::= { sdlcPortStatsEntry 3 }\n"
- title: sdlcPortStatsPollsIn OBJECT-TYPE
  contents:
  - "sdlcPortStatsPollsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of polls\n                         received by this port since\
    \ the port was\n                         created.\"\n                    ::= {\
    \ sdlcPortStatsEntry 4 }\n"
- title: sdlcPortStatsPollsOut OBJECT-TYPE
  contents:
  - "sdlcPortStatsPollsOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of polls\n                         sent by this port since\
    \ the port was created.\"\n                    ::= { sdlcPortStatsEntry 5 }\n"
- title: sdlcPortStatsPollRspsIn OBJECT-TYPE
  contents:
  - "sdlcPortStatsPollRspsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of poll\n                         responses received by this\
    \ port since the port\n                         was created.\"\n             \
    \       ::= { sdlcPortStatsEntry 6 }\n"
- title: sdlcPortStatsPollRspsOut OBJECT-TYPE
  contents:
  - "sdlcPortStatsPollRspsOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of poll\n                         responses sent by this port\
    \ since the port was\n                         created.\"\n                  \
    \  ::= { sdlcPortStatsEntry 7 }\n"
- title: sdlcPortStatsLocalBusies OBJECT-TYPE
  contents:
  - "sdlcPortStatsLocalBusies OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the local SDLC link\
    \ stations on\n                         this port have entered a busy state (RNR).\n\
    \                         This object is initialized to zero when the\n      \
    \                   port is created.\"\n                    ::= { sdlcPortStatsEntry\
    \ 8 }\n"
- title: sdlcPortStatsRemoteBusies OBJECT-TYPE
  contents:
  - "sdlcPortStatsRemoteBusies OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the adjacent (i.e.,\
    \ remote) SDLC\n                         link stations on this port have entered\
    \ a busy\n                         state (RNR).  This object is initialized to\n\
    \                         zero when the port is created.\"\n                 \
    \   ::= { sdlcPortStatsEntry 9 }\n"
- title: sdlcPortStatsIFramesIn OBJECT-TYPE
  contents:
  - "sdlcPortStatsIFramesIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         I-Frames that have been received\
    \ by SDLC link\n                         stations on this port.  This object is\n\
    \                         initialized to zero when the port is created.\"\n  \
    \                  ::= { sdlcPortStatsEntry 10 }\n"
- title: sdlcPortStatsIFramesOut OBJECT-TYPE
  contents:
  - "sdlcPortStatsIFramesOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         I-Frames that have been transmitted\
    \ by SDLC\n                         link stations on this port.  This object is\n\
    \                         initialized to zero when the port is created.\"\n  \
    \                  ::= { sdlcPortStatsEntry 11 }\n"
- title: sdlcPortStatsOctetsIn OBJECT-TYPE
  contents:
  - "sdlcPortStatsOctetsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total octets\n                         received from adjacent SDLC link\
    \ stations on\n                         this port.  This object covers the address,\n\
    \                         control, and information field of I-Frames\n       \
    \                  only.  This object is initialized to zero when\n          \
    \               the port is created.\"\n                    ::= { sdlcPortStatsEntry\
    \ 12 }\n"
- title: sdlcPortStatsOctetsOut OBJECT-TYPE
  contents:
  - "sdlcPortStatsOctetsOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total octets\n                         transmitted to adjacent SDLC link\
    \ stations on\n                         this port.  This object covers the address,\n\
    \                         control, and information field of I-Frames\n       \
    \                  only.  This object is initialized to zero when\n          \
    \               the port is created.\"\n                    ::= { sdlcPortStatsEntry\
    \ 13 }\n"
- title: sdlcPortStatsProtocolErrs OBJECT-TYPE
  contents:
  - "sdlcPortStatsProtocolErrs OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the SDLC link stations\
    \ on this port\n                         have deactivated the link as a result\
    \ of\n                         having received a protocol violation from the\n\
    \                         adjacent link station.  This object is\n           \
    \              initialized to zero when the port is created.\"\n             \
    \       ::= { sdlcPortStatsEntry 14 }\n"
- title: sdlcPortStatsActivityTOs OBJECT-TYPE
  contents:
  - "sdlcPortStatsActivityTOs OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the SDLC link stations\
    \ on this port\n                         have deactivated the link as a result\
    \ of no\n                         activity on the link.  This object is\n    \
    \                     initialized to zero when the port is created.\"\n      \
    \              ::= { sdlcPortStatsEntry 15 }\n"
- title: sdlcPortStatsRNRLIMITs OBJECT-TYPE
  contents:
  - "sdlcPortStatsRNRLIMITs OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the SDLC link stations\
    \ on this port\n                         have deactivated the link as a result\
    \ of its\n                         RNRLIMIT timer expiring.  This object is\n\
    \                         initialized to zero when the port is created.\"\n  \
    \                  ::= { sdlcPortStatsEntry 16 }\n"
- title: sdlcPortStatsRetriesExps OBJECT-TYPE
  contents:
  - "sdlcPortStatsRetriesExps OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         times that the SDLC link stations\
    \ on this port\n                         have deactivated the link as a result\
    \ of a\n                         retry sequence being exhausted.  This object\n\
    \                         is initialized to zero when the port is\n          \
    \               created.\"\n                    ::= { sdlcPortStatsEntry 17 }\n"
- title: sdlcPortStatsRetransmitsIn OBJECT-TYPE
  contents:
  - "sdlcPortStatsRetransmitsIn OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         I-Frames retransmitted by remote\
    \ link stations\n                         for all SDLC link stations on this port.\
    \  This\n                         object is initialized to zero when the port\
    \ is\n                         created.\"\n                    ::= { sdlcPortStatsEntry\
    \ 18 }\n"
- title: sdlcPortStatsRetransmitsOut OBJECT-TYPE
  contents:
  - "sdlcPortStatsRetransmitsOut OBJECT-TYPE\n                    SYNTAX      Counter32\n\
    \                    MAX-ACCESS  read-only\n                    STATUS      current\n\
    \                    DESCRIPTION\n                         \"This object reflects\
    \ the total number of\n                         I-Frames retransmitted by all\
    \ local SDLC link\n                         stations on this port.  This object\
    \ is\n                         initialized to zero when the port is created.\"\
    \n                    ::= { sdlcPortStatsEntry 19 }\n"
