- title: filterProtocolDirDataLocalIndex OBJECT-TYPE
  contents:
  - "filterProtocolDirDataLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"When this object is set to a non-zero value, the filter that\n        it is\
    \ associated with performs the following operations on\n        every packet:\n\
    \        1) If the packet doesn't match the protocol directory entry\n       \
    \    identified by this object, discard the packet and exit\n           (i.e.,\
    \ discard the packet if it is not of the identified\n           protocol).\n \
    \       2) If the associated filterProtocolDirLocalIndex is non-zero\n       \
    \    and the packet doesn't match the protocol directory\n           entry identified\
    \ by that object, discard the packet and\n           exit.\n        3) If the\
    \ packet matches, perform the regular filter\n           algorithm as if the beginning\
    \ of this named protocol is\n           the beginning of the packet, potentially\
    \ applying the\n           filterOffset value to move further into the packet.\"\
    \n    DEFVAL { 0 }\n    ::= { filter2Entry 1 }\n"
- title: filterProtocolDirLocalIndex OBJECT-TYPE
  contents:
  - "filterProtocolDirLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"When this object is set to a non-zero value, the filter that\n        it is\
    \ associated with will discard the packet if the packet\n        doesn't match\
    \ this protocol directory entry.\"\n    DEFVAL { 0 }\n    ::= { filter2Entry 2\
    \ }\n"
