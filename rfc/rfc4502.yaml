- title: nlMatrixSDSourceAddress OBJECT-TYPE
  contents:
  - "nlMatrixSDSourceAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING  (SIZE (1..255))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"The network source address for this nlMatrixSDEntry.\n        This is\
    \ represented as an octet string with\n        specific semantics and length as\
    \ identified\n        by the protocolDirLocalIndex component of the index.\n \
    \       For example, if the protocolDirLocalIndex indicates an\n        encapsulation\
    \ of IP, this object is encoded as a length\n        octet of 4, followed by the\
    \ 4 octets of the IP address,\n        in network byte order.\"\n    ::= { nlMatrixSDEntry\
    \ 2 }\n"
- title: nlMatrixSDDestAddress OBJECT-TYPE
  contents:
  - "nlMatrixSDDestAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING  (SIZE (1..255))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"The network destination address for this\n        nlMatrixSDEntry.\n\
    \        This is represented as an octet string with\n        specific semantics\
    \ and length as identified\n        by the protocolDirLocalIndex component of\
    \ the index.\n        For example, if the protocolDirLocalIndex indicates an\n\
    \        encapsulation of IP, this object is encoded as a length\n        octet\
    \ of 4, followed by the 4 octets of the IP address,\n        in network byte order.\"\
    \n    ::= { nlMatrixSDEntry 3 }\n"
- title: nlMatrixSDPkts OBJECT-TYPE
  contents:
  - "nlMatrixSDPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets without errors transmitted from the\n        source address to the destination\
    \ address since this entry was\n        added to the nlMatrixSDTable.  Note that\
    \ this is the number of\n        link-layer packets, so if a single network-layer\
    \ packet is\n        fragmented into several link-layer frames, this counter is\n\
    \        incremented several times.\"\n    ::= { nlMatrixSDEntry 4 }\n"
- title: nlMatrixSDOctets OBJECT-TYPE
  contents:
  - "nlMatrixSDOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted from the source address to\n        the destination address\
    \ since this entry was added to the\n        nlMatrixSDTable (excluding framing\
    \ bits, but\n        including FCS octets), excluding octets in packets that\n\
    \        contained errors.\n        Note that this doesn't count just those octets\
    \ in the particular\n        protocol frames but includes the entire packet that\
    \ contained\n        the protocol.\"\n    ::= { nlMatrixSDEntry 5 }\n"
- title: nlMatrixSDCreateTime OBJECT-TYPE
  contents:
  - "nlMatrixSDCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime\
    \ when this entry was last activated.\n        This can be used by the management\
    \ station to ensure that the\n        entry has not been deleted and recreated\
    \ between polls.\"\n    ::= { nlMatrixSDEntry 6 }\n"
