- title: rmon MODULE-IDENTITY
  contents:
  - "rmon MODULE-IDENTITY\n    LAST-UPDATED \"200605020000Z\"    -- May 2, 2006\n\
    \    ORGANIZATION \"IETF RMON MIB Working Group\"\n    CONTACT-INFO\n        \"\
    Author:\n                     Steve Waldbusser\n             Phone:  +1-650-948-6500\n\
    \             Fax :   +1-650-745-0671\n             Email:  waldbusser@nextbeacon.com\n\
    \         Working Group Chair:\n                     Andy Bierman\n          \
    \   E-mail: ietf@andybierman.com\n         Working Group Mailing List: <rmonmib@ietf.org>\n\
    \         To subscribe send email to: <rmonmib-request@ietf.org>    \"\n    DESCRIPTION\n\
    \        \"The MIB module for managing remote monitoring\n         device implementations.\
    \  This MIB module\n         extends the architecture introduced in the original\n\
    \         RMON MIB as specified in RFC 2819.\n         Copyright (C) The Internet\
    \ Society (2006).  This version of\n         this MIB module is part of RFC 4502;\
    \  see the RFC itself for\n         full legal notices.\"\n    REVISION \"200605020000Z\"\
    \    -- May 2, 2006\n    DESCRIPTION\n        \"This version updates the proposed-standard\
    \ version of the\n        RMON2 MIB (published as RFC 2021) by adding 2 new\n\
    \        enumerations to the nlMatrixTopNControlRateBase object and\n        4\
    \ new enumerations to the alMatrixTopNControlRateBase object.\n        These new\
    \ enumerations support the creation of high-capacity\n        topN reports in\
    \ the High Capacity RMON MIB [RFC3273].\n        Additionally, the following objects\
    \ have been deprecated, as\n        they have not had enough independent implementations\
    \ to\n        demonstrate interoperability to meet the requirements of a\n   \
    \     Draft Standard:\n        probeDownloadFile\n        probeDownloadTFTPServer\n\
    \        probeDownloadAction\n        probeDownloadStatus\n        serialMode\n\
    \        serialProtocol\n        serialTimeout\n        serialModemInitString\n\
    \        serialModemHangUpString\n        serialModemConnectResp\n        serialModemNoConnectResp\n\
    \        serialDialoutTimeout\n        serialStatus\n        serialConnectDestIpAddress\n\
    \        serialConnectType\n        serialConnectDialString\n        serialConnectSwitchConnectSeq\n\
    \        serialConnectSwitchDisconnectSeq\n        serialConnectSwitchResetSeq\n\
    \        serialConnectOwner\n        serialConnectStatus\n        netConfigIPAddress\n\
    \        netConfigSubnetMask\n        netConfigStatus\n        netDefaultGateway\n\
    \        tokenRingMLStats2DroppedFrames\n        tokenRingMLStats2CreateTime\n\
    \        tokenRingPStats2DroppedFrames\n        tokenRingPStats2CreateTime\n \
    \       ringStationControl2DroppedFrames\n        ringStationControl2CreateTime\n\
    \        sourceRoutingStats2DroppedFrames\n        sourceRoutingStats2CreateTime\n\
    \        trapDestIndex\n        trapDestCommunity\n        trapDestProtocol\n\
    \        trapDestAddress\n        trapDestOwner\n        trapDestStatus\n    \
    \    In addition, two corrections were made.  The LastCreateTime\n        Textual\
    \ Convention had been defined with a base type of\n        another textual convention,\
    \ which isn't allowed in SMIv2.  The\n        definition has been modified to\
    \ use TimeTicks as the base\n        type.\n        Further, the SerialConfigEntry\
    \ SEQUENCE definition included\n        sub-typing information that is not allowed\
    \ in SMIv2.  This\n        information has been deleted.  Ranges were added to\
    \ a number of\n        objects and textual-conventions to constrain their maximum\n\
    \        (and sometimes minimum) sizes.  The addition of these ranges\n      \
    \  documents existing practice for these objects.  These objects\n        are:\n\
    \            ControlString\n            protocolDirID\n            protocolDirParameters\n\
    \            addressMapNetworkAddress\n            nlHostAddress\n           \
    \ nlMatrixSDSourceAddress\n            nlMatrixSDDestAddress\n            nlMatrixDSSourceAddress\n\
    \            nlMatrixDSDestAddress\n            nlMatrixTopNSourceAddress\n  \
    \          nlMatrixTopNDestAddress\n            alHostEntry\n            alMatrixSDEntry\n\
    \            alMatrixDSEntry\n            alMatrixTopNSourceAddress\n        \
    \    alMatrixTopNDestAddress\n        Finally, the TimeFilter TC has been updated\
    \ to encourage agent\n        implementations that allow a MIB walk to behave\
    \ well even when\n        performed by an application that is not aware of the\
    \ special\n        TimeFilter semantics.\"\n    REVISION \"200207080000Z\"   \
    \     -- 08 July, 2002\n    DESCRIPTION\n        \"Added new enumerations to support\
    \ the High-Capacity RMON\n        MIB as defined in RFC 3273.  Also fixed some\
    \ typos and\n        added clarifications.\"\n    REVISION \"199605270000Z\" \
    \   -- 27 May, 1996\n    DESCRIPTION\n        \"Original version.  Published as\
    \ RFC 2021.\"\n    ::= { mib-2 16 }\n"
