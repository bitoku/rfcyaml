- title: hlHostControlTable OBJECT-TYPE
  contents:
  - "hlHostControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF HlHostControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A list of higher-layer (i.e., non-MAC) host table control\n        entries.\n\
    \        These entries will enable the collection of the network- and\n      \
    \  application-level host tables indexed by network addresses.\n        Both the\
    \ network- and application-level host tables are\n        controlled by this table\
    \ so that they will both be created\n        and deleted at the same time, further\
    \ increasing the ease with\n        which they can be implemented as a single\
    \ datastore.  (Note that\n        if an implementation stores application-layer\
    \ host records in\n        memory, it can derive network-layer host records from\
    \ them.)\n        Entries in the nlHostTable will be created on behalf of each\n\
    \        entry in this table.  Additionally, if this probe implements\n      \
    \  the alHostTable, entries in the alHostTable will be created on\n        behalf\
    \ of each entry in this table.\n        Implementations are encouraged to add\
    \ an entry per monitored\n        interface upon initialization so that a default\
    \ collection\n        of host statistics is available.\"\n    ::= { nlHost 1 }\n"
- title: hlHostControlEntry OBJECT-TYPE
  contents:
  - "hlHostControlEntry OBJECT-TYPE\n    SYNTAX      HlHostControlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the hlHostControlTable.\n        An example of the indexing of this entry\
    \ is\n        hlHostControlNlDroppedFrames.1\"\n    INDEX { hlHostControlIndex\
    \ }\n    ::= { hlHostControlTable 1 }\n"
- title: HlHostControlEntry ::= SEQUENCE {
  contents:
  - "HlHostControlEntry ::= SEQUENCE {\n    hlHostControlIndex               Integer32,\n\
    \    hlHostControlDataSource          DataSource,\n    hlHostControlNlDroppedFrames\
    \     Counter32,\n    hlHostControlNlInserts           Counter32,\n    hlHostControlNlDeletes\
    \           Counter32,\n    hlHostControlNlMaxDesiredEntries Integer32,\n    hlHostControlAlDroppedFrames\
    \     Counter32,\n    hlHostControlAlInserts           Counter32,\n    hlHostControlAlDeletes\
    \           Counter32,\n    hlHostControlAlMaxDesiredEntries Integer32,\n    hlHostControlOwner\
    \               OwnerString,\n    hlHostControlStatus              RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: hlHostControlIndex OBJECT-TYPE
  contents:
  - "hlHostControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        hlHostControlTable.  Each\
    \ such entry defines\n        a function that discovers hosts on a particular\n\
    \        interface and places statistics about them in the\n        nlHostTable,\
    \ and optionally in the alHostTable, on\n        behalf of this hlHostControlEntry.\"\
    \n    ::= { hlHostControlEntry 1 }\n"
- title: hlHostControlDataSource OBJECT-TYPE
  contents:
  - "hlHostControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of data for the associated host tables.\n        The statistics in this group\
    \ reflect all packets\n        on the local network segment attached to the\n\
    \        identified interface.\n        This object may not be modified if the\
    \ associated\n        hlHostControlStatus object is equal to active(1).\"\n  \
    \  ::= { hlHostControlEntry 2 }\n"
- title: hlHostControlNlDroppedFrames OBJECT-TYPE
  contents:
  - "hlHostControlNlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames that were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        that the probe chose not to count\
    \ for the associated\n        nlHost entries for whatever reason.  Most often,\
    \ this event\n        occurs when the probe is out of some resources and decides\
    \ to\n        shed load from this collection.\n        This count does not include\
    \ packets that were not counted\n        because they had MAC-layer errors.\n\
    \        Note that if the nlHostTable is inactive because no protocols\n     \
    \   are enabled in the protocol directory, this value should be 0.\n        Note\
    \ that, unlike the dropEvents counter, this number is the\n        exact number\
    \ of frames dropped.\"\n    ::= { hlHostControlEntry 3 }\n"
- title: hlHostControlNlInserts OBJECT-TYPE
  contents:
  - "hlHostControlNlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlHost entry has been\n        inserted into the nlHost table.  If\
    \ an entry is inserted, then\n        deleted, and then inserted, this counter\
    \ will be incremented\n        by 2.\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the table size can be determined\
    \ by subtracting\n        hlHostControlNlDeletes from hlHostControlNlInserts.\"\
    \n    ::= { hlHostControlEntry 4 }\n"
- title: hlHostControlNlDeletes OBJECT-TYPE
  contents:
  - "hlHostControlNlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlHost entry has been\n        deleted from the nlHost table (for any\
    \ reason).  If an entry\n        is deleted, then inserted, and then deleted,\
    \ this counter will\n        be incremented by 2.\n        To allow for efficient\
    \ implementation strategies, agents may\n        delay updating this object for\
    \ short periods of time.  For\n        example, an implementation strategy may\
    \ allow internal\n        data structures to differ from those visible via SNMP\
    \ for\n        short periods of time.  This counter may reflect the internal\n\
    \        data structures for those short periods of time.\n        Note that the\
    \ table size can be determined by subtracting\n        hlHostControlNlDeletes\
    \ from hlHostControlNlInserts.\"\n    ::= { hlHostControlEntry 5 }\n"
- title: hlHostControlNlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlHostControlNlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The maximum number of entries that are desired in the\n        nlHostTable\
    \ on behalf of this control entry.  The probe will\n        not create more than\
    \ this number of associated entries in the\n        table but may choose to create\
    \ fewer entries in this table\n        for any reason, including the lack of resources.\n\
    \        If this object is set to a value less than the current number\n     \
    \   of entries, enough entries are chosen in an\n        implementation-dependent\
    \ manner and deleted so that the number\n        of entries in the table equals\
    \ the value of this object.\n        If this value is set to -1, the probe may\
    \ create any number\n        of entries in this table.  If the associated\n  \
    \      hlHostControlStatus object is equal to 'active', this\n        object may\
    \ not be modified.\n        This object may be used to control how resources are\
    \ allocated\n        on the probe for the various RMON functions.\"\n    ::= {\
    \ hlHostControlEntry 6 }\n"
- title: hlHostControlAlDroppedFrames OBJECT-TYPE
  contents:
  - "hlHostControlAlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames that were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        that the probe chose not to count\
    \ for the associated\n        alHost entries for whatever reason.  Most often,\
    \ this event\n        occurs when the probe is out of some resources and decides\
    \ to\n        shed load from this collection.\n        This count does not include\
    \ packets that were not counted\n        because they had MAC-layer errors.\n\
    \        Note that if the alHostTable is not implemented or is inactive\n    \
    \    because no protocols are enabled in the protocol directory,\n        this\
    \ value should be 0.\n        Note that, unlike the dropEvents counter, this number\
    \ is the\n        exact number of frames dropped.\"\n    ::= { hlHostControlEntry\
    \ 7 }\n"
- title: hlHostControlAlInserts OBJECT-TYPE
  contents:
  - "hlHostControlAlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an alHost entry has been\n        inserted into the alHost table.  If\
    \ an entry is inserted, then\n        deleted, and then inserted, this counter\
    \ will be incremented\n        by 2.\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the table size can be determined\
    \ by subtracting\n        hlHostControlAlDeletes from hlHostControlAlInserts.\"\
    \n    ::= { hlHostControlEntry 8 }\n"
- title: hlHostControlAlDeletes OBJECT-TYPE
  contents:
  - "hlHostControlAlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an alHost entry has been\n        deleted from the alHost table (for any\
    \ reason).  If an entry\n        is deleted, then inserted, and then deleted,\
    \ this counter will\n        be incremented by 2.\n        To allow for efficient\
    \ implementation strategies, agents may\n        delay updating this object for\
    \ short periods of time.  For\n        example, an implementation strategy may\
    \ allow internal\n        data structures to differ from those visible via SNMP\
    \ for\n        short periods of time.  This counter may reflect the internal\n\
    \        data structures for those short periods of time.\n        Note that the\
    \ table size can be determined by subtracting\n        hlHostControlAlDeletes\
    \ from hlHostControlAlInserts.\"\n    ::= { hlHostControlEntry 9 }\n"
- title: hlHostControlAlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlHostControlAlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The maximum number of entries that are desired in the alHost\n        table\
    \ on behalf of this control entry.  The probe will not\n        create more than\
    \ this number of associated entries in the\n        table but may choose to create\
    \ fewer entries in this table\n        for any reason, including the lack of resources.\n\
    \        If this object is set to a value less than the current number\n     \
    \   of entries, enough entries are chosen in an\n        implementation-dependent\
    \ manner and deleted so that the number\n        of entries in the table equals\
    \ the value of this object.\n        If this value is set to -1, the probe may\
    \ create any number\n        of entries in this table.  If the associated\n  \
    \      hlHostControlStatus object is equal to 'active', this\n        object may\
    \ not be modified.\n        This object may be used to control how resources are\
    \ allocated\n        on the probe for the various RMON functions.\"\n    ::= {\
    \ hlHostControlEntry 10 }\n"
- title: hlHostControlOwner OBJECT-TYPE
  contents:
  - "hlHostControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS \
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { hlHostControlEntry 11 }\n"
- title: hlHostControlStatus OBJECT-TYPE
  contents:
  - "hlHostControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The status of this hlHostControlEntry.\n\
    \        An entry may not exist in the active state unless all\n        objects\
    \ in the entry have an appropriate value.\n        If this object is not equal\
    \ to active(1), all associated\n        entries in the nlHostTable and alHostTable\
    \ shall be deleted.\"\n    ::= { hlHostControlEntry 12 }\n"
- title: nlHostTable OBJECT-TYPE
  contents:
  - "nlHostTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NlHostEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A collection\
    \ of statistics for a particular network layer\n        address that has been\
    \ discovered on an interface of this\n        device.\n        The probe will\
    \ populate this table for all network layer\n        protocols in the protocol\
    \ directory table whose value of\n        protocolDirHostConfig is equal to supportedOn(3),\
    \ and\n        will delete any entries whose protocolDirEntry is deleted or\n\
    \        has a protocolDirHostConfig value of supportedOff(2).\n        The probe\
    \ will add to this table all addresses seen\n        as the source or destination\
    \ address in all packets with no\n        MAC errors, and will increment octet\
    \ and packet counts in the\n        table for all packets with no MAC errors.\"\
    \n"
- title: ::= { nlHost 2 }
  contents:
  - '::= { nlHost 2 }

    '
- title: nlHostEntry OBJECT-TYPE
  contents:
  - "nlHostEntry OBJECT-TYPE\n    SYNTAX      NlHostEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the nlHostTable.\n\
    \        The hlHostControlIndex value in the index identifies the\n        hlHostControlEntry\
    \ on whose behalf this entry was created.\n        The protocolDirLocalIndex value\
    \ in the index identifies the\n        network layer protocol of the nlHostAddress.\n\
    \        An example of the indexing of this entry is\n        nlHostOutPkts.1.783495.18.4.128.2.6.6.\n\
    \        Note that some combinations of index values may result in an\n      \
    \  index that exceeds 128 sub-identifiers in length, which exceeds\n        the\
    \ maximum for the SNMP protocol.  Implementations should take\n        care to\
    \ avoid such combinations.\"\n    INDEX { hlHostControlIndex, nlHostTimeMark,\n\
    \            protocolDirLocalIndex, nlHostAddress }\n    ::= { nlHostTable 1 }\n"
- title: NlHostEntry ::= SEQUENCE {
  contents:
  - "NlHostEntry ::= SEQUENCE {\n    nlHostTimeMark              TimeFilter,\n   \
    \ nlHostAddress               OCTET STRING,\n    nlHostInPkts                ZeroBasedCounter32,\n\
    \    nlHostOutPkts               ZeroBasedCounter32,\n    nlHostInOctets     \
    \         ZeroBasedCounter32,\n    nlHostOutOctets             ZeroBasedCounter32,\n\
    \    nlHostOutMacNonUnicastPkts  ZeroBasedCounter32,\n    nlHostCreateTime   \
    \         LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: nlHostTimeMark OBJECT-TYPE
  contents:
  - "nlHostTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter textual\n        convention to see how this works.\"\n \
    \   ::= { nlHostEntry 1 }\n"
- title: nlHostAddress OBJECT-TYPE
  contents:
  - "nlHostAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING  (SIZE (1..255))\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"The network address for this nlHostEntry.\n        This is represented\
    \ as an octet string with\n        specific semantics and length as identified\n\
    \        by the protocolDirLocalIndex component of the index.\n        For example,\
    \ if the protocolDirLocalIndex indicates an\n        encapsulation of IP, this\
    \ object is encoded as a length\n        octet of 4, followed by the 4 octets\
    \ of the IP address,\n        in network byte order.\"\n    ::= { nlHostEntry\
    \ 2 }\n"
- title: nlHostInPkts OBJECT-TYPE
  contents:
  - "nlHostInPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets without errors transmitted to\n        this address since it was added\
    \ to the nlHostTable.  Note that\n        this is the number of link-layer packets,\
    \ so if a single\n        network-layer packet is fragmented into several link-layer\n\
    \        frames, this counter is incremented several times.\"\n    ::= { nlHostEntry\
    \ 3 }\n"
- title: nlHostOutPkts OBJECT-TYPE
  contents:
  - "nlHostOutPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets without errors transmitted by\n        this address since it was added\
    \ to the nlHostTable.  Note that\n        this is the number of link-layer packets,\
    \ so if a single\n        network-layer packet is fragmented into several link-layer\n\
    \        frames, this counter is incremented several times.\"\n    ::= { nlHostEntry\
    \ 4 }\n"
- title: nlHostInOctets OBJECT-TYPE
  contents:
  - "nlHostInOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted to this address\n        since it was added to the nlHostTable\
    \ (excluding\n        framing bits, but including FCS octets), excluding\n   \
    \     octets in packets that contained errors.\n        Note that this doesn't\
    \ count just those octets in the particular\n        protocol frames but includes\
    \ the entire packet that contained\n        the protocol.\"\n    ::= { nlHostEntry\
    \ 5 }\n"
- title: nlHostOutOctets OBJECT-TYPE
  contents:
  - "nlHostOutOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted by this address\n        since it was added to the nlHostTable\
    \ (excluding\n        framing bits, but including FCS octets), excluding\n   \
    \     octets in packets that contained errors.\n        Note that this doesn't\
    \ count just those octets in the particular\n        protocol frames but includes\
    \ the entire packet that contained\n        the protocol.\"\n    ::= { nlHostEntry\
    \ 6 }\n"
- title: nlHostOutMacNonUnicastPkts OBJECT-TYPE
  contents:
  - "nlHostOutMacNonUnicastPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The number of packets without errors transmitted by this\n        address\
    \ that were directed to any MAC broadcast addresses\n        or to any MAC multicast\
    \ addresses since this host was\n        added to the nlHostTable.  Note that\
    \ this is the number of\n        link-layer packets, so if a single network-layer\
    \ packet is\n        fragmented into several link-layer frames, this counter is\n\
    \        incremented several times.\"\n    ::= { nlHostEntry 7 }\n"
- title: nlHostCreateTime OBJECT-TYPE
  contents:
  - "nlHostCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime when\
    \ this entry was last activated.\n        This can be used by the management station\
    \ to ensure that the\n        entry has not been deleted and recreated between\
    \ polls.\"\n    ::= { nlHostEntry 8 }\n"
