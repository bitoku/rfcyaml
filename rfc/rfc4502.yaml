- title: Abstract
  contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n\
    \   (MIB) for use with network management protocols in TCP/IP-based\n   internets.\
    \  In particular, it defines objects for managing remote\n   network monitoring\
    \ devices.\n   This document obsoletes RFC 2021, updates RFC 3273, and contains\
    \ a\n   new version of the RMON2-MIB module.\n"
