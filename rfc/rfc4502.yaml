    \    STATUS     deprecated\n    DESCRIPTION\n        \"The destination address\
    \ for traps on behalf of this entry.\n        If the associated trapDestProtocol\
    \ object is equal to ip(1),\n        the encoding of this object is the same as\
    \ the snmpUDPAddress\n        textual convention in RFC 3417, 'Transport Mappings\
    \ for the\n         Simple Network Management Protocol (SNMP)' [RFC3417]:\n  \
    \        -- for a SnmpUDPAddress of length 6:\n          --\n          -- octets\
    \   contents        encoding\n          --  1-4     IP-address      network-byte\
    \ order\n          --  5-6     UDP-port        network-byte order\n        If\
    \ the associated trapDestProtocol object is equal to ipx(2),\n        the encoding\
    \ of this object is the same as the snmpIPXAddress\n        textual convention\
    \ in RFC 3417, 'Transport Mappings for the\n         Simple Network Management\
    \ Protocol (SNMP)' [RFC3417]:\n          -- for a SnmpIPXAddress of length 12:\n\
    \          --\n          -- octets   contents            encoding\n          --\
    \  1-4     network-number      network-byte order\n          --  5-10    physical-address\
    \    network-byte order\n          -- 11-12    socket-number       network-byte\
    \ order\n        This object may not be modified if the associated\n        trapDestStatus\
    \ object is equal to active(1).\"\n    ::= { trapDestEntry 4 }\n"
