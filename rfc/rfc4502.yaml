- title: probeDownloadTFTPServer  OBJECT-TYPE
  contents:
  - "probeDownloadTFTPServer  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-write\n    STATUS     deprecated\n    DESCRIPTION\n        \"The IP address\
    \ of the TFTP server that contains the boot\n        image to load when a download\
    \ is next requested via this MIB.\n        This value is set to '0.0.0.0' when\
    \ no IP address has been\n        specified.\n        This object has been deprecated,\
    \ as it has not had enough\n        independent implementations to demonstrate\
    \ interoperability to\n        meet the requirements of a Draft Standard.\"\n\
    \    ::= { probeConfig 7 }\n"
- title: probeDownloadAction  OBJECT-TYPE
  contents:
  - "probeDownloadAction  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  notDownloading(1),\n                  downloadToPROM(2),\n                \
    \  downloadToRAM(3)\n               }\n    MAX-ACCESS read-write\n    STATUS \
    \    deprecated\n    DESCRIPTION\n        \"When this object is set to downloadToRAM(3)\
    \ or\n        downloadToPROM(2), the device will discontinue its\n        normal\
    \ operation and begin download of the image specified\n        by probeDownloadFile\
    \ from the server specified by\n        probeDownloadTFTPServer using the TFTP\
    \ protocol.  If\n        downloadToRAM(3) is specified, the new image is copied\n\
    \        to RAM only (the old image remains unaltered in the flash\n        EPROM).\
    \  If downloadToPROM(2) is specified,\n        the new image is written to the\
    \ flash EPROM\n        memory after its checksum has been verified to be correct.\n\
    \        When the download process is completed, the device will\n        warm\
    \ boot to restart the newly loaded application.\n        When the device is not\
    \ downloading, this object will have\n        a value of notDownloading(1).\n\
    \        This object has been deprecated, as it has not had enough\n        independent\
    \ implementations to demonstrate interoperability to\n        meet the requirements\
    \ of a Draft Standard.\"\n    ::= { probeConfig 8 }\n"
- title: probeDownloadStatus  OBJECT-TYPE
