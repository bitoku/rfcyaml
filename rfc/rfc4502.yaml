- title: usrHistorySampleIndex OBJECT-TYPE
  contents:
  - "usrHistorySampleIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \    \"An index that uniquely identifies the particular sample this\n        entry\
    \ represents among all samples associated with the same\n        usrHistoryControlEntry.\
    \  This index starts at 1 and increases\n        by one as each new sample is\
    \ taken.\"\n    ::= { usrHistoryEntry 1 }\n"
- title: usrHistoryIntervalStart OBJECT-TYPE
  contents:
  - "usrHistoryIntervalStart OBJECT-TYPE\n    SYNTAX TimeStamp\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The value of sysUpTime at the\
    \ start of the interval over\n        which this sample was measured.  If the\
    \ probe keeps track of\n        the time of day, it should start the first sample\
    \ of the\n        history at a time such that when the next hour of the day\n\
    \        begins, a sample is started at that instant.\n        Note that following\
    \ this rule may require that the probe delay\n        collecting the first sample\
    \ of the history, as each sample\n        must be of the same interval.  Also\
    \ note that the sample that\n        is currently being collected is not accessible\
    \ in this table\n        until the end of its interval.\"\n    ::= { usrHistoryEntry\
    \ 2 }\n"
- title: usrHistoryIntervalEnd OBJECT-TYPE
  contents:
  - "usrHistoryIntervalEnd OBJECT-TYPE\n    SYNTAX TimeStamp\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The value of sysUpTime at the\
    \ end of the interval over which\n        this sample was measured.\"\n    ::=\
    \ { usrHistoryEntry 3 }\n"
- title: usrHistoryAbsValue OBJECT-TYPE
  contents:
  - "usrHistoryAbsValue OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The absolute value (i.e., unsigned\
    \ value) of the\n        user-specified statistic during the last sampling period.\
    \  The\n        value during the current sampling period is not made available\n\
    \        until the period is completed.\n        To obtain the true value for\
    \ this sampling interval, the\n        associated instance of usrHistoryValStatus\
    \ must be checked,\n        and usrHistoryAbsValue adjusted as necessary.\n  \
    \      If the MIB instance could not be accessed during the sampling\n       \
    \ interval, then this object will have a value of zero, and the\n        associated\
    \ instance of usrHistoryValStatus will be set to\n        'valueNotAvailable(1)'.\n\
    \        The access control check prescribed in the definition of\n        usrHistoryObjectVariable\
    \ SHOULD be checked for each sampling\n        interval.  If this check determines\
    \ that access should not be\n        allowed, then this object will have a value\
    \ of zero, and the\n        associated instance of usrHistoryValStatus will be\
    \ set to\n        'valueNotAvailable(1)'.\"\n    ::= { usrHistoryEntry 4 }\n"
- title: usrHistoryValStatus OBJECT-TYPE
  contents:
  - "usrHistoryValStatus OBJECT-TYPE\n    SYNTAX INTEGER {\n        valueNotAvailable(1),\n\
    \        valuePositive(2),\n        valueNegative(3)\n    }\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"This object indicates the validity\
    \ and sign of the data in\n        the associated instance of usrHistoryAbsValue.\n\
    \        If the MIB instance could not be accessed during the sampling\n     \
    \   interval, then 'valueNotAvailable(1)' will be returned.\n        If the sample\
    \ is valid and the actual value of the sample is\n        greater than or equal\
    \ to zero, then 'valuePositive(2)' is\n        returned.\n        If the sample\
    \ is valid and the actual value of the sample is\n        less than zero, 'valueNegative(3)'\
    \ will be returned.  The\n        associated instance of usrHistoryAbsValue should\
    \ be multiplied\n        by -1 to obtain the true sample value.\"\n    ::= { usrHistoryEntry\
    \ 5 }\n"
