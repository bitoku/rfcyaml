    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the hlMatrixControlTable.\n        An example of indexing of this entry\
    \ is\n        hlMatrixControlNlDroppedFrames.1\"\n    INDEX { hlMatrixControlIndex\
