- title: ZeroBasedCounter32 ::= TEXTUAL-CONVENTION
  contents:
  - "ZeroBasedCounter32 ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n\
    \        \"This TC describes an object that counts events with the\n        following\
    \ semantics: objects of this type will be set to\n        zero(0) on creation\
    \ and will thereafter count appropriate\n        events, wrapping back to zero(0)\
    \ when the value 2^32 is\n        reached.\n        Provided that an application\
    \ discovers the new object within\n        the minimum time to wrap, it can use\
    \ the initial value as a\n        delta since it last polled the table of which\
    \ this object is\n        part.  It is important for a management station to be\
    \ aware of\n        this minimum time and the actual time between polls, and to\n\
    \        discard data if the actual time is too long or there is no\n        defined\
    \ minimum time.\n        Typically, this TC is used in tables where the INDEX\
    \ space is\n        constantly changing and/or the TimeFilter mechanism is in\
    \ use.\"\n    SYNTAX Gauge32\n"
- title: LastCreateTime ::= TEXTUAL-CONVENTION
  contents:
  - "LastCreateTime ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n\
    \        \"This TC describes an object that stores the value of the\n        sysUpTime\
    \ object at the last time its entry was created.\n        This can be used for\
    \ polling applications to determine that an\n        entry has been deleted and\
    \ re-created between polls, causing\n        an otherwise undetectable discontinuity\
    \ in the data.\n        If sysUpTime is reset to zero as a result of a re-\n \
    \       initialization of the network management (sub)system, then\n        the\
    \ values of all LastCreateTime objects are also reset.\n        However, after\
    \ approximately 497 days without a re-\n        initialization, the sysUpTime\
    \ object will reach 2^^32-1 and\n        then increment to zero; in this case,\
    \ existing values\n        of TimeStamp objects do not change.  This can lead\
    \ to\n        ambiguities in the value of TimeStamp objects.\"\n    SYNTAX TimeTicks\n"
- title: TimeFilter ::= TEXTUAL-CONVENTION
  contents:
  - "TimeFilter ::= TEXTUAL-CONVENTION\n  STATUS        current\n  DESCRIPTION\n \
    \     \"To be used for the index to a table.  Allows an application\n      to\
    \ download only those rows changed since a particular time.\n      Note that this\
    \ is not a history mechanism.  Only current values\n      of underlying objects\
    \ are returned; saved instance values\n      associated with particular values\
    \ of sysUpTime are not.\n      An entry is considered changed if the value of\
    \ any object in the\n      entry changes, if the row is created, or if any object\
    \ in the\n      entry is created or deleted.  Note that deleted entries cannot\n\
    \      be detected or downloaded.\n      A time-filtered conceptual table is created\
    \ by inserting a\n      single object of SYNTAX TimeFilter as the first INDEX\
    \ component\n      in a copy of an existing basic conceptual table (i.e., any\n\
    \      SEQUENCE without a TimeFilter INDEX component).  Thus, for\n      each\
    \ conceptual entry 'I' in the basic table, there exists N\n      conceptual entries\
    \ in the time-filtered version, indexed N.I,\n      where 'N' is equal to the\
    \ value of sysUpTime.\n      When an application retrieves conceptual instances\
    \ from a\n      time-filtered table, and an INDEX value is provided for the\n\
    \      TimeFilter INDEX component 'N', the agent will only consider\n      returning\
    \ basic conceptual entries (e.g., 'fooColumn.N.I') if\n      any column within\
    \ the basic conceptual entry has changed since\n      sysUpTime 'N'.  If not,\
    \ the basic conceptual entry will\n      be ignored for the particular retrieval\
    \ operation.\n      When sysUpTime is equal to zero, this table shall be empty.\n\
    \      One conceptual entry exists for each past value of sysUpTime,\n      except\
    \ that the whole table is purged should sysUpTime wrap.\n      As an entry in\
    \ a time-filtered table is updated (i.e., one of\n      the columns in the basic\
    \ conceptual table is changed), new\n      conceptual entries are also created\
    \ in the time-filtered version\n      (which still shares the now updated object\
    \ values with all other\n      instances).  The number of unique time-filtered\
    \ instances that\n      are created is determined by the value of sysUpTime at\
    \ which the\n      basic entry was last updated.  One unique instance will exist\n\
    \      for each value of sysUpTime at the last update time for the row.\n    \
    \  However, a new TimeFilter index instance is created for each new\n      sysUpTime\
    \ value.  The TimeFilter index values not associated\n      with entry updates\
    \ are called duplicate time-filtered instances.\n      After some deployment experience,\
    \ it has been determined that\n      a time-filtered table is more efficient if\
    \ the agent\n      stops a MIB walk operation by skipping over rows with a\n \
    \     TimeFilter index value higher than the value in the received\n      GetNext/GetBulk\
    \ request.  That is, instead of incrementing a\n      TimeFilter index value,\
    \ the agent will continue to the next\n      object or table.  As a consequence,\
    \ GetNext or GetBulk\n      operations will provide only one pass through a time-filtered\n\
    \      table.\n      It is suggested that an agent implement a time-filtered table\n\
    \      in this manner to improve performance and avoid a MIB walk\n      getting\
    \ stuck in time-filtered tables.  It is, however, still\n      acceptable for\
    \ an agent to implement a time-filtered table in\n      the traditional manner\
    \ (i.e., every conceptual time-filtered\n      instance is returned in GetNext\
    \ and GetBulk PDU responses), and\n      management applications must be able\
    \ to deal with such\n      traditional implementations.\n      See the appendix\
    \ for further discussion of this textual\n      convention.\n      The following\
    \ example is provided to demonstrate TimeFilter\n      behavior:\n      Consider\
    \ the following basic conceptual table, basicFooTable.\n      (Note that the basic\
    \ version of a time-filtered table may not\n      actually be defined.)\n    \
    \      basicFooTable:\n          basicFooTable ...\n          INDEX { fooIndex\
    \ }\n          BasicFooEntry {\n             fooIndex     Integer32,\n       \
    \      fooCounts    Counter32\n          }\n      For this example, the basicFooTable\
    \ contains two static\n      conceptual entries (fooIndex equals '1' and '2'),\
    \ created at\n      time zero.  It also contains one dynamic conceptual entry\n\
    \      (fooIndex equals '3'), which is created at time '3' and deleted\n     \
    \ at time '7'.\n      The time-filtered version of the basicFooTable could be\
    \ defined\n      as follows:\n          FooTable:\n          fooTable ...\n  \
    \        INDEX { fooTimeMark, fooIndex }\n          FooEntry {\n             fooTimeMark\
    \  TimeFilter,\n             fooIndex     Integer32,\n             fooCounts \
    \   Counter32\n          }\n      Note that entries exist in the time-filtered\
    \ conceptual table\n      only if they actually exist in the underlying (basic)\
    \ table.\n      For this example, the fooTable will have three underlying\n  \
    \    basic entries (fooIndex == 1, 2, and 3), with the following\n      activity\
    \ (for sysUpTime equal 0 to 9):\n         - fooEntry.N.1 is created at time '0'\
    \ and most recently\n           updated at time '6' to the value '5'.\n      \
    \   - fooEntry.N.2 is created at time '0' and most recently\n           updated\
    \ at time '8' to the value '9'.\n         - fooEntry.N.3 is created at time '3',\
    \ updated at time '5'\n           to the value '17', and deleted at time '7'.\n\
    \     The following tables show the values that would be returned for\n     MIB\
    \ walk operations with various TimeFilter values, done at\n     different times.\
    \  An application issues a retrieval request at\n     time 'T', with a TimeFilter\
    \ value, 'N' (typically set to a lower\n     value, such as the value of sysUpTime\
    \ at the last polling cycle).\n     The following values would be returned in\
    \ a MIB walk of\n     fooCounts.N if T equals '0' and N equals '0':\n        \
    \   fooCounts.N.I    Value\n           ==========================\n          \
    \ fooCounts.0.1    0\n           fooCounts.0.2    0\n       Note that nothing\
    \ is returned for fooCounts.0.3, since that\n       entry does not exist at sysUpTime\
    \ equals '0'.\n     The following values would be returned in a full (traditional)\
    \ MIB\n     walk of fooCounts.N if T equals '3' and N equals '0':\n          \
    \ fooCounts.N.I    Value\n           =======================\n           fooCounts.0.1\
    \    0\n           fooCounts.0.2    0\n           fooCounts.0.3    0\n       \
    \    fooCounts.1.3    0\n           fooCounts.2.3    0\n           fooCounts.3.3\
    \    0\n       Note that there are no instances for T equals 1 or 2 for the\n\
    \       first two values of N, as these entries did not change\n       since they\
    \ were created at time '0'.\n       Note that the current value for 'fooCounts.N.3'\
    \ is returned\n       here, even for values of N less than '3' (when the entry\
    \ was\n       created).  The agent only considers the current existence of an\n\
    \       entry in the TimeFilter algorithm, not the time when the entry\n     \
    \  was created.\n       Note that the instances 'fooCounts.0.3', 'fooCounts.1.3',\n\
    \       and 'fooCounts.2.3' are duplicates and can be suppressed by the\n    \
    \   agent in a MIB walk.\n     The following values would be returned in a full\
    \ (traditional)\n     MIB walk of fooCounts.N if T equals '6' and N equals '3':\n\
    \           fooCounts.N.I    Value\n           =======================\n     \
    \      fooCounts.3.1    5\n           fooCounts.3.3    17\n           fooCounts.4.1\
    \    5\n           fooCounts.4.3    17\n           fooCounts.5.1    5\n      \
    \     fooCounts.5.3    17\n           fooCounts.6.1    5\n        Note that no\
    \ instances for entry 'fooCounts.N.2' are returned,\n        since it has not\
    \ changed since time '3'.\n        Note that all instances except 'fooCounts.5.3'\
    \ and\n        'fooCounts.6.1' are duplicates and can be suppressed by the\n \
    \       agent in a MIB walk.\n     The following values would be returned in a\
    \ full (traditional)\n     MIB walk of fooCounts.N if T equals '9' and N equals\
    \ '6':\n           fooCounts.N.I    Value\n           =======================\n\
    \           fooCounts.6.1    5\n           fooCounts.6.2    9\n           fooCounts.7.2\
    \    9\n           fooCounts.8.2    9\n        Note that no instances for entry\
    \ 'fooCounts.N.3' are returned,\n        since it was deleted at time '7'.\n \
    \       Note that instances 'fooCounts.6.2' and 'fooCounts.7.2'\n        are duplicates\
    \ and can be suppressed by the agent in a MIB\n        walk.\"\n  SYNTAX    TimeTicks\n"
- title: DataSource ::= TEXTUAL-CONVENTION
  contents:
  - "DataSource ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n\
    \        \"Identifies the source of the data that the associated\n        function\
    \ is configured to analyze.  This source can be any\n        interface on this\
    \ device.\n        In order to identify a particular interface, this\n       \
    \ object shall identify the instance of the ifIndex\n        object, defined in\
    \ [RFC2863], for the desired interface.\n        For example, if an entry were\
    \ to receive data from\n        interface #1, this object would be set to ifIndex.1.\"\
    \n    SYNTAX      OBJECT IDENTIFIER\n"
