- title: netConfigIPAddress  OBJECT-TYPE
  contents:
  - "netConfigIPAddress  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n        \"The IP address of this\
    \ Net interface.  The default value\n        for this object is 0.0.0.0.  If either\
    \ the netConfigIPAddress\n        or netConfigSubnetMask is 0.0.0.0, then when\
    \ the device\n        boots, it may use BOOTP to try to figure out what these\n\
    \        values should be.  If BOOTP fails before the device\n        can talk\
    \ on the network, this value must be configured\n        (e.g., through a terminal\
    \ attached to the device).  If BOOTP is\n        used, care should be taken to\
    \ not send BOOTP broadcasts too\n        frequently and to eventually send them\
    \ very infrequently if no\n        replies are received.\"\n    ::= { netConfigEntry\
    \ 1 }\n"
- title: netConfigSubnetMask  OBJECT-TYPE
  contents:
  - "netConfigSubnetMask  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n        \"The subnet mask of this\
