- title: protocolDistControlTable OBJECT-TYPE
  contents:
  - "protocolDistControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ProtocolDistControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Controls the setup of protocol type distribution statistics\n       \
    \ tables.\n        Implementations are encouraged to add an entry per monitored\n\
    \        interface upon initialization so that a default collection\n        of\
    \ protocol statistics is available.\n        Rationale:\n        This table controls\
    \ collection of very basic statistics\n        for any or all of the protocols\
    \ detected on a given interface.\n        An NMS can use this table to quickly\
    \ determine bandwidth\n        allocation utilized by different protocols.\n \
    \       A media-specific statistics collection could also\n        be configured\
    \ (e.g., etherStats, trPStats) to easily obtain\n        total frame, octet, and\
    \ droppedEvents for the same\n        interface.\"\n    ::= { protocolDist 1 }\n"
- title: protocolDistControlEntry OBJECT-TYPE
  contents:
  - "protocolDistControlEntry OBJECT-TYPE\n    SYNTAX      ProtocolDistControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A conceptual row in the protocolDistControlTable.\n         An example\
    \ of the indexing of this entry is\n         protocolDistControlDroppedFrames.7\"\
    \n    INDEX { protocolDistControlIndex }\n    ::= { protocolDistControlTable 1\
    \ }\n"
- title: ProtocolDistControlEntry ::= SEQUENCE {
  contents:
  - "ProtocolDistControlEntry ::= SEQUENCE {\n    protocolDistControlIndex       \
    \         Integer32,\n    protocolDistControlDataSource           DataSource,\n\
    \    protocolDistControlDroppedFrames        Counter32,\n    protocolDistControlCreateTime\
    \           LastCreateTime,\n    protocolDistControlOwner                OwnerString,\n\
    \    protocolDistControlStatus               RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: protocolDistControlIndex OBJECT-TYPE
  contents:
  - "protocolDistControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A unique index for this protocolDistControlEntry.\"\n    ::= { protocolDistControlEntry\
    \ 1 }\n"
- title: protocolDistControlDataSource OBJECT-TYPE
  contents:
  - "protocolDistControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of data for the this protocol distribution.\n        The statistics in this\
    \ group reflect all packets\n        on the local network segment attached to\
    \ the\n        identified interface.\n        This object may not be modified\
    \ if the associated\n        protocolDistControlStatus object is equal to active(1).\"\
    \n    ::= { protocolDistControlEntry 2 }\n"
- title: protocolDistControlDroppedFrames OBJECT-TYPE
  contents:
  - "protocolDistControlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames that were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        that the probe chose not to count\
    \ for this entry for\n        whatever reason.  Most often, this event occurs\
    \ when the probe\n        is out of some resources and decides to shed load from\
    \ this\n        collection.\n        This count does not include packets that\
    \ were not counted\n        because they had MAC-layer errors.\n        Note that,\
    \ unlike the dropEvents counter, this number is the\n        exact number of frames\
    \ dropped.\"\n    ::= { protocolDistControlEntry 3 }\n"
- title: protocolDistControlCreateTime OBJECT-TYPE
  contents:
  - "protocolDistControlCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The\
    \ value of sysUpTime when this control entry was last\n        activated.  This\
    \ can be used by the management station to\n        ensure that the table has\
    \ not been deleted and recreated\n        between polls.\"\n    ::= { protocolDistControlEntry\
    \ 4 }\n"
- title: protocolDistControlOwner OBJECT-TYPE
  contents:
  - "protocolDistControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { protocolDistControlEntry 5 }\n"
- title: protocolDistControlStatus OBJECT-TYPE
  contents:
  - "protocolDistControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this row.\n        An entry may not exist in the active state unless all\n\
    \        objects in the entry have an appropriate value.\n        If this object\
    \ is not equal to active(1), all associated\n        entries in the protocolDistStatsTable\
    \ shall be deleted.\"\n    ::= { protocolDistControlEntry 6 }\n"
