- title: serialMode  OBJECT-TYPE
  contents:
  - "serialMode  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                   direct(1),\n\
    \                   modem(2)\n               }\n    MAX-ACCESS read-create\n \
    \   STATUS     deprecated\n    DESCRIPTION\n        \"The type of incoming connection\
    \ to be expected on this\n         serial interface.\"\n    DEFVAL { direct }\n\
    \    ::= { serialConfigEntry 1 }\n"
- title: serialProtocol  OBJECT-TYPE
  contents:
  - "serialProtocol  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                   other(1),\n\
    \                   slip(2),\n                   ppp(3)\n               }\n  \
    \  MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n      \
    \  \"The type of data link encapsulation to be used on this\n        serial interface.\"\
    \n    DEFVAL { slip }\n    ::= { serialConfigEntry 2 }\n"
- title: serialTimeout  OBJECT-TYPE
  contents:
  - "serialTimeout  OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ read-create\n    STATUS     deprecated\n    DESCRIPTION\n        \"This timeout\
    \ value is used when the Management Station has\n        initiated the conversation\
    \ over the serial link.  This variable\n        represents the number of seconds\
    \ of inactivity allowed before\n        terminating the connection on this serial\
    \ interface.  Use the\n        serialDialoutTimeout in the case where the probe\
    \ has initiated\n        the connection for the purpose of sending a trap.\"\n\
    \    DEFVAL { 300 }\n    ::= { serialConfigEntry 3 }\n"
- title: serialModemInitString  OBJECT-TYPE
  contents:
  - "serialModemInitString  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n    \
    \    \"A control string that controls how a modem attached to this\n        serial\
    \ interface should be initialized.  The initialization\n        is performed once\
    \ during startup and again after each\n        connection is terminated if the\
    \ associated serialMode has the\n        value of modem(2).\n        A control\
    \ string that is appropriate for a wide variety of\n        modems is: '^s^MATE0Q0V1X4\
    \ S0=1 S2=43^M'.\"\n    ::= { serialConfigEntry 4 }\n"
- title: serialModemHangUpString  OBJECT-TYPE
  contents:
  - "serialModemHangUpString  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n    \
    \    \"A control string that specifies how to disconnect a modem\n         connection\
    \ on this serial interface.  This object is only\n         meaningful if the associated\
    \ serialMode has the value\n         of modem(2).\n         A control string that\
    \ is appropriate for a wide variety of\n         modems is: '^d2^s+++^d2^sATH0^M^d2'.\"\
    \n    ::= { serialConfigEntry 5 }\n"
- title: serialModemConnectResp  OBJECT-TYPE
  contents:
  - "serialModemConnectResp  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n    \
    \    \"An ASCII string containing substrings that describe the\n        expected\
    \ modem connection response code and associated bps\n        rate.  The substrings\
    \ are delimited by the first character\n        in the string, for example:\n\
    \           /CONNECT/300/CONNECT 1200/1200/CONNECT 2400/2400/\n           CONNECT\
    \ 4800/4800/CONNECT 9600/9600\n        will be interpreted as:\n            response\
    \ code    bps rate\n            CONNECT            300\n            CONNECT 1200\
    \      1200\n            CONNECT 2400      2400\n            CONNECT 4800    \
    \  4800\n            CONNECT 9600      9600\n        The agent will use the information\
    \ in this string to adjust\n        the bps rate of this serial interface once\
    \ a modem connection\n        is established.\n        A value that is appropriate\
    \ for a wide variety of modems is:\n        '/CONNECT/300/CONNECT 1200/1200/CONNECT\
    \ 2400/2400/\n         CONNECT 4800/4800/CONNECT 9600/9600/CONNECT 14400/14400/\n\
    \        CONNECT 19200/19200/CONNECT 38400/38400/'.\"\n    ::= { serialConfigEntry\
    \ 6 }\n"
- title: serialModemNoConnectResp  OBJECT-TYPE
  contents:
  - "serialModemNoConnectResp  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n    \
    \    \"An ASCII string containing response codes that may be\n        generated\
    \ by a modem to report the reason why a connection\n        attempt has failed.\
    \  The response codes are delimited by\n        the first character in the string,\
    \ for example:\n           /NO CARRIER/BUSY/NO DIALTONE/NO ANSWER/ERROR/\n   \
    \     If one of these response codes is received via this serial\n        interface\
    \ while attempting to make a modem connection,\n        the agent will issue the\
    \ hang up command as specified by\n        serialModemHangUpString.\n        A\
    \ value that is appropriate for a wide variety of modems is:\n        '/NO CARRIER/BUSY/NO\
    \ DIALTONE/NO ANSWER/ERROR/'.\"\n    ::= { serialConfigEntry 7 }\n"
- title: serialDialoutTimeout  OBJECT-TYPE
  contents:
  - "serialDialoutTimeout  OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ read-create\n    STATUS     deprecated\n    DESCRIPTION\n        \"This timeout\
    \ value is used when the probe initiates the\n        serial connection with the\
    \ intention of contacting a\n        management station.  This variable represents\
    \ the number\n        of seconds of inactivity allowed before terminating the\n\
    \        connection on this serial interface.\"\n    DEFVAL { 20 }\n    ::= {\
    \ serialConfigEntry 8 }\n"
- title: serialStatus  OBJECT-TYPE
  contents:
  - "serialStatus  OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n        \"The status of this serialConfigEntry.\n\
    \        An entry may not exist in the active state unless all\n        objects\
    \ in the entry have an appropriate value.\"\n    ::= { serialConfigEntry 9 }\n"
