- title: probeDownloadFile  OBJECT-TYPE
  contents:
  - "probeDownloadFile  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE(0..127))\n\
    \    MAX-ACCESS read-write\n    STATUS     deprecated\n    DESCRIPTION\n     \
    \   \"The file name to be downloaded from the TFTP server when a\n        download\
