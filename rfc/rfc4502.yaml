- title: channelDroppedFrames OBJECT-TYPE
  contents:
  - "channelDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n       \"The total number of frames\
    \ that were received by the probe\n        and therefore not accounted for in\
    \ the *StatsDropEvents, but\n        that the probe chose not to count for this\
    \ entry for\n        whatever reason.  Most often, this event occurs when the\n\
    \        probe is out of some resources and decides to shed load from\n      \
    \  this collection.\n        This count does not include packets that were not\
    \ counted\n        because they had MAC-layer errors.\n        Note that, unlike\
    \ the dropEvents counter, this number is the\n        exact number of frames dropped.\"\
    \n    ::= { channel2Entry 1 }\n"
