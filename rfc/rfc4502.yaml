- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   In order to implement this MIB, a probe must\
    \ capture all packets on\n   the locally-attached network, including packets between\
    \ third\n   parties.  These packets are analyzed to collect network addresses,\n\
    \   protocol usage information, and conversation statistics.  Data of\n   this\
    \ nature may be considered sensitive in some environments.  In\n   such environments,\
    \ the administrator may wish to restrict SNMP access\n   to the probe.\n   The\
    \ usrHistoryGroup periodically samples the values of user-specified\n   variables\
    \ on the probe and stores them in another table.  Since the\n   access-control\
    \ specified for a stored snapshot may be different from\n   the access-control\
    \ for the sampled variable, the agent MUST ensure\n   that usrHistoryObjectVariable\
    \ is not writable in MIB views that don't\n   already have read access to the\
    \ entire agent.  Because the access\n   control configuration can change over\
    \ time, information could later\n   be deemed sensitive that would still be accessible\
    \ to this function.\n   For this reason, an agent SHOULD check the access control\
    \ on every\n   sample.  If an agent doesn't implement the latter check, there\
    \ is\n   potential for sensitive information to be revealed.\n   A probe implementing\
    \ this MIB is likely to also implement RMON\n   [RFC2819], which includes functions\
    \ for returning the contents of\n   captured packets, potentially including sensitive\
    \ user data or\n   passwords.  It is recommended that SNMP access to these functions\
    \ be\n   restricted.\n   There are a number of management objects defined in this\
    \ MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.\n   Some of\
    \ the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 8.  Appendix - TimeFilter Implementation Notes
  contents:
  - "8.  Appendix - TimeFilter Implementation Notes\n   1) Theory of Operation\n \
    \  The TimeFilter mechanism allows an NMS to reduce the number of SNMP\n   transactions\
    \ required for a 'table-update' operation, by retrieving\n   only the rows that\
    \ have changed since a specified time (usually the\n   last poll time).  Polling\
    \ of tables that incorporate a 'TimeFilter'\n   INDEX can be reduced to a theoretical\
    \ minimum (if used correctly).\n   It can be easily implemented by an agent in\
    \ a way independent of the\n   number of NMS applications using the same time-filtered\
    \ table.\n   Although the name 'TimeFilter' may imply that a history of change\n\
    \   events is maintained by the agent, this is not the case.  A time-\n   filtered-value\
    \ represents the current value of the object instance,\n   not the 'saved' value\
    \ at the time indicated by the TimeFilter INDEX\n   value.  Note that TimeFilter\
    \ objects only appear in INDEX clauses\n   (always not-accessible), so their value\
    \ is never retrieved.  By\n   design, the actual value of a TimeFilter instance\
    \ is not in itself\n   meaningful (it's not a 'last-change-timestamp').\n   The\
    \ TimeFilter is a boolean filtering function applied in internal\n   Get* PDU\
    \ processing.  If the 'last-change-time' of the specified\n   instance is less\
    \ than the particular TimeFilter INDEX value, then the\n   instance is considered\
    \ 'not-present', and either it is skipped for\n   GetNext and GetBulk PDUs, or\
    \ a 'noSuchInstance' exception is returned\n   for Get PDUs.\n   For TimeFilter\
    \ purposes:\n      -  a row is created when an accessible column is created within\n\
    \         the row.\n      -  a column that is created or deleted causes the TimeFilter\
    \ to\n         update the time-stamp, only because the value of the column is\n\
    \         changing (non-existent <-> some value).\n      -  a row is deleted when\
    \ all accessible columns are deleted.  This\n         event is not detectable\
    \ with TimeFilter, and deleted rows are\n         not retrievable with SNMP.\n\
    \   1.1) Agent Implementation of a Time-Filtered Table\n   In implementation,\
    \ the time-filtered rows (one for each tick of\n   sysUpTime) are only conceptual.\
    \  The agent simply filters a real\n   table based on:\n      *  the current value\
    \ of sysUpTime,\n      *  the TimeFilter value passed in the varbind, and\n  \
    \    *  the last-update timestamp of each requested row (agent\n         implementation\
    \ requirement).\n   For example, to implement a time-filtered table row (e.g.,\
    \ set of\n   counters), an agent maintains a timestamp in a 32-bit storage\n \
    \  location, initialized to zero.  This is in addition to whatever\n   instrumentation\
    \ is needed for the set of counters.\n   Each time one of the counters is updated,\
    \ the current value of\n   sysUpTime is recorded in the associated timestamp.\
    \  If this is not\n   possible or practical, then a background polling process\
    \ must\n   'refresh' the timestamp by sampling counter values and comparing them\n\
    \   to recorded samples.  The timestamp update must occur within 5\n   seconds\
    \ of the actual change event.\n   When an agent receives a Get, GetNext, or GetBulk\
    \ PDU requesting a\n   time-filtered instance, after the agent has determined\
    \ that the\n   instance is within the specified MIB view, the following conceptual\n\
    \   test is applied to determine if the object is returned or filtered:\n    \
    \  /* return TRUE if the object is present */\n      boolean time_filter_test\
    \ (\n          TimeFilter  last_modified_timestamp,\n          TimeFilter  index_value_in_pdu\
    \ )\n      {\n          if (last_modified_timestamp < index_value_in_pdu)\n  \
    \            return FALSE;\n          else\n              return TRUE;\n     \
    \ }\n   The agent applies this function regardless of the lastActivationTime\n\
    \   of the conceptual row in question.  In other words, counter\n   discontinuities\
    \ are ignored (i.e., a conceptual row is deleted and\n   then re-created later).\
    \  An agent should consider an object instance\n   'changed' when it is created\
    \ (either at restart time for scalars and\n   static objects, or row-creation-time\
    \ for dynamic tables).\n   Note that using a timeFilter INDEX value of zero removes\
    \ the\n   filtering functionality, as the instance will always be 'present'\n\
    \   according to the test above.\n   After some deployment experience, it has\
    \ been determined that a\n   time-filtered table is more efficient to use if the\
    \ agent stops a MIB\n   walk operation after one time-filtered entry.  That is,\
    \ a GetNext or\n   GetBulk operation will provide one pass through a given table\
    \ (i.e.,\n   the agent will continue to the next object or table) instead of\n\
    \   incrementing a TimeMark INDEX value, even if there exist higher\n   TimeMark\
    \ values that are valid for the same conceptual row.\n   It is acceptable for\
    \ an agent to implement a time-filtered table in\n   this manner or in the traditional\
    \ manner (i.e., every conceptual\n   time-filtered instance is returned in GetNext\
    \ and GetBulk PDU\n   responses).\n   1.2) NMS Implementation of a Time-Filtered\
    \ Table\n   The particular TimeFilter INDEX values used by an NMS reflect the\n\
    \   polling interval of the NMS, relative to the particular agent's\n   notion\
    \ of sysUpTime.\n   An NMS needs to maintain one timestamp variable per agent\n\
    \   (initialized to zero) for an arbitrary group of time-filtered MIB\n   objects\
    \ that are gathered together in the same PDU.  Each time the\n   Get* PDU is sent,\
    \ a request for sysUpTime is included.  The retrieved\n   sysUpTime value is used\
    \ as the timeFilter value in the next polling\n   cycle.  If a polling sweep of\
    \ a time-filtered group of objects\n   requires more than one SNMP transaction,\
    \ then the sysUpTime value\n   retrieved in the first GetResponse PDU of the polling\
    \ sweep is saved\n   as the next timeFilter value.\n   The actual last-update\
    \ time of a given object is not indicated in the\n   returned GetResponse instance\
    \ identifier, but rather the timeFilter\n   value passed in the Get*Request PDU\
    \ is returned.\n   A \"time-filtered get-next/bulk-sweep\", done once per polling\
    \ cycle,\n   is a series of GetNext or GetBulk transactions and is over when one\n\
    \   of the following events occurs:\n      1) the TimeFilter index value returned\
    \ in the GetResponse is\n         different from the TimeFilter index value passed\
    \ in the GetNext\n         or GetBulk request.  Counter values will still be returned\n\
    \         beyond this point (until the last-change-time is reached), but\n   \
    \      most likely the same values will be returned.\n      2) the return PDU\
    \ includes instances lexigraphically greater than\n         the objects expected\
    \ (i.e., same GetNext semantics as if the\n         TimeFilter weren't there).\n\
    \      3) a noSuchName or other exception/error is returned.\n   Note that the\
    \ use of a time-filtered table in combination with a\n   GetRequest PDU neutralizes\
    \ any optimization that otherwise might be\n   achieved with the TimeFilter. \
    \ Either the current time-filtered\n   object-value is returned, or, if there\
    \ is no time-filtered object-\n   value instance, then a 'noSuchInstance' exception\
    \ (SNMPv2c or SNMPv3)\n   or 'noSuchName' error (SNMPv1) is returned.\n   2) TimeFilter\
    \ Example\n   The following example demonstrates how an NMS and Agent might use\
    \ a\n   table with a TimeFilter object in the INDEX.  A static table is\n   assumed\
    \ to keep the example simple, but dynamic tables can also be\n   supported.\n\
    \   2.1) General Assumptions\n      fooEntry INDEX { fooTimeMark, fooIfIndex }\n\
    \      FooEntry = SEQUENCE {\n          fooTimeMark    TimeFilter,\n         \
    \ fooIfIndex     Integer32,\n          fooCounts      Counter32\n      }\n   The\
    \ NMS polls the fooTable every 15 seconds, and the baseline poll\n   occurs when\
    \ the agent has been up for 6 seconds, and when the NMS has\n   been up for 10\
    \ seconds.\n   There are 2 static rows in this table at system initialization\n\
    \   (fooCounts.0.1 and fooCounts.0.2).\n   Row 1 was updated as follows:\n   \
    \      SysUpTime    fooCounts.*.1 value\n            500            1\n      \
    \      900            2\n            2300           3\n   Row 2 was updated as\
    \ follows:\n         SysUpTime    fooCounts.*.2 value\n            1100      \
    \     1\n            1400           2\n   2.2) SNMP Transactions from NMS Perspective\n\
    \   Time nms-1000:\n       # NMS baseline poll -- get everything since last agent\n\
    \       # restart - TimeFilter == 0\n       get-bulk(nonRptrs=1, maxReps=2, sysUpTime.0,\n\
    \            fooCounts.0);\n       returns:\n          sysUpTime.0 == 600\n  \
    \        fooCounts.0.1 == 1  # incremented at time 500\n          fooCounts.0.2\
    \ == 0  # visible; created at time 0\n   Time nms-2500:\n       # NMS 1st poll\n\
    \       # TimeFilter index == 600\n       get-bulk(nonRptrs=1, maxReps=2, sysUpTime.0,\n\
    \            fooCounts.600);\n       returns:\n          sysUpTime.0 == 2100\n\
    \          fooCounts.600.1 == 2   # incremented at time 900\n          fooCounts.601.1\
    \ == 2   # indicates end of sweep\n   Time nms-4000:\n       # NMS 2nd poll\n\
    \       # TimeFilter == 2100\n       get-bulk(nonRptrs=1, maxReps=2, sysUpTime.0,\n\
    \            fooCounts.2100);\n       returns:\n           sysUpTime.0 == 3600\n\
    \           fooCounts.2100.1 == 3  # incremented at time 2300\n           fooCounts.2102.1\
    \ == 3  # indicates end-of-sweep\n       # the counter value for row 2 is not\
    \ returned because\n       # it hasn't changed since sysUpTime == 2100.\n    \
    \   # The next timetick value for row 1 is returned instead\n   Time nms-5500:\n\
    \       # NMS 3rd poll\n       # TimeFilter == 3600\n       get-bulk(nonRptrs=1,\
    \ maxReps=2, sysUpTime.0,\n             fooCounts.3600);\n       returns:\n  \
    \         sysUpTime.0 == 5100\n           some-instance-outside-the-fooTable ==\
    \ <don't care>\n           some-instance-outside-the-fooTable == <don't care>\n\
    \       # no 'fooTable' counter values at all are returned\n       # because neither\
    \ counter has been updated since\n       # sysUpTime == 3600\n   2.3) Transactions\
    \ and TimeFilter Maintenance: Agent Perspective\n   Time agt-0:\n       # initialize\
    \ fooTable\n       fooCounts.1 = 0; changed.1 = 0;\n       fooCounts.2 = 0; changed.2\
    \ = 0;\n   Time agt-500:\n       # increment fooCounts.1\n       ++fooCounts.1;\
    \ changed.1 = 500;\n   Time agt-600\n       # answer get-bulk\n       #   get-bulk(nonRptrs=1,\
    \ maxReps=2, sysUpTime.0,\n       #       fooCounts.0);\n       # (changed >=\
    \ 0)\n       # return both counters\n   Time agt-900:\n       # increment fooCounts.1\n\
    \       ++fooCounts.1; changed.1 = 900;\n   Time agt-1100:\n       # increment\
    \ fooCounts.2\n       ++fooCounts.2; changed.2 = 1100;\n   Time agt-1400:\n  \
    \     # increment fooCounts.2\n       ++fooCounts.2; changed.2 = 1400;\n   Time\
    \ agt-2100\n       # answer get-bulk\n       # get-bulk(nonRptrs=1, maxReps=2,\
    \ sysUpTime.0,\n       #     fooCounts.600);\n       # (changed >= 600)\n    \
    \   # return both counters\n   Time agt-2300:\n       # increment fooCounts.1\n\
    \       ++fooCounts.1; changed.1 = 2300;\n   Time agt-3600:\n       # answer get-bulk\n\
    \       # get-bulk(nonRptrs=1, maxReps=2, sysUpTime.0,\n       #     fooCounts.2100);\n\
    \       # (changed >= 2100)\n       # return only fooCounts.1 from the fooTable--twice\n\
    \   Time agt-5100:\n       # answer get-bulk\n       # get-bulk(nonRptrs=1, maxReps=2,\
    \ sysUpTime.0,\n       #      fooCounts.3600);\n       # (changed >= 3600)\n \
    \      # return lexigraphically-next two MIB instances\n"
- title: 9.  Changes since RFC 2021
  contents:
  - "9.  Changes since RFC 2021\n   This version obsoletes the proposed-standard version\
    \ of the RMON2 MIB\n   (published as RFC 2021) by adding 2 new enumerations to\
    \ the\n   nlMatrixTopNControlRateBase object and 4 new enumerations to the\n \
    \  alMatrixTopNControlRateBase object.  These new enumerations support\n   the\
    \ creation of high capacity top N reports in the High Capacity RMON\n   MIB [RFC3273].\n\
    \   Additionally, the following objects have been deprecated, as they\n   have\
    \ not had enough independent implementations to demonstrate\n   interoperability\
    \ to meet the requirements of a Draft Standard:\n      probeDownloadFile\n   \
    \   probeDownloadTFTPServer\n      probeDownloadAction\n      probeDownloadStatus\n\
    \      serialMode\n      serialProtocol\n      serialTimeout\n      serialModemInitString\n\
    \      serialModemHangUpString\n      serialModemConnectResp\n      serialModemNoConnectResp\n\
    \      serialDialoutTimeout\n      serialStatus\n      serialConnectDestIpAddress\n\
    \      serialConnectType\n      serialConnectDialString\n      serialConnectSwitchConnectSeq\n\
    \      serialConnectSwitchDisconnectSeq\n      serialConnectSwitchResetSeq\n \
    \     serialConnectOwner\n      serialConnectStatus\n      netConfigIPAddress\n\
    \      netConfigSubnetMask\n      netConfigStatus\n      netDefaultGateway\n \
    \     tokenRingMLStats2DroppedFrames\n      tokenRingMLStats2CreateTime\n    \
    \  tokenRingPStats2DroppedFrames\n      tokenRingPStats2CreateTime\n      ringStationControl2DroppedFrames\n\
    \      ringStationControl2CreateTime\n      sourceRoutingStats2DroppedFrames\n\
    \      sourceRoutingStats2CreateTime\n      trapDestIndex\n      trapDestCommunity\n\
    \      trapDestProtocol\n      trapDestAddress\n      trapDestOwner\n      trapDestStatus\n\
    \   In addition, two corrections were made.  The LastCreateTime Textual\n   Convention\
    \ had been defined with a base type of another textual\n   convention, which isn't\
    \ allowed in SMIv2.  The definition has been\n   modified to use TimeTicks as\
    \ the base type.\n   Further, the SerialConfigEntry SEQUENCE definition included\
    \ sub-\n   typing information that is not allowed in SMIv2.  This information\n\
    \   has been deleted.  Ranges were added to a number of objects and\n   textual-conventions\
    \ to constrain their maximum (and sometimes\n   minimum) sizes.  The addition\
    \ of these ranges documents existing\n   practice for these objects.  These objects\
    \ are:\n      ControlString\n      protocolDirID\n      protocolDirParameters\n\
    \      addressMapNetworkAddress\n      nlHostAddress\n      nlMatrixSDSourceAddress\n\
    \      nlMatrixSDDestAddress\n      nlMatrixDSSourceAddress\n      nlMatrixDSDestAddress\n\
    \      nlMatrixTopNSourceAddress\n      nlMatrixTopNDestAddress\n      alHostEntry\n\
    \      alMatrixSDEntry\n      alMatrixDSEntry\n      alMatrixTopNSourceAddress\n\
    \      alMatrixTopNDestAddress\n   Finally, the TimeFilter TC has been updated\
    \ to encourage agent\n   implementations that allow a MIB walk to behave well\
    \ even when\n   performed by an application that is not aware of the special\n\
    \   TimeFilter semantics.\n"
