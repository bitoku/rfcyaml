- title: rmon2MIBCompliance MODULE-COMPLIANCE
  contents:
  - "rmon2MIBCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Describes the requirements for conformance to\n        the RMON2 MIB\"\
    \n    MODULE  -- this module\n        MANDATORY-GROUPS { protocolDirectoryGroup,\n\
    \                           protocolDistributionGroup,\n                     \
    \      addressMapGroup,\n                           nlHostGroup,\n           \
    \                nlMatrixGroup,\n                           usrHistoryGroup,\n\
    \                           probeInformationGroup }\n        OBJECT nlMatrixTopNControlRateBase\n\
    \            SYNTAX      INTEGER {\n                          nlMatrixTopNPkts(1),\n\
    \                          nlMatrixTopNOctets(2)\n                        }\n\
    \            DESCRIPTION\n                \"Conformance to RMON2 requires only\
    \ support for these\n                values of nlMatrixTopNControlRateBase.\"\n\
    \        GROUP   rmon1EnhancementGroup\n            DESCRIPTION\n            \
    \    \"The rmon1EnhancementGroup is mandatory for systems\n                that\
    \ implement RMON [RFC2819].\"\n        GROUP  rmon1EthernetEnhancementGroup\n\
    \            DESCRIPTION\n                \"The rmon1EthernetEnhancementGroup\
    \ is optional and is\n                appropriate for systems that implement the\
    \ Ethernet\n                group of RMON [RFC2819].\"\n    ::= { rmon2MIBCompliances\
    \ 1 }\n"
- title: rmon2MIBApplicationLayerCompliance MODULE-COMPLIANCE
  contents:
  - "rmon2MIBApplicationLayerCompliance MODULE-COMPLIANCE\n    STATUS  current\n \
    \   DESCRIPTION\n        \"Describes the requirements for conformance to\n   \
    \     the RMON2 MIB with Application-Layer Enhancements.\"\n    MODULE  -- this\
    \ module\n        MANDATORY-GROUPS { protocolDirectoryGroup,\n               \
    \            protocolDistributionGroup,\n                           addressMapGroup,\n\
    \                           nlHostGroup,\n                           nlMatrixGroup,\n\
    \                           alHostGroup,\n                           alMatrixGroup,\n\
    \                           usrHistoryGroup,\n                           probeInformationGroup\
    \ }\n        OBJECT nlMatrixTopNControlRateBase\n            SYNTAX      INTEGER\
    \ {\n                          nlMatrixTopNPkts(1),\n                        \
    \  nlMatrixTopNOctets(2)\n                        }\n            DESCRIPTION\n\
    \                \"Conformance to RMON2 requires only support for these\n    \
    \            values of nlMatrixTopNControlRateBase.\"\n        OBJECT alMatrixTopNControlRateBase\n\
    \            SYNTAX     INTEGER {\n                           alMatrixTopNTerminalsPkts(1),\n\
    \                           alMatrixTopNTerminalsOctets(2),\n                \
    \           alMatrixTopNAllPkts(3),\n                           alMatrixTopNAllOctets(4)\n\
    \                       }\n            DESCRIPTION\n                \"Conformance\
    \ to RMON2 requires only support for these\n                values of alMatrixTopNControlRateBase.\"\
    \n        GROUP   rmon1EnhancementGroup\n            DESCRIPTION\n           \
    \     \"The rmon1EnhancementGroup is mandatory for systems\n                that\
    \ implement RMON [RFC2819].\"\n        GROUP  rmon1EthernetEnhancementGroup\n\
    \            DESCRIPTION\n                \"The rmon1EthernetEnhancementGroup\
    \ is optional and is\n                appropriate for systems that implement the\
    \ Ethernet\n                group of RMON [RFC2819].\"\n    ::= { rmon2MIBCompliances\
    \ 2 }\n"
