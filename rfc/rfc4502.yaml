  contents:
  - '-- per interface protocol distribution statistics table

    '
- title: protocolDistStatsTable OBJECT-TYPE
  contents:
  - "protocolDistStatsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ProtocolDistStatsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"An entry is made in this table for every protocol in the\n        protocolDirTable\
    \ that has been seen in at least one packet.\n        Counters are updated in\
    \ this table for every protocol type\n        that is encountered when parsing\
    \ a packet, but no counters are\n        updated for packets with MAC-layer errors.\n\
    \        Note that if a protocolDirEntry is deleted, all associated\n        entries\
    \ in this table are removed.\"\n    ::= { protocolDist 2 }\n"
- title: protocolDistStatsEntry OBJECT-TYPE
  contents:
  - "protocolDistStatsEntry OBJECT-TYPE\n    SYNTAX      ProtocolDistStatsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A conceptual row in the protocolDistStatsTable.\n        The index is\
    \ composed of the protocolDistControlIndex of the\n        associated protocolDistControlEntry,\
    \ followed by the\n        protocolDirLocalIndex of the associated protocol that\
    \ this\n        entry represents.  In other words, the index identifies the\n\
    \        protocol distribution an entry is a part of and the\n        particular\
    \ protocol that it represents.\n        An example of the indexing of this entry\
    \ is\n        protocolDistStatsPkts.1.18\"\n    INDEX { protocolDistControlIndex,\
    \ protocolDirLocalIndex }\n    ::= { protocolDistStatsTable 1 }\n"
- title: ProtocolDistStatsEntry ::= SEQUENCE {
  contents:
  - "ProtocolDistStatsEntry ::= SEQUENCE {\n    protocolDistStatsPkts            \
    \        ZeroBasedCounter32,\n    protocolDistStatsOctets                  ZeroBasedCounter32\n"
- title: '}'
  contents:
  - '}

    '
- title: protocolDistStatsPkts OBJECT-TYPE
  contents:
  - "protocolDistStatsPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets of this protocol type received\n        without errors.  Note that this\
    \ is the number of\n        link-layer packets, so if a single network-layer packet\n\
    \        is fragmented into several link-layer frames, this counter\n        is\
    \ incremented several times.\"\n    ::= { protocolDistStatsEntry 1 }\n"
- title: protocolDistStatsOctets OBJECT-TYPE
  contents:
  - "protocolDistStatsOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The number of octets in packets of this protocol type\n        received since\
    \ it was added to the protocolDistStatsTable\n        (excluding framing bits,\
    \ but including FCS octets), except for\n        those octets in packets that\
    \ contained errors.\n        Note that this doesn't count just those octets in\
    \ the\n        particular protocol frames but includes the entire packet\n   \
    \     that contained the protocol.\"\n    ::= { protocolDistStatsEntry 2 }\n"
