- title: hlMatrixControlIndex OBJECT-TYPE
  contents:
  - "hlMatrixControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        hlMatrixControlTable.  Each\
    \ such entry defines\n        a function that discovers conversations on a particular\n\
    \        interface and places statistics about them in the\n        nlMatrixSDTable\
    \ and the nlMatrixDSTable, and optionally the\n        alMatrixSDTable and alMatrixDSTable,\
    \ on behalf of this\n        hlMatrixControlEntry.\"\n    ::= { hlMatrixControlEntry\
    \ 1 }\n"
- title: hlMatrixControlDataSource OBJECT-TYPE
  contents:
  - "hlMatrixControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of the data for the associated matrix tables.\n        The statistics in this\
    \ group reflect all packets\n        on the local network segment attached to\
    \ the\n        identified interface.\n        This object may not be modified\
    \ if the associated\n        hlMatrixControlStatus object is equal to active(1).\"\
    \n    ::= { hlMatrixControlEntry 2 }\n"
- title: hlMatrixControlNlDroppedFrames OBJECT-TYPE
  contents:
  - "hlMatrixControlNlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames that were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        that the probe chose not to count\
    \ for this entry for\n        whatever reason.  Most often, this event occurs\
    \ when the probe\n        is out of some resources and decides to shed load from\
    \ this\n        collection.\n        This count does not include packets that\
    \ were not counted\n        because they had MAC-layer errors.\n        Note that\
    \ if the nlMatrixTables are inactive because no\n        protocols are enabled\
    \ in the protocol directory, this value\n        should be 0.\n        Note that,\
    \ unlike the dropEvents counter, this number is the\n        exact number of frames\
    \ dropped.\"\n    ::= { hlMatrixControlEntry 3 }\n"
- title: hlMatrixControlNlInserts OBJECT-TYPE
  contents:
  - "hlMatrixControlNlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlMatrix entry has been\n        inserted into the nlMatrix tables.\
    \  If an entry is inserted,\n        then deleted, and then inserted, this counter\
    \ will be\n        incremented by 2.  The addition of a conversation into both\n\
    \        the nlMatrixSDTable and nlMatrixDSTable shall be counted as\n       \
    \ two insertions (even though every addition into one table must\n        be accompanied\
    \ by an insertion into the other).\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the sum of then nlMatrixSDTable\
    \ and nlMatrixDSTable\n        sizes can be determined by subtracting\n      \
    \  hlMatrixControlNlDeletes from hlMatrixControlNlInserts.\"\n    ::= { hlMatrixControlEntry\
    \ 4 }\n"
- title: hlMatrixControlNlDeletes OBJECT-TYPE
  contents:
  - "hlMatrixControlNlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlMatrix entry has been\n        deleted from the nlMatrix tables (for\
    \ any reason).  If an\n        entry is deleted, then inserted, and then deleted,\
    \ this\n        counter will be incremented by 2.  The deletion of a\n       \
    \ conversation from both the nlMatrixSDTable and nlMatrixDSTable\n        shall\
    \ be counted as two deletions (even though every deletion\n        from one table\
    \ must be accompanied by a deletion from the\n        other).\n        To allow\
    \ for efficient implementation strategies, agents may\n        delay updating\
    \ this object for short periods of time.  For\n        example, an implementation\
    \ strategy may allow internal\n        data structures to differ from those visible\
    \ via SNMP for\n        short periods of time.  This counter may reflect the internal\n\
    \        data structures for those short periods of time.\n        Note that the\
    \ table size can be determined by subtracting\n        hlMatrixControlNlDeletes\
    \ from hlMatrixControlNlInserts.\"\n    ::= { hlMatrixControlEntry 5 }\n"
- title: hlMatrixControlNlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlMatrixControlNlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The maximum number of entries that are desired in the\n        nlMatrix\
    \ tables on behalf of this control entry.  The probe\n        will not create\
    \ more than this number of associated entries in\n        the table but may choose\
    \ to create fewer entries in this\n        table for any reason, including the\
    \ lack of resources.\n        If this object is set to a value less than the current\
    \ number\n        of entries, enough entries are chosen in an\n        implementation-dependent\
    \ manner and deleted so that the number\n        of entries in the table equals\
    \ the value of this object.\n        If this value is set to -1, the probe may\
    \ create any number\n        of entries in this table.  If the associated\n  \
    \      hlMatrixControlStatus object is equal to 'active', this\n        object\
    \ may not be modified.\n        This object may be used to control how resources\
    \ are allocated\n        on the probe for the various RMON functions.\"\n    ::=\
    \ { hlMatrixControlEntry 6 }\n"
- title: hlMatrixControlAlDroppedFrames OBJECT-TYPE
