- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   The RMON2 MIB defines objects that provide RMON analysis up\
    \ to the\n   application layer.\n   Remote network monitoring devices, often called\
    \ monitors or probes,\n   are instruments that exist for the purpose of managing\
    \ a network.\n   Often, these remote probes are stand-alone devices and devote\n\
    \   significant internal resources for the sole purpose of managing a\n   network.\
    \  An organization may employ many of these devices, one per\n   network segment,\
    \ to manage its internet.  In addition, these devices\n   may be used for a network\
    \ management service provider to access a\n   client network, which is often geographically\
    \ remote.\n   The objects defined in this document are intended to serve as an\n\
    \   interface between an RMON agent and an RMON management application\n   and\
    \ are not intended for direct manipulation by humans.  While some\n   users may\
    \ tolerate the direct display of some of these objects, few\n   will tolerate\
    \ the complexity of manually manipulating objects to\n   accomplish row creation.\
    \  The management application should handle\n   these functions.\n"
- title: 2.1.  Remote Network Management Goals
  contents:
  - "2.1.  Remote Network Management Goals\n   o  Offline Operation\n      There are\
    \ times when a management station will not be in constant\n      contact with\
    \ its remote monitoring devices.  This sometimes occurs\n      by design, in an\
    \ attempt to lower communications costs (especially\n      when communicating\
    \ over a WAN or dialup link), or by accident, as\n      network failures affect\
    \ the communications between the management\n      station and the probe.\n  \
    \    For this reason, this MIB allows a probe to be configured to\n      perform\
    \ diagnostics and to collect statistics continuously, even\n      when communication\
    \ with the management station may not be possible\n      or efficient.  The probe\
    \ may then attempt to notify the management\n      station when an exceptional\
    \ condition occurs.  Thus, even in\n      circumstances where communication between\
    \ the management station\n      and probe is not continuous, fault, performance,\
    \ and configuration\n      information may be continuously accumulated and communicated\
    \ to\n      the management station conveniently and efficiently.\n   o  Proactive\
    \ Monitoring\n      Given the resources available on the monitor, it is potentially\n\
    \      helpful for it to run diagnostics continuously and to log network\n   \
    \   performance.  The monitor is always available at the onset of any\n      failure.\
    \  It can notify the management station of the failure and\n      can store historical\
    \ statistical information about the failure.\n      This historical information\
    \ can be played back by the management\n      station in an attempt to perform\
    \ further diagnosis of the cause of\n      the problem.\n   o  Problem Detection\
    \ and Reporting\n      The monitor can be configured to recognize conditions,\
    \ most\n      notably error conditions, and to check for them continuously.\n\
    \      When one of these conditions occurs, the event may be logged, and\n   \
    \   management stations may be notified in a number of ways.\n   o  Value Added\
    \ Data\n      Because a remote monitoring device represents a network resource\n\
    \      dedicated exclusively to network management functions, and because\n  \
    \    it is located directly on the monitored portion of the network,\n      the\
    \ remote network monitoring device has the opportunity to add\n      significant\
    \ value to the data it collects.  For instance, by\n      highlighting those hosts\
    \ on the network that generate the most\n      traffic or errors, the probe can\
    \ give the management station\n      precisely the information it needs to solve\
    \ a class of problems.\n   o  Multiple Managers\n      An organization may have\
    \ multiple management stations for\n      different units of the organization,\
    \ for different functions\n      (e.g., engineering and operations), and in order\
    \ to provide\n      disaster recovery.  Because environments with multiple management\n\
    \      stations are common, the remote network monitoring device has to\n    \
    \  deal with more than one management station, potentially using its\n      resources\
    \ concurrently.\n"
- title: 2.2.  Structure of MIB
  contents:
  - "2.2.  Structure of MIB\n   The objects are arranged into the following groups:\n\
    \      - protocol directory\n      - protocol distribution\n      - address mapping\n\
    \      - network layer host\n      - network layer matrix\n      - application\
    \ layer host\n      - application layer matrix\n      - user history\n      -\
    \ probe configuration\n   These groups are the basic units of conformance.  If\
    \ a remote\n   monitoring device implements a group, then it must implement all\n\
    \   objects in that group.  For example, a managed agent that implements\n   the\
    \ network layer matrix group must implement the nlMatrixSDTable and\n   the nlMatrixDSTable.\n\
    \   Implementations of this MIB must also implement the IF-MIB [RFC2863].\n  \
    \ These groups are defined to provide a means of assigning object\n   identifiers,\
    \ and to provide a method for managed agents to know which\n   objects they must\
    \ implement.\n   This document also contains AUGMENTing tables to extend some\
    \ tables\n   defined in the RMON MIB [RFC2819].  These extensions include the\n\
    \   following:\n      1) Adding the DroppedFrames and LastCreateTime conventions\
    \ to each\n         table defined in the RMON MIB.\n      2) Augmenting the RMON\
    \ filter table with a mechanism that allows\n         filtering based on an offset\
    \ from the beginning of a particular\n         protocol, even if the protocol\
    \ headers are of variable length.\n      3) Augmenting the RMON filter and capture\
    \ status bits with\n         additional bits for WAN media and generic media.\
    \  These bits\n         are defined here as follows:\n         Bit     Definition\n\
    \         6       For WAN media, this bit is set for packets\n               \
    \  coming from one direction and cleared for\n                 packets coming\
    \ from the other direction.\n                 It is an implementation-specific\
    \ matter\n                 as to which bit is assigned to which\n            \
    \     direction, but it must be consistent for\n                 all packets received\
    \ by the agent.  If\n                 the agent knows which end of the link is\n\
    \                 \"local\" and which end is \"network\", the bit\n          \
    \       should be set for packets from the \"local\"\n                 side and\
    \ should be cleared for packets from\n                 the \"network\" side.\n\
    \         7       For any media, this bit is set for any packet\n            \
    \     with a physical layer error.  This bit may be\n                 set in addition\
    \ to other media-specific bits\n                 that denote the same condition.\n\
    \         8       For any media, this bit is set for any packet\n            \
    \     that is too short for the media.  This bit may\n                 be set\
    \ in addition to other media-specific\n                 bits that denote the same\
    \ condition.\n         9       For any media, this bit is set for any packet\n\
    \                 that is too long for the media.  This bit may\n            \
    \     be set in addition to other media-specific bits\n                 that denote\
    \ the same condition.\n   These enhancements are implemented by RMON-2 probes\
    \ that also\n   implement RMON and do not add any requirements to probes that\
    \ are\n   compliant to just RMON.\n"
- title: 3.  Control of Remote Network Monitoring Devices
  contents:
  - "3.  Control of Remote Network Monitoring Devices\n   Due to the complex nature\
    \ of the available functions in these\n   devices, the functions often need user\
    \ configuration.  In many cases,\n   the function requires that parameters be\
    \ set up for a data collection\n   operation.  The operation can proceed only\
    \ after these parameters are\n   fully set up.\n   Many functional groups in this\
    \ MIB have one or more tables in which\n   to set up control parameters, and one\
    \ or more data tables in which to\n   place the results of the operation.  The\
    \ control tables are typically\n   read/write in nature, while the data tables\
    \ are typically read-only.\n   Because the parameters in the control table often\
    \ describe resulting\n   data in the data table, many of the parameters can be\
    \ modified only\n   when the control entry is not active.  Thus, the method for\
    \ modifying\n   these parameters is to deactivate the entry, perform the SNMP\
    \ Set\n   operations to modify the entry, and then reactivate the entry.\n   Deleting\
    \ the control entry causes the deletion of any associated data\n   entries, which\
    \ also gives a convenient method for reclaiming the\n   resources used by the\
    \ associated data.\n   Some objects in this MIB provide a mechanism to execute\
    \ an action on\n   the remote monitoring device.  These objects may execute an\
    \ action as\n   a result of a change in the state of the object.  For those objects\n\
    \   in this MIB, a request to set an object to the same value as it\n   currently\
    \ holds would thus cause no action to occur.\n   To facilitate control by multiple\
    \ managers, resources have to be\n   shared among the managers.  These resources\
    \ are typically the memory\n   and computation resources that a function requires.\n"
- title: 3.1.  Resource Sharing among Multiple Management Stations
  contents:
  - "3.1.  Resource Sharing among Multiple Management Stations\n   When multiple management\
    \ stations wish to use functions that compete\n   for a finite amount of resources\
    \ on a device, a method to facilitate\n   this sharing of resources is required.\
    \  Potential conflicts include\n   the following:\n      o  Two management stations\
    \ wish to use resources simultaneously\n         that together would exceed the\
    \ capability of the device.\n      o  A management station uses a significant\
    \ amount of resources for\n         a long period of time.\n      o  A management\
    \ station uses resources and then crashes,\n         forgetting to free the resources\
    \ so that others may use them.\n   The OwnerString mechanism is provided for each\
    \ management station-\n   initiated function in this MIB to avoid these conflicts\
    \ and to help\n   resolve them when they occur.  Each function has a label identifying\n\
    \   the initiator (owner) of the function.  This label is set by the\n   initiator\
    \ to provide for the following possibilities:\n      o  A management station may\
    \ recognize resources it owns and no\n         longer needs.\n      o  A network\
    \ operator can find the management station that owns\n         the resource and\
    \ negotiate for it to be freed.\n      o  A network operator may decide unilaterally\
    \ to free resources\n         another network operator has reserved.\n      o\
    \  Upon initialization, a management station may recognize\n         resources\
    \ it had reserved in the past.  With this information,\n         it may free the\
    \ resources if it no longer needs them.\n   Management stations and probes should\
    \ support any format of the owner\n   string dictated by the local policy of the\
    \ organization.  It is\n   suggested that this name contain one or more of the\
    \ following: IP\n   address, management station name, network manager's name,\
    \ location,\n   or phone number.  This information will help users share the\n\
    \   resources more effectively.\n   There is often default functionality that\
    \ the device or the\n   administrator of the probe (often the network administrator)\
    \ wishes\n   to set up.  The resources associated with this functionality are\
    \ then\n   owned by the device itself or by the network administrator, and they\n\
    \   are intended to be long-lived.  In this case, the device or the\n   administrator\
    \ will set the relevant owner object to a string starting\n   with 'monitor'.\
    \  Indiscriminate modification of the monitor-owned\n   configuration by network\
    \ management stations is discouraged.  In\n   fact, a network management station\
    \ should only modify these objects\n   under the direction of the administrator\
    \ of the probe.\n   Resources on a probe are scarce and are typically allocated\
    \ when\n   control rows are created by an application.  Since many applications\n\
    \   may be using a probe simultaneously, indiscriminate allocation of\n   resources\
    \ to particular applications is very likely to cause resource\n   shortages in\
    \ the probe.\n   When a network management station wishes to utilize a function\
    \ in a\n   monitor, it is encouraged first to scan the control table of that\n\
    \   function to find an instance with similar parameters to share.  This\n   is\
    \ especially true for those instances owned by the monitor, which\n   can be assumed\
    \ to change infrequently.  If a management station\n   decides to share an instance\
    \ owned by another management station, it\n   should understand that the management\
    \ station that owns the instance\n   may indiscriminately modify or delete it.\n\
    \   Note that a management application should have the most trust in a\n   monitor-owned\
    \ row, because it should be changed very infrequently.  A\n   row owned by the\
    \ management application is less long-lived because a\n   network administrator\
    \ is more likely to reassign resources from a row\n   that is in use by one user\
    \ than those from a monitor-owned row that\n   is potentially in use by many users.\
    \  A row owned by another\n   application would be even less long-lived because\
    \ the other\n   application may delete or modify that row completely at its\n\
    \   discretion.\n"
- title: 3.2.  Row Addition among Multiple Management Stations
  contents:
  - "3.2.  Row Addition among Multiple Management Stations\n   The addition of new\
    \ rows is achieved using the RowStatus Textual\n   Convention [RFC2579].  In this\
    \ MIB, rows are often added to a table\n   in order to configure a function. \
    \ This configuration usually\n   involves parameters that control the operation\
    \ of the function.  The\n   agent must check these parameters to make sure they\
    \ are appropriate\n   given the restrictions defined in this MIB, as well as any\n\
    \   implementation-specific restrictions, such as lack of resources.  The\n  \
    \ agent implementor may be confused as to when to check these\n   parameters and\
    \ when to signal to the management station that the\n   parameters are invalid.\
    \  There are two opportunities:\n      o  When the management station sets each\
    \ parameter object.\n      o  When the management station sets the row status\
    \ object to\n         active.\n   If the latter option is chosen, it would be\
    \ unclear to the management\n   station which of the several parameters was invalid\
    \ and caused the\n   badValue error to be emitted.  Thus, wherever possible, the\n\
    \   implementor should choose the former option, as it will provide more\n   information\
    \ to the management station.\n   A problem can arise when multiple management\
    \ stations attempt to set\n   configuration information simultaneously using SNMP.\
    \  When this\n   involves the addition of a new conceptual row in the same control\n\
    \   table, the managers may collide, attempting to create the same entry.\n  \
    \ To guard against these collisions, each such control entry contains a\n   status\
    \ object with special semantics that help arbitrate among the\n   managers.  If\
    \ an attempt is made with the row addition mechanism to\n   create such a status\
    \ object and that object already exists, an error\n   is returned.  When more\
    \ than one manager simultaneously attempts to\n   create the same conceptual row,\
    \ only the first will succeed.  The\n   others will receive an error.\n   In the\
    \ RMON MIB [RFC2819], the EntryStatus textual convention was\n   introduced to\
    \ provide this mutual exclusion function.  Since then,\n   this function was added\
    \ to the SNMP framework as the RowStatus\n   textual convention.  The RowStatus\
    \ textual convention is used for the\n   definition of all new tables.\n   When\
    \ a manager wishes to create a new control entry, it needs to\n   choose an index\
    \ for that row.  It may choose this index in a variety\n   of ways, hopefully\
    \ minimizing the chances that the index is in use by\n   another manager.  If\
    \ the index is in use, the mechanism mentioned\n   previously will guard against\
    \ collisions.  Examples of schemes to\n   choose index values include random selection\
    \ or scanning the control\n   table while looking for the first unused index.\
    \  Because index values\n   may be any valid value in the range and are chosen\
    \ by the manager,\n   the agent must allow a row to be created with any unused\
    \ index value\n   if it has the resources to create a new row.\n   Some tables\
    \ in this MIB reference other tables within this MIB.  When\n   creating or deleting\
    \ entries in these tables, it is generally\n   allowable for dangling references\
    \ to exist.  There is no defined\n   order for creating or deleting entries in\
    \ these tables.\n"
- title: 4.  Conventions
  contents:
  - "4.  Conventions\n   The following conventions are used throughout the RMON MIB\
    \ and its\n   companion documents.\n   Good Packets\n      Good packets are error-free\
    \ packets that have a valid frame\n      length.  For example, on Ethernet, good\
    \ packets are error-free\n      packets that are between 64 octets and 1518 octets\
    \ long.  They\n      follow the form defined in IEEE 802.3 section 3.2.all.\n\
    \   Bad Packets\n      Bad packets are packets that have proper framing and are\
    \ therefore\n      recognized as packets, but that contain errors within the packet\n\
    \      or have an invalid length.  For example, on Ethernet, bad packets\n   \
    \   have a valid preamble and SFD but have a bad CRC, or they are\n      either\
    \ shorter than 64 octets or longer than 1518 octets.\n"
- title: 5.  RMON 2 Conventions
  contents:
  - "5.  RMON 2 Conventions\n   The following practices and conventions are introduced\
    \ in the RMON 2\n   MIB.\n"
- title: 5.1.  Usage of the Term "Application Level"
  contents:
  - "5.1.  Usage of the Term \"Application Level\"\n   There are many cases in this\
    \ MIB where the term \"Application Level\"\n   is used to describe a class of\
    \ protocols or a capability.  This does\n   not typically mean a protocol that\
    \ is an OSI Layer 7 protocol.\n   Rather, it is used to identify a class of protocols\
    \ that is not\n   limited to MAC-layer and network-layer protocols, but can also\n\
    \   include transport, session, presentation, and application-layer\n   protocols.\n"
- title: 5.2.  Protocol Directory and Limited Extensibility
  contents:
  - "5.2.  Protocol Directory and Limited Extensibility\n   Every RMON 2 implementation\
    \ will have the capability to parse certain\n   types of packets and identify\
    \ their protocol type at multiple levels.\n   The protocol directory presents\
    \ an inventory of protocol types the\n   probe is capable of monitoring and allows\
    \ the addition, deletion, and\n   configuration of protocol types in this list.\n\
    \   One concept deserves special attention: the \"limited extensibility\"\n  \
    \ of the protocol directory table.  Using the RMON 2 model, protocols\n   are\
    \ detected by static software that has been written at\n   implementation time.\
    \  Therefore, as a matter of configuration, an\n   implementation cannot suddenly\
    \ learn how to parse new packet types.\n   However, an implementation may be written\
    \ such that the software\n   knows where the demultiplexing field is for a particular\
    \ protocol,\n   and it can be written in such a way that the decoding of the next\n\
    \   layer up is table driven.  This works when the code has been written\n   to\
    \ accommodate it and can be extended no more than one level higher.\n   This extensibility\
    \ is called \"limited extensibility\" to highlight\n   these limitations.  However,\
    \ this can be a very useful tool.\n   For example, suppose that an implementation\
    \ has C code that\n   understands how to decode IP packets on any of several ethernet\n\
    \   encapsulations, and also knows how to interpret the IP protocol field\n  \
    \ to recognize UDP packets and how to decode the UDP port number\n   fields. \
    \ That implementation may be table driven so that among the\n   many different\
    \ UDP port numbers possible, it is configured to\n   recognize 161 as SNMP, port\
    \ 53 as DNS, and port 69 as TFTP.  The\n   limited extensibility of the protocol\
    \ directory table would allow an\n   SNMP operation to create an entry that would\
    \ create an additional\n   table mapping for UDP that would recognize UDP port\
    \ 123 as NTP and\n   begin counting such packets.\n   This limited extensibility\
    \ is an option that an implementation can\n   choose to allow or disallow for\
    \ any protocol that has child\n   protocols.\n"
- title: 5.3.  Errors in Packets
  contents:
  - "5.3.  Errors in Packets\n   Packets with link-level errors are not counted anywhere\
    \ in this MIB\n   because most variables in this MIB require the decoding of the\n\
    \   contents of the packet, which is meaningless if there is a link-level\n  \
    \ error.\n   Packets in which protocol errors are detected are counted for all\n\
    \   protocols below the layer in which the error was encountered.  The\n   implication\
    \ of this is that packets in which errors are detected at\n   the network-layer\
    \ are not counted anywhere in this MIB, while packets\n   with errors detected\
    \ at the transport layer may have network-layer\n   statistics counted.\n"
