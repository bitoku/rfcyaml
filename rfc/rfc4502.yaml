    \    MAX-ACCESS read-create\n    STATUS     deprecated\n    DESCRIPTION\n    \
    \    \"A control string that specifies how to dial the phone\n        number in\
    \ order to establish a modem connection.  The\n        string should include the\
    \ dialing prefix and suffix.  For\n        example: '^s^MATD9,888-1234^M' will\
    \ instruct the Probe\n        to send a carriage return, followed by the dialing\
    \ prefix\n        'ATD', the phone number '9,888-1234', and a carriage\n     \
    \   return as the dialing suffix.\n        This object may not be modified if\
    \ the associated\n        serialConnectStatus object is equal to active(1).\"\n\
    \    ::= { serialConnectionEntry 4 }\n"
- title: serialConnectSwitchConnectSeq  OBJECT-TYPE
