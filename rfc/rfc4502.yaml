- title: probeDateTime  OBJECT-TYPE
  contents:
  - "probeDateTime  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0 | 8 | 11))\n\
    \    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"\
    Probe's current date and time.\n         field  octets  contents             \
    \     range\n         -----  ------  --------                  -----\n       \
    \    1      1-2   year                      0..65536\n           2       3   \
    \ month                     1..12\n           3       4    day               \
    \        1..31\n           4       5    hour                      0..23\n    \
    \       5       6    minutes                   0..59\n           6       7   \
    \ seconds                   0..60\n                         (use 60 for leap-second)\n\
    \           7       8    deci-seconds              0..9\n           8       9\
    \    direction from UTC        '+' / '-'\n           9      10    hours from UTC\
    \            0..11\n          10      11    minutes from UTC          0..59\n\
    \         For example, Tuesday May 26, 1992 at 1:30:15 PM\n         EDT would\
    \ be displayed as:\n                     1992-5-26,13:30:15.0,-4:0\n         Note\
    \ that if only local time is known, then\n         time zone information (fields\
    \ 8-10) is not\n         present, and that if no time information is known, the\n\
    \         null string is returned.\"\n    ::= { probeConfig 4 }\n"
- title: probeResetControl  OBJECT-TYPE
  contents:
  - "probeResetControl  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                  \
    \  running(1),\n                    warmBoot(2),\n                    coldBoot(3)\n\
    \              }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n\
    \        \"Setting this object to warmBoot(2) causes the device to\n        restart\
    \ the application software with current configuration\n        parameters saved\
    \ in non-volatile memory.  Setting this\n        object to coldBoot(3) causes\
    \ the device to reinitialize\n        configuration parameters in non-volatile\
    \ memory to default\n        values and to restart the application software. \
    \ When the device\n        is running normally, this variable has a value of\n\
    \        running(1).\"\n    ::= { probeConfig 5 }\n"
