    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of\
    \ sysUpTime at the time the protocol directory\n        was last modified, either\
    \ through insertions or deletions,\n        or through modifications of the\n\
    \        protocolDirAddressMapConfig, protocolDirHostConfig, or\n        protocolDirMatrixConfig.\"\
    \n    ::= { protocolDir 1 }\n"
- title: protocolDirTable OBJECT-TYPE
  contents:
  - "protocolDirTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ProtocolDirEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"This table lists the protocols that this agent has the\n        capability\
    \ to decode and count.  There is one entry in this\n        table for each such\
    \ protocol.  These protocols represent\n        different network-layer, transport-layer,\
    \ and higher-layer\n        protocols.  The agent should boot up with this table\n\
    \        preconfigured with those protocols that it knows about and\n        wishes\
    \ to monitor.  Implementations are strongly encouraged to\n        support protocols\
    \ higher than the network layer (at least for\n        the protocol distribution\
    \ group), even for implementations\n        that don't support the application-layer\
    \ groups.\"\n    ::= { protocolDir 2 }\n"
- title: protocolDirEntry OBJECT-TYPE
  contents:
  - "protocolDirEntry OBJECT-TYPE\n    SYNTAX      ProtocolDirEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the protocolDirTable.\n         An example of the indexing of this entry\
    \ is\n         protocolDirLocalIndex.8.0.0.0.1.0.0.8.0.2.0.0, which is the\n \
    \        encoding of a length of 8, followed by 8 subids encoding the\n      \
    \   protocolDirID of 1.2048, followed by a length of 2 and the\n         2 subids\
    \ encoding zero-valued parameters.\n         Note that some combinations of index\
    \ values may result in an\n         index that exceeds 128 sub-identifiers in\
    \ length, which exceeds\n         the maximum for the SNMP protocol.  Implementations\
    \ should take\n         care to avoid such combinations.\"\n    INDEX { protocolDirID,\
    \ protocolDirParameters }\n    ::= { protocolDirTable  1 }\n"
- title: ProtocolDirEntry ::= SEQUENCE {
  contents:
  - "ProtocolDirEntry ::= SEQUENCE {\n    protocolDirID                   OCTET STRING,\n\
    \    protocolDirParameters           OCTET STRING,\n    protocolDirLocalIndex\
    \           Integer32,\n    protocolDirDescr                DisplayString,\n \
    \   protocolDirType                 BITS,\n    protocolDirAddressMapConfig   \
    \  INTEGER,\n    protocolDirHostConfig           INTEGER,\n    protocolDirMatrixConfig\
    \         INTEGER,\n    protocolDirOwner                OwnerString,\n    protocolDirStatus\
    \               RowStatus\n"
- title: '}'
