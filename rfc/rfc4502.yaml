- title: usrHistoryControlTable OBJECT-TYPE
  contents:
  - "usrHistoryControlTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF UsrHistoryControlEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    A list of data-collection configuration entries.\"\n    ::= { usrHistory 1 }\n"
- title: usrHistoryControlEntry OBJECT-TYPE
  contents:
  - "usrHistoryControlEntry OBJECT-TYPE\n    SYNTAX UsrHistoryControlEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"A list of parameters\
    \ that set up a group of user-defined\n        MIB objects to be sampled periodically\
    \ (called a\n        bucket-group).\n        For example, an instance of usrHistoryControlInterval\n\
    \        might be named usrHistoryControlInterval.1\"\n    INDEX { usrHistoryControlIndex\
    \ }\n    ::= { usrHistoryControlTable 1 }\n"
- title: UsrHistoryControlEntry ::= SEQUENCE {
  contents:
  - "UsrHistoryControlEntry ::= SEQUENCE {\n    usrHistoryControlIndex           \
    \  Integer32,\n    usrHistoryControlObjects           Integer32,\n    usrHistoryControlBucketsRequested\
    \  Integer32,\n    usrHistoryControlBucketsGranted    Integer32,\n    usrHistoryControlInterval\
    \          Integer32,\n    usrHistoryControlOwner             OwnerString,\n \
    \   usrHistoryControlStatus            RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: usrHistoryControlIndex OBJECT-TYPE
  contents:
  - "usrHistoryControlIndex OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"An index that\
    \ uniquely identifies an entry in the\n        usrHistoryControlTable.  Each such\
    \ entry defines a\n        set of samples at a particular interval for a specified\n\
    \        set of MIB instances available from the managed system.\"\n    ::= {\
    \ usrHistoryControlEntry 1 }\n"
- title: usrHistoryControlObjects OBJECT-TYPE
  contents:
  - "usrHistoryControlObjects OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n    MAX-ACCESS\
    \ read-create\n    STATUS current\n    DESCRIPTION\n        \"The number of MIB\
    \ objects to be collected\n        in the portion of usrHistoryTable associated\
    \ with this\n        usrHistoryControlEntry.\n        This object may not be modified\
    \ if the associated instance\n        of usrHistoryControlStatus is equal to active(1).\"\
    \n    ::= { usrHistoryControlEntry 2 }\n"
- title: usrHistoryControlBucketsRequested OBJECT-TYPE
  contents:
  - "usrHistoryControlBucketsRequested OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ requested number of discrete time intervals\n        over which data is to be\
    \ saved in the part of the\n        usrHistoryTable associated with this usrHistoryControlEntry.\n\
    \        When this object is created or modified, the probe\n        should set\
    \ usrHistoryControlBucketsGranted as closely to\n        this object as possible\
    \ for the particular probe\n        implementation and available resources.\"\n\
    \    DEFVAL { 50 }\n    ::= { usrHistoryControlEntry 3 }\n"
- title: usrHistoryControlBucketsGranted OBJECT-TYPE
  contents:
  - "usrHistoryControlBucketsGranted OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ number of discrete sampling intervals\n        over which data shall be saved\
    \ in the part of\n        the usrHistoryTable associated with this\n        usrHistoryControlEntry.\n\
    \        When the associated usrHistoryControlBucketsRequested\n        object\
    \ is created or modified, the probe should set\n        this object as closely\
    \ to the requested value as\n        possible for the particular probe implementation\
    \ and\n        available resources.  The probe must not lower this\n        value\
    \ except as a result of a modification to the associated\n        usrHistoryControlBucketsRequested\
    \ object.\n        The associated usrHistoryControlBucketsRequested object\n \
    \       should be set before or at the same time as this object\n        to allow\
    \ the probe to accurately estimate the resources\n        required for this usrHistoryControlEntry.\n\
    \        There will be times when the actual number of buckets\n        associated\
    \ with this entry is less than the value of\n        this object.  In this case,\
    \ at the end of each sampling\n        interval, a new bucket will be added to\
    \ the usrHistoryTable.\n        When the number of buckets reaches the value of\
    \ this object\n        and a new bucket is to be added to the usrHistoryTable,\n\
    \        the oldest bucket associated with this usrHistoryControlEntry\n     \
    \   shall be deleted by the agent so that the new bucket can be\n        added.\n\
    \        When the value of this object changes to a value less than\n        the\
    \ current value, entries are deleted from the\n        usrHistoryTable associated\
    \ with this usrHistoryControlEntry.\n        Enough of the oldest of these entries\
    \ shall be deleted by the\n        agent so that their number remains less than\
    \ or equal to the\n        new value of this object.\n        When the value of\
    \ this object changes to a value greater\n        than the current value, the\
    \ number of associated usrHistory\n        entries may be allowed to grow.\"\n\
    \    ::= { usrHistoryControlEntry 4 }\n"
- title: usrHistoryControlInterval OBJECT-TYPE
  contents:
  - "usrHistoryControlInterval OBJECT-TYPE\n    SYNTAX Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ interval in seconds over which the data is\n        sampled for each bucket\
    \ in the part of the usrHistory\n        table associated with this usrHistoryControlEntry.\n\
    \        Because the counters in a bucket may overflow at their\n        maximum\
    \ value with no indication, a prudent manager will\n        take into account\
    \ the possibility of overflow in any of\n        the associated counters.  It\
    \ is important to consider the\n        minimum time in which any counter could\
    \ overflow on a\n        particular media type and to set the usrHistoryControlInterval\n\
    \        object to a value less than this interval.\n        This object may not\
    \ be modified if the associated\n        usrHistoryControlStatus object is equal\
    \ to active(1).\"\n    DEFVAL { 1800 }\n    ::= { usrHistoryControlEntry 5 }\n"
- title: usrHistoryControlOwner OBJECT-TYPE
  contents:
  - "usrHistoryControlOwner OBJECT-TYPE\n    SYNTAX OwnerString\n    MAX-ACCESS read-create\n\
    \    STATUS current\n    DESCRIPTION\n        \"The entity that configured this\
    \ entry and is\n        therefore using the resources assigned to it.\"\n    ::=\
    \ { usrHistoryControlEntry 6 }\n"
- title: usrHistoryControlStatus OBJECT-TYPE
  contents:
  - "usrHistoryControlStatus OBJECT-TYPE\n    SYNTAX RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS current\n    DESCRIPTION\n        \"The status of this variable history\
    \ control entry.\n        An entry may not exist in the active state unless all\n\
    \        objects in the entry have an appropriate value.\n        If this object\
    \ is not equal to active(1), all associated\n        entries in the usrHistoryTable\
    \ shall be deleted.\"\n    ::= { usrHistoryControlEntry 7 }\n"
- title: -- Object table
  contents:
  - '-- Object table

    '
- title: usrHistoryObjectTable OBJECT-TYPE
  contents:
  - "usrHistoryObjectTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF UsrHistoryObjectEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    A list of data-collection configuration entries.\"\n    ::= { usrHistory 2 }\n"
- title: usrHistoryObjectEntry OBJECT-TYPE
  contents:
  - "usrHistoryObjectEntry OBJECT-TYPE\n    SYNTAX UsrHistoryObjectEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"A list of MIB\
    \ instances to be sampled periodically.\n        Entries in this table are created\
    \ when an associated\n        usrHistoryControlObjects object is created.\n  \
    \      The usrHistoryControlIndex value in the index is\n        that of the associated\
    \ usrHistoryControlEntry.\n        For example, an instance of usrHistoryObjectVariable\
    \ might be\n        usrHistoryObjectVariable.1.3\"\n    INDEX { usrHistoryControlIndex,\
    \ usrHistoryObjectIndex }\n    ::= { usrHistoryObjectTable 1 }\n"
- title: UsrHistoryObjectEntry ::= SEQUENCE {
  contents:
  - "UsrHistoryObjectEntry ::= SEQUENCE {\n    usrHistoryObjectIndex             Integer32,\n\
    \    usrHistoryObjectVariable          OBJECT IDENTIFIER,\n    usrHistoryObjectSampleType\
    \        INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: usrHistoryObjectIndex OBJECT-TYPE
  contents:
  - "usrHistoryObjectIndex OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"An index used\
    \ to uniquely identify an entry in the\n        usrHistoryObject table.  Each\
    \ such entry defines a\n        MIB instance to be collected periodically.\"\n\
    \    ::= { usrHistoryObjectEntry 1 }\n"
- title: usrHistoryObjectVariable OBJECT-TYPE
  contents:
  - "usrHistoryObjectVariable OBJECT-TYPE\n    SYNTAX OBJECT IDENTIFIER\n    MAX-ACCESS\
    \ read-create\n    STATUS current\n    DESCRIPTION\n        \"The object identifier\
    \ of the particular variable to be\n        sampled.\n        Only variables that\
    \ resolve to an ASN.1 primitive type of\n        Integer32 (Integer32, Counter,\
    \ Gauge, or TimeTicks) may be\n        sampled.\n        Because SNMP access control\
    \ is articulated entirely in terms\n        of the contents of MIB views, no access\
    \ control mechanism\n        exists that can restrict the value of this object\
    \ to identify\n        only those objects that exist in a particular MIB view.\n\
    \        Because there is thus no acceptable means of restricting the\n      \
    \  read access that could be obtained through the user history\n        mechanism,\
    \ the probe must only grant write access to this\n        object in those views\
    \ that have read access to all objects on\n        the probe.  See USM [RFC3414]\
    \ and VACM [RFC3415] for more\n        information.\n        During a set operation,\
    \ if the supplied variable name is not\n        available in the selected MIB\
    \ view, a badValue error must be\n        returned.\n        This object may not\
    \ be modified if the associated\n        usrHistoryControlStatus object is equal\
    \ to active(1).\"\n    ::= { usrHistoryObjectEntry 2 }\n"
- title: usrHistoryObjectSampleType OBJECT-TYPE
  contents:
  - "usrHistoryObjectSampleType OBJECT-TYPE\n    SYNTAX INTEGER {\n              \
    \ absoluteValue(1),\n               deltaValue(2)\n           }\n    MAX-ACCESS\
    \ read-create\n    STATUS current\n    DESCRIPTION\n        \"The method of sampling\
    \ the selected variable for storage in\n        the usrHistoryTable.\n       \
    \ If the value of this object is absoluteValue(1), the value of\n        the selected\
    \ variable will be copied directly into the history\n        bucket.\n       \
    \ If the value of this object is deltaValue(2), the value of the\n        selected\
    \ variable at the last sample will be subtracted from\n        the current value,\
    \ and the difference will be stored in the\n        history bucket.  If the associated\
    \ usrHistoryObjectVariable\n        instance could not be obtained at the previous\
    \ sample\n        interval, then a delta sample is not possible, and the value\n\
    \        of the associated usrHistoryValStatus object for this interval\n    \
    \    will be valueNotAvailable(1).\n        This object may not be modified if\
    \ the associated\n        usrHistoryControlStatus object is equal to active(1).\"\
    \n    ::= { usrHistoryObjectEntry 3 }\n"
- title: -- data table
  contents:
  - '-- data table

    '
- title: usrHistoryTable OBJECT-TYPE
  contents:
  - "usrHistoryTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF UsrHistoryEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"A list of user-defined\
    \ history entries.\"\n    ::= { usrHistory 3 }\n"
- title: usrHistoryEntry OBJECT-TYPE
  contents:
  - "usrHistoryEntry OBJECT-TYPE\n    SYNTAX UsrHistoryEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"A historical sample of user-defined\
    \ variables.  This sample\n        is associated with the usrHistoryControlEntry\
    \ that set up the\n        parameters for a regular collection of these samples.\n\
    \        The usrHistoryControlIndex value in the index identifies the\n      \
    \  usrHistoryControlEntry on whose behalf this entry was created.\n        The\
    \ usrHistoryObjectIndex value in the index identifies the\n        usrHistoryObjectEntry\
    \ on whose behalf this entry was created.\n        For example, an instance of\
    \ usrHistoryAbsValue, which represents\n        the 14th sample of a variable\
    \ collected as specified by\n        usrHistoryControlEntry.1 and usrHistoryObjectEntry.1.5,\n\
    \        would be named usrHistoryAbsValue.1.14.5\"\n    INDEX { usrHistoryControlIndex,\
    \ usrHistorySampleIndex,\n            usrHistoryObjectIndex }\n    ::= { usrHistoryTable\
    \ 1 }\n"
- title: UsrHistoryEntry ::= SEQUENCE {
  contents:
  - "UsrHistoryEntry ::= SEQUENCE {\n    usrHistorySampleIndex   Integer32,\n    usrHistoryIntervalStart\
    \ TimeStamp,\n    usrHistoryIntervalEnd   TimeStamp,\n    usrHistoryAbsValue \
    \     Gauge32,\n    usrHistoryValStatus     INTEGER\n"
