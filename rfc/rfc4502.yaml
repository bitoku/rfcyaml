- title: serialConnectOwner  OBJECT-TYPE
  contents:
  - "serialConnectOwner  OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n        \"The entity that configured\
