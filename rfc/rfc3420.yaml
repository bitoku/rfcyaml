- title: Abstract
  contents:
  - "Abstract\n   This document registers the message/sipfrag Multipurpose Internet\n\
    \   Mail Extensions (MIME) media type.  This type is similar to\n   message/sip,\
    \ but allows certain subsets of well formed Session\n   Initiation Protocol (SIP)\
    \ messages to be represented instead of\n   requiring a complete SIP message.\
    \  In addition to end-to-end security\n   uses, message/sipfrag is used with the\
    \ REFER method to convey\n   information about the status of a referenced request.\n"
