- title: 1. Introduction
  contents:
  - "1. Introduction\n   The message/sip MIME media type defined in [1] carries an\
    \ entire well\n   formed SIP message.  Section 23.4 of [1] describes the use of\n\
    \   message/sip in concert with S/MIME  to enhance end-to-end security.\n   The\
    \ concepts in that section can be extended to allow SIP entities to\n   make assertions\
    \ about a subset of a SIP message (for example, as\n   described in [6]).  The\
    \ message/sipfrag type defined in this document\n   is used to represent this\
    \ subset.\n   A subset of a SIP message is also used by the REFER method defined\
    \ in\n   [5] to carry the status of referenced requests.  Allowing only a\n  \
    \ portion of a SIP message to be carried allows information that could\n   compromise\
    \ privacy and confidentiality to be protected by removal.\n   This document does\
    \ NOT provide a mechanism to segment a SIP message\n   into multiple pieces for\
    \ separate transport and later reassemble.\n   The message/partial type defined\
    \ in [2] provides a solution for that\n   problem.\n   The key words \"MUST\"\
    , \"MUST NOT\", REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMEND\", \"MAY\", and \"OPTIONAL\" in this\n   document are to\
    \ be interpreted as described in [4].\n"
- title: '2. Definition: message/sipfrag'
  contents:
  - "2. Definition: message/sipfrag\n   A valid message/sipfrag part is one that could\
    \ be obtained by\n   starting with some valid SIP message and deleting any of\
    \ the\n   following:\n   o  the entire start line\n   o  one or more entire header\
    \ fields\n   o  the body\n   The following Augmented Backus-Naur Form (ABNF) [3]\
    \ rule describes a\n   message/sipfrag part using the SIP grammar elements defined\
    \ in [1].\n   The expansion of any element is subject to the restrictions on valid\n\
    \   SIP messages defined there.\n           sipfrag = [ start-line ]\n       \
    \              *message-header\n                     [ CRLF [ message-body ] ]\n\
    \   If the message/sipfrag part contains a body, it MUST also contain the\n  \
    \ appropriate header fields describing that body (such as Content-\n   Length)\
    \ as required by Section 7.4 of [1] and the null-line\n   separating the header\
    \ from the body.\n"
