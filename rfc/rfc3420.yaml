- title: 3.1 Valid message/sipfrag parts
  contents:
  - "3.1 Valid message/sipfrag parts\n   This section uses a vertical bar and a space\
    \ to the left of each\n   example to illustrate the example's extent.  Each line\
    \ of the\n   message/sipfrag element begins with the first character after the\
    \ \"|\"\n   pair.\n   The first two examples show that a message/sipfrag part\
    \ can consist\n   of only a start line.\n         | INVITE sip:alice@atlanta.com\
    \ SIP/2.0\n      or\n         | SIP/2.0 603 Declined\n   The next two show that\
    \ Subsets of a full SIP message may be\n   represented.\n      | REGISTER sip:atlanta.com\
    \ SIP/2.0\n      | To: sip:alice@atlanta.com\n      | Contact: <sip:alicepc@atlanta.com>;q=0.9,\n\
    \      |          <sip:alicemobile@atlanta.com>;q=0.1\n      | SIP/2.0 400 Bad\
    \ Request\n      | Warning: 399 atlanta.com Your Event header field was malformed\n\
    \   A message/sipfrag part does not have to contain a start line.  This\n   example\
    \ shows a part that might be signed to make assertions about a\n   particular\
    \ message.  (See [6].)\n         | From: Alice <sip:alice@atlanta.com>\n     \
    \    | To: Bob <sip:bob@biloxi.com>\n         | Contact: <sip:alice@pc33.atlanta.com>\n\
    \         | Date: Thu, 21 Feb 2002 13:02:03 GMT\n         | Call-ID: a84b4c76e66710\n\
    \         | Cseq: 314159 INVITE\n   The next two examples show message/sipfrag\
    \ parts that contain bodies.\n         | SIP/2.0 200 OK\n         | Content-Type:\
    \ application/sdp\n         | Content-Length: 247\n         |\n         | v=0\n\
    \         | o=alice 2890844526 2890844526 IN IP4 host.anywhere.com\n         |\
    \ s=\n         | c=IN IP4 host.anywhere.com\n         | t=0 0\n         | m=audio\
    \ 49170 RTP/AVP 0\n         | a=rtpmap:0 PCMU/8000\n         | m=video 51372 RTP/AVP\
    \ 31\n         | a=rtpmap:31 H261/90000\n         | m=video 53000 RTP/AVP 32\n\
    \         | a=rtpmap:32 MPV/90000\n         | Content-Type: text/plain\n     \
    \    | Content-Length: 11\n         |\n         | Hi There!\n"
- title: 3.2 Invalid message/sipfrag parts
  contents:
  - "3.2 Invalid message/sipfrag parts\n   This section uses the character \"X\" followed\
    \ by a space to the left\n   of each example to illustrate the example's extent.\
    \  Each line of the\n   invalid message/sipfrag element begins with the first\
    \ character after\n   the \"X \" pair.\n   The start line, if present, must be\
    \ complete and valid per [1].\n         X INVITE\n         X INVITE sip:alice@atlanta.com\
    \ SIP/1.09\n         X SIP/2.0\n         X 404 Not Found\n   All header fields\
    \ must be valid per [1].\n         X INVITE sip:alice@atlanta.com SIP/2.0\n  \
    \       X Via: SIP/2.0/UDP ;branch=z9hG4bK29342a\n         X To: <>;tag=39234\n\
    \         X To: sip:alice@atlanta.com\n         X From: sip:bob@biloxi.com;tag=1992312\n\
    \         X Call-ID: this is invalid\n         X INVITE sip:alice@atlanta.com\
    \ SIP/2.0\n         X From: <sip:bob@biloxi.com>;tag=z9hG4bK2912;tag=z9hG4bK99234\n\
    \   If a body is present in the message/sipfrag part, the headers\n   required\
    \ by Section 7.4 of [1] and the null-line separating the\n   header from the body.\n\
    \         X MESSAGE sip:alice@atlanta.com SIP/2.0\n         X Hi There!\n"
- title: 4. Discussion
  contents:
  - "4. Discussion\n   Section 23 of [1], and memos [5] and [6] provide motivation\
    \ and\n   detailed examples of carrying all or part of a SIP message in a MIME\n\
    \   part.  Briefly, using this representation along with S/MIME enables\n   protecting\
    \ and making assertions about portions of a SIP message\n   header.  It also enables\
    \ applications to describe the messaging\n   involved in a SIP transaction using\
    \ portions of the messages\n   themselves.\n   The SIP REFER method [5], for instance,\
    \ uses this to report the\n   result of a SIP request to an authorized third party.\
    \  However, as\n   that document details, it is rarely desirable to include the\
    \ entire\n   SIP response message in this report as a message/sip MIME part.\n\
    \   Doing so has significant negative security implications.  The\n   message/sipfrag\
    \ type, on the other hand, allows a sender to select\n   what information is exposed.\
    \  Further, it allows information required\n   in a full SIP message that is not\
    \ pertinent to a description of that\n   message to be elided, reducing message\
    \ size.  For instance, this\n   allows a SIP element responding to a REFER to\
    \ say \"I got a 400 Bad\n   Request with this Warning header field\" without having\
    \ to include the\n   Via, To, From, Call-ID, CSeq and Content-Length header fields\n\
    \   mandatory in a full SIP message.\n   The message protection mechanism discussed\
    \ in Section 23 of [1]\n   assumes an entire SIP message is being protected. \
    \ However, there are\n   several header fields in a full SIP message that necessarily\
    \ change\n   during transport.  [1] discusses how to inspect and ignore those\n\
    \   changes.  This idea is refined in [6] to allow protection of a subset\n  \
    \ of the entire message, avoiding the extra work and potential errors\n   involved\
    \ in ignoring parts of the message that may legitimately\n   change in transit.\
    \  That document also describes constructing\n   cryptographic assertions about\
    \ pertinent subsets of a SIP message\n   header before the full header (including\
    \ hop-by-hop transport\n   specific information) may be available.\n"
- title: 5. IANA Considerations
  contents:
  - "5. IANA Considerations\n   The message/sipfrag media type is defined by the following\n\
    \   information:\n   Media type name: message\n   Media subtype name: sipfrag\n\
    \   Required parameters: none\n   Optional parameters: version\n     Version:\
    \ The SIP-Version number of the enclosed message (e.g.,\n     \"2.0\"). If not\
    \ present, the version defaults to \"2.0\".\n   Encoding scheme: SIP messages\
    \ consist of an 8-bit header optionally\n     followed by a binary MIME data object.\
    \ As such, SIP messages must\n     be treated as binary. Under normal circumstances\
    \ SIP messages are\n     transported over binary-capable transports, no special\
    \ encodings\n     are needed.\n   Security considerations: see below\n"
- title: 6. Security Considerations
  contents:
  - "6. Security Considerations\n   A message/sipfrag mime-part may contain sensitive\
    \ information or\n   information used to affect processing decisions at the receiver.\n\
    \   When exposing that information or modifying it during transport would\n  \
    \ do harm, its level of protection can be improved using the S/MIME\n   mechanisms\
    \ described in section 23 of [1], with the limitations\n   described in section\
    \ 26 of that document, and the mechanisms\n   described in [6].\n   Applications\
    \ using message/sipfrag to represent a subset of the\n   header fields from a\
    \ SIP message must consider the implications of\n   the message/sipfrag part being\
    \ captured and replayed and include\n   sufficient information to mitigate risk.\
    \  Any SIP extension which\n   uses message/sipfrag MUST describe the replay and\
    \ cut and paste\n   threats unique to its particular usage.  For example, [6]\
    \ discusses\n   how a subset of a SIP message can be used to assert the identity\
    \ of\n   the entity making a SIP request.  The draft details what information\n\
    \   must be contained in the subset to bind the assertion to the request.\n"
