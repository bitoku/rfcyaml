- title: 5. Mapping T.30 capabilities to fax feature schema
  contents:
  - "5. Mapping T.30 capabilities to fax feature schema\n   This section follows the\
    \ structure of the previous section, except\n   that the decision tables are restated\
    \ with feature set expression\n   mappings in the action stub.  The feature set\
    \ expressions use media\n   feature tags presented in \"Content feature schema\
    \ for Internet fax\"\n   [4].\n   To construct a feature set expression corresponding\
    \ to a collection\n   of DIS frame bits:\n   o  Compare the DIS bits with each\
    \ decision table in the following\n      sections (5.1 to 5.4).  Some decision\
    \ tables consist of a number\n      of sub-tables separated by horizontal lines.\n\
    \   o  The DIS bits will match exactly one row from each table or sub-\n     \
    \ table:  collect the corresponding feature set expression from the\n      action\
    \ stub (the right hand column of the table).\n   o  In the case of the table in\
    \ section 5.2, which consists of\n      several sub-tables, combine the feature\
    \ set expressions from each\n      sub-table with a logical-OR:  (| s1 s2 ...\
    \ sn ), where 's1', 's2'\n      etc. are the feature set expressions selected\
    \ from each sub-\n      table.  In this way, a single feature set expression is\
    \ obtained\n      for the table.\n   o  In the case of the tables in sections\
    \ 5.3 and 5.4, combine the\n      sub-table expressions with a logical-AND:  (&\
    \ s1 s2 ... sn ).\n   o  Combine the feature set expressions for each table as\
    \ follows:\n        (& (| T511 T512 ) T513 T52 T53 T54 )\n      where:\n     \
    \ - T511 is the feature set expression obtained from the table in\n        section\
    \ 5.1.1\n      - T512 is obtained from the table in section 5.1.2\n      - T513\
    \ is obtained from the table in section 5.1.3\n      - T52 is obtained from the\
    \ table in section 5.2\n      - T53 is obtained from the table in section 5.3\n\
    \      - T54 is obtained from the table in section 5.4\n   The resulting expression\
    \ is the feature set expression corresponding\n   to the DIS bits given.  Remember\
    \ that there may be other capabilities\n   not expressed by the DIS bits that\
    \ should be incorporated into the\n   final feature expression (e.g. TIFF image\
    \ file structure).\n   To do the reverse transformation, match the feature set\
    \ to each row\n   of each decision table using the matching algorithm in RFC 2533\
    \ [2],\n   and OR together the DIS bit masks for each row whose feature set\n\
    \   expression is completely contained by (i.e. is a subset of) that\n   given\
    \ (where the bit value in a table is 'x', use '0').\n   A feature set A is completely\
    \ contained by B if the feature set match\n   of A and B (obtained by applying\
    \ the feature set matching algorithm\n   in [2]) is equal to A.\n"
