- title: 1. Introduction
  contents:
  - "1. Introduction\n   This document describes how to map Group 3 fax capability\n\
    \   identification bits, described in ITU T.30 [6], into the Internet fax\n  \
    \ feature schema described in \"Content feature schema for Internet fax\"\n  \
    \ [4].\n   This is a companion to the fax feature schema document [4], which\n\
    \   itself defines a profile of the media feature registration mechanisms\n  \
    \ [1,2,3], for use in performing capability identification between\n   extended\
    \ Internet fax systems [5].\n"
- title: 1.1 Organization of this document
  contents:
  - "1.1 Organization of this document\n   Section 2 introduces the mechanisms that\
    \ combine feature tag\n   constraints to describe complex recipient capabilities.\n\
    \   Section 3 surveys Group 3 fax (T.30) capability bits that relate to\n   media\
    \ handling capabilities.\n   Section 4 describes the dependencies between Group\
    \ 3 fax (T.30)\n   capability bits.  These are presented in a decision table format\
    \ [16]\n   with descriptive text in place of the action bodies.\n   Section 5\
    \ describes a formal mechanism for converting Group 3 fax\n   (T.30) capability\
    \ masks to fax feature schema statements.  The\n   conversion process is driven\
    \ by the decision tables introduced\n   previously, using fax feature schema statements\
    \ and combining rules\n   in the action bodies.\n   Section 6 presents an example\
    \ of a Group 3 fax (T.30) capability\n   mask, and uses the formal mechanism described\
    \ previously to convert\n   that into a corresponding fax feature schema statement.\n"
- title: 1.2 Terminology and document conventions
  contents:
  - "1.2 Terminology and document conventions\n   eifax system\n             is used\
    \ to describe any software, device or combination\n             of these that\
    \ conforms to the specification \"Extended\n             Facsimile Using Internet\
    \ Mail\" [5].\n   Feature   is used as defined in [15].  (See also section 2 of\
    \ this\n             memo.)\n   Feature tag\n             is used as defined in\
    \ [15].  (See also section 2.)\n   Feature collection\n             is used as\
    \ defined in [2].  (See also section 2.)\n   Feature set\n             is used\
    \ as defined in [2].  (See also section 2.)\n"
- title: 1.3 Discussion of this document
  contents:
  - "1.3 Discussion of this document\n   Discussion of this document should take place\
    \ on the Internet fax\n   mailing list hosted by the Internet Mail Consortium\
    \ (IMC).  Please\n   send comments regarding this document to:\n       ietf-fax@imc.org\n\
    \   To subscribe to this list, send a message with the body 'subscribe'\n   to\
    \ \"ietf-fax-request@imc.org\".\n   To see what has gone on before you subscribed,\
    \ please see the mailing\n   list archive at:\n       http://www.imc.org/ietf-fax/\n"
- title: 2. Combining feature tags
  contents:
  - "2. Combining feature tags\n   A fax document can be described by media features.\
    \  Any single media\n   feature value can be thought of as just one component\
    \ of a feature\n   collection that describes some instance of a document (e.g.\
    \  a\n   printed fax, a displayed image, etc.).  Such a feature collection\n \
    \  consists of a number of media feature tags (each per [1]) and\n   associated\
    \ feature values.\n   A feature set contains a number of feature collections.\
    \  Thus, a\n   feature set can describe a number of different fax document\n \
    \  instances.  These can correspond to different treatments of a single\n   document\
    \ (e.g. different resolutions used for printing a given fax),\n   a number of\
    \ different documents subjected to a common treatment (e.g.\n   the range of different\
    \ images that can be rendered on a given\n   display), or some combination of\
    \ these (see examples below).\n   Thus, a description of a feature set can describe\
    \ the rendering\n   requirements of a fax document or the capabilities of a receiving\n\
    \   eifax system.\n"
- title: 2.1 Relationship to Group 3 fax
  contents:
  - "2.1 Relationship to Group 3 fax\n   A \"feature tag\" can be compared with a\
    \ single bit in a T.30 DCS\n   frame, describing a specific attribute of a specific\
    \ fax document.\n   A \"feature collection\" corresponds to a complete T.30 DCS\
    \ frame,\n   describing a range of attributes of a specific fax document.\n  \
    \ A \"feature set\" corresponds to a DIS or DTC frame, describing the\n   range\
    \ of document attributes that can be accepted by a given fax\n   machine.\n  \
    \ Within T.30 DIS/DTC frames, dependencies between the various\n   capabilities\
    \ are implicit in the definitions of the capabilities.\n   E.g. multi-level coding\
    \ (DIS/DTC bit 68) requires support for\n   200*200dpi resolution (DIS/DTC bit\
    \ 15).  In the feature set\n   description framework used by eifax systems [1,2,3,4]\
    \ such\n   dependencies between different features are expressed explicitly.\n\
    \   Later sections of this memo describe how the implicit dependencies of\n  \
    \ T.30 are expressed using the media feature set notation.\n"
- title: 2.2 Feature set descriptions
  contents:
  - "2.2 Feature set descriptions\n   The general approach to describing feature sets,\
    \ described more fully\n   in [2], is to use functions (\"predicates\") that,\
    \ when applied to a\n   feature collection value, yield a Boolean value that is\
    \ TRUE if the\n   feature collection describes an acceptable fax document instance,\n\
    \   otherwise FALSE.\n                      P(F)\n        P(F) = TRUE <- : ->\
    \ P(F) = FALSE\n                       :\n            +----------:----------+\
    \  This box represents some\n            |          :          |  universe of\
    \ fax documents (F)\n            | Included : Excluded |  from which some acceptable\
    \ subset\n            |          :          |  is selected by the predicate P.\n\
    \            +----------:----------+\n                       :\n"
- title: 2.3 Examples
  contents:
  - "2.3 Examples\n   In the examples below the following notation is used:\n    \
    \  (x ? y)             tests feature tag 'x' for some relationship\n         \
    \                 with value 'y'.\n      (| p1 p2 ... pn )   represents the logical-OR\
    \ of predicates 'p1',\n                          'p2' up to 'pn'.\n      (& p1\
    \ p2 ... pn )   represents the logical-AND of predicates\n                   \
    \       'p1', 'p2' up to 'pn'.\n"
- title: 2.3.1 Data resource example
  contents:
  - "2.3.1 Data resource example\n   The following expression uses the syntax of [2]\
    \ to describe a data\n   resource that can be displayed either:\n   (a)  as a\
    \ 750x500 pixel image using 15 colours, or\n   (b)  at 150dpi on an A4 page.\n\
    \      (| (& (pix-x=750) (pix-y=500) (color=15) )\n         (& (dpi>=150) (papersize=A4)\
    \ ) )\n"
- title: 2.3.2 Recipient capabilities example
  contents:
  - "2.3.2 Recipient capabilities example\n   The following expression describes a\
    \ receiving system that has:\n   (a)  a screen capable of displaying 640*480 pixels\
    \ and 16 million\n        colours (24 bits per pixel), 800*600 pixels and 64 thousand\n\
    \        colours (16 bits per pixel) or 1024*768 pixels and 256 colours\n    \
    \    (8 bits per pixel), or\n   (b)  a printer capable of rendering 300dpi on\
    \ A4 paper.\n      (| (& (| (& (pix-x<=640)  (pix-y<=480) (color<=16777216) )\n\
    \               (& (pix-x<=800)  (pix-y<=600) (color<=65535) )\n             \
    \  (& (pix-x<=1024) (pix-y<=768) (color<=256) ) )\n            (media=screen)\
    \ )\n         (& (dpi=300)\n            (media=stationery) (papersize=A4) ) )\n"
- title: 3. Survey of media-related T.30 capability bits
  contents:
  - "3. Survey of media-related T.30 capability bits\n   The following sections refer\
    \ to T.30 DIS/DTC bits identified and\n   described in Table 2/T.30 and accompanying\
    \ notes [6].  Bit numbers\n   that are not referenced below are considered to\
    \ be not related to\n   media features, hence not relevant to the Internet fax\
    \ feature\n   schema.\n         NOTE: some of the DIS/DTC bits identified below\
    \ are\n         documented in revisions of the T.30 specification that\n     \
    \    may be not yet publicly available from the ITU.\n"
- title: 3.1 DIS/DTC bit 15 (resolution)
  contents:
  - "3.1 DIS/DTC bit 15 (resolution)\n   All Group 3 fax systems are required to support\
    \ a basic resolution of\n   200*100dpi (dots per inch) or 8*3.85dpmm (dots per\
    \ millimetre).\n   Setting this bit indicates additional support for 200*200dpi\
    \ or\n   8*7.7dpmm.\n   For multi-level images, 200*200dpi is the basic resolution,\
    \ and this\n   bit must be set.  The other basic resolution options apply to bi-\n\
    \   level images only.\n   See also: bits 44,45.\n"
- title: 3.2 DIS/DTC bit 16 (MR coding)
  contents:
  - "3.2 DIS/DTC bit 16 (MR coding)\n   All Group 3 fax systems are required to support\
    \ Modified Huffman (MH)\n   1-dimensional coding for bi-level images.  (A bi-level\
    \ image is one\n   with just two pixel states such as black and white, as opposed\
    \ to a\n   grey-scale or colour image.)\n   Setting this bit indicates additional\
    \ support for Modified Read (MR)\n   2-dimensional coding for bi-level images.\n\
    \   Both MH and MR coding are described in ITU T.4 [7].\n   See also: bits 31,78,79.\n"
- title: 3.3 DIS/DTC bits 17,18 (width)
  contents:
  - "3.3 DIS/DTC bits 17,18 (width)\n   All Group 3 fax systems are required to support\
    \ 215mm paper width.\n   These bits can be set to indicate additional support\
    \ for 255mm and\n   303mm paper widths.\n   See also: bits 76,77.\n"
- title: 3.4 DIS/DTC bits 19,20 (length)
  contents:
  - "3.4 DIS/DTC bits 19,20 (length)\n   All Group 3 fax systems are required to support\
    \ 297mm paper length.\n   These bits can be set to indicate additional support\
    \ for 364mm and\n   unlimited paper lengths.\n   See also: bits 76,77.\n"
- title: 3.5 DIS/DTC bit 31 (MMR coding)
  contents:
  - "3.5 DIS/DTC bit 31 (MMR coding)\n   Setting this bit indicates support for Modified\
    \ Modified Read (MMR)\n   2-dimensional coding for bi-level images, in addition\
    \ to the required\n   support for MH coding.\n   MMR coding is described in ITU\
    \ T.6 [8].\n   See also: bits 16,78,79.\n"
- title: 3.6 DIS/DTC bit 36 (JBIG multi-level coding)
  contents:
  - "3.6 DIS/DTC bit 36 (JBIG multi-level coding)\n   If multi-level images are to\
    \ be handled, support for JPEG coding is\n   required (i.e. bit 68 must be set).\
    \  Setting bit 36 indicates\n   additional support for JBIG lossless coding of\
    \ multi-level images.\n   JBIG coding for multi-level images is described in ITU\
    \ T.43 [10] and\n   T.4 Annex G [7].\n   See also: bits 68,69.\n"
- title: 3.7 DIS/DTC bit 37 (plane interleave)
  contents:
  - "3.7 DIS/DTC bit 37 (plane interleave)\n   Setting this bit indicates support\
    \ for plane interleave for JBIG-\n   coded multi-level images in addition to stripe\
    \ interleave, which is\n   standard for JBIG multi-level images.\n   JBIG coding\
    \ for multi-level images is described in ITU T.43 [10] and\n   T.4 Annex G [7].\n\
    \   See also: bit 36.\n"
- title: 3.8 DIS/DTC bits 41,42,43 (resolution)
  contents:
  - "3.8 DIS/DTC bits 41,42,43 (resolution)\n   Setting these bits indicates support\
    \ for resolutions in addition to\n   200*100dpi and 200*200dpi, or 8*3.85dpmm\
    \ and 8*7.7dpmm.  (Or in\n   addition to the basic 200*200dpi resolution when\
    \ using a multi-level\n   image mode.)\n   Bit 41 indicates support for 8*15.4dpmm\
    \ bi-level images\n   (independently of the settings of bits 44 and 45).\n   Bit\
    \ 42 indicates support for 300*300dpi bi-level images\n   (independently of the\
    \ settings of bits 44 and 45).  Also applies to\n   multi-level images or MRC\
    \ mask if bit 97 is set.\n   Bit 43 indicates support for 400*400dpi and/or 16*15.4dpmm\
    \ bi-level\n   images, depending upon the settings of bits 44 and 45.  Also applies\n\
    \   to multi-level images or MRC mask if bit 97 is set.\n   See also: bits 15,44,45,97.\n"
- title: 3.9 DIS/DTC bits 44,45 (preferred units)
  contents:
  - "3.9 DIS/DTC bits 44,45 (preferred units)\n   These bits are used to indicate\
    \ the preferred resolution units for\n   received images.  Because the exact resolution\
    \ and x/y pixel density\n   measures in dpi or dpmm are slightly different, some\
    \ image size and\n   aspect ratio distortion may occur if the sender and receiver\
    \ use\n   different units.\n   Even when sender and recipient have different preferred\
    \ units, image\n   transfer must be accomplished.  For most fax uses, the dpi\
    \ and dpmm\n   measurements are sufficiently close to each other that the difference\n\
    \   is not noticed.\n   The preferred units setting affects the detailed interpretation\
    \ of\n   the following resolutions:\n                dpi       dpmm      (dpi\
    \ equivalent)\n                ---       ----\n      Base      200*100   8*3.85\
    \    204*98\n      Bit 15    200*200   8*7.7     204*196\n      Bit 43    400*400\
    \   16*15.4   408*391\n   But terminals are required to accept the inch- and metric-based\n\
    \   measures given above as equivalent, distorting the image if necessary\n  \
    \ to accommodate the differences.\n   See also: bits 15, 43\n"
- title: 3.10 DIS/DTC bit 68 (JPEG)
  contents:
  - "3.10 DIS/DTC bit 68 (JPEG)\n   This bit indicates support for JPEG coding of\
    \ multi-level images.\n   JPEG coding for multi-level images is described in ITU\
    \ T.81 [12] and\n   T.4 Annex E [7].\n   See also: bits 15,69,73\n"
- title: 3.11 DIS/DTC bit 69 (colour)
  contents:
  - "3.11 DIS/DTC bit 69 (colour)\n   This bit indicates support for colour images,\
    \ in addition to just\n   grey-scale.\n   Both grey-scale and colour require multi-level\
    \ coding.  The\n   difference is that grey is single component while colour is\
    \ multi-\n   component.\n   See also: bits 36,68,73.\n"
- title: 3.12 DIS/DTC bit 71 (bits/sample)
  contents:
  - "3.12 DIS/DTC bit 71 (bits/sample)\n   Standard support for multi-level images\
    \ uses 8 bits per sample.\n   Setting this bit indicates additional support for\
    \ 12 bits per sample.\n   For a grey-scale multi-level image, there is just one\
    \ sample per\n   pixel, giving 256 or 4096 possible pixel values.  For a full\
    \ colour\n   multi-level image there are three samples per pixel, giving 256^3\n\
    \   (16777216) or 4096^3 (6871946736) possible values.\n   When related to a mapped\
    \ colour image, bit 71 also affects the\n   maximum number of entries in the mapping\
    \ table:  when it is reset, up\n   to 4096 different pixel values can be used;\
    \  when set, up to 65536\n   different values can be used.\n   See also: bit 68.\n"
- title: 3.13 DIS/DTC bit 73 (no subsampling)
  contents:
  - "3.13 DIS/DTC bit 73 (no subsampling)\n   Standard support for JPEG-coded multi-level\
    \ images uses 4:1:1\n   chrominance subsampling.  That is, for each 4 luminance\
    \ samples in\n   the image data there is a single chrominance sample.\n   Setting\
    \ this bit indicates that JPEG-coded colour images without\n   subsampling can\
    \ also be supported.  This is not applicable to JBIG\n   coding (bit 36).\n  \
    \ See also: bits 68,69.\n"
- title: 3.14 DIS/DTC bit 74 (custom illuminant)
  contents:
  - "3.14 DIS/DTC bit 74 (custom illuminant)\n   Standard support for multi-level\
    \ images requires use of D50\n   illuminant.  Setting this bit indicates that\
    \ a custom illuminant also\n   can be supported for multi-level images (both grey-scale\
    \ and colour).\n   Details of the custom illuminant are contained in the image\
    \ data.\n   Use of a custom illuminant with multi-level images is described in\n\
    \   ITU T.4 Annex E [7].\n   See also: bits 36,68.\n"
- title: 3.15 DIS/DTC bit 75 (custom gamut)
  contents:
  - "3.15 DIS/DTC bit 75 (custom gamut)\n   Standard support for a default colour\
    \ gamut is required for multi-\n   level images.  Setting this bit indicates that\
    \ a custom gamut also\n   can be supported for multi-level images (both grey-scale\
    \ and colour).\n   Details of the custom gamut are contained in the image data.\n\
    \   The default gamut (L*=[0,100], a*=[-85, 85], b* = [-75, 125]), and\n   use\
    \ of a custom gamut with multi-level images is described in ITU\n   T.42 [9] and\
    \ T.4 Annex E [7].\n   See also: bits 36,68.\n"
- title: 3.16 DIS/DTC bits 76,77 (paper size)
  contents:
  - "3.16 DIS/DTC bits 76,77 (paper size)\n   All Group 3 faxes are required to support\
    \ A4 paper size.  These bits\n   can be set to indicate additional support for\
    \ North American letter\n   and legal paper sizes.\n   See also: bits 17,18,19,20.\n"
- title: 3.17 DIS/DTC bit 78 (JBIG bi-level coding)
  contents:
  - "3.17 DIS/DTC bit 78 (JBIG bi-level coding)\n   Setting bit 78 indicates support\
    \ for JBIG coding of bi-level images\n   (using T.85 encoding rules), in addition\
    \ to the required support for\n   MH coding.\n   JBIG coding of bi-level images\
    \ is described in ITU T.85 [14].\n   See also: bits 16,31,79.\n"
- title: 3.18 DIS/DTC bit 79 (JBIG stripe size)
  contents:
  - "3.18 DIS/DTC bit 79 (JBIG stripe size)\n   Setting bit 79 (along with bit 78)\
    \ indicates support for the 'LO'\n   option with JBIG coded bi-level images. \
    \ Basic bi-level JBIG coding\n   uses 128 lines per stripe;  the 'LO' option allows\
    \ other stripe sizes\n   to be used.\n   The stripe size is used for all stripes\
    \ except the last, which may\n   have fewer lines than the indicated value.\n\
    \   JBIG coding of bi-level images is described in ITU T.85 [14].\n   See also:\
    \ bits 16,31,78.\n"
- title: 3.19 DIS/DTC bit 92,93,94 (MRC maximum functional mode)
  contents:
  - "3.19 DIS/DTC bit 92,93,94 (MRC maximum functional mode)\n   If these bits are\
    \ all zero, then Mixed Raster Content (MRC) coding is\n   not supported.  Otherwise,\
    \ they represent a number in the range 1-7\n   that indicates an MRC maximum functional\
    \ mode.\n   MRC coding of images is described in ITU T.44 [11] and T.4 Annex H\n\
    \   [17].\n   See also: bits 68,95.\n"
- title: 3.20 DIS/DTC bit 95 (MRC stripe size)
  contents:
  - "3.20 DIS/DTC bit 95 (MRC stripe size)\n   Standard support for MRC uses a maximum\
    \ stripe size of 256 lines.\n   When this bit is set, the maximum stripe size\
    \ is a full page.\n   This bit is meaningful only if bits 92-94 indicate an MRC\
    \ coding\n   capability.  MRC coding of images is described in ITU T.44 [11] and\n\
    \   T.4 Annex H [17].\n   See also: bits 92,93,94.\n"
- title: 3.21 DIS/DTC bit 97 (resolution)
  contents:
  - "3.21 DIS/DTC bit 97 (resolution)\n   Setting this bit indicates that the additional\
    \ resolutions indicated\n   by bits 42 and 43 may be used for multi-level images\
    \ and any MRC mask\n   layer.\n   When this bit is set, bit 42 implies 300dpi\
    \ and bit 43 implies 400dpi\n   for multi-level or MRC mask layer images (irrespective\
    \ of the\n   preferred units indicated by bits 44 and 45).\n   See also: bits\
    \ 42,43,68.\n"
- title: 3.22 DIS/DTC bit 98 (resolution)
  contents:
  - "3.22 DIS/DTC bit 98 (resolution)\n   Setting this bit indicates that the additional\
    \ resolution 100*100dpi\n   may be used for multi-level images.\n        NOTE:\
    \ 100dpi is not used for bi-level images, including\n        the MRC mask layer.\n\
    \   See also: bit 36,68,92-94.\n"
- title: 4. Summary of T.30 capability dependencies
  contents:
  - "4. Summary of T.30 capability dependencies\n   This section contains a number\
    \ of decision tables that indicate the\n   allowable combinations of T.30 DIS/DTC\
    \ mask bits.\n   Within the decision table bodies, the following symbols are use\
    \ to\n   indicate values of T.30 DIS/DTC bits:\n      0  = bit set to '0'\n  \
    \    1  = bit set to '1'\n      x  = don't care bit value: may be '0' or '1'\n\
    \      *0 = bit must be '0' ('1' is invalid in given combination)\n      *1 =\
    \ bit must be '1' ('0' is invalid in given combination)\n      #  = bits in row\
    \ combined to form a numeric value\n"
- title: 4.1 Image coding
  contents:
  - "4.1 Image coding\n   MH coding is required as a minimum for Group 3 fax operation.\n"
