- title: Abstract
  contents:
  - "Abstract\n   This document describes how to map Group 3 fax capability\n   identification\
    \ bits, described in ITU T.30 [6], into the Internet fax\n   feature schema described\
    \ in \"Content feature schema for Internet fax\"\n   [4].\n   This is a companion\
    \ to the fax feature schema document [4], which\n   itself defines a profile of\
    \ the media feature registration mechanisms\n   [1,2,3], for use in performing\
    \ capability identification between\n   extended Internet fax systems [5].\n"
