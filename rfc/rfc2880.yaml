- title: 6. Examples
  contents:
  - "6. Examples\n   NOTE:  Although motivated by the requirements of eifax [5], this\n\
    \   document is concerned with describing capabilities of Group 3 fax\n   systems\
    \ [6].  As such, the algorithms do not of themselves create\n   equivalent Internet\
    \ fax capability statements but, rather, they\n   construct capability expressions\
    \ that might be incorporated into\n   those for eifax systems.\n   This point\
    \ is illustrated at the end of the first example below where\n   subsection 6.1.1\
    \ has been added, which combines T.30 capabilities\n   with an appropriate TIFF\
    \ file format capability to yield an\n   expression that might be used to describe\
    \ an Internet fax system.\n"
- title: 6.1 Common black-and-white fax machine
  contents:
  - "6.1 Common black-and-white fax machine\n   DIS/DTC\n   Bit No.   DIS/DTC bit\
    \ description                 Value\n   -------   -----------------------    \
    \             -----\n   15        R8 x 7.7 lines/mm and/or                1\n\
    \             200 x 200 pels/25.4 mm\n   16        Two dimensional coding capability\
    \       1\n   17,18     Recording width capabilities:           0,0\n        \
    \     Scan line length 215 mm + 1%\n   19,20     Recording length capability:\
    \            01\n             unlimited\n   31        T.6 (MMR) coding capability\
    \             1\n   36        T.43 (JBIG) coding capability           0\n   37\
    \        Plane interleave                        0\n   41        Resolution: 8x15.4\
    \ dpmm                 0\n   42        Resolution: 300x300 dpi               \
    \  1\n   43        Resolution: 16x15.4 dpmm and/or 400x400 0\n             dpi\n\
    \   68        JPEG coding: not supported              0\n   69        Full color\
    \ mode: not supported          0\n   71        12 bits/pel component:  not supported\
    \   0\n   73        No subsampling (1:1:1):  not supported  0\n   74        Custom\
    \ illuminant:  not supported       0\n   75        Custom gamut range:  not supported\
    \      0\n   76        North American Letter paper size        1\n           \
    \  (8.5\"x11\") capability\n   77        North American Legal paper size     \
    \    0\n             (8.5\"x14\") capability:  not supported\n   78        Single-progression\
    \ sequential coding    0\n             (T.85, bi-level JBIG) basic capability:\n\
    \             not supported\n   79        Single-progression sequential coding\
    \    0\n             (T.85, bi-level JBIG) optional L0\n             capability\
    \ for other than 128\n             lines/stripe:  not supported\n   92,93,94 \
    \ T.44 (Mixed Raster Content) mode:       0,0,0\n             not supported\n\
    \   95        Page length maximum stripe size for MRC 0\n             coding:\
    \  not supported.\n   97        Multi-level resolution 300x300dpi or    0\n  \
    \           400x400dpi:  not supported\n   98        Multi-level resolution 100x100dpi:\
    \      0\n             not supported\n   Following the procedure in section 5,\
    \ matching these DIS bits\n   against the decision tables in sections 5.1 to 5.4,\
    \ we get:\n      5.1.1  [Bits 16,31,78,79 = 1,1,0,0]\n               (& (color=binary)\
    \ (image-coding=[MH,MR,MMR]) )\n      5.1.2  [Bits 15,36,37,68,69,73 = 1,0,0,0,0,0]\n\
    \               -- no capabilities\n      5.1.3  [Bits 15,92,93,94,95 = 1,0,0,0,0]\n\
    \               (MRC-mode=0)\n      5.2    [Bits 15,43 = 1,0]\n              \
    \ (| (& (color=binary)\n                     (| (& (dpi=204)\n               \
    \            (dpi-xyratio=204/98) )\n                        (& (dpi=204)\n  \
    \                         (dpi-xyratio=204/196) )\n                        (&\
    \ (dpi=200)\n                           (dpi-xyratio=200/100) ) ) )\n        \
    \          (& (dpi=200) (dpi-xyratio=1) ) )\n             [Bit 41 = 0]\n     \
    \          -- no capabilities\n             [Bit 42 = 1]\n               (& (dpi=300)\
    \ (dpi-xyratio=1) )\n             [Bits 42,43,68,97 = 0,0,0,0]\n             \
    \  -- no capabilities\n             [Bits 68,98 = 0,0]\n               -- no capabilities\n\
    \      5.3    [Bits 36,68,69 = 0,0,0]\n               -- no capabilities\n   \
    \          [Bits 68,71 = 0,0]\n               -- no capabilities\n           \
    \  [Bits 68,74 = 0,0]\n               -- no capabilities\n             [Bits 68,75\
    \ = 0,0]\n               -- no capabilities\n      5.4    [Bits 17,18 = 0,0]\n\
    \               (size-x<=2150/254)\n             [Bits 19,20 = 0,1]\n        \
    \       -- no capability constraint\n             [Bits 76,77 = 1,0]\n       \
    \        (Paper-size=[A4,Letter])\n   Combining these as indicated in section\
    \ 5, we get the following.\n   (The initial expression is constructed verbatim\
    \ per the rules in the\n   first part of section 5, even though it contains some\
    \ redundancy.)\n      (& (| (& (color=binary) (image-coding=[MH,MR,MMR]) ) )\n\
    \         (MRC-mode=0)\n         (| (| (& (color=binary)\n                  (|\
    \ (& (dpi=204) (dpi-xyratio=204/98)  )\n                     (& (dpi=204) (dpi-xyratio=204/196)\
    \ )\n                     (& (dpi=200) (dpi-xyratio=200/100) ) ) )\n         \
    \      (& (dpi=200) (dpi-xyratio=1) ) )\n            (& (dpi=300) (dpi-xyratio=1)\
    \ ) )\n         (& (size-x<=2150/254)\n            (Paper-size=[A4,Letter]) )\
    \ )\n   This in turn is simplified as follows.  Note that the expression '(&\n\
    \   (| (& A B ) ) C ... )' simplifies to just '(& A B C ... )'.\n      (& (color=binary)\n\
    \         (image-coding=[MH,MR,MMR])\n         (MRC-mode=0)\n         (| (& (dpi=204)\
    \ (dpi-xyratio=204/98)  )\n            (& (dpi=204) (dpi-xyratio=204/196) )\n\
    \            (& (dpi=200) (dpi-xyratio=200/100) )\n            (& (dpi=200) (dpi-xyratio=1)\
    \ )\n            (& (dpi=300) (dpi-xyratio=1) ) )\n         (size-x<=2150/254)\n\
    \         (Paper-size=[A4,Letter]) )\n"
- title: 6.1.1 Corresponding Internet fax capabilities
  contents:
  - "6.1.1 Corresponding Internet fax capabilities\n   In the case of an Internet\
    \ fax device, additional capabilities not\n   described by the T.30 DIS frame\
    \ should be included;  e.g. the\n   supported TIFF file structure:\n      (& (color=binary)\n\
    \         (image-file-structure=[TIFF-Limited,TIFF-Minimal])\n         (image-coding=[MH,MR,MMR])\n\
    \         (MRC-mode=0)\n         (| (& (dpi=204) (dpi-xyratio=204/98)  )\n   \
    \         (& (dpi=204) (dpi-xyratio=205/196) )\n            (& (dpi=200) (dpi-xyratio=200/100)\
    \ )\n            (& (dpi=200) (dpi-xyratio=1) )\n            (& (dpi=300) (dpi-xyratio=1)\
    \ ) )\n         (size-x<=2150/254)\n         (Paper-size=[A4,Letter]) )\n"
- title: 6.2 Full-featured color fax machine
  contents:
  - "6.2 Full-featured color fax machine\n   DIS/DTC\n   Bit No.   DIS/DTC bit description\
    \                 Value\n   -------   -----------------------                \
    \ -----\n   15        R8 x 7.7 lines/mm and/or                1\n            \
    \ 200 x 200 pels/25.4 mm\n   16        Two dimensional coding capability     \
    \  1\n   17,18     Recording width capabilities:           0,0\n             Scan\
    \ line length 215 mm + 1%\n   19,20     Recording length capability:         \
    \   01\n             unlimited\n   31        T.6 (MMR) coding capability     \
    \        1\n   36        T.43 (JBIG) coding capability           0\n   37    \
    \    Plane interleave                        0\n   41        Resolution: 8x15.4\
    \ dpmm                 1\n   42        Resolution: 300x300 dpi               \
    \  0\n   43        Resolution: 16x15.4 dpmm and/or 400x400 1\n             dpi\n\
    \   68        JPEG coding: supported                  1\n   69        Full color\
    \ mode: supported              1\n   71        12 bits/pel component:  not supported\
    \   0\n   73        No subsampling (1:1:1):  supported      1\n   74        Custom\
    \ illuminant:  not supported       0\n   75        Custom gamut range:  not supported\
    \      0\n   76        North American Letter paper size        1\n           \
    \  (8.5\"x11\") capability\n   77        North American Legal paper size     \
    \    0\n             (8.5\"x14\") capability:  not supported\n   78        Single-progression\
    \ sequential coding    0\n             (T.85, bi-level JBIG) basic capability:\n\
    \             not supported\n   79        Single-progression sequential coding\
    \    0\n             (T.85, bi-level JBIG) optional L0\n             capability\
    \ for other than 128\n             lines/stripe:  not supported\n   92,93,94 \
    \ T.44 (Mixed Raster Content) mode:       0,0,1\n             mode 1 supported\n\
    \   95        Page length maximum stripe size for MRC 1\n             coding.\n\
    \   97        Multi-level resolution 300x300dpi or    1\n             400x400dpi:\
    \  supported\n   98        Multi-level resolution 100x100dpi:      1\n       \
    \      supported\n   Matching these DIS bits against the decision tables in sections\
    \ 5.1\n   to 5.4, we get:\n      5.1.1  [Bits 16,31,78,79 = 1,1,0,0]\n       \
    \        (& (color=binary) (image-coding=[MH,MR,MMR]) )\n      5.1.2  [Bits 15,36,37,68,69,73\
    \ = 1,0,0,1,1,1]\n               (& (color=[grey,full])\n                  (image-coding=JPEG)\n\
    \                  (image-coding-constraint=JPEG-T4E)\n                  (& (color=full)\n\
    \                     (image-coding=JPEG)\n                     (color-subsampling=[\"\
    1:1:1\",\"4:1:1\"]) ) )\n      5.1.3  [Bits 15,92,93,94,95 = 1,0,0,1,1]\n    \
    \           (& (MRC-mode<=1) (MRC-max-stripe-size>=0) )\n      5.2    [Bits 15,43\
    \ = 1,1]\n               (| (& (color=binary)\n                     (| (& (dpi=204)\n\
    \                           (dpi-xyratio=204/98) )\n                        (&\
    \ (dpi=204)\n                           (dpi-xyratio=204/196) )\n            \
    \            (& (dpi=408)\n                           (dpi-xyratio=408/391) )\n\
    \                        (& (dpi=200)\n                           (dpi-xyratio=200/100)\
    \ ) ) )\n                  (& (dpi=200) (dpi-xyratio=1) )\n                  (&\
    \ (dpi=400) (dpi-xyratio=1) ) )\n             [Bit 41 = 1]\n               (&\
    \ (color=binary)\n                  (dpi=204) (dpi-xyratio=204/391) )\n      \
    \       [Bit 42 = 0]\n               -- no capabilities\n             [Bits 42,43,68,97\
    \ = 0,1,1,1]\n               (& (dpi=400) (dpi-xyratio=1) )\n             [Bits\
    \ 68,98 = 1,1]\n               (| (color=binary)\n                  (& (color=[limited,mapped,grey,full])\n\
    \                     (dpi=100) (dpi-xyratio=1) ) )\n      5.3    [Bits 36,68,69\
    \ = 0,1,1]\n               (| (color=binary)\n                  (& (color=[grey,full])\n\
    \                     (color-space=CIELAB) ) )\n             [Bits 68,71 = 1,0]\n\
    \               (| (color=[binary,limited])\n                  (& (color=mapped)\n\
    \                     (color-levels<=4096) )\n                  (& (color=grey)\n\
    \                     (color-levels<=256) )\n                  (& (color=full)\n\
    \                     (color-levels<=16777216) ) )\n             [Bits 68,74 =\
    \ 1,0]\n               (| (color=[binary,limited])\n                  (& (color=[mapped,grey,full])\n\
    \                     (color-illuminant=D50) ) )\n             [Bits 68,75 = 1,0]\n\
    \               (| (color=[binary,limited])\n                  (& (color=grey)\n\
    \                     (CIELAB-L-min>=0)\n                     (CIELAB-L-max<=100)\
    \ )\n                  (& (color=[mapped,full])\n                     (CIELAB-L-min>=0)\n\
    \                     (CIELAB-L-max<=100)\n                     (CIELAB-a-min>=-85)\n\
    \                     (CIELAB-a-max<=85)\n                     (CIELAB-b-min>=-75)\n\
    \                     (CIELAB-b-max<=125) ) )\n      5.4    [Bits 17,18 = 0,0]\n\
    \               (size-x<=2150/254)\n             [Bits 19,20 = 0,1]\n        \
    \       -- no capability constraint\n             [Bits 76,77 = 1,0]\n       \
    \        (Paper-size=[A4,Letter])\n   Combining these as indicated in section\
    \ 5, we get the following:\n      (& (| (& (color=binary)\n               (image-coding=[MH,MR,MMR])\
    \ )\n            (& (color=[grey,full])\n               (image-coding=JPEG)\n\
    \               (image-coding-constraint=JPEG-T4E)\n               (& (color=full)\n\
    \                  (image-coding=JPEG)\n                  (color-subsampling=[\"\
    1:1:1\",\"4:1:1\"]) ) )\n         (& (MRC-mode<=1) (MRC-max-stripe-size>=0) )\n\
    \         (| (| (& (color=binary)\n                  (| (& (dpi=204) (dpi-xyratio=204/98)\
    \ )\n                     (& (dpi=204) (dpi-xyratio=204/196) )\n             \
    \        (& (dpi=408) (dpi-xyratio=408/391) )\n                     (& (dpi=200)\
    \ (dpi-xyratio=200/100) ) ) )\n               (& (dpi=200) (dpi-xyratio=1) )\n\
    \               (& (dpi=400) (dpi-xyratio=1) ) )\n            (& (color=binary)\n\
    \               (dpi=204) (dpi-xyratio=204/391) )\n            (& (dpi=400) (dpi-xyratio=1)\
    \ )\n            (| (color=binary)\n               (& (color=[limited,mapped,grey,full])\n\
    \                  (dpi=100) (dpi-xyratio=1) ) ) )\n         (& (| (color=binary)\n\
    \               (& (color=[grey,full]) (color-space=CIELAB) ) )\n            (|\
    \ (color=[binary,limited])\n               (& (color=mapped) (color-levels<=4096)\
    \ )\n               (& (color=grey) (color-levels<=256) )\n               (& (color=full)\
    \ (color-levels<=16777216) ) )\n            (| (color=[binary,limited])\n    \
    \           (& (color=[mapped,grey,full]) (color-illuminant=D50) ) )\n       \
    \     (| (color=[binary,limited])\n               (& (color=grey)\n          \
    \        (CIELAB-L-min>=0)\n                  (CIELAB-L-max<=100) )\n        \
    \       (& (color=[mapped,full])\n                  (CIELAB-L-min>=0)\n      \
    \            (CIELAB-L-max<=100)\n                  (CIELAB-a-min>=-85)\n    \
    \              (CIELAB-a-max<=85)\n                  (CIELAB-b-min>=-75)\n   \
    \               (CIELAB-b-max<=125) ) ) )\n         (& (size-x<=2150/254)\n  \
    \          (Paper-size=[A4,Letter]) ) )\n   This in turn simplifies to:\n    \
    \  (| (& (color=binary)\n            (image-coding=[MH,MR,MMR])\n            (MRC-mode<=1)\
    \ (MRC-max-stripe-size>=0)\n            (| (& (dpi=204) (dpi-xyratio=204/98) )\n\
    \               (& (dpi=204) (dpi-xyratio=204/196) )\n               (& (dpi=204)\
    \ (dpi-xyratio=204/391) )\n               (& (dpi=408) (dpi-xyratio=408/391) )\n\
    \               (& (dpi=200) (dpi-xyratio=200/100) )\n               (& (dpi=200)\
    \ (dpi-xyratio=1) )\n               (& (dpi=400) (dpi-xyratio=1) ) )\n       \
    \     (size-x<=2150/254)\n            (Paper-size=[A4,Letter]) )\n         (&\
    \ (color=grey)\n            (image-coding=JPEG)\n            (image-coding-constraint=JPEG-T4E)\n\
    \            (MRC-mode<=1) (MRC-max-stripe-size>=0)\n            (dpi=[100,200,400])\
    \ (dpi-xyratio=1)\n            (color-space=CIELAB)\n            (color-levels<=256)\n\
    \            (color-illuminant=D50)\n            (CIELAB-L-min>=0)\n         \
    \   (CIELAB-L-max<=100)\n            (size-x<=2150/254)\n            (Paper-size=[A4,Letter])\
    \ )\n         (& (color=full)\n            (image-coding=JPEG)\n            (image-coding-constraint=JPEG-T4E)\n\
    \            (color-subsampling=[\"1:1:1\",\"4:1:1\"])\n            (MRC-mode<=1)\
    \ (MRC-max-stripe-size>=0)\n            (dpi=[100,200,400]) (dpi-xyratio=1)\n\
    \            (color-space=CIELAB)\n            (color-levels<=16777216)\n    \
    \        (color-illuminant=D50)\n            (CIELAB-L-min>=0)\n            (CIELAB-L-max<=100)\n\
    \            (CIELAB-a-min>=-85)\n            (CIELAB-a-max<=85)\n           \
    \ (CIELAB-b-min>=-75)\n            (CIELAB-b-max<=125)\n            (size-x<=2150/254)\n\
    \            (Paper-size=[A4,Letter]) ) )\n"
- title: 7. Security Considerations
  contents:
  - "7. Security Considerations\n   Security considerations are discussed in the fax\
    \ feature schema\n   description [4].  This memo is not believed to introduce\
    \ any\n   additional security concerns.\n"
