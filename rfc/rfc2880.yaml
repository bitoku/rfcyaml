- title: 4.2 Resolution and units
  contents:
  - "4.2 Resolution and units\n   Support for bi-level coding at least one of 200*100dpi\
    \ or 8*3.85dpmm\n   is required in all cases for Group 3 fax conformance.  For\
    \ multi-\n   level coders (colour/grey) and MRC mask layers the base resolution\
    \ is\n   200*200dpi (i.e. bit 15 must be set).\n   When multi-level coders (JPEG\
    \ or T.43) or MRC are used, only inch-\n   based square resolutions are available.\
    \  However, the base non-square\n   resolution (i.e. 200x100dpi or 8x3.85dpmm)\
    \ must still be available as\n   a capability for use with the mandatory bi-level\
    \ coder (MH).  Hence,\n   any references to metric and non-square resolutions\
    \ in the table\n   below apply only to bi-level coders.\n   When describing MRC\
    \ capabilities, the complete set of usable\n   resolutions is listed.  However,\
    \ there are some restrictions on their\n   use:  (a) 100dpi resolution can be\
    \ used only with multi-level images,\n   and (b) any multi-level image resolution\
    \ is required to be an\n   integral sub-multiple of the applicable mask resolution.\n\
    \   In the following table:\n      dpi  = dots per inch\n      dpmm = dots per\
    \ millimetre\n   Preferred resolutions are indicated here, even though inch- or\
    \ mm-\n   based units must be accepted, according to the T.30 protocol [6].\n"
