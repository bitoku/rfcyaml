- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   Procedures and protocol extensions defined in\
    \ this document do not\n   affect the BGP security model.  See the \"Security\
    \ Considerations\"\n   section of [RFC4271] for a discussion of BGP security.\
    \  Also, refer\n   to [RFC4272] and [RFC6952] for analyses of security issues\
    \ for BGP.\n   Security considerations for acquiring and distributing BGP-LS\n\
    \   information are discussed in [RFC7752].\n   The TLVs introduced in this document\
    \ are used to propagate the\n   Traffic Engineering Metric Extensions defined\
    \ in [RFC8570] and\n   [RFC7471].  These TLVs represent the state and resource\
    \ availability\n   of the IGP link.  It is assumed that the IGP instances originating\n\
    \   these TLVs will support all the required security and authentication\n   mechanisms\
    \ (as described in [RFC8570] and [RFC7471]) in order to\n   prevent any security\
    \ issues when propagating the TLVs into BGP-LS.\n   The advertisement of the link\
    \ attribute information defined in this\n   document presents no additional risk\
    \ beyond that associated with the\n   existing link attribute information already\
    \ supported in [RFC7752].\n"
