- contents:
  - "1.  Introduction\n   This document describes a model for managing Routing Bridges\n
    \  (RBridges), also known as TRILL Switches, as defined in [RFC6325].\n   RBridges
    provide optimal pair-wise forwarding without configuration\n   using IS-IS routing
    and encapsulation of traffic.  RBridges are\n   compatible with previous IEEE
    802.1 customer bridges as well as IPv4\n   and IPv6 routers and end nodes.  They
    are as invisible to current IP\n   routers as bridges are and, like routers, they
    terminate the bridge\n   spanning tree protocol.  In creating an RBridge management
    model, the\n   device is viewed primarily as a customer bridge.  For a discussion
    of\n   the problem addressed by TRILL (Transparent Interconnection of Lots\n   of
    Links), see [RFC5556].\n   RBridges support features specified for transparent
    bridges in\n   IEEE 802.1, and the corresponding MIB modules are used to manage\n
    \  those features.  For IS-IS purposes, the corresponding MIB module is\n   used
    to manage the protocol.  This MIB module specifies those objects\n   that are
    TRILL-specific and hence not available in other MIB modules.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Overview\n   The RBridge MIB module is intended as an overall framework for\n
    \  managing RBridges, also known as TRILL Switches.  Where possible, the\n   MIB
    references existing MIB definitions in order to maximize reuse.\n   This results
    in a considerable emphasis on the relationship with\n   other MIB modules.\n   Starting
    with the physical interfaces, there are requirements for\n   certain elements
    of the IF-MIB to be implemented.  These elements are\n   required in order to
    connect the per-port parameters to higher-level\n   functions of the physical
    device.\n   Transparent bridging, VLANs, traffic classes, and multicast filtering\n
    \  are supported by the TRILL protocol, and the corresponding management\n   is
    expected to conform to the BRIDGE-MIB module [RFC4188] and to the\n   P-BRIDGE-MIB
    and Q-BRIDGE-MIB modules [RFC4363].\n   The IS-IS routing protocol is used in
    order to determine the optimum\n   pair-wise forwarding path.  This protocol is
    managed using the IS-IS\n   MIB module defined in [RFC4444].  Since the TRILL
    protocol specifies\n   the use of a single level and a fixed area address of zero,
    some\n   IS-IS MIB objects are not applicable.  Some IS-IS MIB objects are\n   used
    in the TRILL protocol.\n"
  title: 3.  Overview
- contents:
  - "4.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in\n   RFC 2119 [RFC2119].\n"
  title: 4.  Conventions
- contents:
  - "5.  Structure of the MIB Module\n   Objects in this MIB module are arranged into
    subtrees.  Each subtree\n   is organized as a set of related objects.  The various
    subtrees are\n   shown below.  These are supplemented with required elements of
    the\n   IF-MIB, ISIS-MIB, BRIDGE-MIB, P-BRIDGE-MIB, Q-BRIDGE-MIB, and IEEE\n   Bridge
    MIB modules.\n"
  - contents:
    - "5.1.  Textual Conventions\n   Textual conventions are defined to represent
      object types relevant to\n   TRILL.\n"
    title: 5.1.  Textual Conventions
  - contents:
    - "5.2.  The rbridgeBase Subtree\n   This subtree contains system- and port-specific
      objects applicable to\n   all RBridges.\n"
    title: 5.2.  The rbridgeBase Subtree
  - contents:
    - "5.3.  The rbridgeFdb Subtree\n   This subtree contains objects applicable to
      the forwarding database\n   used by the RBridge in making packet-forwarding
      decisions.  Because\n   it contains additional information used by the TRILL
      protocol not\n   applicable to 802.1D/Q bridges, it is a superset of the corresponding\n
      \  subtrees defined in the BRIDGE-MIB and Q-BRIDGE-MIB.\n"
    title: 5.3.  The rbridgeFdb Subtree
  - contents:
    - "5.4.  The rbridgeVlan Subtree\n   This subtree describes objects applicable
      to VLANs configured on the\n   RBridge.\n"
    title: 5.4.  The rbridgeVlan Subtree
  - contents:
    - "5.5.  The rbridgeEsadi Subtree\n   This subtree describes objects relevant
      to RBridges that support the\n   optional End-Station Address Distribution Information
      (ESADI)\n   protocol.\n"
    title: 5.5.  The rbridgeEsadi Subtree
  - contents:
    - "5.6.  The rbridgeCounters Subtree\n   This subtree contains statistics maintained
      by RBridges that can aid\n   in monitoring and troubleshooting networks connected
      by them.\n"
    title: 5.6.  The rbridgeCounters Subtree
  - contents:
    - "5.7.  The rbridgeSnooping Subtree\n   This subtree describes objects applicable
      to RBridges capable of\n   snooping IPv4 and/or IPv6 multicast control frames
      and pruning IP\n   multicast traffic based on detection of IP multicast routers
      and\n   listeners.\n"
    title: 5.7.  The rbridgeSnooping Subtree
  - contents:
    - "5.8.  The rbridgeDtree Subtree\n   This subtree contains objects relevant to
      distribution trees computed\n   by RBridges for the forwarding of multi-destination
      frames.\n"
    title: 5.8.  The rbridgeDtree Subtree
  - contents:
    - "5.9.  The rbridgeTrill Subtree\n   This subtree contains objects applicable
      to the TRILL IS-IS protocol,\n   beyond what is available in the ISIS-MIB.\n"
    title: 5.9.  The rbridgeTrill Subtree
  - contents:
    - "5.10.  The Notifications Subtree\n   The defined notifications are focused
      on the TRILL protocol\n   functionality.  Notifications are defined for changes
      in the\n   Designated RBridge status and the topology.\n"
    title: 5.10.  The Notifications Subtree
  title: 5.  Structure of the MIB Module
- contents:
  - "6.  Relationship to Other MIB Modules\n   The IF-MIB, BRIDGE-MIB, P-BRIDGE-MIB,
    Q-BRIDGE-MIB,\n   IEEE8021-BRIDGE-MIB, IEEE8021-Q-BRIDGE-MIB, and ISIS-MIB modules
    all\n   contain objects relevant to the RBridge MIB.  Management objects\n   contained
    in these modules are not duplicated here, to reduce overlap\n   to the extent
    possible.\n   The Bridge MIB modules were originally written in the IETF and\n
    \  implemented by many vendors.  Per [RFC4663], this has recently been\n   transferred
    to the IEEE 802.1 working group.  As vendors may have\n   implemented either the
    IETF or IEEE Bridge MIB modules, this RBridge\n   MIB module is designed to work
    with either one.\n"
  - contents:
    - "6.1.  Relationship to IF-MIB\n   The port identification elements MUST be implemented
      in order to\n   allow them to be cross-referenced.  The Interfaces MIB [RFC2863]\n
      \  requires that any MIB module that is an adjunct of the Interfaces MIB\n   clarify
      specific areas within the Interfaces MIB module.  These areas\n   were intentionally
      left vague in the Interfaces MIB module to avoid\n   over-constraining the MIB,
      thereby precluding management of certain\n   media types.  Section 4 of [RFC2863]
      enumerates several areas that a\n   media-specific MIB module must clarify.
      \ The implementor is referred\n   to [RFC2863] in order to understand the general
      intent of these\n   areas.\n"
    title: 6.1.  Relationship to IF-MIB
  - contents:
    - "6.2.  Relationship to BRIDGE-MIB\n   The following subtrees in the BRIDGE-MIB
      [RFC4188] contain\n   information relevant to RBridges when the corresponding
      functionality\n   is implemented.\n   o  dot1dBase\n   o  dot1dTp\n   o  dot1dStatic\n"
    title: 6.2.  Relationship to BRIDGE-MIB
  - contents:
    - "6.3.  Relationship to P-BRIDGE-MIB\n   The following subtrees in the P-BRIDGE-MIB
      [RFC4363] contain\n   information relevant to RBridges when the corresponding
      functionality\n   is implemented.\n   o  dot1dExtBase\n   o  dot1dPriority\n
      \  o  dot1dGarp\n   o  dot1dGmrp\n   o  dot1dTpHCPortTable\n   o  dot1dTpPortOverflowTable\n"
    title: 6.3.  Relationship to P-BRIDGE-MIB
  - contents:
    - "6.4.  Relationship to Q-BRIDGE-MIB\n   The following groups in the Q-BRIDGE-MIB
      [RFC4363] contain\n   information relevant to RBridges when the corresponding
      functionality\n   is implemented.  This functionality is also contained in the\n
      \  IEEE8021-Q-BRIDGE-MIB.\n   o  dot1qBase\n   o  dot1qTp\n   o  dot1qStatic\n
      \  o  dot1qVlan\n   o  dot1vProtocol\n"
    title: 6.4.  Relationship to Q-BRIDGE-MIB
  - contents:
    - "6.5.  Relationship to IEEE8021-BRIDGE-MIB\n   The following subtrees in the
      IEEE8021-BRIDGE-MIB contain information\n   relevant to RBridges when the corresponding
      functionality is\n   implemented.\n   o  ieee8021BridgeBase\n   o  ieee8021BridgeTp\n
      \  o  ieee8021BridgePriority\n   o  ieee8021BridgeMrp\n   o  ieee8021BridgeMmrp\n
      \  o  ieee8021BridgeInternalLan\n   o  ieee8021BridgeDot1d\n"
    title: 6.5.  Relationship to IEEE8021-BRIDGE-MIB
  - contents:
    - "6.6.  Relationship to IEEE8021-Q-BRIDGE-MIB\n   The following subtrees in the
      IEEE8021-Q-BRIDGE-MIB contain\n   information relevant to RBridges when the
      corresponding functionality\n   is implemented.\n   o  ieee8021QBridgeBase\n
      \  o  ieee8021QBridgeTp\n   o  ieee8021QBridgeStatic\n   o  ieee8021QBridgeVlan\n
      \  o  ieee8021QBridgeProtocol\n"
    title: 6.6.  Relationship to IEEE8021-Q-BRIDGE-MIB
  - contents:
    - "6.7.  Relationship to ISIS-MIB\n   \"Management Information Base for Intermediate
      System to Intermediate\n   System (IS-IS)\" [RFC4444] defines a MIB module for
      the IS-IS routing\n   protocol when it is used to construct routing tables for
      IP networks.\n   While most of these objects are applicable to the TRILL layer
      2\n   implementation, note the IS-IS constraints for the current version of\n
      \  TRILL [RFC6325]:\n   o  The TRILL IS-IS instance uses a single Level 1 IS-IS
      area.\n   o  The TRILL Level 1 IS-IS area uses the fixed area address zero.\n
      \  o  The TRILL IS-IS instance is not used for IP address advertisement.\n   o
      \ The TRILL IS-IS instance is used for only a single protocol:\n      TRILL.\n
      \  Accordingly, tables that report IP address reachability and tables\n   that
      allow configuration or reporting of multiple IS-IS areas,\n   multiple IS-IS
      levels, or multiple protocols will be empty in the\n   ISIS-MIB module for the
      current version of TRILL.\n   Note also that when more than one instance of
      the IS-IS protocol is\n   running on a device, as in the case of a device performing
      both\n   RBridge and IS-IS IP router functions, multiple instances of the\n
      \  ISIS-MIB module can be distinguished by the use of SNMPv3 contexts or\n   SNMPv1
      communities.\n"
    title: 6.7.  Relationship to ISIS-MIB
  - contents:
    - "6.8.  MIB Modules Required for IMPORTS\n   The following MIB module imports
      objects from the SNMPv2-SMI\n   [RFC2578], SNMPv2-TC [RFC2579], SNMPv2-CONF
      [RFC2580], IF-MIB\n   [RFC2863], INET-ADDRESS-MIB [RFC4001], BRIDGE-MIB [RFC4188],\n
      \  and Q-BRIDGE-MIB [RFC4363].  (The IEEE Bridge MIB modules import\n   similar
      TCs.)\n"
    title: 6.8.  MIB Modules Required for IMPORTS
  title: 6.  Relationship to Other MIB Modules
- contents:
  - "7.  Definition of the RBridge MIB Module\n   RBRIDGE-MIB DEFINITIONS ::= BEGIN\n
    \  -- ---------------------------------------------------------- --\n   -- MIB
    for RBRIDGE devices, also known as TRILL Switches\n   -- ----------------------------------------------------------
    --\n   IMPORTS\n       MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n       Counter32,
    Counter64, Unsigned32, mib-2\n           FROM SNMPv2-SMI            -- RFC2578\n
    \      TEXTUAL-CONVENTION, TruthValue, MacAddress, RowStatus\n           FROM
    SNMPv2-TC             -- RFC2579\n       MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n
    \          FROM SNMPv2-CONF           -- RFC2580\n       VlanId, PortList\n           FROM
    Q-BRIDGE-MIB          -- RFC4363\n       InetAddress, InetAddressType\n           FROM
    INET-ADDRESS-MIB      -- RFC4001\n       BridgeId\n           FROM BRIDGE-MIB
    \           -- RFC4188\n       InterfaceIndex\n           FROM IF-MIB                --
    RFC2863\n       ;\n   rbridgeMIB MODULE-IDENTITY\n   LAST-UPDATED \"201301070000Z\"\n
    \  ORGANIZATION \"IETF TRILL Working Group\"\n   CONTACT-INFO\n        \"http://datatracker.ietf.org/wg/trill/charter/\n
    \       Email: trill@ietf.org\n               Anil Rijhsinghani\n               Hewlett-Packard\n
    \         Tel: +1 508 323 1251\n        Email: anil@charter.net\n               Kate
    Zebrose\n               HW Embedded\n          Tel: +1 617 840 9673\n        Email:
    zebrose@alum.mit.edu\"\n       DESCRIPTION\n           \"The RBridge MIB module
    for managing switches that support\n           the TRILL protocol.\"\n   REVISION
    \    \"201301070000Z\"\n   DESCRIPTION\n        \"Initial version, published as
    RFC 6850.\n        Copyright (c) 2013 IETF Trust and the persons identified as\n
    \       authors of the code.  All rights reserved.\n        Redistribution and
    use in source and binary forms, with or\n        without modification, is permitted
    pursuant to, and subject to\n        the license terms contained in, the Simplified
    BSD License set\n        forth in Section 4.c of the IETF Trust's Legal Provisions\n
    \       Relating to IETF Documents\n        (http://trustee.ietf.org/license-info).\"\n
    \       ::= { mib-2 214 }\n   -- ----------------------------------------------------------
    --\n   -- Subtrees in the RBridge MIB\n   -- ----------------------------------------------------------
    --\n   rbridgeNotifications  OBJECT IDENTIFIER ::= { rbridgeMIB 0 }\n   rbridgeObjects
    \       OBJECT IDENTIFIER ::= { rbridgeMIB 1 }\n   rbridgeConformance    OBJECT
    IDENTIFIER ::= { rbridgeMIB 2 }\n   rbridgeBase           OBJECT IDENTIFIER ::=
    { rbridgeObjects 1 }\n   rbridgeFdb            OBJECT IDENTIFIER ::= { rbridgeObjects
    2 }\n   rbridgeVlan           OBJECT IDENTIFIER ::= { rbridgeObjects 3 }\n   rbridgeEsadi
    \         OBJECT IDENTIFIER ::= { rbridgeObjects 4 }\n   rbridgeCounter        OBJECT
    IDENTIFIER ::= { rbridgeObjects 5 }\n   rbridgeSnooping       OBJECT IDENTIFIER
    ::= { rbridgeObjects 6 }\n   rbridgeDtree          OBJECT IDENTIFIER ::= { rbridgeObjects
    7 }\n   rbridgeTrill          OBJECT IDENTIFIER ::= { rbridgeObjects 8 }\n   --
    ---------------------------------------------------------- --\n   -- Type Definitions\n
    \  -- ---------------------------------------------------------- --\n   RbridgeAddress
    ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"1x:\"\n       STATUS current\n       DESCRIPTION\n
    \          \"The Media Access Control (MAC) address used by an RBridge\n           port.
    \ This may match the RBridge IS-IS SystemID.\"\n       SYNTAX OCTET STRING (SIZE
    (6))\n   RbridgeNickname ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS
    current\n       DESCRIPTION\n           \"The 16-bit identifier used in TRILL
    as an\n           abbreviation for the RBridge's 48-bit IS-IS System ID.\n           The
    value 0 means a nickname is not specified, the values\n           0xFFC0 through
    0xFFFE are reserved for future allocation,\n           and the value 0xFFFF is
    permanently reserved.\"\n       REFERENCE\n           \"RFC 6325, Section 3.7\"\n
    \      SYNTAX Unsigned32 (0..65471)\n   --\n   -- the rbridgeBase subtree\n   --\n
    \  -- Implementation of the rbridgeBase subtree is mandatory for all\n   -- RBridges.\n
    \  --\n   rbridgeBaseTrillVersion OBJECT-TYPE\n       SYNTAX      Unsigned32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The maximum TRILL version number that this RBridge\n           supports.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 3.2\"\n       ::= { rbridgeBase
    1 }\n   rbridgeBaseNumPorts OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS
    \      \"ports\"\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The number of ports controlled by this RBridge.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 2.6.1\"\n       ::= { rbridgeBase 2 }\n   rbridgeBaseForwardDelay
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (4..30)\n       UNITS       \"seconds\"\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"Modified aging time for address entries after an appointed\n           forwarder
    change.\n           The value of this object MUST be retained across\n           re-initializations
    of the management system.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.8.3\"\n       ::= { rbridgeBase 3 }\n   rbridgeBaseUniMultipathEnable OBJECT-TYPE\n
    \      SYNTAX      TruthValue\n       MAX-ACCESS  read-write\n       STATUS      current\n
    \      DESCRIPTION\n           \"The enabled status of unicast TRILL multipathing.\n
    \          It is enabled when true.\n           The value of this object MUST
    be retained across\n           re-initializations of the management system.\"\n
    \      REFERENCE\n           \"RFC 6325, Appendix C\"\n       ::= { rbridgeBase
    4 }\n   rbridgeBaseMultiMultipathEnable OBJECT-TYPE\n       SYNTAX      TruthValue\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The enabled status of multi-destination TRILL multipathing.\n           It
    is enabled when true.\n           The value of this object MUST be retained across\n
    \          re-initializations of the management system.\"\n       REFERENCE\n
    \          \"RFC 6325, Appendix C\"\n       ::= { rbridgeBase 5 }\n   rbridgeBaseAcceptEncapNonadj
    OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n           \"Accept TRILL-encapsulated frames
    from a neighbor with which\n           this RBridge does not have an IS-IS adjacency,
    when the value\n           of this object is 'true'.\n           The value of
    this object MUST be retained across\n           re-initializations of the management
    system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.6.2\"\n       ::=
    { rbridgeBase 6 }\n   rbridgeBaseNicknameNumber OBJECT-TYPE\n       SYNTAX      Unsigned32
    (1..256)\n       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The number of nicknames this RBridge should acquire.\n           These
    can be acquired dynamically or configured\n           statically.  This value
    represents the maximum\n           number of entries in rbridgeBaseNicknameTable.\n
    \          The value of this object MUST be retained across\n           re-initializations
    of the management system.\"\n       REFERENCE\n           \"RFC 6325, Section
    3.7.3\"\n       ::= { rbridgeBase 7 }\n   -- ----------------------------------------------------------
    --\n   -- The RBridge Base Nickname Table\n   -- ----------------------------------------------------------
    --\n   rbridgeBaseNicknameTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeBaseNicknameEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about nicknames\n           configured
    by an operator or learned dynamically\n           by this RBridge.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 3.7\"\n       ::= { rbridgeBase 8 }\n   rbridgeBaseNicknameEntry
    OBJECT-TYPE\n       SYNTAX      RbridgeBaseNicknameEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"A list of information
    for each nickname of the RBridge.\"\n       REFERENCE\n           \"RFC 6325,
    Section 3.7\"\n       INDEX  { rbridgeBaseNicknameName }\n       ::= { rbridgeBaseNicknameTable
    1 }\n   RbridgeBaseNicknameEntry ::=\n       SEQUENCE {\n           rbridgeBaseNicknameName\n
    \              RbridgeNickname,\n           rbridgeBaseNicknamePriority\n               Unsigned32,\n
    \          rbridgeBaseNicknameDtrPriority\n               Unsigned32,\n           rbridgeBaseNicknameType\n
    \              INTEGER,\n           rbridgeBaseNicknameRowStatus\n               RowStatus\n
    \      }\n   rbridgeBaseNicknameName OBJECT-TYPE\n       SYNTAX      RbridgeNickname\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"Nicknames are 16-bit quantities that act as\n           abbreviations
    for RBridge's 48-bit IS-IS System ID to\n           achieve a more compact encoding.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 3.7\"\n       ::= { rbridgeBaseNicknameEntry
    1 }\n   rbridgeBaseNicknamePriority OBJECT-TYPE\n       SYNTAX      Unsigned32
    (0..255)\n       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"This RBridge's priority to hold this nickname.  When\n           the
    nickname is configured, the default value of this\n           object is 192.  When
    the nickname is configured, the most\n           significant bit (0x80) must be
    set and the bottom 7 bits\n           have the default value of 0x40, so 0x80
    + 0x40 == 0xC0,\n           which is 192 decimal.  Additionally, the bottom 7
    bits\n           could be configured to a value other than 0x40.\n           The
    value of this object MUST be retained across\n           re-initializations of
    the management system.\"\n       REFERENCE\n           \"RFC 6325, Section 3.7\"\n
    \      DEFVAL      { 192 }\n       ::= { rbridgeBaseNicknameEntry 2 }\n   rbridgeBaseNicknameDtrPriority
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  read-create\n
    \      STATUS      current\n       DESCRIPTION\n           \"The distribution
    tree root priority for this nickname.\n           The default value of this object
    is 32768.\n           The value of this object MUST be retained across\n           re-initializations
    of the management system.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.5\"\n       DEFVAL      { 32768 }\n       ::= { rbridgeBaseNicknameEntry 3 }\n
    \  rbridgeBaseNicknameType OBJECT-TYPE\n       SYNTAX      INTEGER {\n                       static(1),\n
    \                      dynamic(2)\n                   }\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"This object indicates
    the status of the entry.  The\n           default value is static(1).\n               static(1)
    - this entry has been configured and\n                   will remain after the
    next reset of the RBridge.\n               dynamic(2) - this entry has been acquired
    by the\n                   RBridge nickname acquisition protocol.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 3.7\"\n       DEFVAL      { static }\n       ::=
    { rbridgeBaseNicknameEntry 4 }\n   rbridgeBaseNicknameRowStatus OBJECT-TYPE\n
    \      SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n       STATUS      current\n
    \      DESCRIPTION\n           \"This object indicates the status of the entry.\"\n
    \      ::= { rbridgeBaseNicknameEntry 5 }\n   -- ----------------------------------------------------------
    --\n   -- The RBridge Port Table\n   -- ----------------------------------------------------------
    --\n   rbridgeBasePortTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeBasePortEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains generic information about every\n           port
    that is associated with this RBridge.\"\n       REFERENCE\n           \"RFC 6325,
    Section 5.3\"\n       ::= { rbridgeBase 9 }\n   rbridgeBasePortEntry OBJECT-TYPE\n
    \      SYNTAX      RbridgeBasePortEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"A list of information for each
    port of the bridge.\"\n       REFERENCE\n           \"RFC 6325, Section 5.3\"\n
    \      INDEX  { rbridgeBasePort }\n       ::= { rbridgeBasePortTable 1 }\n   RbridgeBasePortEntry
    ::=\n       SEQUENCE {\n           rbridgeBasePort\n               Unsigned32,\n
    \          rbridgeBasePortIfIndex\n               InterfaceIndex,\n           rbridgeBasePortDisable\n
    \              TruthValue,\n           rbridgeBasePortTrunkPort\n               TruthValue,\n
    \          rbridgeBasePortAccessPort\n               TruthValue,\n           rbridgeBasePortP2pHellos\n
    \              TruthValue,\n           rbridgeBasePortState\n               INTEGER,\n
    \          rbridgeBasePortInhibitionTime\n               Unsigned32,\n           rbridgeBasePortDisableLearning\n
    \              TruthValue,\n           rbridgeBasePortDesiredDesigVlan\n               VlanId,\n
    \          rbridgeBasePortDesigVlan\n               VlanId,\n           rbridgeBasePortStpRoot\n
    \              BridgeId,\n           rbridgeBasePortStpRootChanges\n               Counter32,\n
    \          rbridgeBasePortStpWiringCloset\n               BridgeId\n   }\n   rbridgeBasePort
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"The port number of
    the port for which this entry\n           contains RBridge management information.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 5.3\"\n       ::= { rbridgeBasePortEntry
    1 }\n   rbridgeBasePortIfIndex OBJECT-TYPE\n       SYNTAX      InterfaceIndex\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The value of the instance of the ifIndex object,\n           defined
    in the IF-MIB, for the interface corresponding\n           to this port.  The
    RBridge port sits on top of\n           this interface.\"\n       ::= { rbridgeBasePortEntry
    2 }\n   rbridgeBasePortDisable OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n           \"Disable
    port bit.  When this bit is set (true), all frames\n           received or to
    be transmitted are discarded, with the\n           possible exception of some
    layer 2 control frames that may\n           be generated and transmitted or received
    and processed\n           locally.  Default value is 'false'.\n           The
    value of this object MUST be retained across\n           re-initializations of
    the management system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.9.1\"\n
    \      DEFVAL      { false }\n       ::= { rbridgeBasePortEntry 3 }\n   rbridgeBasePortTrunkPort
    OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n           \"End-station service disable (trunk
    port) bit.  When this bit\n           is set (true), all native frames received
    on the port and all\n           native frames that would have been sent on the
    port are\n           discarded.  Default value is 'false'.\n           The value
    of this object MUST be retained across\n           re-initializations of the management
    system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.9.1\"\n       DEFVAL
    \     { false }\n       ::= { rbridgeBasePortEntry 4 }\n   rbridgeBasePortAccessPort
    OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n           \"TRILL traffic disable (access
    port) bit.  If this bit is\n           set, the goal is to avoid sending any TRILL
    frames, except\n           TRILL-Hello frames, on the port, since it is intended
    only\n           for native end-station traffic.  This ensures that the link\n
    \          is not on the shortest path for any destination.  Default\n           value
    is 'false'.\n           The value of this object MUST be retained across\n           re-initializations
    of the management system.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.9.1\"\n       DEFVAL      { false }\n       ::= { rbridgeBasePortEntry 5 }\n
    \  rbridgeBasePortP2pHellos OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n           \"Use
    point-to-point (P2P) Hellos bit.  If this bit is set,\n           Hellos sent
    on this port are IS-IS P2P Hellos, not the\n           default TRILL-Hellos.  In
    addition, the IS-IS P2P three-way\n           handshake is used on P2P RBridge
    links.  Default value is\n           'false'.\n           The value of this object
    MUST be retained across\n           re-initializations of the management system.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.9.1\"\n       DEFVAL      {
    false }\n       ::= { rbridgeBasePortEntry 6 }\n   rbridgeBasePortState OBJECT-TYPE\n
    \      SYNTAX      INTEGER {\n                          uninhibited(1),\n                          portInhibited(2),\n
    \                         vlanInhibited(3),\n                          disabled(4),\n
    \                         broken(5)\n                      }\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    port's current state.  If the entire port is\n           inhibited, its state
    is portInhibited(2).  If specific VLANs\n           are inhibited, the state is
    vlanInhibited(3), and\n           rbridgeVlanPortTable will tell which VLANs are
    inhibited.\n           For ports that are disabled (see rbridgeBasePortDisable),\n
    \          this object will have a value of disabled(4).  If the\n           RBridge
    has detected a port that is malfunctioning, it will\n           place that port
    into the broken(5) state.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.2.4.3\"\n       ::= { rbridgeBasePortEntry 7 }\n   rbridgeBasePortInhibitionTime
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS       \"seconds\"\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n           \"Time
    in seconds that this RBridge will inhibit forwarding\n           on this port
    after it observes a spanning tree root bridge\n           change on a link or
    receives conflicting VLAN forwarder\n           information.  The default value
    is 30.\n           The value of this object MUST be retained across\n           re-initializations
    of the management system.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.2.4.3\"\n       DEFVAL      { 30 }\n       ::= { rbridgeBasePortEntry 8 }\n
    \  rbridgeBasePortDisableLearning OBJECT-TYPE\n       SYNTAX      TruthValue\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"Disable learning of MAC addresses seen on this port.\n           To
    disable learning, the value of this object must be\n           set to 'true'.
    \ The default is 'false'.\n           The value of this object MUST be retained
    across\n           re-initializations of the management system.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 4.8\"\n       DEFVAL      { false }\n       ::=
    { rbridgeBasePortEntry 9 }\n   rbridgeBasePortDesiredDesigVlan OBJECT-TYPE\n       SYNTAX
    \     VlanId\n       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The VLAN that a Designated RBridge (DRB) will specify in\n           its
    TRILL-Hellos as the VLAN to be used by all RBridges on\n           the link for
    TRILL frames.  This VLAN must be enabled on\n           this port.\n           The
    value of this object MUST be retained across\n           re-initializations of
    the management system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.4.3\"\n
    \      ::= { rbridgeBasePortEntry 10 }\n   rbridgeBasePortDesigVlan OBJECT-TYPE\n
    \      SYNTAX      VlanId\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The VLAN being used on this link for TRILL frames.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.4.3\"\n       ::= { rbridgeBasePortEntry
    11 }\n   rbridgeBasePortStpRoot OBJECT-TYPE\n       SYNTAX      BridgeId\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    bridge identifier of the root of the spanning tree,\n           as learned from
    a Bridge PDU (BPDU) received on this port.\n           For the Multiple Spanning
    Tree Protocol (MSTP), this is\n           the root bridge of the Common and Internal
    Spanning Tree\n           (CIST).  If no BPDU has been heard, the value returned\n
    \          is a string of zeros.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.2.4.3\"\n       ::= { rbridgeBasePortEntry 12 }\n   rbridgeBasePortStpRootChanges
    OBJECT-TYPE\n       SYNTAX      Counter32\n       UNITS       \"changes\"\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    number of times a change in the root bridge is seen from\n           spanning
    tree BPDUs received on this port, indicating a\n           change in bridged LAN
    topology.  Each such change may cause\n           the port to be inhibited for
    a period of time.  This counter\n           should be synchronized with ifCounterDiscontinuityTime.\n
    \          Discontinuities in the value of this counter can occur\n           at
    re-initialization of the management system.\"\n       REFERENCE\n           \"RFC
    6325, Section 4.9.3.2\"\n       ::= { rbridgeBasePortEntry 13 }\n   rbridgeBasePortStpWiringCloset
    OBJECT-TYPE\n       SYNTAX      BridgeId\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n           \"The Bridge ID to be used as the
    spanning tree root in BPDUs\n           sent for the Wiring Closet topology solution
    described in\n           [RFC6325].  Note that the same value of this object must
    be\n           set on all RBridge ports participating in this solution.\n           The
    default value is all 0s.  A non-zero value configured\n           into this object
    indicates that this solution is in use.\n           The value of this object MUST
    be retained across\n           re-initializations of the management system.\"\n
    \      REFERENCE\n           \"RFC 6325, Appendix A.3.3\"\n       ::= { rbridgeBasePortEntry
    14 }\n   -- -------------------------------------------------------------\n   --
    RBridge Forwarding Database\n   -- -------------------------------------------------------------\n
    \  rbridgeConfidenceNative OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..255)\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The confidence level associated with MAC addresses\n           learned
    from native frames.  This is applicable to\n           all RBridge ports.\n           The
    value of this object MUST be retained across\n           re-initializations of
    the management system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.8.1\"\n
    \      ::= { rbridgeFdb 1 }\n   rbridgeConfidenceDecap OBJECT-TYPE\n       SYNTAX
    \     Unsigned32 (0..255)\n       MAX-ACCESS  read-write\n       STATUS      current\n
    \      DESCRIPTION\n           \"The confidence level associated with inner MAC
    addresses\n           learned after decapsulation of a TRILL data frame.\n           This
    is applicable to all RBridge ports.\n           The value of this object MUST
    be retained across\n           re-initializations of the management system.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.8.1\"\n       ::= { rbridgeFdb
    2 }\n   rbridgeConfidenceStatic OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..255)\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The confidence level associated with MAC addresses that\n           are
    statically configured.  The default value is 255.\n           The value of this
    object MUST be retained across\n           re-initializations of the management
    system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.8.2\"\n       DEFVAL
    \     { 255 }\n       ::= { rbridgeFdb 3 }\n   -- -------------------------------------------------------------\n
    \  -- Multiple Forwarding Databases for RBridges\n   --\n   -- This allows for
    an instance per FdbId, as defined in the\n   -- Bridge MIB.\n   --\n   -- Each
    VLAN may have an independent FDB, or multiple VLANs may\n   -- share one.\n   --
    -------------------------------------------------------------\n   rbridgeUniFdbTable
    OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeUniFdbEntry\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"A
    table that contains information about unicast entries\n           for which the
    device has forwarding and/or filtering\n           information.  This information
    is used by the\n           transparent bridging function in determining how to\n
    \          propagate a received frame.\"\n       REFERENCE\n           \"RFC 6325,
    Section 4.8\"\n       ::= { rbridgeFdb 4 }\n   rbridgeUniFdbEntry OBJECT-TYPE\n
    \      SYNTAX      RbridgeUniFdbEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"Information about a specific unicast
    MAC address for\n           which the RBridge has some forwarding and/or filtering\n
    \          information.\"\n       INDEX   { rbridgeFdbId, rbridgeUniFdbAddr }\n
    \      ::= { rbridgeUniFdbTable 1 }\n   RbridgeUniFdbEntry ::=\n       SEQUENCE
    {\n           rbridgeFdbId\n               Unsigned32,\n           rbridgeUniFdbAddr\n
    \              MacAddress,\n           rbridgeUniFdbPort\n               Unsigned32,\n
    \          rbridgeUniFdbNickname\n               RbridgeNickname,\n           rbridgeUniFdbConfidence\n
    \              Unsigned32,\n           rbridgeUniFdbStatus\n               INTEGER\n
    \      }\n   rbridgeFdbId OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..4294967295)\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"The identity of this Filtering Database.\"\n       ::= { rbridgeUniFdbEntry
    1 }\n   rbridgeUniFdbAddr OBJECT-TYPE\n       SYNTAX      MacAddress\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"A
    unicast MAC address for which the device has\n           forwarding information.\"\n
    \      ::= { rbridgeUniFdbEntry 2 }\n   rbridgeUniFdbPort OBJECT-TYPE\n       SYNTAX
    \     Unsigned32 (0..65535)\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"Either the value '0', or the RBridge port number
    of the\n           port on which a frame having a source address equal to the\n
    \          value of the corresponding instance of rbridgeUniFdbAddr\n           has
    been seen.  A value of '0' indicates that the port\n           number has not
    been learned but that the device does have\n           some information about
    this MAC address.\n           Implementors are encouraged to assign the port value
    to\n           this object whenever it is available, even for addresses\n           for
    which the corresponding value of rbridgeUniFdbStatus is\n           not learned(3).\"\n
    \      ::= { rbridgeUniFdbEntry 3 }\n   rbridgeUniFdbNickname OBJECT-TYPE\n       SYNTAX
    \     RbridgeNickname\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The RBridge nickname that is placed in the egress\n
    \          nickname field of a TRILL frame sent to this\n           rbridgeFdbAddress
    in this rbridgeFdbId.\"\n       REFERENCE\n           \"RFC 6325, Section 4.8.1\"\n
    \      ::= { rbridgeUniFdbEntry 4 }\n   rbridgeUniFdbConfidence OBJECT-TYPE\n
    \      SYNTAX      Unsigned32 (0..255)\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The confidence level associated
    with this entry.\"\n       REFERENCE\n           \"RFC 6325, Section 4.8.1\"\n
    \      ::= { rbridgeUniFdbEntry 5 }\n   rbridgeUniFdbStatus OBJECT-TYPE\n       SYNTAX
    \     INTEGER {\n                       other(1),\n                       invalid(2),\n
    \                      learned(3),\n                       self(4),\n                       mgmt(5),\n
    \                      esadi(6)\n                   }\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The status of this
    entry.  The meanings of the values\n           are:\n               other(1) -
    none of the following.\n               invalid(2) - this entry is no longer valid
    (e.g., it\n                   was learned but has since aged out) but has not\n
    \                  yet been flushed from the table.\n               learned(3)
    - the information in this entry was learned\n                   and is being used.\n
    \              self(4) - the value of the corresponding instance of\n                   rbridgeFdbAddress
    represents one of the device's\n                   addresses.  The corresponding
    instance of\n                   rbridgeFdbPort indicates which of the device's\n
    \                  ports has this address.\n               mgmt(5) - the value
    of the corresponding instance of\n                   rbridgeFdbAddress was configured
    by management.\n               esadi(6) - the value of the corresponding instance
    of\n                   rbridgeFdbAddress was learned from ESADI.\"\n       ::=
    { rbridgeUniFdbEntry 6 }\n   -- -------------------------------------------------------------\n
    \  -- RBridge Forwarding Information Base (FIB)\n   -- -------------------------------------------------------------\n
    \  rbridgeUniFibTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeUniFibEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about nicknames known by\n           the
    RBridge.  If Equal-Cost Multipath (ECMP) is implemented,\n           there are
    as many entries for a nickname as there are ECMP\n           paths available for
    it.\"\n       ::= { rbridgeFdb 5 }\n   rbridgeUniFibEntry OBJECT-TYPE\n       SYNTAX
    \     RbridgeUniFibEntry\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"A list of information about nicknames known by
    the RBridge.\n           If ECMP is implemented, there are as many entries as
    there\n           are ECMP paths available for a given nickname.\"\n       INDEX
    \  { rbridgeUniFibNickname, rbridgeUniFibPort,\n                 rbridgeUniFibNextHop
    }\n       ::= { rbridgeUniFibTable 1 }\n   RbridgeUniFibEntry ::=\n       SEQUENCE
    {\n           rbridgeUniFibNickname\n               RbridgeNickname,\n           rbridgeUniFibPort\n
    \              Unsigned32,\n           rbridgeUniFibNextHop\n               RbridgeNickname,\n
    \          rbridgeUniFibHopCount\n               Unsigned32\n       }\n   rbridgeUniFibNickname
    OBJECT-TYPE\n       SYNTAX      RbridgeNickname\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"An RBridge nickname
    for which this RBridge has\n           forwarding information.\"\n       ::= {
    rbridgeUniFibEntry 1 }\n   rbridgeUniFibPort OBJECT-TYPE\n       SYNTAX      Unsigned32
    (0..65535)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"The RBridge port number of the port attached to the\n           next-hop
    RBridge for the path towards the RBridge whose\n           nickname is specified
    in this entry.\"\n       ::= { rbridgeUniFibEntry 2 }\n   rbridgeUniFibNextHop
    OBJECT-TYPE\n       SYNTAX      RbridgeNickname\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"The nickname of the
    next-hop RBridge for the path\n           towards the RBridge whose nickname is
    specified in this\n           entry.\"\n       ::= { rbridgeUniFibEntry 3 }\n
    \  rbridgeUniFibHopCount OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    hop count from this ingress RBridge to the egress\n           RBridge whose nickname
    is specified in\n           rbridgeUniFibNickname.\"\n       ::= { rbridgeUniFibEntry
    4 }\n   rbridgeMultiFibTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeMultiFibEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about egress nicknames\n           used
    for multi-destination frame forwarding by this\n           RBridge.\"\n       ::=
    { rbridgeFdb 6 }\n   rbridgeMultiFibEntry OBJECT-TYPE\n       SYNTAX      RbridgeMultiFibEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A list of information about egress nicknames used for\n           multi-destination
    frame forwarding by this RBridge.\"\n       INDEX   { rbridgeMultiFibNickname
    }\n       ::= { rbridgeMultiFibTable 1 }\n   RbridgeMultiFibEntry ::=\n       SEQUENCE
    {\n           rbridgeMultiFibNickname\n               RbridgeNickname,\n           rbridgeMultiFibPorts\n
    \              PortList\n       }\n   rbridgeMultiFibNickname OBJECT-TYPE\n       SYNTAX
    \     RbridgeNickname\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"The nickname of the multicast distribution tree.\"\n
    \      ::= { rbridgeMultiFibEntry 1 }\n   rbridgeMultiFibPorts OBJECT-TYPE\n       SYNTAX
    \     PortList\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The list of ports to which a frame destined to this\n           multicast
    distribution tree is flooded.  This may be pruned\n           further based on
    other forwarding information.\"\n       ::= { rbridgeMultiFibEntry 2 }\n   --
    ---------------------------------------------------------- --\n   -- The RBridge
    VLAN Table\n   -- ---------------------------------------------------------- --\n
    \  rbridgeVlanTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeVlanEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about VLANs on the\n           RBridge.\"\n
    \      ::= { rbridgeVlan 1 }\n   rbridgeVlanEntry OBJECT-TYPE\n       SYNTAX      RbridgeVlanEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A list of information about VLANs on the RBridge.\"\n       INDEX
    \  { rbridgeVlanIndex }\n       ::= { rbridgeVlanTable 1 }\n   RbridgeVlanEntry
    ::=\n       SEQUENCE {\n           rbridgeVlanIndex\n               Unsigned32,\n
    \          rbridgeVlanForwarderLosts\n               Counter32,\n           rbridgeVlanDisableLearning\n
    \              TruthValue,\n           rbridgeVlanSnooping\n               INTEGER\n
    \      }\n   rbridgeVlanIndex OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4094|4096..4294967295)\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"The VLAN-ID referring to this VLAN.\"\n       ::= { rbridgeVlanEntry
    1 }\n   rbridgeVlanForwarderLosts OBJECT-TYPE\n       SYNTAX      Counter32\n
    \      UNITS       \"times\"\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of times this RBridge has lost appointed\n
    \          forwarder status for this VLAN on any of its ports.\n           Discontinuities
    in the value of this counter can occur\n           at re-initialization of the
    management system.\"\n       REFERENCE\n           \"RFC 6325, Section 4.8.3\"\n
    \      ::= { rbridgeVlanEntry 2 }\n   rbridgeVlanDisableLearning OBJECT-TYPE\n
    \      SYNTAX      TruthValue\n       MAX-ACCESS  read-write\n       STATUS      current\n
    \      DESCRIPTION\n           \"Disable learning of MAC addresses seen in this
    VLAN.\n           One application of this may be to restrict learning to\n           ESADI.
    \ To disable learning, the value of this object\n           should be set to 'true'.
    \ The default is 'false'.\n           The value of this object MUST be retained
    across\n           re-initializations of the management system.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 4.8\"\n       DEFVAL      { false }\n       ::=
    { rbridgeVlanEntry 3 }\n   rbridgeVlanSnooping OBJECT-TYPE\n       SYNTAX      INTEGER
    {\n                       notSupported(1),\n                       ipv4(2),\n
    \                      ipv6(3),\n                       ipv4v6(4)\n                   }\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"IP Multicast Snooping on this VLAN.  For RBridges\n           performing
    both IPv4 and IPv6 IP Multicast Snooping, the\n           value returned is ipv4v6(4).\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.7\"\n       ::= { rbridgeVlanEntry
    4 }\n   -- ---------------------------------------------------------- --\n   --
    The RBridge VLAN Port Table\n   -- ----------------------------------------------------------
    --\n   rbridgeVlanPortTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeVlanPortEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about VLANs on an RBridge\n           port.\"\n
    \      ::= { rbridgeVlan 2 }\n   rbridgeVlanPortEntry OBJECT-TYPE\n       SYNTAX
    \     RbridgeVlanPortEntry\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"A list of information about VLANs on the RBridge
    port.\"\n       INDEX   { rbridgeBasePort, rbridgeVlanIndex }\n       ::= { rbridgeVlanPortTable
    1 }\n   RbridgeVlanPortEntry ::=\n       SEQUENCE {\n           rbridgeVlanPortInhibited\n
    \              TruthValue,\n           rbridgeVlanPortForwarder\n               TruthValue,\n
    \          rbridgeVlanPortAnnouncing\n               TruthValue,\n           rbridgeVlanPortDetectedVlanMapping\n
    \              TruthValue\n       }\n   rbridgeVlanPortInhibited OBJECT-TYPE\n
    \      SYNTAX      TruthValue\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"This VLAN has been inhibited by the RBridge due
    to\n           conflicting forwarder information received from another\n           RBridge,
