    { rbridgeEsadi 1 }\n   rbridgeEsadiEntry OBJECT-TYPE\n       SYNTAX      RbridgeEsadiEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"Information about an ESADI instance on a VLAN.\"\n       INDEX   {
    rbridgeVlanIndex }\n       ::= { rbridgeEsadiTable 1 }\n   RbridgeEsadiEntry ::=\n
    \      SEQUENCE {\n           rbridgeEsadiEnable\n               TruthValue,\n
    \          rbridgeEsadiConfidence\n               Unsigned32,\n           rbridgeEsadiDrbPriority\n
    \              Unsigned32,\n           rbridgeEsadiDrb\n               RbridgeAddress,\n
    \          rbridgeEsadiDrbHoldingTime\n               Unsigned32,\n           rbridgeEsadiRowStatus\n
    \              RowStatus\n       }\n   rbridgeEsadiEnable OBJECT-TYPE\n       SYNTAX
    \     TruthValue\n       MAX-ACCESS  read-create\n       STATUS      current\n
    \      DESCRIPTION\n           \"If the RBridge is participating in an ESADI instance
    for\n           this VLAN, the value of this object is 'true'.  To disable\n           participation,
    set it to 'false'.\n           The value of this object MUST be retained across\n
    \          re-initializations of the management system.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 4.2.5\"\n       DEFVAL      { true }\n       ::=
    { rbridgeEsadiEntry 1 }\n   rbridgeEsadiConfidence OBJECT-TYPE\n       SYNTAX
    \     Unsigned32 (0..255)\n       MAX-ACCESS  read-create\n       STATUS      current\n
    \      DESCRIPTION\n           \"Confidence level of address entries sent by this\n
    \          ESADI instance.  The default is 16.\n           The value of this object
    MUST be retained across\n           re-initializations of the management system.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.2.5\"\n       DEFVAL      {
    16 }\n       ::= { rbridgeEsadiEntry 2 }\n   rbridgeEsadiDrbPriority OBJECT-TYPE\n
    \      SYNTAX      Unsigned32 (0..127)\n       MAX-ACCESS  read-create\n       STATUS
    \     current\n       DESCRIPTION\n           \"The priority of this RBridge for
