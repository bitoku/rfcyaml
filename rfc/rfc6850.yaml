    6325, Section 4.5\"\n       ::= { rbridgeDtree 3 }\n   rbridgeDtreeDesiredUseTrees
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The maximum number of trees this
    RBridge would like to\n           use for transmission of ingress multi-destination
