    4.5\"\n       ::= { rbridgeDtree 5 }\n   rbridgeDtreeEntry OBJECT-TYPE\n       SYNTAX
    \     RbridgeDtreeEntry\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"List of information about distribution trees
