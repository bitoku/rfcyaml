    \      REFERENCE\n           \"RFC 6325, Section 4.5\"\n       ::= { rbridgeDtree
    1 }\n   rbridgeDtreeActiveTrees OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    total number of trees being computed by all RBridges\n           in the campus.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.5\"\n       ::= { rbridgeDtree
    2 }\n   rbridgeDtreeMaxTrees OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
