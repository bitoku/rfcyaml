- contents:
  - '     Definitions of Managed Objects for Routing Bridges (RBridges)

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols.  In particular, it defines\n   objects
    for managing a Routing Bridge (RBridge), also known as a\n   TRILL Switch, based
    on the IETF TRILL (Transparent Interconnection of\n   Lots of Links) protocol.\n"
  title: Abstract
