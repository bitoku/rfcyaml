    \          \"RFC 6325, Section 4.8\"\n       ::= { rbridgeSnooping 2 }\n   rbridgeSnoopingAddrEntry
    OBJECT-TYPE\n       SYNTAX      RbridgeSnoopingAddrEntry\n       MAX-ACCESS  not-accessible\n
