    by\n           a neighbor.\n           The value of this object MUST be retained
    across\n           re-initializations of the management system.\"\n       REFERENCE\n
    \          \"RFC 6325, Section 4.3\"\n       ::= { rbridgeTrill 3 }\n   rbridgeTrillNbrTable
    OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeTrillNbrEntry\n       MAX-ACCESS
