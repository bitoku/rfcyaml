    'true'.\"\n       REFERENCE\n           \"RFC 6325, Section 4.4.5\"\n       ::=
    { rbridgeVlanPortEntry 4 }\n   -- ----------------------------------------------------------
    --\n   -- The RBridge Port Counter Table\n   --\n   -- These counters supplement
