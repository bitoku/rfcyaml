    this IP multicast address.\"\n       REFERENCE\n           \"RFC 6325, Section
    4.7\"\n       ::= { rbridgeSnoopingAddrEntry 3 }\n   -- ----------------------------------------------------------
    --\n   -- Distribution Trees\n   -- ----------------------------------------------------------
    --\n   rbridgeDtreePriority OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \          \"The distribution tree root priority for this RBridge.\n           The
