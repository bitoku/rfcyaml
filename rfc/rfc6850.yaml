    Section 4.4.2.1\"\n       ::= { rbridgeTrill 4 }\n   rbridgeTrillNbrEntry OBJECT-TYPE\n
    \      SYNTAX      RbridgeTrillNbrEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"List of information about this
