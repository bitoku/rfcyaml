    \      REFERENCE\n           \"RFC 6325, Section 4.2.5\"\n       ::= { rbridgeEsadiEntry
    4 }\n   rbridgeEsadiDrbHoldingTime OBJECT-TYPE\n       SYNTAX      Unsigned32
    (0..127)\n       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"The holding time for this ESADI instance.\n           The value of
