    { rbridgeDtreeEntry 1 }\n   rbridgeDtreeNickname OBJECT-TYPE\n       SYNTAX      RbridgeNickname\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The nickname of the distribution tree.\"\n       REFERENCE\n           \"RFC
    6325, Section 4.5\"\n       ::= { rbridgeDtreeEntry 2 }\n   rbridgeDtreeIngress
