    Section 4.3.1\"\n       ::= { rbridgeTrillNbrEntry 3 }\n   -- ----------------------------------------------------------
    --\n   -- Notifications for use by RBridges\n   -- ----------------------------------------------------------
    --\n   rbridgeBaseNewDrb NOTIFICATION-TYPE\n       -- OBJECTS     { }\n       STATUS
    \     current\n       DESCRIPTION\n           \"The rbridgeBaseNewDrb notification
    indicates that the\n           sending agent has become the new Designated RBridge;
    the\n           notification is sent by an RBridge soon after its election\n           as
    the new DRB root, e.g., upon expiration of the Topology\n           Change Timer,
    immediately subsequent to its election.\"\n       ::= { rbridgeNotifications 1
    }\n   rbridgeBaseTopologyChange NOTIFICATION-TYPE\n       -- OBJECTS     { }\n
    \      STATUS      current\n       DESCRIPTION\n           \"The rbridgeBaseTopologyChange
    notification is sent by an\n           RBridge when any of its configured ports
    transition to/from\n           the VLAN-x designated forwarder.  The notification
    is not\n           sent if an rbridgeBaseNewDrb notification is sent for the\n
    \          same transition.\"\n       ::= { rbridgeNotifications 2 }\n   -- Compliance
    and Group sections\n   rbridgeCompliances    OBJECT IDENTIFIER ::= { rbridgeConformance
    1 }\n   rbridgeGroup          OBJECT IDENTIFIER ::= { rbridgeConformance 2 }\n
    \  -- ---------------------------------------------------------- --\n   -- Units
    of Conformance\n   -- ----------------------------------------------------------
    --\n   rbridgeBaseGroup OBJECT-GROUP\n       OBJECTS {\n           rbridgeBaseTrillVersion,\n
    \          rbridgeBaseNumPorts,\n           rbridgeBaseForwardDelay,\n           rbridgeBaseUniMultipathEnable,\n
    \          rbridgeBaseMultiMultipathEnable,\n           rbridgeBaseAcceptEncapNonadj,\n
    \          rbridgeBaseNicknameNumber\n       }\n       STATUS      current\n       DESCRIPTION\n
    \          \"A collection of objects providing basic control\n           and status
    information for the RBridge.\"\n       ::= { rbridgeGroup 1 }\n   rbridgeBaseNicknameGroup
    OBJECT-GROUP\n       OBJECTS {\n           rbridgeBaseNicknamePriority,\n           rbridgeBaseNicknameDtrPriority,\n
    \          rbridgeBaseNicknameType,\n           rbridgeBaseNicknameRowStatus\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing basic control\n           and status information for RBridge
    nicknames.\"\n       ::= { rbridgeGroup 2 }\n   rbridgeBasePortGroup OBJECT-GROUP\n
    \      OBJECTS {\n           rbridgeBasePortIfIndex,\n           rbridgeBasePortDisable,\n
    \          rbridgeBasePortTrunkPort,\n           rbridgeBasePortAccessPort,\n
    \          rbridgeBasePortP2pHellos,\n           rbridgeBasePortState,\n           rbridgeBasePortDesiredDesigVlan,\n
    \          rbridgeBasePortDesigVlan,\n           rbridgeBasePortInhibitionTime,\n
    \          rbridgeBasePortDisableLearning,\n           rbridgeBasePortStpRoot,\n
    \          rbridgeBasePortStpRootChanges,\n           rbridgeBasePortStpWiringCloset\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing basic control\n           and status information for RBridge
    ports.\"\n       ::= { rbridgeGroup 3 }\n   rbridgeFdbGroup OBJECT-GROUP\n       OBJECTS
    {\n           rbridgeConfidenceNative,\n           rbridgeConfidenceDecap,\n           rbridgeConfidenceStatic,\n
    \          rbridgeUniFdbPort,\n           rbridgeUniFdbNickname,\n           rbridgeUniFdbConfidence,\n
    \          rbridgeUniFdbStatus\n       }\n       STATUS      current\n       DESCRIPTION\n
    \          \"A collection of objects providing information\n           about the
    Unicast Address Database.\"\n       ::= { rbridgeGroup 4 }\n   rbridgeFibGroup
    OBJECT-GROUP\n       OBJECTS {\n           rbridgeUniFibHopCount,\n           rbridgeMultiFibPorts\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing information\n           about the Unicast and Multicast FIBs.\"\n
    \      ::= { rbridgeGroup 5 }\n   rbridgeVlanGroup OBJECT-GROUP\n       OBJECTS
    {\n           rbridgeVlanForwarderLosts,\n           rbridgeVlanDisableLearning,\n
    \          rbridgeVlanSnooping,\n           rbridgeVlanPortInhibited,\n           rbridgeVlanPortForwarder,\n
    \          rbridgeVlanPortAnnouncing,\n           rbridgeVlanPortDetectedVlanMapping\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing information\n           about VLANs on the RBridge.\"\n       ::=
    { rbridgeGroup 6 }\n   rbridgePortCounterGroup OBJECT-GROUP\n       OBJECTS {\n
    \          rbridgePortRpfCheckFails,\n           rbridgePortHopCountExceeds,\n
    \          rbridgePortOptionDrops,\n           rbridgePortTrillInFrames,\n           rbridgePortTrillOutFrames\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing per-port\n           counters for the RBridge.\"\n       ::=
    { rbridgeGroup 7 }\n   rbridgeEsadiGroup OBJECT-GROUP\n       OBJECTS {\n           rbridgeEsadiEnable,\n
    \          rbridgeEsadiConfidence,\n           rbridgeEsadiDrbPriority,\n           rbridgeEsadiDrb,\n
    \          rbridgeEsadiDrbHoldingTime,\n           rbridgeEsadiRowStatus\n       }\n
    \      STATUS      current\n       DESCRIPTION\n           \"A collection of objects
    providing information\n           about ESADI instances on the RBridge.\"\n       ::=
    { rbridgeGroup 8 }\n   rbridgeSnoopingGroup OBJECT-GROUP\n       OBJECTS {\n           rbridgeSnoopingPortAddrType,\n
    \          rbridgeSnoopingAddrPorts\n       }\n       STATUS      current\n       DESCRIPTION\n
    \          \"A collection of objects providing information about\n           IP
    Multicast Snooping.  This MIB requires support for\n           only global IPv4
    and IPv6 address types in\n           rbridgeSnoopingPortAddrType and rbridgeSnoopingAddrType,\n
    \          so the length of rbridgeSnoopingAddr can be either 4 or\n           16
    bytes.\"\n       ::= { rbridgeGroup 9 }\n   rbridgeDtreeGroup OBJECT-GROUP\n       OBJECTS
    {\n           rbridgeDtreePriority,\n           rbridgeDtreeActiveTrees,\n           rbridgeDtreeMaxTrees,\n
    \          rbridgeDtreeDesiredUseTrees,\n           rbridgeDtreeNickname,\n           rbridgeDtreeIngress\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects providing information\n           about distribution trees.\"\n       ::=
    { rbridgeGroup 10 }\n   rbridgeTrillGroup OBJECT-GROUP\n       OBJECTS {\n           rbridgeTrillMinMtuDesired,\n
    \          rbridgeTrillSz,\n           rbridgeTrillMaxMtuProbes,\n           rbridgeTrillNbrMtu,\n
    \          rbridgeTrillNbrFailedMtuTest\n       }\n       STATUS      current\n
    \      DESCRIPTION\n           \"A collection of objects providing information\n
    \          about TRILL neighbors.\"\n       ::= { rbridgeGroup 11 }\n   rbridgeNotificationGroup
    NOTIFICATION-GROUP\n       NOTIFICATIONS {\n           rbridgeBaseNewDrb,\n           rbridgeBaseTopologyChange\n
    \      }\n       STATUS      current\n       DESCRIPTION\n           \"A collection
    of objects describing notifications (traps).\"\n       ::= { rbridgeGroup 12 }\n
    \  -- ---------------------------------------------------------- --\n   -- Compliance
    Statement\n   -- ---------------------------------------------------------- --\n
    \  rbridgeCompliance MODULE-COMPLIANCE\n          STATUS      current\n          DESCRIPTION\n
    \             \"The compliance statement for support of RBridge\n              services.\"\n
    \         MODULE\n              MANDATORY-GROUPS {\n                  rbridgeBaseGroup,\n
    \                 rbridgeBaseNicknameGroup,\n                  rbridgeBasePortGroup,\n
    \                 rbridgeFdbGroup,\n                  rbridgeFibGroup,\n                  rbridgeVlanGroup,\n
    \                 rbridgeDtreeGroup,\n                  rbridgeTrillGroup,\n                  rbridgeNotificationGroup\n
    \             }\n          GROUP   rbridgePortCounterGroup\n          DESCRIPTION\n
    \             \"Implementation of this group is optional.\"\n          GROUP   rbridgeEsadiGroup\n
    \         DESCRIPTION\n              \"Implementation of this group is optional.\"\n
    \         GROUP   rbridgeSnoopingGroup\n          DESCRIPTION\n              \"Implementation
    of this group is optional.\"\n          ::= { rbridgeCompliances 1 }\n   rbridgeReadOnlyCompliance
    MODULE-COMPLIANCE\n          STATUS      current\n          DESCRIPTION\n              \"When
    this MIB is implemented in read-only mode, then\n              the implementation
    can claim read-only compliance.\n              In that case, RBridge objects can
    be monitored but\n              cannot be configured with this implementation.\"\n
    \         MODULE\n              MANDATORY-GROUPS {\n                  rbridgeBaseGroup,\n
    \                 rbridgeBaseNicknameGroup,\n                  rbridgeBasePortGroup,\n
    \                 rbridgeFdbGroup,\n                  rbridgeFibGroup,\n                  rbridgeVlanGroup,\n
    \                 rbridgeDtreeGroup,\n                  rbridgeTrillGroup,\n                  rbridgeNotificationGroup\n
    \             }\n          OBJECT  rbridgeBaseForwardDelay\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeBaseUniMultipathEnable\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeBaseMultiMultipathEnable\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeBaseAcceptEncapNonadj\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeBaseNicknameNumber\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeBaseNicknamePriority\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeBaseNicknameDtrPriority\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeBaseNicknameRowStatus\n
    \         SYNTAX  INTEGER { active(1) }\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required, and 'active' is the only\n              status
    that needs to be supported.\"\n          OBJECT  rbridgeBasePortDisable\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeBasePortTrunkPort\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeBasePortAccessPort\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeBasePortP2pHellos\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeBasePortInhibitionTime\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeBasePortDisableLearning\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeBasePortDesiredDesigVlan\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeBasePortStpWiringCloset\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeConfidenceNative\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeConfidenceDecap\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeConfidenceStatic\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeVlanDisableLearning\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeVlanPortAnnouncing\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeEsadiEnable\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeEsadiConfidence\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeEsadiDrbPriority\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         OBJECT  rbridgeEsadiDrbHoldingTime\n          MIN-ACCESS  read-only\n
    \         DESCRIPTION\n              \"Write access is not required.\"\n          OBJECT
    \ rbridgeEsadiRowStatus\n          SYNTAX  INTEGER { active(1) }\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required,
    and 'active' is the only\n              status that needs to be supported.\"\n
    \         OBJECT  rbridgeDtreePriority\n          MIN-ACCESS  read-only\n          DESCRIPTION\n
    \             \"Write access is not required.\"\n          OBJECT  rbridgeTrillMinMtuDesired\n
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Write
    access is not required.\"\n          OBJECT  rbridgeTrillMaxMtuProbes\n          MIN-ACCESS
    \ read-only\n          DESCRIPTION\n              \"Write access is not required.\"\n
    \         GROUP   rbridgePortCounterGroup\n          DESCRIPTION\n              \"Implementation
    of this group is optional.\"\n          GROUP   rbridgeEsadiGroup\n          DESCRIPTION\n
    \             \"Implementation of this group is optional.\"\n          GROUP   rbridgeSnoopingGroup\n
    \         DESCRIPTION\n              \"Implementation of this group is optional.\"\n
    \         ::= { rbridgeCompliances 2 }\n      END\n"
  title: 7.  Definition of the RBridge MIB Module
- contents:
  - "8.  Security Considerations\n   This MIB relates to a system that will provide
    network connectivity\n   and packet-forwarding services.  As such, improper manipulation
    of\n   the objects represented by this MIB may result in denial of service\n   to
    a large number of end-users.\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  The following tables and objects in the RBRIDGE-MIB can be\n   manipulated
    to interfere with the operation of RBridges:\n   o  rbridgeBaseUniMultipathEnable
    affects the ability of the RBridge\n      to route unicast traffic over multiple
    paths, and\n      rbridgeBaseMultiMultipathEnable affects the ability of the RBridge\n
    \     to route multi-destination traffic over multiple paths.\n   o  rbridgeBasePortTable
    contains a number of objects that may affect\n      network connectivity.  Actions
    that may be triggered by\n      manipulating objects in this table include disabling
    of an RBridge\n      port, discarding of native packets, disabling learning, and\n
    \     others.\n   o  rbridgeEsadiTable contains objects that affect the operation
    of\n      the ESADI protocol used for learning, and manipulation of the\n      objects
    contained therein can be used to confuse the learning\n      ability of RBridges.\n
    \  o  rbridgeDtreePriority can affect computation of distribution trees\n      within
    an RBridge campus, thereby affecting the forwarding of\n      multi-destination
    traffic.\n   o  rbridgeTrillMinMtuDesired can affect the size of packets being\n
    \     used to exchange information between RBridges.\n   Some of the readable
    objects in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
    may be considered sensitive or\n   vulnerable in some network environments.  It
    is thus important to\n   control even GET and/or NOTIFY access to these objects
    and possibly\n   to even encrypt the values of these objects when sending them
    over\n   the network via SNMP.  For example, access to network topology and\n
    \  RBridge attributes can reveal information that should not be\n   available
    to all users of the network.\n   SNMP versions prior to SNMPv3 did not include
    adequate security.\n   Even if the network itself is secure (for example by using
    IPsec),\n   there is no control as to who on the secure network is allowed to\n
    \  access and GET/SET (read/change/create/delete) the objects in this\n   MIB
    module.\n   Implementations SHOULD provide the security features described by
    the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n   compliance
    to the SNMPv3 standard MUST include full support for\n   authentication and privacy
    via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n   For other RBridge security considerations, see [RFC6325].\n"
