    6325, Section 4.4.2.1\"\n       ::= { rbridgeTrillNbrEntry 1 }\n   rbridgeTrillNbrMtu
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"MTU size for this neighbor for
    IS-IS communication\n           purposes.\"\n       REFERENCE\n           \"RFC
    6325, Section 4.3.2\"\n       ::= { rbridgeTrillNbrEntry 2 }\n   rbridgeTrillNbrFailedMtuTest
