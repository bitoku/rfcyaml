    \          \"This object indicates the status of the entry.\"\n       ::= { rbridgeEsadiEntry
    6 }\n   -- ---------------------------------------------------------- --\n   --
    The RBridge IP Multicast Snooping Port Table\n   -- ----------------------------------------------------------
    --\n   rbridgeSnoopingPortTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeSnoopingPortEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
