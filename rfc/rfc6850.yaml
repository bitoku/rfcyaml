    \      DEFVAL      { true }\n       ::= { rbridgeVlanPortEntry 3 }\n   rbridgeVlanPortDetectedVlanMapping
    OBJECT-TYPE\n       SYNTAX      TruthValue\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"VLAN mapping has been detected
