    rbridgeDtreeEntry 3 }\n   -- ----------------------------------------------------------
    --\n   -- TRILL Neighbor List\n   -- ----------------------------------------------------------
    --\n   rbridgeTrillMinMtuDesired OBJECT-TYPE\n       SYNTAX      Unsigned32\n
    \      MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
