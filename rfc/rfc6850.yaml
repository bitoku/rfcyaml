    a bridge port and total\n   -- frames transmitted by a bridge port are reported
    in the\n   -- Port In Frames and Port Out Frames counters of the Bridge MIB.\n
    \  -- These total bridge frame counters include native as well as\n   -- encapsulated
    frames.\n   --\n   -- As another example, frames discarded due to excessive frame\n
    \  -- size are reported in the port counter MTU Exceeded Discards\n   -- in the
    Bridge MIB.\n   -- ----------------------------------------------------------
    --\n   rbridgePortCounterTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgePortCounterEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains per-port counters for this RBridge.\"\n       ::=
    { rbridgeCounter 1 }\n   rbridgePortCounterEntry OBJECT-TYPE\n       SYNTAX      RbridgePortCounterEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"Counters for a port on this RBridge.\"\n       INDEX   { rbridgeBasePort
    }\n       ::= { rbridgePortCounterTable 1 }\n   RbridgePortCounterEntry ::=\n
    \      SEQUENCE {\n           rbridgePortRpfCheckFails\n               Counter32,\n
    \          rbridgePortHopCountExceeds\n               Counter32,\n           rbridgePortOptionDrops\n
    \              Counter32,\n           rbridgePortTrillInFrames\n               Counter64,\n
    \          rbridgePortTrillOutFrames\n               Counter64\n       }\n   rbridgePortRpfCheckFails
    OBJECT-TYPE\n       SYNTAX      Counter32\n       UNITS       \"frames\"\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    number of times a multi-destination frame was\n           dropped on this port
    because the Reverse Path Forwarding\n           (RPF) check failed.\n           Discontinuities
    in the value of this counter can occur\n           at re-initialization of the
    management system, and at\n           other times as indicated by the value of
    the\n           ifCounterDiscontinuityTime object of the associated\n           interface.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 4.5.2\"\n       ::= { rbridgePortCounterEntry
    1 }\n   rbridgePortHopCountExceeds OBJECT-TYPE\n       SYNTAX      Counter32\n
    \      UNITS       \"frames\"\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of times a frame was dropped on this
    port\n           because its hop count was zero.\n           Discontinuities in
    the value of this counter can occur\n           at re-initialization of the management
    system, and at\n           other times as indicated by the value of the\n           ifCounterDiscontinuityTime
    object of the associated\n           interface.\"\n       REFERENCE\n           \"RFC
    6325, Section 3.6\"\n       ::= { rbridgePortCounterEntry 2 }\n   rbridgePortOptionDrops
    OBJECT-TYPE\n       SYNTAX      Counter32\n       UNITS       \"frames\"\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    number of times a frame was dropped on this port\n           because it contained
    unsupported options.\n           Discontinuities in the value of this counter
    can occur\n           at re-initialization of the management system, and at\n
    \          other times as indicated by the value of the\n           ifCounterDiscontinuityTime
    object of the associated\n           interface.\"\n       REFERENCE\n           \"RFC
    6325, Section 3.5\"\n       ::= { rbridgePortCounterEntry 3 }\n   rbridgePortTrillInFrames
    OBJECT-TYPE\n       SYNTAX      Counter64\n       UNITS       \"frames\"\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    number of TRILL-encapsulated frames that have been\n           received by this
    port from its attached link, including\n           management frames.\n           Discontinuities
    in the value of this counter can occur\n           at re-initialization of the
    management system, and at\n           other times as indicated by the value of
    the\n           ifCounterDiscontinuityTime object of the associated\n           interface.\"\n
    \      REFERENCE\n           \"RFC 6325, Section 2.3\"\n       ::= { rbridgePortCounterEntry
    4 }\n   rbridgePortTrillOutFrames OBJECT-TYPE\n       SYNTAX      Counter64\n
    \      UNITS       \"frames\"\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of TRILL-encapsulated frames that
    have been\n           transmitted by this port to its attached link, including\n
    \          management frames.\n           Discontinuities in the value of this
    counter can occur\n           at re-initialization of the management system, and
    at\n           other times as indicated by the value of the\n           ifCounterDiscontinuityTime
    object of the associated\n           interface.\"\n       REFERENCE\n           \"RFC
    6325, Section 2.3\"\n       ::= { rbridgePortCounterEntry 5 }\n   -- ----------------------------------------------------------
    --\n   -- The RBridge VLAN ESADI Table\n   -- ----------------------------------------------------------
    --\n   rbridgeEsadiTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF RbridgeEsadiEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A table that contains information about ESADI instances on\n           VLANs,
