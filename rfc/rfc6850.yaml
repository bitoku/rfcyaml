    \      REFERENCE\n           \"RFC 6325, Section 4.3\"\n       ::= { rbridgeTrill
    1 }\n   rbridgeTrillSz OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    minimum acceptable inter-RBridge link size for the\n           campus for the
