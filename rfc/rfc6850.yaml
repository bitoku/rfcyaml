    \      }\n   rbridgeDtreeNumber OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..65535)\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"The tree number of a distribution tree being computed by\n           this
