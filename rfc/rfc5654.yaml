    \ terminology\n   is described in [TP-TERMS].\n   The recovery requirements in\
    \ this document use the recovery\n   terminology defined in RFC 4427 [RFC4427];\
    \ this is applied to both\n   control-plane- and management-plane-based operations\
    \ of MPLS-TP\n   transport paths.\n"
