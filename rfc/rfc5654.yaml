- title: 1.2.2.  Definitions
  contents:
  - "1.2.2.  Definitions\n   Note: The definition of \"segment\" in a GMPLS/ASON context\
    \ (i.e., as\n   defined in RFC4397 [RFC4397]) encompasses both \"segment\" and\n\
    \   \"concatenated segment\" as defined in this document.\n   Associated bidirectional\
    \ path: A path that supports traffic flow in\n   both directions but that is constructed\
    \ from a pair of unidirectional\n   paths (one for each direction) that are associated\
    \ with one another\n   at the path's ingress/egress points.  The forward and backward\n\
    \   directions are setup, monitored, and protected independently.  As a\n   consequence,\
    \ they may or may not follow the same route (links and\n   nodes) across the network.\n\
    \   Client layer network: In a client/server relationship (see G.805\n   [ITU.G805.2000]),\
    \ the client layer network receives a (transport)\n   service from the lower server\
    \ layer network (usually the layer\n   network under consideration).\n   Concatenated\
    \ Segment: A serial-compound link connection as defined in\n   G.805 [ITU.G805.2000].\
    \  A concatenated segment is a contiguous part\n   of an LSP or multi-segment\
    \ PW that comprises a set of segments and\n   their interconnecting nodes in sequence.\
    \  See also \"Segment\".\n   Control Plane: Within the scope of this document,\
    \ the control plane\n   performs transport path control functions.  Through signalling,\
    \ the\n   control plane sets up, modifies and releases transport paths, and may\n\
    \   recover a transport path in case of a failure.  The control plane\n   also\
    \ performs other functions in support of transport path control,\n   such as routing\
    \ information dissemination.\n   Co-routed Bidirectional path: A path where the\
    \ forward and backward\n   directions follow the same route (links and nodes)\
    \ across the\n   network.  Both directions are setup, monitored and protected\
    \ as a\n   single entity.  A transport network path is typically co-routed.\n\
    \   Domain: A domain represents a collection of entities (for example\n   network\
    \ elements) that are grouped for a particular purpose, examples\n   of which are\
    \ administrative and/or managerial responsibilities, trust\n   relationships,\
    \ addressing schemes, infrastructure capabilities,\n   aggregation, survivability\
    \ techniques, distributions of control\n   functionality, etc.  Examples of such\
    \ domains include IGP areas and\n   Autonomous Systems.\n   Layer network: Layer\
    \ network is defined in G.805 [ITU.G805.2000].  A\n   layer network provides for\
    \ the transfer of client information and\n   independent operation of the client\
    \ OAM.  A layer network may be\n   described in a service context as follows:\
    \ one layer network may\n   provide a (transport) service to a higher client layer\
    \ network and\n   may, in turn, be a client to a lower-layer network.  A layer\
    \ network\n   is a logical construction somewhat independent of arrangement or\n\
    \   composition of physical network elements.  A particular physical\n   network\
    \ element may topologically belong to more than one layer\n   network, depending\
    \ on the actions it takes on the encapsulation\n   associated with the logical\
    \ layers (e.g., the label stack), and thus\n   could be modeled as multiple logical\
    \ elements.  A layer network may\n   consist of one or more sublayers.  Section\
    \ 1.4 provides a more\n   detailed overview of what constitutes a layer network.\
    \  For\n   additional explanation of how layer networks relate to the OSI\n  \
    \ concept of layering, see Appendix I of Y.2611 [ITU.Y2611.2006].\n   Link: A\
    \ physical or logical connection between a pair of LSRs that\n   are adjacent\
    \ at the (sub)layer network under consideration.  A link\n   may carry zero, one,\
    \ or more LSPs or PWs.  A packet entering a link\n   will emerge with the same\
    \ label-stack entry values.\n   MPLS-TP Logical Ring: An MPLS-TP logical ring\
    \ is constructed from a\n   set of LSRs and logical data links (such as MPLS-TP\
    \ LSP tunnels or\n   MPLS-TP pseudowires) and physical data links that form a\
    \ ring\n   topology.\n   Path: See Transport Path.\n   MPLS-TP Physical Ring:\
    \ An MPLS-TP physical ring is constructed from a\n   set of LSRs and physical\
    \ data links that form a ring topology.\n   MPLS-TP Ring Topology: In an MPLS-TP\
    \ ring topology, each LSR is\n   connected to exactly two other LSRs, each via\
    \ a single point-to-point\n   bidirectional MPLS-TP capable link.  A ring may\
    \ also be constructed\n   from only two LSRs where there are also exactly two\
    \ links.  Rings may\n   be connected to other LSRs to form a larger network. \
    \ Traffic\n   originating or terminating outside the ring may be carried over\
    \ the\n   ring.  Client network nodes (such as CEs) may be connected directly\n\
    \   to an LSR in the ring.\n   Section Layer Network: A section layer is a server\
    \ layer (which may\n   be MPLS-TP or a different technology) that provides for\
    \ the transfer\n   of the section-layer client information between adjacent nodes\
    \ in the\n   transport-path layer or transport-service layer.  A section layer\
    \ may\n   provide for aggregation of multiple MPLS-TP clients.  Note that G.805\n\
    \   [ITU.G805.2000] defines the section layer as one of the two layer\n   networks\
    \ in a transmission-media layer network.  The other layer\n   network is the physical-media\
    \ layer network.\n   Segment: A link connection as defined in G.805 [ITU.G805.2000].\
    \  A\n   segment is the part of an LSP that traverses a single link or the\n \
    \  part of a PW that traverses a single link (i.e., that connects a pair\n   of\
    \ adjacent {Switching|Terminating} Provider Edges).  See also\n   \"Concatenated\
    \ Segment\".\n   Server Layer Network: In a client/server relationship (see G.805\n\
    \   [ITU.G805.2000]), the server layer network provides a (transport)\n   service\
    \ to the higher client layer network (usually the layer network\n   under consideration).\n\
    \   Sublayer: Sublayer is defined in G.805 [ITU.G805.2000].  The\n   distinction\
    \ between a layer network and a sublayer is that a sublayer\n   is not directly\
    \ accessible to clients outside of its encapsulating\n   layer network and offers\
    \ no direct transport service for a higher\n   layer (client) network.\n   Switching\
    \ Provider Edge (S-PE): See [MS-PW-ARCH].\n   Terminating Provider Edge (T-PE):\
    \ See [MS-PW-ARCH].\n   Transport Path: A network connection as defined in G.805\n\
    \   [ITU.G805.2000].  In an MPLS-TP environment, a transport path\n   corresponds\
    \ to an LSP or a PW.\n   Transport Path Layer: A (sub)layer network that provides\
    \ point-to-\n   point or point-to-multipoint transport paths.  It provides OAM\
    \ that\n   is independent of the clients that it is transporting.\n   Transport\
    \ Service Layer: A layer network in which transport paths are\n   used to carry\
    \ a customer's (individual or bundled) service (may be\n   point-to-point, point-to-multipoint,\
    \ or multipoint-to-multipoint\n   services).\n   Transmission Media Layer: A layer\
    \ network, consisting of a section\n   layer network and a physical layer network\
    \ as defined in G.805\n   [ITU.G805.2000], that provides sections (two-port point-to-point\n\
    \   connections) to carry the aggregate of network-transport path or\n   network-service\
    \ layers on various physical media.\n   Unidirectional Path: A path that supports\
    \ traffic flow in only one\n   direction.\n"
- title: 1.3.  Transport Network Overview
  contents:
  - "1.3.  Transport Network Overview\n   The connectivity service is the basic service\
    \ provided by a transport\n   network.  The purpose of a transport network is\
    \ to carry its customer\n   traffic (i.e., the stream of customer PDUs or customer\
    \ bits,\n   including overhead) between end points in the transport network\n\
    \   (typically over several intermediate nodes).  The connectivity\n   services\
    \ offered to customers are typically aggregated into large\n   transport paths\
    \ with long holding times and OAM that is independent\n   (of the client OAM),\
    \ which contribute to enabling the efficient and\n   reliable operation of the\
    \ transport network.  These transport paths\n   are modified infrequently.\n \
    \  Quality-of-service mechanisms are required in the packet transport\n   network\
    \ to ensure the prioritization of critical services, to\n   guarantee bandwidth,\
    \ and to control jitter and delay.  A transport\n   network must provide the means\
    \ to meet the quality-of-service\n   objectives of its clients.  This is achieved\
    \ by providing a mechanism\n   for client network service demarcation for the\
    \ network path together\n   with an associated network resiliency mechanism.\n\
    \   Aggregation is beneficial for achieving scalability and security\n   since:\n\
    \   1.  It reduces the number of provisioning and forwarding states in\n     \
    \  the network core.\n   2.  It reduces load and the cost of implementing service\
    \ assurance\n       and fault management.\n   3.  Customer traffic is encapsulated\
    \ and layer-associated OAM\n       overhead is added.  This allows complete isolation\
    \ of customer\n       traffic and its management from carrier operations.\n  \
    \ An important attribute of a transport network is that it is able to\n   function\
    \ regardless of which clients are using its connection service\n   or over which\
    \ transmission media it is running.  From a functional\n   and operational point\
    \ of view, the client, transport network, and\n   server layers are independent\
    \ layer networks.  Another key\n   characteristic of transport networks is the\
    \ capability to maintain\n   the integrity of the client across the transport\
    \ network.  A\n   transport network must also provide a method of service monitoring\
    \ in\n   order to verify the delivery of an agreed quality of service.  This\n\
    \   is enabled by means of carrier-grade OAM tools.\n   Customer traffic is first\
    \ encapsulated within the transport-service\n   layer network.  The transport\
    \ service layer network signals may then\n   be aggregated into a transport-path\
    \ layer network for transport\n   through the network in order to optimize network\
    \ management.\n   Transport-service layer network OAM is used to monitor the transport\n\
    \   integrity of the customer traffic, and transport-path layer network\n   OAM\
    \ is used to monitor the transport integrity of the aggregates.  At\n   any hop,\
    \ the aggregated signals may be further aggregated in lower-\n   layer transport\
    \ network paths for transport across intermediate\n   shared links.  The transport\
    \ service layer network signals are\n   extracted at the edges of aggregation\
    \ domains, and are either\n   delivered to the customer or forwarded to another\
    \ domain.  In the\n   core of the network, only the transport path layer network\
    \ signals\n   are monitored at intermediate points; individual transport service\n\
    \   layer network signals are monitored at the network boundary.\n   Although\
    \ the connectivity of the transport-service layer network may\n   be point-to-point,\
    \ point-to-multipoint, or multipoint-to-multipoint,\n   the transport-path layer\
    \ network only provides point-to-point or\n   point-to-multipoint transport paths,\
    \ which are used to carry\n   aggregates of transport service layer network traffic.\n"
- title: 1.4.  Layer Network Overview
  contents:
  - "1.4.  Layer Network Overview\n   A layer network provides its clients with a\
    \ transport service and the\n   operation of the layer network is independent\
    \ of whatever client\n   happens to use the layer network.  Information that passes\
    \ between\n   any client to the layer network is common to all clients and is\
    \ the\n   minimum needed to be consistent with the definition of the transport\n\
    \   service offered.  The client layer network can be connectionless,\n   connection-oriented\
    \ packet switched, or circuit switched.  The\n   transport service transfers a\
    \ payload such that the client can\n   populate the payload without affecting\
    \ any operation within the\n   serving layer network.  Here, payload means:\n\
    \   o  an individual packet payload (for connectionless networks),\n   o  a sequence\
    \ of packet payloads (for connection-oriented packet-\n      switched networks),\
    \ or\n   o  a deterministic schedule of payloads (for circuit-switched\n     \
    \ networks).\n   The operations within a layer network that are independent of\
    \ its\n   clients include the control of forwarding, the control of resource\n\
    \   reservation, the control of traffic de-merging, and the OAM and\n   recovery\
    \ of the transport service.  All of these operations are\n   internal to a layer\
    \ network.  By definition, a layer network does not\n   rely on any client information\
    \ to perform these operations, and\n   therefore all information required to perform\
    \ these operations is\n   independent of whatever client is using the layer network.\n\
    \   A layer network will have consistent features in order to support the\n  \
    \ control of forwarding, resource reservation, OAM, and recovery.  For\n   example,\
    \ a layer network will have a common addressing scheme for the\n   end points\
    \ of the transport service and a common set of transport\n   descriptors for the\
    \ transport service.  However, a client may use a\n   different addressing scheme\
    \ or different traffic descriptors\n   (consistent with performance inheritance).\n\
    \   It is sometimes useful to independently monitor a smaller domain\n   within\
    \ a layer network (or the transport services that traverse this\n   smaller domain),\
    \ but the control of forwarding or the control of\n   resource reservation involved\
    \ retain their common elements.  These\n   smaller monitored domains are sublayers.\n\
    \   It is sometimes useful to independently control forwarding in a\n   smaller\
    \ domain within a layer network, but the control of resource\n   reservation and\
    \ OAM retain their common elements.  These smaller\n   domains are partitions\
    \ of the layer network.\n"
- title: 2.  MPLS-TP Requirements
  contents:
  - "2.  MPLS-TP Requirements\n   The MPLS-TP requirements set out in this section\
    \ are for the behavior\n   of the protocol mechanisms and procedures that constitute\
    \ building\n   blocks out of which the MPLS Transport Profile is constructed.\
    \  That\n   is, the requirements indicate what features are to be available in\n\
    \   the MPLS toolkit for use by MPLS-TP.\n"
- title: 2.1.  General Requirements
  contents:
  - "2.1.  General Requirements\n   1   The MPLS-TP data plane MUST be a subset of\
    \ the MPLS data plane as\n       defined by the IETF.  When MPLS offers multiple\
    \ options in this\n       respect, MPLS-TP SHOULD select the minimum subset (necessary\
    \ and\n       sufficient subset) applicable to a transport network application.\n\
    \   2   The MPLS-TP design SHOULD as far as reasonably possible reuse\n      \
    \ existing MPLS standards.\n   3   Mechanisms and capabilities MUST be able to\
    \ interoperate with\n       existing IETF MPLS [RFC3031] and IETF PWE3 [RFC3985]\
    \ control and\n       data planes where appropriate.\n       A.  Data-plane interoperability\
    \ MUST NOT require a gateway\n           function.\n   4   MPLS-TP and its interfaces,\
    \ both internal and external, MUST be\n       sufficiently well-defined that interworking\
    \ equipment supplied by\n       multiple vendors will be possible both within\
    \ a single domain and\n       between domains.\n   5   MPLS-TP MUST be a connection-oriented\
    \ packet-switching technology\n       with traffic-engineering capabilities that\
    \ allow deterministic\n       control of the use of network resources.\n   6 \
    \  MPLS-TP MUST support traffic-engineered point-to-point (P2P) and\n       point-to-multipoint\
    \ (P2MP) transport paths.\n   7   MPLS-TP MUST support unidirectional, co-routed\
    \ bidirectional, and\n       associated bidirectional point-to-point transport\
    \ paths.\n   8   MPLS-TP MUST support unidirectional point-to-multipoint transport\n\
    \       paths.\n   9   The end points of a co-routed bidirectional transport path\
    \ MUST\n       be aware of the pairing relationship of the forward and reverse\n\
    \       paths used to support the bidirectional service.\n   10  All nodes on\
    \ the path of a co-routed bidirectional transport path\n       in the same (sub)layer\
    \ as the path MUST be aware of the pairing\n       relationship of the forward\
    \ and the backward directions of the\n       transport path.\n   11  The end points\
    \ of an associated bidirectional transport path MUST\n       be aware of the pairing\
    \ relationship of the forward and reverse\n       paths used to support the bidirectional\
    \ service.\n   12  Nodes on the path of an associated bidirectional transport\
    \ path\n       where both the forward and backward directions transit the same\n\
    \       node in the same (sub)layer as the path SHOULD be aware of the\n     \
    \  pairing relationship of the forward and the backward directions\n       of\
    \ the transport path.\n   13  MPLS-TP MUST support bidirectional transport paths\
    \ with symmetric\n       bandwidth requirements, i.e., the amount of reserved\
    \ bandwidth is\n       the same between the forward and backward directions.\n\
    \   14  MPLS-TP MUST support bidirectional transport paths with\n       asymmetric\
    \ bandwidth requirements, i.e., the amount of reserved\n       bandwidth differs\
    \ between the forward and backward directions.\n   15  MPLS-TP MUST support the\
    \ logical separation of the control and\n       management planes from the data\
    \ plane.\n   16  MPLS-TP MUST support the physical separation of the control and\n\
    \       management planes from the data plane.  That is, it must be\n       possible\
    \ to operate the control and management planes out-of-\n       band, and no assumptions\
    \ should be made about the state of the\n       data-plane channels from information\
    \ about the control or\n       management-plane channels when they are running\
    \ out-of-band.\n   17  MPLS-TP MUST support static provisioning of transport paths\
    \ via\n       the management plane.\n   18  A solution MUST be defined to support\
    \ dynamic provisioning and\n       restoration of MPLS-TP transport paths via\
    \ a control plane.\n   19  Static provisioning MUST NOT depend on the presence\
    \ of any\n       element of a control plane.\n   20  MPLS-TP MUST support the\
    \ coexistence of statically and\n       dynamically provisioned/managed MPLS-TP\
    \ transport paths within\n       the same layer network or domain.\n   21  Mechanisms\
    \ in an MPLS-TP layer network that satisfy functional\n       requirements that\
    \ are common to general transport-layer networks\n       (i.e., independent of\
    \ technology) SHOULD be operable in a way\n       that is similar to the way the\
    \ equivalent mechanisms are operated\n       in other transport-layer technologies.\n\
    \   22  MPLS-TP MUST support the capability for network operation via the\n  \
    \     management plane (without the use of any control-plane\n       protocols).\
    \  This includes the configuration and control of OAM\n       and recovery functions.\n\
    \   23  The MPLS-TP data plane MUST be capable of\n       A.  forwarding data\
    \ independent of the control or management\n           plane used to configure\
    \ and operate the MPLS-TP layer\n           network.\n       B.  taking recovery\
    \ actions independent of the control or\n           management plane used to configure\
    \ the MPLS-TP layer network.\n       C.  operating normally (i.e., forwarding,\
    \ OAM, and protection\n           MUST continue to operate) if the management\
    \ plane or control\n           plane that configured the transport paths fails.\n\
    \   24  MPLS-TP MUST support mechanisms to avoid or minimize traffic\n       impact\
    \ (e.g., packet delay, reordering, and loss) during network\n       reconfiguration.\n\
    \   25  MPLS-TP MUST support transport paths through multiple homogeneous\n  \
    \     domains.\n   26  MPLS-TP SHOULD support transport paths through multiple\
    \ non-\n       homogeneous domains.\n   27  MPLS-TP MUST NOT dictate the deployment\
    \ of any particular network\n       topology either physical or logical, however:\n\
    \       A.  It MUST be possible to deploy MPLS-TP in rings.\n       B.  It MUST\
    \ be possible to deploy MPLS-TP in arbitrarily\n           interconnected rings\
    \ with one or two points of\n           interconnection.\n       C.  MPLS-TP MUST\
    \ support rings of at least 16 nodes in order to\n           support the upgrade\
    \ of existing Time-Division Multiplexing\n           (TDM) rings to MPLS-TP. \
    \ MPLS-TP SHOULD support rings with\n           more than 16 nodes.\n   28  MPLS-TP\
    \ MUST be able to scale at least as well as existing\n       transport technologies\
    \ with growing and increasingly complex\n       network topologies as well as\
    \ with increasing amounts of\n       customers, services, and bandwidth demand.\n\
    \   29  MPLS-TP SHOULD support mechanisms to safeguard against the\n       provisioning\
    \ of transport paths which contain forwarding loops.\n"
- title: 2.2.  Layering Requirements
  contents:
  - "2.2.  Layering Requirements\n   30  A generic and extensible solution MUST be\
    \ provided to support the\n       transport of one or more client layer networks\
    \ (e.g., MPLS-TP,\n       IP, MPLS, Ethernet, ATM, FR, etc.) over an MPLS-TP layer\
    \ network.\n   31  A generic and extensible solution MUST be provided to support\
    \ the\n       transport of MPLS-TP transport paths over one or more server\n \
    \      layer networks (such as MPLS-TP, Ethernet, SONET/SDH, OTN, etc.).\n   \
    \    Requirements for bandwidth management within a server layer\n       network\
    \ are outside the scope of this document.\n   32  In an environment where an MPLS-TP\
    \ layer network is supporting a\n       client layer network, and the MPLS-TP\
    \ layer network is supported\n       by a server layer network, then operation\
    \ of the MPLS-TP layer\n       network MUST be possible without any dependencies\
    \ on the server\n       or client layer network.\n       A.  The server layer\
    \ MUST guarantee that the traffic-loading\n           imposed by other clients\
    \ does not cause the transport service\n           provided to the MPLS-TP layer\
    \ to fall below the agreed level.\n           Mechanisms to achieve this are outside\
    \ the scope of these\n           requirements.\n       B.  It MUST be possible\
    \ to isolate the control and management\n           planes of the MPLS-TP layer\
    \ network from the control and\n           management planes of the client and\
    \ server layer networks.\n   33  A solution MUST be provided to support the transport\
    \ of a client\n       MPLS or MPLS-TP layer network over a server MPLS or MPLS-TP\
    \ layer\n       network.\n       A.  The level of coordination required between\
    \ the client and\n           server MPLS(-TP) layer networks MUST be minimized\
    \ (preferably\n           no coordination will be required).\n       B.  The MPLS(-TP)\
    \ server layer network MUST be capable of\n           transporting the complete\
    \ set of packets generated by the\n           client MPLS(-TP) layer network,\
    \ which may contain packets\n           that are not MPLS packets (e.g., IP or\
    \ Connectionless Network\n           Protocol (CNLP) packets used by the control/management\
    \ plane\n           of the client MPLS(-TP) layer network).\n   34  It MUST be\
    \ possible to operate the layers of a multi-layer\n       network that includes\
    \ an MPLS-TP layer autonomously.\n   The above are not only technology requirements,\
    \ but also operational\n   requirements.  Different administrative groups may\
    \ be responsible for\n   the same layer network or different layer networks.\n\
    \   35  It MUST be possible to hide MPLS-TP layer network addressing and\n   \
    \    other information (e.g., topology) from client layer networks.\n       However,\
    \ it SHOULD be possible, at the option of the operator, to\n       leak a limited\
    \ amount of summarized information (such as SRLGs or\n       reachability) between\
    \ layers.\n"
- title: 2.3.  Data Plane Requirements
  contents:
  - "2.3.  Data Plane Requirements\n   36  It MUST be possible to operate and configure\
    \ the MPLS-TP data\n       plane without any IP forwarding capability in the MPLS-TP\
    \ data\n       plane.  That is, the data plane only operates on the MPLS label.\n\
    \   37  It MUST be possible for the end points of an MPLS-TP transport\n     \
    \  path that is carrying an aggregate of client transport paths to\n       be\
    \ able to decompose the aggregate transport path into its\n       component client\
    \ transport paths.\n   38  A transport path on a link MUST be uniquely identifiable\
    \ by a\n       single label on that link.\n   39  A transport path's source MUST\
    \ be identifiable at its destination\n       within its layer network.\n   40\
    \  MPLS-TP MUST be capable of using P2MP server (sub)layer\n       capabilities\
    \ as well as P2P server (sub)layer capabilities when\n       supporting P2MP MPLS-TP\
    \ transport paths.\n   41  MPLS-TP MUST be extensible in order to accommodate\
    \ new types of\n       client layer networks and services.\n   42  MPLS-TP SHOULD\
    \ support mechanisms to enable the reserved\n       bandwidth associated with\
    \ a transport path to be increased\n       without impacting the existing traffic\
    \ on that transport path\n       provided enough resources are available.\n  \
    \ 43  MPLS-TP SHOULD support mechanisms to enable the reserved\n       bandwidth\
    \ of a transport path to be decreased without impacting\n       the existing traffic\
    \ on that transport path, provided that the\n       level of existing traffic\
    \ is smaller than the reserved bandwidth\n       following the decrease.\n   44\
    \  MPLS-TP MUST support mechanisms that ensure the integrity of the\n       transported\
    \ customer's service traffic as required by its\n       associated SLA.  Loss\
    \ of integrity may be defined as packet\n       corruption, reordering, or loss\
    \ during normal network conditions.\n   45  MPLS-TP MUST support mechanisms to\
    \ detect when loss of integrity\n       of the transported customer's service\
    \ traffic has occurred.\n   46  MPLS-TP MUST support an unambiguous and reliable\
    \ means of\n       distinguishing users' (client) packets from MPLS-TP control\n\
    \       packets (e.g., control plane, management plane, OAM, and\n       protection-switching\
    \ packets).\n"
- title: 2.4.  Control Plane Requirements
  contents:
  - "2.4.  Control Plane Requirements\n   This section defines the requirements that\
    \ apply to an MPLS-TP\n   control plane.  Note that it MUST be possible to operate\
    \ an MPLS-TP\n   network without using a control plane.\n   The ITU-T has defined\
    \ an architecture for Automatically Switched\n   Optical Networks (ASONs) in G.8080\
    \ [ITU.G8080.2006] and G.8080\n   Amendment 1 [ITU.G8080.2008].  The control plane\
    \ for MPLS-TP MUST fit\n   within the ASON architecture.\n   An interpretation\
    \ of the ASON signaling and routing requirements in\n   the context of GMPLS can\
    \ be found in [RFC4139] and [RFC4258].\n   Additionally:\n   47  The MPLS-TP control\
    \ plane MUST support control-plane topology and\n       data-plane topology independence.\
    \  As a consequence, a failure of\n       the control plane does not imply that\
    \ there has also been a\n       failure of the data plane.\n   48  The MPLS-TP\
    \ control plane MUST be able to be operated\n       independently of any particular\
    \ client- or server-layer control\n       plane.\n   49  MPLS-TP SHOULD define\
    \ a solution to support an integrated control\n       plane encompassing MPLS-TP\
    \ together with its server and client\n       layer networks when these layer\
    \ networks belong to the same\n       administrative domain.\n   50  The MPLS-TP\
    \ control plane MUST support establishing all the\n       connectivity patterns\
    \ defined for the MPLS-TP data plane (i.e.,\n       unidirectional P2P, associated\
    \ bidirectional P2P, co-routed\n       bidirectional P2P, unidirectional P2MP)\
    \ including configuration\n       of protection functions and any associated maintenance\
    \ functions.\n   51  The MPLS-TP control plane MUST support the configuration\
    \ and\n       modification of OAM maintenance points as well as the activation/\n\
    \       deactivation of OAM when the transport path or transport service\n   \
    \    is established or modified.\n   52  An MPLS-TP control plane MUST support\
    \ operation of the recovery\n       functions described in Section 2.8.\n   53\
    \  An MPLS-TP control plane MUST scale gracefully to support a large\n       number\
    \ of transport paths, nodes, and links.\n   54  If a control plane is used for\
    \ MPLS-TP, following a control-plane\n       failure, the control plane MUST be\
    \ capable of restarting and\n       relearning its previous state without impacting\
    \ forwarding.\n   55  An MPLS-TP control plane MUST provide a mechanism for dynamic\n\
    \       ownership transfer of the control of MPLS-TP transport paths from\n  \
    \     the management plane to the control plane and vice versa.  The\n       number\
    \ of reconfigurations required in the data plane MUST be\n       minimized (preferably\
    \ no data-plane reconfiguration will be\n       required).\n"
- title: 2.5.  Recovery Requirements
  contents:
  - "2.5.  Recovery Requirements\n   Network survivability plays a critical role in\
    \ the delivery of\n   reliable services.  Network availability is a significant\
    \ contributor\n   to revenue and profit.  Service guarantees in the form of SLAs\n\
    \   require a resilient network that rapidly detects facility or node\n   failures\
    \ and restores network operation in accordance with the terms\n   of the SLA.\n\
    \   56  MPLS-TP MUST provide protection and restoration mechanisms.\n       A.\
    \  MPLS-TP recovery techniques SHOULD be identical (or as\n           similar\
    \ as possible) to those already used in existing\n           transport networks\
    \ to simplify implementation and operations.\n           However, this MUST NOT\
    \ override any other requirement.\n       B.  Recovery techniques used for P2P\
    \ and P2MP SHOULD be identical\n           to simplify implementation and operation.\
    \  However, this MUST\n           NOT override any other requirement.\n   57 \
    \ MPLS-TP recovery mechanisms MUST be applicable at various levels\n       throughout\
    \ the network including support for link, transport\n       path, segment, concatenated\
    \ segment, and end-to-end recovery.\n   58  MPLS-TP recovery paths MUST meet the\
    \ SLA protection objectives of\n       the service.\n       A.  MPLS-TP MUST provide\
    \ mechanisms to guarantee 50ms recovery\n           times from the moment of fault\
    \ detection in networks with\n           spans less than 1200 km.\n       B. \
    \ For protection it MUST be possible to require protection of\n           100%\
    \ of the traffic on the protected path.\n       C.  Recovery MUST meet SLA requirements\
    \ over multiple domains.\n   59  Recovery objectives SHOULD be configurable per\
    \ transport path.\n   60  The recovery mechanisms SHOULD be applicable to any\
    \ topology.\n   61  The recovery mechanisms MUST support the means to operate\
    \ in\n       synergy with (including coordination of timing) the recovery\n  \
    \     mechanisms present in any client or server transport networks\n       (for\
    \ example, Ethernet, SDH, OTN, WDM) to avoid race conditions\n       between the\
    \ layers.\n   62  MPLS-TP recovery and reversion mechanisms MUST prevent frequent\n\
    \       operation of recovery in the event of an intermittent defect.\n"
- title: 2.5.1.  Data-Plane Behavior Requirements
  contents:
  - "2.5.1.  Data-Plane Behavior Requirements\n   General protection and survivability\
    \ requirements are expressed in\n   terms of the behavior in the data plane.\n"
- title: 2.5.1.1.  Protection
  contents:
  - "2.5.1.1.  Protection\n   Note: Only nodes that are aware of the pairing relationship\
    \ between\n   the forward and backward directions of an associated bidirectional\n\
    \   transport path can be used as end points to protect all or part of\n   that\
    \ transport path.\n   63  It MUST be possible to provide protection for the MPLS-TP\
    \ data\n       plane without any IP forwarding capability in the MPLS-TP data\n\
    \       plane.  That is, the data plane only operates on the MPLS label.\n   64\
    \  MPLS-TP protection mechanisms MUST support revertive and non-\n       revertive\
    \ behavior.\n   65  MPLS-TP MUST support 1+1 protection.\n       A.  Bidirectional\
    \ 1+1 protection for P2P connectivity MUST be\n           supported.\n       B.\
    \  Unidirectional 1+1 protection for P2P connectivity MUST be\n           supported.\n\
    \       C.  Unidirectional 1+1 protection for P2MP connectivity MUST be\n    \
    \       supported.\n   66  MPLS-TP MUST support the ability to share protection\
    \ resources\n       amongst a number of transport paths.\n   67  MPLS-TP MUST\
    \ support 1:n protection (including 1:1 protection).\n       A.  Bidirectional\
    \ 1:n protection for P2P connectivity MUST be\n           supported and SHOULD\
    \ be the default behavior for 1:n\n           protection.\n       B.  Unidirectional\
    \ 1:n protection for P2MP connectivity MUST be\n           supported.\n      \
    \ C.  Unidirectional 1:n protection for P2P connectivity is not\n           required\
    \ and MAY be omitted from the MPLS-TP specifications.\n       D.  The action of\
    \ protection-switching MUST NOT cause the user\n           data to enter an uncontrolled\
    \ loop.  The protection-switching\n           system MAY cause traffic to pass\
    \ over a given link more than\n           once, but it must do so in a controlled\
    \ way such that\n           uncontrolled loops do not form.\n   Note: Support\
    \ for extra traffic (as defined in [RFC4427]) is not\n   required in MPLS-TP and\
    \ MAY be omitted from the MPLS-TP\n   specifications.\n"
- title: 2.5.1.2.  Sharing of Protection Resources
  contents:
  - "2.5.1.2.  Sharing of Protection Resources\n   68  MPLS-TP SHOULD support 1:n\
    \ (including 1:1) shared mesh recovery.\n   69  MPLS-TP MUST support sharing of\
    \ protection resources such that\n       protection paths that are known not to\
    \ be required concurrently\n       can share the same resources.\n"
- title: 2.5.2.  Restoration
  contents:
  - "2.5.2.  Restoration\n   70  The restoration transport path MUST be able to share\
    \ resources\n       with the transport path being replaced (sometimes known as\
    \ soft\n       rerouting).\n   71  Restoration priority MUST be supported so that\
    \ an implementation\n       can determine the order in which transport paths should\
    \ be\n       restored (to minimize service restoration time as well as to gain\n\
    \       access to available spare capacity on the best paths).\n   72  Preemption\
    \ priority MUST be supported to allow restoration to\n       displace other transport\
    \ paths in the event of resource\n       constraint.\n   73  MPLS-TP restoration\
    \ mechanisms MUST support revertive and non-\n       revertive behavior.\n"
- title: 2.5.3.  Triggers for Protection, Restoration, and Reversion
  contents:
  - "2.5.3.  Triggers for Protection, Restoration, and Reversion\n   Recovery actions\
    \ may be triggered from different places as follows:\n   74  MPLS-TP MUST support\
    \ fault indication triggers from lower layers.\n       This includes faults detected\
    \ and reported by lower-layer\n       protocols, and faults reported directly\
    \ by the physical medium\n       (for example, loss of light).\n   75  MPLS-TP\
    \ MUST support OAM-based triggers.\n   76  MPLS-TP MUST support management-plane\
    \ triggers (e.g., forced\n       switch, etc.).\n   77  There MUST be a mechanism\
    \ to distinguish administrative recovery\n       actions from recovery actions\
    \ initiated by other triggers.\n   78  Where a control plane is present, MPLS-TP\
    \ SHOULD support control-\n       plane restoration triggers.\n   79  MPLS-TP\
    \ protection mechanisms MUST support priority logic to\n       negotiate and accommodate\
    \ coexisting requests (i.e., multiple\n       requests) for protection-switching\
    \ (e.g., administrative requests\n       and requests due to link/node failures).\n"
- title: 2.5.4.  Management-Plane Operation of Protection and Restoration
  contents:
  - "2.5.4.  Management-Plane Operation of Protection and Restoration\n   All functions\
    \ described here are for control by the operator.\n   80  It MUST be possible\
    \ to configure protection paths and protection-\n       to-working path relationships\
    \ (sometimes known as protection\n       groups).\n   81  There MUST be support\
    \ for pre-calculation of recovery paths.\n   82  There MUST be support for pre-provisioning\
    \ of recovery paths.\n   83  The external controls as defined in [RFC4427] MUST\
    \ be supported.\n       A.  External controls overruled by higher priority requests\n\
    \           (e.g., administrative requests and requests due to link/node\n   \
    \        failures) or unable to be signaled to the remote end (e.g.,\n       \
    \    due to a coordination failure of the protection state) MUST\n           be\
    \ dropped.\n   84  It MUST be possible to test and validate any protection/\n\
    \       restoration mechanisms and protocols:\n       A.  Including the integrity\
    \ of the protection/recovery transport\n           path.\n       B.  Without triggering\
    \ the actual protection/restoration.\n       C.  While the working path is in\
    \ service.\n       D.  While the working path is out of service.\n   85  Restoration\
    \ resources MAY be pre-planned and selected a priori,\n       or computed after\
    \ failure occurrence.\n   86  When preemption is supported for restoration purposes,\
    \ it MUST be\n       possible for the operator to configure it.\n   87  The management\
    \ plane MUST provide indications of protection\n       events and triggers.\n\
    \   88  The management plane MUST allow the current protection status of\n   \
    \    all transport paths to be determined.\n"
- title: 2.5.5.  Control Plane and In-Band OAM Operation of Recovery
  contents:
  - "2.5.5.  Control Plane and In-Band OAM Operation of Recovery\n   89  The MPLS-TP\
    \ control plane (which is not mandatory in an MPLS-TP\n       implementation)\
    \ MUST be capable of supporting:\n       A.  establishment and maintenance of\
    \ all recovery entities and\n           functions\n       B.  signaling of administrative\
    \ control\n       C.  protection state coordination (PSC).  Since control plane\n\
    \           network topology is independent from the data plane network\n    \
    \       topology, the PSC supported by the MPLS-TP control plane MAY\n       \
    \    run on resources different than the data plane resources\n           handled\
    \ within the recovery mechanism (e.g., backup).\n   90  In-band OAM MUST be capable\
    \ of supporting:\n       A.  signaling of administrative control\n       B.  protection\
    \ state coordination (PSC).  Since in-band OAM tools\n           share the data\
    \ plane with the carried transport service, in\n           order to optimize the\
    \ usage of network resources, the PSC\n           supported by in-band OAM MUST\
    \ run on protection resources.\n"
- title: 2.5.6.  Topology-Specific Recovery Mechanisms
  contents:
  - "2.5.6.  Topology-Specific Recovery Mechanisms\n   91  MPLS-TP MAY support recovery\
    \ mechanisms that are optimized for\n       specific network topologies.  These\
    \ mechanisms MUST be\n       interoperable with the mechanisms defined for arbitrary\
    \ topology\n       (mesh) networks to enable protection of end-to-end transport\n\
    \       paths.\n"
- title: 2.5.6.1.  Ring Protection
  contents:
  - "2.5.6.1.  Ring Protection\n   Several service providers have expressed a high\
    \ level of interest in\n   operating MPLS-TP in ring topologies and require a\
    \ high level of\n   survivability function in these topologies.  The requirements\
    \ listed\n   below have been collected from these service providers and from the\n\
    \   ITU-T.\n   The main objective in considering a specific topology (such as\
    \ a\n   ring) is to determine whether it is possible to optimize any\n   mechanisms\
    \ such that the performance of those mechanisms within the\n   topology is significantly\
    \ better than the performance of the generic\n   mechanisms in the same topology.\
    \  The benefits of such optimizations\n   are traded against the costs of developing,\
    \ implementing, deploying,\n   and operating the additional optimized mechanisms\
    \ noting that the\n   generic mechanisms MUST continue to be supported.\n   Within\
    \ the context of recovery in MPLS-TP networks, the optimization\n   criteria considered\
    \ in ring topologies are as follows:\n   a.  Minimize the number of OAM entities\
    \ that are needed to trigger\n       the recovery operation, such that it is less\
    \ than is required by\n       other recovery mechanisms.\n   b.  Minimize the\
    \ number of elements of recovery in the ring, such\n       that it is less than\
    \ is required by other recovery mechanisms.\n   c.  Minimize the number of labels\
    \ required for the protection paths\n       across the ring, such that it is less\
    \ than is required by other\n       recovery mechanisms.\n   d.  Minimize the\
    \ amount of control and management-plane transactions\n       during a maintenance\
    \ operation (e.g., ring upgrade), such that it\n       is less than the amount\
    \ required by other recovery mechanisms.\n   e.  When a control plane is supported,\
    \ minimize the impact on\n       signaling and routing information exchange during\
    \ protection,\n       such that it is less than the impact caused by other recovery\n\
    \       mechanisms.\n   It may be observed that the requirements in Section 2.5.6.1\
    \ are fully\n   compatible with the generic requirements expressed in Section\
    \ 2.5\n   through Section 2.5.6 inclusive, and that no requirements that are\n\
    \   specific to ring topologies have been identified.\n   92   MPLS-TP MUST include\
    \ recovery mechanisms that operate in any\n        single ring supported in MPLS-TP,\
    \ and continue to operate within\n        the single rings even when the rings\
    \ are interconnected.\n   93   When a network is constructed from interconnected\
    \ rings, MPLS-TP\n        MUST support recovery mechanisms that protect user data\
    \ that\n        traverses more than one ring.  This includes the possibility of\n\
    \        failure of the ring-interconnect nodes and links.\n   94   MPLS-TP recovery\
    \ in a ring MUST protect unidirectional and\n        bidirectional P2P transport\
    \ paths.\n   95   MPLS-TP recovery in a ring MUST protect unidirectional P2MP\n\
    \        transport paths.\n   96   MPLS-TP 1+1 and 1:1 protection in a ring MUST\
    \ support switching\n        time within 50 ms from the moment of fault detection\
    \ in a\n        network with a 16-node ring with less than 1200 km of fiber.\n\
    \   97   The protection switching time in a ring MUST be independent of\n    \
    \    the number of LSPs crossing the ring.\n   98   The configuration and operation\
    \ of recovery mechanisms in a ring\n        MUST scale well with:\n        A.\
    \  the number of transport paths (MUST be better than linear\n            scaling)\n\
    \        B.  the number of nodes on the ring (MUST be at least as good as\n  \
    \          linear scaling)\n        C.  the number of ring interconnects (MUST\
    \ be at least as good\n            as linear scaling)\n   99   Recovery techniques\
    \ used in a ring MUST NOT prevent the ring\n        from being connected to a\
    \ general MPLS-TP network in any\n        arbitrary way, and MUST NOT prevent\
    \ the operation of recovery\n        techniques in the rest of the network.\n\
    \   100  Recovery techniques in a ring SHOULD be identical (or as similar\n  \
    \      as possible) to those in general transport networks to simplify\n     \
    \   implementation and operations.  However, this MUST NOT override\n        any\
    \ other requirement.\n   101  Recovery techniques in logical and physical rings\
    \ SHOULD be\n        identical to simplify implementation and operation.  However,\n\
    \        this MUST NOT override any other requirement.\n   102  The default recovery\
    \ scheme in a ring MUST be bidirectional\n        recovery in order to simplify\
    \ the recovery operation.\n   103  The recovery mechanism in a ring MUST support\
    \ revertive\n        switching, which MUST be the default behavior.  This allows\n\
    \        optimization of the use of the ring resources, and restores the\n   \
    \     preferred quality conditions for normal traffic (e.g., delay)\n        when\
    \ the recovery mechanism is no longer needed.\n   104  The recovery mechanisms\
    \ in a ring MUST support ways to\n        distinguish administrative protection-switching\
    \ from protection-\n        switching initiated by other triggers.\n   105  It\
    \ MUST be possible to lockout (disable) protection mechanisms\n        on selected\
    \ links (spans) in a ring (depending on the operator's\n        need).  This may\
    \ require lockout mechanisms to be applied to\n        intermediate nodes within\
    \ a transport path.\n   106  MPLS-TP recovery mechanisms in a ring:\n        A.\
    \  MUST include a mechanism to allow an implementation to\n            handle\
    \ and coordinate coexisting requests or triggers for\n            protection-switching\
    \ based on priority.  (For example, this\n            includes multiple requests\
    \ that are not necessarily arriving\n            simultaneously and that are located\
    \ anywhere in the ring.)\n            Note that such coordination of the ring\
    \ is equivalent to the\n            use of shared protection groups.\n       \
    \ B.  SHOULD protect against multiple failures\n   107  MPLS-TP recovery and reversion\
    \ mechanisms in a ring MUST offer a\n        way to prevent frequent operation\
    \ of recovery in the event of an\n        intermittent defect.\n   108  MPLS-TP\
    \ MUST support the sharing of protection bandwidth in a\n        ring by allowing\
    \ best-effort traffic.\n   109  MPLS-TP MUST support sharing of ring protection\
    \ resources such\n        that protection paths that are known not to be required\n\
    \        concurrently can share the same resources.\n"
- title: 2.6.  QoS Requirements
  contents:
  - "2.6.  QoS Requirements\n   Carriers require advanced traffic-management capabilities\
    \ to enforce\n   and guarantee the QoS parameters of customers' SLAs.\n   Quality-of-service\
    \ mechanisms are REQUIRED in an MPLS-TP network to\n   ensure:\n   110  Support\
    \ for differentiated services and different traffic types\n        with traffic\
    \ class separation associated with different traffic.\n   111  Enabling the provisioning\
    \ and the guarantee of Service Level\n        Specifications (SLSs), with support\
    \ for hard and relative end-\n        to-end bandwidth guaranteed.\n   112  Support\
    \ of services, which are sensitive to jitter and delay.\n   113  Guarantee of\
    \ fair access, within a particular class, to shared\n        resources.\n   114\
    \  Guaranteed resources for in-band control and management-plane\n        traffic,\
    \ regardless of the amount of data-plane traffic.\n   115  Carriers are provided\
    \ with the capability to efficiently support\n        service demands over the\
    \ MPLS-TP network.  This MUST include\n        support for a flexible bandwidth\
    \ allocation scheme.\n"
