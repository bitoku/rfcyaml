- title: 3.4.  Security Requirements
  contents:
  - "3.4.  Security Requirements\n   For a description of the security threats relevant\
    \ in the context of\n   MPLS and GMPLS and the defensive techniques to combat\
    \ those threats,\n   see \"Security Framework for MPLS and GMPLS Networks\" [G/MPLS-SEC].\n\
    \   For a description of additional security threats relevant in the\n   context\
    \ of MPLS-TP and the defensive techniques to combat those\n   threats see \"Security\
    \ Framework for MPLS-TP\" [TP-SEC-FMWK].\n"
