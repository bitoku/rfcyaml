- title: Abstract
  contents:
  - "Abstract\n   This document specifies the requirements of an MPLS Transport Profile\n\
    \   (MPLS-TP).  This document is a product of a joint effort of the\n   International\
    \ Telecommunications Union (ITU) and IETF to include an\n   MPLS Transport Profile\
    \ within the IETF MPLS and PWE3 architectures to\n   support the capabilities\
    \ and functionalities of a packet transport\n   network as defined by International\
    \ Telecommunications Union -\n   Telecommunications Standardization Sector (ITU-T).\n\
    \   This work is based on two sources of requirements: MPLS and PWE3\n   architectures\
    \ as defined by IETF, and packet transport networks as\n   defined by ITU-T.\n\
    \   The requirements expressed in this document are for the behavior of\n   the\
    \ protocol mechanisms and procedures that constitute building\n   blocks out of\
    \ which the MPLS Transport Profile is constructed.  The\n   requirements are not\
    \ implementation requirements.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
