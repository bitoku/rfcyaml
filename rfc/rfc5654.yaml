- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Bandwidth demand continues to grow worldwide, stimulated\
    \ by the\n   accelerating growth and penetration of new packet-based services\
    \ and\n   multimedia applications:\n   o  Packet-based services such as Ethernet,\
    \ Voice over IP (VoIP),\n      Layer 2 (L2) / Layer 3 (L3) Virtual Private Networks\
    \ (VPNs), IP\n      television (IPTV), Radio Access Network (RAN) backhauling,\
    \ etc.\n   o  Applications with various bandwidth and Quality of Service (QoS)\n\
    \      requirements.\n   This growth in demand has resulted in dramatic increases\
    \ in access\n   rates that are, in turn, driving dramatic increases in metro and\
    \ core\n   network bandwidth requirements.\n   Over the past two decades, the\
    \ evolving optical transport\n   infrastructure (Synchronous Optical Networking\
    \ (SONET) / Synchronous\n   Digital Hierarchy (SDH), Optical Transport Network\
    \ (OTN)) has\n   provided carriers with a high benchmark for reliability and\n\
    \   operational simplicity.\n   With the movement towards packet-based services,\
    \ the transport\n   network has to evolve to encompass the provision of packet-aware\n\
    \   capabilities while enabling carriers to leverage their installed, as\n   well\
    \ as planned, transport infrastructure investments.\n   Carriers are in need of\
    \ technologies capable of efficiently\n   supporting packet-based services and\
    \ applications on their transport\n   networks with guaranteed Service Level Agreements\
    \ (SLAs).  The need\n   to increase their revenue while remaining competitive\
    \ forces\n   operators to look for the lowest network Total Cost of Ownership\n\
    \   (TCO).  Investment in equipment and facilities (Capital Expenditure\n   (CAPEX))\
    \ and Operational Expenditure (OPEX) should be minimized.\n   There are a number\
    \ of technology options for carriers to meet the\n   challenge of increased service\
    \ sophistication and transport\n   efficiency, with increasing usage of hybrid\
    \ packet-transport and\n   circuit-transport technology solutions.  To realize\
    \ these goals, it\n   is essential that packet-transport technology be available\
    \ that can\n   support the same high benchmarks for reliability and operational\n\
    \   simplicity set by SDH/SONET and OTN technologies.\n   Furthermore, for carriers\
    \ it is important that operation of such\n   packet transport networks should\
    \ preserve the look-and-feel to which\n   carriers have become accustomed in deploying\
    \ their optical transport\n   networks, while providing common, multi-layer operations,\
    \ resiliency,\n   control, and multi-technology management.\n   Transport carriers\
    \ require control and deterministic usage of network\n   resources.  They need\
    \ end-to-end control to engineer network paths\n   and to efficiently utilize\
    \ network resources.  They require\n   capabilities to support static (management-plane-based)\
    \ or dynamic\n   (control-plane-based) provisioning of deterministic, protected,\
    \ and\n   secured services and their associated resources.\n   It is also important\
    \ to ensure smooth interworking of the packet\n   transport network with other\
    \ existing/legacy packet networks, and\n   provide mappings to enable packet transport\
    \ carriage over a variety\n   of transport network infrastructures.  The latter\
    \ has been termed\n   vertical interworking, and is also known as client/server\
    \ or network\n   interworking.  The former has been termed horizontal interworking,\n\
    \   and is also known as peer-partition or service interworking.  For\n   more\
    \ details on interworking and some of the issues that may arise\n   (especially\
    \ with horizontal interworking), see G.805 [ITU.G805.2000]\n   and Y.1401 [ITU.Y1401.2008].\n\
    \   Multi-Protocol Label Switching (MPLS) is a maturing packet technology\n  \
    \ and it is already playing an important role in transport networks and\n   services.\
    \  However, not all of MPLS's capabilities and mechanisms are\n   needed and/or\
    \ consistent with transport network operations.  There\n   are also transport\
    \ technology characteristics that are not currently\n   reflected in MPLS.  Therefore,\
    \ there is the need to define an MPLS\n   Transport Profile (MPLS-TP) that supports\
    \ the capabilities and\n   functionalities needed for packet-transport network\
    \ services and\n   operations through combining the packet experience of MPLS\
    \ with the\n   operational experience and practices of existing transport networks.\n\
    \   MPLS-TP will enable the deployment of packet-based transport networks\n  \
    \ that will efficiently scale to support packet services in a simple\n   and cost-effective\
    \ way.  MPLS-TP needs to combine the necessary\n   existing capabilities of MPLS\
    \ with additional minimal mechanisms in\n   order that it can be used in a transport\
    \ role.\n   This document specifies the requirements of an MPLS Transport Profile\n\
    \   (MPLS-TP).  The requirements are for the behavior of the protocol\n   mechanisms\
    \ and procedures that constitute building blocks out of\n   which the MPLS Transport\
    \ Profile is constructed.  That is, the\n   requirements indicate what features\
    \ are to be available in the MPLS\n   toolkit for use by MPLS-TP.  The requirements\
    \ in this document do not\n   describe what functions an MPLS-TP implementation\
    \ supports.  The\n   purpose of this document is to identify the toolkit and any\
    \ new\n   protocol work that is required.\n   This document is a product of a\
    \ joint ITU-T and IETF effort to\n   include an MPLS Transport Profile within\
    \ the IETF MPLS and PWE3\n   architectures to support the capabilities and functionalities\
    \ of a\n   packet transport network as defined by ITU-T.  The document is a\n\
    \   requirements specification, but is presented on the Standards Track\n   so\
    \ that it can be more easily cited as a normative reference from\n   within the\
    \ work of the ITU-T.\n   This work is based on two sources of requirements, MPLS\
    \ and PWE3\n   architectures as defined by IETF and packet transport networks\
    \ as\n   defined by ITU-T.  The requirements of MPLS-TP are provided below.\n\
    \   The relevant functions of MPLS and PWE3 are included in MPLS-TP,\n   except\
    \ where explicitly excluded.  Any new functionality that is\n   defined to fulfill\
    \ the requirements for MPLS-TP must be agreed within\n   the IETF through the\
    \ IETF consensus process as per [RFC4929].\n   MPLS-TP transport paths may be\
    \ established using static or dynamic\n   configuration.  It should be noted that\
    \ the MPLS-TP network and its\n   transport paths can always be operated fully\
    \ (including OAM and\n   protection capabilities) in the absence of any control\
    \ plane.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   Although this document is not a protocol specification,\
    \ the use of\n   this language clarifies the instructions to protocol designers\n\
    \   producing solutions that satisfy the requirements set out in this\n   document.\n"
- title: 1.2.  Terminology
  contents:
