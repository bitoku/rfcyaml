    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n             \"Relative\
    \ amount of time that it takes for a signal to\n              travel the length\
    \ of the logical link.  This time is\n              represented in micro seconds,\
    \ with some of the more\n              common values enumerated.\"\n        ::=\
