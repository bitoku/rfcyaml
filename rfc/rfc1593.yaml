    \ INTEGER,\n        ibmappnNnTgQuiescing   INTEGER,\n        ibmappnNnTgCpCpSession\
    \ INTEGER,\n        ibmappnNnTgEffCap     INTEGER,\n        ibmappnNnTgConnCost\
