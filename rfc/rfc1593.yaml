    \  The lower the value,\n            the more desirable the node is for intermediate\
    \ routing.\"\n        ::=  { ibmappnNnTopologyEntry 6 }\n  ibmappnNnNodeCongested\
    \        OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n            \"Indicates whether\
    \ this node is congested.\n             This node is not be included in route\
    \ selection\n             by other nodes when this congestion exists.\"\n    \
    \     ::= { ibmappnNnTopologyEntry 7 }\n  ibmappnNnNodeIsrDepleted OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Indicates whether intermediate\
    \ session\n             routing resources are depleted.  This node is\n      \
    \       not included in intermediate route selection\n             by other nodes\
    \ when resources are depleted.\"\n        ::=  { ibmappnNnTopologyEntry 8 }\n\
    \  ibmappnNnNodeEndptDepleted OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Indicates whether session endpoint resources are depleted.\"\n  \
    \      ::=  { ibmappnNnTopologyEntry 9 }\n  ibmappnNnNodeQuiescing     OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Indicates whether the node is\
    \ quiescing.\n             This node is not included in route selection\n    \
    \         by other nodes when the node is quiescing.\"\n        ::=  { ibmappnNnTopologyEntry\
    \ 10 }\n  ibmappnNnNodeGateway       OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether the node provide gateway functions.\"\n    \
    \    ::=  { ibmappnNnTopologyEntry 11 }\n  ibmappnNnNodeCentralDirectory OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the node is\
    \ central directory.\"\n        ::=  { ibmappnNnTopologyEntry 12 }\n  ibmappnNnNodeIsr\
    \   OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ the node supports intermediate session\n              routing (ISR).\"\n   \
    \     ::=  { ibmappnNnTopologyEntry 13 }\n  ibmappnNnNodeChainSupport OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the node supports\
    \ chaining.\"\n        ::=  { ibmappnNnTopologyEntry 14 }\n  --APPN transmission\
    \ group (TG) table\n  -- This table describes the TGs associated with\n  -- the\
