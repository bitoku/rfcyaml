    \ previously been located by a broadcast\n                    search and the location\
    \ information has been saved.\n              3 - Register\n                  \
    \  The LU is at an end node that is in the domain\n                    of the\
    \ local network node.  Registered entries\n                    are registered\
    \ by the served end node.\"\n        ::=  { ibmappnDirEntry 5 }\n  ibmappnDirWildCard\
    \         OBJECT-TYPE\n        SYNTAX INTEGER {\n                        other(1),\n\
    \                        explicit-entry(2),\n                        partial-wildcard(3),\n\
    \                        full-wildcard(4)\n                       }\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n            \"1 -\
    \ Other means unknown type of LU entry.\n             2 - Expliced-entry means\
    \ the full LUNAME will be used\n                 for locating this LU.\n     \
    \        3 - Partial-wildcard means only the non-blank portions\n            \
    \     of the LUNAME will be used for locating this LU.\n             4 - Full-wildcard\
    \ means all LUNAMES will be directed\n                 to this LU.\"\n       \
    \ ::=  { ibmappnDirEntry 6 }\n  -- ************** The APPN Class of Service group\
    \ ***************\n  ibmappnCos  OBJECT IDENTIFIER ::= { ibmappn 6  } --APPN COS\n\
    \  -- The APPN Class of Service (COS)\n  -- Class of Service is a means of expressing\
    \ the quality of the routes\n  -- and the transmission priority of traffic which\
    \ flows on these routes.\n  -- The quality of routes is specified by two tables,\
    \ a COS weight table\n  -- for TGs and a COS weight table for nodes.  These COS\
    \ tables are\n  -- administratively assigned at each APPN node. Seven default\
    \ tables\n  -- for TGs and a COS weight table for Nodes.  These COS tables are\n\
    \  -- administratively assigned at each APPN node with seven default tables\n\
    \  -- being provided by IBM.\n  --\n  --\n  --  COS Name\n  --        Unqualified\
    \ name identifying the class of service.\n  --  Transmission priority\n  --  \
    \      Transmission priority associated with this class of service\n  --   COS\
    \ Node Row Table\n  --          At least one node row must be specified. The default\n\
    \  --          COS tables specify 8 rows.\n  --     Node Row Weight\n  --    \
    \        Numeric value between 0 and 255 inclusive indicating\n  --          \
    \  the weight associated with this row.\n  --     Route addition resist (min)\n\
    \  --            Numeric value between 0 and 255 inclusive indicating\n  --  \
    \          the minimum route addition resistance for this row.\n  --     Route\
    \ addition resist (max)\n  --            Numeric value between 0 and 255 inclusive\
    \ indicating\n  --            the maximum route addition resistance for this row.\n\
    \  --     Congestion          (min)\n  --            Indicates whether this class\
    \ of service for this row\n  --            will accept congestion. Yes or No must\
    \ be specified.\n  --     Congestion          (max)\n  --            Indicates\
    \ whether this Class of Service for this row\n  --            will accept congestion.\
    \ Yes or No must be specified.\n  --\n  --   COS TG Row table\n  --          At\
    \ least one TG row must be specified with the defaults\n  --          COS tables\
    \ specify 8 rows.\n  --     TG Row Weight\n  --            Numeric value between\
    \ 0 and 255 inclusive indicating\n  --            the weight associated with this\
    \ row.\n  --     Effective capacity  (min)\n  --            Indicates the lowest\
    \ acceptable value for this row.\n  --     Effective capacity  (max)\n  --   \
    \         Indicates the highest required value for this row.\n  --     Cost per\
    \ connect time  (min)\n  --            Indicates the lowest connect cost per unit\
    \ time value\n  --            for this row.  This value is between 0 and 255 inclusive.\n\
    \  --     Cost per connect time  (max)\n  --            Indicates the highest\
    \ connect cost per unit time value\n  --            for this row.  This value\
    \ is between 0 and 255 inclusive.\n  --     Cost per byte       (min)\n  --  \
    \          Indicates the lowest cost per byte value\n  --            for this\
    \ row.  This value is between 0 and 255 inclusive.\n  --     Cost per byte   \
    \    (max)\n  --            Indicates the highest cost per byte value\n  --  \
    \          for this row.  This value is between 0 and 255 inclusive.\n  --   \
    \  Security            (min)\n  --            Indicates the lowest acceptable\
    \ value for security\n  --            for this row.  This value is one of seven\
    \ values.\n  --     Security            (max)\n  --            Indicates the highest\
    \ acceptable value for security\n  --            for this row.  This value is\
    \ one of seven values.\n  --     Propagation delay   (min)\n  --            Indicates\
    \ the lowest acceptable propagation delay value\n  --            for this row.\n\
    \  --     Propagation delay   (max)\n  --            Indicates the highest acceptable\
    \ propagation delay value\n  --            for this row.\n  --     User defined\
    \ 1      (min)\n  --            Indicates the lowest acceptable value\n  --  \
    \          for this row.  This value is between 0 and 255 inclusive.\n  --   \
    \  User defined 1      (max)\n  --            Indicates the highest acceptable\
    \ value\n  --            for this row.  This value is between 0 and 255 inclusive.\n\
    \  --     User defined 2      (min)\n  --            Same as user defined 1\n\
    \  --     User defined 2      (max)\n  --            Same as user defined 1\n\
    \  --     User defined 3      (min)\n  --            Same as user defined 1\n\
    \  --     User defined 3      (max)\n  --            Same as user defined 1\n\
    \  --\n  --\n  --\n  --Due to SNMP ASN.1 limitations the COS table is defined\n\
    \  --in the following format.\n  --\n  -- MODE name table\n  --  MODE Name (index)\n\
    \  --  COS Name\n  --\n  -- COS name table\n  --  COS Name (index)\n  --  Transmission\
    \ priority\n  --\n  -- COS node row table\n  --  COS Name (index1)\n  --  Index2\n\
    \  --  Node Row Weight\n  --  Rte addition resist (min)\n  --  Rte addition resist\
    \ (max)\n  --  Congestion          (min)\n  --  Congestion          (max)\n  --\n\
    \  -- COS TG row table\n  --  COS Name (index1)\n  --  Index\n  --  TG Row Weight\n\
    \  --  Effective capacity  (min)\n  --  Effective capacity  (max)\n  --  Cost\
    \ per conn time  (min)\n  --  Cost per conn time  (max)\n  --  cost per byte \
    \      (min)\n  --  cost per byte       (max)\n  --  Security            (min)\n\
    \  --  Security            (max)\n  --  Propagation delay   (min)\n  --  Propagation\
    \ delay   (max)\n  --  User defined 1      (min)\n  --  User defined 1      (max)\n\
    \  --  User defined 2      (min)\n  --  User defined 2      (max)\n  --  User\
    \ defined 3      (min)\n  --  User defined 3      (max)\n  --\n  -- **************************************************************\n\
    \  ibmappnCosModeTable OBJECT-TYPE\n        SYNTAX SEQUENCE OF IbmappnCosModeEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \            \"Table representing all of the defined\n            mode names for\
    \ this node.  The table\n            contains the matching COS name.\"\n     \
    \   ::= { ibmappnCos 1 }\n  ibmappnCosModeEntry OBJECT-TYPE\n        SYNTAX IbmappnCosModeEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"This table is indexed by the Mode Name.\"\n        INDEX\n   \
    \            {ibmappnCosModeName}\n        ::= { ibmappnCosModeTable 1 }\n  IbmappnCosModeEntry\
    \ ::= SEQUENCE {\n        ibmappnCosModeName                  DisplayString,\n\
    \        ibmappnCosModeCosName               DisplayString\n                 \
    \                      }\n  ibmappnCosModeName              OBJECT-TYPE\n    \
    \    SYNTAX DisplayString (SIZE (1..8))\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Administratively-assigned name\
    \ for this\n              mode entry.\"\n        ::=  { ibmappnCosModeEntry 1\
    \ }\n  ibmappnCosModeCosName    OBJECT-TYPE\n        SYNTAX DisplayString (SIZE\
    \ (1..8))\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"An administratively assigned name for this\n             Class\
    \ of Service.\"\n        ::=  { ibmappnCosModeEntry 2 }\n  -- **************************************************************\n\
    \  ibmappnCosNameTable OBJECT-TYPE\n        SYNTAX SEQUENCE OF IbmappnCosNameEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \            \"Table representing all of the defined class-of-service\n      \
    \       names for this node.  The COS node and TG tables are\n             accessed\
    \ using the same index, which is the COS name.\"\n        ::= { ibmappnCos 2 }\n\
    \  ibmappnCosNameEntry OBJECT-TYPE\n        SYNTAX IbmappnCosNameEntry\n     \
    \   ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"The COS name is the index to this table.\"\n        INDEX\n     \
    \          {ibmappnCosName}\n        ::= { ibmappnCosNameTable 1 }\n  IbmappnCosNameEntry\
    \ ::= SEQUENCE {\n        ibmappnCosName                     DisplayString,\n\
    \        ibmappnCosTransPriority            INTEGER\n                        \
    \           }\n  ibmappnCosName              OBJECT-TYPE\n        SYNTAX DisplayString\
    \ (SIZE (1..8))\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \            \"Administratively-assigned name for this\n             class of\
    \ service.\"\n        ::=  { ibmappnCosNameEntry 1 }\n  ibmappnCosTransPriority\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {\n                       low(1),      \
    \         --X'01'\n                       medium(2),            --X'02'\n    \
    \                   high(3),              --X'03'\n                       network(4)\
    \            --X'04'\n                       }\n        ACCESS read-only\n   \
    \     STATUS mandatory\n        DESCRIPTION\n             \"Transmission priority\
    \ for this\n              class of service.  Values are:\n                Low\n\
    \                Medium\n                High\n                Network       \
    \                               \"\n        ::=  { ibmappnCosNameEntry 2 }\n \
    \ ibmappnCosNodeRowTable OBJECT-TYPE\n        SYNTAX SEQUENCE OF IbmappnCosNodeRowEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"This table contains all node-row information for all\n       \
    \       class of service in this node.\"\n        ::= { ibmappnCos 3 }\n  ibmappnCosNodeRowEntry\
    \ OBJECT-TYPE\n        SYNTAX IbmappnCosNodeRowEntry\n        ACCESS not-accessible\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"The COS name is\
    \ the first index and a integer\n              is the second index to insure a\
    \ unique index.\"\n        INDEX\n               {ibmappnCosNodeRowName,\n   \
    \             ibmappnCosNodeRowIndex}\n        ::= { ibmappnCosNodeRowTable 1\
    \ }\n  IbmappnCosNodeRowEntry ::= SEQUENCE {\n        ibmappnCosNodeRowName  \
    \               DisplayString,\n        ibmappnCosNodeRowIndex               \
    \ INTEGER,\n  --Node Row Group\n        ibmappnCosNodeRowWgt                 \
    \ DisplayString,\n        ibmappnCosNodeRowResistMin            INTEGER,\n   \
    \     ibmappnCosNodeRowResistMax            INTEGER,\n        ibmappnCosNodeRowMinCongestAllow\
    \      INTEGER,\n        ibmappnCosNodeRowMaxCongestAllow      INTEGER\n     \
    \                              }\n  ibmappnCosNodeRowName              OBJECT-TYPE\n\
    \        SYNTAX DisplayString (SIZE (1..8))\n        ACCESS read-only\n      \
    \  STATUS mandatory\n        DESCRIPTION\n             \"Administratively-assigned\
    \ name for this\n             class of service.\"\n        ::=  { ibmappnCosNodeRowEntry\
    \ 1 }\n  ibmappnCosNodeRowIndex     OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Index of COS name.  This same value is used\n              to access\
    \ the node and TG COS tables.\n              Range of values is 0-255.\"\n   \
    \     ::=  { ibmappnCosNodeRowEntry 2 }\n  --Node Row Group\n  ibmappnCosNodeRowWgt\
    \     OBJECT-TYPE\n        SYNTAX DisplayString\n        ACCESS read-only\n  \
    \      STATUS mandatory\n        DESCRIPTION\n             \"Weight to be associated\
    \ with the nodes\n              that fit the criteria specified by this node row.\"\
    \n        ::=  { ibmappnCosNodeRowEntry 3 }\n  ibmappnCosNodeRowResistMin    \
    \   OBJECT-TYPE\n        SYNTAX INTEGER   (0..255)\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n            \"Minimum route addition\
    \ resistance value\n             for this node. Range of values is 0-255.\n  \
    \           The lower the value, the more desirable\n             the node is\
    \ for intermediate routing.\"\n        ::=  { ibmappnCosNodeRowEntry 4 }\n  ibmappnCosNodeRowResistMax\
    \  OBJECT-TYPE\n        SYNTAX INTEGER   (0..255)\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n            \"Maximum route addition\
    \ resistance value\n             for this node. Range of values is 0-255.\n  \
    \           The lower the value, the more desirable\n             the node is\
    \ for intermediate routing.\"\n        ::=  { ibmappnCosNodeRowEntry 5 }\n  ibmappnCosNodeRowMinCongestAllow\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ low congestion will be\n              tolerated.  The minimum and maximum parameters\n\
    \              will allow specifying either low-congested,\n              high-congested,\
    \ or either to be used.\"\n        ::=  { ibmappnCosNodeRowEntry 6 }\n  ibmappnCosNodeRowMaxCongestAllow\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ high congestion will be\n              tolerated.  The minimum and maximum parameters\n\
    \              will allow specifying either low-congested,\n              high-congested,\
    \ or either to be used.\"\n        ::=  { ibmappnCosNodeRowEntry 7 }\n  -- COS\
    \ TG row table\n  --  Index\n  --  TG Row Weight\n  --  Effective capacity  (min)\n\
    \  --  Effective capacity  (max)\n  --  Cost per conn time  (min)\n  --  Cost\
    \ per conn time  (max)\n  --  cost per byte       (min)\n  --  cost per byte \
    \      (max)\n  --  Security            (min)\n  --  Security            (max)\n\
    \  --  Propagation delay   (min)\n  --  Propagation delay   (max)\n  --  User\
    \ defined 1      (min)\n  --  User defined 1      (max)\n  --  User defined 2\
    \      (min)\n  --  User defined 2      (max)\n  --  User defined 3      (min)\n\
    \  --  User defined 3      (max)\n  --\n  ibmappnCosTgRowTable OBJECT-TYPE\n \
    \       SYNTAX SEQUENCE OF IbmappnCosTgRowEntry\n        ACCESS not-accessible\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Table containing\
    \ all the Tg-row information for all\n              class of service defined in\
    \ this node.\"\n        ::= { ibmappnCos 4 }\n  ibmappnCosTgRowEntry OBJECT-TYPE\n\
    \        SYNTAX IbmappnCosTgRowEntry\n        ACCESS not-accessible\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"The TgRowName and the TgRowIndex\
    \ are the index\n             for this table.\"\n        INDEX\n             \
    \  {ibmappnCosTgRowName,\n                ibmappnCosTgRowIndex}\n        ::= {\
    \ ibmappnCosTgRowTable 1 }\n  IbmappnCosTgRowEntry ::= SEQUENCE {\n        ibmappnCosTgRowName\
    \                 DisplayString,\n        ibmappnCosTgRowIndex               \
    \ INTEGER,\n  --TG Row Group\n        ibmappnCosTgRowWgt                   DisplayString,\n\
    \        ibmappnCosTgRowEffCapMin             INTEGER,\n        ibmappnCosTgRowEffCapMax\
    \             INTEGER,\n        ibmappnCosTgRowConnCostMin           INTEGER,\n\
    \        ibmappnCosTgRowConnCostMax           INTEGER,\n        ibmappnCosTgRowByteCostMin\
    \           INTEGER,\n        ibmappnCosTgRowByteCostMax           INTEGER,\n\
    \        ibmappnCosTgRowSecurityMin           INTEGER,\n        ibmappnCosTgRowSecurityMax\
    \           INTEGER,\n        ibmappnCosTgRowDelayMin              INTEGER,\n\
    \        ibmappnCosTgRowDelayMax              INTEGER,\n        ibmappnCosTgRowUsr1Min\
    \               INTEGER,\n        ibmappnCosTgRowUsr1Max               INTEGER,\n\
    \        ibmappnCosTgRowUsr2Min               INTEGER,\n        ibmappnCosTgRowUsr2Max\
    \               INTEGER,\n        ibmappnCosTgRowUsr3Min               INTEGER,\n\
    \        ibmappnCosTgRowUsr3Max               INTEGER\n                      \
    \          }\n  ibmappnCosTgRowName              OBJECT-TYPE\n        SYNTAX DisplayString\
    \ (SIZE (1..8))\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Administratively-assigned name for this\n             class of\
    \ service.\"\n        ::=  { ibmappnCosTgRowEntry 1 }\n  ibmappnCosTgRowIndex\
    \     OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Index of COS name.\
    \  This same value is used\n              to access the node and TG COS tables.\"\
    \n        ::=  { ibmappnCosTgRowEntry 2 }\n  --TG Row\n  ibmappnCosTgRowWgt  \
    \     OBJECT-TYPE\n        SYNTAX DisplayString\n        ACCESS read-only\n  \
    \      STATUS mandatory\n        DESCRIPTION\n             \"Weight to be associated\
    \ with the nodes\n              that fit the criteria specified by this tg-row.\"\
    \n        ::=  { ibmappnCosTgRowEntry 3 }\n  ibmappnCosTgRowEffCapMin   OBJECT-TYPE\n\
    \        SYNTAX INTEGER\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Minimum acceptable speed for this Class of\
    \ Service.\n             The effective capacity is an integer value that indicates\n\
    \             the actual kilo bits per second.\n             It is derived from\
    \ the link bandwidth and maximum load\n             factor with the range of 0\
    \ thru 603,979,776.\"\n        ::=  { ibmappnCosTgRowEntry 4 }\n  ibmappnCosTgRowEffCapMax\
    \   OBJECT-TYPE\n        SYNTAX INTEGER\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Maximum acceptable speed for this\
    \ Class of Service.\n             The effective capacity is an integer value that\
    \ indicates\n             the actual kilo bits per second.\n             It is\
    \ derived from the link bandwidth and maximum load\n             factor with the\
    \ range of 0 thru 603,979,776.\"\n        ::=  { ibmappnCosTgRowEntry 5 }\n  ibmappnCosTgRowConnCostMin\
    \ OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n   \
    \     STATUS mandatory\n        DESCRIPTION\n            \"Minimum acceptable\
    \ cost per connect time\n             for this Class of Service.\n           \
    \  Cost per connect time: a value representing\n             the relative cost\
    \ per unit of time to use\n             the TG. Range is from 0, which means no\
    \ cost,\n             to 255.\"\n        ::=  { ibmappnCosTgRowEntry 6 }\n  ibmappnCosTgRowConnCostMax\
    \ OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n   \
    \     STATUS mandatory\n        DESCRIPTION\n            \"Maximum acceptable\
    \ cost per connect time\n             for this Class of Service.\n           \
    \  Cost per connect time: a value representing\n             the relative cost\
    \ per unit of time to use\n             the TG. Range is from 0, which means no\
    \ cost,\n             to 255.\"\n        ::=  { ibmappnCosTgRowEntry 7 }\n  ibmappnCosTgRowByteCostMin\
    \  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n  \
    \      STATUS mandatory\n        DESCRIPTION\n             \"Minimum acceptable\
    \ cost per byte\n              for this Class of Service.\"\n        ::=  { ibmappnCosTgRowEntry\
    \ 8 }\n  ibmappnCosTgRowByteCostMax  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Maximum acceptable cost per byte\n              for this Class of\
    \ Service.\"\n        ::=  { ibmappnCosTgRowEntry 9 }\n  ibmappnCosTgRowSecurityMin\
    \  OBJECT-TYPE\n        SYNTAX INTEGER {\n                       nonsecure(1),\
    \                --X'01'\n                       publicSwitchedNetwork(32),  \
    \ --X'20'\n                       undergroundCable(64),        --X'40'\n     \
    \                  secureConduit(96),           --X'60'\n                    \
    \   guardedConduit(128),         --X'80'\n                       encrypted(160),\
    \              --X'A0'\n                       guardedRadiation(192)        --X'C0'\n\
    \               }\n        ACCESS read-only\n        STATUS mandatory\n      \
    \  DESCRIPTION\n             \"Minimum acceptable security\n              for\
    \ this Class of Service.\"\n        ::=  { ibmappnCosTgRowEntry 10 }\n  ibmappnCosTgRowSecurityMax\
    \  OBJECT-TYPE\n        SYNTAX INTEGER {\n                       nonsecure(1),\
    \                --X'01'\n                       publicSwitchedNetwork(32),  \
    \ --X'20'\n                       undergroundCable(64),        --X'40'\n     \
    \                  secureConduit(96),           --X'60'\n                    \
    \   guardedConduit(128),         --X'80'\n                       encrypted(160),\
    \              --X'A0'\n                       guardedRadiation(192)        --X'C0'\n\
    \               }\n        ACCESS read-only\n        STATUS mandatory\n      \
    \  DESCRIPTION\n             \"Maximum acceptable security\n              for\
    \ this Class of Service.\"\n        ::=  { ibmappnCosTgRowEntry 11 }\n  ibmappnCosTgRowDelayMin\
    \  OBJECT-TYPE\n        SYNTAX INTEGER {\n                       minimum(0), \
    \                --X'00'\n                       negligible(384),            --X'4C'\n\
    \                       terrestrial(9216),          --X'71'\n                \
    \       packet(147456),             --X'91'\n                       long(294912),\
    \               --X'99'\n                       maximum(2013265920)         --X'FF'\n\
    \               }\n        ACCESS read-only\n        STATUS mandatory\n      \
    \  DESCRIPTION\n          \"Minimum acceptable propagation delay for this class\
    \ of service.\n           Relative amount of time that it takes for a signal to\
    \ travel\n           the length of the logical link.  This time is represented\
    \ in\n           micro seconds, with the more values enumerated.\"\n        ::=\
    \  { ibmappnCosTgRowEntry 12 }\n  ibmappnCosTgRowDelayMax  OBJECT-TYPE\n     \
    \   SYNTAX INTEGER {\n                       minimum(0),                 --X'00'\n\
    \                       negligible(384),            --X'4C'\n                \
    \       terrestrial(9216),          --X'71'\n                       packet(147456),\
    \             --X'91'\n                       long(294912),               --X'99'\n\
    \                       maximum(2013265920)         --X'FF'\n               }\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \       \"Maximum acceptable propagation delay for this class of service.\n  \
    \         Relative amount of time that it takes for a signal to travel\n     \
    \      the length of the logical link.  This time is represented in\n        \
    \   micro seconds, with the more values enumerated.\"\n        ::=  { ibmappnCosTgRowEntry\
    \ 13 }\n  ibmappnCosTgRowUsr1Min  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Minimum acceptable value for this\n              user defined characteristic.\n\
    \              Range of values is 0-255.\"\n        ::=  { ibmappnCosTgRowEntry\
    \ 14 }\n  ibmappnCosTgRowUsr1Max  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Maximum acceptable value for this\n              user defined characteristic.\n\
    \              Range of values is 0-255.\"\n        ::=  { ibmappnCosTgRowEntry\
    \ 15 }\n  ibmappnCosTgRowUsr2Min  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Minimum acceptable value for this\n              user defined characteristic.\n\
    \              Range of values is 0-255.\"\n        ::=  { ibmappnCosTgRowEntry\
    \ 16 }\n  ibmappnCosTgRowUsr2Max  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"A Maximum acceptable value for this\n              user defined characteristic.\"\
    \n        ::=  { ibmappnCosTgRowEntry 17 }\n  ibmappnCosTgRowUsr3Min  OBJECT-TYPE\n\
    \        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Minimum acceptable value for this\n     \
    \         user defined characteristic.\n              Range of values is 0-255.\"\
    \n        ::=  { ibmappnCosTgRowEntry 18 }\n  ibmappnCosTgRowUsr3Max  OBJECT-TYPE\n\
    \        SYNTAX INTEGER (0..255)\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Maximum acceptable value for this\n     \
    \         user defined characteristic.\n              Range of values is 0-255.\"\
    \n        ::=  { ibmappnCosTgRowEntry 19 }\n  END\n"
