- title: 1.0  Introduction
  contents:
  - "1.0  Introduction\n   This module contains managed objects which describe the\
    \ following:\n      o   The APPN node (either an APPN network node or an APPN\
    \ end node)\n      o   The connections of the node to other SNA nodes\n      o\
    \   The APPN network topology (as reflected in the network topology\n        \
    \  database that is replicated in each APPN network node.\n   This module does\
    \ not describe the SNA logical units (LUs) served by\n   the APPN node nor does\
    \ it describe the sessions between LUs.  Managed\n   objects for that information\
    \ are under development.\n"
- title: 2.0  Definitions
  contents:
  - "2.0  Definitions\n  IBM-6611-APPN-MIB DEFINITIONS          ::= BEGIN\n  IMPORTS\n\
    \          enterprises, Counter, IpAddress,\n          Gauge, TimeTicks\n    \
    \             FROM RFC1155-SMI\n          DisplayString\n                 FROM\
    \ RFC1213-MIB\n          OBJECT-TYPE\n                 FROM RFC-1212;\n  -- ******************************************************************\n\
    \  ibm                            OBJECT IDENTIFIER ::= { enterprises 2 }\n  ibmProd\
    \                        OBJECT IDENTIFIER ::= { ibm 6 }\n  ibm6611          \
    \              OBJECT IDENTIFIER ::= { ibmProd 2 }\n  ibmappn                \
    \        OBJECT IDENTIFIER ::= { ibm6611 13 }\n  -- ******************** The APPN\
    \ Node Group *********************\n  ibmappnNode                    OBJECT IDENTIFIER\
    \ ::= { ibmappn 1 }\n  ibmappnGeneralInfoAndCaps      OBJECT IDENTIFIER ::= {\
    \ ibmappnNode 1 }\n  ibmappnNnUniqueInfoAndCaps     OBJECT IDENTIFIER ::= { ibmappnNode\
    \ 2 }\n  ibmappnEnUniqueCaps            OBJECT IDENTIFIER ::= { ibmappnNode 3\
    \ }\n  ibmappnPortInformation         OBJECT IDENTIFIER ::= { ibmappnNode 4 }\n\
    \  ibmappnLinkStationInformation  OBJECT IDENTIFIER ::= { ibmappnNode 5 }\n  ibmappnSnmpInformation\
    \         OBJECT IDENTIFIER ::= { ibmappnNode 6 }\n  ibmappnMemoryUse        \
    \       OBJECT IDENTIFIER ::= { ibmappnNode 7 }\n  ibmappnXidInformation     \
    \     OBJECT IDENTIFIER ::= { ibmappnNode 8 }\n  -- This group provides global\
    \ information about the\n  -- APPN node, which is either a network node or an\
    \ end node.\n  -- The first section applies to all APPN nodes.\n  -- The second\
    \ section applies only to network nodes.\n  -- The third section applies only\
    \ to end nodes.\n  -- The fourth section applies to Port information.\n  -- The\
    \ fifth section applies to SNA link station Information.\n  -- The sixth section\
    \ applies to SNMP traffic for this APPN sub-agent\n  -- The seventh section applies\
    \ to APPN memory usage.\n  -- The eighth section applies to XID activities.\n\
    \  -- APPN General Information\n  -- This section applies to both network and\
    \ end nodes.\n  ibmappnNodeCpName   OBJECT-TYPE\n        SYNTAX DisplayString\
    \ (SIZE (3..17))\n        ACCESS read-only\n        STATUS mandatory\n       \
    \ DESCRIPTION\n            \"Administratively-assigned network name\n        \
    \    for this node in the format NETID.CPNAME.\"\n        ::=  { ibmappnGeneralInfoAndCaps\
    \ 1 }\n  ibmappnNodeNetid    OBJECT-TYPE\n        SYNTAX DisplayString  (SIZE\
    \ (1..8))\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \            \"Administratively-assigned APPN network identification,\n      \
    \       which can be from one to eight characters.\n             This ID is used\
    \ with the control point name\n             to create a fully-qualified control\
    \ point name.\"\n        ::=  { ibmappnGeneralInfoAndCaps 2 }\n  ibmappnNodeBlockNum\
    \ OBJECT-TYPE\n        SYNTAX DisplayString   (SIZE (3))\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n           \"The block number\
    \ is the first three digits of the node_id.\n            These 3 hexadecimal digits\
    \ identify the product and are not\n            configurable.\"\n        ::= \
    \ { ibmappnGeneralInfoAndCaps 3 }\n  ibmappnNodeIdNum OBJECT-TYPE\n        SYNTAX\
    \ DisplayString  (SIZE (5))\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n           \"The ID number is the last 5 digits of the node_id.\n\
    \            These 5 hexadecimal digits are administratively defined and\n   \
    \         combined with the 3 digit block number form the node_id.\n         \
    \   This node_id is used to identify the local node and is\n            include\
    \ in APPN alerts as well as being included in XIDs.\n            A unique value\
    \ is required for connections to SNA\n            sub-area.\"\n        ::=  {\
    \ ibmappnGeneralInfoAndCaps 4 }\n  ibmappnNodeType  OBJECT-TYPE\n        SYNTAX\
    \ INTEGER {\n                       networkNode(1),\n                       endNode(2),\n\
    \                       len(4)\n                       }\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Type of APPN node,\
    \ either network, len, or end node.\"\n        ::=  { ibmappnGeneralInfoAndCaps\
    \ 5 }\n  ibmappnNodeUpTime  OBJECT-TYPE\n        SYNTAX TimeTicks\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n            \"Time\
    \ (in hundredths of a second) since this APPN node\n             was initialized.\"\
    \n        ::=  { ibmappnGeneralInfoAndCaps 6 }\n  ibmappnNodeNegotLs   OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether this node supports\
    \ negotiable\n              link stations.\"\n        ::=  { ibmappnGeneralInfoAndCaps\
    \ 7 }\n  ibmappnNodeSegReasm OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Indicates whether this node supports segment\n              reassembly.\
    \  This is only supported when\n              segment generation is also supported.\"\
    \n        ::=  { ibmappnGeneralInfoAndCaps 8 }\n  ibmappnNodeBindReasm OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether this node supports\
    \ Bind segment\n              reassembly.  This will only be supported when Bind\n\
    \              segment generation is also supported.\"\n        ::=  { ibmappnGeneralInfoAndCaps\
    \ 9 }\n  ibmappnNodeParallelTg   OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether this node supports parallel TGs.\"\n       \
    \ ::=  { ibmappnGeneralInfoAndCaps 10 }\n  ibmappnNodeService    OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether this node allows\
    \ call-in from nodes not\n              defined locally.\"\n        ::=  { ibmappnGeneralInfoAndCaps\
    \ 11 }\n  ibmappnNodeAdaptiveBindPacing  OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether this node supports adaptive bind pacing.\"\n\
    \        ::=  { ibmappnGeneralInfoAndCaps 12 }\n  -- **************************************************************\n\
    \  -- APPN Network Node Information\n  -- This section provides global information\
    \ about the\n  -- APPN network node.\n  ibmappnNodeNnRcvRegChar OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether this node supports\
    \ receiving registered\n              characteristics.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps\
    \ 1 }\n  ibmappnNodeNnGateway    OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether this is a gateway node.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps\
    \ 2 }\n  ibmappnNodeNnCentralDirectory  OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether this node supports central directory\n     \
    \         cache.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps 3 }\n  ibmappnNodeNnTreeCache\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ this node supports route tree cache.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps\
    \ 4 }\n  ibmappnNodeNnTreeUpdate  OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
    \ no(2)}\n        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"Indicates whether this node supports\n              incremental_tree_update,\
    \ which is only\n              supported when tree caching is supported.\"\n \
    \       ::=  { ibmappnNnUniqueInfoAndCaps 5 }\n  ibmappnNodeNnRouteAddResist \
    \  OBJECT-TYPE\n        SYNTAX INTEGER\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Route addition resistance is a\
    \ value that\n            indicates the relative desirability\n            of\
    \ using this node for intermediate session traffic.\n            The value, which\
    \ can be any integer 0-255,\n            is used in route computation.  The lower\
    \ the value,\n            the more desirable the node is for intermediate routing.\"\
    \n        ::=  { ibmappnNnUniqueInfoAndCaps 6 }\n  ibmappnNodeNnIsr   OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the node supports\
    \ intermediate\n              session routing.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps\
    \ 7 }\n  ibmappnNodeNnFrsn             OBJECT-TYPE\n        SYNTAX INTEGER (0..65535)\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \         \"Flow reduction sequence numbers (FRSNs) are associated\n         \
    \    with Topology Database Updates (TDUs) and are unique\n             only within\
    \ each APPN network node.  A TDU can be\n             associated with multiple\
    \ APPN resources. This object\n             is the last FRSN sent in a topology\
    \ update to\n             adjacent network nodes.\"\n        ::=  { ibmappnNnUniqueInfoAndCaps\
    \ 8 }\n  -- **************************************************************\n \
    \ -- APPN End Node Information\n  ibmappnNodeEnSegGen     OBJECT-TYPE\n      \
    \  SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Indicates whether this end node supports segment\
    \ generation.\"\n        ::=  { ibmappnEnUniqueCaps 1 }\n  ibmappnNodeEnModeCosMap\
    \    OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ this end node supports\n              mode name to COS name mapping.\"\n   \
    \     ::=  { ibmappnEnUniqueCaps 2 }\n  ibmappnNodeEnLocateCdinit  OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether this end node\
    \ supports Locate Cdinit.\"\n        ::=  { ibmappnEnUniqueCaps 3 }\n  ibmappnNodeEnSendRegNames\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ the node will register its LUs with the\n              adjacent serving network\
    \ node:\n                NO  - do not register names\n                YES - register\
    \ names\"\n        ::=  { ibmappnEnUniqueCaps 4 }\n  ibmappnNodeEnSendRegChar\
    \ OBJECT-TYPE\n        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Indicates whether\
    \ this node supports\n              send register characteristics, which is only\n\
    \              supported when send registered names is also\n              supported.\"\
    \n        ::=  { ibmappnEnUniqueCaps 5 }\n  -- **************************************************************\n\
    \  -- APPN Port information\n  --\n  ibmappnNodePortTable OBJECT-TYPE\n      \
    \  SYNTAX SEQUENCE OF IbmappnNodePortEntry\n        ACCESS not-accessible\n  \
    \      STATUS mandatory\n        DESCRIPTION\n             \"The Port table describes\
    \ the configuration and current\n              status of the ports used by APPN.\
    \  The type of DLC is\n              included in this table as a pointer to the\
    \ DLC port\n              specific tables.\"\n        ::= { ibmappnPortInformation\
    \ 1 }\n  ibmappnNodePortEntry OBJECT-TYPE\n        SYNTAX IbmappnNodePortEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"The Port Name is used as the index to this table.\"\n        INDEX\n\
    \               { ibmappnNodePortName }\n        ::= { ibmappnNodePortTable 1\
    \ }\n  IbmappnNodePortEntry ::= SEQUENCE {\n        ibmappnNodePortName      \
    \      DisplayString,\n        ibmappnNodePortState           INTEGER,\n     \
    \   ibmappnNodePortDlcType         INTEGER,\n        ibmappnNodePortPortType \
    \       INTEGER,\n        ibmappnNodePortSIMRIM          INTEGER,\n        ibmappnNodePortLsRole\
    \          INTEGER,\n        ibmappnNodePortMaxRcvBtuSize   INTEGER,\n       \
    \ ibmappnNodePortMaxIframeWindow INTEGER,\n        ibmappnNodePortDefLsGoodXids\
    \   Counter,\n        ibmappnNodePortDefLsBadXids    Counter,\n        ibmappnNodePortDynLsGoodXids\
    \   Counter,\n        ibmappnNodePortDynLsBadXids    Counter,\n        ibmappnNodePortSpecific\
    \        OBJECT IDENTIFIER\n                                     }\n  ibmappnNodePortName\
    \ OBJECT-TYPE\n        SYNTAX DisplayString (SIZE (1..8))\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n            \"Administratively-assigned\
    \ name for this APPN port.\n             The name can be from one to eight characters.\"\
    \n        ::=  { ibmappnNodePortEntry 1 }\n  ibmappnNodePortState        OBJECT-TYPE\n\
    \        SYNTAX INTEGER    {\n                           inactive(1),\n      \
    \                     pendactive(2),\n                           active(3),\n\
    \                           pendinact(4)\n                           }\n     \
    \   ACCESS read-write\n        STATUS mandatory\n        DESCRIPTION\n       \
    \      \"Indicates the current state of this port.\"\n        ::=  { ibmappnNodePortEntry\
    \ 2 }\n  ibmappnNodePortDlcType OBJECT-TYPE\n        SYNTAX INTEGER {\n      \
    \                  other(1),          -- none of the following\n             \
    \           sdlc(2),\n                        dls(3),\n                      \
    \  socket(4),\n                        ethernet(5),\n                        tokenRing(6)\n\
    \                       }\n            ACCESS  read-only\n            STATUS \
    \ mandatory\n            DESCRIPTION\n                    \"The type of DLC interface,\
    \ distinguished according\n                    to the protocol immediately 'below'\
    \ this layer.\"\n        ::=  { ibmappnNodePortEntry 3 }\n  ibmappnNodePortPortType\
    \  OBJECT-TYPE\n        SYNTAX INTEGER {\n                       leased(1),\n\
    \                       switched(2),\n                       sharedAccessFacilities(3)\n\
    \                }\n        ACCESS read-only\n        STATUS mandatory\n     \
    \   DESCRIPTION\n             \"Identifies the type of line used by this port.\"\
    \n        ::=  { ibmappnNodePortEntry 4 }\n  ibmappnNodePortSIMRIM  OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether Set Initialization\
    \ Mode (SIM) and\n              Receive Initialization Mode (RIM) are supported.\"\
    \n        ::=  { ibmappnNodePortEntry 5 }\n  ibmappnNodePortLsRole OBJECT-TYPE\n\
    \        SYNTAX INTEGER {\n                       primary(1),\n              \
    \         secondary(2),\n                       negotiable(3),\n             \
    \          abm(4)\n               }\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Initial role for LSs activated\
    \ through this port,\n             where 'abm' indicates asynchronous balance\
    \ mode.\"\n        ::=  { ibmappnNodePortEntry 6 }\n  ibmappnNodePortMaxRcvBtuSize\
    \ OBJECT-TYPE\n        SYNTAX INTEGER\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Maximum Basic Transmission Size\
    \ (BTU) that a\n             link station on this port can receive.\"\n      \
    \  ::=  { ibmappnNodePortEntry 7 }\n  ibmappnNodePortMaxIframeWindow OBJECT-TYPE\n\
    \        SYNTAX INTEGER\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Maximum number of I-frames that can be received\n\
    \             by the XID sender before an acknowledgement is received.\"\n   \
    \     ::=  { ibmappnNodePortEntry 8 }\n  ibmappnNodePortDefLsGoodXids    OBJECT-TYPE\n\
    \      SYNTAX  Counter\n      ACCESS  read-only\n      STATUS  mandatory\n   \
    \   DESCRIPTION\n              \"The total number of successfull XIDs that have\
    \ occurred\n               on all defined link stations on this port since the\
    \ last\n               time this port was started.\"\n        ::=  { ibmappnNodePortEntry\
    \ 9 }\n  ibmappnNodePortDefLsBadXids    OBJECT-TYPE\n      SYNTAX  Counter\n \
    \     ACCESS  read-only\n      STATUS  mandatory\n      DESCRIPTION\n        \
    \      \"The total number of unsuccessfull XIDs that have occurred\n         \
    \      on all defined link stations on this port since the last\n            \
    \   time this port was started.\"\n        ::=  { ibmappnNodePortEntry 10 }\n\
    \  ibmappnNodePortDynLsGoodXids    OBJECT-TYPE\n      SYNTAX  Counter\n      ACCESS\
    \  read-only\n      STATUS  mandatory\n      DESCRIPTION\n              \"The\
    \ total number of successfull XIDs that have occurred\n               on all dynamic\
    \ link stations on this port since the last\n               time this port was\
    \ started.\"\n        ::=  { ibmappnNodePortEntry 11 }\n  ibmappnNodePortDynLsBadXids\
    \    OBJECT-TYPE\n      SYNTAX  Counter\n      ACCESS  read-only\n      STATUS\
    \  mandatory\n      DESCRIPTION\n              \"The total number of unsuccessfull\
    \ XIDs that have occurred\n               on all dynamic link stations on this\
    \ port since the last\n               time this port was started.\"\n        ::=\
    \  { ibmappnNodePortEntry 12 }\n  ibmappnNodePortSpecific OBJECT-TYPE\n      \
    \  SYNTAX OBJECT IDENTIFIER\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Identifies the port specific OBJECT IDENTIFIER\n\
    \              that can provide additional information.\"\n        ::=  { ibmappnNodePortEntry\
    \ 13 }\n  -- **************************************************************\n\
    \  --\n  --\n  ibmappnNodePortIpTable OBJECT-TYPE\n        SYNTAX SEQUENCE OF\
    \ IbmappnNodePortIpEntry\n        ACCESS not-accessible\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Port table (TCP/IP specific).\"\n       \
    \ ::= { ibmappnPortInformation 2 }\n  ibmappnNodePortIpEntry OBJECT-TYPE\n   \
