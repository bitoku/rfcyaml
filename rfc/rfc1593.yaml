    \ of values is 0-255.\"\n        ::=  { ibmappnLocalEnTgEntry 17 }\n  -- **************\
    \ The APPN Directory group **********************\n  ibmappnDir      OBJECT IDENTIFIER\
    \ ::= { ibmappn 5  }\n  ibmappnDirPerf  OBJECT IDENTIFIER ::= { ibmappnDir 1 }\n\
    \  -- The APPN Directory Group\n  -- The APPN Directory Database\n  -- Each APPN\
