    \ 6 }\n  ibmappnNnTgDlcData  OBJECT-TYPE\n        SYNTAX OCTET STRING  (SIZE (0..9))\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
