    \             \"Indicates whether the node provide gateway functions.\"\n    \
    \    ::=  { ibmappnNnTopologyFREntry 11 }\n  ibmappnNnNodeFRCentralDirectory OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the node is\
