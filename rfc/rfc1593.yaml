    \ 3 }\n  ibmappnNnNodeType    OBJECT-TYPE\n        SYNTAX INTEGER {\n        \
    \               networknode(1),\n                       virtualnode(3)\n     \
    \                  }\n        ACCESS read-only\n        STATUS mandatory\n   \
    \     DESCRIPTION\n             \"Type of APPN node.\"\n        ::=  { ibmappnNnTopologyEntry\
    \ 4 }\n  ibmappnNnNodeRsn       OBJECT-TYPE\n        SYNTAX INTEGER\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n             \"Resource\
