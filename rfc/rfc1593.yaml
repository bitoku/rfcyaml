    \     ::=  { ibmappnNnTopologyFREntry 13 }\n  ibmappnNnNodeFRChainSupport OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the node supports\
    \ chaining.\"\n        ::=  { ibmappnNnTopologyFREntry 14 }\n  --APPN transmission\
