    \ last\n               time this node was initialized.\"\n      ::= { ibmappnXidInformation\
    \ 4 }\n  -- ************** The APPN Topology Group ***********************\n \
    \ ibmappnNn             OBJECT IDENTIFIER ::= { ibmappn 2  }\n  ibmappnNnTopo\
    \         OBJECT IDENTIFIER ::= { ibmappnNn 1  }\n  ibmappnNnTopology     OBJECT\
    \ IDENTIFIER ::= { ibmappnNn 3  }\n  -- This group will be used to represent the\
    \ entire APPN network\n  -- topology, including Network nodes, virtual nodes and\n\
    \  -- all TGs associated with these nodes.\n  --\n  -- Network nodes\n  -- The\
    \ APPN topology database consists of information about every\n  -- APPN network\
    \ node.  This information is learned over time\n  -- as each network node exchanges\
    \ topology information with\n  -- each of its adjacent network nodes.  The database\
    \ consists\n  -- of information about each node and all of the transmissions\n\
    \  -- groups used by each node.\n  -- Virtual nodes\n  -- Information about virtual\
    \ nodes (connection networks) is treated\n  -- the same as information about network\
    \ node\n  -- and is replicated at each network node.\n  -- The node name is the\
    \ only meaningful information. The other\n  -- node objects use default values.\
    \  Each node that has defined\n  -- a TG with this virtual node as the destination\
    \ also defines a\n  -- TG on this virtual node.  There is a TG record for each\
    \ node\n  -- that uses this virtual node.\n  --\n  --\n  -- The APPN node table\
    \ represents the APPN topology\n  -- database with the APPN CP fully-qualified\
    \ name\n  -- being used as the index to this table.\n  -- This entire table could\
    \ be retrieved using the GET NEXT command,\n  -- however, due to the dynamics\
    \ of APPN, nodes could come and\n  -- go and status could change as the table\
    \ is being\n  -- retrieved.  Although in most cases the data retrieved will be\
    \ valid,\n  -- missing and invalid status could cause problems for\n  -- a management\
    \ application that was graphically displaying\n  -- this data.\n  -- This potential\
    \ problem can be eliminated by\n  -- retrieving the FRSN before and after completion\n\
    \  -- of retrieval of the APPN topology table.\n  -- If the FRSN has changed,\
    \ then repeat the\n  -- retrieval of the entire topology table\n  -- until the\
    \ FRSN remains unchanged.\n  -- Object 'appnNnFrsn' represents the last\n  --\
    \ change or update to this node's topology\n  -- database.\n  --\n  --\n  -- The\
    \ format of the actual database is as follows:\n  --\n  -- Node table (entry for\
    \ each node in network)\n  --  TG table (entry for each TG owned by node)\n  --\n\
    \  -- Due to SNMP ASN.1 limitations, we cannot represent\n  -- the TG table within\
    \ the node table.  We define\n  -- separate tables for nodes and TGs, adding the\
    \ node\n  -- name to each TG entry to provide a means of\n  -- correlating each\
    \ TG with its originating node.\n  ibmappnNnTopoMaxNodes   OBJECT-TYPE\n     \
    \   SYNTAX INTEGER\n        ACCESS read-only\n        STATUS mandatory\n     \
    \   DESCRIPTION\n            \"Maximum number of nodes allowed in the APPN topology\n\
    \            database.  This administratively assigned value must be\n       \
    \     equal to or greater than the maximum total number of end\n            nodes\
    \ and network nodes.\n            If the number of nodes exceeds this value, APPN\
    \ will issue\n            an Alert and the node can no longer participate as a\
    \ network\n            node.\"\n        ::=  { ibmappnNnTopo 1 }\n  ibmappnNnTopoCurNumNodes\
    \ OBJECT-TYPE\n        SYNTAX Gauge\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n            \"Current number of nodes in this\
    \ node's topology database.\n             If this value exceeds the maximum number\
    \ of nodes allowed\n             (NnTopoMaxNodes), APPN alert CPDB002 is\n   \
    \          issued.\"\n        ::=  { ibmappnNnTopo 2 }\n  ibmappnNnTopoInTdus\
    \ OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Total number of TDUs received\
    \ from\n             all adjacent NN since last initialization.\"\n        ::=\
    \  { ibmappnNnTopo 3 }\n  ibmappnNnTopoOutTdus OBJECT-TYPE\n        SYNTAX Counter\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Total number of TDUs built by this node to be sent to\n         \
    \    all adjacent NN since last initialization.\"\n        ::=  { ibmappnNnTopo\
    \ 4 }\n  ibmappnNnTopoNodeLowRsns         OBJECT-TYPE\n        SYNTAX Counter\n\
    \        ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n   \
    \          \"Total number of topology node updates received by this\n        \
    \     node with a RSN less than the current RSN.  Both even and\n            \
    \ odd RSN are included in this count.\n             These TDUs are not errors,\
    \ but result when TDUs are\n             broadcast to all adjacent network nodes.\
    \  No update to\n             this node's topology database occurs, but this node\
    \ will\n             send a TDU with it's higher RSN to the adjacent node that\n\
    \             sent this low RSN.\"\n        ::=  { ibmappnNnTopo 5 }\n  ibmappnNnTopoNodeEqualRsns\
    \      OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n       \
    \ STATUS mandatory\n        DESCRIPTION\n             \"Total number of topology\
    \ node updates received by this\n             node with a RSN equal to the current\
    \ RSN.  Both even and\n             odd RSN are included in this count.\n    \
    \         These TDUs are not errors, but result when TDUs are\n             broadcast\
    \ to all adjacent network nodes.  No update to\n             this node's topology\
    \ database occurs.\"\n        ::=  { ibmappnNnTopo 6 }\n  ibmappnNnTopoNodeGoodHighRsns\
    \      OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n       \
    \ STATUS mandatory\n        DESCRIPTION\n             \"Total number of topology\
