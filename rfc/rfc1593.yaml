    \ node that owns this\n              resource. This is always an even 32-bit number\n\
    \              unless an error has occurred.\"\n        ::=  { ibmappnNnTopologyEntry\
    \ 5 }\n  ibmappnNnNodeRouteAddResist   OBJECT-TYPE\n        SYNTAX INTEGER\n \
    \       ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n    \
