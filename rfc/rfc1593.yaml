    \ assigned value associated\n              with this TG.\"\n        ::=  { ibmappnNnTgTopologyEntry\
    \ 16 }\n  ibmappnNnTgModemClass        OBJECT-TYPE\n        SYNTAX INTEGER (0..65535)\n\
