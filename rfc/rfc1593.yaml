    \   DisplayString,\n        ibmappnNnTgDest       DisplayString,\n        ibmappnNnTgNum\
    \        INTEGER,\n        ibmappnNnTgFrsn       INTEGER,\n        ibmappnNnTgEntryTimeLeft\
    \ INTEGER,\n        ibmappnNnTgDestVirtual INTEGER,\n        ibmappnNnTgDlcData\
