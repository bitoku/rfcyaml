    \n        ::=  { ibmappnNnTgTopologyEntry 9 }\n  ibmappnNnTgQuiescing OBJECT-TYPE\n\
    \        SYNTAX INTEGER {yes(1), no(2)}\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Indicates whether the transmission\
    \ group\n             is quiescing.\"\n        ::=  { ibmappnNnTgTopologyEntry\
    \ 10 }\n  ibmappnNnTgCpCpSession OBJECT-TYPE\n        SYNTAX INTEGER {yes(1),\
