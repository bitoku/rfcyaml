    \ the same as the fully-qualified LU name\n             when this is the control\
    \ point LU for this node.\"\n        ::=  { ibmappnDirEntry 3 }\n  ibmappnDirLuLocation\
    \        OBJECT-TYPE\n        SYNTAX INTEGER {\n                       local(1),\
    \     --Local\n                       domain(2),    --Domain\n               \
    \        xdomain(3)    --Cross Domain\n                       }\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n            \"Specifies\
    \ the location of the LU.\"\n        ::=  { ibmappnDirEntry 4 }\n  ibmappnDirType\
