    \     OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Total number of topology node\
    \ records purged from this\n              node's topology database.  This occurs\
    \ when a node has not\n              been updated in a specified amount of time.\
    \  The owning\n              node is responsible for broadcasting updates for\
    \ its\n              resource that it wants kept in the network topology.\"\n\
    \        ::=  { ibmappnNnTopo 12 }\n  ibmappnNnTopoTgLowRsns         OBJECT-TYPE\n\
    \        SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Total number of topology TG updates received\
    \ by this\n             node with a RSN less than the current RSN.  Both even\
    \ and\n             odd RSN are included in this count.\n             These TDUs\
    \ are not errors, but result when TDUs are\n             broadcast to all adjacent\
    \ network nodes.  No update to\n             this node's topology database occurs,\
    \ but this node will\n             send a TDU with it's higher RSN to the sender\
    \ of the low\n             RSN.\"\n        ::=  { ibmappnNnTopo 13 }\n  ibmappnNnTopoTgEqualRsns\
    \       OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n      \
    \  STATUS mandatory\n        DESCRIPTION\n             \"Total number of topology\
    \ TG updates received by this\n             node with a RSN equal to the current\
    \ RSN.  Both even and\n             odd RSN are included in this count.\n    \
    \         These TDUs are not errors, but result when TDUs are\n             broadcast\
    \ to all adjacent network nodes.  No update to\n             this node's topology\
    \ database occurs.\"\n        ::=  { ibmappnNnTopo 14 }\n  ibmappnNnTopoTgGoodHighRsns\
    \       OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n      \
    \  STATUS mandatory\n        DESCRIPTION\n             \"Total number of topology\
    \ TG updates received by this\n             node with a RSN greater than the current\
    \ RSN.\n             This results in updating this nodes topology and\n      \
    \       broadcasting the update to all adjacent network nodes.\"\n        ::=\
    \  { ibmappnNnTopo 15 }\n  ibmappnNnTopoTgBadHighRsns      OBJECT-TYPE\n     \
    \   SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n     \
    \   DESCRIPTION\n             \"Total number of topology TG updates received by\
    \ this\n             node with an odd RSN greater than the current RSN.\n    \
    \         These updates represent a topology inconsistency detected\n        \
    \     by one of the APPN network nodes.\n             This results in updating\
    \ this nodes topology and\n             broadcasting a TDU to all adjacent network\
    \ nodes.\"\n        ::=  { ibmappnNnTopo 16 }\n  ibmappnNnTopoTgStateUpdates \
    \ OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Total number of topology TG records\
    \ built as a result\n              of internally detected node state changes that\
    \ affect APPN\n              topology and routing.  Updates are sent via TDUs\
    \ to all\n              adjacent network nodes.\"\n        ::=  { ibmappnNnTopo\
    \ 17 }\n  ibmappnNnTopoTgErrors     OBJECT-TYPE\n        SYNTAX Counter\n    \
    \    ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n       \
    \      \"Total number of topology TG records inconsistencies\n              detected\
    \ by this node.  This occurs when this node\n              attempts to update\
    \ its topology database and detects a\n              data inconsistency.  This\
    \ node will create a TDU with\n              the current RSN incremented to the\
    \ next odd number and\n              broadcast it to all adjacent NNs.\"\n   \
    \     ::=  { ibmappnNnTopo 18 }\n  ibmappnNnTopoTgTimerUpdates OBJECT-TYPE\n \
    \       SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n \
    \       DESCRIPTION\n             \"Total number of topology TG records built\
    \ for this\n              node's resource due to timer updates. Updates are sent\
    \ via\n              TDUs to all adjacent network nodes. These updates insure\n\
    \              other network nodes do not delete this node's resources\n     \
    \         from their topology database.\"\n        ::=  { ibmappnNnTopo 19 }\n\
    \  ibmappnNnTopoTgPurges     OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n             \"Total\
    \ number of topology TG records purged from this\n              node's topology\
    \ database.  This occurs when a TG has not\n              been updated in a specified\
    \ amount of time.  The owning\n              node is responsible for broadcasting\
    \ updates for its\n              resource that it wants to keep in the network\
    \ topology.\"\n        ::=  { ibmappnNnTopo 20 }\n  ibmappnNnTopoTotalRouteCalcs\
    \ OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Number of routes calculated \
    \ for all class of services\n              since the last initialization.\"\n\
    \        ::=  { ibmappnNnTopo 21 }\n  ibmappnNnTopoTotalRouteRejs OBJECT-TYPE\n\
    \        SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Number of route requests for all class of\
    \ services that\n              could not be calculated since last initialization.\"\
    \n        ::=  { ibmappnNnTopo 22 }\n  ibmappnNnTopoRouteTable OBJECT-TYPE\n \
    \       SYNTAX SEQUENCE OF IbmappnNnTopoRouteEntry\n        ACCESS not-accessible\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Table containing\
    \ an entry for every Class of Service\n              that it has calculated a\
    \ route for.\"\n        ::= { ibmappnNnTopo 23 }\n  ibmappnNnTopoRouteEntry OBJECT-TYPE\n\
    \        SYNTAX IbmappnNnTopoRouteEntry\n        ACCESS not-accessible\n     \
    \   STATUS mandatory\n        DESCRIPTION\n              \"The Class of Service\
    \ name is the index for this table.\"\n        INDEX\n               {ibmappnNnTopoRouteCos}\n\
    \        ::= { ibmappnNnTopoRouteTable 1 }\n  IbmappnNnTopoRouteEntry ::= SEQUENCE\
    \ {\n        ibmappnNnTopoRouteCos                  DisplayString,\n        ibmappnNnTopoRouteTrees\
    \                Counter,\n        ibmappnNnTopoRouteCalcs                Counter,\n\
    \        ibmappnNnTopoRouteRejs                 Counter\n  }\n  ibmappnNnTopoRouteCos\
    \   OBJECT-TYPE\n        SYNTAX DisplayString\n        ACCESS read-only\n    \
    \    STATUS mandatory\n        DESCRIPTION\n             \"The Class of Service\
    \ for the route.\"\n        ::=  { ibmappnNnTopoRouteEntry 1 }\n  ibmappnNnTopoRouteTrees\
    \ OBJECT-TYPE\n        SYNTAX Counter\n        ACCESS read-only\n        STATUS\
    \ mandatory\n        DESCRIPTION\n             \"Number of routes tree caches\
    \ built for this Class of\n              Service since the last initialization.\"\
    \n        ::=  { ibmappnNnTopoRouteEntry 2 }\n  ibmappnNnTopoRouteCalcs OBJECT-TYPE\n\
    \        SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Number of routes calculated since last initialization.\"\
    \n        ::=  { ibmappnNnTopoRouteEntry 3 }\n  ibmappnNnTopoRouteRejs OBJECT-TYPE\n\
    \        SYNTAX Counter\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Number of route requests that could not\n\
    \             be calculated since last initialization.\"\n        ::=  { ibmappnNnTopoRouteEntry\
    \ 4 }\n  --Adjacent node table\n  --  Node name (only applies to adjacent nodes)\n\
    \  --  Number of out of sequence TDUs\n  --  Status of CP-CP sessions (ConWinner/ConLoser)\n\
    \  --  Last FRSN sent\n  --  Last FRSN received\n  ibmappnNnAdjNodeTable OBJECT-TYPE\n\
    \        SYNTAX SEQUENCE OF IbmappnNnAdjNodeEntry\n        ACCESS not-accessible\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Table containing\
    \ an entry for every node.  The information\n              kept in this table\
    \ is the last FRSN sent and received,\n              the status of the CP-CP sessions,\
    \ and a gauge that\n              indicates the number of outstanding TDUs.\"\n\
    \        ::= { ibmappnNn 2 }\n  ibmappnNnAdjNodeEntry OBJECT-TYPE\n        SYNTAX\
    \ IbmappnNnAdjNodeEntry\n        ACCESS not-accessible\n        STATUS mandatory\n\
    \        DESCRIPTION\n              \"The adjacent node name is the index for\
    \ this table.\"\n        INDEX\n               {ibmappnNnAdjNodeAdjName}\n   \
    \     ::= { ibmappnNnAdjNodeTable 1 }\n  IbmappnNnAdjNodeEntry ::= SEQUENCE {\n\
    \        ibmappnNnAdjNodeAdjName            DisplayString,\n        ibmappnNnAdjNodeCpCpSessStatus\
    \     INTEGER,\n        ibmappnNnAdjNodeOutOfSeqTdus       Gauge,\n        ibmappnNnAdjNodeLastFrsnSent\
    \       INTEGER,\n        ibmappnNnAdjNodeLastFrsnRcvd       INTEGER\n       \
    \                              }\n  ibmappnNnAdjNodeAdjName              OBJECT-TYPE\n\
    \        SYNTAX DisplayString (SIZE (3..17))\n        ACCESS read-only\n     \
    \   STATUS mandatory\n        DESCRIPTION\n             \"An administratively-assigned\
    \ fully-qualified\n              name of this node's adjacent network node.\"\n\
    \        ::=  { ibmappnNnAdjNodeEntry 1 }\n  ibmappnNnAdjNodeCpCpSessStatus  \
    \  OBJECT-TYPE\n        SYNTAX INTEGER {\n                       active(1),\n\
    \                       conLoserActive(2),\n                       conWinnerActive(3),\n\
    \                       inactive(4)\n                       }\n        ACCESS\
    \ read-only\n        STATUS mandatory\n        DESCRIPTION\n            \"Indicates\
    \ the state of CP-CP sessions between this node\n             and adjacent network\
    \ and end nodes.  Incative indicates no\n             CP-CP sessions exists between\
    \ this node and the adjacent\n             node.  Active indicates CP-CP sessons\
    \ are active using both\n             the ConWinner and ConLoser sessions. The\
    \ session initiated\n             by this node is refered to as the ConWinner\
    \ session and is\n             used by this node to send to the adjacent node.\
    \  The\n             ConLoserr session is initiated by the adjacent node and\n\
    \             is used by this node to receive from the adjacent node.\"\n    \
    \    ::=  { ibmappnNnAdjNodeEntry 2 }\n  ibmappnNnAdjNodeOutOfSeqTdus  OBJECT-TYPE\n\
    \        SYNTAX Gauge\n        ACCESS read-only\n        STATUS mandatory\n  \
    \      DESCRIPTION\n             \"Number of out of sequence Topology Database\n\
    \             Updates (TDUs).  In a quiesced state, this value is\n          \
    \   zero.  In normal operation, the value varies\n             depending on the\
    \ network environment.\"\n        ::=  { ibmappnNnAdjNodeEntry 3 }\n  ibmappnNnAdjNodeLastFrsnSent\
    \  OBJECT-TYPE\n        SYNTAX INTEGER (0..65535)\n        ACCESS read-only\n\
    \        STATUS mandatory\n        DESCRIPTION\n            \"Flow reduction sequence\
    \ numbers (FRSNs) are associated\n             with Topology Database Updates\
    \ (TDUs) and are unique\n             only within each APPN network node.  A TDU\
    \ can be\n             associated with multiple APPN resources. This FRSN\n  \
    \           indicates the last TDU sent to this adjacent node.\"\n        ::=\
    \  { ibmappnNnAdjNodeEntry 4 }\n  ibmappnNnAdjNodeLastFrsnRcvd OBJECT-TYPE\n \
    \       SYNTAX INTEGER (0..65535)\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Flow reduction sequence numbers (FRSNs) are\
    \ associated\n             with Topology Database Updates (TDUs) and are unique\n\
    \             only within each APPN network node.  A TDU can be\n            \
    \ associated with multiple APPN resources. This FRSN\n             indicates the\
    \ last TDU received from this adjacent node.\"\n        ::=  { ibmappnNnAdjNodeEntry\
    \ 5 }\n  --APPN Node Topology table\n  -- This table describes every known APPN\
    \ Network node\n  -- and Virtual node.\n  ibmappnNnTopologyTable OBJECT-TYPE\n\
    \        SYNTAX SEQUENCE OF IbmappnNnTopologyEntry\n        ACCESS not-accessible\n\
    \        STATUS mandatory\n        DESCRIPTION\n             \"Portion of the\
    \ APPN routing table\n              that describes all of the APPN network nodes\n\
    \              and virtual nodes known to this node.\"\n        ::= { ibmappnNnTopology\
    \ 1 }\n  ibmappnNnTopologyEntry OBJECT-TYPE\n        SYNTAX IbmappnNnTopologyEntry\n\
    \        ACCESS not-accessible\n        STATUS mandatory\n        DESCRIPTION\n\
    \             \"The fully-qualified node name is used to\n              index\
    \ this table.\"\n        INDEX\n               {ibmappnNnNodeName}\n        ::=\
    \ { ibmappnNnTopologyTable 1 }\n  IbmappnNnTopologyEntry  ::= SEQUENCE {\n   \
    \     ibmappnNnNodeName                     DisplayString,\n        ibmappnNnNodeFrsn\
    \                     INTEGER,\n        ibmappnNnNodeEntryTimeLeft           \
    \ INTEGER,\n        ibmappnNnNodeType                     INTEGER,\n        ibmappnNnNodeRsn\
    \                      INTEGER,\n        ibmappnNnNodeRouteAddResist         \
    \  INTEGER,\n        ibmappnNnNodeCongested                INTEGER,\n        ibmappnNnNodeIsrDepleted\
    \              INTEGER,\n        ibmappnNnNodeEndptDepleted            INTEGER,\n\
    \        ibmappnNnNodeQuiescing                INTEGER,\n        ibmappnNnNodeGateway\
    \                  INTEGER,\n        ibmappnNnNodeCentralDirectory         INTEGER,\n\
    \        ibmappnNnNodeIsr                      INTEGER,\n        ibmappnNnNodeChainSupport\
    \             INTEGER\n  }\n  ibmappnNnNodeName    OBJECT-TYPE\n        SYNTAX\
    \ DisplayString (SIZE (3..17))\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Administratively-assigned network name that\
    \ is locally\n            defined at each network node in the format NETID.CPNAME.\"\
    \n        ::=  { ibmappnNnTopologyEntry 1 }\n  ibmappnNnNodeFrsn             OBJECT-TYPE\n\
    \        SYNTAX INTEGER (0..65535)\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n            \"Flow reduction sequence numbers (FRSNs) are\
    \ associated\n             with Topology Database Updates (TDUs) and are unique\n\
    \             only within each APPN network node.  A TDU can be\n            \
    \ associated with multiple APPN resources. This FRSN\n             indicates the\
    \ last time this resource was updated at\n             this node.\"\n        ::=\
    \  { ibmappnNnTopologyEntry 2 }\n  ibmappnNnNodeEntryTimeLeft    OBJECT-TYPE\n\
    \        SYNTAX INTEGER (0..31)\n        ACCESS read-only\n        STATUS mandatory\n\
    \        DESCRIPTION\n             \"Number of days before deletion of this\n\
