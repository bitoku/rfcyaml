    \ 18 }\n  ibmappnNnTgUsr2  OBJECT-TYPE\n        SYNTAX INTEGER (0..255)\n    \
    \    ACCESS read-only\n        STATUS mandatory\n        DESCRIPTION\n       \
    \     \"Second user-defined TG characteristic for this TG with\n             a\
