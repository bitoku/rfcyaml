  title: Table of Contents
- contents:
  - "1.  Introduction\n   [RFC4960], which currently defines the Stream Control Transmission\n
    \  Protocol (SCTP), provides a procedure to define new chunk types.\n   However,
    several protocol extensions currently being discussed need\n   to define new chunk
    flags for existing chunks.\n   This document updates RFC 4960 to overcome this
    limitation.  It\n   defines the procedure to register chunk flags and specifies
    the\n   registry entries for existing chunk types.  The protocol is not\n   changed
    in any other way.  Therefore, only Section 14.1 of [RFC4960]\n   is affected.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in [RFC2119].\n"
  title: 2.  Conventions
- contents:
  - "3.  IANA Considerations\n   Section 3.1 provides the updated procedure for SCTP
    Chunk Type\n   registration; it replaces Section 14.1 of [RFC4960].\n   Section
    3.2 provides a new procedure for SCTP Chunk Flag\n   registration.  A registry
    entry must be created for each SCTP Chunk\n   Type.\n   Section 3.3 provides the
    SCTP Chunk Flag registry values for the SCTP\n   Chunk Types specified in [RFC3758],
    [RFC4820], [RFC4960], [RFC4895],\n   and [RFC5061].\n"
  - contents:
    - "3.1.  Updated IETF-Defined Chunk Extension\n   The assignment of new chunk
      type codes is done through an IETF Review\n   action, as defined in [RFC5226].
      \ Documentation of a new chunk MUST\n   contain the following information:\n
      \  a)  A long and short name for the new chunk type;\n   b)  A detailed description
      of the structure of the chunk, which MUST\n       conform to the basic structure
      defined in Section 3.2 of\n       [RFC4960];\n   c)  A detailed definition and
      description of intended use of each\n       field within the chunk, including
      the chunk flags if any.\n       Defined chunk flags will be used as initial
      entries in the chunk\n       flags table for the new chunk type;\n   d)  A detailed
      procedural description of the use of the new chunk\n       type within the operation
      of the protocol.\n   The last chunk type (255) is reserved for future extension
      if\n   necessary.\n   For each new chunk type, IANA creates a registration table
      for the\n   chunk flags of that type.  The procedure for registering particular\n
      \  chunk flags is described in the following Section 3.2.\n"
    title: 3.1.  Updated IETF-Defined Chunk Extension
  - contents:
    - "3.2.  New IETF Chunk Flags Registration\n   The assignment of new chunk flags
      is done through an RFC required\n   action, as defined in [RFC5226].  Documentation
      of the chunk flags\n   MUST contain the following information:\n   a)  A name
      for the new chunk flag;\n   b)  A detailed procedural description of the use
      of the new chunk\n       flag within the operation of the protocol.  It MUST
      be considered\n       that implementations not supporting the flag will send
      '0' on\n       transmit and just ignore it on receipt.\n   IANA selects a chunk
      flags value.  This must be one of 0x01, 0x02,\n   0x04, 0x08, 0x10, 0x20, 0x40,
      or 0x80, which MUST be unique within\n   the chunk flag values for the specific
      chunk type.\n"
    title: 3.2.  New IETF Chunk Flags Registration
  - contents:
    - "3.3.  Initial Registrations\n   This section describes the initial values of
      the chunk flag tables,\n   one table for each chunk.  Most tables are currently
      empty.  IANA\n   used these values to create the new registry.\n"
