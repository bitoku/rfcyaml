- contents:
  - '  Stream Control Transmission Protocol (SCTP) Chunk Flags Registration

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines the procedure for registering chunk flags
    with\n   the Internet Assigned Numbers Authority (IANA) for the Stream Control\n
    \  Transmission Protocol (SCTP).  It updates RFC 4960 and also defines\n   the
    IANA registry for contents for currently defined chunk types.  It\n   does not
    change SCTP in any other way.\n"
  title: Abstract
- contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This
    document is a product of the Internet Engineering Task Force\n   (IETF).  It represents
    the consensus of the IETF community.  It has\n   received public review and has
    been approved for publication by the\n   Internet Engineering Steering Group (IESG).
    \ Further information on\n   Internet Standards is available in Section 2 of RFC
    5741.\n   Information about the current status of this document, any errata,\n
    \  and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6096.\n"
