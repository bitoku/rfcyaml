- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The European Broadcasting Union (EBU) is the largest non-for\
    \ profit\n   professional association of broadcasters worldwide and was\n   established\
    \ in 1950.  The Union has more than 70 active members in 55\n   countries in Europe,\
    \ North Africa, and the Middle East, and more than\n   40 associate members in\
    \ 25 countries further afield.  The EBU\n   negotiates broadcasting rights for\
    \ major sport events, operates the\n   Eurovision and Euroradio networks, organizes\
    \ program exchanges and\n   co-productions, and provides other operational and\
    \ legal support.  It\n   provides technical advice to its members and favors the\
    \ adoption of\n   standardized solutions in broadcast systems from content ingest\
    \ to\n   end-user delivery.  EBU activities cover traditional broadcast and\n\
    \   new delivery medias, such as the Internet, for which a growing number\n  \
    \ of resources are being developed.\n   The EBU would like to assign unique, permanent,\
    \ location-independent\n   names based on URNs for some resources it produces\
    \ or manages.\n   This namespace specification is for a formal namespace.\n"
- title: 2.  Specification Template
  contents:
  - "2.  Specification Template\n   Namespace ID:\n      \"ebu\"\n   Registration\
    \ Information:\n      Version: 1\n      Date: 2007-02-20\n   Declared registrant\
    \ of the namespace:\n      Name:           Jean-Pierre Evain\n      Title:   \
    \       Senior Engineer\n      Affiliation:    European Broadcasting Union (EBU)\n\
    \      Address:        Ancienne Route 17a\n                      CH-1218 Geneva\n\
    \                      SWITZERLAND\n      Phone:          +41 22 717 2734\n  \
    \    Email:          evain@ebu.ch\n   Declaration of structure:\n      URNs assigned\
    \ by the EBU will have the following hierarchical\n      structure based on the\
    \ organizational structure of the EBU\n      resources:\n                    \
    \     urn:ebu:{category}:{string}\n      where \"{category}\" is a US-ASCII string\
    \ that conforms to the\n      syntax of the <NID>, and \"{string}\" is a US-ASCII\
    \ string that\n      conforms to the syntax of the <NSS> [RFC2141].\n      The\
    \ individual URNs will be assigned by the EBU through the\n      development process\
    \ of EBU resources.\n   Relevant ancillary documentation:\n      More information\
    \ on the EBU and relevant technical activities can\n      be found at http://www.ebu.ch/metadata.\n\
    \   Identifier and namespace uniqueness considerations:\n      The EBU understands\
    \ the vital necessity for uniqueness and will\n      establish unique identifiers\
    \ and namespaces under the authority of\n      its metadata expert group under\
    \ the auspices of the EBU Production\n      Management Committee to prevent re-assignation\
    \ of existing\n      identifiers and namespaces.\n   Identifier and namespace\
    \ persistence considerations:\n      The European Broadcasting Union (EBU) shall\
    \ ensure the\n      accessibility and persistence of all resources that are officially\n\
    \      assigned URNs by the organization, in particular upon suitable\n      delegation\
    \ at the level of \"{category}\"s, and persistence of\n      category assignment.\n\
    \   Process of identifier and namespace assignment:\n      The assignment of identifiers\
    \ and namespaces is fully controlled\n      and managed by the European Broadcasting\
    \ Union (EBU).\n   Process of identifier resolution:\n      The owner will develop\
    \ and maintain \"URN catalogues\" that map all\n      assigned URNs to Uniform\
    \ Resource Locators (URLs) specifically to\n      enable Web-based resolution\
    \ of named resources.  In the future, an\n      interactive online resolution\
    \ system may be developed to automate\n      this process.\n      The owner will\
    \ authorize additional resolution services as\n      appropriate.\n   Rules for\
    \ Lexical Equivalence:\n      The \"{category}\" is case-insensitive.  Thus, the\
    \ portion of the\n      URN:\n                   urn:ebu:{category}:\n      is\
    \ case-insensitive for matches up to {category}.  The remainder\n      of the\
    \ identifier shall be considered case-sensitive; hence, URNs\n      are only lexically\
    \ equivalent if they are also lexically identical\n      in the remaining \"{string}\"\
    \ field.\n   Conformance with URN Syntax:\n      No special considerations.\n\
    \   Validation mechanism:\n      The owner will develop and maintain URN catalogues.\
    \  The presence\n      of a URN in a catalogue indicates that it is valid.  Validation\n\
    \      shall more particularly be done by a syntax grammar corresponding\n   \
    \   to each \"{category}\".\n   Scope:\n      Global\n"
