- title: __initial_text__
  contents:
  - "              A Uniform Resource Name (URN) Namespace for\n                 the\
    \ European Broadcasting Union (EBU)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a Uniform Resource Name (URN) namespace\
    \ for\n   the European Broadcasting Union (EBU) for naming persistent resources\n\
    \   defined within EBU technical documentation and Internet resources.\n   Example\
    \ resources include technical documents and specifications,\n   eXtensible Markup\
    \ Language (XML) Schemas, classification schemes, XML\n   Document Type Definitions\
    \ (DTDs), namespaces, style sheets, media\n   assets, and other types of resources\
    \ produced or managed by the EBU.\n"
