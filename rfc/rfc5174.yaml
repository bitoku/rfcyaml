- title: 4.  Namespace Considerations
  contents:
  - "4.  Namespace Considerations\n   The EBU develops and maintains metadata schemas\
    \ and classification\n   schemes, which are made publicly available from\n   http://www.ebu.ch/metadata\
    \ for integration or cross reference in\n   third party implementations, technical\
    \ specifications and standards.\n   Reference to the urn:ebu namespace shall be\
    \ a guarantee of open\n   access and quality.\n   Furthermore, the value of well-defined\
    \ namespaces is fully recognized\n   including for versioning purposes, which\
    \ will be facilitated through\n   the EBU maintenance of its own namespace dictated\
    \ by the following\n   rules.\n   URN assignment procedures:\n      The individual\
    \ URNs shall be assigned through the process of\n      development of EBU resources\
    \ by the European Broadcasting Union\n      (EBU).\n   URN resolution/delegation:\n\
    \      The resolution and delegation shall be determined through the\n      process\
    \ of development of EBU resources by the European\n      Broadcasting Union (EBU).\n\
    \   Type of resources to be identified:\n      Types of resources to be identified\
    \ include XML schema definition\n      files, classification schemes, and identification\
    \ systems.\n   Type of services to be supported:\n      Types of services supported\
    \ include controlled term lookup in\n      classification schemes and resolution\
    \ of IDs in identification\n      systems.\n"
- title: 5.  Community Considerations
  contents:
  - "5.  Community Considerations\n   The EBU traditionally addresses the broadcasting\
    \ community, but its\n   resources are made available to all interested parties.\n\
    \   Communities involved in offering content over new IP-based delivery\n   medias\
    \ such as via the Internet and mobile communication networks, or\n   using IP\
    \ infrastructures and Service-Oriented Architectures are\n   welcome to use EBU\
    \ resources.  Metadata and content identifiers, for\n   which the EBU mainly needs\
    \ the urn:ebu namespace, play a key role in\n   content search and retrieval,\
    \ end-to-end from content commissioning\n   to user delivery.\n   Web services,\
    \ search engines, and the semantic web are among the core\n   technologies that\
    \ the EBU is now exploiting to access users in a\n   multimedia multi-platform\
    \ connected world.\n   Potential beneficiary developing communities include:\n\
    \      a) Implementers and users of EBU resources.\n         Resources that comply\
    \ with EBU specifications (including\n         schemas, instance documents that\
    \ comply with EBU schemas, and\n         the EBU default Classification Schemes)\
    \ may, by means of the\n         registered namespace, become exposed to the general\
    \ Internet\n         and gain from the interoperability benefits of the Internet\
    \ at\n         large.\n      b) Implementers of other specifications that incorporate\
    \ part or\n         all of available EBU resources.\n         URNs used to identify\
    \ EBU resources may be used to enable their\n         inclusion in, and enhancement\
    \ of, other specifications while\n         maintaining, to a certain degree, interoperability\
    \ with the EBU\n         (see a) above).\n      c) Implementers of other semantically\
    \ related specifications that\n         do not directly incorporate part or all\
    \ of EBU resources.\n         URNs used to identify EBU resources, such as identifiers\
    \ of\n         terms within default Classification Schemes, may enable\n     \
    \    interoperation with other semantically determined\n         specifications\
    \ (including present and future metadata/resource\n         description and ontology\
    \ specifications) of relevance to EBU\n         implementation communities (see\
    \ a) and b) above).\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The portion of the URN, urn:ebu:{category}:,\
    \ is case-insensitive for\n   matches up to {category}.\n   Otherwise, there are\
    \ no additional security considerations other than\n   those normally associated\
    \ with the use and resolution of URNs in\n   general.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The IANA has registered the formal URN namespace\
    \ 'ebu' (38) to the\n   EBU within the IANA registry of URN NIDs, according to\
    \ the\n   registration template in Section 2.\n"
- title: 8.  Normative References
  contents:
