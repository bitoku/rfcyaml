- title: __initial_text__
  contents:
  - '             Formally Deprecating Some ICMPv4 Message Types

    '
- title: Abstract
  contents:
  - "Abstract\n   A number of ICMPv4 message types have become obsolete in practice,\n\
    \   but have never been formally deprecated.  This document deprecates\n   such\
    \ ICMPv4 message types, thus cleaning up the corresponding IANA\n   registry.\
    \  Additionally, it updates RFC 792 and RFC 950, obsoletes\n   RFC 1788, and requests\
    \ the RFC Editor to change the status of RFC\n   1788 to Historic.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6918.\n"
