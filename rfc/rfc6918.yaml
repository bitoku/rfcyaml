- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A number of ICMPv4 [RFC0792] message types have been specified\
    \ over\n   the years.  A number of these message types have become obsolete in\n\
    \   practice, but have never been formally deprecated.  This document\n   deprecates\
    \ such ICMPv4 message types, \"cleaning up\" the corresponding\n   IANA registry.\
    \  Additionally, it updates RFC 792 and RFC 950,\n   obsoletes RFC 1788, and requests\
    \ the RFC Editor to change the status\n   of RFC 1788 to Historic.\n   Section\
    \ 2 discusses each of the obsoleted ICMPv4 messages.  Section 4\n   requests the\
    \ RFC Editor to change the status of RFC 1788 to Historic.\n"
- title: 2.  Discussion of Deprecated ICMPv4 Message Types
  contents:
  - "2.  Discussion of Deprecated ICMPv4 Message Types\n   The following subsections\
    \ discuss the details of those ICMPv4 message\n   types being deprecated, based\
    \ on publicly available information\n   and/or information provided by the requester\
    \ of the corresponding\n   assignment.\n"
- title: 2.1.  Alternate Host Address (Type 6)
  contents:
  - "2.1.  Alternate Host Address (Type 6)\n   There is no publicly available information\
    \ about this message type.\n"
- title: 2.2.  Information Request (Type 15)
  contents:
  - "2.2.  Information Request (Type 15)\n   This message type is specified in [RFC0792].\
    \  However, other\n   mechanisms (such as DHCP [RFC2131]) have superseded this\
    \ message type\n   for the purpose of host configuration.\n"
- title: 2.3.  Information Reply (Type 16)
  contents:
  - "2.3.  Information Reply (Type 16)\n   This message type is specified in [RFC0792].\
    \  However, other\n   mechanisms (such as DHCP [RFC2131]) have superseded this\
    \ message type\n   for the purpose of host configuration.\n"
- title: 2.4.  Address Mask Request (Type 17)
  contents:
  - "2.4.  Address Mask Request (Type 17)\n   This message type is specified in [RFC0950]\
    \ and was meant to provide\n   a means to obtain the subnet mask.  However, other\
    \ mechanisms (such\n   as DHCP [RFC2131]) have superseded this message type for\
    \ the purpose\n   of host configuration.\n"
- title: 2.5.  Address Mask Reply (Type 18)
  contents:
  - "2.5.  Address Mask Reply (Type 18)\n   This message type is specified in [RFC0950]\
    \ and was meant to provide\n   a means to obtain the subnet mask.  However, other\
    \ mechanisms (such\n   as DHCP [RFC2131]) have superseded this message type for\
    \ the purpose\n   of host configuration.\n"
- title: 2.6.  Traceroute (Type 30)
  contents:
  - "2.6.  Traceroute (Type 30)\n   This message type is specified in [RFC1393] and\
    \ was meant to provide\n   an alternative means to discover the path to a destination\
    \ system.\n   This message type has never been widely deployed.  The status of\n\
    \   [RFC1393] has been changed to Historic by [RFC6814], and the\n   corresponding\
    \ option this message type relies on (Traceroute, Type\n   82) has been formally\
    \ obsoleted by [RFC6814].\n"
- title: 2.7.  Datagram Conversion Error (Type 31)
  contents:
  - "2.7.  Datagram Conversion Error (Type 31)\n   This message type was originally\
    \ meant to report conversion errors in\n   the TP/IX [RFC1475] protocol.  However,\
    \ TP/IX was never widely\n   implemented or deployed, and the status of [RFC1475]\
    \ is Historic.\n"
- title: 2.8.  Mobile Host Redirect (Type 32)
  contents:
  - "2.8.  Mobile Host Redirect (Type 32)\n   This message type was originally specified\
    \ as part of an experimental\n   protocol for IP Mobile Hosts [CMU-MOBILE].  However,\
    \ it was never\n   widely implemented or deployed.\n"
- title: 2.9.  IPv6 Where-Are-You (Type 33)
  contents:
  - "2.9.  IPv6 Where-Are-You (Type 33)\n   This message type was originally specified\
    \ in [SIMPSON-DISCOV] for\n   the purpose of identification of adjacent IPv6 nodes.\
    \  It was never\n   widely deployed or implemented.\n"
- title: 2.10.  IPv6 I-Am-Here (Type 34)
  contents:
  - "2.10.  IPv6 I-Am-Here (Type 34)\n   This message type was originally specified\
    \ in [SIMPSON-DISCOV] for\n   the purpose of identification of adjacent IPv6 nodes.\
    \  It was never\n   widely deployed or implemented.\n"
- title: 2.11.  Mobile Registration Request (Type 35)
  contents:
  - "2.11.  Mobile Registration Request (Type 35)\n   This message type was originally\
    \ meant for transparent routing of\n   IPv6 datagrams to Mobile Nodes [SIMPSON-MOBILITY].\
    \  It was never\n   widely deployed or implemented.\n"
- title: 2.12.  Mobile Registration Reply (Type 36)
  contents:
  - "2.12.  Mobile Registration Reply (Type 36)\n   This message type was originally\
    \ meant for transparent routing of\n   IPv6 datagrams to Mobile Nodes [SIMPSON-MOBILITY].\
    \  It was never\n   widely deployed or implemented.\n"
- title: 2.13.  Domain Name Request (Type 37)
  contents:
  - "2.13.  Domain Name Request (Type 37)\n   This message type was originally specified\
    \ in [RFC1788] for the\n   purpose of learning the Fully Qualified Domain Name\
    \ associated with\n   an IP address.  This message type was never widely deployed\
    \ or\n   implemented.\n"
- title: 2.14.  Domain Name Reply (Type 38)
  contents:
  - "2.14.  Domain Name Reply (Type 38)\n   This message type was originally specified\
    \ in [RFC1788] for the\n   purpose of learning the Fully Qualified Domain Name\
    \ associated with\n   an IP address.  This message type was never widely deployed\
    \ or\n   implemented.\n"
- title: 2.15.  SKIP (Type 39)
  contents:
  - "2.15.  SKIP (Type 39)\n   This message type was originally specified in [SKIP-ADP]\
    \ for\n   informing supported capabilities in the SKIP [SKIP] protocol.  This\n\
    \   message type was never widely deployed or implemented.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   The \"Internet Control Message Protocol (ICMP) Parameters\"\
    \ registry\n   [IANA-ICMP] contains the list of the currently assigned ICMP message\n\
    \   Types.\n   This document formally deprecates the following ICMP message Types\n\
    \   and requests IANA to mark them as such in the corresponding registry\n   [IANA-ICMP]:\n\
    \   o  Alternate Host Address (Type 6)\n   o  Information Request (Type 15)\n\
    \   o  Information Reply (Type 16)\n   o  Address Mask Request (Type 17)\n   o\
    \  Address Mask Reply (Type 18)\n   o  Traceroute (Type 30)\n   o  Datagram Conversion\
    \ Error (Type 31)\n   o  Mobile Host Redirect (Type 32)\n   o  IPv6 Where-Are-You\
    \ (Type 33)\n   o  IPv6 I-Am-Here (Type 34)\n   o  Mobile Registration Request\
    \ (Type 35)\n   o  Mobile Registration Reply (Type 36)\n   o  Domain Name Request\
    \ (Type 37)\n   o  Domain Name Reply (Type 38)\n   o  SKIP (Type 39)\n      The\
    \ ICMPv4 Source Quench Message (Type 4) has already been\n      deprecated by\
    \ [RFC6633].\n"
- title: 4.  Changing the Status of RFC 1788 to Historic
  contents:
  - "4.  Changing the Status of RFC 1788 to Historic\n   This document requests the\
    \ RFC Editor to change the status of\n   [RFC1788] to Historic.\n      Both [RFC1385]\
    \ and [RFC1393] already have a status of Historic.\n      The status of other\
    \ RFCs (such as [RFC0792] and [RFC0950]) is not\n      changed since other parts\
    \ of these documents are still current.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not modify the security properties\
    \ of the ICMPv4\n   message types being deprecated.  However, formally deprecating\
    \ these\n   message types serves as a basis for, e.g., filtering these packets.\n"
- title: 6.  Acknowledgments
  contents:
  - "6.  Acknowledgments\n   The authors would like to thank Ron Bonica and Joel Halpern\
    \ for their\n   guidance.\n"
