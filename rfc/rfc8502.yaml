- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In BGP/MPLS Virtual Private Networks (VPNs), the Border\
    \ Gateway\n   Protocol (BGP) is used for distributing routes and Multiprotocol\n\
    \   Label Switching (MPLS) is used for forwarding packets across service\n   provider\
    \ networks.\n   The procedures for supporting multicast in a BGP/MPLS Layer 3\
    \ (L3)\n   VPN are specified in [RFC6513].  The procedures for supporting\n  \
    \ multicast in a BGP/MPLS Layer 2 (L2) VPN are specified in [RFC7117].\n   Throughout\
    \ this document, we will use the term \"L2L3VpnMCast network\"\n   to mean a BGP/MPLS\
    \ L2 and L3 VPN that supports multicast.\n   L2L3VpnMCast networks use various\
    \ transport mechanisms for forwarding\n   a packet to all or a subset of Provider\
    \ Edge (PE) routers across\n   service provider networks.  These transport mechanisms\
    \ are abstracted\n   as provider tunnels (P-tunnels).  The type of P-tunnel indicates\
    \ the\n   type of tunneling technology used to establish the P-tunnel.  The\n\
    \   syntax and semantics of a Tunnel Identifier are determined by the\n   corresponding\
    \ P-tunnel type [RFC6514].  The P-tunnel type and\n   P-tunnel identifier together\
    \ identify a P-tunnel.\n   A BGP attribute that specifies information of a P-tunnel\
    \ is called a\n   Provider Multicast Service Interface (PMSI) Tunnel attribute.\
    \  The\n   PMSI Tunnel attribute is advertised/received by PEs in BGP auto-\n\
    \   discovery (A-D) routes.  [RFC6514] defines the format of a PMSI\n   Tunnel\
    \ attribute.  The P-tunnel type and the P-tunnel identifier are\n   included in\
    \ the corresponding PMSI Tunnel attribute.\n   This document describes textual\
    \ conventions (TCs) and common managed\n   objects (MOs) that will be used by\
    \ other Management Information Base\n   (MIB) modules for monitoring and/or configuring\
    \ L2L3VpnMCast\n   networks.\n   This document defines two TCs to represent\n\
    \   (a) the type of a P-tunnel and\n   (b) the identifier of a P-tunnel\n   The\
    \ document also defines MOs that will provide the information\n   contained in\
    \ a PMSI Tunnel attribute and corresponding P-tunnel.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   This document adopts the definitions, acronyms, and mechanisms\n\
    \   described in [RFC6513] [RFC6514] [RFC7117] and other documents that\n   they\
    \ refer to.  Familiarity with multicast, MPLS, Layer 3 VPN, and\n   Multicast\
    \ VPN concepts and/or mechanisms is assumed.  Some terms\n   specifically related\
    \ to this document are explained below.\n   PMSI [RFC6513] is a conceptual interface\
    \ instantiated by a P-tunnel,\n   which is a transport mechanism used to deliver\
    \ multicast traffic.  A\n   PE uses it to send customer multicast traffic to all\
    \ or some PEs in\n   the same VPN.\n   There are two kinds of PMSIs: Inclusive\
    \ PMSI (I-PMSI) and Selective\n   PMSI (S-PMSI) [RFC6513].  An I-PMSI is a PMSI\
    \ that enables a PE\n   attached to a particular Multicast VPN to transmit a message\
    \ to all\n   PEs in the same VPN.  An S-PMSI is a PMSI that enables a PE attached\n\
    \   to a particular Multicast VPN to transmit a message to some of the\n   PEs\
    \ in the same VPN.\n   Throughout this document, we will use the term \"PMSI\"\
    \ to refer to\n   both \"I-PMSI\" and \"S-PMSI\".\n   The key words \"MUST\",\
    \ \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in\
    \ this document are to be interpreted as described in\n   BCP 14 [RFC2119] [RFC8174]\
    \ when, and only when, they appear in all\n   capitals, as shown here.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Summary of MIB Modules
  contents:
  - "3.  Summary of MIB Modules\n   This document defines two MIB modules: L2L3-VPN-MULTICAST-TC-MIB\
    \ and\n   L2L3-VPN-MULTICAST-MIB.\n   o  L2L3-VPN-MULTICAST-TC-MIB contains two\
    \ textual conventions:\n      L2L3VpnMcastProviderTunnelType and L2L3VpnMcastProviderTunnelId.\n\
    \      L2L3VpnMcastProviderTunnelType provides an enumeration of the\n      P-tunnel\
    \ types.  L2L3VpnMcastProviderTunnelId represents an\n      identifier of a P-tunnel.\n\
    \   o  L2L3-VPN-MULTICAST-MIB defines the following table:\n      l2L3VpnMcastPmsiTunnelAttributeTable.\
    \  An entry in this table\n      corresponds to the attribute information of a\
    \ specific P-tunnel on\n      a PE router.  Entries in this table will be used\
    \ by other MIB\n      modules for monitoring and/or configuring an L2L3VpnMCast\
    \ network.\n      The table index uniquely identifies a P-tunnel.  It is composed\
    \ of\n      a type and identifier of a P-tunnel.  The table may also be used\n\
    \      in conjunction with other MIBs, such as the MPLS Traffic\n      Engineering\
    \ MIB (MPLS-TE-STD-MIB) [RFC3812], to obtain further\n      information about\
    \ a P-tunnel.  It may also be used in conjunction\n      with the Interfaces Group\
    \ MIB (IF-MIB) [RFC2863] to obtain further\n      information about the interface\
    \ corresponding to a P-tunnel.\n"
- title: 4.  Definitions
  contents:
  - '4.  Definitions

    '
- title: 4.1.  L2L3-VPN-MULTICAST-TC-MIB Object Definitions
  contents:
  - "4.1.  L2L3-VPN-MULTICAST-TC-MIB Object Definitions\n   This MIB module makes\
    \ reference to the following documents:\n   [RFC4875], [RFC5015], [RFC6388], [RFC7524],\
    \ and [RFC7761].\n    L2L3-VPN-MULTICAST-TC-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n\
    \      MODULE-IDENTITY, mib-2\n         FROM SNMPv2-SMI                      \
    \      -- RFC 2578\n      TEXTUAL-CONVENTION\n         FROM SNMPv2-TC;       \
    \                     -- RFC 2579\n    l2L3VpnMcastTCMIB MODULE-IDENTITY\n   \
    \   LAST-UPDATED \"201812140000Z\"  -- 14 December 2018\n      ORGANIZATION \"\
    IETF BESS Working Group\"\n      CONTACT-INFO\n                    \"Zhaohui Zhang\n\
    \                     Juniper Networks, Inc.\n                     10 Technology\
    \ Park Drive\n                     Westford, MA 01886\n                     United\
    \ States of America\n                     Email: zzhang@juniper.net\n        \
    \             Hiroshi Tsunoda\n                     Tohoku Institute of Technology\n\
    \                     35-1, Yagiyama Kasumi-cho\n                     Taihaku-ku,\
    \ Sendai, 982-8577\n                     Japan\n                     Email: tsuno@m.ieice.org\"\
    \n      DESCRIPTION\n          \"This MIB module specifies textual conventions\
    \ for\n           Border Gateway Protocol/Multiprotocol Label\n           Switching\
    \ Layer 2 and Layer 3 Virtual Private Networks\n           that support multicast\
    \ (L2L3VpnMCast networks).\n           Copyright (c) 2018 IETF Trust and the persons\
    \ identified\n           as authors of the code.  All rights reserved.\n     \
    \      Redistribution and use in source and binary forms, with or\n          \
    \ without modification, is permitted pursuant to, and subject\n           to the\
    \ license terms contained in, the Simplified BSD\n           License set forth\
    \ in Section 4.c of the IETF Trust's Legal\n           Provisions Relating to\
    \ IETF Documents\n           (http://trustee.ietf.org/license-info).\n       \
    \   \"\n      -- Revision History\n      REVISION \"201812140000Z\"  -- 14 December\
    \ 2018\n      DESCRIPTION\n          \"Initial version, published as RFC 8502.\"\
    \n      ::= { mib-2 244 }\n    -- Textual Convention\n    L2L3VpnMcastProviderTunnelType\
    \ ::= TEXTUAL-CONVENTION\n      STATUS       current\n      DESCRIPTION\n    \
    \      \"This textual convention enumerates values\n           representing the\
    \ type of a provider tunnel (P-tunnel)\n           used for L2L3VpnMCast networks.\n\
    \           These labeled numbers are aligned with the definition\n          \
    \ of Tunnel Types in Section 5 of RFC 6514 and\n           Section 14.1 of RFC\
    \ 7524.\n           The enumerated values and the corresponding P-tunnel types\n\
    \           are as follows:\n            noTunnelInfo       (0) : No tunnel information\
    \ RFC 6514\n            rsvpP2mp           (1) : RSVP-TE P2MP LSP      RFC 4875\n\
    \            ldpP2mp            (2) : mLDP P2MP LSP         RFC 6388\n       \
    \     pimSsm             (3) : PIM-SSM Tree          RFC 7761\n            pimAsm\
    \             (4) : PIM-SM Tree           RFC 7761\n            pimBidir     \
    \      (5) : BIDIR-PIM Tree        RFC 5015\n            ingressReplication (6)\
    \ : Ingress Replication   RFC 6513\n            ldpMp2mp           (7) : mLDP\
    \ MP2MP LSP        RFC 6388\n            transportTunnel    (8) : Transport Tunnel\
    \      RFC 7524\n           These numbers are registered at IANA.\n          \
    \ A current list of assignments can be found at\n           <https://www.iana.org/assignments/bgp-parameters/>.\n\
    \          \"\n      REFERENCE\n          \"RFC 4875\n           RFC 5015\n  \
    \         RFC 6388\n           RFC 6513\n           RFC 6514, Section 5\n    \
    \       RFC 7524, Section 14.1\n           RFC 7761\n          \"\n      SYNTAX\
    \       INTEGER\n           {\n             noTunnelInfo       (0),\n        \
    \     rsvpP2mp           (1),\n             ldpP2mp            (2),\n        \
    \     pimSsm             (3),\n             pimAsm             (4),\n        \
    \     pimBidir           (5),\n             ingressReplication (6),\n        \
    \     ldpMp2mp           (7),\n             transportTunnel    (8)\n         \
    \  }\n    L2L3VpnMcastProviderTunnelId ::= TEXTUAL-CONVENTION\n      STATUS  \
    \     current\n      DESCRIPTION\n          \"This textual convention represents\
    \ the Tunnel Identifier\n           of a P-tunnel.\n           The size of the\
    \ identifier depends on the address family\n           (IPv4 or IPv6) and the\
    \ value of the corresponding\n           L2L3VpnMcastProviderTunnelType object.\n\
    \           The corresponding L2L3VpnMcastProviderTunnelType object\n        \
    \   represents the type of tunneling technology used\n           to establish\
    \ the P-tunnel.\n           The size of the identifier for each tunneling technology\n\
    \           is summarized below.\n            L2L3VpnMcastProviderTunnelType \
    \           Size (in octets)\n             (tunneling technology)            \
    \          IPv4  IPv6\n           -----------------------------------------------------------\n\
    \             noTunnelInfo       (No tunnel information)    0     0\n        \
    \     rsvpP2mp           (RSVP-TE P2MP LSP)        12    24\n             ldpP2mp\
    \            (mLDP P2MP LSP)           17    29\n             pimSsm         \
    \    (PIM-SSM Tree)             8    32\n             pimAsm             (PIM-SM\
    \ Tree)              8    32\n             pimBidir           (BIDIR-PIM Tree)\
    \           8    32\n             ingressReplication (Ingress Replication)   \
    \   4    16\n             ldpMp2mp           (mLDP MP2MP LSP)          17    29\n\
    \             transportTunnel    (Transport Tunnel)         8    32\n        \
    \   The Tunnel Type is set to 'No tunnel information'\n           when the PMSI\
    \ Tunnel attribute carries no tunnel\n           information (there is no Tunnel\
    \ Identifier).\n           The value of the corresponding L2L3VpnMcastProviderTunnelId\n\
    \           object will be a string of length zero.\n           For Tunnel Type\
    \ rsvpP2mp(1), the corresponding Tunnel\n           Identifier is composed of\
    \ an Extended Tunnel ID (4 octets in\n           IPv4, 16 octets in IPv6), 2 unused\
    \ (Reserved) octets that of\n           value zero, a Tunnel ID (2 octets), and\
    \ a Point-to-Multipoint\n           (P2MP) ID (4 octets).  The size of the corresponding\n\
    \           L2L3VpnMcastProviderTunnelId object will be 12 octets in IPv4\n  \
    \         and 24 octets in IPv6.\n           For Tunnel Type ldpP2mp(2), the corresponding\
    \ Tunnel\n           Identifier is the P2MP Forwarding Equivalence Class (FEC)\n\
    \           Element (RFC 6388).  The size of the corresponding\n           L2L3VpnMcastProviderTunnelId\
    \ object will be 17 octets\n           in IPv4 and 29 octets in IPv6.\n      \
    \     For Tunnel Types pimSsm(3), PimAsm(4), and PimBidir(5), the\n          \
    \ corresponding Tunnel Identifier is composed of the source IP\n           address\
    \ and the group IP address.\n           The size of the corresponding L2L3VpnMcastProviderTunnelId\n\
    \           object will be 8 octets in IPv4 and 32 octets in IPv6.\n         \
    \  For Tunnel Type ingressReplication(6), the Tunnel Identifier\n           is\
    \ the unicast tunnel endpoint IP address of the local PE.\n           The size\
    \ of the corresponding L2L3VpnMcastProviderTunnelId\n           object will be\
    \ 4 octets in IPv4 and 16 octets in IPv6.\n           For Tunnel Type ldpMp2mp(7),\
    \ the Tunnel Identifier is\n           a Multipoint-to-Multipoint (MP2MP) FEC\
    \ Element (RFC 6388).\n           The size of the corresponding L2L3VpnMcastProviderTunnelId\n\
    \           object will be 17 octets in IPv4 and 29 octets in IPv6.\n        \
    \   For Tunnel Type transportTunnel(8), the Tunnel Identifier\n           is a\
    \ tuple of Source PE Address and Local Number,\n           which is a number that\
    \ is unique to the Source PE (RFC 7524).\n           Both Source PE Address and\
    \ Local Number are 4 octets in IPv4\n           and 16 octets in IPv6.\n     \
    \      The size of the corresponding L2L3VpnMcastProviderTunnelId\n          \
    \ object will be 8 octets in IPv4 and 32 octets in IPv6.\n          \"\n     \
    \ REFERENCE\n          \"RFC 6514, Section 5\n           RFC 4875, Section 19.1\n\
    \           RFC 6388, Sections 2.2 and 3.2\n           RFC 7524, Section 14.1\n\
    \          \"\n      SYNTAX       OCTET STRING ( SIZE (0|4|8|12|16|17|24|29|32)\
    \ )\n    END\n"
- title: 4.2.  L2L3-VPN-MULTICAST-MIB Object Definitions
  contents:
  - "4.2.  L2L3-VPN-MULTICAST-MIB Object Definitions\n   This MIB module makes reference\
    \ to the following documents:\n   [RFC3811].\n  L2L3-VPN-MULTICAST-MIB DEFINITIONS\
    \ ::= BEGIN\n  IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, mib-2, zeroDotZero\n\
    \       FROM SNMPv2-SMI                            -- RFC 2578\n    MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n       FROM SNMPv2-CONF                           -- RFC 2580\n\
    \    RowPointer\n       FROM SNMPv2-TC                             -- RFC 2579\n\
    \    MplsLabel\n       FROM MPLS-TC-STD-MIB                       -- RFC 3811\n\
    \    L2L3VpnMcastProviderTunnelType,\n    L2L3VpnMcastProviderTunnelId\n     \
    \  FROM L2L3-VPN-MULTICAST-TC-MIB;            -- RFC 8502\n  l2L3VpnMcastMIB MODULE-IDENTITY\n\
    \    LAST-UPDATED \"201812140000Z\"  -- 14 December 2018\n    ORGANIZATION \"\
    IETF BESS Working Group\"\n    CONTACT-INFO\n                  \"Zhaohui Zhang\n\
    \                   Juniper Networks, Inc.\n                   10 Technology Park\
    \ Drive\n                   Westford, MA 01886\n                   United States\
    \ of America\n                   Email: zzhang@juniper.net\n                 \
    \  Hiroshi Tsunoda\n                   Tohoku Institute of Technology\n      \
    \             35-1, Yagiyama Kasumi-cho\n                   Taihaku-ku, Sendai,\
    \ 982-8577\n                   Japan\n                   Email: tsuno@m.ieice.org\"\
    \n    DESCRIPTION\n        \"This MIB module defines a table representing the\
    \ attribute\n         information of the provider tunnels (P-tunnels) on a PE\
    \ router.\n         This MIB module will be used by other MIB modules designed\
    \ for\n         monitoring and/or configuring Border Gateway\n         Protocol/Multiprotocol\
    \ Label Switching\n         Layer 2 and Layer 3 Virtual Private\n         Network\
    \ that support multicast (L2L3VpnMCast network).\n         Copyright (c) 2018\
    \ IETF Trust and the persons identified\n         as authors of the code.  All\
    \ rights reserved.\n         Redistribution and use in source and binary forms,\
    \ with or\n         without modification, is permitted pursuant to, and subject\n\
    \         to the license terms contained in, the Simplified BSD License\n    \
    \     set forth in Section 4.c of the IETF Trust's Legal Provisions\n        \
    \ Relating to IETF Documents\n         (http://trustee.ietf.org/license-info).\n\
    \        \"\n    -- Revision History\n    REVISION \"201812140000Z\"  -- 14 December\
    \ 2018\n    DESCRIPTION\n        \"Initial version, published as RFC 8502.\"\n\
    \    ::= { mib-2 245 }\n  -- Top-level components of this MIB.\n  l2L3VpnMcastStates\
    \      OBJECT IDENTIFIER\n                          ::= { l2L3VpnMcastMIB 1 }\n\
    \  l2L3VpnMcastConformance OBJECT IDENTIFIER\n                          ::= {\
    \ l2L3VpnMcastMIB 2 }\n  -- Tables, Scalars, Conformance Information\n  -- Table\
    \ of PMSI Tunnel Attributes\n  l2L3VpnMcastPmsiTunnelAttributeTable OBJECT-TYPE\n\
    \     SYNTAX        SEQUENCE OF L2L3VpnMcastPmsiTunnelAttributeEntry\n     MAX-ACCESS\
    \    not-accessible\n     STATUS        current\n     DESCRIPTION\n         \"\
    An entry in this table corresponds to\n          the attribute information of\
    \ a specific\n          P-tunnel on a PE router.\n          A part of the attributes\
    \ corresponds to fields in\n          a Provider Multicast Service Interface (PMSI)\
    \ Tunnel\n          attribute advertised and received by a PE router.\n      \
    \    The entries will be referred to by other MIB modules\n          for monitoring\
    \ and/or configuring L2L3VpnMCast networks.\n         \"\n     REFERENCE\n   \
    \      \"RFC 6514, Section 5\"\n     ::= { l2L3VpnMcastStates 1 }\n  l2L3VpnMcastPmsiTunnelAttributeEntry\
    \ OBJECT-TYPE\n     SYNTAX        L2L3VpnMcastPmsiTunnelAttributeEntry\n     MAX-ACCESS\
    \    not-accessible\n     STATUS        current\n     DESCRIPTION\n         \"\
    A conceptual row corresponding to a specific\n          P-tunnel on this router.\n\
    \         \"\n     REFERENCE\n         \"RFC 6514, Section 5\"\n     INDEX {\n\
    \             l2L3VpnMcastPmsiTunnelAttributeType,\n             l2L3VpnMcastPmsiTunnelAttributeId\n\
    \           }\n     ::= { l2L3VpnMcastPmsiTunnelAttributeTable 1 }\n  L2L3VpnMcastPmsiTunnelAttributeEntry\
    \ ::=\n      SEQUENCE {\n          l2L3VpnMcastPmsiTunnelAttributeType\n     \
    \         L2L3VpnMcastProviderTunnelType,\n          l2L3VpnMcastPmsiTunnelAttributeId\n\
    \              L2L3VpnMcastProviderTunnelId,\n          l2L3VpnMCastPmsiTunnelLeafInfoRequired\n\
    \              INTEGER,\n          l2L3VpnMcastPmsiTunnelAttributeMplsLabel\n\
    \              MplsLabel,\n          l2L3VpnMcastPmsiTunnelPointer\n         \
    \     RowPointer,\n          l2L3VpnMcastPmsiTunnelIf\n              RowPointer\n\
    \      }\n  l2L3VpnMcastPmsiTunnelAttributeType OBJECT-TYPE\n     SYNTAX     \
    \   L2L3VpnMcastProviderTunnelType\n     MAX-ACCESS    not-accessible\n     STATUS\
    \        current\n     DESCRIPTION\n         \"This object indicates the type\
    \ of tunneling technology\n          used to establish the P-tunnel corresponding\
    \ to this entry.\n          When BGP-based PMSI signaling is used, the value of\n\
    \          this object corresponds to the Tunnel Type field\n          in the\
    \ PMSI Tunnel attribute advertised/received\n          in a PMSI auto-discovery\
    \ (A-D) route.\n         \"\n     REFERENCE\n         \"RFC 6514, Section 5\"\n\
    \     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry 1 }\n  l2L3VpnMcastPmsiTunnelAttributeId\
    \ OBJECT-TYPE\n     SYNTAX        L2L3VpnMcastProviderTunnelId\n     MAX-ACCESS\
    \    not-accessible\n     STATUS        current\n     DESCRIPTION\n         \"\
    This object represents the Tunnel Identifier field, which\n          uniquely\
    \ identifies a P-tunnel, in the PMSI Tunnel attribute\n          of the P-tunnel\
    \ corresponding to this entry.\n          The size of the identifier depends on\
    \ the address family\n          (IPv4 or IPv6) and the value of the corresponding\n\
    \          l2L3VpnMcastPmsiTunnelAttributeType object, i.e., the type of\n   \
    \       tunneling technology used to establish the P-tunnel.\n         \"\n  \
    \   REFERENCE\n         \"RFC 6514, Section 5\"\n     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry\
    \ 2 }\n  l2L3VpnMCastPmsiTunnelLeafInfoRequired OBJECT-TYPE\n     SYNTAX     \
    \   INTEGER {\n                       false        (0),\n                    \
    \   true         (1),\n                       notAvailable (2)\n             \
    \      }\n     MAX-ACCESS    read-only\n     STATUS        current\n     DESCRIPTION\n\
    \         \"When the value of this object is set to 1 (true),\n          it indicates\
    \ that the PE that originated the\n          PMSI Tunnel attribute of the P-tunnel\
    \ corresponding\n          to this entry requests receivers to originate\n   \
    \       a new Leaf A-D route.\n          A value of zero (false) indicates that\
    \ there is no such\n          request.\n          When the P-tunnel does not have\
    \ a corresponding PMSI\n          Tunnel attribute, the value of this object will\
    \ be\n          2 (notAvailable).\n          In the case of multicast in MPLS/BGP\
    \ IP VPNs,\n          this object represents the 'Leaf Information Required flag'\n\
    \          (RFC 6514) in the Flags field in the PMSI Tunnel attribute\n      \
    \    of the P-tunnel corresponding to this entry.\n         \"\n     REFERENCE\n\
    \         \"RFC 6514, Section 5\n         \"\n     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry\
    \ 3 }\n  l2L3VpnMcastPmsiTunnelAttributeMplsLabel OBJECT-TYPE\n     SYNTAX   \
    \     MplsLabel\n     MAX-ACCESS    read-only\n     STATUS        current\n  \
    \   DESCRIPTION\n         \"This object represents the MPLS Label in the PMSI\
    \ Tunnel\n          attribute of the P-tunnel corresponding to this entry.\n \
    \         When BGP-based PMSI signaling is used, the PMSI Tunnel\n          attribute\
    \ of the P-tunnel will be advertised/received\n          in a PMSI A-D route.\
    \  The value of\n          this object corresponds to the MPLS Label in the attribute.\n\
    \          When the P-tunnel does not have a PMSI tunnel\n          attribute,\
    \ the value of this object will be zero.\n         \"\n     REFERENCE\n      \
    \   \"RFC 6514, Section 5\"\n     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry 4\
    \ }\n  l2L3VpnMcastPmsiTunnelPointer OBJECT-TYPE\n     SYNTAX        RowPointer\n\
    \     MAX-ACCESS    read-only\n     STATUS        current\n     DESCRIPTION\n\
    \         \"Details of a P-tunnel identified by\n          l2L3VpnMcastPmsiTunnelAttributeId\
    \ may be present\n          in some other table, e.g.,\n          mplsTunnelTable\
    \ (RFC 3812).  This object specifies\n          the pointer to the row that pertains\
    \ to the entry\n          in the table.\n          If no such entry exists, the\
    \ value of this object\n          will be zeroDotZero.\n         \"\n     REFERENCE\n\
    \         \"RFC 3812, Sections 6.1 and 11\"\n     DEFVAL        { zeroDotZero\
    \ }\n     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry 5 }\n  l2L3VpnMcastPmsiTunnelIf\
    \ OBJECT-TYPE\n     SYNTAX        RowPointer\n     MAX-ACCESS    read-only\n \
    \    STATUS        current\n     DESCRIPTION\n         \"If the P-tunnel identified\
    \ by\n          l2L3VpnMcastPmsiTunnelAttributeId has a corresponding\n      \
    \    entry in ifXTable (RFC 2863), this object will\n          point to the row\
    \ in ifXTable that pertains to the entry.\n          Otherwise, the value of this\
    \ object will be zeroDotZero.\n         \"\n     REFERENCE\n         \"RFC 2863,\
    \ Section 6\"\n     DEFVAL        { zeroDotZero }\n     ::= { l2L3VpnMcastPmsiTunnelAttributeEntry\
    \ 6 }\n  -- Conformance Information\n  l2L3VpnMcastCompliances OBJECT IDENTIFIER\n\
    \                          ::= { l2L3VpnMcastConformance 1 }\n  l2L3VpnMcastGroups\
    \      OBJECT IDENTIFIER\n                          ::= { l2L3VpnMcastConformance\
    \ 2 }\n  -- Compliance Statements\n  l2L3VpnMcastCoreCompliance MODULE-COMPLIANCE\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The core compliance statement\
    \ for SNMP entities\n          that implement the L2L3-VPN-MULTICAST-MIB module.\n\
    \         \"\n      MODULE  -- this module\n      MANDATORY-GROUPS {\n       \
    \    l2L3VpnMcastCoreGroup\n      }\n      ::= { l2L3VpnMcastCompliances 1 }\n\
    \  l2L3VpnMcastFullCompliance MODULE-COMPLIANCE\n      STATUS  current\n     \
    \ DESCRIPTION\n         \"The full compliance statement for SNMP entities\n  \
    \        that implement the L2L3-VPN-MULTICAST-MIB module.\n         \"\n    \
    \  MODULE  -- this module\n      MANDATORY-GROUPS {\n           l2L3VpnMcastCoreGroup,\n\
    \           l2L3VpnMcastOptionalGroup\n      }\n      ::= { l2L3VpnMcastCompliances\
    \ 2 }\n  -- Units of Conformance\n  l2L3VpnMcastCoreGroup    OBJECT-GROUP\n  \
    \    OBJECTS {\n          l2L3VpnMCastPmsiTunnelLeafInfoRequired,\n          l2L3VpnMcastPmsiTunnelAttributeMplsLabel\n\
    \      }\n      STATUS      current\n      DESCRIPTION\n          \"Support of\
    \ these objects is required.\n          \"\n      ::= { l2L3VpnMcastGroups 1 }\n\
    \  l2L3VpnMcastOptionalGroup    OBJECT-GROUP\n      OBJECTS {\n          l2L3VpnMcastPmsiTunnelPointer,\n\
    \          l2L3VpnMcastPmsiTunnelIf\n      }\n      STATUS      current\n    \
    \  DESCRIPTION\n          \"Support of these objects is optional.\n          \"\
    \n      ::= { l2L3VpnMcastGroups 2 }\n  END\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are no management objects defined in these\
    \ MIB modules that\n   have a MAX-ACCESS clause of read-write and/or read-create.\
    \  So, if\n   this MIB module is implemented correctly, then there is no risk\
    \ that\n   an intruder can alter or create any management objects of this MIB\n\
    \   module via direct SNMP SET operations.\n   Some of the objects in these MIB\
    \ modules may be considered sensitive\n   or vulnerable in some network environments.\
    \  This includes INDEX\n   objects with a MAX-ACCESS of not-accessible, and any\
    \ indices from\n   other modules exposed via AUGMENTS.  It is thus important to\
    \ control\n   even GET and/or NOTIFY access to these objects and possibly to even\n\
    \   encrypt the values of these objects when sending them over the\n   network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  the l2L3VpnMcastPmsiTunnelAttributeTable collectively shows the\n     \
    \ P-tunnel network topology and its performance characteristics.\n      For instance,\
    \ l2L3VpnMcastPmsiTunnelAttributeId in this table will\n      contain the identifier\
    \ that uniquely identifies a P-tunnel.  This\n      identifier may be composed\
    \ of source and multicast group IP\n      addresses.  l2L3VpnMcastPmsiTunnelPointer\
    \ and\n      l2L3VpnMcastPmsiTunnelIf will point to the corresponding entries\n\
    \      in other tables containing configuration and/or performance\n      information\
    \ of a P-tunnel and its interface.  If an Administrator\n      does not want to\
    \ reveal this information, then these objects\n      should be considered sensitive/vulnerable.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPsec),\n   there is no\
    \ control as to who on the secure network is allowed to\n   access and GET/SET\
    \ (read/change/create/delete) the objects in this\n   MIB module.\n   Implementations\
    \ SHOULD provide the security features described by the\n   SNMPv3 framework (see\
    \ [RFC3410]), and implementations claiming\n   compliance to the SNMPv3 standard\
    \ MUST include full support for\n   authentication and privacy via the User-based\
    \ Security Model (USM)\n   [RFC3414] with the AES cipher algorithm [RFC3826].\
    \  Implementations\n   MAY also provide support for the Transport Security Model\
    \ (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n   [RFC5592]\
    \ or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior to SNMPv3\
    \ is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n\
    \   enable cryptographic security.  It is then a customer/operator\n   responsibility\
    \ to ensure that the SNMP entity giving access to an\n   instance of this MIB\
    \ module is properly configured to give access to\n   the objects only to those\
    \ principals (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the \"SMI Network Management\
    \ MGMT\n   Codes Internet-standard MIB\" registry:\n  Name                Description\
    \                OBJECT-IDENTIFIER value\n  -----------------  --------------------------\
    \  ----------------------\n  l2L3VpnMcastTCMIB   L2L3-VPN-MULTICAST-TC-MIB  {\
    \ mib-2 244 }\n  l2L3VpnMcastMIB     L2L3-VPN-MULTICAST-MIB     { mib-2 245 }\n"
