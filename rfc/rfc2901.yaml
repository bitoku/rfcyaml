- title: Abstract
  contents:
  - "Abstract\n   This document describes the administrative procedures for networks\n\
    \   seeking to connect to the global Internet.  This includes the steps\n   and\
    \ operations necessary for address space allocation and\n   registration, routing\
    \ database registration, and domain name\n   registration.  The document also\
    \ contains information about the\n   required forms and how to obtain them.\n"
