- title: 'Appendix A:     The Internet Agencies'
  contents:
  - "Appendix A:     The Internet Agencies\n   o  The Internet Assigned Numbers Authority\
    \ (IANA)\n   IANA is the central coordinator for the assignment of unique\n  \
    \ parameter values for Internet protocols and for all address space and\n   name\
    \ space used in the Internet.  IANA allocates parts of the\n   Internet address\
    \ space to Regional Internet Registries (IRs) for\n   distribution to Local IRs\
    \ and ISPs.  IANA is also responsible for the\n   coordination and management\
    \ of the Domain Name System (DNS).\n   Note that as of 1999, IANA is a function\
    \ of the Internet Corporation\n   for Assigned Names and Numbers (ICANN), the\
    \ non-profit corporation\n   that is the top-level administration authority of\
    \ the global\n   Internet.\n   Email:          iana@iana.org\n   Postal:     \
    \    4676 Admiralty Way, Suite 330\n                   Marina del Rey, CA 90292\n\
    \                   USA\n   Telehone:       +1-310-823-9358\n   Fax:         \
    \   +1-310-823-8649\n   Internet:       http://www.iana.org/\n   o  Internet Corporation\
    \ for Assigned Names and Numbers (ICANN)\n   From the ICANN web site:\n   The\
    \ Internet Corporation for Assigned Names and Numbers (ICANN) is a\n   technical\
    \ coordination body for the Internet. Created in October 1998\n   by a broad coalition\
    \ of the Internet's business, technical, academic,\n   and user communities, ICANN\
    \ is assuming responsibility for a set of\n   technical functions previously performed\
    \ under U.S. Government\n   contract by IANA and other groups.\n   Specifically,\
    \ ICANN coordinates the assignment of the following\n   identifiers that must\
    \ be globally unique for the Internet to\n   function:  Internet domain names,\
    \ IP address numbers, protocol\n   parameter and port numbers.  In addition, ICANN\
    \ coordinates the\n   stable operation of the Internet's root server system.\n\
    \   As a non-profit, private-sector corporation, ICANN is dedicated to\n   preserving\
    \ the operational stability of the Internet; to promoting\n   competition; to\
    \ achieving broad representation of global Internet\n   communities; and to developing\
    \ policy through private-sector,\n   bottom-up, consensus-based means.  ICANN\
    \ welcomes the participation\n   of any interested Internet user, business, or\
    \ organization.\n   Email:          icann@icann.org\n   Postal:         Internet\
    \ Corporation for Assigned Names and Numbers\n                   (ICANN)\n   \
    \                4676 Admiralty Way, Suite 330\n                   Marina del\
    \ Rey, CA 90292\n                   USA\n   Telehone:       +1-310-823-9358\n\
    \   Fax:            +1-310-823-8649\n   Internet:       http://www.icann.org/\n\
    \   o  InterNIC\n   The InterNIC was a cooperative activity between the National\
    \ Science\n   Foundation, General Atomics, AT&T, and Network Solutions, Inc. \
    \ The\n   joint activity InterNIC no longer exists.\n   Currently, Network Solutions\
    \ runs the central registry according to\n   the shared registry model specified\
    \ by ICANN for registration of\n   second-level domain names under the generic\
    \ top-level\n   domains .com, .net, and .org.\n   For information on accredited\
    \ registrars for .com, .net, and .org,\n   please see:\n      http://www.icann.org/registrars/accredited-list.html\n\
    \   (note that Network Solutions is an accredited registrar as well as\n   the\
    \ entity running the registry).\n   Email:          hostmaster@netsol.com\n  \
    \ Postal:         Network Solutions, Inc.\n                   505 Huntmar Park\
    \ Dr.\n                   Herndon, VA 20170 US\n   Telephone:      +1-703-742-4777\n\
    \   Fax:            +1-703-742-9552\n   Internet:       http://www.networksolutions.com/\n\
    \   Regional Internet Registries (IRs)\n   Regional IRs operate in large geopolitical\
    \ regions such as\n   continents.  Currently, there are three Regional IRs: ARIN\
    \ for the\n   Americas, the Caribbean, and Africa; RIPE NCC for Europe, Africa,\
    \ and\n   the Middle East; and APNIC for the Asia Pacific region.  The specific\n\
    \   duties of the Regional IRs include coordination and representation of\n  \
    \ all local Internet Registries in their respective region.\n   o  APNIC\n   Asia\
    \ Pacific Network Information Center (APNIC) is a non-profit\n   Internet registry\
    \ for the Asia Pacific region.  APNIC provides IP\n   address allocation, Autonomous\
    \ System Number (ASN) assignment, and\n   IN-ADDR.ARPA registration.\n   Email:\
    \          hostmaster@apnic.net\n   Postal:         APNIC Box 2131\n         \
    \          Milton Queensland 4064\n                   Australia\n   Telephone:\
    \      +61-7-3367-0490\n   Fax:            +61-7-3367-0482\n   Internet:     \
    \  http://www.apnic.net/\n   o ARIN\n   The American Registry for Internet Numbers\
    \ (ARIN) is a non-profit\n   Internet registry that was established for the purpose\
    \ of\n   administration and registration of Internet Protocol (IP) numbers to\n\
    \   the geographical areas that were previously managed by Network\n   Solutions,\
    \ Inc.  These areas include, but are not limited to, North\n   America, South\
    \ America, Africa, and the Caribbean region.  ARIN\n   provides IP address allocation,\
    \ Autonomous System Number (ASN)\n   assignment, and IN-ADDR.ARPA registration.\n\
    \   Email:          hostmaster@arin.net\n   Postal:         4506 Daly Drive\n\
    \                   Suite 200\n                   Chantilly, VA  20151\n   Telephone:\
    \      +1-703-227-0660\n   Fax             +1-703-227-0676\n   Internet:     \
    \  http://www.arin.net/\n   o RIPE NCC\n   Reseaux IP Europens Network Coordination\
    \ Centre (RIPE NCC) is a non-\n   profit Internet registry for the European, North\
    \ African, and Middle\n   East regions.  RIPE NCC provides IP address allocation,\
    \ Autonomous\n   System Number (ASN) assignment, and IN-ADDR.ARPA registration.\n\
    \   Email:          ncc@ripe.net\n   Postal:         Singel 258\n            \
    \       1016 AB Amsterdam\n                   The Netherlands\n   Phone:     \
    \     +31-20-535-4444\n   Fax:            +31-20-535-4445\n   Internet:      \
    \ http://www.ripe.net/\n"
- title: 'Appendix B:     Documentation'
  contents:
  - "Appendix B:     Documentation\n   Internet Documentation\n   For general Internet\
    \ documentation, \"ftp\" to rfc-editor.org and \"cd\"\n   to the /rfc subdirectory\
    \ for Request for Comments documents.\n   Details on obtaining these documents\
    \ via ftp or email may be obtained\n   by sending an email message to:\n     \
    \ rfc-info@rfc-editor.org\n   with the message body  help: ways_to_get_rfcs. \
    \ For example:\n      To: rfc-info@isi.edu\n      Subject: getting rfcs\n    \
    \  help: ways_to_get_rfcs\n   Documents, Templates, and Forms\n   The documents,\
    \ templates, and forms referenced in this guide are\n   available from the document\
    \ stores in the directories listed in the\n   URLs (Uniform Resource Locators).\
    \  Organizations without connectivity\n   wishing to obtain copies of the referenced\
    \ documents should contact\n   their Local IR to arrange postal delivery of one\
    \ or more of the\n   documents.  Note that fees may be associated with the delivery\
    \ of\n   hardcopy versions of documents.\n   The document stores can be accessed\
    \ in two ways:\n   1.  Via anonymous FTP (File Transfer Protocol).\n   Using your\
    \ ftp program, connect to the appropriate host computer\n   shown below using\
    \ your email address as the password.  Use the \"cd\"\n   (change directory) command\
    \ to connect to the appropriate\n   subdirectory, then use the \"get\" command\
    \ to retrieve the specific\n   file.  For example:\n   ftp rs.apnic.net (for countries\
    \ in the Asia/Pacific region)\n   ftp rs.arin.net (for countries in the Americas)\n\
    \   ftp rs.ripe.net (for countries in Europe or North Africa)\n      login:  anonymous\n\
    \      password:  your_email_address\n      cd netinfo\n      get <domain>_info.txt\n\
    \   2.  Via electronic mail, ftp, or the World Wide Web.\n   Send email to the\
    \ appropriate address shown below with the message\n   body as specified.\n  \
    \ APNIC Documentation\n   For APNIC documents and templates, \"ftp\" to ftp.apnic.net\
    \ and \"cd\" to\n   /apnic/docs.  APNIC no longer has an electronic mail method\
    \ of form\n   retrieval.  Many of APNIC's request forms are also available on\
    \ the\n   web site at:\n      http://www.apnic.net/reg.html\n   ARIN Documentation\n\
    \   For ARIN templates, \"ftp\" to rs.arin.net and \"cd\" to /templates.\n   You\
    \ can also obtain templates via the web site at:\n      http://www.arin.net/templates.html\n\
    \   Other ARIN documentation is available at:\n      http://www.arin.net/docs.html\n\
    \   Or send email to:\n      hostmaster@arin.net\n   RIPE Documentation\n   For\
    \ RIPE documents and forms, \"ftp\" to ftp.ripe.net/ripe and \"cd\" to\n   /docs\
    \ or cd to /forms.\n   Or send email to:\n      mail-server@ripe.net\n   with\
    \ send help in the body of the message.\n"
