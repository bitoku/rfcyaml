    \ September 1998.\n   [3]  Galvin, J., \"IAB and IESG Selection, Confirmation,\
    \ and Recall\n        Process: Operation of the Nominating and Recall Committees\"\
    , BCP\n        10, RFC 2727, February 2000.\n"
