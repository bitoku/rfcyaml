  contents:
  - "10.2.  Informative References\n   [4]  Chapin, L., \"The Internet Standards Process\"\
    , RFC 1310, March\n        1992.\n   [5]  Huitema, C. and P. Gross, \"The Internet\
    \ Standards Process --\n        Revision 2\", RFC 1602, March 1994.\n   [6]  Huizer,\
    \ E. and D. Crocker, \"IETF Working Group Guidelines and\n        Procedures\"\
    , RFC 1603, March 1994.\n   [7]  Postel, J., \"Addendum to RFC 1602 -- Variance\
    \ Procedure\", BCP 2,\n        RFC 1871, November 1995.\n   [8]  Narten, T. and\
