- title: 'Appendix A: Possible Configuration Language'
  contents:
  - "Appendix A: Possible Configuration Language\n   A possible set of commands to\
    \ be used could be:\n      ip pim anycast-rp <anycast-rp-addr> <rp-addr>\n   Where:\n\
    \      <anycast-rp-addr> describes the Anycast-RP set for the RP that is\n   \
    \   assigned to the group range.  This IP address is the address that\n      first-hop\
    \ and last-hop PIM routers use to register and join to.\n      <rp-addr> describes\
    \ the IP address where Register messages copies\n      are sent to.  This IP address\
    \ is any address assigned to the RP\n      router not including the <anycast-rp-addr>.\n\
    \   Example:\n      From the illustration above, the configuration commands would\
    \ be:\n      ip pim anycast-rp RPA RP1\n      ip pim anycast-rp RPA RP2\n    \
    \  ip pim anycast-rp RPA RP3\n   Comment:\n      It may be useful to include the\
    \ local router IP address in the\n      command set so the above lines can be\
    \ cut-and-pasted or scripted\n      into all the RPs in the Anycast-RP set.\n\
    \      But the implementation would have to be aware of its own address\n    \
    \  and not inadvertently send a Register to itself.\n"
