- title: Appendix A.  Notes on Using the Link Header with the HTML4 Format
  contents:
  - "Appendix A.  Notes on Using the Link Header with the HTML4 Format\n   HTML motivated\
    \ the original syntax of the Link header, and many of\n   the design decisions\
    \ in this document are driven by a desire to stay\n   compatible with these uses.\n\
    \   In HTML4, the link element can be mapped to links as specified here\n   by\
    \ using the \"href\" attribute for the target URI, and \"rel\" to convey\n   the\
    \ relation type, as in the Link header.  The context of the link is\n   the URI\
    \ associated with the entire HTML document.\n   All of the link relation types\
    \ defined by HTML4 have been included in\n   the Link Relation Type registry,\
    \ so they can be used without\n   modification.  However, there are several potential\
    \ ways to serialise\n   extension relation types into HTML4, including\n   o \
    \ As absolute URIs,\n   o  using the document-wide \"profile\" attribute's URI\
    \ as a prefix for\n      relation types, or\n   o  using the RDFa [W3C.REC-rdfa-syntax-20081014]\
    \ convention of\n      mapping token prefixes to URIs (in a manner similar to\
    \ XML name\n      spaces) (note that RDFa is only defined to work in XHTML\n \
    \     [W3C.REC-xhtml-basic-20080729], but is sometimes used in HTML4).\n   Individual\
    \ applications of linking will therefore need to define how\n   their extension\
    \ links should be serialised into HTML4.\n   Surveys of existing HTML content\
    \ have shown that unregistered link\n   relation types that are not URIs are (perhaps\
    \ inevitably) common.\n   Consuming HTML implementations should not consider such\
    \ unregistered\n   short links to be errors, but rather relation types with a\
    \ local\n   scope (i.e., their meaning is specific and perhaps private to that\n\
    \   document).\n   HTML4 also defines several attributes on links that are not\n\
    \   explicitly defined by the Link header.  These attributes can be\n   serialised\
    \ as link-extensions to maintain fidelity.\n   Finally, the HTML4 specification\
    \ gives a special meaning when the\n   \"alternate\" and \"stylesheet\" relation\
    \ types coincide in the same\n   link.  Such links should be serialised in the\
    \ Link header using a\n   single list of relation-types (e.g., rel=\"alternate\
    \ stylesheet\") to\n   preserve this relationship.\n"
- title: Appendix B.  Notes on Using the Link Header with the Atom Format
  contents:
  - "Appendix B.  Notes on Using the Link Header with the Atom Format\n   Atom conveys\
    \ links in the atom:link element, with the \"href\"\n   attribute indicating the\
    \ target IRI and the \"rel\" attribute\n   containing the relation type.  The\
    \ context of the link is either a\n   feed IRI or an entry ID, depending on where\
    \ it appears; generally,\n   feed-level links are obvious candidates for transmission\
    \ as a Link\n   header.\n   When serialising an atom:link into a Link header,\
    \ it is necessary to\n   convert target IRIs (if used) to URIs.\n   Atom defines\
    \ extension relation types in terms of IRIs.  This\n   specification re-defines\
    \ them as URIs, to simplify and reduce errors\n   in their comparison.\n   Atom\
    \ allows registered link relation types to be serialised as\n   absolute URIs.\
    \  Such relation types SHOULD be converted to the\n   appropriate registered form\
    \ (e.g.,\n   \"http://www.iana.org/assignments/relation/self\" to \"self\") so\
    \ that\n   they are not mistaken for extension relation types.\n   Furthermore,\
    \ Atom link relation types are always compared in a case-\n   sensitive fashion;\
    \ therefore, registered link relation types SHOULD\n   be converted to their registered\
    \ form (usually, lowercase) when\n   serialised in an Atom document.\n   Note\
    \ also that while the Link header allows multiple relations to be\n   serialised\
    \ in a single link, atom:link does not.  In this case, a\n   single link-value\
    \ may map to several atom:link elements.\n   As with HTML, atom:link defines some\
    \ attributes that are not\n   explicitly mirrored in the Link header syntax, but\
    \ they can also be\n   used as link-extensions to maintain fidelity.\n"
- title: Appendix C.  Acknowledgements
  contents:
  - "Appendix C.  Acknowledgements\n   This specification lifts the idea and definition\
    \ for the Link header\n   from RFC 2068; credit for it belongs entirely to the\
    \ authors of and\n   contributors to that document.  The link relation type registrations\n\
    \   themselves are sourced from several documents; see the applicable\n   references.\n\
    \   The author would like to thank the many people who commented upon,\n   encouraged\
    \ and gave feedback to this specification, especially\n   including Frank Ellermann,\
    \ Roy Fielding, Eran Hammer-Lahav, and\n   Julian Reschke.\n"
