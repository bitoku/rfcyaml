- title: __initial_text__
  contents:
  - '                              Web Linking

    '
- title: Abstract
  contents:
  - "Abstract\n   This document specifies relation types for Web links, and defines\
    \ a\n   registry for them.  It also defines the use of such links in HTTP\n  \
    \ headers with the Link header field.\n"
