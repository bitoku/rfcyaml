- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document defines a phaseout plan for the\
    \ usage of the IPv6\n   Testing Address Allocation [TEST-NEW], which uses addresses\n\
    \   consistent with [AGGR].  It does not have any direct impact on\n   Internet\
    \ infrastructure security.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document defines a phaseout plan for the usage\
    \ of the IPv6\n   Testing Address Allocation [TEST-NEW].  The IANA MUST reclaim\
    \ the\n   3FFE::/16 prefix upon the date specified in section 2.0.\n   When the\
    \ 6bone Testing Address Allocation is reclaimed by the IANA,\n   it is expected\
    \ that many network operators will filter it on their\n   borders to ensure these\
    \ prefixes are not misused.\n   There is experience from the IPv4 world that such\
    \ filters may not be\n   removed promptly should this address space be reallocated,\
    \ and it is\n   recommended that the IANA bears this in mind before reallocating\
    \ it\n   in a manner that would require it to be routed globally within the\n\
    \   current Internet.\n"
