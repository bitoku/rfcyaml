    \ nameservers named under IANA.ORG:\n                +----------------------+------------------+\n\
    \                | Owner Name           | AAAA RDATA       |\n               \
    \ +----------------------+------------------+\n                | PRISONER.IANA.ORG\
    \    | 2620:4f:8000::1  |\n                |                      |          \
    \        |\n                | BLACKHOLE-1.IANA.ORG | 2620:4f:8000::6  |\n    \
    \            |                      |                  |\n                | BLACKHOLE-2.IANA.ORG\
    \ | 2620:4f:8000::42 |\n                +----------------------+------------------+\n"
- title: 7.2.2.  Registration in the Special-Purpose AS Numbers Registry
  contents:
  - "7.2.2.  Registration in the Special-Purpose AS Numbers Registry\n   The IANA\
    \ has added AS112 to the \"Special-Purpose AS Numbers\" registry\n   specified\
    \ in [RFC7249] as follows:\n   AS Numbers:  112\n   Reason for Reservation:  Used\
    \ by the AS112 project to sink\n      misdirected DNS queries; see RFC 7534.\n"
