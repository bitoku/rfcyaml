- title: 2.1.  Approach
  contents:
  - '2.1.  Approach

    '
- title: 2.1.1.  Direct Delegation
  contents:
  - "2.1.1.  Direct Delegation\n   The AS112 project currently uses an approach whereby\
    \ zones whose\n   traffic should be directed towards an AS112 sink should be directly\n\
    \   delegated to AS112 nameservers.  Correspondingly, each AS112 node is\n   manually\
    \ configured to answer appropriately for those zones.\n   The guidance in this\
    \ document describes this capability for the zones\n   that were originally delegated\
    \ in this fashion.  AS112 nodes that\n   were implemented in accordance with the\
    \ guidance found here will\n   continue to provide service for those zones.\n"
- title: 2.1.2.  DNAME Redirection
  contents:
  - "2.1.2.  DNAME Redirection\n   [RFC7535] describes a different approach whereby\
    \ queries towards\n   specific zones are redirected to an empty zone also hosted\
    \ on AS112\n   servers, using DNAME [RFC6672].\n   The guidance in this document\
    \ introduces this capability, allowing\n   any zone administrator to sink query\
    \ traffic in AS112 infrastructure\n   without requiring changes to any AS112 node.\n"
- title: 2.2.  Zones
  contents:
  - "2.2.  Zones\n   To support Direct Delegation AS112 service, AS112 nameservers\
    \ answer\n   authoritatively for the following zones, corresponding to [RFC1918]\n\
    \   private-use netblocks:\n   o  10.IN-ADDR.ARPA\n   o  16.172.IN-ADDR.ARPA,\
    \ 17.172.IN-ADDR.ARPA, ..., 31.172.IN-ADDR.ARPA\n   o  168.192.IN-ADDR.ARPA\n\
    \   and the following zone, corresponding to the \"link local\" netblock\n   169.254.0.0/16\
    \ listed in [RFC6890]:\n   o  254.169.IN-ADDR.ARPA\n   To support DNAME redirection\
    \ AS112 service, AS112 nameservers answer\n   authoritatively for the following\
    \ zone, as specified in [RFC7535]:\n   o  EMPTY.AS112.ARPA\n   To aid identification\
    \ of AS112 anycast nodes, each node also answers\n   authoritatively for the following\
    \ zones:\n   o  HOSTNAME.AS112.NET\n   o  HOSTNAME.AS112.ARPA\n   See Section\
    \ 3.5 for the recommended contents of all these zones.\n"
- title: 2.3.  Nameservers
  contents:
  - "2.3.  Nameservers\n   To support Direct Delegation AS112 service, the relevant\
    \ zones listed\n   in Section 2.2 are delegated to the two nameservers\n   BLACKHOLE-1.IANA.ORG\
    \ (192.175.48.6, 2620:4f:8000::6) and\n   BLACKHOLE-2.IANA.ORG (192.175.48.42,\
    \ 2620:4f:8000::42).\n   Additionally, the server PRISONER.IANA.ORG (192.175.48.1,\n\
    \   2620:4f:8000::1) is listed in the MNAME field of the SOA records of\n   the\
    \ IN-ADDR.ARPA zones served by AS112 nameservers.\n   PRISONER.IANA.ORG receives\
    \ mainly dynamic update queries.\n   The addresses of all these nameservers are\
    \ covered by the single IPv4\n   prefix 192.175.48.0/24 and the IPv6 prefix 2620:4f:8000::/48.\
    \  To\n   date, IPv6 transport for these nameservers has only been available\n\
    \   for pre-production testing.  IANA has added AAAA RRSets for the owner\n  \
    \ names of these nameservers; see Section 7.\n   To support DNAME redirection\
    \ AS112 service, the single zone\n   EMPTY.AS112.ARPA is delegated to the single\
    \ nameserver\n   BLACKHOLE.AS112.ARPA (192.31.196.1, 2001:4:112::1).  The addresses\
    \ of\n   that nameserver are covered by the single IPv4 prefix 192.31.196.0/24\n\
    \   and the single IPv6 prefix 2001:4:112::/48.\n"
- title: 3.  Installation of a New Node
  contents:
  - '3.  Installation of a New Node

    '
- title: 3.1.  Useful Background Knowledge
  contents:
  - "3.1.  Useful Background Knowledge\n   Installation of an AS112 node is relatively\
    \ straightforward.\n   However, experience in the following general areas may\
    \ prove useful:\n   o  inter-domain routing with BGP [RFC4271];\n   o  DNS authoritative\
    \ server operations; and\n   o  anycast [RFC4786] distribution of DNS services.\n"
- title: 3.2.  Topological Location
  contents:
  - "3.2.  Topological Location\n   AS112 nodes may be located anywhere on the Internet.\
    \  For nodes that\n   are intended to provide a public service to the Internet\
    \ community\n   (as opposed to private use), it may well be advantageous to choose\
    \ a\n   location that is easily (and cheaply) reachable by multiple\n   providers,\
    \ such as an Internet Exchange Point.\n   AS112 nodes may advertise their service\
    \ prefix to BGP peers for local\n   use (analogous to a conventional peering relationship\
    \ between two\n   providers) or for global use (analogous to a customer relationship\n\
    \   with one or more providers).\n   It is good operational practice to notify\
    \ the community of users that\n   may fall within the reach of a new AS112 node\
    \ before it is installed.\n   At an Internet Exchange, local mailing lists usually\
    \ exist to\n   facilitate such announcements.  For nodes that are intended to\
    \ be\n   globally reachable, coordination with other AS112 operators is highly\n\
    \   recommended.  See also Section 5.\n"
- title: 3.3.  Operating System and Host Considerations
  contents:
  - "3.3.  Operating System and Host Considerations\n   Examples in this document\
    \ are based on UNIX and UNIX-like operating\n   systems, but other operating systems\
    \ exist that are suitable for use\n   in construction of an AS112 node.\n   The\
    \ chosen platform should include either support for cloned loopback\n   interfaces\
    \ or the capability to bind multiple addresses to a single\n   loopback interface.\
    \  The addresses of the nameservers listed in\n   Section 2.3 will be configured\
    \ on these interfaces in order that the\n   DNS software can respond to queries\
    \ properly.\n   A host that is configured to act as an AS112 anycast node should\
    \ be\n   dedicated to that purpose and should not be used to simultaneously\n\
    \   provide other services.  This guidance is provided due to the\n   unpredictable\
    \ (and occasionally high) traffic levels that AS112 nodes\n   have been seen to\
    \ attract.\n   System startup scripts should be arranged such that the various\n\
    \   AS112-related components start automatically following a system\n   reboot.\
    \  The order in which interfaces are configured and software\n   components started\
    \ should be arranged such that routing software\n   startup follows DNS software\
    \ startup, and DNS software startup\n   follows loopback interface configuration.\n\
    \   Wrapper scripts or other arrangements should be employed to ensure\n   that\
    \ the anycast service prefix for AS112 is not advertised while\n   either the\
    \ anycast addresses are not configured or the DNS software\n   is not running.\n"
- title: 3.4.  Routing Software
  contents:
  - "3.4.  Routing Software\n   AS112 nodes signal the availability of AS112 nameservers\
    \ to the\n   Internet using BGP [RFC4271]: each AS112 node is a BGP speaker and\n\
    \   announces the prefixes 192.175.48.0/24 and 2620:4f:8000::/48 to the\n   Internet\
    \ with origin AS 112 (see also Section 2.3).\n   The examples in this document\
    \ are based on the Quagga Routing Suite\n   <http://www.quagga.net> running on\
    \ Linux, but other software packages\n   exist that also provide suitable BGP\
    \ support for AS112 nodes.\n   The \"bgpd.conf\" file is used by Quagga's bgpd\
    \ daemon, which provides\n   BGP support.  The router ID in this example is 203.0.113.1;\
    \ the AS112\n   node peers with external peers 192.0.2.1, 192.0.2.2, 2001:db8::1,\
    \ and\n   2001:db8::2.  Note that the local AS number is 112, and the service\n\
    \   prefixes originated from the AS112 node to support Direct Delegation\n   service\
    \ are 192.175.48.0/24 and 2620:4f:8000::/48; the IPv4 prefix\n   192.31.196.0/24\
    \ and the IPv6 prefix 2001:4:112::/48 support DNAME\n   redirection.\n   For clarity,\
    \ an IPv4-only AS112 node need not configure any of the\n   IPv6 elements that\
    \ follow; similarly, an IPv6-only AS112 node need\n   not configure any of the\
    \ IPv4 elements.  Such single-stack hosts can\n   still contribute usefully to\
    \ IPv4 and IPv6 AS112 services, however,\n   and single-stack operation is not\
    \ discouraged.\n   ! bgpd.conf\n   !\n   hostname as112-bgpd\n   password <something>\n\
    \   enable password <supersomething>\n   !\n   ! Note that all AS112 nodes use\
    \ the local Autonomous System Number\n   ! 112, and originate the IPv4 prefixes\
    \ 192.175.48.0/24 and\n   ! 192.31.196.0/24 and the IPv6 prefixes 2620:4f:8000::/48\
    \ and\n   ! 2001:4:112::/48.\n   !\n   ! All other addresses shown below are illustrative,\
    \ and\n   ! actual numbers will depend on local circumstances.\n   !\n   ! IPv4-only\
    \ or IPv6-only AS112 nodes should omit advertisements\n   ! for address families\
    \ they do not support.\n   !\n   router bgp 112\n    bgp router-id 203.0.113.1\n\
    \    neighbor 192.0.2.1 remote-as 64496\n    neighbor 192.0.2.1 next-hop-self\n\
    \    neighbor 192.0.2.1 prefix-list AS112-v4 out\n    neighbor 192.0.2.1 filter-list\
    \ 1 out\n   !\n    neighbor 192.0.2.2 remote-as 64497\n    neighbor 192.0.2.2\
    \ next-hop-self\n    neighbor 192.0.2.2 prefix-list AS112-v4 out\n    neighbor\
    \ 192.0.2.2 filter-list 1 out\n   !\n    neighbor 2001:db8::1 remote-as 64498\n\
    \    neighbor 2001:db8::1 next-hop-self\n    neighbor 2001:db8::1 prefix-list\
    \ AS112-v6 out\n    neighbor 2001:db8::1 filter-list 1 out\n   !\n    neighbor\
    \ 2001:db8::2 remote-as 64499\n    neighbor 2001:db8::2 next-hop-self\n    neighbor\
    \ 2001:db8::2 prefix-list AS112-v6 out\n    neighbor 2001:db8::2 filter-list 1\
    \ out\n   !\n    network 192.175.48.0/24\n    network 192.31.196.0/24\n   !\n\
    \    address-family ipv6 unicast\n     network 2620:4f:8000::/48\n     network\
    \ 2001:4:112::/48\n    exit-address-family\n   !\n   ip prefix-list AS112-v4 permit\
    \ 192.175.48.0/24\n   ip prefix-list AS112-v4 permit 192.31.196.0/24\n   !\n \
    \  ipv6 prefix-list AS112-v6 permit 2620:4f:8000::/48\n   ipv6 prefix-list AS112-v6\
    \ permit 2001:4:112::/48\n   !\n   ip as-path access-list 1 permit ^$\n   The\
    \ configuration above includes two restrictions on what the AS112\n   should advertise\
    \ to its BGP neighbours: a prefix filter that permits\n   only the service prefixes,\
    \ and an AS_PATH filter that matches only\n   locally originated routes.  Together,\
    \ these measures prevent the node\n   from becoming a transit point for its adjacent\
    \ ASes.\n   The \"zebra.conf\" file is required to provide integration between\n\
    \   protocol daemons (bgpd, in this case) and the kernel.\n   ! zebra.conf\n \
    \  !\n   hostname as112\n   password <something>\n   enable password <supersomething>\n\
    \   !\n   interface lo\n   !\n   interface eth0\n   !\n"
- title: 3.5.  DNS Software
  contents:
  - "3.5.  DNS Software\n   Although the queries received by AS112 nodes are definitively\n\
    \   misdirected, it is important that they be answered in a manner that\n   is\
    \ accurate and consistent.  For this reason, AS112 nodes operate as\n   fully\
    \ functional and standards-compliant DNS authoritative servers\n   [RFC1034],\
    \ and hence require appropriate DNS software.\n   Examples in this document are\
    \ based on ISC BIND9\n   <http://www.isc.org/software/BIND/>, but other DNS software\
    \ exists\n   that is suitable for use in construction of an AS112 node.\n   The\
    \ following is a sample BIND9 \"named.conf\" file for a dedicated\n   AS112 server.\
    \  Note that the nameserver is configured to act as an\n   authoritative-only\
    \ server (i.e., recursion is disabled).  The\n   nameserver is also configured\
    \ to listen on the various AS112 anycast\n   nameserver addresses, as well as\
    \ its local addresses.\n   A basic logging example is included in the sample as\
    \ well.  AS112\n   operators may exercise discretion at the amount of logging\
    \ detail\n   they desire or the type of logging they may use in the maintenance\
    \ of\n   their node.  The detail of information can then be used to single out\n\
    \   bad implementors or badly managed nameservers, or it can be used for\n   simple\
    \ measurement analysis.\n   // named.conf\n   // Global options\n   options {\n\
    \     listen-on {\n       127.0.0.1;         // localhost\n     // The following\
    \ address is node-dependent and should be set to\n     // something appropriate\
    \ for the new AS112 node.\n       203.0.113.1;       // local address (globally\
    \ unique, unicast)\n     // The following addresses are used to support Direct\
    \ Delegation\n     // AS112 service and are the same for all AS112 nodes.\n  \
    \     192.175.48.1;      // prisoner.iana.org (anycast)\n       192.175.48.6;\
    \      // blackhole-1.iana.org (anycast)\n       192.175.48.42;     // blackhole-2.iana.org\
    \ (anycast)\n     // The following address is used to support DNAME redirection\n\
    \     // AS112 service and is the same for all AS112 nodes.\n       192.31.196.1;\
    \      // blackhole.as112.arpa (anycast)\n     };\n     listen-on-v6 {\n     \
    \  ::1;               // localhost\n     // The following addresses are used to\
    \ support Direct Delegation\n     // AS112 service and are the same for all AS112\
    \ nodes.\n       2620:4f:8000::1;   // prisoner.iana.org (anycast)\n       2620:4f:8000::6;\
    \   // blackhole-1.iana.org (anycast)\n       2620:4f:8000::42;  // blackhole-2.iana.org\
    \ (anycast)\n     // The following address is used to support DNAME redirection\n\
    \     // AS112 service and is the same for all AS112 nodes.\n       2001:4:112::1;\
    \    // blackhole.as112.arpa (anycast)\n     };\n     directory \"/var/named\"\
    ;\n     recursion no;        // authoritative-only server\n   };\n   // Log queries,\
    \ so that when people call us about unexpected\n   // answers to queries they\
    \ didn't realise they had sent, we\n   // have something to talk about.  Note\
    \ that activating this\n   // naively has the potential to create high CPU load\
    \ and consume\n   // enormous amounts of disk space.  This example retains 2 old\n\
    \   // versions at a maximum of 500 MB each before rotating out the\n   // oldest\
    \ one.\n   logging {\n     channel \"querylog\" {\n       file \"/var/log/query.log\"\
    \ versions 2 size 500m;\n       print-time yes;\n     };\n     category queries\
    \ { querylog; };\n   };\n   // Direct Delegation AS112 Service\n   // RFC 1918\n\
    \   zone \"10.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone\
    \ \"16.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone \"\
    17.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone \"18.172.in-addr.arpa\"\
    \ { type master; file \"db.dd-empty\"; };\n   zone \"19.172.in-addr.arpa\" { type\
    \ master; file \"db.dd-empty\"; };\n   zone \"20.172.in-addr.arpa\" { type master;\
    \ file \"db.dd-empty\"; };\n   zone \"21.172.in-addr.arpa\" { type master; file\
    \ \"db.dd-empty\"; };\n   zone \"22.172.in-addr.arpa\" { type master; file \"\
    db.dd-empty\"; };\n   zone \"23.172.in-addr.arpa\" { type master; file \"db.dd-empty\"\
    ; };\n   zone \"24.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n\
    \   zone \"25.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone\
    \ \"26.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone \"\
    27.172.in-addr.arpa\" { type master; file \"db.dd-empty\"; };\n   zone \"28.172.in-addr.arpa\"\
    \ { type master; file \"db.dd-empty\"; };\n   zone \"29.172.in-addr.arpa\" { type\
    \ master; file \"db.dd-empty\"; };\n   zone \"30.172.in-addr.arpa\" { type master;\
    \ file \"db.dd-empty\"; };\n   zone \"31.172.in-addr.arpa\" { type master; file\
    \ \"db.dd-empty\"; };\n   zone \"168.192.in-addr.arpa\" { type master; file \"\
    db.dd-empty\"; };\n   // RFC 6890\n   zone \"254.169.in-addr.arpa\" { type master;\
    \ file \"db.dd-empty\"; };\n   // DNAME redirection AS112 Service\n   zone \"\
    empty.as112.arpa\" { type master; file \"db.dr-empty\"; };\n   // Also answer\
    \ authoritatively for the HOSTNAME.AS112.NET and\n   // HOSTNAME.AS112.ARPA zones,\
    \ which contain data of operational\n   // relevance.\n   zone \"hostname.as112.net\"\
    \ {\n     type master;\n     file \"db.hostname.as112.net\";\n   };\n   zone \"\
    hostname.as112.arpa\" {\n     type master;\n     file \"db.hostname.as112.arpa\"\
    ;\n   };\n   The \"db.dd-empty\" file follows, below.  This is the source data\
    \ used\n   to populate all the IN-ADDR.ARPA zones listed in Section 2.2 that\n\
    \   support Direct Delegation AS112 service.  Note that the RNAME\n   specified\
    \ in the SOA record corresponds to\n   hostmaster@root-servers.org, a suitable\
    \ email address for receiving\n   technical queries about these zones.\n   ; db.dd-empty\n\
    \   ;\n   ; Empty zone for Direct Delegation AS112 service.\n   ;\n   $TTL   \
    \ 1W\n   @  IN  SOA  prisoner.iana.org. hostmaster.root-servers.org. (\n     \
    \                             1       ; serial number\n                      \
    \            1W      ; refresh\n                                  1M      ; retry\n\
    \                                  1W      ; expire\n                        \
    \          1W )    ; negative caching TTL\n   ;\n          NS     blackhole-1.iana.org.\n\
    \          NS     blackhole-2.iana.org.\n   ;\n   ; There should be no other resource\
    \ records included in this zone.\n   ;\n   ; Records that relate to RFC 1918-numbered\
    \ resources within the\n   ; site hosting this AS112 node should not be hosted\
    \ on this\n   ; nameserver.\n   The \"db.dr-empty\" file follows, below.  This\
    \ is the source data used\n   to populate the EMPTY.AS112.ARPA zone that supports\
    \ DNAME redirection\n   AS112 service.  Note that the RNAME specified in the SOA\
    \ record\n   corresponds to noc@dns.icann.org, a suitable email address for\n\
    \   technical queries about this zone.\n   ; db.dr-empty\n   ;\n   ; Empty zone\
    \ for DNAME redirection AS112 service.\n   ;\n   $TTL    1W\n   @  IN  SOA  blackhole.as112.arpa.\
    \ noc.dns.icann.org. (\n                                  1       ; serial number\n\
    \                                  1W      ; refresh\n                       \
    \           1M      ; retry\n                                  1W      ; expire\n\
    \                                  1W )    ; negative caching TTL\n   ;\n    \
    \      NS     blackhole.as112.arpa.\n   ;\n   ; There should be no other resource\
    \ records included in this zone.\n   ;\n   ; Records that relate to RFC 1918-numbered\
    \ resources within the\n   ; site hosting this AS112 node should not be hosted\
    \ on this\n   ; nameserver.\n   The \"db.hostname.as112.net\" and \"db.hostname.as112.arpa\"\
    \ files\n   follow, below.  These zones contain various resource records that\n\
    \   provide operational data to users for troubleshooting or measurement\n   purposes;\
    \ the data should be edited to suit local circumstances.\n   Note that the responses\
    \ to the queries \"HOSTNAME.AS112.NET IN TXT\"\n   and \"HOSTNAME.AS112.ARPA IN\
    \ TXT\" should fit within a 512-octet DNS/\n   UDP datagram: i.e., it should be\
    \ available over UDP transport without\n   requiring EDNS0 support by the client.\n\
    \   The optional LOC record [RFC1876] included in each zone apex provides\n  \
    \ information about the geospatial location of the node.\n   Where software implementations\
    \ support it, operational data should\n   also be carried using NSID [RFC5001].\n\
    \   ; db.hostname.as112.net\n   ;\n   $TTL    1W\n   @       SOA     server.example.net.\
    \ admin.example.net. (\n                           1               ; serial number\n\
    \                           1W              ; refresh\n                      \
    \     1M              ; retry\n                           1W              ; expire\n\
    \                           1W )            ; negative caching TTL\n   ;\n   \
    \        NS      blackhole-1.iana.org.\n           NS      blackhole-2.iana.org.\n\
    \   ;\n           TXT     \"Name of Facility or similar\" \"City, Country\"\n\
    \           TXT     \"See http://www.as112.net/ for more information.\"\n    \
    \       TXT     \"Unique IP: 203.0.113.1.\"\n   ;\n           LOC     45 25 0.000\
    \ N 75 42 0.000 W 80.00m 1m 10000m 10m\n   ; db.hostname.as112.arpa\n   ;\n  \
    \ $TTL    1W\n   @       SOA     server.example.net. admin.example.net. (\n  \
    \                         1               ; serial number\n                  \
    \         1W              ; refresh\n                           1M           \
    \   ; retry\n                           1W              ; expire\n           \
    \                1W )            ; negative caching TTL\n   ;\n           NS \
    \     blackhole.as112.arpa.\n   ;\n           TXT     \"Name of Facility or similar\"\
    \ \"City, Country\"\n           TXT     \"See http://www.as112.net/ for more information.\"\
    \n   ;\n           LOC     45 25 0.000 N 75 42 0.000 W 80.00m 1m 10000m 10m\n"
- title: 3.6.  Testing a Newly Installed Node
  contents:
  - "3.6.  Testing a Newly Installed Node\n   The BIND9 tool \"dig\" can be used to\
    \ retrieve the TXT resource records\n   associated with the names \"HOSTNAME.AS112.NET\"\
    \ and\n   \"HOSTNAME.AS112.ARPA\", directed at one of the AS112 anycast\n   nameserver\
    \ addresses.  Continuing the example from above, the\n   response received should\
    \ indicate the identity of the AS112 node that\n   responded to the query.  See\
    \ Section 3.5 for more details about the\n   resource records associated with\
    \ \"HOSTNAME.AS112.NET\".\n       % dig @prisoner.iana.org hostname.as112.net\
    \ txt +short +norec\n       \"Name of Facility or similar\" \"City, Country\"\n\
    \       \"See http://www.as112.net/ for more information.\"\n       %\n   If the\
    \ response received indicates that a different node is being\n   used, then there\
    \ is probably a routing problem to solve.  If there is\n   no response received\
    \ at all, there might be a host or nameserver\n   problem.  Judicious use of tools\
    \ such as traceroute and consultation\n   of BGP looking glasses might be useful\
    \ in troubleshooting.\n   Note that an appropriate set of tests for a new server\
    \ will include\n   queries sent from many different places within the expected\
    \ service\n   area of the node, using both UDP and TCP transport, and exercising\n\
    \   all three AS112 anycast nameserver addresses.\n"
- title: 4.  Operations
  contents:
  - '4.  Operations

    '
- title: 4.1.  Monitoring
  contents:
  - "4.1.  Monitoring\n   AS112 nodes should be monitored to ensure that they are\
    \ functioning\n   correctly, just as with any other production service.  An AS112\
    \ node\n   that stops answering queries correctly can cause failures and\n   timeouts\
    \ in unexpected places and can lead to failures in dependent\n   systems that\
    \ can be difficult to troubleshoot.\n"
- title: 4.2.  Downtime
  contents:
  - "4.2.  Downtime\n   An AS112 node that needs to go off-line (e.g., for planned\n\
    \   maintenance or as part of the diagnosis of some problem) should stop\n   advertising\
    \ the AS112 service prefixes to its BGP peers.  This can be\n   done by shutting\
    \ down the routing software on the node altogether or\n   by causing the routing\
    \ system to withdraw the route.\n   Withdrawing the service prefixes is important\
    \ in order to avoid\n   blackholing query traffic in the event that the DNS software\
    \ on the\n   node is not functioning normally.\n"
- title: 4.3.  Statistics and Measurement
  contents:
  - "4.3.  Statistics and Measurement\n   Use of the AS112 node should be measured\
    \ in order to track long-term\n   trends, identify anomalous conditions, and ensure\
    \ that the\n   configuration of the AS112 node is sufficient to handle the query\n\
    \   load.\n   Examples of free monitoring tools that might be useful to operators\n\
    \   of AS112 nodes include:\n   o  bindgraph <http://www.linux.it/~md/software/>\n\
    \   o  dnstop <http://dns.measurement-factory.com/tools/dnstop/>\n   o  DSC <https://www.dns-oarc.net/tools/dsc/>\n\
    \   Operators of AS112 nodes should also consider participating in\n   collection\
    \ events as part of a larger, coordinated effort to gather\n   important baselines.\
    \  One example of such an effort is Day in the\n   Life <https://www.dns-oarc.net/oarc/data/ditl/>,\
    \ coordinated by the\n   DNS-OARC <https://www.dns-oarc.net/>.\n"
- title: 5.  Communications
  contents:
  - "5.  Communications\n   It is good operational practice to notify the community\
    \ of users that\n   may fall within the reach of a new AS112 node before it is\
    \ installed.\n   At Internet Exchanges, local mailing lists usually exist to\n\
    \   facilitate such announcements.\n   For nodes that are intended to be globally\
    \ reachable, coordination\n   with other AS112 operators is especially recommended.\
    \  The mailing\n   list <as112-ops@lists.dns-oarc.net> is operated for this purpose.\n\
    \   Information pertinent to AS112 operations is maintained at\n   <http://www.as112.net/>.\n\
    \   Information about an AS112 node should also be published within the\n   DNS,\
    \ within the \"HOSTNAME.AS112.NET\" and \"HOSTNAME.AS112.ARPA\" zones.\n   See\
    \ Section 3.5 for more details.\n   AS112 operators should also be aware of the\
    \ measures described in\n   [RFC6305] and direct site administrators appropriately.\n"
- title: 6.  On the Future of AS112 Nodes
  contents:
  - "6.  On the Future of AS112 Nodes\n   It is recommended practice for the operators\
    \ of recursive nameservers\n   to answer queries for zones served by AS112 nodes\
    \ locally, such that\n   queries never have an opportunity to reach AS112 servers\
    \ [RFC6303].\n   Operational experience with AS112 nodes does not currently indicate\n\
    \   an observable trend towards compliance with those recommendations,\n   however.\n\
    \   It is expected that some DNS software vendors will include default\n   configuration\
    \ that will implement measures such as those described in\n   [RFC6303].  If such\
    \ software is widely deployed, it is reasonable to\n   assume that the query load\
    \ received by AS112 nodes will decrease;\n   however, it is safe to assume that\
    \ the query load will not decrease\n   to zero, and consequently that AS112 nodes\
    \ will continue to provide a\n   useful service for the foreseeable future.\n\
    \   The use of DNAME redirection to provide AS112 service is new and\n   hence\
    \ is informed by minimal operational experience.  The use of\n   DNAME means that\
    \ queries for many source zones could be redirected to\n   AS112 infrastructure\
    \ with no real opportunity for coordination.\n   If the DNAME redirection approach\
    \ is successful, and in the absence\n   of any operational concerns, the community\
    \ might well recommend the\n   retirement of the original Direct Delegation AS112\
    \ service.  This\n   document makes no such recommendation, however.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  General
  contents:
  - "7.1.  General\n   The nameservers associated with Direct Delegation AS112 service\
    \ are\n   all named under the domain IANA.ORG (see Section 2.3).  However, the\n\
    \   anycast infrastructure itself is operated by a loosely coordinated,\n   diverse\
    \ mix of organisations across the Internet and is not an IANA\n   function.\n\
    \   The autonomous system number 112, the IPv4 prefix 192.175.48.0/24,\n   and\
    \ the IPv6 prefix 2620:4f:8000::/48 were assigned by ARIN.\n   The IPv4 prefix\
    \ 192.31.196.0/24 and the IPv6 prefix 2001:4:112::/48,\n   used for DNAME redirection\
    \ AS112 service, were assigned by the IANA\n   [RFC7535].\n   The three nameservers\
    \ BLACKHOLE-1.IANA.ORG, BLACKHOLE-2.IANA.ORG, and\n   PRISONER.IANA.ORG are also\
    \ reachable over IPv6, as described in\n   Section 2.3.  Following a substantial\
    \ period of pre-production\n   testing by AS112 operators, the IANA has added\
    \ AAAA RRSets to those\n   owner names in Section 7.2.1, to allow the servers\
    \ to receive queries\n   and generate responses over IPv6 transport.\n"
- title: 7.2.  IANA Actions
  contents:
  - '7.2.  IANA Actions

