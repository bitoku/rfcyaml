  contents:
  - "7.2.3.  Registration in the IANA IPv4 Special-Purpose Address Registry\n   The\
    \ IANA has added 192.175.48.0/24 to the \"IANA IPv4 Special-Purpose\n   Address\
    \ Registry\" specified in [RFC6890] as follows:\n   Address Block:  192.175.48.0/24\n\
    \   Name:  Direct Delegation AS112 Service\n   RFC:  RFC 7534\n   Allocation Date:\
    \  1996-01\n   Termination Date:  N/A\n   Source:  True\n   Destination:  True\n\
    \   Forwardable:  True\n   Global:  True\n   Reserved-by-Protocol:  False\n"
- title: 7.2.4.  Registration in the IANA IPv6 Special-Purpose Address Registry
  contents:
  - "7.2.4.  Registration in the IANA IPv6 Special-Purpose Address Registry\n   The\
    \ IANA has added 2620:4f:8000::/48 to the \"IANA IPv6 Special-\n   Purpose Address\
    \ Registry\" specified in [RFC6890] as follows:\n   Address Block:  2620:4f:8000::/48\n\
    \   Name:  Direct Delegation AS112 Service\n   RFC:  RFC 7534\n   Allocation Date:\
    \  2011-05\n   Termination Date:  N/A\n   Source:  True\n   Destination:  True\n\
    \   Forwardable:  True\n   Global:  True\n   Reserved-by-Protocol:  False\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Hosts should never normally send queries to AS112\
    \ servers; queries\n   relating to private-use addresses should be answered locally\
    \ within a\n   site.  Hosts that send queries to AS112 servers may well leak\n\
    \   information relating to private infrastructure to the public network,\n  \
    \ and this could present a security risk.  Additionally, AS112\n   operators may\
    \ log this information, making it further subject to\n   whatever security and\
    \ privacy risks that might entail.  These risks\n   are orthogonal to the presence\
    \ or absence of authoritative servers\n   for these zones in the public DNS infrastructure,\
    \ however.\n   Queries that are answered by AS112 servers are usually unintentional;\n\
    \   it follows that the responses from AS112 servers are usually\n   unexpected.\
    \  Unexpected inbound traffic can trigger intrusion\n   detection systems or alerts\
    \ by firewalls.  Operators of AS112 servers\n   should be prepared to be contacted\
    \ by operators of remote\n   infrastructure who believe their security has been\
    \ violated.  Advice\n   to those who mistakenly believe that responses from AS112\
    \ nodes\n   constitute an attack on their infrastructure can be found in\n   [RFC6305].\n\
    \   The deployment of AS112 nodes is very loosely coordinated compared to\n  \
    \ other services distributed using anycast.  The malicious compromise\n   of an\
    \ AS112 node and subversion of the data served by the node are\n   hence more\
    \ difficult to detect due to the lack of central management.\n   Since it is conceivable\
    \ that changing the responses to queries\n   received by AS112 nodes might influence\
    \ the behaviour of the hosts\n   sending the queries, such a compromise might\
    \ be used as an attack\n   vector against private infrastructure.\n   Operators\
    \ of AS112 should take appropriate measures to ensure that\n   AS112 nodes are\
    \ appropriately protected from compromise, such as\n   would normally be employed\
    \ for production nameserver or network\n   infrastructure.  The guidance provided\
    \ for root nameservers in\n   [RFC2870] may be instructive.\n   The zones hosted\
    \ by AS112 servers are not signed with DNSSEC\n   [RFC4033].  Given the distributed\
    \ and loosely coordinated structure\n   of the AS112 service, the zones concerned\
    \ could only be signed if the\n   private key material used was effectively public,\
    \ obviating any\n   security benefit resulting from the use of those keys.\n"
