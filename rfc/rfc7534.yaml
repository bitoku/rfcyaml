- title: Appendix A.  A Brief History of AS112
  contents:
  - "Appendix A.  A Brief History of AS112\n   Widespread use of the private address\
    \ blocks listed in [RFC1918]\n   followed that document's publication in 1996.\
    \  At that time, the\n   IN-ADDR.ARPA zone was served by root servers.\n   The\
    \ idea of offloading IN-ADDR.ARPA queries relating to [RFC1918]\n   addresses\
    \ from the root nameservers was first proposed by Bill\n   Manning and John Brown.\n\
    \   The use of anycast for distributing authoritative DNS service for\n   [RFC1918]\
    \ IN-ADDR.ARPA zones was subsequently proposed at a private\n   meeting of root\
    \ server operators.\n   ARIN provided an IPv4 prefix for the anycast service and\
    \ also the\n   autonomous system number 112 for use in originating that prefix.\n\
    \   This assignment gave the project its name.\n   In 2002, the first AS112 anycast\
    \ nodes were deployed.\n   In 2011, the IN-ADDR.ARPA zone was redelegated from\
    \ the root servers\n   to a new set of servers operated independently by AfriNIC,\
    \ APNIC,\n   ARIN, ICANN, LACNIC, and the RIPE NCC and named according to\n  \
    \ [RFC5855].\n   [RFC6304], the precursor to this document, was published in\n\
    \   July 2011.\n   The use of anycast nameservers in the AS112 project contributed\
    \ to\n   the operational experience of anycast DNS services, and it can be\n \
    \  seen as a precursor to the anycast distribution of other\n   authoritative\
    \ DNS servers in subsequent years (e.g., various root\n   servers).\n"
- title: Appendix B.  Changes since RFC 6304
  contents:
  - "Appendix B.  Changes since RFC 6304\n   A number of changes and enhancements\
    \ to the AS112 service has been\n   introduced since the publication of [RFC6304].\n\
    \   o  The addition of IPv6 transport.\n   o  The extension of the AS112 service\
    \ to include the ability to have\n      additional zones delegated for sinking\
    \ or removed using the DNAME\n      resource record.\n   o  Requisite changes\
    \ to the guidance regarding the configuration of\n      current and future AS112\
    \ nodes.\n   o  Further clarification about the leakage of information in the\n\
    \      Security Considerations section.\n   o  A direction to the IANA to register\
    \ the AS112 project's prefixes\n      in the IANA Special-Purpose Address registries.\n"
