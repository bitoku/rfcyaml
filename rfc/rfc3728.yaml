    \       STATUS       current\n       DESCRIPTION\n           \"Count of seconds\
    \ since the unit was last reset that there\n           was Loss of Link.\"\n \
    \      ::= { vdslPerfDataEntry 6 }\n   vdslPerfDataESs OBJECT-TYPE\n       SYNTAX\
    \       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n           \"Count of Errored\
    \ Seconds since the unit was last reset.\n           An Errored Second is a one-second\
