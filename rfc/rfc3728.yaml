    \ Intervals per definition found in\n           HC-PerfHist-TC-MIB.\"\n      \
    \ ::= { vdslPerfDataEntry 1 }\n   vdslPerfDataInvalidIntervals OBJECT-TYPE\n \
    \      SYNTAX       HCPerfInvalidIntervals\n       UNITS        \"intervals\"\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Invalid Intervals per definition found in\n           HC-PerfHist-TC-MIB.\"\
    \n       ::= { vdslPerfDataEntry 2 }\n   vdslPerfDataLofs OBJECT-TYPE\n      \
    \ SYNTAX       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    Count of seconds since the unit was last reset that there\n           was Loss\
    \ of Framing.\"\n       REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\
    \n       ::= { vdslPerfDataEntry 3 }\n   vdslPerfDataLoss OBJECT-TYPE\n      \
    \ SYNTAX       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    Count of seconds since the unit was last reset that there\n           was Loss\
    \ of Signal.\"\n       REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\
    \n       ::= { vdslPerfDataEntry 4 }\n   vdslPerfDataLprs OBJECT-TYPE\n      \
    \ SYNTAX       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    Count of seconds since the unit was last reset that there\n           was Loss\
    \ of Power.\"\n       REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\n\
    \       ::= { vdslPerfDataEntry 5 }\n   vdslPerfDataLols OBJECT-TYPE\n       SYNTAX\
