    \  MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\
    \  \"An entry in the vdslPhysTable.\"\n       INDEX { ifIndex,\n             \
    \  vdslPhysSide }\n       ::= { vdslPhysTable 1 }\n   VdslPhysEntry ::=\n    \
