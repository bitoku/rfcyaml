    \ vdslPhysEntry 1 }\n   vdslPhysInvSerialNumber OBJECT-TYPE\n       SYNTAX   \
    \    SnmpAdminString(SIZE (0..32))\n       MAX-ACCESS   read-only\n       STATUS\
    \       current\n       DESCRIPTION\n           \"The vendor specific string that\
    \ identifies the\n           vendor equipment.\"\n       REFERENCE    \"T1E1.4/2000-009R3,\
    \ Part 1, common spec\"\n       ::= { vdslPhysEntry 2 }\n   vdslPhysInvVendorID\
    \ OBJECT-TYPE\n       SYNTAX       SnmpAdminString (SIZE (0..16))\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    The vendor ID code is a copy of the binary vendor\n           identification field\
