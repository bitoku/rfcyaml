    \       DESCRIPTION\n           \"The vendor specific version number sent by this\
    \ Vtu\n           as part of the initialization messages.  It is a copy\n    \
    \       of the binary version number field expressed as\n           readable characters\
    \ in hexadecimal notation.\"\n       REFERENCE    \"T1E1.4/2000-009R3, Part 1,\
    \ common spec\"\n       ::= { vdslPhysEntry 4 }\n   vdslPhysCurrSnrMgn OBJECT-TYPE\n\
    \       SYNTAX       Integer32 (-127..127)\n       UNITS        \"0.25dBm\"\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Noise Margin as seen by this Vtu with respect to its\n         \
    \  received signal in 0.25dB.  The effective range is\n           -31.75 to +31.75\
    \ dB.\"\n       REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\n    \
    \    ::= { vdslPhysEntry 5 }\n   vdslPhysCurrAtn OBJECT-TYPE\n       SYNTAX  \
    \     Gauge32 (0..255)\n       UNITS        \"0.25dBm\"\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n           \"Measured difference\
    \ in the total power transmitted by\n           the peer Vtu and the total power\
    \ received by this Vtu.\n           The effective range is 0 to +63.75 dB.\"\n\
    \       REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\n        ::= {\
    \ vdslPhysEntry 6 }\n   vdslPhysCurrStatus OBJECT-TYPE\n       SYNTAX       BITS\n\
    \           {\n           noDefect(0),\n           lossOfFraming(1),\n       \
    \    lossOfSignal(2),\n           lossOfPower(3),\n           lossOfSignalQuality(4),\n\
    \           lossOfLink(5),\n           dataInitFailure(6),\n           configInitFailure(7),\n\
    \           protocolInitFailure(8),\n           noPeerVtuPresent(9)\n        \
    \   }\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Indicates current state of the Vtu line.  This is a\n          \
    \ bit-map of possible conditions.  The various bit\n           positions are:\n\
    \           0   noDefect             There are no defects on the line.\n     \
    \      1   lossOfFraming        Vtu failure due to not receiving\n           \
    \                         a valid frame.\n           2   lossOfSignal        \
    \ Vtu failure due to not receiving\n                                    signal.\n\
    \           3   lossOfPower          Vtu failure due to loss of power.\n     \
    \      4   lossOfSignalQuality  Loss of Signal Quality is declared\n         \
    \                           when the Noise Margin falls below\n              \
    \                      the Minimum Noise Margin, or the\n                    \
    \                bit-error-rate exceeds 10^-7.\n           5   lossOfLink    \
    \       Vtu failure due to inability to\n                                    link\
    \ with peer Vtu.  Set whenever\n                                    the transceiver\
    \ is in the 'Warm\n                                    Start' state.\n       \
    \    6   dataInitFailure      Vtu failure during initialization\n            \
    \                        due to bit errors corrupting\n                      \
    \              startup exchange data.\n           7   configInitFailure    Vtu\
    \ failure during initialization\n                                    due to peer\
    \ Vtu not able to\n                                    support requested configuration.\n\
    \           8   protocolInitFailure  Vtu failure during initialization\n     \
    \                               due to incompatible protocol used\n          \
    \                          by the peer Vtu.\n           9   noPeerVtuPresent \
    \    Vtu failure during initialization\n                                    due\
    \ to no activation sequence\n                                    detected from\
    \ peer Vtu.\n           This is intended to supplement ifOperStatus.\"\n     \
    \  REFERENCE    \"T1E1.4/2000-009R3, Part 1, common spec\"\n        ::= { vdslPhysEntry\
    \ 7 }\n   vdslPhysCurrOutputPwr OBJECT-TYPE\n       SYNTAX       Integer32 (0..160)\n\
    \       UNITS        \"0.1dBm\"\n       MAX-ACCESS   read-only\n       STATUS\
    \       current\n       DESCRIPTION\n           \"Measured total output power\
    \ transmitted by this VTU.\n           This is the measurement that was reported\
    \ during\n           the last activation sequence.\"\n       REFERENCE    \"T1E1.4/2000-009R3,\
    \ Part 1, common spec\"\n       ::= { vdslPhysEntry 8 }\n   vdslPhysCurrAttainableRate\
    \ OBJECT-TYPE\n       SYNTAX       Gauge32\n       UNITS        \"kbps\"\n   \
