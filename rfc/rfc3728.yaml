    \   provide greater separation between consecutive\n           input bytes in\
    \ the output bit stream allowing for\n           improved impulse noise immunity\
    \ at the expense of\n           payload latency.\n           In the case where\
    \ the ifType is fast(125), return\n           a value of zero.\"\n       REFERENCE\
    \    \"T1E1.4/2000-009R3, Part 1, common spec\"\n       ::= { vdslChanEntry 1\
    \ }\n   vdslChanCrcBlockLength OBJECT-TYPE\n       SYNTAX       Gauge32\n    \
    \   UNITS        \"bytes\"\n       MAX-ACCESS   read-only\n       STATUS     \
    \  current\n       DESCRIPTION\n           \"Indicates the length of the channel\
    \ data-block\n           on which the CRC operates.\"\n       REFERENCE    \"\
    T1E1.4/2000-009R3, Part 1, common spec\"\n       ::= { vdslChanEntry 2 }\n   vdslChanCurrTxRate\
    \ OBJECT-TYPE\n       SYNTAX       Gauge32\n       UNITS        \"kbps\"\n   \
    \    MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
