- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.\n   VDSL layer\
    \ connectivity from the Vtur will permit the subscriber to\n   manipulate both\
    \ the VDSL link directly and the VDSL embedded\n   operations channel (EOC) for\
    \ their own loop.  For example, unchecked\n   or unfiltered fluctuations initiated\
    \ by the subscriber could generate\n   sufficient notifications to potentially\
    \ overwhelm either the\n   management interface to the network or the element\
    \ manager.\n   Additionally, allowing write access to configuration data may allow\n\
    \   an end-user to increase their service levels or affect other end-\n   users\
    \ in either a positive or negative manner.  For this reason, the\n   following\
    \ tables should be considered to contain sensitive\n   information:\n      - vdslLineTable\n\
    \      - vdslLineConfProfileTable\n      - vdslLineAlarmConfProfileTable\n   Individual\
    \ line utilization information, available via the\n   performance tables, may\
    \ be considered sensitive.  For example, if an\n   end-user has a far lower line\
    \ utilization during certain periods of\n   the day, it may indicate an empty\
    \ office or residence.  For these\n   reasons, the following tables should be\
    \ considered to contain\n   sensitive information:\n      - vdslPerfDataTable\n\
    \      - vdslPerfIntervalTable\n      - vdslPerf1DayIntervalTable\n   Further,\
    \ notifications generated by agents implementing this MIB will\n   contain threshold\
    \ and performance information.\n   It is thus important to control even GET access\
    \ to the objects within\n   these tables and possibly to even encrypt the values\
    \ of these objects\n   when sending them over the network via SNMP.  Not all versions\
    \ of\n   SNMP provide features for such a secure environment.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
