- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document describes an SNMP MIB module for managing VDSL\
    \ Lines.\n   These definitions are based upon the specifications for VDSL as\n\
    \   defined in T1E1, ETSI, and ITU documentation [T1E1311, T1E1011,\n   T1E1013,\
    \ ETSI2701, ETSI2702, ITU9931, ITU9971].\n   The MIB module is located in the\
    \ MIB tree under MIB 2 transmission,\n   as discussed in the MIB-2 Integration\
    \ (RFC 2863 [RFC2863]) section of\n   this document.\n"
- title: 2.1.   Relationship of the VDSL Line MIB Module to other MIB Modules
  contents:
  - "2.1.   Relationship of the VDSL Line MIB Module to other MIB Modules\n   This\
    \ section outlines the relationship of this MIB with other MIBs\n   described\
    \ in RFCs.  Specifically, IF-MIB as presented in RFC 2863\n   [RFC2863] is discussed.\n"
- title: 2.1.1.   General IF-MIB Integration (RFC 2863)
  contents:
  - "2.1.1.   General IF-MIB Integration (RFC 2863)\n   The VDSL Line MIB specifies\
    \ the detailed attributes of a data\n   interface.  As such, it needs to integrate\
    \ with RFC 2863 [RFC2863].\n   The IANA has assigned the following ifType to VDSL:\n\
    \   IANAifType ::= TEXTUAL-CONVENTION\n       ...\n   SYNTAX INTEGER {\n     \
    \  ...\n       vdsl(97), -- Very H-speed Digital Subscrib.  Loop\n       ...\n\
    \       }\n   Additionally, a VDSL line may contain an optional fast channel and\
    \ an\n   optional interleaved channel which also integrate into RFC 2863\n   [RFC2863].\
    \  The IANA has assigned the following ifTypes to these\n   channels:\n   IANAifType\
    \ ::= TEXTUAL-CONVENTION\n       ...\n   SYNTAX INTEGER {\n       ...\n      \
    \ interleave (124), -- Interleave channel\n       fast (125),       -- Fast channel\n\
    \       ...\n       }\n"
- title: 2.1.2.  Usage of ifTable
  contents:
  - "2.1.2.  Usage of ifTable\n   The MIB branch identified by this ifType contains\
    \ tables appropriate\n   for this interface type.  Most tables extend the ifEntry\
    \ table, and\n   are indexed by ifIndex.  For interfaces in systems implementing\
    \ this\n   MIB, those table entries indexed by ifIndex MUST be persistent.\n \
    \  The following attributes are part of the mandatory ifGeneral group in\n   RFC\
    \ 2863 [RFC2863], and are not duplicated in the VDSL Line MIB.\n   ===================================================================\n\
    \       ifIndex                  Interface index.\n       ifDescr            \
    \      See interfaces MIB [RFC2863].\n       ifType                   vdsl(97),\n\
    \                                interleave(124), or\n                       \
    \         fast(125)\n       ifSpeed                  Set as appropriate.\n   \
    \    ifPhysAddress            This object MUST have an octet string\n        \
    \                        with zero length.\n       ifAdminStatus            See\
    \ interfaces MIB [RFC2863].\n       ifOperStatus             See interfaces MIB\
    \ [RFC2863].\n       ifLastChange             See interfaces MIB [RFC2863].\n\
    \       ifName                   See interfaces MIB [RFC2863].\n       ifHighSpeed\
    \              Set as appropriate.\n       ifConnectorPresent       Set as appropriate.\n\
    \       ifLinkUpDownTrapEnable   Default to enabled(1).\n   ===================================================================\n\
    \                   Figure 1: Use of ifTable Objects\n   Section 2.3, below, describes\
    \ the structure of this MIB in relation\n   to ifEntry in greater detail.\n"
- title: 2.2.  Conventions used in the MIB Module
  contents:
  - '2.2.  Conventions used in the MIB Module

    '
- title: 2.2.1.  Naming Conventions
  contents:
  - "2.2.1.  Naming Conventions\n   A.  Vtuc -- (VTUC) transceiver at near (Central)\
    \ end of line\n   B.  Vtur -- (VTUR) transceiver at Remote end of line\n   C.\
    \  Vtu  -- One of either Vtuc or Vtur\n   D.  Curr -- Current\n   E.  Prev --\
    \ Previous\n   F.  Atn  -- Attenuation\n   G.  ES   -- Errored Second\n   H. \
    \ SES  -- Severely Errored Second\n   I.  UAS  -- Unavailable Second\n   J.  LCS\
    \  -- Line Code Specific\n   K.  Lof  -- Loss of Frame\n   L.  Lol  -- Loss of\
    \ Link\n   M.  Los  -- Loss of Signal\n   N.  Lpr  -- Loss of Power\n   O.  xxxs\
    \ -- Sum of Seconds in which xxx has occured\n               (e.g., xxx = Lof,\
    \ Los, Lpr, Lol)\n   P.  Max  -- Maximum\n   Q.  Mgn  -- Margin\n   R.  Min  --\
    \ Minimum\n   S.  Psd  -- Power Spectral Density\n   T.  Snr  -- Signal to Noise\
    \ Ratio\n   U.  Tx   -- Transmit\n   V.  Blks -- Blocks\n"
- title: 2.2.2.  Textual Conventions
  contents:
  - "2.2.2.  Textual Conventions\n   The following textual conventions are defined\
    \ to reflect the line\n   topology in the MIB (further discussed in the following\
    \ section) and\n   to define the behavior of the statistics to be maintained by\
    \ an\n   agent.\n   o    VdslLineCodingType :\n   Attributes with this syntax\
    \ identify the line coding used.  Specified\n   as an INTEGER, the three values\
    \ are:\n   other(1)  -- none of the following\n   mcm(2)    -- Multiple Carrier\
    \ Modulation\n   scm(3)    -- Single Carrier Modulation\n   o    VdslLineEntity\
    \ :\n   Attributes with this syntax reference the two sides of a line.\n   Specified\
    \ as an INTEGER, the two values are:\n   vtuc(1)  -- central site transceiver\n\
    \   vtur(2)  -- remote site transceiver\n"
- title: 2.3  Structure
  contents:
  - "2.3  Structure\n   The MIB is structured into the following MIB groups:\n   o\
    \   vdslGroup :\n   This group supports all line code independent MIB objects\
    \ found in\n   this MIB.  The following tables contain objects permitted for ifType\n\
    \   vdsl(97):\n      - vdslLineTable\n      - vdslPhysTable\n      - vdslPerfDataTable\n\
    \      - vdslPerfIntervalTable\n      - vdslPerf1DayIntervalTable\n      - vdslLineConfProfileTable\n\
    \      - vdslLineAlarmConfProfileTable\n   The following tables contain objects\
    \ permitted for ifTypes\n   interleave(124) and (fast):\n      - vdslChanTable\n\
    \      - vdslChanPerfDataTable\n      - vdslChanPerfIntervalTable\n      - vdslChanPerf1DayIntervalTable\n\
    \   Figure 2, below, displays the relationship of the tables in the\n   vdslGroup\
    \ to ifEntry (and each other):\n     ifEntry(ifType=97)  ---> vdslLineTableEntry\
    \ 1:(0 to 1)\n     vdslLineTableEntry  ---> vdslPhysTableEntry 1:(0 to 2)\n  \
    \                       ---> vdslPerfDataEntry 1:(0 to 2)\n                  \
    \       ---> vdslLineConfProfileEntry 1:(0 to 1)\n                         --->\
    \ vdslLineAlarmConfProfileEntry 1:(0 to 1)\n     vdslPhysTableEntry  ---> vdslPerfIntervalEntry\
    \ 1:(0 to 96)\n                         ---> vdslPerf1DayIntervalEntry 1:(0 to\
    \ 30)\n     ifEntry(ifType=124) ---> vdslChanEntry 1:(0 to 2)\n              \
    \           ---> vdslChanPerfDataEntry 1:(0 to 2)\n     ifEntry(ifType=125) --->\
    \ vdslChanEntry 1:(0 to 2)\n                         ---> vdslChanPerfDataEntry\
    \ 1:(0 to 2)\n     vdslChanEntry       ---> vdslchanPerfIntervalEntry 1:(0 to\
    \ 96)\n                         ---> vdslchan1DayPerfIntervalEntry 1:(0 to 30)\n\
    \                   Figure 2: Table Relationships\n   o   vdslNotificationGroup\
    \ :\n   This group contains definitions of VDSL line notifications.  Section\n\
    \   2.6, below, presents greater detail on the notifications defined\n   within\
    \ the MIB module.\n"
- title: 2.3.1.  Line Topology
  contents:
  - "2.3.1.  Line Topology\n   A VDSL Line consists of two units - a Vtuc (the central\
    \ transceiver\n   unit) and a Vtur (the remote transceiver unit).\n          \
    \   <-- Network Side   Customer Side -->\n             |<////////// VDSL Line\
    \ ///////////>|\n             +-------+                  +-------+\n         \
    \    |       |                  |       |\n             | Vtuc  +------------------+\
    \  Vtur |\n             |       |                  |       |\n             +-------+\
    \                  +-------+\n          Figure 3: General topology for a VDSL\
    \ Line\n"
- title: 2.4.  Counters, Interval Buckets and Thresholds
  contents:
  - "2.4.  Counters, Interval Buckets and Thresholds\n   For Loss of Frame (lof),\
    \ Loss of Link (lol), Loss of Signal (los),\n   and Loss of Power (lpr), Errored\
    \ Seconds (ES), Severely Errored\n   Seconds (SES), and Unavailable Seconds (UAS)\
    \ there are event\n   counters, current 15-minute, 0 to 96 15-minute history bucket(s),\
    \ and\n   0 to 30 1-day history bucket(s) of \"interval-counters\".  Each current\n\
    \   15-minute event bucket has an associated threshold notification.\n   Each\
    \ of these counters uses the textual conventions defined in the\n   HC-PerfHist-TC-MIB\
    \ [RFC3705].  The HC-PerfHist-TC-MIB defines 64-bit\n   versions of the textual\
    \ conventions found in RFC 3593 [RFC3593].\n   There is no requirement for an\
    \ agent to ensure a fixed relationship\n   between the start of a fifteen minute\
    \ interval and any wall clock;\n   however, some implementations may align the\
    \ fifteen minute intervals\n   with quarter hours.  Likewise, an implementation\
    \ may choose to align\n   one day intervals with the start of a day.\n   Counters\
    \ are not reset when a Vtu is reinitialized, only when the\n   agent is reset\
    \ or reinitialized (or under specific request outside\n   the scope of this MIB\
    \ module).\n"
- title: 2.5.  Profiles
  contents:
  - "2.5.  Profiles\n   As a managed node can handle a large number of Vtus, (e.g.,\
    \ hundreds\n   or perhaps thousands of lines), provisioning every parameter on\
    \ every\n   Vtu may become burdensome.  Moreover, most lines are provisioned\n\
    \   identically with the same set of parameters.  To simplify the\n   provisioning\
    \ process, this MIB makes use of profiles.  A profile is a\n   set of parameters\
    \ that can be shared by multiple lines using the same\n   configuration.\n   The\
    \ following profiles are used in this MIB module:\n   o   Line Configuration Profiles\
    \ - Line configuration profiles contain\n       parameters for configuring VDSL\
    \ lines.  They are defined in the\n       vdslLineConfProfileTable.\n   o   Alarm\
    \ Configuration Profiles - These profiles contain parameters\n       for configuring\
    \ alarm thresholds for VDSL transceivers.  These\n       profiles are defined\
    \ in the vdslLineAlarmConfProfileTable.\n   One or more lines may be configured\
    \ to share parameters of a single\n   profile by setting their vdslLineConfProfile\
    \ objects to the value of\n   this profile.  If a change is made to the profile,\
    \ all lines that\n   refer to it will be reconfigured to the changed parameters.\
    \  Before a\n   profile can be deleted or taken out of service it must be first\n\
    \   unreferenced from all associated lines.\n   Implementations MUST provide a\
    \ default profile with an index value of\n   'DEFVAL' for each profile type. \
    \ The values of the associated\n   parameters will be vendor specific unless otherwise\
    \ indicated in this\n   document.  Before a line's profiles have been set, these\
    \ profiles\n   will be automatically used by setting vdslLineConfProfile and\n\
    \   vdslLineAlarmConfProfile to 'DEFVAL' where appropriate.  This default\n  \
    \ profile name, 'DEFVAL', is considered reserved in the context of\n   profiles\
    \ defined in this MIB module.\n   Profiles are created, assigned, and deleted\
    \ dynamically using the\n   profile name and profile row status in each of the\
    \ ten profile tables\n   (nine line configuration tables and one alarm configuration\
    \ table).\n   Profile changes MUST take effect immediately.  These changes MAY\n\
    \   result in a restart (hard reset or soft restart) of the units on the\n   line.\n"
- title: 2.6.  Notifications
  contents:
  - "2.6.  Notifications\n   The ability to generate the SNMP notifications coldStart/WarmStart\n\
    \   (per [RFC3418]) which are per agent (e.g., per Digital Subscriber\n   Line\
    \ Access Multiplexer, or DSLAM, in such a device), and\n   linkUp/linkDown (per\
    \ [RFC2863]) which are per interface (i.e., VDSL\n   line) is required.\n   The\
    \ notifications defined in this MIB are for initialization failure\n   and for\
    \ the threshold crossings associated with the following events:\n   lof, lol,\
    \ los, lpr, ES, SES, and UAS.  Each threshold has its own\n   enable/threshold\
    \ value.  When that value is 0, the notification is\n   disabled.\n   A linkDown\
    \ notification MAY be generated whenever any of lof, lol,\n   los, lpr, ES, SES,\
    \ or UAS threshold crossing event (as defined in\n   this MIB module) occurs.\
    \  The corresponding linkUp notification MAY\n   be sent when all link failure\
    \ conditions are cleared.\n   The vdslPhysCurrStatus is a bitmask representing\
    \ all outstanding\n   error conditions associated with a particular VDSL transceiver.\
    \  Note\n   that since status of remote transceivers is obtained via the EOC,\n\
    \   this information may be unavailable for units that are unreachable\n   via\
    \ the EOC during a line error condition.  Therefore, not all\n   conditions may\
    \ always be included in its current status.\n   Notifications corresponding to\
    \ the bit fields in this object are\n   defined.\n   A threshold notification\
    \ occurs whenever the corresponding current\n   15-minute interval error counter\
    \ becomes equal to, or exceeds the\n   threshold value.  One notification may\
    \ be sent per interval per\n   interface.  Since the current 15-minute counters\
    \ are reset to 0 every\n   15 minutes, if the condition persists, the notification\
    \ may recur as\n   often as every 15 minutes.  For example, to get a notification\n\
    \   whenever a \"loss of\" event occurs (but at most once every 15\n   minutes),\
    \ set the corresponding threshold to 1.  The agent will\n   generate a notification\
    \ when the event originally occurs.\n   Note that the Network Management System,\
    \ or NMS, may receive a\n   linkDown notification, as well, if enabled (via\n\
    \   ifLinkUpDownTrapEnable [RFC2863]).  At the beginning of the next 15\n   minute\
    \ interval, the counter is reset.  When the first second goes by\n   and the event\
    \ occurs, the current interval bucket will be 1, which\n   equals the threshold\
    \ and the notification will be sent again.\n"
- title: 2.7.  Persistence
  contents:
  - "2.7.  Persistence\n   All read-write and read-create objects defined in this\
    \ MIB module\n   SHOULD be stored persistently.  Following is an exhaustive list\
    \ of\n   these persistent objects:\n      - vdslLineConfProfile\n      - vdslLineAlarmConfProfile\n\
    \      - vdslLineConfProfileName\n      - vdslLineConfDownRateMode\n      - vdslLineConfUpRateMode\n\
    \      - vdslLineConfDownMaxPwr\n      - vdslLineConfUpMaxPwr\n      - vdslLineConfDownMaxSnrMgn\n\
    \      - vdslLineConfDownMinSnrMgn\n      - vdslLineConfDownTargetSnrMgn\n   \
    \   - vdslLineConfUpMaxSnrMgn\n      - vdslLineConfUpMinSnrMgn\n      - vdslLineConfUpTargetSnrMgn\n\
    \      - vdslLineConfDownFastMaxDataRate\n      - vdslLineConfDownFastMinDataRate\n\
    \      - vdslLineConfDownSlowMaxDataRate\n      - vdslLineConfDownSlowMinDataRate\n\
    \      - vdslLineConfUpFastMaxDataRate\n      - vdslLineConfUpFastMinDataRate\n\
    \      - vdslLineConfUpSlowMaxDataRate\n      - vdslLineConfUpSlowMinDataRate\n\
    \      - vdslLineConfDownRateRatio\n      - vdslLineConfUpRateRatio\n      - vdslLineConfDownMaxInterDelay\n\
    \      - vdslLineConfUpMaxInterDelay\n      - vdslLineConfDownPboControl\n   \
    \   - vdslLineConfUpPboControl\n      - vdslLineConfDownPboLevel\n      - vdslLineConfUpPboLevel\n\
    \      - vdslLineConfDeploymentScenario\n      - vdslLineConfAdslPresence\n  \
    \    - vdslLineConfApplicableStandard\n      - vdslLineConfBandPlan\n      - vdslLineConfBandPlanFx\n\
    \      - vdslLineConfBandOptUsage\n      - vdslLineConfUpPsdTemplate\n      -\
    \ vdslLineConfDownPsdTemplate\n      - vdslLineConfHamBandMask\n      - vdslLineConfCustomNotch1Start\n\
    \      - vdslLineConfCustomNotch1Stop\n      - vdslLineConfCustomNotch2Start\n\
    \      - vdslLineConfCustomNotch2Stop\n      - vdslLineConfDownTargetSlowBurst\n\
    \      - vdslLineConfUpTargetSlowBurst\n      - vdslLineConfDownMaxFastFec\n \
    \     - vdslLineConfUpMaxFastFec\n      - vdslLineConfLineType\n      - vdslLineConfProfRowStatus\n\
    \      - vdslLineAlarmConfProfileName\n      - vdslLineAlarmConfThresh15MinLofs\n\
    \      - vdslLineAlarmConfThresh15MinLoss\n      - vdslLineAlarmConfThresh15MinLprs\n\
    \      - vdslLineAlarmConfThresh15MinLols\n      - vdslLineAlarmConfThresh15MinESs\n\
    \      - vdslLineAlarmConfThresh15MinSESs\n      - vdslLineAlarmConfThresh15MinUASs\n\
    \      - vdslLineAlarmConfInitFailure\n      - vdslLineAlarmConfProfRowStatus\n\
    \   It should also be noted that interface indices in this MIB are\n   maintained\
    \ persistently.  VACM data relating to these SHOULD be\n   stored persistently\
    \ as well [RFC3415].\n"
- title: 3.  Conformance and Compliance
  contents:
  - "3.  Conformance and Compliance\n   For VDSL lines, the following groups are mandatory:\n\
    \      -  vdslGroup\n      -  vdslNotificationGroup\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   VDSL-LINE-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n   MODULE-IDENTITY,\n\
    \   OBJECT-TYPE,\n   Gauge32,\n   Integer32,\n   Unsigned32,\n   NOTIFICATION-TYPE,\n\
    \   transmission                    FROM SNMPv2-SMI          -- [RFC2578]\n  \
    \ ZeroBasedCounter64              FROM HCNUM-TC            -- [RFC2856]\n   TEXTUAL-CONVENTION,\n\
    \   RowStatus,\n   TruthValue                      FROM SNMPv2-TC           --\
    \ [RFC2579]\n   HCPerfValidIntervals,\n   HCPerfInvalidIntervals,\n   HCPerfTimeElapsed,\n\
    \   HCPerfIntervalThreshold,\n   HCPerfCurrentCount,\n   HCPerfIntervalCount \
    \            FROM HC-PerfHist-TC-MIB  -- [RFC3705]\n   MODULE-COMPLIANCE,\n  \
    \ OBJECT-GROUP,\n   NOTIFICATION-GROUP              FROM SNMPv2-CONF         --\
    \ [RFC2580]\n   ifIndex                         FROM IF-MIB              -- [RFC2863]\n\
    \   SnmpAdminString                 FROM SNMP-FRAMEWORK-MIB; -- [RFC3411]\n  \
    \ vdslMIB MODULE-IDENTITY\n      LAST-UPDATED \"200402190000Z\" -- February 19,\
    \ 2004\n      ORGANIZATION \"ADSLMIB Working Group\"\n      CONTACT-INFO \"WG-email:\
    \  adslmib@ietf.org\n             Info:      https://www1.ietf.org/mailman/listinfo/adslmib\n\
    \             Chair:     Mike Sneed\n                        Sand Channel Systems\n\
    \             Postal:    P.O.  Box 37324\n                        Raleigh, NC\
    \ 27627-7324\n                        USA\n             Email:     sneedmike@hotmail.com\n\
    \             Phone:     +1 206 600 7022\n             Co-editor: Bob Ray\n  \
    \                      PESA Switching Systems, Inc.\n             Postal:    330-A\
    \ Wynn Drive\n                        Huntsville, AL 35805\n                 \
    \       USA\n             Email:     rray@pesa.com\n             Phone:     +1\
    \ 256 726 9200 ext.  142\n             Co-editor: Rajesh Abbi\n              \
    \          Alcatel USA\n             Postal:    2301 Sugar Bush Road\n       \
    \                 Raleigh, NC 27612-3339\n                        USA\n      \
    \       Email:     Rajesh.Abbi@alcatel.com\n             Phone:     +1 919 850\
    \ 6194\n           \"\n   DESCRIPTION\n       \"The MIB module defining objects\
    \ for the management of a pair\n       of VDSL transceivers at each end of the\
    \ VDSL line.  Each such\n       line has an entry in an ifTable which may include\
    \ multiple\n       transceiver lines.  An agent may reside at either end of the\n\
    \       VDSL line.  However, the MIB is designed to require no\n       management\
    \ communication between them beyond that inherent in\n       the low-level VDSL\
    \ line protocol.  The agent may monitor and\n       control this protocol for\
    \ its needs.\n       VDSL lines may support optional Fast or Interleaved channels.\n\
    \       If these are supported, additional entries corresponding to the\n    \
    \   supported channels must be created in the ifTable.  Thus a VDSL\n       line\
    \ that supports both channels will have three entries in the\n       ifTable,\
    \ one for each physical, fast, and interleaved, whose\n       ifType values are\
    \ equal to vdsl(97), fast(125), and\n       interleaved(124), respectively.  The\
    \ ifStackTable is used to\n       represent the relationship between the entries.\n\
    \       Naming Conventions:\n           Vtuc -- (VTUC) transceiver at near (Central)\
    \ end of line\n           Vtur -- (VTUR) transceiver at Remote end of line\n \
    \          Vtu  -- One of either Vtuc or Vtur\n           Curr -- Current\n  \
    \         Prev -- Previous\n           Atn  -- Attenuation\n           ES   --\
    \ Errored Second.\n           SES  -- Severely Errored Second\n           UAS\
    \  -- Unavailable Second\n           LCS  -- Line Code Specific\n           Lof\
    \  -- Loss of Frame\n           Lol  -- Loss of Link\n           Los  -- Loss\
    \ of Signal\n           Lpr  -- Loss of Power\n           xxxs -- Sum of Seconds\
    \ in which xxx has occured\n                   (e.g., xxx = Lof, Los, Lpr, Lol)\n\
    \           Max  -- Maximum\n           Mgn  -- Margin\n           Min  -- Minimum\n\
    \           Psd  -- Power Spectral Density\n           Snr  -- Signal to Noise\
    \ Ratio\n           Tx   -- Transmit\n           Blks -- Blocks\n       Copyright\
    \ (C) The Internet Society (2004).  This version\n       of this MIB module is\
    \ part of RFC 3728: see the RFC\n       itself for full legal notices.\"\n   \
    \       REVISION \"200402190000Z\" -- February 19, 2004\n          DESCRIPTION\
    \ \"Initial version, published as RFC 3728.\"\n      ::= { transmission 97 }\n\
    \   vdslLineMib    OBJECT IDENTIFIER ::= { vdslMIB 1 }\n   vdslMibObjects OBJECT\
    \ IDENTIFIER ::= { vdslLineMib 1 }\n   --\n   -- textual conventions used in this\
    \ MIB\n   --\n   VdslLineCodingType ::= TEXTUAL-CONVENTION\n       STATUS    \
    \   current\n       DESCRIPTION\n           \"This data type is used as the syntax\
    \ for the VDSL Line\n           Code.  Attributes with this syntax identify the\
    \ line coding\n           used.  Specified as an INTEGER, the three values are:\n\
    \           other(1)  -- none of the following\n           mcm(2)    -- Multiple\
    \ Carrier Modulation\n           scm(3)    -- Single Carrier Modulation\"\n  \
    \     SYNTAX  INTEGER\n           {\n           other(1),\n           mcm(2),\n\
    \           scm(3)\n           }\n   VdslLineEntity ::= TEXTUAL-CONVENTION\n \
    \      STATUS       current\n       DESCRIPTION\n           \"Identifies a transceiver\
    \ as being either Vtuc or Vtur.\n           A VDSL line consists of two transceivers,\
    \ a Vtuc and a\n           Vtur.  Attributes with this syntax reference the two\
    \ sides\n           of a line.  Specified as an INTEGER, the two values are:\n\
    \           vtuc(1)  -- central site transceiver\n           vtur(2)  -- remote\
    \ site transceiver\"\n       SYNTAX  INTEGER\n           {\n           vtuc(1),\n\
    \           vtur(2)\n           }\n   --\n   -- objects\n   --\n   vdslLineTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF VdslLineEntry\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \   \"This table includes common attributes describing\n           both ends of\
    \ the line.  It is required for all VDSL\n           physical interfaces.  VDSL\
    \ physical interfaces are\n           those ifEntries where ifType is equal to\
    \ vdsl(97).\"\n       ::= { vdslMibObjects 1 }\n   vdslLineEntry OBJECT-TYPE\n\
    \       SYNTAX       VdslLineEntry\n       MAX-ACCESS   not-accessible\n     \
    \  STATUS       current\n       DESCRIPTION  \"An entry in the vdslLineTable.\"\
    \n       INDEX { ifIndex }\n       ::= { vdslLineTable 1 }\n   VdslLineEntry ::=\n\
    \       SEQUENCE\n           {\n           vdslLineCoding                 VdslLineCodingType,\n\
    \           vdslLineType                   INTEGER,\n           vdslLineConfProfile\
    \            SnmpAdminString,\n           vdslLineAlarmConfProfile       SnmpAdminString\n\
    \           }\n   vdslLineCoding OBJECT-TYPE\n       SYNTAX       VdslLineCodingType\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Specifies the VDSL coding type used on this line.\"\n       REFERENCE\
    \    \"T1E1.4/2000-009R3, Part 1, common spec\"\n       ::= { vdslLineEntry 1\
    \ }\n   vdslLineType OBJECT-TYPE\n       SYNTAX       INTEGER\n           {\n\
    \           noChannel(1),         -- no channels exist\n           fastOnly(2),\
    \          -- only fast channel exists\n           interleavedOnly(3),   -- only\
    \ interleaved channel exists\n           fastOrInterleaved(4), -- either fast\
    \ or interleaved channel\n                                 -- exist, but only\
    \ one at a time\n           fastAndInterleaved(5) -- both fast and interleaved\
    \ channels\n                                 -- exist\n           }\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    Defines the type of VDSL physical line entity that exists,\n           by defining\
    \ whether and how the line is channelized.  If\n           the line is channelized,\
    \  the value will be other than\n           noChannel(1).  This object defines\
    \ which channel type(s)\n           are supported.  Defined values are:\n    \
    \       noChannel(1)          -- no channels exist\n           fastOnly(2)   \
    \        -- only fast channel exists\n           interleavedOnly(3)    -- only\
    \ interleaved channel exists\n           fastOrInterleaved(4)  -- either fast\
    \ or interleaved channel\n                                 -- exist, but only\
    \ one at a time\n           fastAndInterleaved(5) -- both fast and interleaved\
    \ channels\n                                 -- exist\n           Note that 'slow'\
    \ and 'interleaved' refer to the same\n           channel.  In the case that the\
    \ line is channelized, the\n           manager can use the ifStackTable to determine\
    \ the ifIndex\n           for the associated channel(s).\"\n       REFERENCE \
    \   \"T1E1.4/2000-009R3, Part 1, common spec\"\n       ::= { vdslLineEntry 2 }\n\
    \   vdslLineConfProfile OBJECT-TYPE\n       SYNTAX       SnmpAdminString (SIZE(1..32))\n\
    \       MAX-ACCESS   read-write\n       STATUS       current\n       DESCRIPTION\n\
    \           \"The value of this object identifies the row in the VDSL\n      \
    \     Line Configuration Profile Table, vdslLineConfProfileTable,\n          \
    \ which applies for this VDSL line, and channels if\n           applicable.\n\
    \           This object MUST be maintained in a persistent manner.\"\n       DEFVAL\
    \       { \"DEFVAL\" }\n       ::= { vdslLineEntry 3 }\n   vdslLineAlarmConfProfile\
    \ OBJECT-TYPE\n       SYNTAX       SnmpAdminString (SIZE(1..32))\n       MAX-ACCESS\
    \   read-write\n       STATUS       current\n       DESCRIPTION\n           \"\
    The value of this object identifies the row in the VDSL\n           Line Alarm\
    \ Configuration Profile Table,\n           vdslLineAlarmConfProfileTable, which\
    \ applies to this\n           VDSL line, and channels if applicable.\n       \
    \    This object MUST be maintained in a persistent manner.\"\n       DEFVAL \
    \      { \"DEFVAL\" }\n       ::= { vdslLineEntry 4 }\n   vdslPhysTable OBJECT-TYPE\n\
    \       SYNTAX       SEQUENCE OF VdslPhysEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"This table provides\
