    \ OBJECT-TYPE\n       SYNTAX       Gauge32 (0..1275)\n       UNITS        \"microseconds\"\
    \n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Actual level of impulse noise (burst) protection\n           for\
    \ an interleaved (slow) channel.  This parameter is\n           not applicable\
    \ to fast channels.  For fast channels,\n           a value of zero shall be returned.\"\
    \n       REFERENCE    \"ITU-T G.997.1, section 7.3.2.3\"\n       ::= { vdslChanEntry\
    \ 4 }\n   vdslChanCurrTxFastFec OBJECT-TYPE\n       SYNTAX       Gauge32 (0..50)\n\
    \       UNITS        \"%\"\n       MAX-ACCESS   read-only\n       STATUS     \
    \  current\n       DESCRIPTION\n           \"Actual Forward Error Correction (FEC)\
    \ redundancy\n           related overhead for a fast channel.  This parameter\n\
    \           is not applicable to an interleaved (slow) channel.\n           For\
    \ interleaved channels, a value of zero shall be\n           returned.\"\n   \
    \    ::= { vdslChanEntry 5 }\n   vdslPerfDataTable       OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF VdslPerfDataEntry\n       MAX-ACCESS   not-accessible\n  \
    \     STATUS       current\n       DESCRIPTION\n           \"This table provides\
