    \ [RFC6484] and resource certificate profile [RFC6487] documents.  The\n   coauthors\
    \ of these two documents -- namely, Stephen Kent, Derrick\n   Kong, Karen Seo,\
    \ Ronald Watro, George Michaelson, and Robert Loomans\n   -- are acknowledged,\
    \ with thanks.  The constraint on key size noted\n   in this profile is the outcome\
    \ of comments from Stephen Kent and\n   review comments from David Cooper.  Sean\
    \ Turner has provided\n   additional review input to this document.\n   Andrew\
    \ Chi and David Mandelberg discovered the issue addressed in\n   this replacement\
    \ of [RFC6485], and the changes in this updated\n   specification reflect the\
    \ outcome of a discussion between Rob Austein\n   and Matt Lepinski on the SIDR\
    \ Working group mailing list.  Richard\n   Hansen contributed a significant number\
    \ of suggestions that have been\n   incorporated into this document.\n"
