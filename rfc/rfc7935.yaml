- title: __initial_text__
  contents:
  - "                The Profile for Algorithms and Key Sizes\n           for Use\
    \ in the Resource Public Key Infrastructure\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the algorithms, algorithms' parameters,\n\
    \   asymmetric key formats, asymmetric key size, and signature format for\n  \
    \ the Resource Public Key Infrastructure (RPKI) subscribers that\n   generate\
    \ digital signatures on certificates, Certificate Revocation\n   Lists (CRLs),\
    \ Cryptographic Message Syntax (CMS) signed objects and\n   certification requests\
    \ as well as for the relying parties (RPs) that\n   verify these digital signatures.\n"
