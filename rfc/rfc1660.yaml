- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines an extension to the Management Information\
    \ Base\n   (MIB) for use with network management protocols in the Internet\n \
    \  community.  In particular, it defines objects for the management of\n   Parallel-printer-like\
    \ devices.\n"
- title: 2.  The SNMPv2 Network Management Framework
  contents:
  - "2.  The SNMPv2 Network Management Framework\n   The SNMPv2 Network Management\
    \ Framework consists of four major\n   components.  They are:\n      o    RFC\
    \ 1442 [1] which defines the SMI, the mechanisms used for\n           describing\
    \ and naming objects for the purpose of management.\n      o    STD 17, RFC 1213\
    \ [2] defines MIB-II, the core set of managed\n           objects for the Internet\
    \ suite of protocols.\n      o    RFC 1445 [3] which defines the administrative\
    \ and other\n           architectural aspects of the framework.\n      o    RFC\
    \ 1448 [4] which defines the protocol used for network\n           access to managed\
    \ objects.\n   The Framework permits new objects to be defined for the purpose\
    \ of\n   experimentation and evaluation.\n"
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object object type is named\n   by\
    \ an OBJECT IDENTIFIER, an administratively assigned name.  The\n   object type\
    \ together with an object instance serves to uniquely\n   identify a specific\
    \ instantiation of the object.  For human\n   convenience, we often use a textual\
    \ string, termed the descriptor, to\n   refer to the object type.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   The Parallel-printer-like Hardware Device MIB applies to interface\n\
    \   ports that would most probably support the Character MIB.  The most\n   common\
    \ example is Centronics-like printer port.\n   The Parallel-printer-like Hardware\
    \ Device MIB is mandatory for all\n   systems that have such a hardware port supporting\
    \ services managed\n   through some other MIB.\n   The Parallel-printer-like Hardware\
    \ Port MIB includes Centronics-like\n   and Data-Products-like parallel physical\
    \ links with a similar set of\n   control signals.\n   The MIB contains objects\
    \ that relate to physical layer connections.\n   The MIB comprises one base object\
    \ and three tables, detailed in the\n   following sections.  The tables contain\
    \ objects for ports and input\n   and output control signals.\n"
- title: 3.1.  Relationship to Interface MIB
  contents:
  - "3.1.  Relationship to Interface MIB\n   The Parallel-printer-like MIB is one\
    \ of many MIBs designed for\n   layered use as described in the Interface MIB\
    \ [5].  In most\n   implementations where it is present, it will be in the lowest\n\
    \   interface sublayer, that is, the Parallel-printer-like MIB represents\n  \
    \ the physical layer, providing service to higher layers such as the\n   Character\
    \ MIB [6].\n   Although it is unlikely that a parallel printer port will actually\
    \ be\n   used as a network interface, which is the intent of the Interface\n \
    \  MIB, the Parallel-printer-like MIB is closely connected to the\n   Character\
    \ MIB, which can share hardware interfaces with network\n   operation, and relate\
    \ to the RS-232 MIB [7].\n   The Interface MIB's ifTestTable and ifRcvAddressTable\
    \ are not\n   relevant to the Parallel-printer-like MIB.\n   The Parallel-printer-like\
    \ MIB is relevant for ifType values para(34)\n   and perhaps others.\n   The Parallel-printer-like\
    \ MIB requires the conformance groups\n   ifGeneralGroup, and ifFixedLengthGroup.\n\
    \   Usefulness of error counters in this MIB depends on the octet\n   counters\
    \ in ifFixedLengthGroup.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   PARALLEL-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE,\n       Counter32, Integer32\n           FROM\
    \ SNMPv2-SMI\n       InterfaceIndex\n           FROM IF-MIB\n       transmission\n\
    \           FROM RFC1213-MIB\n       MODULE-COMPLIANCE, OBJECT-GROUP\n       \
    \    FROM SNMPv2-CONF;\n   para MODULE-IDENTITY\n        LAST-UPDATED \"9405261700Z\"\
    \n        ORGANIZATION \"IETF Character MIB Working Group\"\n        CONTACT-INFO\n\
    \               \"        Bob Stewart\n                Postal: Xyplex, Inc.\n\
    \                        295 Foster Street\n                        Littleton,\
    \ MA 01460\n                   Tel: 508-952-4816\n                   Fax: 508-952-4887\n\
    \                E-mail: rlstewart@eng.xyplex.com\"\n        DESCRIPTION\n   \
    \            \"The MIB module for Parallel-printer-like hardware devices.\"\n\
    \       ::= { transmission 34 }\n   -- Generic Parallel-printer-like information\n\
    \   paraNumber OBJECT-TYPE\n       SYNTAX Integer32\n       MAX-ACCESS read-only\n\
    \       STATUS current\n       DESCRIPTION\n           \"The number of ports (regardless\
    \ of their current\n           state) in the Parallel-printer-like port table.\"\
    \n       ::= { para 1 }\n   -- the Parallel-printer-like Port table\n   paraPortTable\
    \ OBJECT-TYPE\n       SYNTAX SEQUENCE OF ParaPortEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n           \"A list of port entries.\
    \  The number of entries is\n           given by the value of paraNumber.\"\n\
    \       ::= { para 2 }\n   paraPortEntry OBJECT-TYPE\n       SYNTAX ParaPortEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n\
    \           \"Status and parameter values for a port.\"\n       INDEX { paraPortIndex\
    \ }\n       ::= { paraPortTable 1 }\n   ParaPortEntry ::=\n       SEQUENCE {\n\
    \           paraPortIndex\n               InterfaceIndex,\n           paraPortType\n\
    \               INTEGER,\n           paraPortInSigNumber\n               Integer32,\n\
    \           paraPortOutSigNumber\n               Integer32\n       }\n   paraPortIndex\
    \ OBJECT-TYPE\n       SYNTAX InterfaceIndex\n       MAX-ACCESS read-only\n   \
    \    STATUS current\n       DESCRIPTION\n           \"The value of ifIndex for\
    \ the port.  By convention\n           and if possible, hardware port numbers\
    \ map directly\n           to external connectors.  The value for each port must\n\
    \           remain constant at least from one re-initialization\n           of\
    \ the network management agent to the next.\"\n       ::= { paraPortEntry 1 }\n\
    \   paraPortType OBJECT-TYPE\n       SYNTAX INTEGER {\n           other(1),\n\
    \           centronics(2),\n           dataproducts(3)\n       }\n       MAX-ACCESS\
    \ read-only\n       STATUS current\n       DESCRIPTION\n           \"The port's\
    \ hardware type.\"\n       ::= { paraPortEntry 2 }\n   paraPortInSigNumber OBJECT-TYPE\n\
    \       SYNTAX Integer32\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n           \"The number of input signals for the port in\
    \ the\n           input signal table (paraPortInSigTable).  The table\n      \
    \     contains entries only for those signals the software\n           can detect\
    \ and that are useful to observe.\"\n       ::= { paraPortEntry 3 }\n   paraPortOutSigNumber\
    \ OBJECT-TYPE\n       SYNTAX Integer32\n       MAX-ACCESS read-only\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The number of output signals for the\
    \ port in the\n           output signal table (paraPortOutSigTable).  The\n  \
    \         table contains entries only for those signals the\n           software\
    \ can assert and that are useful to observe.\"\n       ::= { paraPortEntry 4 }\n\
    \   -- Parallel-printer-like Input Signal Table\n   paraInSigTable OBJECT-TYPE\n\
    \       SYNTAX SEQUENCE OF ParaInSigEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n           \"A list of port input\
    \ control signal entries.\"\n       ::= { para 3 }\n   paraInSigEntry OBJECT-TYPE\n\
    \       SYNTAX ParaInSigEntry\n       MAX-ACCESS not-accessible\n       STATUS\
    \ current\n       DESCRIPTION\n           \"Input control signal status for a\
    \ hardware port.\"\n       INDEX { paraInSigPortIndex, paraInSigName }\n     \
    \  ::= { paraInSigTable 1 }\n   ParaInSigEntry ::=\n       SEQUENCE {\n      \
    \     paraInSigPortIndex\n               InterfaceIndex,\n           paraInSigName\n\
    \               INTEGER,\n           paraInSigState\n               INTEGER,\n\
    \           paraInSigChanges\n               Counter32\n       }\n   paraInSigPortIndex\
    \ OBJECT-TYPE\n       SYNTAX InterfaceIndex\n       MAX-ACCESS read-only\n   \
    \    STATUS current\n       DESCRIPTION\n           \"The value of paraPortIndex\
    \ for the port to which\n           this entry belongs.\"\n       ::= { paraInSigEntry\
    \ 1 }\n   paraInSigName OBJECT-TYPE\n       SYNTAX INTEGER { power(1), online(2),\
    \ busy(3),\n                        paperout(4), fault(5) }\n       MAX-ACCESS\
    \ read-only\n       STATUS current\n       DESCRIPTION\n           \"Identification\
    \ of a hardware signal.\"\n       ::= { paraInSigEntry 2 }\n   paraInSigState\
    \ OBJECT-TYPE\n       SYNTAX INTEGER { none(1), on(2), off(3) }\n       MAX-ACCESS\
    \ read-only\n       STATUS current\n       DESCRIPTION\n           \"The current\
    \ signal state.\"\n       ::= { paraInSigEntry 3 }\n   paraInSigChanges OBJECT-TYPE\n\
    \       SYNTAX Counter32\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n           \"The number of times the signal has changed from\n\
    \           'on' to 'off' or from 'off' to 'on'.\"\n       ::= { paraInSigEntry\
    \ 4 }\n   -- Output Signal Table\n   paraOutSigTable OBJECT-TYPE\n       SYNTAX\
    \ SEQUENCE OF ParaOutSigEntry\n       MAX-ACCESS not-accessible\n       STATUS\
    \ current\n       DESCRIPTION\n           \"A list of port output control signal\
    \ entries.\"\n       ::= { para 4 }\n   paraOutSigEntry OBJECT-TYPE\n       SYNTAX\
    \ ParaOutSigEntry\n       MAX-ACCESS not-accessible\n       STATUS current\n \
    \      DESCRIPTION\n           \"Output control signal status for a hardware port.\"\
    \n       INDEX { paraOutSigPortIndex, paraOutSigName }\n       ::= { paraOutSigTable\
    \ 1 }\n   ParaOutSigEntry ::=\n       SEQUENCE {\n           paraOutSigPortIndex\n\
    \               InterfaceIndex,\n           paraOutSigName\n               INTEGER,\n\
    \           paraOutSigState\n               INTEGER,\n           paraOutSigChanges\n\
    \               Counter32\n       }\n   paraOutSigPortIndex OBJECT-TYPE\n    \
    \   SYNTAX InterfaceIndex\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n           \"The value of paraPortIndex for the port to which\n\
    \           this entry belongs.\"\n       ::= { paraOutSigEntry 1 }\n   paraOutSigName\
    \ OBJECT-TYPE\n       SYNTAX INTEGER { power(1), online(2), busy(3),\n       \
    \                 paperout(4), fault(5) }\n       MAX-ACCESS read-only\n     \
    \  STATUS current\n       DESCRIPTION\n           \"Identification of a hardware\
    \ signal.\"\n       ::= { paraOutSigEntry 2 }\n   paraOutSigState OBJECT-TYPE\n\
    \       SYNTAX INTEGER { none(1), on(2), off(3) }\n       MAX-ACCESS read-only\n\
    \       STATUS current\n       DESCRIPTION\n           \"The current signal state.\"\
    \n       ::= { paraOutSigEntry 3 }\n   paraOutSigChanges OBJECT-TYPE\n       SYNTAX\
    \ Counter32\n       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n\
    \           \"The number of times the signal has changed from\n           'on'\
    \ to 'off' or from 'off' to 'on'.\"\n       ::= { paraOutSigEntry 4 }\n   -- conformance\
    \ information\n   paraConformance OBJECT IDENTIFIER ::= { para 5 }\n   paraGroups\
    \      OBJECT IDENTIFIER ::= { paraConformance 1 }\n   paraCompliances OBJECT\
    \ IDENTIFIER ::= { paraConformance 2 }\n   -- compliance statements\n   paraCompliance\
    \ MODULE-COMPLIANCE\n       STATUS  current\n       DESCRIPTION\n            \
    \   \"The compliance statement for SNMPv2 entities\n               which have\
    \ Parallel-printer-like hardware\n               interfaces.\"\n       MODULE\
    \  -- this module\n           MANDATORY-GROUPS { paraGroup }\n       ::= { paraCompliances\
    \ 1 }\n   -- units of conformance\n   paraGroup    OBJECT-GROUP\n       OBJECTS\
    \ { paraNumber, paraPortIndex, paraPortType,\n                 paraPortInSigNumber,\
    \ paraPortOutSigNumber,\n                 paraInSigPortIndex, paraInSigName,\n\
    \                 paraInSigState, paraInSigChanges,\n                 paraOutSigPortIndex,\
    \ paraOutSigName,\n                 paraOutSigState, paraOutSigChanges }\n   \
    \    STATUS  current\n       DESCRIPTION\n               \"A collection of objects\
    \ providing information\n                applicable to all Parallel-printer-like\
    \ interfaces.\"\n       ::= { paraGroups 1 }\n   END\n"
