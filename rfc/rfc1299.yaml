- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 1200-1299\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 1200\n   through RFCs 1299.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nNote\n   Many RFCs, but not all, are Proposed Standards,\
    \ Draft Standards, or\n   Standards.  Since the status of these RFCs may change\
    \ during the\n   standards processing, we note here only that they are on the\n\
    \   standards track.  Please see the latest edition of \"Internet Official\n \
    \  Protocol Standards\" for the current state and status of these RFCs.\n   In\
    \ the following, RFCs on the standards track are marked [STANDARDS-\n   TRACK].\n\
    1299    Kennedy      Jan 97    Requests For Comments Summary\nThis memo.\n1298\
    \    Wormley      Feb 92    SNMP over IPX\nThis memo defines a convention for\
    \ encapsulating Simple Network\nManagement Protocol (SNMP) packets over the transport\
    \ mechanism provided\nvia the Internetwork Packet Exchange (IPX) protocol.  This\
    \ memo provides\ninformation for the Internet community.  It does not specify\
    \ an Internet\nstandard.\n1297    Johnson      Jan 92   NOC Internal Integrated\
    \ Trouble Ticket\n                              System\n                     \
    \         Functional Specification Wishlist\nThis document explores competing\
    \ uses, architectures, and desirable\nfeatures of integrated internal trouble\
    \ ticket systems for Network and\nother Operations Centers. This memo provides\
    \ information for the\nInternet community.  It does not specify an Internet standard.\n\
    1296     Lottor      Jan 92   Internet Growth (1981-1991)\nThis document illustrates\
    \ the growth of the Internet by examination of\nentries in the Domain Name System\
    \ (DNS) and pre-DNS host tables.  This\nmemo provides information for the Internet\
    \ community.  It does not\nspecify an Internet standard.\n1295 N.A.D.F.      \
    \   Jan 92   User Bill of Rights for entries\n                               and\
    \ listings in the Public Directory\nThis RFC is a near-verbatim copy of a document,\
    \ known as NADF-265, which\nhas been produced by the North American Directory\
    \ Forum (NADF).  This\nmemo provides information for the Internet community. \
    \ It does not\nspecify an Internet standard.\n1294     Bradley      Jan 92   Multiprotocol\
    \ Interconnect over Frame\n                               Relay\nThis memo describes\
    \ an encapsulation method for carrying network\ninterconnect traffic over a Frame\
    \ Relay backbone.  It covers aspects of\nboth Bridging and Routing.  [STANDARDS-TRACK]\n\
    1293    Bradley       Jan 92   Inverse Address Resolution Protocol\nThis memo\
    \ describes additions to ARP that will allow a station to\nrequest a protocol\
    \ address corresponding to a given hardware address.\n[STANDARDS-TRACK]\n1292\
    \    Lang          Jan 92   A Catalog of Available X.500\n                   \
    \            Implementations\nThe goal of this document is to provide information\
    \ regarding the\navailability and capability of implementations of X.500. This\
    \ memo\nprovides information for the Internet community.  It does not specify\
    \ an\nInternet standard.\n1291    Aggarwal      Dec 91   Mid-Level Networks Potential\n\
    \                               Technical Services\nThis document proposes a set\
    \ of technical services that each Internet\nmid-level network can offer within\
    \ the mid-level network itself and and\nto its peer networks. This RFC provides\
    \ information for the Internet\ncommunity. It does not specify an Internet standard.\n\
    1290    Martin        Dec 91   There's Gold in them thar Networks!\n         \
    \                      or Searching for Treasure in all the\n                \
    \               Wrong Places\nThis paper will present some of the \"gold nuggets\"\
    \ of information and\nfile repositories on the network that could be of use to\
    \ end users. This\nRFC provides information for the Internet community. It does\
    \ not specify\nan Internet standard.\n1289    Saperia       Dec 91   DECnet Phase\
    \ IV MIB Extensions\nThis memo is an extension to the SNMP MIB. This memo defines\
    \ a set of\nDECnet Phase IV extensions that have been created for the Internet\
    \ MIB.\n[STANDARDS-TRACK]\n1288    Zimmerman     Dec 91   The Finger User Informational\
    \ Protocol\nThis memo describes the Finger user information protocol.This is a\n\
    simple protocol which provides an interface to a remote user information\nprogram.\
    \ [STANDARDS-TRACK]\n1287    Clark         Dec 91 Towards the Future Internet\
    \ Architecture\nThis informational RFC discusses important directions for possible\n\
    future evolution of the Internet architecture, and suggests steps\ntowards the\
    \ desired goals. This memo provides information for the\nInternet community. \
    \ It does not specify an Internet standard.\n1286    Decker        Dec 91   Definitions\
    \ of Managed Objects for\n                               Bridges\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in TCP/IP based internets.  In\nparticular it defines objects for\
    \ managing bridges based on the IEEE\n802.1d draft standard between Local Area\
    \ Network (LAN) segments. This\nmemo is an extension to the SNMP MIB. [STANDARDS-TRACK]\n\
    1285    Case          Jan 92   FDDI Management Information Base\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in TCP/IP-based internets.  In\nparticular, it defines objects for\
    \ managing devices which implement the\nFDDI. [STANDARDS-TRACK]\n1284    Cook\
    \          Dec 91   Definitions of Managed Objects for the\n                 \
    \              Ethernet-like Interface Types\nThis memo defines a portion of the\
    \ Management Information Base (MIB) for\nuse with network management protocols\
    \ in TCP/IP-based internets.  In\nparticular, it defines objects for managing\
    \ ethernet-like objects.\n[STANDARDS-TRACK]\n1283    Rose          Dec 91   SNMP\
    \ over OSI\nThis memo describes mappings from the SNMP onto both the COTS and\
    \ the\nCLTS. This memo defines an Experimental Protocol for the Internet\ncommunity.\
    \  It does not specify an Internet Standard.\n1282    Kantor        Dec 91   BSD\
    \ Rlogin\nThis memo documents an existing protocol and common implementation that\n\
    is extensively used on the Internet.  This memo provides information for\nthe\
    \ Internet community.  It does not specify an Internet standard.\n1281    Pethia\
    \        Nov 91   Guidelines for the Secure Operation of\n                   \
    \            the Internet\nThe purpose of this document is to provide a set of\
    \ guidelines to aid in\nthe secure operation of the Internet. This memo provides\
    \ information for\nthe Internet community.  It does not specify an Internet standard.\n\
    1280    IAB           Mar 92   IAB Official Protocol Standards\nThis memo describes\
    \ the state of standardization of protocols used in\nthe Internet as determined\
    \ by the Internet Activities Board (IAB).  This\nmemo provides information for\
    \ the Internet community. It does not\nspecify an Internet standard.\n1279   \
    \ Hardcastle-Kille  Nov 91   X.500 and Domains\nThis RFC considers X.500 in relation\
    \ to Internet and UK Domains. This\nmemo defines an Experimental Protocol for\
    \ the Internet community.  It\ndoes not specify an Internet standard.\n1278  \
    \  Hardcastle-Kille  Nov 91    A string encoding of Presentation\n           \
    \                         Address\nThere are a number of environments where a\
    \ simple string encoding of\nPresentation Address is desirable.  This specification\
    \ defines such a\nrepresentation. This memo provides information for the Internet\n\
    community.  It does not specify an Internet standard.\n1277    Hardcastle-Kille\
    \  Nov 91     Encoding Network Addresses\n                                   \
    \  to support operation over non-OSI\n                                     lower\
    \ layers\nThis document defines a new network address format, and rules for using\n\
    some existing network address formats. [STANDARDS-TRACK]\n1276    Hardcastle-Kille\
    \  Nov 91     Replication and Distributed\n                                  \
    \   Operations extensions to provide\n                                     an\
    \ Internet Directory using X.500\nSome requirements on extensions to X.500 are\
    \ described in the\nRFC[HK91b], in order to build an Internet Directory using\
    \ X.500(1988).\nThis document specifies a set of solutions to the problems raised.\n\
    [STANDARDS-TRACK]\n1275    Hardcastle-Kille  Nov 91    Replication Requirements\
    \ to provide\n                                    an Internet Directory using\
    \ X.500\nThis RFC considers certain deficiencies of the 1988 X.500 standard,\n\
    which need to be addressed before an effective open Internet Directory\ncan be\
    \ established using these protocols and services [CCI88]. This memo\nprovides\
    \ information for the Internet community.  It does not specify an\nInternet standard.\n\
    1274    Barker   Nov 91    The COSINE and Internet X.500 Schema\nThis document\
    \ suggests an X.500 Directory Schema, or Naming\nArchitecture, for use in the\
    \ COSINE and Internet X.500 pilots.\n[STANDARDS-TRACK]\n1273   Schwartz  Nov 91\
    \   A Measurement Study of Changes in\n                          Service-Level\
    \ Reachability in the Global\n                          TCP/IP Internet: Goals,\
    \ Experimental Design,\n                          Implementation, and Policy Considerations\n\
    This memo describes plans to carry out a longitudinal measurement study\nof changes\
    \ in service-level reachability in the global TCP/IP Internet.\nThis memo provides\
    \ information for the Internet community.  It does not\nspecify an Internet standard.\n\
    1272    Mills    Nov 91   Internet Accounting: Background\nThis document provides\
    \ background information for the \"Internet\nAccounting Architecture\". This memo\
    \ provides information for the\nInternet community.  It does not specify an Internet\
    \ standard.\n1271   Waldbusser  Nov 91   Remote Network Monitoring Management\n\
    \                            Information Base\nThis memo defines a portion of\
    \ the Management Information Base (MIB) for\nuse with network management protocols\
    \ in TCP/IP-based internets.  In\nparticular, it defines objects for managing\
    \ remote network monitoring\ndevices. [STANDARDS-TRACK]\n1270   Kastenholz  Oct\
    \ 91   SNMP Communications Services\nThis document discusses various issues to\
    \ be considered when determining\nthe underlying communications services to be\
    \ used by an SNMP\nimplementation. This memo provides information for the Internet\n\
    community.  It does not specify an Internet standard.\n1269   Willis      Oct\
    \ 91   Definitions of Managed Objects\n                            for the Border\
    \ Gateway Protocol (Version 3)\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in TCP/IP-based\
    \ internets.  In\nparticular, it defines objects for managing the Border Gateway\
    \ Protocol.\n[STANDARDS-TRACK]\n1268   Rekhter     Oct 91   Application of the\
    \ Border Gateway Protocol\n                            in the Internet\nThis document\
    \ describes the usage of the BGP in the Internet.\n[STANDARDS-TRACK]\n1267   Lougheed\
    \   Oct 91   A Border Gateway Protocol 3 (BGP-3)\nThis memo, together with its\
    \ companion document, \"Application of the\nBorder Gateway Protocol in the Internet\"\
    , define an inter-autonomous\nsystem routing protocol for the Internet. [STANDARDS-TRACK]\n\
    1266   Rekhter    Oct 91   Experience with the BGP Protocol\nThe purpose of this\
    \ memo is to document how the requirements for\nadvancing a routing protocol to\
    \ Draft Standard have been satisfied by\nBorder Gateway Protocol (BGP). This memo\
    \ provides information for the\nInternet community.  It does not specify an Internet\
    \ standard.\n1265   Rekhter   Oct 91    BGP Protocol Analysis\nThis report summarizes\
    \ the key feature of BGP, and analyzes the protocol\nwith respect to scaling and\
    \ performance. This memo provides information\nfor the Internet community. It\
    \ does not specify an Internet standard.\n1264   Hinden    Oct 91   Internet Engineering\
    \ Task Force\n                          Internet Routing Protocol Standardization\n\
    \                          Criteria\nThis informational RFC presents procedures\
    \ for creating and documenting\nInternet standards on routing protocols.  These\
    \ procedures have been\nestablished by the Internet Activities Board (IAB) in\
    \ consultation with\nthe Internet Engineering Steering Group (IESG). This memo\
    \ provides\ninformation for the Internet community. It does not specifiy an Internet\n\
    standard.\n1263   O'Malley  Oct 91  TCP Extensions Considered Harmful\nThis RFC\
    \ comments on recent proposals to extend TCP.  It argues that the\nbackward compatible\
    \ extensions proposed in RFC's 1072 and 1185 should\nnot be pursued, and proposes\
    \ an alternative way to evolve the Internet\nprotocol suite. This memo provides\
    \ information for the Internet\ncommunity.  It does not specify an Internet standard.\n\
    1262   IAB      Oct 91  Guidelines for Internet Measurement Activities\nThis RFC\
    \ represents IAB guidance for researchers considering measurement\nexperiments\
    \ on the Internet. This memo provides information for the\nInternet community.\
    \  It does not specify an Internet standard.\n1261   Williamson  Sept 91   Transition\
    \ of NIC Services\nThis memo outlines the transition of NIC Services. This memo\
    \ provides\ninformation for the Internet community.  It does not specify an Internet\n\
    standard.\n1260   Never issued.\n1259   Kapor      Sept 91  Building The Open\
    \ Road:\n                           The NREN As Test-Bed For The National\n  \
    \                         Public Network\nThis memo discusses the background and\
    \ importance of NREN. This memo\nprovides information for the Internet community.\
    \  It does not specify an\nInternet standard.\n1258   Kantor    Sept 91    BSD\
    \ Rlogin\nThe rlogin facility provides a remote-echoed, locally flow-controlled\n\
    virtual terminal with proper flushing of output.This memo documents an\nexisting\
    \ protocol and common implementation that is extensively used on\nthe Internet.\
    \  This memo provides information for the Internet\ncommunity.  It does not specify\
    \ an Internet standard.\n1257   Partridge  Sept 91  Isochronous Applications Do\
    \ Not Require\n                           Jitter-Controlled Networks\nThis memo\
    \ argues that jitter control is not required for networks to\nsupport isochronous\
    \ applications. This memo provides information for the\nInternet community.  It\
    \ does not specify an Internet standard.\n1256   Deering   Sept 91   ICMP Router\
    \ Discovery Messages\nThis document specifies an extension of the Internet Control\
    \ Message\nProtocol (ICMP) to enable hosts attached to multicast or broadcast\n\
    networks to discover the IP addresses of their neighboring routers.\n[STANDARDS-TRACK]\n\
    1255   N.A.D.F.   Sept 91   A Naming Scheme for c=US\nThis memo documents the\
    \ NADF's agreement as to how entries are named in\nthe public portions of the\
    \ North American Directory. This memo provides\ninformation for the Internet community.\
    \  It does not specify an Internet\nstandard.\n1254   Mankin     Aug 91    Gateway\
    \ Congestion Control Survey\nThe purpose of this paper is to present a review\
    \ of the congestion\ncontrol approaches, as a way of encouraging new discussion\
    \ and\nexperimentation.  Included in the survey are Source Quench, Random Drop,\n\
    Congestion Indication (DEC Bit), and Fair Queueing.\n1253    Baker    Aug 91 \
    \   OSPF Version 2 Management Information Base\nThis memo defines a portion of\
    \ the Management Information Base (MIB) for\nuse with network management protocols\
    \ in TCP/IP-based internets.  In\nparticular, it defines objects for managing\
    \ OSPF Version 2. [STANDARDS-\nTRACK]\n1252    Baker   Aug 91    OSPF Version\
    \ 2 Management Information Base\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in TCP/IP-based\
    \ internets.  In\nparticular, it defines objects for managing OSPF Version 2.\
    \ [STANDARDS-\nTRACK]\n1251    Malkin  Aug 91   Who's Who in the Internet\n  \
    \                       Biographies of IAB, IESG and IRSG Members\nThis FYI RFC\
    \ contains biographical information about members of the\nInternet Activities\
    \ Board (IAB), the Internet Engineering Steering Group\n(IESG) of the Internet\
    \ Engineering Task Force (IETF), and the the\nInternet Research Steering Group\
    \ (IRSG) of the Internet Research Task\nForce (IRTF). This memo provides information\
    \ for the Internet community.\nIt does not specify an Internet standard. [FYI\
    \ 9]\n1250    IAB    Aug 91    IAB Official Protocol Standards\nThis memo describes\
    \ the state of standardization of protocols used in\nthe Internet as determined\
    \ by the Internet Activities Board (IAB).  This\nmemo provides information for\
    \ the Internet community. It does not\nspecify an Internet standard.\n1249   Howes\
    \   Aug 91    DIXIE Protocol Specification\nThis RFC defines a mechanism by which\
    \ TCP/UDP based clients can access\nOSI Directory Service without the overhead\
    \ of the ISO transport and\npresentation protocols required to implement full-blown\
    \ DAP.  This memo\nprovides information for the Internet community.  It does not\
    \ specify\nany standard.\n1248   Baker   Jul 91   OSPF Version 2 Management Information\
    \ Base\nThis memo defines an experimental portion of the Management Information\n\
    Base (MIB) for use with network management protocols in TCP/IP-based\ninternets.\
    \  In particular, it defines objects for managing OSPF Version\n2. [STANDARDS-TRACK]\n\
    1247   Moy     Jul 91   OSPF Version 2\nThis memo documents version 2 of the OSPF\
    \ protocol.  OSPF is a link-\nstate based routing protocol. [STANDARDS-TRACK]\n\
    1246   Moy      Jul 91   Experience with the OSPF protocol\nThis report documents\
    \ experience with OSPF V2. This includes reports on\ninteroperability testing,\
    \ field experience, simulations and the current\nstate of OSPF implementations.\
    \ This memo provides information for the\nInternet community. It does not specify\
    \ any Internet standard.\n1245   Moy      Jul 91    OSPF protocol analysis\nThis\
    \ report attempts to summarize the key features of OSPF V2. It also\nattempts\
    \ to analyze how the protocol will perform and scale in the\nInternet. This memo\
    \ provides information for the Internet community. It\ndoes not specify any Internet\
    \ standard.\n1244   Holbrook  Jul 91   Site Security Handbook\nThis FYI RFC is\
    \ a first attempt at providing Internet users guidance on\nhow to deal with security\
    \ issues in the Internet. This FYI RFC provides\ninformation for the Internet\
    \ community.  It does not specify an Internet\nstandard. [FYI 8]\n1243   Waldbusser\
    \  Jul 91  AppleTalk Management Information Base\nThis memo defines objects for\
    \ managing AppleTalk objects for use with\nthe SNMP protocol. [STANDARDS-TRACK]\n\
    1242   Bradner     Jul 91  Benchmarking Terminology for Network\n            \
    \               Interconnection Devices\nThis memo discusses and defines a number\
    \ of terms that are used in\ndescribing performance benchmarking tests and the\
    \ results of such tests.\nThis memo provides information for the Internet community.\
    \  It does not\nspecify an Internet standard.\n1241   Woodburn   Jul 91   A Scheme\
    \ for an Internet Encapsulation\n                           Protocol:  Version\
    \ 1\nThis memo defines an Experimental Protocol for the Internet community.\n\
    It does not specify an Internet standard.\n1240   Shue      Jun 91    OSI Connectionless\
    \ Transport Services\n                           on top of UDP\n             \
    \              Version: 1\nThis document describes a protocol for running OSI\
    \ Connectionless\nservice on UDP. [STANDARDS-TRACK]\n1239   Reynolds  Jun 91 \
    \   Reassignment of Experimental MIBs to\n                           Standard\
    \ MIBs\nThis memo specifically updates RFC 1229, RFC 1230, RFC 1231, RFC 1232\n\
    and RFC 1233 with new codes. [STANDARDS-TRACK]\n1238   Satz      Jun 91    CLNS\
    \ MIB for use with Connectionless\n                           Network Protocol\
    \ (ISO 8473) and\n                           End System to Intermediate System\
    \ (ISO 9542)\nThis memo defines an experimental portion of the Management Information\n\
    Base (MIB) for use with network management protocols in TCP/IP-based\ninternets.\
    \  This is an Experimental Protocol for the Internet community.\nIt does not specify\
    \ an Internet standard.\n1237   Colella   Jul 91    Guidelines for OSI NSAP Allocation\n\
    \                           in the Internet\nThis paper provides guidelines for\
    \ allocating NSAPs in the\nInternet.[STANDARDS-TRACK]\n1236   Morales   Jun 91\
    \    IP to X.121 Address Mapping for DDN\n                           A Model for\
    \ Routing in the Internet\nThis memo defines a standard way of converting IP addresses\
    \ to CCITT\nX.121 addresses and is the recommended standard for use on the Internet,\n\
    specifically for the Defense Data Network (DDN).  This memo provides\ninformation\
    \ for the Internet community.  It does not specify an Internet\nstandard.\n1235\
    \   Ioannidis  Jun 91   The Coherent File Distribution Protocol\nThis memo describes\
    \ the Coherent File Distribution Protocol (CFDP).\nThis is an Experimental Protocol\
    \ for the Internet community. It does not\nspecify an Internet standard.\n1234\
    \   Provan     Jun 91   Tunneling IPX Traffic through IP Networks\nThis memo describes\
    \ a method of encapsulating IPX datagrams within UDP\npackets so that IPX traffic\
    \ can travel across an IP internet.\n[STANDARDS-TRACK]\n1233   Cox        May\
    \ 91   Definitions of Managed Objects for the DS3\n                          \
    \ Interface Type\nThis memo defines objects for managing DS3 Interface objects\
    \ for use\nwith the SNMP protocol. [STANDARDS-TRACK]\n1234   Baker     May 91\
    \    Definitions of Managed Objects\n                           for the DS1 Interface\
    \ Type\nThis memo defines objects for managing DS1 Interface objects for use\n\
    with the SNMP protocol. [STANDARDS-TRACK]\n1231   McCloghrie  May 91  IEEE 802.5\
    \ Token Ring MIB\nThis memo defines an experimental portion of the Management\
    \ Information\nBase (MIB) for use with network management protocols in TCP/IP-based\n\
    internets.  In particular, this memo defines managed objects used for\nmanaging\
    \ subnetworks which use the IEEE 802.5 Token Ring technology\ndescribed in 802.5\
    \ Token Ring Access Method and Physical Layer\nSpecifications, IEEE Standard 802.5-1989.\
    \ [STANDARDS-TRACK]\n1230   McCloghrie   May 91  IEEE 802.4 Token Bus MIB\nThis\
    \ memo defines an experimental portion of the Management Information\nBase (MIB)\
    \ for use with network management protocols in TCP/IP-based\ninternets.  In particular,\
    \ this memo defines managed objects used for\nmanaging subnetworks which use the\
    \ IEEE 802.4 Token Bus technology\ndescribed in 802.4 Token-Passing Bus Access\
    \ Method and Physical Layer\nSpecifications, IEEE Standard 802.4. [STANDARDS-TRACK]\n\
    1229   McCloghrie   May 91  Extensions to the Generic-Interface MIB\nThis RFC\
    \ contains definitions of managed objects used as experimental\nextensions to\
    \ the generic interfaces structure of MIB-II. [STANDARDS-\nTRACK]\n1228   Carpenter\
    \    May 91  Simple Network Management Protocol\n                            Distributed\
    \ Program Interface\nThis RFC describes a protocol that International Business\
    \ Machines\nCorporation (IBM) has been implementing in most of its SNMP agents\
    \ to\nallow dynamic extension of supported MIBs. This is an Experimental\nProtocol\
    \ for the Internet community. It does not specify an Internet\nstandard.\n1227\
    \    Rose      May 91   SNMP MUX Protocol and MIB\nThis memo suggests a mechanism\
    \ by which a user process may associate\nitself with the local SNMP agent on a\
    \ host, in order to implement\nportions of the MIB.  This mechanism would be local\
    \ to the host.This is\nan Experimental Protocol for the Internet community. It\
    \ does not specify\nan Internet standard.\n1226   Kantor   May 91   Internet Protocol\
    \ Encapsulation of AX.25 Frame\nThis memo describes a method for the encapsulation\
    \ of AX.25 (the Amateur\nPacket-Radio Link-Layer Protocol) frames within IP packets.\
    \  This\ntechnique is an Experimental Protocol for the Internet community.  It\n\
    does not specify an Internet standard.\n1225  Rose     May 91   Post Office Protocol\
    \ - Version 3\nThis memo suggests a simple method for workstations to dynamically\n\
    access mail from a mailbox server.  [STANDARDS-TRACK]\n1224  Steinberg  May 91\
    \  Techniques for Managing Asynchronously\n                         Generated\
    \ Alerts\nThis memo defines common mechanisms for managing asynchronously produced\n\
    alerts in a manner consistent with current network management protocols.\nThis\
    \ memo specifies an Experimental Protocol for the Internet community.\nIt does\
    \ not specify an Internet standard.\n1223  Halpern  May 91   OSI CLNS and LLC1\
    \ Protocols on Network Systems\n                        HYPERchannel\nThe intent\
    \ of this document is to provide a complete discussion of the\nprotocols and techniques\
    \ used to transmit OSI CLNS and LLC1 datagrams\n(and any associated higher level\
    \ protocols) on Network Systems\nCorporation's HYPERchannel equipment.This memo\
    \ provides information for\nthe Internet community.  It does not specify an Internet\
    \ standard.\n1222    Braun         May 91   Advancing the NSFNET Routing Architecture\n\
    This RFC suggests improvements in the NSFNET routing architecture to\naccommodate\
    \ a more flexible interface to the Backbone clients.  This\nmemo provides information\
    \ for the Internet community.  It does not\nspecify an Internet standard.\n1221\
    \     Edmond      Apr 91   Host Access Protocol (HAP) Specification\n        \
    \                      - Version 2\nThis memo describes the Host Access Protocol\
    \ implemented in the\nTerrestrial Wideband Network (TWBNET). This memo provides\
    \ information\nfor the Internet community.  It does not specify an Internet standard.\n\
    1220     Baker       Apr 91   Point-to-Point Protocol Extensions\n           \
    \                   for Bridging\nThis document defines an extension of the Internet\
    \ Point-to-Point\nProtocol (PPP) described in RFC 1171, targeting the use of Point-to-\n\
    Point lines for Remote Bridging. [STANDARDS-TRACK]\n1219    Tsuchiya     Apr 91\
    \   On the Assignment of Subnet Numbers\nThis memo suggests a new procedure for\
    \ assigning subnet numbers.  Use of\nthis assignment technique within a network\
    \ would be a purely local\nmatter, and would not effect other networks. This memo\
    \ provides\ninformation for the Internet community.  It does not specify an Internet\n\
    standard.\n1218    N.A.D.F.    Apr 91  A Naming Scheme for c=US\nThis RFC is a\
    \ near-verbatim copy of a document, known as NADF-123, which\nhas been produced\
    \ by the North American Directory Forum (NADF). As a\npart of its charter, the\
    \ NADF must reach agreement as to how entries are\nnamed in the public portions\
    \ of the North American Directory. This memo\nprovides information for the Internet\
    \ community.  It does not specify an\nInternet standard.\n1217   Cerf        Apr\
    \ 91   Memo from the Consortium for Slow\n                            Commotion\
    \ Research (CSCR)\nThis RFC is in response to RFC 1216, \"Gigabit Network Economics\
    \ and\nParadigm Shifts\".  This memo provides information for the Internet\ncommunity.\
    \ It does not specify an Internet standard.\n1216  P.R.A.I.     Apr 91  Gigabit\
    \ Network Economics and Paradigm Shifts\nThis memo proposes a new standard paradigm\
    \ for the Internet Activities\nBoard (IAB) standardization track. [STANDARDS-TRACK]\n\
    1215  Rose         Mar 91  A Convention for Defining Traps\n                 \
    \          for use with the SNMP\nThis memo suggests a straight-forward approach\
    \ towards defining traps\nused with the SNMP. This memo provides information for\
    \ the Internet\ncommunity.  It does not specify any standard.\n1214  Labarre \
    \     Apr 91  OSI Internet Management: Management\n                          \
    \ Information Base\nThis RFC documents a MIB for use with CMIP, either over pure\
