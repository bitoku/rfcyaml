- title: __initial_text__
  contents:
  - '               Parallel NFS (pNFS) Block Disk Protection

    '
- title: Abstract
  contents:
  - "Abstract\n   Parallel NFS (pNFS) extends the Network File System version 4 (NFSv4)\n\
    \   to enable direct client access to file data on storage devices and\n   bypass\
    \ the NFSv4 server.  This can increase both performance and\n   parallelism, but\
    \ it requires additional client functionality, some of\n   which depends upon\
    \ the type of storage used.  The pNFS specification\n   for block storage (RFC\
    \ 5663) describes how clients can identify the\n   volumes used for pNFS, but\
    \ this mechanism requires communication with\n   the NFSv4 server.  This document\
    \ updates RFC 5663 to add a mechanism\n   that enables identification of block\
    \ storage devices used by pNFS\n   file systems without communicating with the\
    \ server.  This enables\n   clients to control access to pNFS block devices when\
    \ the client\n   initially boots, as opposed to waiting until the client can\n\
    \   communicate with the NFSv4 server.\n"
