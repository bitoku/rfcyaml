- title: 3.  GPT Partition Table Entry
  contents:
  - "3.  GPT Partition Table Entry\n   The following mechanism enables pNFS clients\
    \ to identify pNFS block\n   storage devices without contacting the server:\n\
    \      -  Each block storage device dedicated to pNFS includes a GUID\n      \
    \   partition table (GPT) [GPT].\n      -  The pNFS block storage partitions are\
    \ identified in the GPT\n         with GUID e5b72a69-23e5-4b4d-b176-16532674fc34,\
    \ which has been\n         generated for this purpose.  GPT GUID usage is well\
    \ understood\n         and implemented.  This document provides a definition for\
    \ this\n         GUID and its usage.  A central registration mechanism does not\n\
    \         exist for GPT GUIDs, or GUIDs in general, by design; see\n         [RFC4122].\n\
    \   This mechanism enables an operating system to prevent non-pNFS access\n  \
    \ to pNFS block storage immediately upon boot.  Servers that support\n   pNFS\
    \ block layouts SHOULD use the GPT and this GUID for all pNFS\n   block storage\
    \ devices.\n   A pNFS client operating system that supports block layouts SHOULD\n\
    \   recognize this GUID and SHOULD use its presence to prevent data\n   access\
    \ to pNFS block devices until a layout that includes the device\n   is received\
    \ from the MDS.\n   Data stored on pNFS block layout storage devices can be better\n\
    \   protected by incorporating checks for this GUID into other hosts and\n   systems\
    \ that do not support pNFS block layouts.  If pNFS block\n   storage devices are\
    \ presented to such hosts or systems by mistake,\n   the check for presence of\
    \ this GUID can be used to prevent writes\n   that could otherwise corrupt stored\
    \ pNFS data.\n   Many current operating system versions support the GPT [GPT-W].\n"
- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   The pNFS block layout security considerations\
    \ in [RFC5663] apply to\n   this document.\n   The security considerations in\
    \ [RFC4122] apply to the GUID specified\n   in this document.\n"
