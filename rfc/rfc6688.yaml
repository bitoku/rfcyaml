- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Figure 1 shows the overall architecture of a Parallel NFS\
    \ (pNFS)\n   system:\n       +-----------+\n       |+-----------+            \
    \                     +-----------+\n       ||+-----------+                  \
    \              |           |\n       |||           |       NFSv4.1 + pNFS    \
    \       |           |\n       +||  Clients  |<------------------------------>|\
    \    MDS    |\n        +|           |                                |       \
    \    |\n         +-----------+                                |           |\n\
    \              |||                                     +-----------+\n       \
    \       |||                                           |\n              |||   \
    \                                        |\n              ||| Storage        +-----------+\
    \              |\n              ||| Protocol       |+-----------+            \
    \ |\n              ||+----------------||+-----------+  Control   |\n         \
    \     |+-----------------|||           |  Protocol  |\n              +------------------+||\
    \  Storage  |------------+\n                                  +|  Devices  |\n\
    \                                   +-----------+\n                       Figure\
    \ 1.  pNFS Architecture\n   In this document, \"storage device\" is used as a\
    \ general term for a\n   data server and/or storage server for any pNFS layout\
    \ type.  The\n   MetaData Server (MDS) is the NFSv4 server that provides pNFS\
    \ layouts\n   to clients and handles operations on file metadata (e.g., names\
    \ and\n   attributes).\n   For the pNFS block protocol as specified in [RFC5663],\
    \ client\n   identification of pNFS storage devices requires contacting the MDS\
    \ to\n   obtain device signature information.  It is not possible for a pNFS\n\
    \   client to reliably identify pNFS block storage devices without\n   contacting\
    \ the MDS, because the device signature location and\n   contents may vary among\
    \ devices and servers; both device signature\n   location and contents are determined\
    \ by the MDS, not the client.\n   Typical operating system (OS) boot functionality\
    \ scans and activates\n   block devices (e.g., Small Computer System Interface\
    \ (SCSI)) before\n   activating the NFS client (including pNFS functionality).\
    \  This\n   sequence of operations creates a window of time during which the\n\
    \   client OS may modify a pNFS block device without contacting the\n   server\
    \ (e.g., by attempting to mount or initialize a local physical\n   filesystem).\
    \  This document specifies an identification mechanism for\n   pNFS block storage\
    \ devices that can be used by an OS implementation\n   to remove this window of\
    \ vulnerability.\n   Many storage area network (SAN) storage systems provide quasi-static\n\
    \   access control mechanisms (e.g., Logical Unit Number (LUN) mapping\n   and/or\
    \ masking) that operate at the granularity of individual hosts.\n   While it is\
    \ feasible to use such mechanisms to remove this window\n   (e.g., by only enabling\
    \ a client to access pNFS block storage devices\n   after the client has contacted\
    \ the responsible MDS), such usage is\n   undesirable and potentially problematic.\
    \  This is because the storage\n   access control mechanisms are quasi-static;\
    \ they are typically\n   configured once to allow client access to the block pNFS\
    \ storage\n   devices and not reconfigured dynamically (e.g., based on crashes\
    \ and\n   reboots).  Block storage access controls can be changed to respond to\n\
    \   unusual circumstances (e.g., to fence [remove access from] an\n   uncooperative\
    \ pNFS client), but should not be used as part of routine\n   client operations\
    \ (e.g., reboot).  A different mechanism is needed.\n   This document specifies\
    \ an entry in the GUID (Globally Unique\n   Identifier) partition table (GPT)\
    \ that can be used by a pNFS server\n   to label pNFS storage devices.  This GPT\
    \ entry is intended for shared\n   pNFS storage devices that are accessible to\
    \ pNFS clients and servers,\n   and that may be accessible to other hosts or systems.\
    \  This entry\n   enables pNFS clients, as well as other hosts and systems, to\
    \ avoid\n   accessing pNFS storage devices via means other than pNFS.\n"
