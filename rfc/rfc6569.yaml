- title: __initial_text__
  contents:
  - '      Guidelines for Development of an Audio Codec within the IETF

    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides general guidelines for work on developing\
    \ and\n   specifying an interactive audio codec within the IETF.  These\n   guidelines\
    \ cover the development process, evaluation, requirements\n   conformance, and\
    \ intellectual property issues.\n"
