- title: __initial_text__
  contents:
  - '     Definition of Events for Channel-Oriented Telephony Signalling

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo updates RFC 4733 to add event codes for telephony signals\n\
    \   used for channel-associated signalling when carried in the telephony\n   event\
    \ RTP payload.  It supersedes and adds to the original assignment\n   of event\
    \ codes for this purpose in Section 3.14 of RFC 2833.  As\n   documented in Appendix\
    \ A of RFC 4733, some of the RFC 2833 events\n   have been deprecated because\
    \ their specification was ambiguous,\n   erroneous, or redundant.  In fact, the\
    \ degree of change from Section\n   3.14 of RFC 2833 is such that implementations\
    \ of the present document\n   will be fully backward compatible with RFC 2833\
    \ implementations only\n   in the case of full ABCD-bit signalling.  This document\
    \ expands and\n   improves the coverage of signalling systems compared to RFC\
    \ 2833.\n"
