- title: 2.4.  ABCD Transitional Signalling for Digital Trunks
  contents:
  - "2.4.  ABCD Transitional Signalling for Digital Trunks\n   ABCD is a 4-bit signalling\
    \ system used by digital trunks, where A, B,\n   C, and D are the designations\
    \ of the individual bits.  Signalling may\n   be 16-state (all four bits used),\
    \ 4-state (A and B bits used), or\n   2-state (A-bit only used).  ABCD signalling\
    \ events are all mutually\n   exclusive states.  The most recent state transition\
    \ determines the\n   current state.\n   When using Extended Super Frame (ESF)\
    \ T1 framing, signalling\n   information is sent as robbed bits in frames 6, 12,\
    \ 18, and 24.  A D4\n   superframe only transmits 4-state signalling with A and\
    \ B bits.  On\n   the Conference of European Postal and Telecommunications (CEPT)\
    \ E1\n   frame, all signalling is carried in timeslot 16, and two channels of\n\
    \   16-state (ABCD) signalling are sent per frame.  ITU-T Recommendation\n   G.704\
    \ [10] gives the details of ABCD bit placement within the various\n   framing\
    \ arrangements.\n   The meaning of ABCD signals varies with the application. \
    \ One example\n   of a specification of ABCD signalling codes is T1.403.02 [16],\
    \ which\n   reflects North American practice for \"loop\" signalling as opposed\
    \ to\n   the trunk signalling discussed in previous sections.\n   Since ABCD information\
    \ is a state rather than a changing signal,\n   implementations SHOULD use the\
    \ following triple-redundancy mechanism,\n   similar to the one specified in ITU-T\
    \ Rec. I.366.2 [15], Annex L.  At\n   the time of a transition, the same ABCD\
    \ information is sent 3 times\n   at an interval of 5 ms.  If another transition\
    \ occurs during this\n   time, then this continues.  After a period of no change,\
    \ the ABCD\n   information is sent every 5 seconds.\n   As shown in Table 1, the\
    \ 16 possible states are represented by event\n   codes 144 to 159, respectively.\
    \  Implementations using these event\n   codes MUST map them to and from the ABCD\
    \ information based on the\n   following principles:\n   1.  State numbers are\
    \ derived from the used subset of ABCD bits by\n       treating them as a single\
    \ binary number, where the A bit is the\n       high-order bit.\n   2.  State\
    \ numbers map to event codes by order of increasing value\n       (i.e., state\
    \ number 0 maps to event code 144, ..., state number\n       15 maps to event\
    \ code 159).\n   If only the A and B bits are being used, then the mapping to\
    \ event\n   codes shall be as follows:\n   o  A=0, B=0 maps to event code 208;\n\
    \   o  A=0, B=1 maps to event code 209;\n   o  A=1, B=0 maps to event code 210;\n\
    \   o  A=1, B=1 maps to event code 211;\n   Finally, if only the A bit is used,\n\
    \   o  A = 0 maps to event code 206;\n   o  A = 1 maps to event code 207;\n  \
    \    Separate event codes are assigned to A-bit and AB-bit signalling\n      because,\
    \ as indicated in Rec. G.704 [10], when the B, C, and D\n      bits are unused,\
    \ their default values differ between transmission\n      systems.  By specifying\
    \ codes for only the used bits, this memo\n      allows the receiving gateway\
    \ to fill in the remaining bits\n      according to local configuration.\n"
- title: 2.5.  Continuity Tones
  contents:
  - "2.5.  Continuity Tones\n   Continuity tones are used for testing circuit continuity\
    \ during call\n   setup.  Two basic procedures are used.  In international practice,\n\
    \   clause 7 of ITU-T Recommendation Q.724 [8] describes a procedure\n   applicable\
    \ to four-wire trunk circuits, where a single 2000 +/- 20 Hz\n   check-tone is\
    \ transmitted from the initiating telephone switch.  The\n   remote switch sets\
    \ up a loopback, and the continuity check passes if\n   the sending switch can\
    \ detect the tone on the return path.  Clause 8\n   of Q.724 describes the procedure\
    \ for two-wire trunk circuits.  The\n   two-wire procedure involves two tones:\
    \ a 2000 Hz tone sent in the\n   forward direction and a 1780 +/- 20 Hz tone sent\
    \ in response.\n   Note that implementations often send a slightly different check-tone,\n\
    \   e.g., 2010 Hz, because of undesirable aliasing properties of 2000 Hz.\n  \
    \ If implementations use the telephone-events payload type to propagate\n   continuity\
    \ check-tones, they MUST map these tones to event codes as\n   follows:\n   o\
    \  For four-wire continuity testing, the 2000 Hz check-tone is mapped\n      to\
    \ event code 121.\n   o  For two-wire continuity testing, the initial 2000 Hz\
    \ check-tone Hz\n      tone is mapped to event code 121.  The 1780 Hz continuity\n\
    \      verify-tone is mapped to event code 122.\n"
- title: 2.6.  Trunk Unavailable Event
  contents:
  - "2.6.  Trunk Unavailable Event\n   This event indicates that the trunk is unavailable\
    \ for service.  The\n   length of the downtime is indicated in the duration field.\
    \  The\n   duration field is set to a value that allows adequate granularity in\n\
    \   describing downtime.  A value of 1 second is RECOMMENDED.  When the\n   trunk\
    \ becomes unavailable, this event is sent with the same timestamp\n   three times\
    \ at an interval of 20 ms.  If the trunk persists in the\n   unavailable state\
    \ at the end of the indicated duration, then the\n   event is retransmitted, preferably\
    \ with the same redundancy scheme.\n   Unavailability of the trunk might result\
    \ from a failure or an\n   administrative action.  This event is used in a stateless\
    \ manner to\n   synchronize trunk unavailability between equipment connected through\n\
    \   provisioned RTP trunks.  It avoids the unnecessary consumption of\n   bandwidth\
    \ in sending a continuous stream of RTP packets with a fixed\n   payload for the\
    \ duration of the downtime, as would be required in\n   certain E1-based applications.\
    \  In T1-based applications, trunk\n   conditioning via the ABCD transitional\
    \ events can be used instead.\n"
- title: 2.7.  Metering Pulse Event
  contents:
  - "2.7.  Metering Pulse Event\n   The metering pulse event may be used to transmit\
    \ meter pulsing for\n   billing purposes.  For background information, one possible\
    \ reference\n   is http://www.seg.co.uk/telecomm/automat3.htm.  Since the metering\n\
    \   pulse is a discrete event, each metering pulse event report MUST have\n  \
    \ both the 'M' and 'E' bits set.  Meter pulsing is normally transmitted\n   by\
    \ out-of-band means while conversation is in progress.  Senders MUST\n   therefore\
    \ be prepared to transmit both the telephone-event and audio\n   payload types\
    \ simultaneously.  Metering pulse events MUST be\n   retransmitted as recommended\
    \ in Section 2.5.1.4 of RFC 4733 [4].  It\n   is RECOMMENDED that the retransmission\
    \ interval be the lesser of 50\n   ms and the pulsing rate but no less than audio\
    \ packetization rate.\n"
- title: 3.  Congestion Considerations
  contents:
  - "3.  Congestion Considerations\n   The ability to adapt to congestion varies with\
    \ the signalling system\n   being used and also differs between line and register\
    \ signals.\n   With the specific exception of register signalling for S.S. No.\
    \ 5 and\n   R1/MF, the signals described in this document are fairly tolerant\
    \ of\n   lengthened durations, should these be necessary.  Thus in congested\n\
    \   conditions, the sender may adapt by lengthening the reporting\n   interval\
    \ for the tones concerned.  At the receiving end, if a tone is\n   being played\
    \ out and an under-run occurs due to delayed or lost\n   packets, it is best to\
    \ continue playing the tone until the next\n   packet arrives.  Interrupting a\
    \ tone prematurely, with or without\n   resumption, can cause the call setup attempt\
    \ to fail, whereas\n   extended playout just increases the call setup time.\n\
    \   Register signalling for S.S. No. 5 and R1/MF is subject to time\n   constraints.\
    \  Both the tone signals and the silent periods between\n   them have specified\
    \ durations and tolerances of the order of 5 to 10\n   ms.  The durations of the\
    \ individual tones are of the order of two to\n   three packetization intervals\
    \ (55/68 ms, with the initial KP lasting\n   100 ms).  The critical requirement\
    \ for transmission of the\n   telephony-event payload is that the receiver knows\
    \ which signal to\n   play out at a given moment.  It is less important that the\
    \ receiver\n   receive timely notification of the end of each tone.  Rather, it\n\
    \   should play out the sequence with the durations specified by the\n   signalling\
    \ standard instead of the actual durations reported.\n   These considerations\
    \ suggest that as soon as a register signal has\n   been reliably identified,\
    \ the sender should emit a report of that\n   tone.  It should then provide an\
    \ update within 5 ms for reliability\n   and no more updates until reporting the\
    \ end of the tone.\n   Increasing the playout buffer at the receiver during register\n\
    \   signalling will increase reliability.  This has to be weighed against\n  \
    \ the implied increase in call setup time.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The events for which event codes are provided\
    \ in this document relate\n   directly to the setup, billing, and takedown of\
    \ telephone calls.  As\n   such, they are subject, using the terminology of RFC\
    \ 3552 [12], to\n   threats to both communications and system security.  The attacks\
    \ of\n   concern are:\n   o  confidentiality violations (monitoring of calling\
    \ and called\n      numbers);\n   o  establishment of unauthorized telephone connections\
    \ through\n      message insertion;\n   o  hijacking of telephone connections\
    \ through message insertion or\n      man-in-the-middle modification of messages;\n\
    \   o  denial of service to individual telephone calls through message\n     \
    \ insertion, modification, deletion, or delay.\n   These attacks can be prevented\
    \ by the use of appropriate\n   confidentiality, authentication, or integrity\
    \ protection.  If\n   confidentiality, authentication, or integrity protection\
    \ are needed,\n   then Secure Real-time Transport Protocol (SRTP) [3] SHOULD be\
    \ used\n   with automated key management.\n   Additional security considerations\
    \ are described in RFC 4733 [4].\n"
