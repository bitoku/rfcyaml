- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Overview
  contents:
  - "1.1.  Overview\n   This document extends the set of telephony events defined\
    \ within the\n   framework of RFC 4733 [4] to include signalling events that can\n\
    \   appear on a circuit in the telephone network.  Most of these events\n   correspond\
    \ to signals within one of several channel-associated\n   signalling systems still\
    \ in use in the PSTN.\n   Trunks (or circuits) in the PSTN are the media paths\
    \ between\n   telephone switches.  A succession of protocols have been developed\n\
    \   using tones and electrical conditions on individual trunks to set up\n   telephone\
    \ calls using them.  The events defined in this document\n   support an application\
    \ where such PSTN signalling is carried between\n   two gateways without being\
    \ signalled in the IP network: the \"RTP\n   trunk\" application.\n   In the \"\
    RTP trunk\" application, RTP is used to replace a normal\n   circuit-switched\
    \ trunk between two nodes.  This is particularly of\n   interest in a telephone\
    \ network that is still mostly\n   circuit-switched.  In this case, each end of\
    \ the RTP trunk encodes\n   audio channels into the appropriate encoding, such\
    \ as G.723.1 [13] or\n   G.729 [14].  However, this encoding process destroys\
    \ in-band\n   signalling information that is carried using the least-significant\n\
    \   bit (\"robbed bit signalling\") and may also interfere with in-band\n   signalling\
    \ tones, such as the MF (multi-frequency) digit tones.\n   In a typical application,\
    \ the gateways may exchange roles from one\n   call to the next: they must be\
    \ capable of either sending or receiving\n   each implemented signal in Table\
    \ 1.\n   This document defines events related to four different signalling\n \
    \  systems.  Three of these are based on the exchange of multi-frequency\n   tones.\
    \  The fourth operates on digital trunks only, and makes use of\n   low-order\
    \ bits stolen from the encoded media.  In addition, this\n   document defines\
    \ tone events for supporting tasks such as continuity\n   testing of the media\
    \ path.\n      Implementors are warned that the descriptions of signalling\n \
    \     systems given below are incomplete.  They are provided to give\n      context\
    \ to the related event definitions, but omit many details\n      important to\
    \ implementation.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   In this document, the key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\",\n   and \"OPTIONAL\" are to be interpreted as described in RFC 2119\
    \ [1] and\n   indicate requirement levels for compliant implementations.\n   In\
    \ addition to the abbreviations defined below for specific events,\n   this document\
    \ uses the following abbreviations:\n   KP     Key Pulse\n   MF     Multi-frequency\n\
    \   PSTN   Public Switched (circuit) Telephone Network\n   RTP    Real-time Transport\
    \ Protocol [2]\n   ST     Start\n"
- title: 2.  Event Definitions
  contents:
  - "2.  Event Definitions\n   Table 1 lists all of the events defined in this document.\
    \  As\n   indicated in Table 8 (Appendix A) of RFC 4733 [4], use of some of the\n\
    \   RFC 2833 [11] event codes has been deprecated because their\n   specification\
    \ was ambiguous, erroneous, or redundant.  In fact, the\n   degree of change from\
    \ Section 3.14 of RFC 2833 is such that\n   implementations of the present document\
    \ will be fully backward\n   compatible with RFC 2833 implementations only in\
    \ the case of full\n   ABCD-bit signalling.  This document expands and improves\
    \ the coverage\n   of signalling systems compared to RFC 2833.\n   Note that the\
    \ IANA registry for telephony event codes was set up by\n   RFC 4733, not by RFC\
    \ 2833.  Thus, event code assignments originally\n   made in RFC 2833 appear in\
    \ the registry only if reaffirmed in RFC\n   4733 or an update to RFC 4733, such\
    \ as the present document.\n   +---------------------+------------+-------------+--------+---------+\n\
    \   | Event               |  Frequency |  Event Code | Event  | Volume? |\n  \
    \ |                     |    (Hz)    |             | Type   |         |\n   +---------------------+------------+-------------+--------+---------+\n\
    \   | MF 0...9            |  (Table 2) |  128...137  | tone   | yes     |\n  \
    \ |                     |            |             |        |         |\n   |\
    \ MF Code 11 (SS No.  |  700+1700  |     123     | tone   | yes     |\n   | 5)\
    \ or KP3P/ST3P     |            |             |        |         |\n   | (R1)\
    \                |            |             |        |         |\n   |       \
    \              |            |             |        |         |\n   | MF KP (SS\
    \ No. 5) or |  1100+1700 |     124     | tone   | yes     |\n   | KP1 (R1)   \
    \         |            |             |        |         |\n   |              \
    \       |            |             |        |         |\n   | MF KP2 (SS No. 5)\
    \   |  1300+1700 |     125     | tone   | yes     |\n   | or KP2P/ST2P (R1)  \
    \ |            |             |        |         |\n   |                     |\
    \            |             |        |         |\n   | MF ST (SS No. 5 and |  1500+1700\
    \ |     126     | tone   | yes     |\n   | R1)                 |            |\
    \             |        |         |\n   |                     |            |  \
    \           |        |         |\n   | MF Code 12 (SS No.  |  900+1700  |    \
    \ 127     | tone   | yes     |\n   | 5) or KP'/STP (R1)  |            |      \
    \       |        |         |\n   |                     |            |        \
    \     |        |         |\n   | ABCD signalling     |     N/A    |  144...159\
    \  | state  | no      |\n   |                     |            |             |\
    \        |         |\n   | AB signalling (C, D |     N/A    |  208...211  | state\
    \  | no      |\n   | unused)             |            |             |        |\
    \         |\n   |                     |            |             |        |  \
    \       |\n   | A bit signalling    |     N/A    |  206...207  | state  | no \
    \     |\n   | (B, C, D unused)    |            |             |        |      \
    \   |\n   |                     |            |             |        |        \
    \ |\n   | Continuity          |    2000    |     121     | tone   | yes     |\n\
    \   | check-tone          |            |             |        |         |\n  \
    \ |                     |            |             |        |         |\n   |\
    \ Continuity          |    1780    |     122     | tone   | yes     |\n   | verify-tone\
    \         |            |             |        |         |\n   |              \
    \       |            |             |        |         |\n   | Metering pulse \
    \     |     N/A    |     174     | other  | no      |\n   |                  \
    \   |            |             |        |         |\n   | Trunk unavailable  \
    \ |     N/A    |     175     | other  | no      |\n   |                     |\
    \            |             |        |         |\n   | MFC Forward 1...15  |  (Table\
    \ 4) |  176...190  | tone   | yes     |\n   |                     |          \
    \  |             |        |         |\n   | MFC Backward 1...15 |  (Table 5) |\
    \  191...205  | tone   | yes     |\n   +---------------------+------------+-------------+--------+---------+\n\
    \                     Table 1: Trunk Signalling Events\n"
- title: 2.1.  Signalling System No. 5
  contents:
  - "2.1.  Signalling System No. 5\n   Signalling System No. 5 (SS No. 5) is defined\
    \ in ITU-T\n   Recommendations Q.140 through Q.180 [5].  It has two systems of\n\
    \   signals: \"line\" signalling to acquire and release the trunk, and\n   \"\
    register\" signalling to pass digits forward from one switch to the\n   next.\n"
- title: 2.1.1.  Signalling System No. 5 Line Signals
  contents:
  - "2.1.1.  Signalling System No. 5 Line Signals\n   No. 5 line signalling uses tones\
    \ at two frequencies: 2400 and 2600\n   Hz.  The tones are used singly for most\
    \ signals, but together for the\n   Clear-forward and Release-guard.  (This reduces\
    \ the chance of an\n   accidental call release due to carried media content duplicating\
    \ one\n   of the frequencies.)  The specific signal indicated by a tone depends\n\
    \   on the stage of call set-up at which it is applied.\n   No events are defined\
    \ in support of No. 5 line signalling.  However,\n   implementations MAY use the\
    \ AB bit events described in Section 2.4\n   and shown in Table 1 to propagate\
    \ SS No. 5 line signals.  If they do\n   so, they MUST use the following mappings.\
    \  These mappings are based\n   on an underlying mapping equating A=0 to presence\
    \ of 2400 Hz signal\n   and B=0 to presence of 2600 Hz signal in the indicated\
    \ direction.\n   o  both 2400 and 2600 Hz present: event code 208;\n   o  2400\
    \ Hz present: event code 210;\n   o  2600 Hz present: event code 209;\n   o  neither\
    \ signal present: event code 211.\n   The initial event report for each signal\
    \ SHOULD be generated as soon\n   as the signal is recognized, and in any case\
    \ no later than the time\n   of recognition as indicated in ITU-T Recommendation\
    \ Q.141, Table 1\n   (i.e., 40 ms for \"seizing\" and \"proceed-to-send\", 125\
    \ ms for all\n   other signals).  The packetization interval following the initial\n\
    \   report SHOULD be chosen with considerations of reliable transmission\n   given\
    \ first priority.  Note that the receiver must supply its own\n   volume values\
    \ for converting these events back to tones.  Moreover,\n   the receiver MAY extend\
    \ the playout of \"seizing\" until it has\n   received the first report of a KP\
    \ event (see below), so that it has\n   better control of the interval between\
    \ ending of the seizing signal\n   and start of KP playout.\n      The KP has\
    \ to be sent beginning 80 +/- 20 ms after the SS No. 5\n      \"seizing\" signal\
    \ has stopped.\n"
- title: 2.1.2.  Signalling System No. 5 Register Signals
  contents:
  - "2.1.2.  Signalling System No. 5 Register Signals\n   No. 5 register signalling\
    \ uses pairs of tones to convey digits and\n   signals framing them.  The tone\
    \ combinations and corresponding\n   signals are shown in the Table 2.  All signals\
    \ except KP1 and KP2 are\n   sent for a duration of 55 ms.  KP1 and KP2 are sent\
    \ for a duration of\n   100 ms.  Inter-signal pauses are always 55 ms.\n     \
    \                            Upper Frequency (Hz)\n   +-----------------+---------+---------+---------+---------+---------+\n\
    \   | Lower Frequency |     900 |    1100 |    1300 |    1500 |    1700 |\n  \
    \ |            (Hz) |         |         |         |         |         |\n   +-----------------+---------+---------+---------+---------+---------+\n\
    \   |             700 | Digit 1 | Digit 2 | Digit 4 | Digit 7 | Code 11 |\n  \
    \ |                 |         |         |         |         |         |\n   |\
    \             900 |         | Digit 3 | Digit 5 | Digit 8 | Code 12 |\n   |  \
    \               |         |         |         |         |         |\n   |    \
    \        1100 |         |         | Digit 6 | Digit 9 |     KP1 |\n   |      \
    \           |         |         |         |         |         |\n   |        \
    \    1300 |         |         |         | Digit 0 |     KP2 |\n   |          \
    \       |         |         |         |         |         |\n   |            1500\
    \ |         |         |         |         |      ST |\n   +-----------------+---------+---------+---------+---------+---------+\n\
    \                    Table 2: SS No. 5 Register Signals\n   The KP signals are\
    \ used to indicate the start of digit signalling.\n   KP1 indicates a call expected\
    \ to terminate in a national network\n   served by the switch to which the signalling\
    \ is being sent.  KP2\n   indicates a call that is expected to transit through\
    \ the switch to\n   which the signalling is being sent, to another international\n\
    \   exchange.  The end of digit signalling is indicated by the ST signal.\n  \
    \ Code 11 or Code 12 following a country code (and possibly another\n   digit)\
    \ indicates a call to be directed to an operator position in the\n   destination\
    \ country.  A Code 12 may be followed by other digits\n   indicating a particular\
    \ operator to whom the call is to be directed.\n   Implementations using the telephone-events\
    \ payload to carry SS No. 5\n   register signalling MUST use the following events\
    \ from Table 1 to\n   convey the register signals shown in Table 2:\n   o  event\
    \ code 128 to convey Digit 0;\n   o  event codes 129-137 to convey Digits 1 through\
    \ 9, respectively;\n   o  event code 123 to convey Code 11;\n   o  event code\
    \ 124 to convey KP1;\n   o  event code 125 to convey KP2;\n   o  event code 126\
    \ to convey ST;\n   o  event code 127 to convey Code 12.\n   The sending implementation\
    \ SHOULD send an initial event report for\n   the KP signals as soon as they are\
    \ recognized, and it MUST send an\n   event report for all of these signals as\
    \ soon as they have completed.\n"
- title: 2.2.  Signalling System R1 and North American MF
  contents:
  - "2.2.  Signalling System R1 and North American MF\n   Signalling System R1 is\
    \ mainly used in North America, as is the more\n   common variant designated simply\
    \ as \"MF\".  R1 is defined in ITU-T\n   Recommendations Q.310-Q.332 [6], while\
    \ MF is defined in [9].\n   Like SS No. 5, R1/MF has both line and register signals.\
    \  The line\n   signals (not counting Busy and Reorder) are implemented on analog\n\
    \   trunks through the application of a 2600 Hz tone, and on digital\n   trunks\
    \ by using ABCD signalling.  Interpretation of the line signals\n   is state-dependent\
    \ (as with SS No. 5).\n"
- title: 2.2.1.  Signalling System R1 Line Signals
  contents:
  - "2.2.1.  Signalling System R1 Line Signals\n   In accordance with Table 1/Q.311,\
    \ implementations MAY use the A bit\n   events described in Section 2.4 and shown\
    \ in Table 1 to propagate R1\n   line signals.  If they do so, they MUST use the\
    \ following mappings.\n   These mappings are based on an underlying mapping equating\
    \ A=0 to the\n   presence of a 2600 Hz signal in the indicated direction and A=1\
    \ to\n   the absence of that signal.\n   o  2600 Hz present: event code 206;\n\
    \   o  no signal present: event code 207.\n"
- title: 2.2.2.  Signalling System R1 Register Signals
  contents:
  - "2.2.2.  Signalling System R1 Register Signals\n   R1 has a signal capacity of\
    \ 15 codes for forward inter-register\n   signals but no backward inter-register\
    \ signals.  Each code or digit\n   is transmitted by a tone pair from a set of\
    \ 6 frequencies.  The R1\n   register signals consist of KP, ST, and the digits\
    \ \"0\" through \"9\".\n   The frequencies allotted to the signals are shown in\
    \ Table 3.  Note\n   that these frequencies are the same as those allotted to\
    \ the\n   similarly named SS No. 5 register signals, except that KP uses the\n\
    \   frequency combination corresponding to KP1 in SS No. 5.  Table 3 also\n  \
    \ shows additional signals used in North American practice: KP', KP2P,\n   KP3P,\
    \ STP or ST', ST2P, and ST3P [9].\n                                 Upper Frequency\
    \ (Hz)\n   +------------+---------+---------+---------+---------+--------------+\n\
    \   |      Lower |     900 |    1100 |    1300 |    1500 |         1700 |\n  \
    \ |  Frequency |         |         |         |         |              |\n   |\
    \       (Hz) |         |         |         |         |              |\n   +------------+---------+---------+---------+---------+--------------+\n\
    \   |        700 | Digit 1 | Digit 2 | Digit 4 | Digit 7 | KP3P or ST3P |\n  \
    \ |            |         |         |         |         |              |\n   |\
    \        900 |         | Digit 3 | Digit 5 | Digit 8 |   KP' or STP |\n   |  \
    \          |         |         |         |         |              |\n   |    \
    \   1100 |         |         | Digit 6 | Digit 9 |           KP |\n   |      \
    \      |         |         |         |         |              |\n   |       1300\
    \ |         |         |         | Digit 0 | KP2P or ST2P |\n   |            |\
    \         |         |         |         |              |\n   |       1500 |  \
    \       |         |         |         |           ST |\n   +------------+---------+---------+---------+---------+--------------+\n\
    \                      Table 3: R1/MF Register Signals\n   Implementations using\
    \ the telephone-events payload to carry North\n   American R1 register signalling\
    \ MUST use the following events from\n   Table 1 to convey the register signals\
    \ shown in Table 3:\n   o  event code 128 to convey Digit 0;\n   o  event codes\
    \ 129-137 to convey Digits 1 through 9, respectively;\n   o  event code 123 to\
    \ convey KP3P or ST3P;\n   o  event code 124 to convey KP;\n   o  event code 125\
    \ to convey KP2P or ST2P;\n   o  event code 126 to convey ST;\n   o  event code\
    \ 127 to convey KP' or STP.\n      As with the original telephony signals, the\
    \ receiver interprets\n      codes 123, 125, and 127 as KPx or STx signals based\
    \ on their\n      position in the signalling sequence.\n   Unlike SS No. 5, R1\
    \ allows a large tolerance for the time of onset of\n   register signalling following\
    \ the recognition of start-dialling line\n   signal.  This means that sending\
    \ implementations MAY wait to send a\n   KP event report until the KP has completed.\n"
- title: 2.3.  Signalling System R2
  contents:
  - "2.3.  Signalling System R2\n   The International Signalling System R2 is described\
    \ in ITU-T\n   Recommendations Q.400-Q.490 [7], but there are many national\n\
    \   variants.  R2 line signals are continuous, out-of-band, link by link,\n  \
    \ and channel associated.  R2 (inter)register signals are multi-\n   frequency,\
    \ compelled, in-band, end-to-end, and also channel\n   associated.\n"
- title: 2.3.1.  Signalling System R2 Line Signals
  contents:
  - "2.3.1.  Signalling System R2 Line Signals\n   R2 line signals may be analog,\
    \ one-bit digital using the A bit in the\n   16th channel, or digital using both\
    \ A and B bits.  Implementations\n   MAY use the A bit or AB bit events described\
    \ in Section 2.4 and shown\n   in Table 1 to propagate these signals.  If they\
    \ do so, they MUST use\n   the following mappings.\n   1.  For the analog R2 line\
    \ signals shown in Table 1 of ITU-T\n       Recommendation Q.411, implementations\
    \ MUST map as follows.  This\n       mapping is based on an underlying mapping\
    \ of A bit = 0 when tone\n       is present.\n      *  event code 206 (Table 1)\
    \ is used to indicate the Q.411 \"tone-\n         on\" condition;\n      *  event\
    \ code 207 (Table 1), is used to indicate the Q.411 \"tone-\n         off\" condition.\n\
    \   2.  The digital R2 line signals, as described by ITU-T Recommendation\n  \
    \     Q.421, are carried in two bits, A and B.  The mapping between A\n      \
    \ and B bit values and event codes SHALL be the same in both\n       directions\
    \ and SHALL follow the principles for A and B bit\n       mapping specified in\
    \ Section 2.4.\n"
- title: 2.3.2.  Signalling System R2 Register Signals
  contents:
  - "2.3.2.  Signalling System R2 Register Signals\n   In R2 signalling, the signalling\
    \ sequence is initiated from the\n   outgoing exchange by sending a line \"seizing\"\
    \ signal.  After the line\n   \"seizing\" signal (and \"seizing acknowledgment\"\
    \ signal in R2D), the\n   signalling sequence continues using MF register signals.\
    \  ITU-T\n   Recommendation Q.441 classifies the forward MF register signals\n\
    \   (upper frequencies) into Groups I and II, the backward MF register\n   signals\
    \ (lower frequencies) into Groups A and B.  These groups are\n   significant with\
    \ respect both to what sort of information they convey\n   and where they can\
    \ occur in the signalling sequence.\n   The tones used in R2 register signalling\
    \ are combinations of two out\n   of six frequencies.  National versions may be\
    \ reduced to 10 signals\n   (two out of five frequencies) or 6 signals (two out\
    \ of four\n   frequencies).\n   R2 register signalling is a compelled tone signalling\
    \ protocol,\n   meaning that one tone is played until an \"acknowledgment or directive\n\
    \   for the next tone\" is received that indicates that the original tone\n  \
    \ should cease.  A R2 forward register signal is acknowledged by a\n   backward\
    \ signal.  A backward signal is acknowledged by the end of the\n   forward signal.\
    \  In exceptional circumstances specified in ITU-T Rec.\n   Q.442, the downstream\
    \ entity may send backward signals autonomously\n   rather than in response to\
    \ specific forward signals.\n   In R2 signalling, the signalling sequence is initiated\
    \ from the\n   outgoing exchange by sending a forward Group I signal.  The first\n\
    \   forward signal is typically the first digit of the called number.\n   The\
    \ incoming exchange typically replies with a backward Group A-1\n   indicating\
    \ to the outgoing exchange to send the next digit of the\n   called number.\n\
    \   The tones have meaning; however, the meaning varies depending on\n   where\
    \ the tone occurs in the signalling.  The meaning may also depend\n   on the country.\
    \  Thus, to avoid an unmanageable number of events,\n   this document simply provides\
    \ means to indicate the 15 forward and 15\n   backward MF R2 tones (i.e., using\
    \ event codes 176-190 and 191-205,\n   respectively, as shown in Table 1).  The\
    \ frequency pairs for these\n   tones are shown in Table 4 and Table 5.\n   Note\
    \ that a naive strategy for onward relay of R2 inter-register\n   signals may\
    \ result in unacceptably long call setup times and timeouts\n   when the call\
    \ passes through several exchanges as well as a gateway\n   before terminating.\
    \  Several strategies are available for speeding up\n   the transfer of signalling\
    \ information across a given relay point.\n   In the worst case, the relay point\
    \ has to act as an exchange,\n   terminating the signalling on one side and reoriginating\
    \ the call on\n   the other.\n                                 Upper Frequency\
    \ (Hz)\n    +----------------------+-------+-------+-------+--------+--------+\n\
    \    | Lower Frequency (Hz) | 1500  | 1620  | 1740  | 1860   | 1980   |\n    +----------------------+-------+-------+-------+--------+--------+\n\
    \    | 1380                 | Fwd 1 | Fwd 2 | Fwd 4 | Fwd 7  | Fwd 11 |\n    |\
    \                      |       |       |       |        |        |\n    | 1500\
    \                 |       | Fwd 3 | Fwd 5 | Fwd 8  | Fwd 12 |\n    |         \
    \             |       |       |       |        |        |\n    | 1620        \
    \         |       |       | Fwd 6 | Fwd 9  | Fwd 13 |\n    |                 \
    \     |       |       |       |        |        |\n    | 1740                \
    \ |       |       |       | Fwd 10 | Fwd 14 |\n    |                      |  \
