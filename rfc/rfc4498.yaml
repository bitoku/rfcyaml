- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB),\n\
    \   the Aggregation MIB modules, for use with network management\n   protocols\
    \ in the Internet community.  In particular, the Aggregation\n   MIB modules will\
    \ be used to configure a network management agent to\n   aggregate the values\
    \ of a user-specified set of Managed Object\n   instances and to service queries\
    \ related to the aggregated Managed\n   Object instances.\n"
