- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in BCP 14, RFC 2119\n \
    \  [RFC2119].\n"
- title: 2.  Background
  contents:
  - "2.  Background\n   For the purpose of management, it is necessary to access Managed\n\
    \   Objects (MOs).  The SNMP framework provides a mechanism for naming\n   and\
    \ describing managed objects.  These objects are accessed via a\n   virtual information\
    \ store termed a Management Information Base (MIB).\n   MIBs have been defined\
    \ by equipment, protocol, and application\n   developers to provide management\
    \ access to the managed entities.  We\n   will call the MOs defined in these MIBs\
    \ simple MOs (SMO).  Management\n   applications will access one or more instances\
    \ of these SMOs, one or\n   more times, to monitor the target entity.\n   There\
    \ is a cost associated with accessing MOs.  The cost is the\n   network bandwidth\
    \ and the packet header processing overhead at the\n   command generator (manager)\
    \ and the command responder (agent).  This\n   cost constrains the number of MO\
    \ instances that can be polled and the\n   interval at which polling can be carried\
    \ out.\n   The overhead reduction can be carried out by reducing the number of\n\
    \   query-response packets.  This will reduce the packet processing\n   overhead,\
    \ and to some extent, the bandwidth.\n   The payloads in a typical SNMP \"get\"\
    \ packet and the corresponding\n   response are as shown in Figure 1.  In this\
    \ example, polling is\n   carried out for 'n' Managed Object instances OID1, OID2,\
    \ ..., OIDn.\n   It is obvious that a substantial amount of the payload in an\
    \ SNMP\n   packet consists of the OIDs.\n"
- title: '3.  MO Aggregation: The Concept'
  contents:
  - "3.  MO Aggregation: The Concept\n   In this document, a mechanism of MO aggregation\
    \ for payload\n   compression is defined.  The idea is simple: we introduce the\
    \ concept\n   of an Aggregate MO (AgMO).  An AgMO is just another MO as far as\
    \ the\n   SNMP protocol is concerned.  No new protocol operations will be\n  \
    \ required to handle these MOs.  As in the case of any other MO, it\n   requires\
    \ additional instrumentation at the command responder (agent)\n   and at the (command\
    \ generator) manager.  In this mechanism, the user\n   defines an Aggregate MO\
    \ (AgMO) corresponding to one or more\n   (predefined) MO instances.  Semantically,\
    \ the value of an AgMO\n   instance will be equivalent to the concatenation of\
    \ the values of the\n   corresponding MO instances.  The order of the concatenation\
    \ will be\n   determined by the order in which the MO instances are specified\
    \ in\n   the AgMO definition.  With the definitions done, the user can, as and\n\
    \   when the necessity arises, do an SNMP 'get' on instances of the AgMO\n   to\
    \ fetch the value of the constituent MO instances.  There is\n   substantial savings\
    \ on bandwidth, as only one instance object\n   identifier is carried in the request\
    \ and the response.  In the normal\n   case, instance object identifiers for each\
    \ of the constituent MO\n   instances would be carried in the requests and the\
    \ responses.  This\n   is the basic concept of Aggregate Managed Objects.  For\
    \ every AgMO,\n   an ErrorStatus Managed Object is defined.  This MO indicates\
    \ errors,\n   if any, that have been encountered while fetching the values of\
    \ the\n   constituent MO instances.  The error indication is comprised of the\n\
    \   index of the MO instance and the corresponding error.  If there are\n   no\
    \ errors, the ErrorStatus Managed Object instance will have a null\n   value.\
    \  This is the basic concept of Aggregate Managed Objects.\n   The concepts are\
    \ explained in Figure 2.  An aggregate managed object,\n   AgMOx, has been defined\
    \ for the MO instances MOI1, ... MOIn.  The\n   value of an instance of AgMOx\
    \ will be a concatenation of the values\n   of MOI1, ... MOIn, in that order.\n\
    \      Polling for MO Instances [MOI1, MOI2, ... MOIn]:\n                +--------+------+-------+...\
    \ -+------+------+\n         Query: |Get req | MOI1 | NULL  |     | MOIn | NULL\
    \ |\n                +--------+------+-------+... -+------+------+\n         \
    \       +--------+------+-------+... -+------+------+\n      Response: |Get resp|\
    \ MOI1 | Val1  |     | MOIn | Valn |\n                +--------+------+-------+...\
    \ -+------+------+\n                     Figure 1.  Polling for MO instances\n\
    \      Polling for an instance (AgMOIx) of an aggregate MO (AgMOx):\n      AgMOx\
    \ = aggr{AgMOI1, AgMOI2, ......AgMOIn}\n                +--------+--------+-------+\n\
    \         Query: |Get req | AgMOIx | NULL  |\n                +--------+--------+-------+\n\
    \                +--------+--------+------------------------+\n      Response:\
    \ |Get resp| AgMOIx |    Val1,Val2,...,Valn  |\n                +--------+--------+------------------------+\n\
    \                     Figure 2.  MO aggregation\n   As a further refinement of\
    \ the AgMO, we introduce the Time-Based\n   Aggregated Managed Object (TAgMO).\
    \  The TAgMO is an MO that\n   represents the values of a user-specified MO instance\
    \ sampled at\n   user-specified intervals for a user-specified number of times.\
    \  In\n   this case, the user defines a TAgMO by specifying the MO instance\n\
    \   that needs to be sampled, the sampling interval, and the desired\n   number\
    \ of samples that will be included in one TAgMO.  The value of a\n   TAgMO instance\
    \ will include the timestamp (sysUpTime) at which the\n   first sample was taken.\
    \  The start time is not specified when the\n   TAgMO is defined.  Implementations\
    \ may choose to align the start time\n   with the appropriate time boundaries\
    \ (e.g., seconds, minutes, hours).\n   With the definitions, the user can do an\
    \ SNMP \"get\" on an instance of\n   the TAgMO to fetch the values of the constituent\
    \ MO instance sampled\n   at the specified intervals.  This is the concept of\
    \ Time-Based\n   aggregation.\n   Polling for 'n' samples of an MO Instance [MOI]\
    \ at an interval 'i':\n                Query               Time         Response\n\
    \                =====               ====         ========\n      +--------+-----+-----------+\n\
    \      |Get req | MOI |    NULL   |  t\n      +--------+-----+-----------+  :\
    \    +--------+-----+--------------+\n                                    :  \
    \  |Get resp| MOI |    Val(t)    |\n                                    :    +--------+-----+--------------+\n\
    \      +--------+-----+-----------+  t+i\n      |Get req | MOI |    NULL   | \
    \ :\n      +--------+-----+-----------+  :    +--------+-----+--------------+\n\
    \                                    :    |Get resp| MOI |    Val(t+i)  |\n  \
    \                                  X    +--------+-----+--------------+\n    \
    \                                X\n                                    :\n  \
    \    +--------+-----+-----------+  t+(n-1)i\n      |Get req | MOI |    NULL  \
    \ |  :\n      +--------+-----+-----------+  :    +--------+-----+--------------+\n\
    \                                    :    |Get resp| MOI | Val(t+(n-1)i)|\n  \
    \                                       +--------+-----+--------------+\n    \
    \     Figure 3.  Periodic polling for samples of an MO instance\n   Polling for\
    \ an instance (TAgMOIx) of a Time-Based aggregate MO\n   (TAgMOx):\n   TAgMOx\
    \ = aggr{'n' polled samples of an instance (MOI) of MO\n                  at intervals\
    \       = 'i' microseconds}\n             +--------+---------+-------+\n     \
    \ Query: |Get req | TAgMOIx | NULL  |\n             +--------+---------+-------+\n\
    \             +--------+---------+--------------------------------------+\n  \
    \ Response: |Get resp| TAgMOIx | t,Val(t),Val(t+i),.,Val(t + (n-1)*i) |\n    \
    \         +--------+---------+--------------------------------------+\n      \
    \             Figure 4.  Time-Based aggregation\n   The TAgMO instance is a \"\
    bucket\" of data representing the value of\n   the corresponding MO instance sampled\
    \ at 'i' microsecond intervals,\n   'n' times (i.e., over a 'n' X 'i' microsecond\
    \ window).  The TAgMO\n   instance value gets updated at 'n' X 'i' microsecond\
    \ intervals.\n"
- title: 4.  The Requirements for Managed Object Aggregation
  contents:
  - "4.  The Requirements for Managed Object Aggregation\n   The general requirements\
    \ of managed object aggregation are as\n   follows:\n      o It should lead to\
    \ fewer packets.\n      o It should lead to less bandwidth consumption.\n    \
    \  o It should not lead to loss of information.\n   In the case of Time-Based\
    \ aggregation, there will be a delay involved\n   in getting the actual data.\
    \  The minimum delay in this case will be\n   the duration of the aggregation.\n\
    \   The manager application is expected to configure AgMOs (Aggregate\n   MOs)\
    \ and TAgMOs (Time-Based Aggregate MOs) with care so that the\n   response size\
    \ is not too large.  In case the resultant response size\n   is larger than the\
    \ maximum acceptable message size of the originator\n   or larger than the local\
    \ maximum message size, then the error-status\n   field will be set to \"tooBig\"\
    .\n   Note that an aggregate MO can be defined only when all the\n   constituent\
    \ MO instances of interest are known.  This scheme cannot\n   be employed if a\
    \ manager/application does not know the specific MO\n   instances (of interest)\
    \ that are serviced by the management target.\n   In such cases, the application\
    \ may \"discover\" the MO instances of\n   interest by some means, e.g., by \"\
    walking\" through the MIB tree on\n   the agent.  According to the results of\
    \ the \"walk\", the application\n   can define an appropriate aggregate MO that\
    \ will serve the purpose.\n   Considering the cost involved in this exercise,\
    \ this method is\n   recommended only if the aggregate MO will be used repeatedly,\
    \ so that\n   the benefits of aggregation outweigh the costs of configuration.\n"
- title: 5.  MIB Design
  contents:
  - "5.  MIB Design\n   The basic principle has been to keep the MIB as simple as\
    \ possible\n   and at the same time to make it flexible enough that a large number\n\
    \   of users and applications can use the MIB to configure aggregate MOs\n   conveniently.\n\
    \   Two separate MIB modules have been defined.  The AggrMIB supports the\n  \
    \ aggregation of independent MO instances, while TAggrMIB supports the\n   aggregation\
    \ of several samples of the same MO instance.  Both of\n   these MIB modules use\
    \ the textual conventions defined in RMON-MIB\n   [RFC2819] and SNMP-FRAMEWORK-MIB\
    \ [RFC3411].\n   The AggrMIB is comprised of three tables, described below.\n\
    \   -  The aggrCtlTable controls the aggregation process.  Each row in\n     \
    \ this table defines the attributes of the aggregate object defined\n      in\
    \ the aggrMOTable.\n   -  The aggrMOTable defines the primary MO-based aggregation,\
    \ i.e.,\n      the MOs that will be aggregated.\n   -  The aggrDataTable contains\
    \ the details of the aggregated object.\n   The TAggrMIB is comprised of two tables\
    \ described below.\n   -  The tAggrCtlTable controls the aggregation process.\
    \  Each row in\n      this table defines the attributes of the aggregate object\
    \ defined\n      in the aggrMOTable.\n   -  The tAggrDataTable contains the details\
    \ of the aggregated object.\n"
- title: 6.  The Aggregation MIB Modules
  contents:
  - "6.  The Aggregation MIB Modules\n      AGGREGATE-MIB DEFINITIONS ::= BEGIN\n\
    \       IMPORTS\n         MODULE-IDENTITY,  experimental, Unsigned32,\n      \
    \   OBJECT-TYPE, Opaque\n                    FROM SNMPv2-SMI\n         OwnerString\n\
    \                    FROM RMON-MIB\n         RowStatus, StorageType, TEXTUAL-CONVENTION\n\
    \                    FROM SNMPv2-TC\n         MODULE-COMPLIANCE, OBJECT-GROUP\n\
    \                    FROM SNMPv2-CONF\n         SnmpAdminString\n            \
    \        FROM SNMP-FRAMEWORK-MIB;\n     aggrMIB MODULE-IDENTITY\n          LAST-UPDATED\
    \ \"200604270000Z\"        --  27th April, 2006\n          ORGANIZATION \"Cyber\
    \ Solutions Inc. NetMan Working Group\"\n          CONTACT-INFO\n         \" \
    \                     Glenn Mansfield Keeni\n                        Postal: Cyber\
    \ Solutions Inc.\n                                6-6-3, Minami Yoshinari\n  \
    \                              Aoba-ku, Sendai, Japan 989-3204.\n            \
    \               Tel: +81-22-303-4012\n                           Fax: +81-22-303-4015\n\
    \                        E-mail: glenn@cysols.com\n             Support Group\
    \ E-mail: mibsupport@cysols.com\"\n             DESCRIPTION\n                \
    \     \"The MIB for servicing aggregate objects.\n                      Copyright\
    \ (C) The Internet Society (2006).  This\n                      version of this\
    \ MIB module is part of RFC 4498;\n                      see the RFC itself for\
    \ full legal notices.\n                     \"\n             REVISION    \"200604270000Z\"\
    \      -- 27th April, 2006\n             DESCRIPTION \"Initial version, published\
    \ as RFC 4498.\"\n                  ::= { experimental 123 }\n      AggrMOErrorStatus\
    \ ::= TEXTUAL-CONVENTION\n        STATUS       current\n        DESCRIPTION\n\
    \          \"This data type is used to model the error status of the\n       \
    \    constituent MO instances.  The error status for a\n           constituent\
    \ MO instance is given in terms of two elements:\n             o The moIndex,\
    \ which indicates the position of the MO\n               instance (starting at\
    \ 1) in the value of the aggregated\n               MO instance.\n           \
    \  o The moError, which indicates the error that was\n               encountered\
    \ in fetching that MO instance.\n           The syntax in ASN.1 Notation will\
    \ be\n           ErrorStatus :: = SEQUENCE {\n              moIndex  Integer32,\n\
    \              moError  SnmpPduErrorStatus\n           }\n           AggrMOErrorStatus\
    \ ::= SEQUENCE OF {\n              ErrorStatus\n           }\n           Note1:\
    \ The command responder will supply values for all\n                  constituent\
    \ MO instances, in the same order in\n                  which the MO instances\
    \ are specified for the AgMO.\n                  If an error is encountered for\
    \ an MO instance, then\n                  the corresponding value will have an\
    \ ASN.1 value NULL,\n                  and an error will be flagged in the corresponding\n\
    \                  AggrMOErrorStatus object.\n                  Only MOs for which\
    \ errors have been encountered will\n                  have their corresponding\
    \ moIndex and moError values\n                  set.\n           Note2: The error\
    \ code for the component MO instances will be\n                  in accordance\
    \ with the SnmpPduErrorStatus TC defined\n                  in the DISMAN-SCHEDULE-MIB\
    \ [RFC3231].\n           Note3: The command generator will need to know\n    \
    \              constituent MO instances and their order to correctly\n       \
    \           interpret AggrMOErrorStatus.\n          \"\n        SYNTAX      Opaque\
    \ (SIZE (0..1024))\n      AggrMOValue ::= TEXTUAL-CONVENTION\n        STATUS \
    \      current\n        DESCRIPTION\n          \"This data type is used to model\
    \ the aggregate\n           MOs.  It will have a format dependent on the constituent\n\
    \           MOs, a sequence of values.  The syntax in ASN.1 Notation will\n  \
    \         be\n           MOValue :: = SEQUENCE {\n                value ObjectSyntax\n\
    \           }\n           where 'value' is the value of a constituent MO instance.\n\
    \           AggrMOValue :: = SEQUENCE OF {\n               MOValue\n         \
    \  }\n           Note: The command generator will need to know the\n         \
    \  constituent MO instances and their order to\n           correctly interpret\
    \ AggrMOValue.\"\n        SYNTAX      Opaque (SIZE (0..1024))\n      AggrMOCompressedValue\
    \ ::= TEXTUAL-CONVENTION\n        STATUS       current\n        DESCRIPTION\n\
    \          \"This data type is used to model the compressed\n           aggregate\
    \ MOs.\"\n        SYNTAX      OCTET STRING (SIZE (0..1024))\n   --\n   -- The\
    \ aggregation control table\n   -- There will be a row for each aggregate MO\n\
    \   --\n      aggrCtlTable OBJECT-TYPE\n           SYNTAX  SEQUENCE OF AggrCtlEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS current\n          \
    \ DESCRIPTION\n             \"A table that controls the aggregation of the MOs.\"\
    \n           ::= {aggrMIB 1}\n       aggrCtlEntry OBJECT-TYPE\n           SYNTAX\
    \  AggrCtlEntry\n           MAX-ACCESS  not-accessible\n           STATUS  current\n\
    \           DESCRIPTION\n             \"A row of the control table that defines\
    \ one aggregated\n              MO.\n              Entries in this table are required\
    \ to survive a reboot\n              of the managed entity depending on the value\
    \ of the\n              corresponding aggrCtlEntryStorageType instance.\n    \
    \         \"\n           INDEX {aggrCtlEntryID }\n           ::= {aggrCtlTable\
    \ 1 }\n       AggrCtlEntry ::= SEQUENCE {\n          aggrCtlEntryID\n        \
    \                SnmpAdminString,\n          aggrCtlMOIndex\n                \
    \        Unsigned32,\n          aggrCtlMODescr\n                        SnmpAdminString,\n\
    \          aggrCtlCompressionAlgorithm\n                        INTEGER,\n   \
    \       aggrCtlEntryOwner\n                        OwnerString,\n          aggrCtlEntryStorageType\n\
    \                        StorageType,\n          aggrCtlEntryStatus\n        \
    \                RowStatus\n       }\n      aggrCtlEntryID OBJECT-TYPE\n     \
    \      SYNTAX SnmpAdminString (SIZE(1..32))\n           MAX-ACCESS not-accessible\n\
    \           STATUS current\n           DESCRIPTION\n             \"A locally unique,\
    \ administratively assigned name\n              for this aggregated MO.  It is\
    \ used as an index to\n              uniquely identify this row in the table.\"\
    \n           ::= { aggrCtlEntry 1 }\n      aggrCtlMOIndex OBJECT-TYPE\n      \
    \     SYNTAX Unsigned32 (1..2147483647)\n           MAX-ACCESS read-create\n \
    \          STATUS current\n           DESCRIPTION\n             \"A pointer to\
    \ a group of MOs identified by aggrMOEntryID\n              in the aggrMOTable.\
    \  This is the group of MOs that will\n              be aggregated.\"\n      \
    \     ::= { aggrCtlEntry 2 }\n      aggrCtlMODescr OBJECT-TYPE\n           SYNTAX\
    \ SnmpAdminString (SIZE(0..64))\n           MAX-ACCESS read-create\n         \
    \  STATUS current\n           DESCRIPTION\n             \"A textual description\
    \ of the object that is\n              being aggregated.\"\n           ::= {aggrCtlEntry\
    \ 3}\n      -- only one compression algorithm is defined as of now.\n      aggrCtlCompressionAlgorithm\
    \ OBJECT-TYPE\n           SYNTAX INTEGER {\n                  none      (1),\n\
    \                  deflate   (2)\n           }\n           MAX-ACCESS read-create\n\
    \           STATUS current\n           DESCRIPTION\n             \"The compression\
    \ algorithm that will be used by\n              the agent to compress the value\
    \ of the aggregated\n              object.\n              The deflate algorithm\
    \ and corresponding data format\n              specification is described in RFC\
    \ 1951.  It is\n              compatible with the widely used gzip utility.\n\
    \             \"\n           REFERENCE\n             \"RFC1951 : DEFLATE Compressed\
    \ Data Format Specification\n              version 1.3\n             \"\n    \
    \       DEFVAL { none }\n           ::= {aggrCtlEntry 4}\n      aggrCtlEntryOwner\
    \ OBJECT-TYPE\n           SYNTAX OwnerString\n           MAX-ACCESS read-create\n\
    \           STATUS current\n           DESCRIPTION\n             \"The entity\
    \ that created this entry.\"\n           ::= {aggrCtlEntry 5}\n      aggrCtlEntryStorageType\
    \ OBJECT-TYPE\n           SYNTAX StorageType\n           MAX-ACCESS read-create\n\
    \           STATUS current\n           DESCRIPTION\n              \"This object\
    \ defines whether the parameters defined in\n               this row are kept\
    \ in volatile storage and lost upon\n               reboot or backed up by non-volatile\
    \ (permanent)\n               storage.\n               Conceptual rows having\
    \ the value 'permanent' need not\n               allow write-access to any columnar\
    \ objects in the row.\n              \"\n           ::= {aggrCtlEntry 6}\n   \
    \   aggrCtlEntryStatus OBJECT-TYPE\n           SYNTAX RowStatus\n           MAX-ACCESS\
    \ read-create\n           STATUS current\n           DESCRIPTION\n           \
    \   \"The row status variable, used according to row\n               installation\
    \ and removal conventions.\n               Objects in a row can be modified only\
    \ when the value of\n               this object in the corresponding conceptual\
    \ row is not\n               'active'.\n               Thus, to modify one or\
    \ more of the objects in this\n               conceptual row,\n              \
    \   a. change the row status to 'notInService',\n                 b. change the\
    \ values of the row, and\n                 c. change the row status to 'active'.\n\
    \               The aggrCtlEntryStatus may be changed to 'active' if\n       \
    \        all the MOs in the conceptual row have been assigned\n              \
    \ valid values.\n              \"\n           ::= {aggrCtlEntry 7}\n   --\n  \
    \ -- The Table of primary(simple) MOs\n   --\n      aggrMOTable OBJECT-TYPE\n\
    \           SYNTAX  SEQUENCE OF AggrMOEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS current\n           DESCRIPTION\n              \"The table\
    \ of primary(simple) MOs that will be aggregated.\n               Each row in\
    \ this table represents a MO that will be\n               aggregated.  The aggrMOEntryID\
    \ index is used to identify\n               the group of MOs that will be aggregated.\
    \  The\n               aggrMOIndex instance in the corresponding row of the\n\
    \               aggrCtlTable will have a value equal to the value of\n       \
    \        aggrMOEntryID.  The aggrMOEntryMOID index is used to\n              \
    \ identify an MO in the group.\n              \"\n           ::= {aggrMIB 2}\n\
    \       aggrMOEntry OBJECT-TYPE\n           SYNTAX  AggrMOEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS  current\n           DESCRIPTION\n      \
    \        \"A row of the table that specifies one MO.\n               Entries in\
    \ this table are required to survive a reboot\n               of the managed entity\
    \ depending on the value of the\n               corresponding aggrMOEntryStorageType\
    \ instance.\n              \"\n           INDEX { aggrMOEntryID, aggrMOEntryMOID\
    \ }\n           ::= {aggrMOTable 1 }\n       AggrMOEntry ::= SEQUENCE {\n    \
    \      aggrMOEntryID\n                        Unsigned32,\n          aggrMOEntryMOID\n\
    \                        Unsigned32,\n          aggrMOInstance\n             \
    \           OBJECT IDENTIFIER,\n          aggrMODescr\n                      \
    \  SnmpAdminString,\n          aggrMOEntryStorageType\n                      \
    \  StorageType,\n          aggrMOEntryStatus\n                        RowStatus\n\
    \       }\n      aggrMOEntryID OBJECT-TYPE\n           SYNTAX Unsigned32 (1..2147483647)\n\
    \           MAX-ACCESS not-accessible\n           STATUS current\n           DESCRIPTION\n\
    \             \"An index uniquely identifying a group of MOs\n              that\
    \ will be aggregated.\"\n           ::= { aggrMOEntry 1 }\n      aggrMOEntryMOID\
    \ OBJECT-TYPE\n           SYNTAX Unsigned32 (1..65535)\n           MAX-ACCESS\
    \ not-accessible\n           STATUS current\n           DESCRIPTION\n        \
    \     \"An index to uniquely identify an MO instance in the\n              group\
    \ of MO instances that will be aggregated.\"\n           ::= { aggrMOEntry 2 }\n\
    \      aggrMOInstance OBJECT-TYPE\n           SYNTAX OBJECT IDENTIFIER\n     \
    \      MAX-ACCESS read-create\n           STATUS current\n           DESCRIPTION\n\
    \             \"The OID of the MO instance, the value of which will\n        \
    \      be sampled by the agent.\"\n           ::= { aggrMOEntry 3 }\n      aggrMODescr\
    \ OBJECT-TYPE\n           SYNTAX SnmpAdminString (SIZE(0..64))\n           MAX-ACCESS\
    \ read-create\n           STATUS current\n           DESCRIPTION\n           \
    \   \"A textual description of the object that will\n               be aggregated.\"\
    \n           ::= {aggrMOEntry 4}\n      aggrMOEntryStorageType OBJECT-TYPE\n \
    \          SYNTAX StorageType\n           MAX-ACCESS read-create\n           STATUS\
    \ current\n           DESCRIPTION\n              \"This object defines whether\
    \ the parameters defined in\n               this row are kept in volatile storage\
    \ and lost upon\n               reboot or backed up by non-volatile (permanent)\n\
    \               storage.\n               Conceptual rows having the value 'permanent'\
    \ need not\n               allow write-access to any columnar objects in the row.\n\
    \              \"\n           ::= {aggrMOEntry 5}\n      aggrMOEntryStatus OBJECT-TYPE\n\
    \           SYNTAX RowStatus\n           MAX-ACCESS read-create\n           STATUS\
    \ current\n           DESCRIPTION\n              \"The row status variable, used\
    \ according to row\n               installation and removal conventions.\n   \
    \            Objects in a row can be modified only when the value of\n       \
    \        this object in the corresponding conceptual row is not\n            \
    \   'active'.\n               Thus, to modify one or more of the objects in this\n\
    \               conceptual row,\n                 a. change the row status to\
    \ 'notInService',\n                 b. change the values of the row, and\n   \
    \              c. change the row status to 'active'.\n               The aggrMOEntryStatus\
    \ may be changed to 'active' iff\n               all the MOs in the conceptual\
    \ row have been assigned\n               valid values.\n              \"\n   \
    \        ::= {aggrMOEntry 6}\n      --\n      -- aggrDataTable: The Table of Data.\
    \  Each row represents a Data\n      --                set.  aggrCtlEntryID is\
    \ the key to the table.\n      --                It is used to identify instances\
    \ of the\n      --                aggregated MO that are present in the table.\n\
    \      --\n      aggrDataTable OBJECT-TYPE\n           SYNTAX  SEQUENCE OF AggrDataEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS  current\n         \
    \  DESCRIPTION\n              \"Each row of this table contains information\n\
    \               about an aggregateMO indexed by aggrCtlEntryID.\"\n          \
    \ ::= {aggrMIB 3}\n      aggrDataEntry OBJECT-TYPE\n           SYNTAX  AggrDataEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS  current\n         \
    \  DESCRIPTION\n              \"Entry containing information pertaining to\n \
    \              an aggregate MO.\"\n           INDEX {aggrCtlEntryID}\n       \
    \    ::= {aggrDataTable 1 }\n      AggrDataEntry ::= SEQUENCE {\n         aggrDataRecord\n\
    \                    AggrMOValue,\n         aggrDataRecordCompressed\n       \
    \             AggrMOCompressedValue,\n         aggrDataErrorRecord\n         \
    \           AggrMOErrorStatus\n         }\n      aggrDataRecord OBJECT-TYPE\n\
    \           SYNTAX AggrMOValue\n           MAX-ACCESS read-only\n           STATUS\
    \ current\n           DESCRIPTION\n             \"The snapshot value of the aggregated\
    \ MO.\n              Note that the access privileges to this object will be\n\
    \              governed by the access privileges of the component\n          \
    \    objects.  Thus, an entity attempting to access an\n              instance\
    \ of this MO MUST have access rights to all the\n              component instance\
    \ objects and this MO instance.\n             \"\n           ::= { aggrDataEntry\
    \ 1}\n      aggrDataRecordCompressed OBJECT-TYPE\n           SYNTAX AggrMOCompressedValue\n\
    \           MAX-ACCESS read-only\n           STATUS current\n           DESCRIPTION\n\
    \             \"The compressed value of the aggregated MO.\n              The\
    \ compression algorithm will depend on the\n              aggrCtlCompressionAlgorithm\
    \ given in the corresponding\n              aggrCtlEntry.  If the value of the\
    \ corresponding\n              aggrCtlCompressionAlgorithm is (1) 'none', then\
    \ the value\n              of all instances of this object will be a string of\
    \ zero\n              length.\n              Note that the access privileges to\
    \ this object will be\n              governed by the access privileges of the\
    \ component\n              objects.  Thus, an entity attempting to access an instance\n\
    \              of this MO MUST have access rights to all the component\n     \
    \         instance objects and this MO instance.\n             \"\n          \
    \ ::= { aggrDataEntry 2}\n      aggrDataErrorRecord OBJECT-TYPE\n           SYNTAX\
    \ AggrMOErrorStatus\n           MAX-ACCESS read-only\n           STATUS current\n\
    \           DESCRIPTION\n              \"The error status corresponding to the\
    \ MO instances\n               aggregated in aggrDataRecord (and\n           \
    \    aggrDataRecordCompressed).\"\n           ::= { aggrDataEntry 3}\n       --\
    \ Conformance information\n      aggrConformance OBJECT IDENTIFIER ::= { aggrMIB\
    \ 4 }\n      aggrGroups      OBJECT IDENTIFIER ::= { aggrConformance 1 }\n   \
    \   aggrCompliances OBJECT IDENTIFIER ::= { aggrConformance 2 }\n       -- Compliance\
    \ statements\n      aggrMibCompliance MODULE-COMPLIANCE\n           STATUS  current\n\
    \           DESCRIPTION\n                   \"The compliance statement for SNMP\
    \ entities\n                    that implement the AGGREGATE-MIB.\"\n        \
    \   MODULE  -- this module\n               MANDATORY-GROUPS { aggrMibBasicGroup\
    \ }\n           ::= { aggrCompliances 1 }\n       -- Units of conformance\n  \
    \    aggrMibBasicGroup    OBJECT-GROUP\n           OBJECTS {\n               \
    \       aggrCtlMOIndex,\n                      aggrCtlMODescr,\n             \
    \         aggrCtlCompressionAlgorithm,\n                      aggrCtlEntryOwner,\n\
    \                      aggrCtlEntryStorageType,\n                      aggrCtlEntryStatus,\n\
    \                      aggrMOInstance,\n                      aggrMODescr,\n \
    \                     aggrMOEntryStorageType,\n                      aggrMOEntryStatus,\n\
    \                      aggrDataRecord,\n                      aggrDataRecordCompressed,\n\
    \                      aggrDataErrorRecord\n          }\n           STATUS  current\n\
    \           DESCRIPTION\n                   \"A collection of objects for aggregation\
    \ of MOs.\"\n           ::= { aggrGroups 1 }\n      END\n      TIME-AGGREGATE-MIB\
    \ DEFINITIONS ::= BEGIN\n       IMPORTS\n         MODULE-IDENTITY,  experimental,\n\
    \         OBJECT-TYPE,      Opaque, Integer32\n                    FROM SNMPv2-SMI\n\
    \         OwnerString\n                    FROM RMON-MIB\n         RowStatus,\
    \ StorageType, TEXTUAL-CONVENTION\n                    FROM SNMPv2-TC\n      \
    \   MODULE-COMPLIANCE, OBJECT-GROUP\n                    FROM SNMPv2-CONF\n  \
    \       SnmpAdminString\n                    FROM SNMP-FRAMEWORK-MIB;\n     tAggrMIB\
    \ MODULE-IDENTITY\n          LAST-UPDATED \"200604270000Z\"        --  27 April\
    \ 2006\n          ORGANIZATION \"Cyber Solutions Inc. NetMan Working Group\"\n\
    \          CONTACT-INFO\n         \"                      Glenn Mansfield Keeni\n\
    \                        Postal: Cyber Solutions Inc.\n                      \
    \          6-6-3, Minami Yoshinari\n                                Aoba-ku, Sendai,\
    \ Japan 989-3204.\n                           Tel: +81-22-303-4012\n         \
    \                  Fax: +81-22-303-4015\n                        E-mail: glenn@cysols.com\n\
    \             Support Group E-mail: mibsupport@cysols.com\"\n             DESCRIPTION\n\
    \                     \"The MIB for servicing Time-Based aggregate\n         \
    \              objects.\n                       Copyright (C) The Internet Society\
    \ (2006).  This\n                       version of this MIB module is part of\
    \ RFC 4498;\n                       see the RFC itself for full legal notices.\n\
    \                     \"\n             REVISION    \"200604270000Z\"      -- 27th\
    \ April, 2006\n             DESCRIPTION \"Initial version, published as RFC 4498.\"\
    \n                  ::= { experimental 124 }\n      TAggrMOErrorStatus ::= TEXTUAL-CONVENTION\n\
    \        STATUS       current\n        DESCRIPTION\n          \"This data type\
    \ is used to model the error status of the\n           sampled MO instance.  The\
    \ error status for a sampled MO\n           instance is given in terms of two\
    \ elements:\n             o The moIndex, which indicates the sample number of\
    \ the MO\n               instance (starting at 1) in the value of the time-\n\
    \               aggregated MO instance.\n             o The moError, which indicates\
    \ the error that was\n               encountered in sampling that MO instance.\n\
    \           The syntax in ASN.1 Notation will be\n           ErrorStatus :: =\
    \ SEQUENCE {\n              moIndex  Integer32,\n              moError  SnmpPduErrorStatus\n\
    \           }\n           TAggrMOErrorStatus ::= SEQUENCE OF {\n             \
    \ ErrorStatus\n           }\n           Note1: The command responder will supply\
    \ values for all\n                  the samples of the MO instance.  If an error\
    \ is\n                  encountered for a sample, then the corresponding\n   \
    \               value will have an ASN.1 value NULL, and an error\n          \
    \        will be flagged in the corresponding\n                  TAggrMOErrorStatus\
    \ object.\n                  Only MOs for which errors have been encountered will\n\
    \                  the corresponding moIndex and moError values be set.\n    \
    \       Note2: The error code for the component MO instances will be\n       \
    \           in accordance with the SnmpPduErrorStatus TC defined\n           \
    \       in the DISMAN-SCHEDULE-MIB[RFC3231].\n          \"\n        SYNTAX   \
    \   Opaque (SIZE (0..1024))\n      TimeAggrMOValue ::= TEXTUAL-CONVENTION\n  \
    \      STATUS       current\n        DESCRIPTION\n          \"This data type is\
    \ used to model the time-aggregated MOs.  It\n           will be a sequence of\
    \ values.  The syntax in ASN.1 Notation\n           will be\n           MOSampleValue\
    \ :: = SEQUENCE {\n                value ObjectSyntax\n           }\n        \
    \   TimeAggrMOValue ::= SEQUENCE OF {\n                MOSampleValue\n       \
    \    }\n           where the first MOSampleValue, if any, will always be the\n\
    \           timestamp of the first sample in the aggregated object.  The\n   \
    \        subsequent values are the values of the MO instance sampled\n       \
    \    at the specified intervals for the specified number of times.\n         \
    \  Note: The command generator will need to know the\n                 constituent\
    \ MO instance and the sampling interval to\n                 correctly interpret\
    \ TimeAggrMOValue.\n          \"\n        SYNTAX      Opaque (SIZE (0..1024))\n\
    \      CompressedTimeAggrMOValue ::= TEXTUAL-CONVENTION\n        STATUS      \
    \ current\n        DESCRIPTION\n          \"This data type is used to model the\
    \ compressed\n           TAgMOs.\"\n        SYNTAX      Opaque (SIZE (0..1024))\n\
    \   --\n   -- The Time-Based aggregation control table\n   --\n      tAggrCtlTable\
    \ OBJECT-TYPE\n           SYNTAX  SEQUENCE OF TAggrCtlEntry\n           MAX-ACCESS\
    \  not-accessible\n           STATUS current\n           DESCRIPTION\n       \
    \       \"The Time-Based aggregation control table.  It controls\n           \
    \    the aggregation of the samples of MO instances.  There\n               will\
    \ be a row for each TAgMO.\n              \"\n           ::= {tAggrMIB 1}\n  \
    \     tAggrCtlEntry OBJECT-TYPE\n           SYNTAX  TAggrCtlEntry\n          \
    \ MAX-ACCESS  not-accessible\n           STATUS  current\n           DESCRIPTION\n\
    \             \"A row of the control table that defines one Time-Based\n     \
    \         aggregate MO (TAgMO).\"\n           INDEX {tAggrCtlEntryID }\n     \
    \      ::= {tAggrCtlTable 1 }\n       TAggrCtlEntry ::= SEQUENCE {\n         \
    \ tAggrCtlEntryID\n                        SnmpAdminString,\n          tAggrCtlMOInstance\n\
    \                        OBJECT IDENTIFIER,\n          tAggrCtlAgMODescr\n   \
    \                     SnmpAdminString,\n          tAggrCtlInterval\n         \
    \               Integer32,\n          tAggrCtlSamples\n                      \
    \  Integer32,\n          tAggrCtlCompressionAlgorithm\n                      \
    \  INTEGER,\n          tAggrCtlEntryOwner\n                        OwnerString,\n\
    \          tAggrCtlEntryStorageType\n                        StorageType,\n  \
    \        tAggrCtlEntryStatus\n                        RowStatus\n       }\n  \
    \    tAggrCtlEntryID OBJECT-TYPE\n           SYNTAX SnmpAdminString (SIZE(1..32))\n\
    \           MAX-ACCESS not-accessible\n           STATUS current\n           DESCRIPTION\n\
    \             \"A locally unique, administratively assigned name\n           \
    \    for this aggregated MO.  It is used as an index to\n               uniquely\
    \ identify this row in the table.\"\n           ::= { tAggrCtlEntry 1 }\n    \
    \  tAggrCtlMOInstance OBJECT-TYPE\n           SYNTAX OBJECT IDENTIFIER\n     \
    \      MAX-ACCESS read-create\n           STATUS current\n           DESCRIPTION\n\
    \              \"The sampled values of this MO instance will be\n            \
    \   aggregated by the TAgMO.\n               \"\n           ::= { tAggrCtlEntry\
    \ 2 }\n      tAggrCtlAgMODescr OBJECT-TYPE\n           SYNTAX SnmpAdminString\
    \ (SIZE(0..64))\n           MAX-ACCESS read-create\n           STATUS current\n\
    \           DESCRIPTION\n              \"A textual description of the aggregate\
    \ object.\"\n           ::= {tAggrCtlEntry 3}\n      tAggrCtlInterval OBJECT-TYPE\n\
    \           SYNTAX Integer32\n           UNITS  \"micro seconds\"\n          \
    \ MAX-ACCESS read-create\n           STATUS current\n           DESCRIPTION\n\
    \              \"The interval, in microseconds, at which the MO instance\n   \
    \            pointed at by tAggrInstance will be sampled for\n               Time-Based\
    \ aggregation.\n             \"\n           ::= {tAggrCtlEntry 4}\n      tAggrCtlSamples\
    \ OBJECT-TYPE\n           SYNTAX Integer32\n           MAX-ACCESS read-create\n\
    \           STATUS current\n           DESCRIPTION\n              \"The number\
    \ of times at which the MO instance referred\n               to by tAggrInstance\
    \ will be sampled for Time-Based\n               aggregation.\"\n           ::=\
    \ {tAggrCtlEntry 5}\n      -- only one compression algorithm is defined as of\
    \ now.\n      tAggrCtlCompressionAlgorithm OBJECT-TYPE\n           SYNTAX INTEGER\
    \ {\n                  none      (1),\n                  deflate   (2)\n     \
    \      }\n           MAX-ACCESS read-create\n           STATUS current\n     \
    \      DESCRIPTION\n              \"The compression algorithm that will be used\
    \ by\n               the agent to compress the value of the TAgMO.\n         \
    \      The deflate algorithm and corresponding data format\n               specification\
    \ is described in RFC 1951.  It is\n               compatible with the widely\
    \ used gzip utility.\n             \"\n           REFERENCE\n             \"RFC1951\
    \ : DEFLATE Compressed Data Format Specification\n              version 1.3\n\
    \             \"\n           DEFVAL { none }\n           ::= {tAggrCtlEntry 6}\n\
    \      tAggrCtlEntryOwner OBJECT-TYPE\n           SYNTAX OwnerString\n       \
    \    MAX-ACCESS read-create\n           STATUS current\n           DESCRIPTION\n\
    \              \"A textual description of the entity that created\n          \
    \     this entry.\n             \"\n           ::= {tAggrCtlEntry 7}\n      tAggrCtlEntryStorageType\
    \ OBJECT-TYPE\n           SYNTAX StorageType\n           MAX-ACCESS read-create\n\
    \           STATUS current\n           DESCRIPTION\n              \"This object\
    \ defines whether the parameters defined in\n               this row are kept\
    \ in volatile storage and lost upon\n               reboot or backed up by non-volatile\
    \ (permanent)\n               storage.\n               Conceptual rows having\
    \ the value 'permanent' need not\n               allow write-access to any columnar\
    \ objects in the row.\n              \"\n           ::= {tAggrCtlEntry 8}\n  \
    \    tAggrCtlEntryStatus OBJECT-TYPE\n           SYNTAX RowStatus\n          \
    \ MAX-ACCESS read-create\n           STATUS current\n           DESCRIPTION\n\
    \              \"The row status variable, used according to row\n            \
    \   installation and removal conventions.\n               Objects in a row can\
    \ be modified only when the value of\n               this object in the corresponding\
    \ conceptual row is not\n               'active'.\n               Thus, to modify\
    \ one or more of the objects in this\n               conceptual row,\n       \
    \          a. change the row status to 'notInService',\n                 b. change\
    \ the values of the row, and\n                 c. change the row status to 'active'.\n\
    \               The tAggrCtlEntryStatus may be changed to 'active' iff\n     \
    \          all the MOs in the conceptual row have been assigned\n            \
    \   valid values.\n              \"\n           ::= {tAggrCtlEntry 9}\n      --\n\
    \      -- tAggrDataTable: The data table.\n      --\n      tAggrDataTable OBJECT-TYPE\n\
    \           SYNTAX  SEQUENCE OF TAggrDataEntry\n           MAX-ACCESS  not-accessible\n\
    \           STATUS  current\n           DESCRIPTION\n              \"This is the\
    \ data table.  Each row of this table contains\n               information about\
    \ a TAgMO indexed by tAggrCtlEntryID.\n               tAggrCtlEntryID is the key\
    \ to the table.  It is used to\n               identify instances of the TAgMO\
    \ that are present in the\n               table.\n             \"\n          \
    \ ::= {tAggrMIB 2}\n      tAggrDataEntry OBJECT-TYPE\n           SYNTAX  TAggrDataEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS  current\n         \
    \  DESCRIPTION\n             \"Entry containing information pertaining\n     \
    \          to a TAgMO.\"\n           INDEX {tAggrCtlEntryID}\n           ::= {tAggrDataTable\
    \ 1 }\n      TAggrDataEntry ::= SEQUENCE {\n         tAggrDataRecord\n       \
    \             TimeAggrMOValue,\n         tAggrDataRecordCompressed\n         \
    \           CompressedTimeAggrMOValue,\n         tAggrDataErrorRecord\n      \
    \              TAggrMOErrorStatus\n         }\n      tAggrDataRecord OBJECT-TYPE\n\
    \           SYNTAX TimeAggrMOValue\n           MAX-ACCESS read-only\n        \
    \   STATUS current\n           DESCRIPTION\n             \"The snapshot value\
    \ of the TAgMO.\"\n           ::= { tAggrDataEntry 1}\n      tAggrDataRecordCompressed\
    \ OBJECT-TYPE\n           SYNTAX CompressedTimeAggrMOValue\n           MAX-ACCESS\
    \ read-only\n           STATUS current\n           DESCRIPTION\n             \"\
    The compressed value of the TAgMO.\n              The compression algorithm will\
    \ depend on the\n              tAggrCtlCompressionAlgorithm given in the corresponding\n\
    \              tAggrCtlEntry.  If the value of the corresponding\n           \
    \   tAggrCtlCompressionAlgorithm is (1) 'none', then the\n              value\
    \ of all instances of this object will be a string\n              of zero length.\n\
    \              Note that the access privileges to this object will be\n      \
    \        governed by the access privileges of the corresponding MO\n         \
    \     instance.  Thus, an entity attempting to access an\n              instance\
    \ of this MO MUST have access rights to the\n              instance object pointed\
    \ at by tAggrCtlMOInstance and this\n              MO instance.\n            \
    \ \"\n           ::= { tAggrDataEntry 2}\n      tAggrDataErrorRecord OBJECT-TYPE\n\
    \           SYNTAX TAggrMOErrorStatus\n           MAX-ACCESS read-only\n     \
    \      STATUS current\n           DESCRIPTION\n              \"The error status\
    \ corresponding to the MO instance\n               samples aggregated in tAggrDataRecord\
    \ (and\n               tAggrDataRecordCompressed).\"\n           ::= { tAggrDataEntry\
    \ 3}\n       -- Conformance information\n      tAggrConformance OBJECT IDENTIFIER\
    \ ::= { tAggrMIB 3 }\n      tAggrGroups      OBJECT IDENTIFIER ::= { tAggrConformance\
    \ 1 }\n      tAggrCompliances OBJECT IDENTIFIER ::= { tAggrConformance 2 }\n \
    \      -- Compliance statements\n      tAggrMibCompliance MODULE-COMPLIANCE\n\
    \           STATUS  current\n           DESCRIPTION\n                   \"The\
    \ compliance statement for SNMP entities\n                    that implement the\
    \ TIME-AGGREGATE-MIB.\"\n           MODULE  -- this module\n               MANDATORY-GROUPS\
    \ { tAggrMibBasicGroup }\n           ::= { tAggrCompliances 1 }\n       -- Units\
    \ of conformance\n      tAggrMibBasicGroup    OBJECT-GROUP\n           OBJECTS\
    \ {\n                      tAggrCtlMOInstance,\n                      tAggrCtlAgMODescr,\n\
    \                      tAggrCtlInterval,\n                      tAggrCtlSamples,\n\
    \                      tAggrCtlCompressionAlgorithm,\n                      tAggrCtlEntryOwner,\n\
    \                      tAggrCtlEntryStorageType,\n                      tAggrCtlEntryStatus,\n\
    \                      tAggrDataRecord,\n                      tAggrDataRecordCompressed,\n\
    \                      tAggrDataErrorRecord\n          }\n           STATUS  current\n\
    \           DESCRIPTION\n                    \"A collection of objects for Time-Based\
    \ aggregation\n                     of MOs.\"\n           ::= { tAggrGroups 1\
    \ }\n      END\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are management objects in the MIB modules\
    \ defined in this\n   document that have a MAX-ACCESS clause of read-create. \
    \ Such objects\n   may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  The objects and corresponding vulnerabilities\n   are discussed below.\n  \
    \ The following MOs are used to configure an agent that implements the\n   aggregate\
    \ MIB modules.\n         aggrCtlMOIndex,\n         aggrCtlMODescr,\n         aggrCtlCompressionAlgorithm,\n\
    \         aggrCtlEntryOwner,\n         aggrCtlEntryStorageType,\n         aggrCtlEntryStatus,\n\
    \         aggrMOInstance,\n         aggrMODescr,\n         aggrMOEntryStorageType,\n\
    \         aggrMOEntryStatus,\n         tAggrCtlMOInstance,\n         tAggrCtlAgMODescr,\n\
    \         tAggrCtlInterval,\n         tAggrCtlSamples,\n         tAggrCtlCompressionAlgorithm,\n\
    \         tAggrCtlEntryOwner,\n         tAggrCtlEntryStorageType,\n         tAggrCtlEntryStatus,\n\
    \   Access to these objects may be abused to affect the operation of the\n   data\
    \ collection system.  In particular,\n      -  by changing the value of an instance\
    \ of aggrCtlEntryStatus,\n         tAggrCtlEntryStatus, aggrMOEntryStatus, or\
    \ tAggrMOEntryStatus\n         to 'notInService' or 'destroy', the data aggregation\
    \ operation\n         for the corresponding entry will become unavailable to the\n\
    \         management system.\n      -  by changing the value of an instance of\
    \ aggrMOInstance or\n         tAggrCtlMOInstance, the data aggregation operation\
    \ may be\n         subverted.  This may result in wrong information being fed\
    \ to\n         the management system.\n      -  by adding several rows in the\
    \ aggrMOTable corresponding to an\n         aggregate MO, it is possible to make\
    \ the value of the aggregate\n         MOs very large.  A similar effect may be\
    \ achieved by\n         manipulating the value of the tAggrCtlSamples instance\n\
    \         corresponding to a Time-Based aggregate MO.  This could result\n   \
    \      in very heavy management traffic and/or fragmentation of\n         response\
    \ packets.  In some cases the responder may refuse to\n         send the data\
    \ and will simply respond with an error message\n         indicating that the\
    \ response packet size is too big.\n   An entity attempting to access an instance\
    \ of an aggregated MO MUST\n   have access rights to all the component instance\
    \ objects and the\n   aggregate MO instance.  An implementation MUST follow this\n\
    \   requirement.  Lax adherence to this requirement will breach the\n   security\
    \ model and make the system vulnerable to illegal accesses.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   there is no control as to who on\
    \ the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   The MIB modules in this document use the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values, recorded in the SMI Numbers registry:\n\
    \   Descriptor        OBJECT IDENTIFIER value\n   ----------        -----------------------\n\
    \   aggrMIB           { experimental 123 }\n   tAggrMIB          { experimental\
    \ 124 }\n"
