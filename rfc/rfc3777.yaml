    \ Working Group.  The prose here\n   would not be what it is were it not for the\
    \ attentive and insightful\n   review of its members.  Specific acknowledgement\
    \ must be extended to\n   Scott Bradner and John Klensin, who consistently contributed\
    \ to the\n   improvement of the first three versions of this document.\n   In\
    \ January 2002, a new working group was formed, the Nominating\n   Committee Working\
    \ Group (nomcom), to revise the RFC 2727 version.\n   This working group was guided\
    \ by the efforts of a design team whose\n   members were as follows:\n      Bernard\
    \ Adoba\n      Harald Alvestrand - Chair of the IETF\n      Leslie Daigle - Chair\
    \ of the IAB\n      Avri Doria - Chair of the Working Group\n      James Galvin\
    \ - Editor of the Document\n      Joel Halpern\n      Thomas Narten\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   Any selection, confirmation, or recall process\
    \ necessarily involves\n   investigation into the qualifications and activities\
    \ of prospective\n   candidates.  The investigation may reveal confidential or\
    \ otherwise\n   private information about candidates to those participating in\
    \ the\n   process.  Each person who participates in any aspect of the process\n\
    \   must maintain the confidentiality of any and all information not\n   explicitly\
    \ identified as suitable for public dissemination.\n   When the nominating committee\
    \ decides it is necessary to share\n   confidential or otherwise private information\
    \ with others, the\n   dissemination must be minimal and must include a prior\
    \ commitment\n   from all persons consulted to observe the same confidentiality\
    \ rules\n   as the nominating committee itself.\n"
- title: 11.  Informative References
  contents:
  - "11.  Informative References\n   [1] Eastlake, 3rd, D., \"Publicly Verifiable\
    \ Nominations Committee\n       (Nomcom) Random Selection\", RFC 3797, June 2004.\n\
    \   [2] Galvin, J., \"IAB and IESG Selection, Confirmation, and Recall\n     \
    \  Process: Operation of the Nominating and Recall Committees\", BCP\n       10,\
    \ RFC 2727, February 2000.\n   [3] Galvin, J., \"IAB and IESG Selection, Confirmation,\
    \ and Recall\n       Process: Operation of the Nominating and Recall Committees\"\
    , BCP\n       10, RFC 2282, February 1998.\n"
- title: Appendix A.  Oral Tradition
  contents:
  - "Appendix A.  Oral Tradition\n   Over the years various nominating committees\
    \ have learned through\n   oral tradition passed on by liaisons that there are\
    \ certain\n   consistencies in the process and information considered during\n\
    \   deliberations.  Some items from that oral tradition are collected\n   here\
    \ to facilitate its consideration by future nominating committees.\n   1.  It\
    \ has been found that experience as an IETF Working Group Chair\n       or an\
    \ IRTF Research Group Chair is helpful in giving a nominee\n       experience\
    \ of what the job of an Area Director involves.  It also\n       helps a nominating\
    \ committee judge the technical, people, and\n       process management skills\
    \ of the nominee.\n   2.  No person should serve both on the IAB and as an Area\
    \ Director,\n       except the IETF Chair whose roles as an IAB member and Area\n\
    \       Director of the General Area are set out elsewhere.\n   3.  The strength\
    \ of the IAB is found in part in the balance of the\n       demographics of its\
    \ members (e.g., national distribution, years\n       of experience, gender, etc.),\
    \ the combined skill set of its\n       members, and the combined sectors (e.g.,\
    \ industry, academia,\n       etc.) represented by its members.\n   4.  There\
    \ are no term limits explicitly because the issue of\n       continuity versus\
    \ turnover should be evaluated each year\n       according to the expectations\
    \ of the IETF community, as it is\n       understood by each nominating committee.\n\
    \   5.  The number of nominating committee members with the same primary\n   \
    \    affiliation is limited in order to avoid the appearance of\n       improper\
    \ bias in choosing the leadership of the IETF.  Rather\n       than defining precise\
    \ rules for how to define \"affiliation\", the\n       IETF community depends\
    \ on the honor and integrity of the\n       participants to make the process work.\n"
- title: Appendix B.  Nominating Committee Timeline
  contents:
  - "Appendix B.  Nominating Committee Timeline\n   This appendix is included for\
    \ the convenience of the reader and is\n   not to be interpreted as the definitive\
    \ timeline.  It is intended to\n   capture the detail described elsewhere in this\
    \ document in one place.\n   Although every effort has been made to ensure the\
    \ description here is\n   consistent with the description elsewhere, if there\
    \ are any conflicts\n   the definitive rule is the one in the main body of this\
    \ document.\n   The only absolute in the timeline rules for the annual process\
    \ is\n   that its completion is due by the First IETF of the year after the\n\
    \   nominating committee begins its term.  This is supported by the fact\n   that\
    \ the confirmed candidate terms begin during the week of the First\n   IETF.\n\
    \   The overall annual process is designed to be completed in 7 months.\n   It\
    \ is expected to start 8 months prior to the First IETF.  The 7\n   months is\
    \ split between three major components of the process as\n   follows.\n   1. \
    \ First is the selection and organization of the committee members.\n       Three\
    \ months are allotted for this process.\n   2.  Second is the selection of the\
    \ candidates by the nominating\n       committee.  Three months are allotted for\
    \ this process.\n   3.  Third is the confirmation of the candidates by their respective\n\
    \       confirming bodies.  One month is allotted for this process.\n   The following\
    \ figure captures the details of the milestones within\n   each component.  For\
    \ illustrative purposes the figure presumes the\n   Friday before the First IETF\
    \ is March 1.\n   0.  BEGIN 8 Months Prior to First IETF (approx. July 1); Internet\n\
    \       Society President appoints the Chair.  The appointment must be\n     \
    \  done no later than the Second IETF or 8 months prior to the First\n       IETF,\
    \ whichever comes first.  The Chair must be announced and\n       recognized during\
    \ a plenary session of the Second IETF.\n   1.  The Chair establishes and announces\
    \ milestones to ensure the\n       timely selection of the nominating committee\
    \ members.\n   2.  The Chair contacts the IESG, IAB, and Internet Society Board\
    \ of\n       Trustees and requests a liaison.  The Chair contacts the prior\n\
    \       year's Chair and requests an advisor.  The Chair obtains the list\n  \
    \     of IESG and IAB open positions and descriptions from the IETF\n       Executive\
    \ Director.\n   3.  The Chair announces the solicitation for voting volunteer\
    \ members\n       that must remain open for at least 30 days.  The announcement\n\
    \       must be done no later than 7 months and 2 weeks prior to the\n       First\
    \ IETF (approx. July 15).\n   4.  After the solicitation closes the Chair announces\
    \ the pool of\n       volunteers and the date of the random selection, which must\
    \ be at\n       least 1 week in the future.  The announcement must be done no\n\
    \       later than 6 months and 2 weeks prior to the First IETF (approx.\n   \
    \    August 15).\n   5.  On the appointed day the random selection occurs and\
    \ the Chair\n       announces the members of the committee and the 1 week challenge\n\
    \       period.  The announcement must be done no later than 6 months and\n  \
    \     1 week prior to the First IETF (approx. August 22).\n   6.  During the challenge\
    \ period the Chair contacts each of the\n       committee members and confirms\
    \ their availability to participate.\n   7.  After the challenge period closes\
    \ the Chair announces the members\n       of the committee and its term begins.\
    \  The announcement must be\n       done no later than 6 months prior to the First\
    \ IETF (approx.\n       September 1).\n   8.  The committee has one month during\
    \ which it is to self-organize\n       in preparation for completing its assigned\
    \ duties.  This must be\n       done no later than 5 months prior to the First\
    \ IETF (approx.\n       October 1).\n   9.  END the Committee Member Selection\
    \ Process; BEGIN the Selection\n       of Candidates; Time is at least 5 months\
    \ prior to the First IETF\n       (approx. October 1).\n   10. The Chair establishes\
    \ and announces the milestones to ensure the\n       timely selection of the candidates,\
    \ including a call for\n       nominations for the open positions.  The announcement\
    \ must be\n       done no later than 5 months prior to the First IETF (approx.\n\
    \       October 1).\n   11. Over the next 3 months the nominating committee collects\
    \ input\n       and deliberates.  It should plan to conduct interviews and other\n\
    \       consultations during the Third IETF.  The committee is due to\n      \
    \ complete its candidate selection no later than 2 months prior to\n       the\
    \ First IETF (approx. January 1).\n   12. END the Selection of Candidates; BEGIN\
    \ the Confirmation of\n       Candidates; Time is at least 2 months prior to the\
    \ First IETF\n       (approx. January 1);\n   13. The committee presents its candidates\
    \ to their respective\n       confirming bodies.  The presentation must be done\
    \ no later than 2\n       months prior to the First IETF (approx. January 1).\n\
    \   14. The confirming bodies have 1 month to deliberate and, in\n       communication\
    \ with the nominating committee, accept or reject\n       candidates.\n   15.\
    \ The Chair announces the confirmed candidates.  The announcement\n       must\
    \ be done no later than 1 month prior to the First IETF\n       (approx. February\
    \ 1).\n"
