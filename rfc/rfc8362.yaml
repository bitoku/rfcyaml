- title: Appendix A.  Global Configuration Parameters
  contents:
  - "Appendix A.  Global Configuration Parameters\n   The global configurable parameter\
    \ ExtendedLSASupport is added to the\n   OSPFv3 protocol.  If ExtendedLSASupport\
    \ is enabled, the OSPFv3 router\n   will originate OSPFv3 Extended LSAs and use\
    \ the LSAs for the SPF\n   computation.  If ExtendedLSASupport is not enabled,\
    \ a subset of\n   OSPFv3 Extended LSAs may still be originated and used for other\n\
    \   functions as described in Section 6.2.\n"
- title: Appendix B.  Area Configuration Parameters
  contents:
  - "Appendix B.  Area Configuration Parameters\n   The area configurable parameter\
    \ AreaExtendedLSASupport is added to\n   the OSPFv3 protocol.  If AreaExtendedLSASupport\
    \ is enabled, the\n   OSPFv3 router will originate link and area OSPFv3 Extended\
    \ LSAs and\n   use the LSAs for the SPF computation.  Legacy AS-Scoped LSAs will\n\
    \   still be originated and used for the AS-External-LSA computation.  If\n  \
    \ AreaExtendedLSASupport is not enabled, a subset of OSPFv3 link and\n   area\
    \ Extended LSAs may still be originated and used for other\n   functions as described\
    \ in Section 6.2.\n   For regular areas, i.e., areas where AS-scoped LSAs are\
    \ flooded,\n   disabling AreaExtendedLSASupport for a regular OSPFv3 area (not\
    \ a\n   Stub or NSSA area) when ExtendedLSASupport is enabled is\n   contradictory\
    \ and SHOULD be prohibited by implementations.\n"
