- title: __initial_text__
  contents:
  - '          OSPFv3 Link State Advertisement (LSA) Extensibility

    '
- title: Abstract
  contents:
  - "Abstract\n   OSPFv3 requires functional extension beyond what can readily be\
    \ done\n   with the fixed-format Link State Advertisement (LSA) as described in\n\
    \   RFC 5340.  Without LSA extension, attributes associated with OSPFv3\n   links\
    \ and advertised IPv6 prefixes must be advertised in separate\n   LSAs and correlated\
    \ to the fixed-format LSAs.  This document extends\n   the LSA format by encoding\
    \ the existing OSPFv3 LSA information in\n   Type-Length-Value (TLV) tuples and\
    \ allowing advertisement of\n   additional information with additional TLVs. \
    \ Backward-compatibility\n   mechanisms are also described.\n   This document\
    \ updates RFC 5340, \"OSPF for IPv6\", and RFC 5838,\n   \"Support of Address\
    \ Families in OSPFv3\", by providing TLV-based\n   encodings for the base OSPFv3\
    \ unicast support and OSPFv3 address\n   family support.\n"
