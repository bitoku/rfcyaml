- title: 4.  ZBP Considerations
  contents:
  - "4.  ZBP Considerations\n   ZBP includes all cases where a subscriber is known\
    \ to an ASP but\n   lacks the necessary authorization to access regular ASP services.\n\
    \   Example ZBP cases include empty prepaid accounts, barred accounts,\n   roaming\
    \ and mobility restrictions, or any other conditions set by ASP\n   policy.\n\
    \   Local regulation might demand that emergency calls cannot proceed\n   without\
    \ successful service authorization.  In some regulatory\n   regimes, however,\
    \ it may be possible to allow emergency calls to\n   continue despite authorization\
    \ failures.  To distinguish an emergency\n   call from a regular call, an ASP\
    \ can identify emergency sessions by\n   inspecting the service URN [RFC5031]\
    \ used in call setup.  The ZBP\n   case, therefore, only affects the ASP.\n  \
    \ Permitting a call despite authorization failures could present an\n   opportunity\
    \ for abuse.  The ASP may choose to verify the destination\n   of the emergency\
    \ calls and to only permit calls to certain,\n   preconfigured entities (e.g.,\
    \ to local PSAPs).  Section 7 discusses\n   this topic in more detail.\n   An\
    \ ASP without a regulatory requirement to authorize emergency calls\n   can deny\
    \ emergency call setup.  Where an ASP does not authorize an\n   emergency call,\
    \ the caller may be able to fall back to NASP\n   procedures.\n"
- title: 5.  NASP Considerations
  contents:
  - "5.  NASP Considerations\n   To start the description, we consider the sequence\
    \ of steps that are\n   executed in an emergency call based on Figure 5.\n   o\
    \  As an initial step, the devices attach to the network as shown in\n      step\
    \ (1).  This step is outside the scope of this section.\n   o  When the link-layer\
    \ network attachment procedure is completed, the\n      end host learns basic\
    \ IP configuration information using DHCP from\n      the ISP, as shown in step\
    \ (2).\n   o  When the end host has configured the IP address, it starts an\n\
    \      interaction with the discovered LCS at the ISP, as shown in step\n    \
    \  (3).  In certain deployments, the ISP may need to interact with\n      the\
    \ IAP.  This protocol exchange is shown in step (4).\n   o  Once location information\
    \ is obtained, the end host triggers the\n      LoST protocol to obtain the address\
    \ of the ESRP/PSAP.  This is\n      shown in step (5).\n   o  In step (6), the\
    \ SIP UA initiates a SIP INVITE request towards the\n      indicated ESRP.  The\
    \ INVITE message contains all the necessary\n      parameters required by Section\
    \ 5.1.5.\n   o  The ESRP receives the INVITE and processes it according to the\n\
    \      description in Section 5.3.3.\n   o  The ESRP routes the call to the PSAP,\
    \ as shown in step (8),\n      potentially interacting with a LoST server first\
    \ to determine the\n      route.\n   o  The PSAP evaluates the initial INVITE\
    \ and aims to complete the\n      call setup.\n   o  Finally, when the call setup\
    \ is completed, media traffic can be\n      exchanged between the PSAP and the\
