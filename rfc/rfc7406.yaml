    \ if it is not\n   attached to the network and the user is starting to place an\n\
    \   emergency call:\n   Link-Layer Attachment:  Some networks have added support\
    \ for\n      unauthenticated emergency access while others have advertised\n \
    \     these capabilities using layer beacons (multicast or broadcast\n      announcements).\
    \  The end host learns about these unauthenticated\n      emergency services capabilities\
    \ from either the link layer type or\n      advertisement.\n      The end host\
    \ uses the link-layer-specific network attachment\n      procedures defined for\
    \ unauthenticated network access in order to\n      get access to the network.\n\
    \   Pre-emergency Service Configuration:  When the link-layer network\n      attachment\
    \ procedure is completed, the end host learns basic\n      configuration information\
    \ using DHCP from the ISP.  The end host\n      uses a Location Configuration\
    \ Protocol (LCP) to retrieve location\n      information.  Subsequently, the LoST\
    \ protocol [RFC5222] is used to\n      learn the relevant emergency numbers and\
    \ to obtain the PSAP URI\n      applicable for that location.\n   Emergency Call:\
