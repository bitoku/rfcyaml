- title: 5.1.  End-Host Profile
  contents:
  - '5.1.  End-Host Profile

    '
- title: 5.1.1.  LoST Server Discovery
  contents:
  - "5.1.1.  LoST Server Discovery\n   The end host MUST discover a LoST server [RFC5222]\
    \ using DHCP\n   [RFC5223] unless a LoST server has been provisioned using other\n\
    \   means.\n"
- title: 5.1.2.  ESRP Discovery
  contents:
  - "5.1.2.  ESRP Discovery\n   The end host MUST discover the ESRP using the LoST\
    \ protocol [RFC5222]\n   unless a ESRP has been provisioned using other means.\n"
- title: 5.1.3.  Location Determination and Location Configuration
  contents:
  - "5.1.3.  Location Determination and Location Configuration\n   The end host MUST\
    \ support location acquisition and the LCPs described\n   in Section 6.5 of [RFC6881].\
    \  The description in Sections 6.5 and 6.6\n   of [RFC6881] regarding the interaction\
    \ between the device and the\n   Location Information Server (LIS) applies to\
    \ this document.\n   The SIP UA in the end host MUST attach available location\
    \ information\n   in a Presence Information Data Format Location Object (PIDF-LO)\n\
    \   [RFC4119] when making an emergency call.  When constructing the\n   PIDF-LO,\
    \ the guidelines in the PIDF-LO profile [RFC5491] MUST be\n   followed.  For civic\
    \ location information, the format defined in\n   [RFC5139] MUST be supported.\n"
- title: 5.1.4.  Emergency Call Identification
  contents:
  - "5.1.4.  Emergency Call Identification\n   To determine which calls are emergency\
    \ calls, some entity needs to\n   map a user-entered dial string into this URN\
    \ scheme.  A user may\n   \"dial\" 1-1-2, 9-1-1, etc., but the call would be sent\
    \ to\n   urn:service:sos.  This mapping SHOULD be performed at the endpoint\n\
    \   device.\n   End hosts MUST use the Service URN mechanism [RFC5031] to mark\
    \ calls\n   as emergency calls for their home emergency dial string.\n"
- title: 5.1.5.  SIP Emergency Call Signaling
  contents:
  - "5.1.5.  SIP Emergency Call Signaling\n   SIP signaling capabilities [RFC3261]\
    \ are REQUIRED for end hosts.\n   The initial SIP signaling method is an INVITE.\
    \  The SIP INVITE\n   request MUST be constructed according to the requirements\
    \ in\n   Section 9.2 of [RFC6881].\n   To enable callbacks, SIP UAs SHOULD place\
    \ a globally routable URI in\n   a Contact header field.\n"
- title: 5.1.6.  Media
  contents:
  - "5.1.6.  Media\n   Endpoints MUST comply with the media requirements for endpoints\n\
    \   placing an emergency call as described in Section 14 of [RFC6881].\n"
- title: 5.1.7.  Testing
  contents:
  - "5.1.7.  Testing\n   The description in Section 15 of [RFC6881] is fully applicable\
    \ to\n   this document.\n"
- title: 5.2.  IAP/ISP Profile
  contents:
  - '5.2.  IAP/ISP Profile

    '
- title: 5.2.1.  ESRP Discovery
  contents:
  - "5.2.1.  ESRP Discovery\n   An ISP MUST provision a DHCP server with information\
    \ about LoST\n   servers [RFC5223].  An ISP operator may choose to deploy a LoST\n\
    \   server or to outsource it to other parties.\n"
- title: 5.2.2.  Location Determination and Location Configuration
  contents:
  - "5.2.2.  Location Determination and Location Configuration\n   The ISP is responsible\
    \ for location determination and exposes this\n   information to the endpoints\
    \ via location configuration protocols.\n   The considerations described in [RFC6444]\
    \ are applicable to this\n   document.\n   The ISP MUST support one of the LCPs\
    \ described in Section 6.5 of\n   [RFC6881].  The description in Sections 6.5\
    \ and 6.6 of [RFC6881]\n   regarding the interaction between the end device and\
    \ the LIS applies\n   to this document.\n   The interaction between the LIS at\
    \ the ISP and the IAP is often\n   proprietary, but the description in [LIS] may\
    \ be relevant to the\n   reader.\n"
- title: 5.3.  ESRP Profile
  contents:
  - '5.3.  ESRP Profile

    '
- title: 5.3.1.  Emergency Call Routing
  contents:
  - "5.3.1.  Emergency Call Routing\n   The ESRP continues to route the emergency\
    \ call to the PSAP\n   responsible for the physical location of the end host.\
    \  This may\n   require further interactions with LoST servers but depends on\
    \ the\n   specific deployment.\n"
- title: 5.3.2.  Emergency Call Identification
  contents:
  - "5.3.2.  Emergency Call Identification\n   The ESRP MUST understand the Service\
    \ URN mechanism [RFC5031] (i.e.,\n   the 'urn:service:sos' tree).\n"
- title: 5.3.3.  SIP Emergency Call Signaling
  contents:
  - "5.3.3.  SIP Emergency Call Signaling\n   SIP signaling capabilities [RFC3261]\
    \ are REQUIRED for the ESRP.  The\n   ESRP MUST process the messages sent by the\
    \ client, according to\n   Section 5.1.5.\n   Furthermore, if a PSAP wants to\
    \ support NASP calls, then it MUST NOT\n   restrict incoming calls to a particular\
    \ set of ASPs.\n"
- title: 6.  Lower-Layer Considerations for NAA Case
  contents:
  - "6.  Lower-Layer Considerations for NAA Case\n   Some networks have added support\
    \ for unauthenticated emergency access\n   while others have advertised these\
    \ capabilities using layer beacons.\n   The end host learns about these unauthenticated\
    \ emergency services\n   capabilities either from the link-layer type or from\
    \ advertisement.\n   It is important to highlight that the NAA case is inherently\
    \ a Layer\n   2 problem, and the general form of the solution is to provide an\n\
    \   \"emergency only\" access type, with appropriate limits or monitoring\n  \
    \ to prevent abuse.  The described mechanisms are informative in nature\n   since\
    \ the relationship to the IETF emergency services architecture is\n   only indirect,\
    \ namely via some protocols developed within the IETF\n   (e.g., EAP and EAP methods)\
    \ that require extensions to support this\n   functionality.\n   This section\
    \ discusses different methods to indicate an emergency\n   service request as\
    \ part of network attachment.  It provides some\n   general considerations and\
    \ recommendations that are not specific to\n   the access technology.\n   To perform\
    \ network attachment and get access to the resources\n   provided by an IAP/ISP,\
    \ the end host uses access technology-specific\n   network attachment procedures,\
    \ including, for example, network\n   detection and selection, authentication,\
    \ and authorization.  For\n   initial network attachment of an emergency service\
    \ requester, the\n   method of how the emergency indication is given to the IAP/ISP\
    \ is\n   specific to the access technology.  However, a number of general\n  \
    \ approaches can be identified:\n   Link-layer emergency indication:  The end\
    \ host provides an\n      indication, e.g., an emergency parameter or flag, as\
    \ part of the\n      link-layer signaling for initial network attachment.  Examples\n\
    \      include an emergency bit signaled in the IEEE 802.16-2009 wireless\n  \
    \    link.  In IEEE 802.11 WLAN [IEEE802.11], an emergency support\n      indicator\
    \ allows the station (i.e., end host in this context) to\n      download before\
    \ association to a Network Access Identifier (NAI),\n      which it can use to\
    \ request server-side authentication only for an\n      IEEE 802.1X network.\n\
    \   Higher-layer emergency indication:  Typically, emergency indication\n    \
    \  is provided in the network access authentication procedure.  The\n      emergency\
    \ caller's end host provides an indication as part of the\n      access authentication\
    \ exchanges.  Authentication via the EAP\n      [RFC3748] is of particular relevance\
    \ here.  Examples are the EAP\n      NAI decoration used in Worldwide Interoperability\
    \ for Microwave\n      Access (WiMAX) networks and modification of the authentication\n\
    \      exchange in IEEE 802.11 [nwgstg3].\n"
- title: 6.1.  Link-Layer Emergency Indication
  contents:
  - "6.1.  Link-Layer Emergency Indication\n   In general, link-layer emergency indications\
    \ provide good integration\n   into the actual network access procedure regarding\
    \ the enabling of\n   means to recognize and prioritize an emergency service request\
    \ from\n   an end host at a very early stage of the network attachment\n   procedure.\
    \  However, support in end hosts for such methods cannot be\n   considered to\
    \ be commonly available.\n   No general recommendations are given in the scope\
    \ of this memo due to\n   the following reasons:\n   o  Dependency on the specific\
    \ access technology.\n   o  Dependency on the specific access network architecture.\
    \  Access\n      authorization and policy decisions typically happen at different\n\
    \      layers of the protocol stack and in different entities than those\n   \
    \   terminating the link-layer signaling.  As a result, link-layer\n      indications\
    \ need to be distributed and translated between the\n      different protocol\
    \ layers and entities involved.  Appropriate\n      methods are specific to the\
    \ actual architecture of the IAP/ISP\n      network.\n   o  An advantage of combining\
    \ emergency indications with the actual\n      network attachment procedure performing\
    \ authentication and\n      authorization is the fact that the emergency indication\
    \ can\n      directly be taken into account in the authentication and\n      authorization\
    \ server that owns the policy for granting access to\n      the network resources.\
    \  As a result, there is no direct dependency\n      on the access network architecture\
    \ that otherwise would need to\n      take care of merging link-layer indications\
    \ into the\n      authentication, authorization, and policy decision process.\n\
    \   o  EAP signaling happens at a relatively early stage of network\n      attachment,\
    \ so it is likely to match most requirements for\n      prioritization of emergency\
    \ signaling.  However, it does not cover\n      early stages of link-layer activity\
    \ in the network attachment\n      process.  Possible conflicts may arise, e.g.,\
    \ in case of filtering\n      based on Media Access Control (MAC) in entities\
    \ terminating link-\n      layer signaling in the network (like a base station).\
    \  In normal\n      operation, EAP-related information will only be recognized\
    \ in the\n      Network Access Server (NAS).  Any entity residing between the\
    \ end\n      host and NAS should not be expected to understand/parse EAP\n   \
    \   messages.\n   o  An emergency indication can be given by forming a specific\
    \ NAI\n      that is used as the identity in EAP-based authentication for\n  \
    \    network entry.\n"
- title: 6.2.  Securing Network Attachment in NAA Cases
  contents:
  - "6.2.  Securing Network Attachment in NAA Cases\n   For network attachment in\
    \ NAA cases, it may make sense to secure the\n   link-layer connection between\
    \ the device and the IAP/ISP.  This\n   especially holds for wireless access with\
    \ examples being access based\n   on IEEE 802.11 or IEEE 802.16.  The latter even\
    \ mandates secured\n   communication across the wireless link for all IAP/ISP\
    \ networks based\n   on [nwgstg3].\n   Therefore, for network attachment that\
    \ is by default based on EAP\n   authentication, it is desirable also for NAA\
    \ network attachment to\n   use a key-generating EAP method (that provides a Master\
    \ Session Key\n   (MSK) to the authenticator to bootstrap further key derivation\
    \ for\n   protecting the wireless link).\n   To match the above, the following\
    \ approaches can be identified:\n   1) Server-Only Authentication:\n      The\
    \ device of the emergency service requester performs an EAP\n      method with\
    \ the IAP/ISP EAP server that performs server-side\n      authentication only.\
    \  An example for this is EAP-TLS [RFC5216].\n      This provides a certain level\
    \ of assurance about the IAP/ISP to\n      the device user.  It requires the device\
    \ to be provisioned with\n      appropriate trusted root certificates to be able\
    \ to verify the\n      server certificate of the EAP server (unless this step\
    \ is\n      explicitly skipped in the device in case of an emergency service\n\
    \      request).  This method is used to provide access of devices\n      without\
    \ existing credentials to an IEEE 802.1X network.  The\n      details are incorporated\
    \ in the IEEE 802.11-2012 specification\n      [IEEE802.11].\n   2) Null Authentication:\n\
    \      In one case (e.g., WiMAX), an EAP method is performed.  However,\n    \
    \  no credentials specific to either the server or the device or\n      subscription\
    \ are used as part of the authentication exchange.  An\n      example for this\
    \ would be an EAP-TLS exchange using the\n      TLS_DH_anon (anonymous) ciphersuite.\
    \  Alternatively, a publicly\n      available static key for emergency access\
    \ could be used.  In the\n      latter case, the device would need to be provisioned\
    \ with the\n      appropriate emergency key for the IAP/ISP in advance.  In another\n\
    \      case (e.g., IEEE 802.11), no EAP method is used, so that empty\n      frames\
    \ are transported during the over-the-air IEEE 802.1X\n      exchange.  In this\
    \ case, the authentication state machine\n      completes with no cryptographic\
    \ keys being exchanged.\n   3) Device Authentication:\n      This case extends\
    \ the server-only authentication case.  If the\n      device is configured with\
    \ a device certificate and the IAP/ISP EAP\n      server can rely on a trusted\
    \ root allowing the EAP server to\n      verify the device certificate, at least\
    \ the device identity (e.g.,\n      the MAC address) can be authenticated by the\
    \ IAP/ISP in NAA cases.\n      An example for this is WiMAX devices that are shipped\
    \ with device\n      certificates issued under the global WiMAX device public-key\n\
    \      infrastructure.  To perform unauthenticated emergency calls, if\n     \
    \ allowed by the IAP/ISP, such devices perform network attachment\n      based\
    \ on EAP-TLS with client authentication based on the device\n      certificate.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The security threats discussed in [RFC5069] are\
    \ applicable to this\n   document.\n   The NASP and NAA cases introduce new vulnerabilities\
    \ since the PSAP\n   operator will typically not have any information about the\
    \ identity\n   of the caller via the signaling path.  Today, in countries where\
    \ this\n   functionality is used for Global System for Mobile Communications\n\
    \   (GSM) networks, this has lead to a significant amount of misuse.\n   In the\
    \ context of NAA, the IAP and the ISP will probably want to make\n   sure that\
    \ the claimed emergency caller indeed performs an emergency\n   call rather than\
    \ using the network for other purposes, and thereby\n   acting fraudulent by skipping\
    \ any authentication, authorization, and\n   accounting procedures.  By restricting\
    \ access of the unauthenticated\n   emergency caller to the LoST server and the\
    \ PSAP URI, traffic can be\n   restricted only to emergency calls.  This can be\
    \ accomplished with\n   traffic separation.  However, the details, e.g., for using\
    \ filtering,\n   depend on the deployed ISP architecture and are beyond the scope\
    \ of\n   this document.\n   We only illustrate a possible model.  If the ISP runs\
    \ its own\n   (caching) LoST server, the ISP would maintain an access control\
    \ list\n   populated with IP-address information obtained from LoST responses\n\
    \   (in the mappings).  These URIs would either be URIs for contacting\n   further\
    \ LoST servers or PSAP URIs.  It may be necessary to translate\n   domain names\
    \ returned in LoST responses to IP addresses.  Since the\n   media destination\
    \ addresses are not predictable, the ISP also has to\n   provide a SIP outbound\
    \ proxy so that it can determine the media\n   addresses and add those to the\
    \ filter list.\n   For the ZBP case, the additional aspect of fraud has to be\n\
    \   considered.  Unless the emergency call traverses a PSTN gateway or\n   the\
    \ ASP charges for IP-to-IP calls, there is little potential for\n   fraud.  If\
    \ the ASP also operates the LoST server, the outbound proxy\n   MAY restrict outbound\
    \ calls to the SIP URIs returned by the LoST\n   server.  It is NOT RECOMMENDED\
    \ to rely on a fixed list of SIP URIs,\n   as that list may change.\n   RFC 6280\
    \ [RFC6280] discusses security vulnerabilities that are caused\n   by an adversary\
    \ faking location information and thereby lying about\n   the actual location\
    \ of the emergency caller.  These threats may be\n   less problematic in the context\
    \ of an unauthenticated emergency when\n   location information can be verified\
    \ by the ISP to fall within a\n   specific geographical area.\n"
