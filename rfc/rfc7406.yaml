- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Summoning police, the fire department, or an ambulance in\
    \ emergencies\n   is one of the fundamental and most-valued functions of the telephone.\n\
    \   As telephony functionality moves from circuit-switched telephony to\n   Internet\
    \ telephony, its users rightfully expect that this core\n   functionality will\
    \ continue to work at least as well as it has for\n   the older technology.  New\
    \ devices and services are being made\n   available that could be used to make\
    \ a request for help; those\n   devices are not traditional telephones, and users\
    \ are increasingly\n   expecting them to be able to place emergency calls.\n \
    \  Roughly speaking, the IETF emergency services architecture (see\n   [RFC6881]\
    \ and [RFC6443]) divides responsibility for handling\n   emergency calls among\
    \ the access network (Internet Access Provider\n   (IAP) or ISP); the application\
    \ service provider (ASP), which may be a\n   VoIP service provider (VSP); and\
    \ the provider of emergency signaling\n   services, the emergency service network\
    \ (ESN).  The access network\n   may provide location information to end systems\
    \ but does not have to\n   provide any ASP signaling functionality.  The emergency\
    \ caller can\n   reach the ESN either directly or through the ASP's outbound proxy.\n\
    \   Any of the three parties can provide the mapping from location to the\n  \
    \ Public Safety Answering Point (PSAP) URI by offering Location-to-\n   Service\
    \ Translation (LoST) [RFC5222] services.\n   In general, a set of automated configuration\
    \ mechanisms allows a\n   device to function in a variety of architectures, without\
    \ the user\n   being aware of the details on who provides location, mapping\n\
    \   services, or call-routing services.  However, if emergency calling is\n  \
    \ to be supported when the calling device lacks access network\n   authorization\
    \ or does not have an ASP, one or more of the providers\n   may need to provide\
    \ additional services and functions.\n   In all cases, the end device has to be\
    \ able to perform a LoST lookup\n   and otherwise conduct the emergency call in\
    \ the same manner as when\n   the three exceptional conditions discussed below\
    \ do not apply.\n   We distinguish among three conditions:\n   No Access Authentication\
    \ (NAA):  In the NAA case, the emergency\n      caller does not posses valid credentials\
    \ for the access network.\n      This includes the case where the access network\
    \ allows\n      pay-per-use, as is common for wireless hotspots, but there is\n\
    \      insufficient time to enter credit card details and other\n      registration\
    \ information required for access.  It also covers all\n      cases where either\
    \ no credentials are available at all or the\n      available credentials do not\
    \ work for the given IAP/ISP.  As a\n      result, the NAA case basically combines\
    \ the No ASP (NASP) and\n      zero-balance ASP (ZBP) cases below, but at the\
    \ IAP/ISP level.\n      Support for emergency call handling in the NAA case is\
    \ subject to\n      the local policy of the ISP.  Such policy may vary substantially\n\
    \      between ISPs and typically depends on external factors that are\n     \
    \ not under the ISP control.\n   No ASP (NASP):  The caller does not have an ASP\
    \ at the time of the\n      call.  This can occur in case the caller either does\
    \ not possess\n      any valid subscription for a reachable ASP or does possess\
    \ a valid\n      subscription but none of the ASPs are reachable through the ISP.\n\
    \      Note: The interoperability need is increased with this scenario\n     \
    \ since the client software used by the emergency caller must be\n      compatible\
    \ with the protocols and extensions deployed by the ESN.\n   Zero-balance ASP\
    \ (ZBP):  In the case of a zero-balance ASP, the ASP\n      can authenticate the\
    \ caller, but the caller is not authorized to\n      use ASP services, e.g., because\
    \ the contract has expired or the\n      prepaid account for the customer has\
    \ been depleted.\n   These three cases are not mutually exclusive.  A caller in\
    \ need of\n   help may, for example, be both in an NAA and NASP situation, as\n\
    \   explained in more detail in Figure 1.  Depending on local policy and\n   regulations,\
    \ it may not be possible to place emergency calls in the\n   NAA case.  Unless\
    \ local regulations require user identification, it\n   should always be possible\
    \ to place calls in the NASP case, with\n   minimal impact on the ISP.  Unless\
    \ the ESN requires that all calls\n   traverse a known set of Voice Service Providers\
    \ (VSPs), it is\n   technically possible to let a caller place an emergency call\
    \ in the\n   ZBP case.  We discuss each case in more detail in Section 3.\n  \
    \ Some of the functionality provided in this document is already\n   available\
    \ in the Public Switched Telephone Network (PSTN).\n   Consequently, there is\
    \ real-world experience available and not all of\n   it is positive.  For example,\
    \ the functionality of calls without\n   Subscriber Identity Modules (SIMs) in\
    \ today's cellular system has\n   lead to a fair amount of hoax or test calls\
    \ in certain countries.\n   This causes overload situations at PSAPs, which is\
    \ considered harmful\n   to the overall availability and reliability of emergency\
    \ services.\n      As an example, the Federal Office of Communications (OFCOM,\n\
    \      Switzerland) provided statistics about emergency (112) calls in\n     \
    \ Switzerland from Jan. 1997 to Nov. 2001.  Switzerland did not\n      offer SIM-less\
    \ emergency calls except for almost a month in July\n      2000 where a significant\
    \ increase in hoax and test calls was\n      reported.  As a consequence, the\
    \ functionality was disabled again.\n      More details can be found in the panel\
    \ presentations of the 3rd\n      Standards Development Organization (SDO) Emergency\
    \ Services\n      Workshop [esw07].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   In this document, the key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\",\n   and \"OPTIONAL\" are to be interpreted as described in [RFC2119].\n\
    \   This document reuses terminology from [RFC5687] and [RFC5012], namely\n  \
    \ Internet Access Provider (IAP), Internet Service Provider (ISP),\n   Application\
    \ Service Provider (ASP), Voice Service Provider (VSP),\n   Emergency Service\
    \ Routing Proxy (ESRP), Public Safety Answering Point\n   (PSAP), Location Configuration\
    \ Server (LCS), (emergency) service dial\n   string, and (emergency) service identifier.\n"
- title: 3.  Use-Case Categories
  contents:
