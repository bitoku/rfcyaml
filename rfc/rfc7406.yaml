- title: Abstract
  contents:
  - "Abstract\n   This document provides a problem statement, introduces terminology,\n\
    \   and describes an extension for the base IETF emergency services\n   architecture\
    \ to address cases where an emergency caller is not\n   authenticated, has no\
    \ identifiable service provider, or has no\n   remaining credit with which to\
    \ pay for access to the network.\n"
