- contents:
  - "Appendix A.  History of the LE PHB\n   A first draft version of this PHB was
    suggested by Roland Bless and\n   Klaus Wehrle in September 1999 [Diffserv-LBE-PHB],
    named \"A Lower\n   Than Best-Effort Per-Hop Behavior\".  After some discussion
    in the\n   Diffserv Working Group, Brian Carpenter and Kathie Nichols proposed
    a\n   \"bulk handling\" per-domain behavior and believed a PHB was not\n   necessary.
    \ Eventually, \"Lower Effort\" was specified as per-domain\n   behavior and finally
    became [RFC3662].  More detailed information\n   about its history can be found
    in Section 10 of [RFC3662].\n   There are several other names in use for this
    type of PHB or\n   associated service classes.  Well known is the QBone Scavenger\n
    \  Service (QBSS) that was proposed in March 2001 within the Internet2\n   QoS
    Working Group.  Alternative names are \"Lower than best effort\"\n   [Carlberg-LBE-2001]
    or \"Less than best effort\" [Chown-LBE-2003].\n"
