- contents:
  - '  A Lower-Effort Per-Hop Behavior (LE PHB) for Differentiated Services

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document specifies properties and characteristics of a Lower-\n
    \  Effort Per-Hop Behavior (LE PHB).  The primary objective of this LE\n   PHB
    is to protect Best-Effort (BE) traffic (packets forwarded with\n   the default
    PHB) from LE traffic in congestion situations, i.e., when\n   resources become
    scarce, BE traffic has precedence over LE traffic\n   and may preempt it.  Alternatively,
    packets forwarded by the LE PHB\n   can be associated with a scavenger service
    class, i.e., they scavenge\n   otherwise-unused resources only.  There are numerous
    uses for this\n   PHB, e.g., for background traffic of low precedence, such as
    bulk\n   data transfers with low priority in time, non-time-critical backups,\n
    \  larger software updates, web search engines while gathering\n   information
    from web servers and so on.  This document recommends a\n   standard Differentiated
    Services Code Point (DSCP) value for the LE\n   PHB.\n   This specification obsoletes
    RFC 3662 and updates the DSCP\n   recommended in RFCs 4594 and 8325 to use the
    DSCP assigned in this\n   specification.\n"
