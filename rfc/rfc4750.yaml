- title: -- compliance statements
  contents:
  - "-- compliance statements\n  ospfCompliance MODULE-COMPLIANCE\n       STATUS \
    \      deprecated\n       DESCRIPTION\n          \"The compliance statement for\
    \ OSPF systems\n          conforming to RFC 1850.\"\n       MODULE       -- this\
    \ module\n       MANDATORY-GROUPS {\n           ospfBasicGroup,\n           ospfAreaGroup,\n\
    \           ospfStubAreaGroup,\n           ospfIfGroup,\n           ospfIfMetricGroup,\n\
    \           ospfVirtIfGroup,\n           ospfNbrGroup,\n           ospfVirtNbrGroup,\n\
    \           ospfAreaAggregateGroup\n           }\n       GROUP  ospfHostGroup\n\
    \          DESCRIPTION\n             \"This group is mandatory for OSPF systems\
    \ that support\n             attached hosts.\"\n       GROUP  ospfLsdbGroup\n\
    \          DESCRIPTION\n             \"This group is mandatory for OSPF systems\
