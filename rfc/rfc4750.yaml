- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2006).\n Abstract\n   This\
    \ memo defines a portion of the Management Information Base (MIB)\n   for use\
    \ with network management protocols in TCP/IP-based internets.\n   In particular,\
    \ it defines objects for managing version 2 of the Open\n   Shortest Path First\
    \ Routing Protocol.  Version 2 of the OSPF protocol\n   is specific to the IPv4\
    \ address family.  Version 3 of the OSPF\n   protocol is specific to the IPv6\
    \ address family.\n   This memo obsoletes RFC 1850; however, it is designed to\
    \ be backwards\n   compatible.  The functional differences between this memo and\
    \ RFC\n   1850 are explained in Appendix B.\n"
