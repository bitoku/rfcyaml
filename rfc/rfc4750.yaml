- title: Appendix A.  TOS Support
  contents:
  - "Appendix A.  TOS Support\n   For backward compatibility with previous versions\
    \ of the OSPF MIB\n   specification, TOS-specific information has been retained\
    \ in this\n   document, though the TOS routing option has been deleted from OSPF\n\
    \   [RFC2328].\n"
- title: Appendix B.  Changes from RFC 1850
  contents:
  - "Appendix B.  Changes from RFC 1850\n   This section documents the differences\
    \ between this memo and RFC\n   1850.\n"
- title: Appendix B.1.  General Group Changes
  contents:
  - "Appendix B.1.  General Group Changes\n   Added object ospfRFC1583Compatibility\
    \ to indicate support with \"RFC\n   1583 Compatibility\" [RFC1583].  This object\
    \ has DEFVAL of \"enabled\".\n   Added object ospfReferenceBandwidth to allow\
    \ configuration of a\n   reference bandwidth for calculation of default interface\
    \ metrics.\n   Added objects ospfRestartSupport, ospfRestartInterval,\n   ospfRestartAge,\
    \ ospfRestartStrictLsaChecking, and\n   ospfRestartExitReason to support graceful\
    \ restart.\n   Added objects ospfStubRouterSupport and ospfStubRouteAdvertisement\
    \ to\n   support stub routers.\n   Added object ospfDiscontinuityTime in order\
    \ for a management entity\n   to detect counter discontinuity events.\n"
- title: Appendix B.2.  OSPF NSSA Enhancement Support
  contents:
  - "Appendix B.2.  OSPF NSSA Enhancement Support\n   Added new objects to OspfAreaTable\
    \ including the following:\n   -ospfAreaNssaTranslatorRole to indicate the configured\
    \ NSSA\n    translation role.\n   -ospfAreaNssaTranslatorState to indicate the\
    \ current NSSA translation\n    role.\n   -ospfAreaNssaTranslatorStabilityInterval\
    \ to indicate time to continue\n    to perform at current translation status.\n\
    \   -ospfAreaNssaTranslatorEvents to indicate the number of times OSPF\n    translation\
    \ state has changed.\n   Added new object ospfAreaAggregateExtRouteTag to\n  \
    \ ospfAreaAggregateTable.\n   Added new object ospfNssaTranslatorStatusChange\
    \ to ospfTraps in\n   OSPF-TRAP-MIB DEFINITIONS.\n   Added ospfAreaId to IMPORTS\
    \ in OSPF-TRAP-MIB DEFINITIONS to support\n   ospfNssaTranslatorStatusChange.\n\
    \   Added ospfAreaExtNssaTranslatorStatus to IMPORTS in OSPF-TRAP-MIB\n   DEFINITIONS\
    \ to support ospfNssaTranslatorStatusChange.\n   Modified the DESCRIPTION clause\
    \ of the ospfAreaSummary object in the\n   ospfAreaTable to indicate support for\
    \ NSSA.\n   Modified the DESCRIPTION clause of the ospfImportAsExtern object in\n\
    \   the ospfAreaTable for clarity.\n"
- title: Appendix B.3.  Opaque LSA Support
  contents:
  - "Appendix B.3.  Opaque LSA Support\n   Added object ospfOpaqueLsaSupport to ospfGeneralGroup\
    \ to indicate\n   support of OSPF Opaque LSAs.\n   Created ospfLocalLsdbTable,\
    \ for link-local (type-9) LSA support. This\n   table is indexed by the following:\n\
    \   -ospflocalLsdbIpAddress\n   -ospfLocalLsdbAddressLessIf\n   -ospfLocalLsdbType\n\
    \   -ospfLocalLsdbLsid\n   -ospfLocalLsdbRouterId\n   ospfLocalLsdbTable contains\
    \ the following (columnar) objects:\n   -ospfLocalLsdbSequence, to indicate LSA\
    \ instance\n   -ospfLocalLsdbAge\n   -ospfLocalLsdbChecksum\n   -ospfLocalLsdbAdvertisement,\
    \ containing the entire LSA\n   Created ospfVirLocalLsdbTable, for link-local\
    \ (type-9) LSA support on\n   virtual links.  This table is indexed by the following:\n\
    \   -ospfVirtLocalLsdbTransitArea\n   -ospfVirtLocalLsdbNeighbor, to indicate\
    \ the router ID of the virtual\n    neighbor\n   -ospfVirLocalLsdbType\n   -ospfVirLocalLsdbLsid\n\
    \   -ospfVirLocalLsdbRouterId\n   ospfVirLocalLsdbTable contains the following\
    \ (columnar) objects:\n   -ospfVirLocalLsdbSequence, to indicate LSA instance\n\
    \   -ospfVirLocalLsdbAge\n   -ospfVirLocalLsdbChecksum\n   -ospfVirLocalLsdbAdvertisement,\
    \ containing the entire LSA\n   Added objects to ospfIfTable to support link-local\
    \ (type-9) LSAs,\n   including the following:\n   -ospfIfLsaCount\n   -ospfIfLsaCksumSum,\
    \ to indicate the sum of the type-9 link state\n    advertisement checksums on\
    \ this interface\n   Added objects to ospfVirIfTable, to support link-local (type-9)\
    \ LSAs\n   on virtual links, including the following:\n   -ospfVirIfLsaCount\n\
    \   -ospfVirIfLsaCksumSum, to indicate the sum of the type-9 link state\n    advertisement\
    \ checksums on this link\n   To support area scope (type-10) LSAs, the enumeration\
    \ areaOpaqueLink\n   (10) was added to ospfLsdbType in the ospfLsdbTable.\n  \
    \ Created ospfAsLsdbTable, for AS-scope LSA support.  This table is\n   indexed\
    \ by the following:\n   -ospfAsLsdbType\n   -ospfAsLsdbLsid\n   -ospfAsLsdbRouterId\n\
    \   ospfAsLsdbTable contains the following (columnar) objects:\n   -ospfAsLsdbSequence,\
    \ to indicate LSA instance\n   -ospfAsLsdbAge\n   -ospfAsLsdbChecksum\n   -ospfAsLsdbAdvertisement,\
    \ containing the entire LSA\n"
- title: Appendix B.4.  Graceful Restart Support
  contents:
  - "Appendix B.4.  Graceful Restart Support\n   Added objects ospfRestartSupport,\
    \ ospfRestartInterval,\n   ospfRestartAge, ospfRestartStrictLsaChecking, and\n\
    \   ospfRestartExitReason to general group.\n   Added objects ospfNbrRestartHelperStatus,\
    \ ospfNbrRestartHelperAge,\n   and ospfNbrRestartHelperExitReason to OspfNbrTable.\n\
    \   Added objects ospfVirtNbrRestartHelperStatus,\n   ospfVirtNbrRestartHelperAge,\
    \ and ospfVirtNbrRestartHelperExitReason\n   to OspfVirtNbrTable.\n"
- title: Appendix B.5.  OSPF Compliances
  contents:
  - "Appendix B.5.  OSPF Compliances\n   New compliance statements were added for\
    \ new and for obsoleted\n   conformance groups.  These statements include the\
    \ following:\n   -ospfCompliance2\n   -ospfComplianceObsolete\n   New conformance\
    \ groups were created to support new objects added to\n   the group.  These groups\
    \ include the following:\n   -ospfBasicGroup2\n   -ospfAreaGroup2\n   -ospfIfGroup2\n\
    \   -ospfVirtIfGroup2\n   -ospfNbrGroup2\n   -ospfVirtNbrGroup2\n   -ospfAreaAggregateGroup2\n\
    \   Added completely new conformance groups, including the following:\n   -ospfLocalLsdbGroup,\
    \ which specifies support for link-local (type-9)\n    LSAs\n   -ospfVirtLocalLsdbGroup,\
    \ which specifies support for link-local\n    (type-9) LSAs on virtual links\n\
    \   -ospfObsoleteGroup, for obsolete objects and SMI compatibility\n"
- title: Appendix B.6.  OSPF Authentication and Security
  contents:
  - "Appendix B.6.  OSPF Authentication and Security\n   As there has been significant\
    \ concern in the community regarding\n   cascading security vulnerabilities, the\
    \ following changes have been\n   incorporated:\n   -Modified the DESCRIPTION\
    \ clause of ospfIfAuthKey due to security\n    concerns and to increase clarity\n\
    \   -Modified the DESCRIPTION clause of ospfVirtIfAuthKey due to security\n  \
    \  concerns and to increase clarity\n   -Modified the DESCRIPTION clause of ospfIfAuthType\
    \ due to security\n    concerns and to increase clarity\n   -Modified the DESCRIPTION\
    \ clause of ospfVirtIfType due to security\n    concerns and to increase clarity\n\
    \   -Modified the OSPF MIB MODULE DESCRIPTION due to security concerns\n    and\
    \ to include a reference to the Security Considerations section in\n    this document\
    \ that will transcend compilation\n   -Modified the Security Considerations section\
    \ to provide detail\n"
- title: Appendix B.7.  OSPF Trap MIB
  contents:
  - "Appendix B.7.  OSPF Trap MIB\n   Added ospfTrapEventGroup.\n   Added importation\
    \ of NOTIFICATION-GROUP.\n   Changed the STATUS of the ospfTrapCompliance MODULE-COMPLIANCE\n\
    \   construct to obsolete.\n   Added ospfTrapCompliance2 MODULE-COMPLIANCE construct,\
    \ which replaces\n   ospfTrapCompliance.  OspfTrapCompliance includes an updated\n\
    \   MANDATORY-GROUPS clause and new MIN-ACCESS specifications.\n   Added mtuMismatch\
    \ enumeration to ospfConfigErrorType object in\n   ospfTrapControl to imply MTU\
    \ mismatch trap generation. in\n   ospfIfConfigError.\n   Added noError enumeration\
    \ to ospfConfigErrorType object for\n   situations when traps are requested but\
    \ none have been sent.  Updated\n   the DESCRIPTION clause accordingly.\n   Added\
    \ nullPacket enumeration to ospfPacketType object for situations\n   when traps\
    \ are requested but none have been sent.  Updated the\n   DESCRIPTION clause accordingly.\n\
    \   Updated the DESCRIPTION clause of ospfPacketSrc for situations when\n   traps\
    \ are requested, but none have been sent.\n   Added NOTIFICATION-TYPE for ospfRestartStatusChange.\n\
    \   Added NOTIFICATION-TYPE for ospfNbrRestartHelperStatusChange.\n   Added NOTIFICATION-TYPE\
    \ for ospfVirtNbrRestartHelperStatusChange.\n"
- title: Appendix B.8.  Miscellaneous
  contents:
  - "Appendix B.8.  Miscellaneous\n   Various sections have been moved or modified\
    \ for clarity. Most of\n   these changes are semantic in nature and include, but\
    \ are not limited\n   to the following:\n   -The OSPF overview section's format\
    \ was revised.  Unneeded\n    information was removed.  Removed information includes\
    \ OSPF TOS\n    default values.\n   -The trap overview section's format and working\
    \ were revised.\n    Unneeded information was removed.\n   -Modified the DESCRIPTION\
    \ clause of \"Status\" \"TEXTUAL-CONVENTION\" for\n    clarity.\n   -The Updates\
    \ section was moved from the overview to its own section.\n   -Updated \"REFERENCE\"\
    \ clauses in all objects, as needed.\n   -Modified the SEQUENCE of the OspfIfTable\
    \ to reflect the true order\n    of the objects in the table.\n   -Modified the\
    \ DESCRIPTION clause of all row management objects for\n    clarity.\n   Added\
    \ ospfHostCfgAreaID to object to Host table with read-create\n   access.  Deprecated\
    \ ospfHostAreaID.\n   Added importation of InterfaceIndexOrZero from IF-MIB. \
    \ This\n   TEXTUAL-CONVENTION will replace the InterfaceIndex TEXTUAL-\n   CONVENTION.\n\
    \   Changed the SYNTAX clause of ospfNbrAddressLessIndex to use the\n   semantically\
    \ identical InterfaceIndexOrZero TEXTUAL-CONVENTION, as\n   permitted by the SMI.\n\
    \   Changed the STATUS clause of the TEXTUAL-CONVENTION InterfaceIndex to\n  \
    \ obsolete and modified the DESCRIPTION accordingly.\n   Changed the SYNTAX clause\
    \ of ospfAddressLessIf to use the\n   semantically identical InterfaceIndexOrZero\
    \ TEXTUAL-CONVENTION, as\n   permitted by the SMI.\n   Changed the SYNTAX clause\
    \ of ospfIfMetricAddressLessIf to use the\n   semantically identical InterfaceIndexOrZero\
    \ TEXTUAL-CONVENTION, as\n   permitted by the SMI.\n   Changed importation of\
    \ mib-2 from RFC1213-MIB to SNMPv2-SMI\n   Added Intellectual Property Rights\
    \ section.\n   Updated REVISION DESCRIPTION clauses with description of major\
    \ MIB\n   modifications.\n   Moved all relevant MIB comments to objects' DESCRIPTION\
    \ clauses.\n   Added reasoning for object deprecation.\n   Added persistence information\
    \ for read-write, read-create objects.\n   Described conditions when columns can\
    \ be modified in RowStatus\n   managed rows as required by RFC 2579.\n   Defined\
    \ OspfAuthenticationType TC and modified authentication type\n   objects to use\
    \ the new type.\n   Made index objects of new tables not accessible.\n   Added\
    \ the UNITS clause to several objects.\n   Added ospfIfDesignatedRouterId and\
    \ ospfIfBackupDesignatedRouterId to\n   the OspfIfEntry.\n   Added the area LSA\
    \ counter table.\n   Added IANA Considerations section.\n"
