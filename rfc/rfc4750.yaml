- title: 4.  OSPF Trap Overview
  contents:
  - '4.  OSPF Trap Overview

    '
- title: 4.1.  Introduction
  contents:
  - "4.1.  Introduction\n   OSPF is an event-driven routing protocol, where an event\
    \ can be a\n   change in an OSPF interface's link-level status, the expiration\
    \ of an\n   OSPF timer, or the reception of an OSPF protocol packet.  Many of\
    \ the\n   actions that OSPF takes as a result of these events will result in a\n\
    \   change of the routing topology.\n   As routing topologies become large and\
    \ complex, it is often difficult\n   to locate the source of a topology change\
    \ or unpredicted routing path\n   by polling a large number or routers.  Because\
    \ of the difficulty of\n   polling a large number of devices, a more prudent approach\
    \ is for\n   devices to notify a network manager of potentially critical OSPF\n\
    \   events using SNMP traps.\n   This section defines a set of traps, objects,\
    \ and mechanisms to\n   enhance the ability to manage IP internetworks that use\
    \ OSPF as their\n   Interior Gateway Protocol (IGP).  It is an optional but very\
    \ useful\n   extension to the OSPF MIB.\n"
- title: 4.2.  Approach
  contents:
  - "4.2.  Approach\n   The mechanism for sending traps is straightforward.  When\
    \ an\n   exception event occurs, the application notifies the local agent, who\n\
    \   sends a trap to the appropriate SNMP management stations.  The\n   message\
    \ includes the trap type and may include a list of trap-\n   specific variables.\
    \  Section 5 gives the trap definitions, which\n   includes the variable lists.\
    \  The Router ID of the originator of the\n   trap is included in the variable\
    \ list so that the network manager may\n   easily determine the source of the\
    \ trap.\n   To limit the frequency of OSPF traps, the following additional\n \
    \  mechanisms are suggested.\n"
- title: 4.3.  Ignoring Initial Activity
  contents:
  - "4.3.  Ignoring Initial Activity\n   The majority of critical events occur when\
    \ OSPF is enabled on a\n   router, at which time the designated router is elected\
    \ and neighbor\n   adjacencies are formed.  During this initial period, a potential\n\
    \   flood of traps is unnecessary since the events are expected.  To\n   avoid\
    \ unnecessary traps, a router should not originate expected OSPF\n   interface-related\
    \ traps until two of that interface's dead timer\n   intervals have elapsed. \
    \ The expected OSPF interface traps are\n   ospfIfStateChange, ospfVirtIfStateChange,\
    \ ospfNbrStateChange,\n   ospfVirtNbrStateChange, ospfTxRetransmit, and ospfVirtIfTxRetransmit.\n\
    \   Additionally, ospfMaxAgeLsa and ospfOriginateLsa traps should not be\n   originated\
    \ until two dead timer intervals have elapsed where the dead\n   timer interval\
    \ used should be the dead timer with the smallest value.\n"
- title: 4.4.  Throttling Traps
  contents:
  - "4.4.  Throttling Traps\n   The mechanism for throttling the traps is similar\
    \ to the mechanism\n   explained in RFC 1224 [RFC1224].  The basic premise of\
    \ the throttling\n   mechanism is that of a sliding window, defined in seconds\
    \ and an\n   upper bound on the number of traps that may be generated within this\n\
    \   window.  Note that unlike RFC 1224, traps are not sent to inform the\n   network\
    \ manager that the throttling mechanism has kicked in.\n   A single window should\
    \ be used to throttle all OSPF trap types except\n   for the ospfLsdbOverflow\
    \ and the ospfLsdbApproachingOverflow traps,\n   which should not be throttled.\
    \  For example, with a window time of 3,\n   an upper bound of 3, and events to\
    \ cause trap types 1, 3, 5, and 7 (4\n   traps within a 3-second period), the\
    \ type-7 (the 4th) trap should not\n   be generated.\n   Appropriate values are\
    \ 7 traps with a window time of 10 seconds.\n"
- title: 4.5.  One Trap Per OSPF Event
  contents:
  - "4.5.  One Trap Per OSPF Event\n   Several of the traps defined in section 5 are\
    \ generated as the result\n   of finding an unusual condition while parsing an\
    \ OSPF packet or a\n   processing a timer event.  There may be more than one unusual\n\
    \   condition detected while handling the event.  For example, a link\n   state\
    \ update packet may contain several retransmitted link state\n   advertisements\
    \ (LSAs), or a retransmitted database description packet\n   may contain several\
    \ database description entries.  To limit the\n   number of traps and variables,\
    \ OSPF should generate at most one trap\n   per OSPF event.  Only the variables\
    \ associated with the first unusual\n   condition should be included with the\
    \ trap.  Similarly, if more than\n   one type of unusual condition is encountered\
    \ while parsing the\n   packet, only the first event will generate a trap.\n"
- title: 4.6.  Polling Event Counters
  contents:
  - "4.6.  Polling Event Counters\n   Many of the tables in the OSPF MIB contain generalized\
    \ event\n   counters.  By enabling the traps defined in this document, a network\n\
    \   manager can obtain more specific information about these events.  A\n   network\
    \ manager may want to poll these event counters and enable\n   specific OSPF traps\
    \ when a particular counter starts increasing\n   abnormally.\n   The following\
    \ table shows the relationship between the event counters\n   defined in the OSPF\
    \ MIB and the trap types.\n         Counter32                   Trap Type\n  \
    \ -----------------------   ------------------------\n     ospfOriginateNewLsas\
    \       ospfOriginateLsa\n     ospfIfEvents               ospfIfStateChange\n\
    \                                ospfConfigError\n                           \
    \     ospfIfAuthFailure\n                                ospfRxBadPacket\n   \
    \                             ospfTxRetransmit\n     ospfVirtIfEvents        \
    \   ospfVirtIfStateChange\n                                ospfVirtIfConfigError\n\
    \                                ospfVirtIfAuthFailure\n                     \
    \           ospfVirtIfRxBadPacket\n                                ospfVirtIfTxRetransmit\n\
    \     ospfNbrEvents              ospfNbrStateChange\n     ospfVirtNbrEvents  \
    \        ospfVirtNbrStateChange\n     ospfExternLSACount         ospfLsdbApproachingOverflow\n\
    \     ospfExternLSACount         ospfLsdbOverflow\n"
- title: 4.7.  Translating Notification Parameters
  contents:
  - "4.7.  Translating Notification Parameters\n   The definition of the OSPF notifications\
    \ pre-dates the RFC 2578\n   [RFC2578] requirement of having a zero value for\
    \ the penultimate\n   sub-identifier for translating SNMPv2/SNMPv3 trap parameters\
    \ to\n   SNMPv1 trap parameters.  RFC 3584 [RFC3584], section 3, defines the\n\
    \   translation rules that can be implemented by intermediate proxy-\n   agents\
    \ or multi-lingual agents to convert SNMPv2/SNMPv3 notifications\n   to SNMPv1\
    \ notifications and vice versa.  The conversion is not\n   reversible, that is,\
    \ a conversion to one SNMP version and then back\n   again will result in an incorrectly\
    \ formatted version of the\n   notification.\n   According to the rules specified\
    \ in RFC 3584, section 3.1,\n   translation of OSPF notifications from SNMPv1\
    \ to SNMPv2/SNMPv3 would\n   result in the SNMPv2/SNMPv3 snmpTrapOID being the\
    \ concatenation of\n   the SNMPv1 'enterprise' parameter and two additional sub-identifiers,\n\
    \   '0' and the SNMPv1 'specific-trap' parameter.\n   According to the rules specified\
    \ in RFC 3584, section 3.2,\n   translation of OSPF notifications from SNMPv2/SNMPv3\
    \ to SNMPv1, as\n   the notifications are defined in this MIB, would result in\
    \ the SNMPv1\n   'enterprise' parameter being set to the SNMPv2/SNMPv3 snmpTrapOID\n\
    \   parameter value with the last sub-identifier removed and the\n   'specific-trap'\
    \ parameter being set to the last sub-identifier of the\n   SNMPv2/SNMPv3 snmpTrapOID\
    \ parameter.\n   Note that a notification originated from an SNMPv1 agent will\
    \ not be\n   converted into the same notification that would be originated from\
    \ a\n   native SNMPv2/SNMPv3 agent.\n"
- title: 4.8.  Historical Artifacts
  contents:
  - "4.8.  Historical Artifacts\n   The MIB modules that are updated by this document\
    \ were originally\n   written in SMIv1 for SNMPv1 when only traps were used. \
    \ Since this\n   version of the MIB module is written in SMIv2, it should be\n\
    \   understood that all types of notifications, trap and inform PDUs, may\n  \
    \ be used by native SNMPv2 and SNMPv3 agents, although only traps are\n   mentioned.\
    \  Also, for backwards compatibility, the OSPF Trap module\n   remains rooted\
    \ at {ospf 16}.\n"
- title: 5.  OSPF Trap Definitions
  contents:
  - "5.  OSPF Trap Definitions\n   OSPF-TRAP-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \       MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE, IpAddress\n         \
    \           FROM SNMPv2-SMI\n       MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n\
    \                    FROM SNMPv2-CONF\n       ospfRouterId, ospfIfIpAddress, ospfAddressLessIf,\
    \ ospfIfState,\n       ospfVirtIfAreaId, ospfVirtIfNeighbor, ospfVirtIfState,\n\
    \       ospfNbrIpAddr, ospfNbrAddressLessIndex, ospfNbrRtrId,\n       ospfNbrState,\
    \ ospfVirtNbrArea, ospfVirtNbrRtrId,\n       ospfVirtNbrState, ospfLsdbType, ospfLsdbLsid,\
    \ ospfLsdbRouterId,\n       ospfLsdbAreaId, ospfExtLsdbLimit, ospf, ospfAreaId,\n\
    \       ospfAreaNssaTranslatorState, ospfRestartStatus,\n       ospfRestartInterval,\
    \ ospfRestartExitReason,\n       ospfNbrRestartHelperStatus, ospfNbrRestartHelperAge,\n\
    \       ospfNbrRestartHelperExitReason, ospfVirtNbrRestartHelperStatus,\n    \
    \   ospfVirtNbrRestartHelperAge, ospfVirtNbrRestartHelperExitReason\n        \
    \            FROM OSPF-MIB;\n     ospfTrap MODULE-IDENTITY\n          LAST-UPDATED\
    \ \"200611100000Z\" -- November 10, 2006 00:00:00 EST\n          ORGANIZATION\
    \ \"IETF OSPF Working Group\"\n          CONTACT-INFO\n          \"WG E-Mail:\
    \ ospf@ietf.org\n           WG Chairs: acee@cisco.com\n                      rohit@gmail.com\n\
    \           Editors:   Dan Joyal\n                      Nortel\n             \
    \         600 Technology Park Drive\n                      Billerica, MA  01821\n\
    \                      djoyal@nortel.com\n                      Piotr Galecki\n\
    \                      Airvana\n                      19 Alpha Road\n        \
    \              Chelmsford, MA 01824\n                      pgalecki@airvana.com\n\
    \                      Spencer Giacalone\n                      CSFB\n       \
    \               Eleven Madison Ave\n                      New York, NY 10010-3629\n\
    \                      spencer.giacalone@gmail.com\"\n          DESCRIPTION\n\
    \             \"The MIB module to describe traps for the OSPF\n             Version\
    \ 2 Protocol.\n             Copyright (C) The IETF Trust (2006).\n           \
    \  This version of this MIB module is part of\n             RFC 4750;  see the\
    \ RFC itself for full legal\n             notices.\"\n          REVISION \"200611100000Z\"\
    \ -- November 10, 2006 00:00:00 EST\n          DESCRIPTION\n             \"Updated\
    \ for latest changes to OSPFv2:\n              -added graceful restart related\
    \ traps\n              -added new config error types\n              -added ospfNssaTranslatorStatusChange\
    \ trap.\n              See Appendix B of RFC 4750 for more details.\n        \
    \     This version published as part of RFC 4750\"\n          REVISION \"199501201225Z\"\
    \ -- Fri Jan 20 12:25:50 PST 1995\n          DESCRIPTION\n             \"The initial\
    \ SMIv2 revision of this MIB module, published\n             in RFC 1850.\"\n\
    \          ::= { ospf 16 }\n   --  Trap Support Objects\n   --  The following\
    \ are support objects for the OSPF traps.\n     ospfTrapControl OBJECT IDENTIFIER\
    \ ::= { ospfTrap 1 }\n     ospfTraps OBJECT IDENTIFIER ::= { ospfTrap 2 }\n  \
    \   ospfSetTrap OBJECT-TYPE\n          SYNTAX       OCTET STRING (SIZE(4))\n \
    \         MAX-ACCESS   read-write\n          STATUS       current\n          DESCRIPTION\n\
    \             \"A 4-octet string serving as a bit map for\n             the trap\
    \ events defined by the OSPF traps.  This\n             object is used to enable\
    \ and disable specific\n             OSPF traps where a 1 in the bit field\n \
    \            represents enabled.  The right-most bit (least\n             significant)\
    \ represents trap 0.\n             This object is persistent and when written\n\
    \             the entity SHOULD save the change to non-volatile\n            \
    \ storage.\"\n           ::= { ospfTrapControl 1 }\n     ospfConfigErrorType OBJECT-TYPE\n\
    \          SYNTAX       INTEGER {\n                          badVersion (1),\n\
    \                          areaMismatch (2),\n                          unknownNbmaNbr\
    \ (3), -- Router is DR eligible\n                          unknownVirtualNbr (4),\n\
    \                          authTypeMismatch(5),\n                          authFailure\
    \ (6),\n                          netMaskMismatch (7),\n                     \
    \     helloIntervalMismatch (8),\n                          deadIntervalMismatch\
    \ (9),\n                          optionMismatch (10),\n                     \
    \     mtuMismatch (11),\n                          duplicateRouterId (12),\n \
    \                         noError (13) }\n          MAX-ACCESS   read-only\n \
    \         STATUS   current\n          DESCRIPTION\n             \"Potential types\
    \ of configuration conflicts.\n             Used by the ospfConfigError and\n\
    \             ospfConfigVirtError traps.  When the last value\n             of\
    \ a trap using this object is needed, but no\n             traps of that type\
    \ have been sent, this value\n             pertaining to this object should be\
    \ returned as\n             noError.\"\n          ::= { ospfTrapControl 2 }\n\
    \     ospfPacketType OBJECT-TYPE\n          SYNTAX       INTEGER {\n         \
    \                 hello (1),\n                          dbDescript (2),\n    \
    \                      lsReq (3),\n                          lsUpdate (4),\n \
    \                         lsAck (5),\n                          nullPacket (6)\
    \ }\n          MAX-ACCESS   read-only\n          STATUS       current\n      \
    \    DESCRIPTION\n             \"OSPF packet types.  When the last value of a\
    \ trap\n             using this object is needed, but no traps of\n          \
    \   that type have been sent, this value pertaining\n             to this object\
    \ should be returned as nullPacket.\"\n          ::= { ospfTrapControl 3 }\n \
    \    ospfPacketSrc OBJECT-TYPE\n          SYNTAX       IpAddress\n          MAX-ACCESS\
    \   read-only\n          STATUS       current\n          DESCRIPTION\n       \
    \      \"The IP address of an inbound packet that cannot\n             be identified\
    \ by a neighbor instance.  When\n             the last value of a trap using this\
    \ object is\n             needed, but no traps of that type have been sent,\n\
    \             this value pertaining to this object should\n             be returned\
    \ as 0.0.0.0.\"\n          ::= { ospfTrapControl 4 }\n   --  Traps\n     ospfVirtIfStateChange\
    \ NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId, -- The originator of the\
    \ trap\n             ospfVirtIfAreaId,\n             ospfVirtIfNeighbor,\n   \
    \          ospfVirtIfState  -- The new state\n             }\n          STATUS\
    \       current\n          DESCRIPTION\n             \"An ospfVirtIfStateChange\
    \ trap signifies that there\n             has been a change in the state of an\
    \ OSPF virtual\n             interface.\n             This trap should be generated\
    \ when the interface\n             state regresses (e.g., goes from Point-to-Point\
    \ to Down)\n             or progresses to a terminal state\n             (i.e.,\
    \ Point-to-Point).\"\n          ::= { ospfTraps 1 }\n     ospfNbrStateChange NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \  ospfNbrIpAddr,\n             ospfNbrAddressLessIndex,\n             ospfNbrRtrId,\n\
    \             ospfNbrState  -- The new state\n             }\n          STATUS\
    \       current\n          DESCRIPTION\n             \"An ospfNbrStateChange trap\
    \ signifies that\n             there has been a change in the state of a\n   \
    \          non-virtual OSPF neighbor.  This trap should be\n             generated\
    \ when the neighbor state regresses\n             (e.g., goes from Attempt or\
    \ Full to 1-Way or\n             Down) or progresses to a terminal state (e.g.,\n\
    \             2-Way or Full).  When an neighbor transitions\n             from\
    \ or to Full on non-broadcast multi-access\n             and broadcast networks,\
    \ the trap should be\n             generated by the designated router.  A designated\n\
    \             router transitioning to Down will be noted by\n             ospfIfStateChange.\"\
    \n          ::= { ospfTraps 2 }\n     ospfVirtNbrStateChange NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \  ospfVirtNbrArea,\n             ospfVirtNbrRtrId,\n             ospfVirtNbrState\
    \  -- The new state\n             }\n          STATUS       current\n        \
    \  DESCRIPTION\n             \"An ospfVirtNbrStateChange trap signifies that there\n\
    \             has been a change in the state of an OSPF virtual\n            \
    \ neighbor.  This trap should be generated\n             when the neighbor state\
    \ regresses (e.g., goes\n             from Attempt or Full to 1-Way or Down) or\n\
    \             progresses to a terminal state (e.g., Full).\"\n          ::= {\
    \ ospfTraps 3 }\n     ospfIfConfigError NOTIFICATION-TYPE\n          OBJECTS {\
    \ ospfRouterId, -- The originator of the trap\n             ospfIfIpAddress,\n\
    \             ospfAddressLessIf,\n             ospfPacketSrc,  -- The source IP\
    \ address\n             ospfConfigErrorType, -- Type of error\n             ospfPacketType\n\
    \             }\n          STATUS       current\n          DESCRIPTION\n     \
    \        \"An ospfIfConfigError trap signifies that a\n             packet has\
    \ been received on a non-virtual\n             interface from a router whose configuration\n\
    \             parameters conflict with this router's\n             configuration\
    \ parameters.  Note that the event\n             optionMismatch should cause a\
    \ trap only if it\n             prevents an adjacency from forming.\"\n      \
    \    ::= { ospfTraps 4 }\n     ospfVirtIfConfigError NOTIFICATION-TYPE\n     \
    \     OBJECTS { ospfRouterId, -- The originator of the trap\n             ospfVirtIfAreaId,\n\
    \             ospfVirtIfNeighbor,\n             ospfConfigErrorType, -- Type of\
    \ error\n             ospfPacketType\n             }\n          STATUS       current\n\
    \          DESCRIPTION\n             \"An ospfVirtIfConfigError trap signifies\
    \ that a\n             packet has been received on a virtual interface\n     \
    \        from a router whose configuration parameters\n             conflict with\
    \ this router's configuration\n             parameters.  Note that the event optionMismatch\n\
    \             should cause a trap only if it prevents an\n             adjacency\
    \ from forming.\"\n          ::= { ospfTraps 5 }\n     ospfIfAuthFailure NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \  ospfIfIpAddress,\n             ospfAddressLessIf,\n             ospfPacketSrc,\
    \  -- The source IP address\n             ospfConfigErrorType, -- authTypeMismatch\
    \ or\n                                  -- authFailure\n             ospfPacketType\n\
    \             }\n          STATUS       current\n          DESCRIPTION\n     \
    \        \"An ospfIfAuthFailure trap signifies that a\n             packet has\
    \ been received on a non-virtual\n             interface from a router whose authentication\
    \ key\n             or authentication type conflicts with this\n             router's\
    \ authentication key or authentication\n             type.\"\n          ::= {\
    \ ospfTraps 6 }\n     ospfVirtIfAuthFailure NOTIFICATION-TYPE\n          OBJECTS\
    \ { ospfRouterId, -- The originator of the trap\n             ospfVirtIfAreaId,\n\
    \             ospfVirtIfNeighbor,\n             ospfConfigErrorType, -- authTypeMismatch\
    \ or\n                                  -- authFailure\n             ospfPacketType\n\
    \             }\n          STATUS       current\n          DESCRIPTION\n     \
    \        \"An ospfVirtIfAuthFailure trap signifies that a\n             packet\
    \ has been received on a virtual interface\n             from a router whose authentication\
    \ key or\n             authentication type conflicts with this router's\n    \
    \         authentication key or authentication type.\"\n          ::= { ospfTraps\
    \ 7 }\n     ospfIfRxBadPacket NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId,\
    \ -- The originator of the trap\n             ospfIfIpAddress,\n             ospfAddressLessIf,\n\
    \             ospfPacketSrc,  -- The source IP address\n             ospfPacketType\n\
    \             }\n          STATUS       current\n          DESCRIPTION\n     \
    \        \"An ospfIfRxBadPacket trap signifies that an\n             OSPF packet\
    \ has been received on a non-virtual\n             interface that cannot be parsed.\"\
    \n          ::= { ospfTraps 8 }\n     ospfVirtIfRxBadPacket NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \ ospfVirtIfAreaId,\n            ospfVirtIfNeighbor,\n            ospfPacketType\n\
    \            }\n          STATUS       current\n          DESCRIPTION\n      \
    \       \"An ospfVirtIfRxBadPacket trap signifies that an OSPF\n             packet\
    \ has been received on a virtual interface\n             that cannot be parsed.\"\
    \n          ::= { ospfTraps 9 }\n     ospfTxRetransmit NOTIFICATION-TYPE\n   \
    \       OBJECTS { ospfRouterId, -- The originator of the trap\n             ospfIfIpAddress,\n\
    \             ospfAddressLessIf,\n             ospfNbrRtrId, -- Destination\n\
    \             ospfPacketType,\n             ospfLsdbType,\n             ospfLsdbLsid,\n\
    \             ospfLsdbRouterId\n             }\n           STATUS       current\n\
    \           DESCRIPTION\n              \"An ospfTxRetransmit trap signifies than\
    \ an\n              OSPF packet has been retransmitted on a\n              non-virtual\
    \ interface.  All packets that may be\n              retransmitted are associated\
    \ with an LSDB entry.\n              The LS type, LS ID, and Router ID are used\
    \ to\n              identify the LSDB entry.\"\n           ::= { ospfTraps 10\
    \ }\n     ospfVirtIfTxRetransmit NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId,\
    \ -- The originator of the trap\n             ospfVirtIfAreaId,\n            \
    \ ospfVirtIfNeighbor,\n             ospfPacketType,\n             ospfLsdbType,\n\
    \             ospfLsdbLsid,\n             ospfLsdbRouterId\n             }\n \
    \         STATUS       current\n          DESCRIPTION\n             \"An ospfVirtIfTxRetransmit\
    \ trap signifies than an\n             OSPF packet has been retransmitted on a\
    \ virtual\n             interface.  All packets that may be retransmitted\n  \
    \           are associated with an LSDB entry.  The LS\n             type, LS\
    \ ID, and Router ID are used to identify\n             the LSDB entry.\"\n   \
    \       ::= { ospfTraps 11 }\n     ospfOriginateLsa NOTIFICATION-TYPE\n      \
    \    OBJECTS { ospfRouterId, -- The originator of the trap\n             ospfLsdbAreaId,\
    \  -- 0.0.0.0 for AS Externals\n             ospfLsdbType,\n             ospfLsdbLsid,\n\
    \             ospfLsdbRouterId\n             }\n          STATUS       current\n\
    \          DESCRIPTION\n             \"An ospfOriginateLsa trap signifies that\
    \ a new\n             LSA has been originated by this router.  This\n        \
    \     trap should not be invoked for simple refreshes\n             of LSAs (which\
    \ happens every 30 minutes), but\n             instead will only be invoked when\
    \ an LSA is\n             (re)originated due to a topology change.\n         \
    \    Additionally, this trap does not include LSAs that\n             are being\
    \ flushed because they have reached\n             MaxAge.\"\n          ::= { ospfTraps\
    \ 12 }\n     ospfMaxAgeLsa NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId,\
    \ -- The originator of the trap\n             ospfLsdbAreaId,  -- 0.0.0.0 for\
    \ AS Externals\n             ospfLsdbType,\n             ospfLsdbLsid,\n     \
    \        ospfLsdbRouterId\n             }\n          STATUS       current\n  \
    \        DESCRIPTION\n             \"An ospfMaxAgeLsa trap signifies that one\
    \ of\n             the LSAs in the router's link state database has\n        \
    \     aged to MaxAge.\"\n          ::= { ospfTraps 13 }\n     ospfLsdbOverflow\
    \ NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId, -- The originator of the\
    \ trap\n             ospfExtLsdbLimit\n             }\n          STATUS      \
    \ current\n          DESCRIPTION\n             \"An ospfLsdbOverflow trap signifies\
    \ that the\n             number of LSAs in the router's link state\n         \
    \    database has exceeded ospfExtLsdbLimit.\"\n          ::= { ospfTraps 14 }\n\
    \     ospfLsdbApproachingOverflow NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId,\
    \ -- The originator of the trap\n             ospfExtLsdbLimit\n             }\n\
    \          STATUS       current\n          DESCRIPTION\n             \"An ospfLsdbApproachingOverflow\
    \ trap signifies\n             that the number of LSAs in the router's\n     \
    \        link state database has exceeded ninety percent of\n             ospfExtLsdbLimit.\"\
    \n          ::= { ospfTraps 15 }\n     ospfIfStateChange NOTIFICATION-TYPE\n \
    \         OBJECTS { ospfRouterId, -- The originator of the trap\n            \
    \ ospfIfIpAddress,\n             ospfAddressLessIf,\n             ospfIfState\
    \   -- The new state\n             }\n          STATUS       current\n       \
    \   DESCRIPTION\n             \"An ospfIfStateChange trap signifies that there\n\
    \             has been a change in the state of a non-virtual\n             OSPF\
    \ interface.  This trap should be generated\n             when the interface state\
    \ regresses (e.g., goes\n             from Dr to Down) or progresses to a terminal\n\
    \             state (i.e., Point-to-Point, DR Other, Dr, or\n             Backup).\"\
    \n          ::= { ospfTraps 16 }\n     ospfNssaTranslatorStatusChange NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \  ospfAreaId,\n             ospfAreaNssaTranslatorState -- The current translation\n\
    \                                         -- status\n             }\n        \
    \  STATUS       current\n          DESCRIPTION\n             \"An ospfNssaTranslatorStatusChange\
    \ trap indicates that\n             there has been a change in the router's ability\
    \ to\n             translate OSPF type-7 LSAs into OSPF type-5 LSAs.\n       \
    \      This trap should be generated when the translator\n             status\
    \ transitions from or to any defined status on\n             a per-area basis.\"\
    \n          ::= { ospfTraps 17 }\n     ospfRestartStatusChange NOTIFICATION-TYPE\n\
    \          OBJECTS { ospfRouterId, -- The originator of the trap\n           \
    \         ospfRestartStatus,\n                    ospfRestartInterval,\n     \
    \               ospfRestartExitReason\n                  }\n          STATUS \
    \      current\n          DESCRIPTION\n             \"An ospfRestartStatusChange\
    \ trap signifies that\n             there has been a change in the graceful restart\n\
    \             state for the router.  This trap should be\n             generated\
    \ when the router restart status\n             changes.\"\n          ::= { ospfTraps\
    \ 18 }\n     ospfNbrRestartHelperStatusChange NOTIFICATION-TYPE\n          OBJECTS\
    \ { ospfRouterId, -- The originator of the trap\n                    ospfNbrIpAddr,\n\
    \                    ospfNbrAddressLessIndex,\n                    ospfNbrRtrId,\n\
    \                    ospfNbrRestartHelperStatus,\n                    ospfNbrRestartHelperAge,\n\
    \                    ospfNbrRestartHelperExitReason\n                  }\n   \
    \       STATUS       current\n          DESCRIPTION\n             \"An ospfNbrRestartHelperStatusChange\
    \ trap signifies that\n             there has been a change in the graceful restart\n\
    \             helper state for the neighbor.  This trap should be\n          \
    \   generated when the neighbor restart helper status\n             transitions\
    \ for a neighbor.\"\n          ::= { ospfTraps 19 }\n     ospfVirtNbrRestartHelperStatusChange\
    \ NOTIFICATION-TYPE\n          OBJECTS { ospfRouterId, -- The originator of the\
    \ trap\n                    ospfVirtNbrArea,\n                    ospfVirtNbrRtrId,\n\
    \                    ospfVirtNbrRestartHelperStatus,\n                    ospfVirtNbrRestartHelperAge,\n\
    \                    ospfVirtNbrRestartHelperExitReason\n                  }\n\
    \          STATUS       current\n          DESCRIPTION\n             \"An ospfVirtNbrRestartHelperStatusChange\
    \ trap signifies\n             that there has been a change in the graceful restart\n\
    \             helper state for the virtual neighbor.  This trap should\n     \
    \        be generated when the virtual neighbor restart helper\n             status\
    \ transitions for a virtual neighbor.\"\n          ::= { ospfTraps 20 }\n   --\
    \  conformance information\n   ospfTrapConformance OBJECT IDENTIFIER ::= { ospfTrap\
    \ 3 }\n   ospfTrapGroups      OBJECT IDENTIFIER ::= { ospfTrapConformance 1 }\n\
    \   ospfTrapCompliances OBJECT IDENTIFIER ::= { ospfTrapConformance 2 }\n   --\
    \  compliance statements\n   ospfTrapCompliance MODULE-COMPLIANCE\n        STATUS\
    \       obsolete\n        DESCRIPTION\n           \"The compliance statement.\"\
    \n        MODULE       -- this module\n        MANDATORY-GROUPS { ospfTrapControlGroup\
    \ }\n        GROUP       ospfTrapControlGroup\n        DESCRIPTION\n         \
    \  \"This group is optional but recommended for all\n           OSPF systems.\"\
    \n        ::= { ospfTrapCompliances 1 }\n   ospfTrapCompliance2 MODULE-COMPLIANCE\n\
    \        STATUS       current\n        DESCRIPTION\n           \"The compliance\
    \ statement.\"\n        MODULE       -- this module\n        MANDATORY-GROUPS\
    \ { ospfTrapControlGroup, ospfTrapEventGroup }\n        OBJECT       ospfConfigErrorType\n\
    \        MIN-ACCESS   accessible-for-notify\n        DESCRIPTION\n           \"\
    This object is only required to be supplied within\n           notifications.\"\
    \n        OBJECT       ospfPacketType\n        MIN-ACCESS   accessible-for-notify\n\
    \        DESCRIPTION\n           \"This object is only required to be supplied\
    \ within\n           notifications.\"\n        OBJECT       ospfPacketSrc\n  \
    \      MIN-ACCESS   accessible-for-notify\n        DESCRIPTION\n           \"\
    This object is only required to be supplied within\n           notifications.\"\
    \n        ::= { ospfTrapCompliances 2 }\n   --  units of conformance\n     ospfTrapControlGroup\
    \    OBJECT-GROUP\n          OBJECTS { ospfSetTrap,\n                    ospfConfigErrorType,\n\
    \                    ospfPacketType,\n                    ospfPacketSrc }\n  \
    \        STATUS       current\n          DESCRIPTION\n             \"These objects\
    \ are required to control traps\n             from OSPF systems.\"\n         \
    \ ::= { ospfTrapGroups 1 }\n     ospfTrapEventGroup       NOTIFICATION-GROUP\n\
    \          NOTIFICATIONS {\n             ospfVirtIfStateChange,\n            \
    \ ospfNbrStateChange,\n             ospfVirtNbrStateChange,\n             ospfIfConfigError,\n\
    \             ospfVirtIfConfigError,\n             ospfIfAuthFailure,\n      \
    \       ospfVirtIfAuthFailure,\n             ospfIfRxBadPacket,\n            \
    \ ospfVirtIfRxBadPacket,\n             ospfTxRetransmit,\n             ospfVirtIfTxRetransmit,\n\
    \             ospfOriginateLsa,\n             ospfMaxAgeLsa,\n             ospfLsdbOverflow,\n\
    \             ospfLsdbApproachingOverflow,\n             ospfIfStateChange,\n\
    \             ospfNssaTranslatorStatusChange,\n             ospfRestartStatusChange,\n\
    \             ospfNbrRestartHelperStatusChange,\n             ospfVirtNbrRestartHelperStatusChange\n\
    \             }\n          STATUS        current\n          DESCRIPTION\n    \
    \         \"A grouping of OSPF trap events, as specified\n             in NOTIFICATION-TYPE\
    \ constructs.\"\n          ::= { ospfTrapGroups 2 }\n   END\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   It is recommended that attention be specifically given to\n   implementing\
    \ the MAX-ACCESS clause in a number of objects, including\n   ospfIfAuthKey, ospfIfAuthType,\
    \ ospfVirtIfAuthKey, and\n   ospfVirtIfAuthType in scenarios that DO NOT use SNMPv3\
    \ strong\n   security (i.e., authentication and encryption).  Extreme caution\
    \ must\n   be used to minimize the risk of cascading security vulnerabilities\n\
    \   when SNMPv3 strong security is not used.  When SNMPv3 strong security\n  \
    \ is not used, these objects should have access of read-only, not\n   read-create.\n\
    \   SNMPv1 by itself is not a secure environment.  Even if the network\n   itself\
    \ is secure (for example by using IPsec), even then, there is no\n   control as\
    \ to who on the secure network is allowed to access and\n   GET/SET (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementers consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model RFC 3414 [RFC3414] and the View-\n\
    \   based Access Control Model RFC 3415 [RFC3415] is recommended.\n   It is then\
    \ a customer/user responsibility to ensure that the SNMP\n   entity giving access\
    \ to an instance of this MIB, is properly\n   configured to give access to the\
    \ objects only to those principals\n   (users) that have legitimate rights to\
    \ indeed GET or SET\n   (change/create/delete) them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \   Descriptor        OBJECT IDENTIFIER value\n   ----------        -----------------------\n\
    \   ospf              { mib-2 14 }\n"
