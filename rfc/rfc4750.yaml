- title: ospfGeneralGroup OBJECT IDENTIFIER ::= { ospf 1 }
  contents:
  - "ospfGeneralGroup OBJECT IDENTIFIER ::= { ospf 1 }\n  ospfRouterId OBJECT-TYPE\n\
    \       SYNTAX       RouterID\n       MAX-ACCESS   read-write\n       STATUS \
    \      current\n       DESCRIPTION\n          \"A 32-bit integer uniquely identifying\
    \ the\n          router in the Autonomous System.\n          By convention, to\
    \ ensure uniqueness, this\n          should default to the value of one of the\n\
    \          router's IP interface addresses.\n          This object is persistent\
    \ and when written\n          the entity SHOULD save the change to non-volatile\
    \ storage.\"\n       REFERENCE\n          \"OSPF Version 2, C.1 Global parameters\"\
    \n       ::= { ospfGeneralGroup 1 }\n  ospfAdminStat OBJECT-TYPE\n       SYNTAX\
    \       Status\n       MAX-ACCESS   read-write\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The administrative status of OSPF in the\n  \
    \        router.  The value 'enabled' denotes that the\n          OSPF Process\
    \ is active on at least one interface;\n          'disabled' disables it on all\
    \ interfaces.\n          This object is persistent and when written\n        \
    \  the entity SHOULD save the change to non-volatile storage.\"\n       ::= {\
    \ ospfGeneralGroup 2 }\n  ospfVersionNumber OBJECT-TYPE\n       SYNTAX       INTEGER\
    \ { version2 (2) }\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The current version number of the OSPF protocol\
    \ is 2.\"\n       REFERENCE\n          \"OSPF Version 2, Title\"\n       ::= {\
    \ ospfGeneralGroup 3 }\n  ospfAreaBdrRtrStatus OBJECT-TYPE\n       SYNTAX    \
    \   TruthValue\n       MAX-ACCESS   read-only\n       STATUS       current\n \
    \      DESCRIPTION\n          \"A flag to note whether this router is an Area\n\
    \          Border Router.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 3 Splitting the AS into\n          Areas\"\n       ::= { ospfGeneralGroup 4\
    \ }\n  ospfASBdrRtrStatus OBJECT-TYPE\n       SYNTAX       TruthValue\n      \
    \ MAX-ACCESS   read-write\n       STATUS       current\n       DESCRIPTION\n \
    \         \"A flag to note whether this router is configured as\n           an\
    \ Autonomous System Border Router.\n           This object is persistent and when\
    \ written the\n           entity SHOULD save the change to non-volatile storage.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 3.3 Classification of\n\
    \          routers\"\n       ::= { ospfGeneralGroup 5 }\n  ospfExternLsaCount\
    \ OBJECT-TYPE\n        SYNTAX       Gauge32\n        MAX-ACCESS   read-only\n\
    \        STATUS       current\n        DESCRIPTION\n           \"The number of\
    \ external (LS type-5) link state\n           advertisements in the link state\
    \ database.\"\n        REFERENCE\n           \"OSPF Version 2, Appendix A.4.5\
    \ AS external link\n           advertisements\"\n        ::= { ospfGeneralGroup\
    \ 6 }\n  ospfExternLsaCksumSum OBJECT-TYPE\n        SYNTAX       Integer32\n \
    \       MAX-ACCESS   read-only\n        STATUS       current\n        DESCRIPTION\n\
    \           \"The 32-bit sum of the LS checksums of\n           the external link\
    \ state advertisements\n           contained in the link state database.  This\
    \ sum\n           can be used to determine if there has been a\n           change\
    \ in a router's link state database and\n           to compare the link state\
    \ database of two\n           routers.  The value should be treated as unsigned\n\
    \           when comparing two sums of checksums.\"\n        ::= { ospfGeneralGroup\
    \ 7 }\n  ospfTOSSupport OBJECT-TYPE\n       SYNTAX       TruthValue\n       MAX-ACCESS\
    \   read-write\n       STATUS       current\n       DESCRIPTION\n          \"\
    The router's support for type-of-service routing.\n           This object is persistent\
    \ and when written\n           the entity SHOULD save the change to non-volatile\n\
    \           storage.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ F.1.2 Optional TOS\n          support\"\n       ::= { ospfGeneralGroup 8 }\n\
    \   ospfOriginateNewLsas OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"The\
    \ number of new link state advertisements\n          that have been originated.\
    \  This number is\n          incremented each time the router originates a new\n\
    \          LSA.\n          Discontinuities in the value of this counter can\n\
    \          occur at re-initialization of the management system,\n          and\
    \ at other times as indicated by the value of\n          ospfDiscontinuityTime.\"\
    \n        ::= { ospfGeneralGroup 9 }\n  ospfRxNewLsas OBJECT-TYPE\n       SYNTAX\
    \       Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The number of link state advertisements received\n\
    \          that are determined to be new instantiations.\n          This number\
    \ does not include newer instantiations\n          of self-originated link state\
    \ advertisements.\n          Discontinuities in the value of this counter can\n\
    \          occur at re-initialization of the management system,\n          and\
    \ at other times as indicated by the value of\n          ospfDiscontinuityTime.\"\
    \n       ::= { ospfGeneralGroup 10 }\n  ospfExtLsdbLimit OBJECT-TYPE\n       SYNTAX\
    \       Integer32 (-1..'7FFFFFFF'h)\n       MAX-ACCESS   read-write\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The maximum number of non-default\n\
    \          AS-external LSAs entries that can be stored in the\n          link\
    \ state database.  If the value is -1, then\n          there is no limit.\n  \
    \        When the number of non-default AS-external LSAs\n          in a router's\
    \ link state database reaches\n          ospfExtLsdbLimit, the router enters\n\
    \          overflow state.  The router never holds more than\n          ospfExtLsdbLimit\
    \ non-default AS-external LSAs\n          in its database.  OspfExtLsdbLimit MUST\
    \ be set\n          identically in all routers attached to the OSPF\n        \
    \  backbone and/or any regular OSPF area (i.e.,\n          OSPF stub areas and\
    \ NSSAs are excluded).\n          This object is persistent and when written\n\
    \          the entity SHOULD save the change to non-volatile\n          storage.\"\
    \n        DEFVAL { -1 }\n        ::= { ospfGeneralGroup 11 }\n  ospfMulticastExtensions\
    \ OBJECT-TYPE\n       SYNTAX       Integer32\n       MAX-ACCESS   read-write\n\
    \       STATUS       current\n       DESCRIPTION\n          \"A bit mask indicating\
    \ whether the router is\n          forwarding IP multicast (Class D) datagrams\n\
    \          based on the algorithms defined in the\n          multicast extensions\
    \ to OSPF.\n          Bit 0, if set, indicates that the router can\n         \
    \ forward IP multicast datagrams in the router's\n          directly attached\
    \ areas (called intra-area\n          multicast routing).\n          Bit 1, if\
    \ set, indicates that the router can\n          forward IP multicast datagrams\
    \ between OSPF\n          areas (called inter-area multicast routing).\n     \
    \     Bit 2, if set, indicates that the router can\n          forward IP multicast\
    \ datagrams between\n          Autonomous Systems (called inter-AS multicast\n\
    \          routing).\n          Only certain combinations of bit settings are\n\
    \          allowed, namely: 0 (no multicast forwarding is\n          enabled),\
    \ 1 (intra-area multicasting only), 3\n          (intra-area and inter-area multicasting),\
    \ 5\n          (intra-area and inter-AS multicasting), and 7\n          (multicasting\
    \ everywhere).  By default, no\n          multicast forwarding is enabled.\n \
    \         This object is persistent and when written\n          the entity SHOULD\
    \ save the change to non-volatile\n          storage.\"\n       DEFVAL { 0 }\n\
    \       ::= { ospfGeneralGroup 12 }\n  ospfExitOverflowInterval OBJECT-TYPE\n\
    \       SYNTAX       PositiveInteger\n       MAX-ACCESS   read-write\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The number of seconds that, after\
    \ entering\n          OverflowState, a router will attempt to leave\n        \
    \  OverflowState.  This allows the router to again\n          originate non-default\
    \ AS-external LSAs.  When\n          set to 0, the router will not leave\n   \
    \       overflow state until restarted.\n          This object is persistent and\
    \ when written\n          the entity SHOULD save the change to non-volatile\n\
    \          storage.\"\n       DEFVAL { 0 }\n       ::= { ospfGeneralGroup 13 }\n\
    \  ospfDemandExtensions OBJECT-TYPE\n       SYNTAX       TruthValue\n       MAX-ACCESS\
    \   read-write\n       STATUS       current\n       DESCRIPTION\n          \"\
    The router's support for demand routing.\n           This object is persistent\
    \ and when written\n           the entity SHOULD save the change to non-volatile\n\
    \           storage.\"\n       REFERENCE\n          \"Extending OSPF to Support\
    \ Demand Circuits\"\n       ::= { ospfGeneralGroup 14 }\n  ospfRFC1583Compatibility\
    \  OBJECT-TYPE\n       SYNTAX       TruthValue\n       MAX-ACCESS   read-write\n\
    \       STATUS       current\n       DESCRIPTION\n          \"Indicates metrics\
    \ used to choose among multiple\n          AS-external LSAs.  When RFC1583Compatibility\
    \ is set to\n          enabled, only cost will be used when choosing among\n \
    \         multiple AS-external LSAs advertising the same\n          destination.\
    \  When RFC1583Compatibility is set to\n          disabled, preference will be\
    \ driven first by type of\n          path using cost only to break ties.\n   \
    \       This object is persistent and when written\n          the entity SHOULD\
    \ save the change to non-volatile\n          storage.\"\n        REFERENCE\n \
    \          \"OSPF Version 2, Section 16.4.1 External path\n            preferences\"\
    \n        ::= { ospfGeneralGroup 15 }\n ospfOpaqueLsaSupport  OBJECT-TYPE\n  \
    \     SYNTAX       TruthValue\n       MAX-ACCESS   read-only\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The router's support for Opaque\
    \ LSA types.\"\n       REFERENCE\n          \"The OSPF Opaque LSA Option\"\n \
    \      ::= { ospfGeneralGroup 16 }\n  ospfReferenceBandwidth OBJECT-TYPE\n   \
    \    SYNTAX       Unsigned32\n       UNITS        \"kilobits per second\"\n  \
    \     MAX-ACCESS   read-write\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Reference bandwidth in kilobits/second for\n          calculating\
    \ default interface metrics.  The\n          default value is 100,000 KBPS (100\
    \ MBPS).\n          This object is persistent and when written\n          the\
    \ entity SHOULD save the change to non-volatile\n          storage.\"\n      \
    \ ::= { ospfGeneralGroup 17 }\n  ospfRestartSupport OBJECT-TYPE\n       SYNTAX\
    \       INTEGER { none (1),\n                              plannedOnly (2),\n\
    \                              plannedAndUnplanned (3)\n                     \
    \       }\n       MAX-ACCESS   read-write\n       STATUS       current\n     \
    \  DESCRIPTION\n          \"The router's support for OSPF graceful restart.\n\
    \          Options include: no restart support, only planned\n          restarts,\
    \ or both planned and unplanned restarts.\n          This object is persistent\
    \ and when written\n          the entity SHOULD save the change to non-volatile\n\
    \          storage.\"\n       ::= { ospfGeneralGroup 18 }\n  ospfRestartInterval\
    \ OBJECT-TYPE\n       SYNTAX       Integer32 (1..1800)\n       UNITS        \"\
    seconds\"\n       MAX-ACCESS   read-write\n       STATUS       current\n     \
    \  DESCRIPTION\n          \"Configured OSPF graceful restart timeout interval.\n\
    \           This object is persistent and when written\n           the entity\
    \ SHOULD save the change to non-volatile\n           storage.\"\n       ::= {\
    \ ospfGeneralGroup 19 }\n  ospfRestartStrictLsaChecking OBJECT-TYPE\n       SYNTAX\
    \       TruthValue\n       MAX-ACCESS   read-write\n       STATUS       current\n\
    \       DESCRIPTION\n          \"Indicates if strict LSA checking is enabled for\n\
    \           graceful restart.\n           This object is persistent and when written\n\
    \           the entity SHOULD save the change to non-volatile\n           storage.\"\
    \n       ::= { ospfGeneralGroup 20 }\n  ospfRestartStatus OBJECT-TYPE\n      \
    \ SYNTAX       INTEGER { notRestarting (1),\n                              plannedRestart\
    \ (2),\n                              unplannedRestart (3)\n                 \
    \           }\n       MAX-ACCESS   read-only\n       STATUS       current\n  \
    \     DESCRIPTION\n          \"Current status of OSPF graceful restart.\"\n  \
    \     ::= { ospfGeneralGroup 21 }\n  ospfRestartAge OBJECT-TYPE\n       SYNTAX\
    \       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"Remaining time in\
    \ current OSPF graceful restart\n          interval.\"\n       ::= { ospfGeneralGroup\
    \ 22 }\n  ospfRestartExitReason OBJECT-TYPE\n       SYNTAX       INTEGER { none\
    \ (1),           -- none attempted\n                              inProgress (2),\
    \     -- restart in\n                                                  -- progress\n\
    \                              completed (3),      -- successfully\n         \
    \                                         -- completed\n                     \
    \         timedOut (4),       -- timed out\n                              topologyChanged\
    \ (5) -- aborted due to\n                                                  --\
    \ topology change.\n                            }\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"Describes the outcome\
    \ of the last attempt at a\n          graceful restart.  If the value is 'none',\
    \ no restart\n          has yet been attempted.  If the value is 'inProgress',\n\
    \          a restart attempt is currently underway.\"\n       ::= { ospfGeneralGroup\
    \ 23 }\n  ospfAsLsaCount OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n           \"\
    The number of AS-scope link state\n           advertisements in the AS-scope link\
    \ state database.\"\n       ::= { ospfGeneralGroup 24 }\n  ospfAsLsaCksumSum OBJECT-TYPE\n\
    \       SYNTAX       Unsigned32\n       MAX-ACCESS   read-only\n       STATUS\
    \       current\n       DESCRIPTION\n           \"The 32-bit unsigned sum of the\
    \ LS checksums of\n           the AS link state advertisements contained in the\
    \ AS-scope\n           link state database.  This sum can be used to determine\n\
    \           if there has been a change in a router's AS-scope link\n         \
    \  state database, and to compare the AS-scope link state\n           database\
    \ of two routers.\"\n       ::= { ospfGeneralGroup 25 }\n   ospfStubRouterSupport\
    \ OBJECT-TYPE\n       SYNTAX       TruthValue\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The router's support\
    \ for stub router functionality.\"\n       REFERENCE\n           \"OSPF Stub Router\
    \ Advertisement\"\n       ::= { ospfGeneralGroup 26 }\n   ospfStubRouterAdvertisement\
    \ OBJECT-TYPE\n       SYNTAX       INTEGER {\n                          doNotAdvertise\
    \ (1),\n                          advertise(2)\n                          }\n\
    \       MAX-ACCESS   read-write\n       STATUS       current\n       DESCRIPTION\n\
    \           \"This object controls the advertisement of\n           stub router\
    \ LSAs by the router.  The value\n           doNotAdvertise will result in the\
    \ advertisement\n           of a standard router LSA and is the default value.\n\
    \           This object is persistent and when written\n           the entity\
    \ SHOULD save the change to non-volatile\n           storage.\"\n       ::= {\
    \ ospfGeneralGroup 27 }\n  ospfDiscontinuityTime OBJECT-TYPE\n      SYNTAX   \
    \  TimeStamp\n      MAX-ACCESS read-only\n      STATUS     current\n      DESCRIPTION\n\
    \         \"The value of sysUpTime on the most recent occasion\n          at which\
    \ any one of this MIB's counters suffered\n          a discontinuity.\n      \
    \    If no such discontinuities have occurred since the last\n          re-initialization\
    \ of the local management subsystem,\n          then this object contains a zero\
    \ value.\"\n      ::= { ospfGeneralGroup 28 }\n"
- title: --  OSPF Area Table
  contents:
  - '--  OSPF Area Table

    '
- title: --     The OSPF Area Table contains information
  contents:
  - '--     The OSPF Area Table contains information

    '
- title: --     regarding the various areas.
  contents:
  - "--     regarding the various areas.\n  ospfAreaTable OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF OspfAreaEntry\n       MAX-ACCESS   not-accessible\n      \
    \ STATUS       current\n       DESCRIPTION\n          \"Information describing\
    \ the configured parameters and\n          cumulative statistics of the router's\
    \ attached areas.\n          The interfaces and virtual links are configured\n\
    \          as part of these areas.  Area 0.0.0.0, by definition,\n          is\
    \ the backbone area.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 6 The Area Data Structure\"\n       ::= { ospf 2 }\n  ospfAreaEntry OBJECT-TYPE\n\
    \       SYNTAX       OspfAreaEntry\n       MAX-ACCESS   not-accessible\n     \
    \  STATUS       current\n       DESCRIPTION\n          \"Information describing\
    \ the configured parameters and\n          cumulative statistics of one of the\
    \ router's attached areas.\n          The interfaces and virtual links are configured\
    \ as part of\n          these areas.  Area 0.0.0.0, by definition, is the backbone\n\
    \          area.\n          Information in this table is persistent and when this\
    \ object\n          is written the entity SHOULD save the change to non-volatile\n\
    \          storage.\"\n       INDEX { ospfAreaId }\n       ::= { ospfAreaTable\
    \ 1 }\n  OspfAreaEntry ::=\n        SEQUENCE {\n           ospfAreaId\n      \
    \        AreaID,\n           ospfAuthType\n              OspfAuthenticationType,\n\
    \           ospfImportAsExtern\n              INTEGER,\n           ospfSpfRuns\n\
    \              Counter32,\n           ospfAreaBdrRtrCount\n              Gauge32,\n\
    \           ospfAsBdrRtrCount\n              Gauge32,\n           ospfAreaLsaCount\n\
    \              Gauge32,\n           ospfAreaLsaCksumSum\n              Integer32,\n\
    \           ospfAreaSummary\n              INTEGER,\n           ospfAreaStatus\n\
    \              RowStatus,\n           ospfAreaNssaTranslatorRole\n           \
    \   INTEGER,\n           ospfAreaNssaTranslatorState\n              INTEGER,\n\
    \           ospfAreaNssaTranslatorStabilityInterval\n              PositiveInteger,\n\
    \           ospfAreaNssaTranslatorEvents\n              Counter32\n          \
    \ }\n  ospfAreaId OBJECT-TYPE\n       SYNTAX       AreaID\n       MAX-ACCESS \
    \  read-only -- read-only since originally\n                              -- an\
    \ SMIv1 index\n       STATUS       current\n       DESCRIPTION\n          \"A\
    \ 32-bit integer uniquely identifying an area.\n          Area ID 0.0.0.0 is used\
    \ for the OSPF backbone.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2 Area parameters\"\n       ::= { ospfAreaEntry 1 }\n  ospfAuthType OBJECT-TYPE\n\
    \       SYNTAX       OspfAuthenticationType\n       MAX-ACCESS   read-create\n\
    \       STATUS       obsolete\n       DESCRIPTION\n          \"The authentication\
    \ type specified for an area.\"\n       REFERENCE\n          \"OSPF Version 2,\
    \ Appendix D Authentication\"\n       DEFVAL { none } -- no authentication, by\
    \ default\n       ::= { ospfAreaEntry 2 }\n  ospfImportAsExtern OBJECT-TYPE\n\
    \       SYNTAX       INTEGER {\n                      importExternal (1),\n  \
    \                    importNoExternal (2),\n                      importNssa (3)\n\
    \                      }\n       MAX-ACCESS   read-create\n       STATUS     \
    \  current\n       DESCRIPTION\n          \"Indicates if an area is a stub area,\
    \ NSSA, or standard\n          area.  Type-5 AS-external LSAs and type-11 Opaque\
    \ LSAs are\n          not imported into stub areas or NSSAs.  NSSAs import\n \
    \         AS-external data as type-7 LSAs\"\n       REFERENCE\n          \"OSPF\
    \ Version 2, Appendix C.2 Area parameters\"\n       DEFVAL { importExternal }\n\
    \       ::= { ospfAreaEntry 3 }\n  ospfSpfRuns OBJECT-TYPE\n       SYNTAX    \
    \   Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n  \
    \     DESCRIPTION\n          \"The number of times that the intra-area route\n\
    \          table has been calculated using this area's\n          link state database.\
    \  This is typically done\n          using Dijkstra's algorithm.\n          Discontinuities\
    \ in the value of this counter can occur\n          at re-initialization of the\
    \ management system, and at other\n          times as indicated by the value of\
    \ ospfDiscontinuityTime.\"\n       ::= { ospfAreaEntry 4 }\n  ospfAreaBdrRtrCount\
    \ OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS   read-only\n  \
    \     STATUS       current\n       DESCRIPTION\n          \"The total number of\
    \ Area Border Routers reachable\n          within this area.  This is initially\
    \ zero and is\n          calculated in each Shortest Path First (SPF) pass.\"\n\
    \       ::= { ospfAreaEntry 5 }\n  ospfAsBdrRtrCount OBJECT-TYPE\n       SYNTAX\
    \       Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The total number of Autonomous System Border\n\
    \          Routers reachable within this area.  This is\n          initially zero\
    \ and is calculated in each SPF\n          pass.\"\n       ::= { ospfAreaEntry\
    \ 6 }\n  ospfAreaLsaCount OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"The\
    \ total number of link state advertisements\n          in this area's link state\
    \ database, excluding\n          AS-external LSAs.\"\n       ::= { ospfAreaEntry\
    \ 7 }\n  ospfAreaLsaCksumSum OBJECT-TYPE\n       SYNTAX       Integer32\n    \
    \   MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The 32-bit sum of the link state\n          advertisements' LS checksums\
    \ contained in this\n          area's link state database.  This sum excludes\n\
    \          external (LS type-5) link state advertisements.\n          The sum\
    \ can be used to determine if there has\n          been a change in a router's\
    \ link state\n          database, and to compare the link state database of\n\
    \          two routers.  The value should be treated as unsigned\n          when\
    \ comparing two sums of checksums.\"\n       DEFVAL { 0 }\n       ::= { ospfAreaEntry\
    \ 8 }\n  ospfAreaSummary OBJECT-TYPE\n       SYNTAX       INTEGER {\n        \
    \               noAreaSummary (1),\n                       sendAreaSummary (2)\n\
    \                       }\n       MAX-ACCESS   read-create\n       STATUS    \
    \   current\n       DESCRIPTION\n          \"The variable ospfAreaSummary controls\
    \ the\n          import of summary LSAs into stub and NSSA areas.\n          It\
    \ has no effect on other areas.\n          If it is noAreaSummary, the router\
    \ will not\n          originate summary LSAs into the stub or NSSA area.\n   \
    \       It will rely entirely on its default route.\n          If it is sendAreaSummary,\
    \ the router will both\n          summarize and propagate summary LSAs.\"\n  \
    \     DEFVAL { noAreaSummary }\n       ::= { ospfAreaEntry 9 }\n  ospfAreaStatus\
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n          \"This object permits\
    \ management of the table by\n          facilitating actions such as row creation,\n\
    \          construction, and destruction.\n          The value of this object\
    \ has no effect on\n          whether other objects in this conceptual row can\
    \ be\n          modified.\"\n       ::= { ospfAreaEntry 10 }\n  ospfAreaNssaTranslatorRole\
    \ OBJECT-TYPE\n       SYNTAX       INTEGER { always (1), candidate (2) }\n   \
    \    MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Indicates an NSSA border router's ability to\n          perform NSSA\
    \ translation of type-7 LSAs into\n          type-5 LSAs.\"\n       DEFVAL { candidate\
    \ }\n       ::= { ospfAreaEntry 11 }\n  ospfAreaNssaTranslatorState OBJECT-TYPE\n\
    \       SYNTAX       INTEGER { enabled (1),\n                       elected (2),\n\
    \                       disabled (3)\n                       }\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"Indicates\
    \ if and how an NSSA border router is\n          performing NSSA translation of\
    \ type-7 LSAs into type-5\n          LSAs.  When this object is set to enabled,\
    \ the NSSA Border\n          router's OspfAreaNssaExtTranslatorRole has been set\
    \ to\n          always.  When this object is set to elected, a candidate\n   \
    \       NSSA Border router is Translating type-7 LSAs into type-5.\n         \
    \ When this object is set to disabled, a candidate NSSA\n          border router\
    \ is NOT translating type-7 LSAs into type-5.\"\n       ::= { ospfAreaEntry 12\
    \ }\n  ospfAreaNssaTranslatorStabilityInterval OBJECT-TYPE\n       SYNTAX    \
    \   PositiveInteger\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The number of seconds\
    \ after an elected translator\n          determines its services are no longer\
    \ required, that\n          it should continue to perform its translation duties.\"\
    \n       DEFVAL { 40 }\n       ::= { ospfAreaEntry 13 }\n  ospfAreaNssaTranslatorEvents\
    \ OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"Indicates the number\
    \ of translator state changes\n          that have occurred since the last boot-up.\n\
    \          Discontinuities in the value of this counter can occur\n          at\
    \ re-initialization of the management system, and at other\n          times as\
    \ indicated by the value of ospfDiscontinuityTime.\"\n       ::= { ospfAreaEntry\
    \ 14 }\n"
- title: --  OSPF Area Default Metric Table
  contents:
  - "--  OSPF Area Default Metric Table\n  ospfStubAreaTable OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF OspfStubAreaEntry\n       MAX-ACCESS   not-accessible\n  \
    \     STATUS       current\n       DESCRIPTION\n          \"The set of metrics\
    \ that will be advertised\n          by a default Area Border Router into a stub\
    \ area.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2, Area Parameters\"\
    \n       ::= { ospf 3 }\n  ospfStubAreaEntry OBJECT-TYPE\n       SYNTAX      \
    \ OspfStubAreaEntry\n       MAX-ACCESS   not-accessible\n       STATUS      current\n\
    \       DESCRIPTION\n          \"The metric for a given Type of Service that\n\
    \          will be advertised by a default Area Border\n          Router into\
    \ a stub area.\n          Information in this table is persistent and when this\
    \ object\n          is written the entity SHOULD save the change to non-volatile\n\
    \          storage.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2, Area Parameters\"\n       INDEX { ospfStubAreaId, ospfStubTOS }\n     \
    \  ::= { ospfStubAreaTable 1 }\n  OspfStubAreaEntry ::=\n       SEQUENCE {\n \
    \         ospfStubAreaId\n             AreaID,\n          ospfStubTOS\n      \
    \       TOSType,\n          ospfStubMetric\n             BigMetric,\n        \
    \  ospfStubStatus\n             RowStatus,\n          ospfStubMetricType\n   \
    \          INTEGER\n          }\n  ospfStubAreaId OBJECT-TYPE\n       SYNTAX \
    \      AreaID\n       MAX-ACCESS   read-only -- read-only since originally an\n\
    \                              -- SMIv1 index\n       STATUS       current\n \
    \      DESCRIPTION\n          \"The 32-bit identifier for the stub area.  On\n\
    \          creation, this can be derived from the\n          instance.\"\n   \
    \    ::= { ospfStubAreaEntry 1 }\n  ospfStubTOS OBJECT-TYPE\n       SYNTAX   \
    \    TOSType\n       MAX-ACCESS   read-only -- read-only since originally an\n\
    \                              -- SMIv1 index\n       STATUS       current\n \
    \      DESCRIPTION\n          \"The Type of Service associated with the\n    \
    \      metric.  On creation, this can be derived from\n          the instance.\"\
    \n       ::= { ospfStubAreaEntry 2 }\n  ospfStubMetric OBJECT-TYPE\n       SYNTAX\
    \       BigMetric\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The metric value applied at the indicated Type\n\
    \          of Service.  By default, this equals the least\n          metric at\
    \ the Type of Service among the\n          interfaces to other areas.\"\n    \
    \   ::= { ospfStubAreaEntry 3 }\n  ospfStubStatus OBJECT-TYPE\n       SYNTAX \
    \      RowStatus\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n          \"This object permits management of the table by\n\
    \          facilitating actions such as row creation,\n          construction,\
    \ and destruction.\n          The value of this object has no effect on\n    \
    \      whether other objects in this conceptual row can be\n          modified.\"\
    \n       ::= { ospfStubAreaEntry 4 }\n  ospfStubMetricType OBJECT-TYPE\n     \
    \  SYNTAX       INTEGER {\n                       ospfMetric (1),  -- OSPF Metric\n\
    \                       comparableCost (2), -- external type 1\n             \
    \          nonComparable  (3) -- external type 2\n                       }\n \
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"This variable displays the type of metric\n          advertised as\
    \ a default route.\"\n       DEFVAL { ospfMetric }\n       ::= { ospfStubAreaEntry\
    \ 5 }\n"
- title: --  OSPF Link State Database
  contents:
  - "--  OSPF Link State Database\n  ospfLsdbTable OBJECT-TYPE\n       SYNTAX    \
    \   SEQUENCE OF OspfLsdbEntry\n       MAX-ACCESS   not-accessible\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The OSPF Process's link state\
    \ database (LSDB).\n           The LSDB contains the link state advertisements\n\
    \           from throughout the areas that the device is attached to.\"\n    \
    \   REFERENCE\n          \"OSPF Version 2, Section 12 Link State Advertisements\"\
    \n       ::= { ospf 4 }\n  ospfLsdbEntry OBJECT-TYPE\n       SYNTAX   OspfLsdbEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS   current\n       DESCRIPTION\n\
    \          \"A single link state advertisement.\"\n       INDEX { ospfLsdbAreaId,\
    \ ospfLsdbType,\n               ospfLsdbLsid, ospfLsdbRouterId }\n       ::= {\
    \ ospfLsdbTable 1 }\n  OspfLsdbEntry ::=\n       SEQUENCE {\n          ospfLsdbAreaId\n\
    \             AreaID,\n          ospfLsdbType\n             INTEGER,\n       \
    \   ospfLsdbLsid\n             IpAddress,\n          ospfLsdbRouterId\n      \
    \       RouterID,\n          ospfLsdbSequence\n             Integer32,\n     \
    \     ospfLsdbAge\n             Integer32,\n          ospfLsdbChecksum\n     \
    \        Integer32,\n          ospfLsdbAdvertisement\n             OCTET STRING\n\
    \          }\n  ospfLsdbAreaId OBJECT-TYPE\n       SYNTAX       AreaID\n     \
    \  MAX-ACCESS   read-only -- read-only since originally an\n                 \
    \             -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The 32-bit identifier of the area from which\n          the LSA was\
    \ received.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2 Area\
    \ parameters\"\n       ::= { ospfLsdbEntry 1 }\n  ospfLsdbType OBJECT-TYPE\n \
    \      SYNTAX       INTEGER {\n                       routerLink (1),\n      \
    \                 networkLink (2),\n                       summaryLink (3),\n\
    \                       asSummaryLink (4),\n                       asExternalLink\
    \ (5), -- but see ospfAsLsdbTable\n                       multicastLink (6),\n\
    \                       nssaExternalLink (7),\n                       areaOpaqueLink\
    \ (10)\n                       }\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \      current\n       DESCRIPTION\n          \"The type of the link state advertisement.\n\
    \          Each link state type has a separate advertisement\n          format.\n\
    \          Note: External link state advertisements are permitted\n          for\
    \ backward compatibility, but should be displayed\n          in the ospfAsLsdbTable\
    \ rather than here.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ A.4.1 The Link State\n          Advertisement header\"\n       ::= { ospfLsdbEntry\
    \ 2 }\n  ospfLsdbLsid OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n          \"\
    The Link State ID is an LS Type Specific field\n          containing either a\
    \ Router ID or an IP address;\n          it identifies the piece of the routing\
    \ domain\n          that is being described by the advertisement.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.4 Link State ID\"\n       ::= { ospfLsdbEntry\
    \ 3 }\n  ospfLsdbRouterId OBJECT-TYPE\n       SYNTAX       RouterID\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n          \"\
    The 32-bit number that uniquely identifies the\n          originating router in\
    \ the Autonomous System.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.1 Global parameters\"\n       ::= { ospfLsdbEntry 4 }\n  ospfLsdbSequence\
    \ OBJECT-TYPE\n       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The sequence number\
    \ field is a signed 32-bit\n          integer.  It starts with the value '80000001'h,\n\
    \          or -'7FFFFFFF'h, and increments until '7FFFFFFF'h.\n          Thus,\
    \ a typical sequence number will be very negative.\n          It is used to detect\
    \ old and duplicate Link State\n          Advertisements.  The space of sequence\
    \ numbers is linearly\n          ordered.  The larger the sequence number, the\
    \ more recent\n          the advertisement.\"\n       REFERENCE\n          \"\
    OSPF Version 2, Section 12.1.6 LS sequence\n          number\"\n       ::= { ospfLsdbEntry\
    \ 5 }\n  ospfLsdbAge OBJECT-TYPE\n       SYNTAX       Integer32 -- Should be 0..MaxAge,\
    \ except when\n                              -- doNotAge bit is set\n       UNITS\
    \        \"seconds\"\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"This field is the age of the link state advertisement\n\
    \          in seconds.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12.1.1 LS age\"\n       ::= { ospfLsdbEntry 6 }\n  ospfLsdbChecksum OBJECT-TYPE\n\
    \       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n       STATUS \
    \      current\n       DESCRIPTION\n          \"This field is the checksum of\
    \ the complete contents of\n          the advertisement, excepting the age field.\
    \  The age field\n          is excepted so that an advertisement's age can be\n\
    \          incremented without updating the checksum.  The checksum\n        \
    \  used is the same that is used for ISO connectionless\n          datagrams;\
    \ it is commonly referred to as the\n          Fletcher checksum.\"\n        REFERENCE\n\
    \           \"OSPF Version 2, Section 12.1.7 LS checksum\"\n        ::= { ospfLsdbEntry\
    \ 7 }\n  ospfLsdbAdvertisement OBJECT-TYPE\n       SYNTAX       OCTET STRING (SIZE\
    \ (1..65535))\n       MAX-ACCESS   read-only\n       STATUS       current\n  \
    \     DESCRIPTION\n          \"The entire link state advertisement, including\n\
    \          its header.\n          Note that for variable length LSAs, SNMP agents\n\
    \          may not be able to return the largest string size.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12 Link State Advertisements\"\n       ::=\
    \ { ospfLsdbEntry 8 }\n"
- title: --  Address Range Table
  contents:
  - "--  Address Range Table\n  ospfAreaRangeTable OBJECT-TYPE\n       SYNTAX    \
    \   SEQUENCE OF OspfAreaRangeEntry\n       MAX-ACCESS   not-accessible\n     \
    \  STATUS       obsolete\n       DESCRIPTION\n          \"The Address Range Table\
    \ acts as an adjunct to the Area\n           Table.  It describes those Address\
    \ Range Summaries that\n           are configured to be propagated from an Area\
    \ to reduce\n           the amount of information about it that is known beyond\n\
    \           its borders.  It contains a set of IP address ranges\n           specified\
    \ by an IP address/IP network mask pair.\n           For example, class B address\
    \ range of X.X.X.X\n           with a network mask of 255.255.0.0 includes all\
    \ IP\n           addresses from X.X.0.0 to X.X.255.255.\n           Note that\
    \ this table is obsoleted and is replaced\n           by the Area Aggregate Table.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.2  Area parameters\"\
    \n       ::= { ospf 5 }\n  ospfAreaRangeEntry OBJECT-TYPE\n       SYNTAX     \
    \  OspfAreaRangeEntry\n       MAX-ACCESS   not-accessible\n       STATUS     \
    \  obsolete\n       DESCRIPTION\n          \"A single area address range.\n  \
    \        Information in this table is persistent and when this object\n      \
    \    is written the entity SHOULD save the change to non-volatile\n          storage.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.2  Area parameters\"\
    \n       INDEX { ospfAreaRangeAreaId, ospfAreaRangeNet }\n       ::= { ospfAreaRangeTable\
    \ 1 }\n  OspfAreaRangeEntry ::=\n       SEQUENCE {\n          ospfAreaRangeAreaId\n\
    \             AreaID,\n          ospfAreaRangeNet\n             IpAddress,\n \
    \         ospfAreaRangeMask\n             IpAddress,\n          ospfAreaRangeStatus\n\
    \             RowStatus,\n          ospfAreaRangeEffect\n             INTEGER\n\
    \          }\n  ospfAreaRangeAreaId OBJECT-TYPE\n       SYNTAX       AreaID\n\
    \       MAX-ACCESS   read-only -- read-only since originally an\n            \
    \                  -- SMIv1 index\n       STATUS       obsolete\n       DESCRIPTION\n\
    \          \"The area that the address range is to be found\n          within.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.2 Area parameters\"\
    \n       ::= { ospfAreaRangeEntry 1 }\n  ospfAreaRangeNet OBJECT-TYPE\n      \
    \ SYNTAX       IpAddress\n       MAX-ACCESS   read-only -- read-only since originally\
    \ an\n                              -- SMIv1 index\n       STATUS       obsolete\n\
    \       DESCRIPTION\n          \"The IP address of the net or subnet indicated\n\
    \          by the range.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2 Area parameters\"\n       ::= { ospfAreaRangeEntry 2 }\n  ospfAreaRangeMask\
    \ OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS   read-create\n\
    \       STATUS       obsolete\n       DESCRIPTION\n          \"The subnet mask\
    \ that pertains to the net or\n          subnet.\"\n       REFERENCE\n       \
    \   \"OSPF Version 2, Appendix C.2 Area parameters\"\n       ::= { ospfAreaRangeEntry\
    \ 3 }\n  ospfAreaRangeStatus OBJECT-TYPE\n       SYNTAX       RowStatus\n    \
    \   MAX-ACCESS   read-create\n       STATUS       obsolete\n       DESCRIPTION\n\
    \          \"This object permits management of the table by\n          facilitating\
    \ actions such as row creation,\n          construction, and destruction.\n  \
    \        The value of this object has no effect on\n          whether other objects\
    \ in this conceptual row can be\n          modified.\"\n       ::= { ospfAreaRangeEntry\
    \ 4 }\n  ospfAreaRangeEffect OBJECT-TYPE\n       SYNTAX       INTEGER {\n    \
    \                   advertiseMatching (1),\n                       doNotAdvertiseMatching\
    \ (2)\n                       }\n       MAX-ACCESS   read-create\n       STATUS\
    \       obsolete\n       DESCRIPTION\n          \"Subnets subsumed by ranges either\
    \ trigger the\n          advertisement of the indicated summary\n         (advertiseMatching)\
    \ or result in the subnet's not\n          being advertised at all outside the\
    \ area.\"\n       DEFVAL { advertiseMatching }\n       ::= { ospfAreaRangeEntry\
    \ 5 }\n"
- title: --  OSPF Host Table
  contents:
  - "--  OSPF Host Table\n  ospfHostTable OBJECT-TYPE\n       SYNTAX       SEQUENCE\
    \ OF OspfHostEntry\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The Host/Metric Table indicates what hosts are\
    \ directly\n          attached to the router, what metrics and types\n       \
    \   of service should be advertised for them,\n          and what areas they are\
    \ found within.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.7\
    \ Host route\n          parameters\"\n       ::= { ospf 6 }\n  ospfHostEntry OBJECT-TYPE\n\
    \       SYNTAX       OspfHostEntry\n       MAX-ACCESS   not-accessible\n     \
    \  STATUS       current\n       DESCRIPTION\n          \"A metric to be advertised,\
    \ for a given type of\n          service, when a given host is reachable.\n  \
    \        Information in this table is persistent and when this object\n      \
    \    is written the entity SHOULD save the change to non-volatile\n          storage.\"\
    \n       INDEX { ospfHostIpAddress, ospfHostTOS }\n       ::= { ospfHostTable\
    \ 1 }\n  OspfHostEntry ::=\n       SEQUENCE {\n          ospfHostIpAddress\n \
    \            IpAddress,\n          ospfHostTOS\n             TOSType,\n      \
    \    ospfHostMetric\n             Metric,\n          ospfHostStatus\n        \
    \     RowStatus,\n          ospfHostAreaID\n             AreaID,\n          ospfHostCfgAreaID\n\
    \             AreaID\n          }\n  ospfHostIpAddress OBJECT-TYPE\n       SYNTAX\
    \       IpAddress\n       MAX-ACCESS   read-only -- read-only since originally\
    \ an\n                              -- SMIv1 index\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The IP address of the host.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.7 Host route parameters\"\n       ::=\
    \ { ospfHostEntry 1 }\n  ospfHostTOS OBJECT-TYPE\n       SYNTAX       TOSType\n\
    \       MAX-ACCESS   read-only -- read-only since originally an\n            \
    \                  -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The Type of Service of the route being configured.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.7 Host route parameters\"\n       ::=\
    \ { ospfHostEntry 2 }\n  ospfHostMetric OBJECT-TYPE\n       SYNTAX       Metric\n\
    \       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The metric to be advertised.\"\n       REFERENCE\n          \"OSPF\
    \ Version 2, Appendix C.7 Host route parameters\"\n       ::= { ospfHostEntry\
    \ 3 }\n  ospfHostStatus OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    This object permits management of the table by\n          facilitating actions\
    \ such as row creation,\n          construction, and destruction.\n          The\
    \ value of this object has no effect on\n          whether other objects in this\
    \ conceptual row can be\n          modified.\"\n       ::= { ospfHostEntry 4 }\n\
    \  ospfHostAreaID OBJECT-TYPE\n       SYNTAX       AreaID\n       MAX-ACCESS \
    \  read-only\n       STATUS       deprecated\n       DESCRIPTION\n          \"\
    The OSPF area to which the host belongs.\n          Deprecated by ospfHostCfgAreaID.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.7 Host parameters\"\
    \n       ::= { ospfHostEntry 5 }\n  ospfHostCfgAreaID OBJECT-TYPE\n       SYNTAX\
    \       AreaID\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n          \"To configure the OSPF area to which the host\
    \ belongs.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.7 Host\
    \ parameters\"\n       ::= { ospfHostEntry 6 }\n"
- title: --  OSPF Interface Table
  contents:
  - "--  OSPF Interface Table\n  ospfIfTable OBJECT-TYPE\n       SYNTAX       SEQUENCE\
    \ OF OspfIfEntry\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The OSPF Interface Table describes the interfaces\n\
    \          from the viewpoint of OSPF.\n          It augments the ipAddrTable\
    \ with OSPF specific information.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.3  Router interface\n          parameters\"\n       ::= { ospf\
    \ 7 }\n  ospfIfEntry OBJECT-TYPE\n       SYNTAX       OspfIfEntry\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \  \"The OSPF interface entry describes one interface\n          from the viewpoint\
    \ of OSPF.\n          Information in this table is persistent and when this object\n\
    \          is written the entity SHOULD save the change to non-volatile\n    \
    \      storage.\"\n       INDEX { ospfIfIpAddress, ospfAddressLessIf }\n     \
    \  ::= { ospfIfTable 1 }\n  OspfIfEntry ::=\n       SEQUENCE {\n          ospfIfIpAddress\n\
    \             IpAddress,\n          ospfAddressLessIf\n             InterfaceIndexOrZero,\n\
    \          ospfIfAreaId\n             AreaID,\n          ospfIfType\n        \
    \     INTEGER,\n          ospfIfAdminStat\n             Status,\n          ospfIfRtrPriority\n\
    \             DesignatedRouterPriority,\n          ospfIfTransitDelay\n      \
    \       UpToMaxAge,\n          ospfIfRetransInterval\n             UpToMaxAge,\n\
    \          ospfIfHelloInterval\n             HelloRange,\n          ospfIfRtrDeadInterval\n\
    \             PositiveInteger,\n          ospfIfPollInterval\n             PositiveInteger,\n\
    \          ospfIfState\n             INTEGER,\n          ospfIfDesignatedRouter\n\
    \             IpAddress,\n          ospfIfBackupDesignatedRouter\n           \
    \  IpAddress,\n          ospfIfEvents\n             Counter32,\n          ospfIfAuthKey\n\
    \             OCTET STRING,\n          ospfIfStatus\n             RowStatus,\n\
    \          ospfIfMulticastForwarding\n             INTEGER,\n          ospfIfDemand\n\
    \             TruthValue,\n          ospfIfAuthType\n             OspfAuthenticationType,\n\
    \          ospfIfLsaCount\n             Gauge32,\n          ospfIfLsaCksumSum\n\
    \             Unsigned32,\n          ospfIfDesignatedRouterId\n             RouterID,\n\
    \          ospfIfBackupDesignatedRouterId\n             RouterID\n          }\n\
    \  ospfIfIpAddress OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n          \"\
    The IP address of this OSPF interface.\"\n       ::= { ospfIfEntry 1 }\n  ospfAddressLessIf\
    \ OBJECT-TYPE\n       SYNTAX       InterfaceIndexOrZero\n       MAX-ACCESS   read-only\
    \ -- read-only since originally an\n                              -- SMIv1 index\n\
    \       STATUS       current\n       DESCRIPTION\n          \"For the purpose\
    \ of easing the instancing of\n          addressed and addressless interfaces;\
    \ this\n          variable takes the value 0 on interfaces with\n          IP\
    \ addresses and the corresponding value of\n          ifIndex for interfaces having\
    \ no IP address.\"\n       ::= { ospfIfEntry 2 }\n  ospfIfAreaId OBJECT-TYPE\n\
    \       SYNTAX       AreaID\n       MAX-ACCESS   read-create\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"A 32-bit integer uniquely identifying\
    \ the area\n          to which the interface connects.  Area ID\n          0.0.0.0\
    \ is used for the OSPF backbone.\"\n       DEFVAL { '00000000'H }  -- 0.0.0.0\n\
    \       ::= { ospfIfEntry 3 }\n  ospfIfType OBJECT-TYPE\n       SYNTAX       INTEGER\
    \ {\n                       broadcast (1),\n                       nbma (2),\n\
    \                       pointToPoint (3),\n                       pointToMultipoint\
    \ (5)\n                       }\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The OSPF interface type.\n  \
    \        By way of a default, this field may be intuited\n          from the corresponding\
    \ value of ifType.\n          Broadcast LANs, such as Ethernet and IEEE 802.5,\n\
    \          take the value 'broadcast', X.25 and similar\n          technologies\
    \ take the value 'nbma', and links\n          that are definitively point to point\
    \ take the\n          value 'pointToPoint'.\"\n        ::= { ospfIfEntry 4 }\n\
    \  ospfIfAdminStat OBJECT-TYPE\n       SYNTAX       Status\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The OSPF interface's administrative status.\n          The value formed on the\
    \ interface, and the interface\n          will be advertised as an internal route\
    \ to some area.\n          The value 'disabled' denotes that the interface is\n\
    \          external to OSPF.\"\n       DEFVAL { enabled }\n       ::= { ospfIfEntry\
    \ 5 }\n  ospfIfRtrPriority OBJECT-TYPE\n       SYNTAX       DesignatedRouterPriority\n\
    \       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The priority of this interface.  Used in\n          multi-access\
    \ networks, this field is used in\n          the designated router election algorithm.\
    \  The\n          value 0 signifies that the router is not eligible\n        \
    \  to become the designated router on this particular\n          network.  In\
    \ the event of a tie in this value,\n          routers will use their Router ID\
    \ as a tie breaker.\"\n        DEFVAL { 1 }\n        ::= { ospfIfEntry 6 }\n \
    \ ospfIfTransitDelay OBJECT-TYPE\n        SYNTAX       UpToMaxAge\n        UNITS\
    \        \"seconds\"\n        MAX-ACCESS   read-create\n        STATUS       current\n\
    \        DESCRIPTION\n           \"The estimated number of seconds it takes to\n\
    \           transmit a link state update packet over this\n           interface.\
    \  Note that the minimal value SHOULD be\n           1 second.\"\n        DEFVAL\
    \ { 1 }\n        ::= { ospfIfEntry 7 }\n  ospfIfRetransInterval OBJECT-TYPE\n\
    \       SYNTAX       UpToMaxAge\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The number of seconds between link state advertisement\n          retransmissions,\
    \ for adjacencies belonging to this\n          interface.  This value is also\
    \ used when retransmitting\n          database description and Link State request\
    \ packets.\n          Note that minimal value SHOULD be 1 second.\"\n       DEFVAL\
    \ { 5 }\n       ::= { ospfIfEntry 8 }\n  ospfIfHelloInterval OBJECT-TYPE\n   \
    \    SYNTAX       HelloRange\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The length of time, in seconds, between the Hello packets\n          that the\
    \ router sends on the interface.  This value must be\n          the same for all\
    \ routers attached to a common network.\"\n       DEFVAL { 10 }\n       ::= {\
    \ ospfIfEntry 9 }\n  ospfIfRtrDeadInterval OBJECT-TYPE\n       SYNTAX       PositiveInteger\n\
    \       UNITS        \"seconds\"\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The number of seconds that a\
    \ router's Hello packets have\n          not been seen before its neighbors declare\
    \ the router down.\n          This should be some multiple of the Hello interval.\
    \  This\n          value must be the same for all routers attached to a common\n\
    \          network.\"\n        DEFVAL { 40 }\n        ::= { ospfIfEntry 10 }\n\
    \  ospfIfPollInterval OBJECT-TYPE\n       SYNTAX       PositiveInteger\n     \
    \  UNITS        \"seconds\"\n       MAX-ACCESS   read-create\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The larger time interval, in seconds,\
    \ between the Hello\n          packets sent to an inactive non-broadcast multi-access\n\
    \          neighbor.\"\n       DEFVAL { 120 }\n       ::= { ospfIfEntry 11 }\n\
    \  ospfIfState OBJECT-TYPE\n       SYNTAX       INTEGER {\n                  \
    \     down (1),\n                       loopback (2),\n                      \
    \ waiting (3),\n                       pointToPoint (4),\n                   \
    \    designatedRouter (5),\n                       backupDesignatedRouter (6),\n\
    \                       otherDesignatedRouter (7)\n                       }\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The OSPF Interface State.\"\n       DEFVAL { down }\n       ::= {\
    \ ospfIfEntry 12 }\n  ospfIfDesignatedRouter OBJECT-TYPE\n       SYNTAX      \
    \ IpAddress\n       MAX-ACCESS   read-only\n       STATUS       current\n    \
    \   DESCRIPTION\n          \"The IP address of the designated router.\"\n    \
    \   DEFVAL { '00000000'H } -- 0.0.0.0\n       ::= { ospfIfEntry 13 }\n  ospfIfBackupDesignatedRouter\
    \ OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The IP address of\
    \ the backup designated\n          router.\"\n       DEFVAL { '00000000'H }  --\
    \ 0.0.0.0\n       ::= { ospfIfEntry 14 }\n  ospfIfEvents OBJECT-TYPE\n       SYNTAX\
    \       Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The number of times this OSPF interface has\n\
    \          changed its state or an error has occurred.\n          Discontinuities\
    \ in the value of this counter can occur\n          at re-initialization of the\
    \ management system, and at other\n          times as indicated by the value of\
    \ ospfDiscontinuityTime.\"\n       ::= { ospfIfEntry 15 }\n  ospfIfAuthKey OBJECT-TYPE\n\
    \       SYNTAX       OCTET STRING (SIZE (0..256))\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The cleartext password\
    \ used as an OSPF\n          authentication key when simplePassword security\n\
    \          is enabled.  This object does not access any OSPF\n          cryptogaphic\
    \ (e.g., MD5) authentication key under\n          any circumstance.\n        \
    \  If the key length is shorter than 8 octets, the\n          agent will left\
    \ adjust and zero fill to 8 octets.\n          Unauthenticated interfaces need\
    \ no authentication\n          key, and simple password authentication cannot\
    \ use\n          a key of more than 8 octets.\n          Note that the use of\
    \ simplePassword authentication\n          is NOT recommended when there is concern\
    \ regarding\n          attack upon the OSPF system.  SimplePassword\n        \
    \  authentication is only sufficient to protect against\n          accidental\
    \ misconfigurations because it re-uses\n          cleartext passwords [RFC1704].\n\
    \          When read, ospfIfAuthKey always returns an octet\n          string\
    \ of length zero.\"\n       REFERENCE\n          \"OSPF Version 2, Section 9 The\
    \ Interface Data\n          Structure\"\n       DEFVAL { '0000000000000000'H }\
    \ -- 0.0.0.0.0.0.0.0\n       ::= { ospfIfEntry 16 }\n  ospfIfStatus OBJECT-TYPE\n\
    \       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"This object permits management\
    \ of the table by\n          facilitating actions such as row creation,\n    \
    \      construction, and destruction.\n          The value of this object has\
    \ no effect on\n          whether other objects in this conceptual row can be\n\
    \          modified.\"\n       ::= { ospfIfEntry 17 }\n  ospfIfMulticastForwarding\
    \ OBJECT-TYPE\n       SYNTAX       INTEGER {\n                       blocked (1),\
    \ -- no multicast forwarding\n                       multicast (2), -- using multicast\
    \ address\n                       unicast (3) -- to each OSPF neighbor\n     \
    \                  }\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The way multicasts should be forwarded on this\n\
    \          interface: not forwarded, forwarded as data\n          link multicasts,\
    \ or forwarded as data link\n          unicasts.  Data link multicasting is not\n\
    \          meaningful on point-to-point and NBMA interfaces,\n          and setting\
    \ ospfMulticastForwarding to 0 effectively\n          disables all multicast forwarding.\"\
    \n       DEFVAL { blocked }\n       ::= { ospfIfEntry 18 }\n  ospfIfDemand OBJECT-TYPE\n\
    \       SYNTAX       TruthValue\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"Indicates whether Demand OSPF\
    \ procedures (hello\n          suppression to FULL neighbors and setting the\n\
    \          DoNotAge flag on propagated LSAs) should be\n          performed on\
    \ this interface.\"\n       DEFVAL { false }\n       ::= { ospfIfEntry 19 }\n\
    \  ospfIfAuthType OBJECT-TYPE\n       SYNTAX       OspfAuthenticationType\n  \
    \     MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The authentication type specified for an interface.\n          Note\
    \ that this object can be used to engage\n          in significant attacks against\
    \ an OSPF router.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix D\
    \ Authentication\"\n       DEFVAL { none } -- no authentication, by default\n\
    \       ::= { ospfIfEntry 20 }\n  ospfIfLsaCount OBJECT-TYPE\n       SYNTAX  \
    \     Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n  \
    \     DESCRIPTION\n          \"The total number of link-local link state advertisements\n\
    \          in this interface's link-local link state database.\"\n       ::= {\
    \ ospfIfEntry 21 }\n  ospfIfLsaCksumSum OBJECT-TYPE\n       SYNTAX       Unsigned32\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The 32-bit unsigned sum of the Link State\n          Advertisements'\
    \ LS checksums contained in this\n          interface's link-local link state\
    \ database.\n          The sum can be used to determine if there has\n       \
    \   been a change in the interface's link state\n          database and to compare\
    \ the interface link state\n          database of routers attached to the same\
    \ subnet.\"\n       ::= { ospfIfEntry 22 }\n  ospfIfDesignatedRouterId OBJECT-TYPE\n\
    \       SYNTAX       RouterID\n       MAX-ACCESS   read-only\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The Router ID of the designated\
    \ router.\"\n       ::= { ospfIfEntry 23 }\n  ospfIfBackupDesignatedRouterId OBJECT-TYPE\n\
    \       SYNTAX       RouterID\n       MAX-ACCESS   read-only\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The Router ID of the backup designated\
    \ router.\"\n       ::= { ospfIfEntry 24 }\n"
- title: --  OSPF Interface Metric Table
  contents:
  - "--  OSPF Interface Metric Table\n  ospfIfMetricTable OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF OspfIfMetricEntry\n       MAX-ACCESS   not-accessible\n  \
    \     STATUS       current\n       DESCRIPTION\n          \"The Metric Table describes\
    \ the metrics to be advertised\n          for a specified interface at the various\
    \ types of service.\n          As such, this table is an adjunct of the OSPF Interface\n\
    \          Table.\n          Types of service, as defined by RFC 791, have the\
    \ ability\n          to request low delay, high bandwidth, or reliable linkage.\n\
    \          For the purposes of this specification, the measure of\n          bandwidth:\n\
    \          Metric = referenceBandwidth / ifSpeed\n          is the default value.\n\
    \          The default reference bandwidth is 10^8.\n          For multiple link\
    \ interfaces, note that ifSpeed is the sum\n          of the individual link speeds.\
    \  This yields a number having\n          the following typical values:\n    \
    \      Network Type/bit rate   Metric\n          >= 100 MBPS                 1\n\
    \          Ethernet/802.3             10\n          E1                       \
    \  48\n          T1 (ESF)                   65\n          64 KBPS            \
    \        1562\n          56 KBPS                    1785\n          19.2 KBPS\
    \                  5208\n          9.6 KBPS                   10416\n        \
    \  Routes that are not specified use the default\n          (TOS 0) metric.\n\
    \          Note that the default reference bandwidth can be configured\n     \
    \     using the general group object ospfReferenceBandwidth.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.3 Router interface\n          parameters\"\
    \n       ::= { ospf 8 }\n  ospfIfMetricEntry OBJECT-TYPE\n       SYNTAX      \
    \ OspfIfMetricEntry\n       MAX-ACCESS   not-accessible\n       STATUS      current\n\
    \       DESCRIPTION\n          \"A particular TOS metric for a non-virtual interface\n\
    \          identified by the interface index.\n          Information in this table\
    \ is persistent and when this object\n          is written the entity SHOULD save\
    \ the change to non-volatile\n          storage.\"\n       REFERENCE\n       \
    \   \"OSPF Version 2, Appendix C.3 Router interface\n          parameters\"\n\
    \       INDEX { ospfIfMetricIpAddress,\n          ospfIfMetricAddressLessIf,\n\
    \          ospfIfMetricTOS }\n       ::= { ospfIfMetricTable 1 }\n  OspfIfMetricEntry\
    \ ::=\n       SEQUENCE {\n          ospfIfMetricIpAddress\n             IpAddress,\n\
    \          ospfIfMetricAddressLessIf\n             InterfaceIndexOrZero,\n   \
    \       ospfIfMetricTOS\n             TOSType,\n          ospfIfMetricValue\n\
    \             Metric,\n          ospfIfMetricStatus\n             RowStatus\n\
    \          }\n  ospfIfMetricIpAddress OBJECT-TYPE\n       SYNTAX       IpAddress\n\
    \       MAX-ACCESS   read-only -- read-only since originally an\n            \
    \                  -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The IP address of this OSPF interface.  On row\n          creation,\
    \ this can be derived from the instance.\"\n       ::= { ospfIfMetricEntry 1 }\n\
    \  ospfIfMetricAddressLessIf OBJECT-TYPE\n       SYNTAX       InterfaceIndexOrZero\n\
    \       MAX-ACCESS   read-only -- read-only since originally an\n            \
    \                  -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"For the purpose of easing the instancing of\n          addressed\
    \ and addressless interfaces; this\n          variable takes the value 0 on interfaces\
    \ with\n          IP addresses and the value of ifIndex for\n          interfaces\
    \ having no IP address.  On row\n          creation, this can be derived from\
    \ the instance.\"\n        ::= { ospfIfMetricEntry 2 }\n  ospfIfMetricTOS OBJECT-TYPE\n\
    \       SYNTAX       TOSType\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \      current\n       DESCRIPTION\n          \"The Type of Service metric being\
    \ referenced.\n          On row creation, this can be derived from the\n     \
    \     instance.\"\n       ::= { ospfIfMetricEntry 3 }\n  ospfIfMetricValue OBJECT-TYPE\n\
    \       SYNTAX       Metric\n       MAX-ACCESS   read-create\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The metric of using this Type of\
    \ Service on\n          this interface.  The default value of the TOS 0\n    \
    \      metric is 10^8 / ifSpeed.\"\n       ::= { ospfIfMetricEntry 4 }\n  ospfIfMetricStatus\
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n          \"This object permits\
    \ management of the table by\n          facilitating actions such as row creation,\n\
    \          construction, and destruction.\n          The value of this object\
    \ has no effect on\n          whether other objects in this conceptual row can\
    \ be\n          modified.\"\n       ::= { ospfIfMetricEntry 5 }\n"
- title: --  OSPF Virtual Interface Table
  contents:
  - "--  OSPF Virtual Interface Table\n  ospfVirtIfTable OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF OspfVirtIfEntry\n       MAX-ACCESS   not-accessible\n    \
    \   STATUS       current\n       DESCRIPTION\n          \"Information about this\
    \ router's virtual interfaces\n          that the OSPF Process is configured to\
    \ carry on.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.4  Virtual\
    \ link\n          parameters\"\n       ::= { ospf 9 }\n  ospfVirtIfEntry OBJECT-TYPE\n\
    \       SYNTAX       OspfVirtIfEntry\n       MAX-ACCESS   not-accessible\n   \
    \    STATUS       current\n       DESCRIPTION\n          \"Information about a\
    \ single virtual interface.\n          Information in this table is persistent\
    \ and when this object\n          is written the entity SHOULD save the change\
    \ to non-volatile\n          storage.\"\n       INDEX { ospfVirtIfAreaId, ospfVirtIfNeighbor\
    \ }\n       ::= { ospfVirtIfTable 1 }\n  OspfVirtIfEntry ::=\n       SEQUENCE\
    \ {\n          ospfVirtIfAreaId\n             AreaID,\n          ospfVirtIfNeighbor\n\
    \             RouterID,\n          ospfVirtIfTransitDelay\n             UpToMaxAge,\n\
    \          ospfVirtIfRetransInterval\n             UpToMaxAge,\n          ospfVirtIfHelloInterval\n\
    \             HelloRange,\n          ospfVirtIfRtrDeadInterval\n             PositiveInteger,\n\
    \          ospfVirtIfState\n             INTEGER,\n          ospfVirtIfEvents\n\
    \             Counter32,\n          ospfVirtIfAuthKey\n             OCTET STRING,\n\
    \          ospfVirtIfStatus\n             RowStatus,\n          ospfVirtIfAuthType\n\
    \             OspfAuthenticationType,\n          ospfVirtIfLsaCount\n        \
    \     Gauge32,\n          ospfVirtIfLsaCksumSum\n             Unsigned32\n   \
    \       }\n  ospfVirtIfAreaId OBJECT-TYPE\n       SYNTAX       AreaID\n      \
    \ MAX-ACCESS   read-only -- read-only since originally an\n                  \
    \            -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The transit area that the virtual link\n          traverses.  By\
    \ definition, this is not 0.0.0.0.\"\n       ::= { ospfVirtIfEntry 1 }\n  ospfVirtIfNeighbor\
    \ OBJECT-TYPE\n       SYNTAX       RouterID\n       MAX-ACCESS   read-only --\
    \ read-only since originally an\n                              -- SMIv1 index\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The Router ID of\
    \ the virtual neighbor.\"\n       ::= { ospfVirtIfEntry 2 }\n  ospfVirtIfTransitDelay\
    \ OBJECT-TYPE\n       SYNTAX       UpToMaxAge\n       UNITS        \"seconds\"\
    \n       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The estimated number of seconds it takes to\n          transmit a\
    \ Link State update packet over this\n          interface.  Note that the minimal\
    \ value SHOULD be\n          1 second.\"\n       DEFVAL { 1 }\n       ::= { ospfVirtIfEntry\
    \ 3 }\n  ospfVirtIfRetransInterval OBJECT-TYPE\n       SYNTAX       UpToMaxAge\n\
    \       UNITS        \"seconds\"\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The number of seconds between\
    \ link state\n          avertisement retransmissions, for adjacencies\n      \
    \    belonging to this interface.  This value is\n          also used when retransmitting\
    \ database\n          description and Link State request packets.  This\n    \
    \      value should be well over the expected\n          round-trip time.  Note\
    \ that the minimal value SHOULD be\n          1 second.\"\n       DEFVAL { 5 }\n\
    \       ::= { ospfVirtIfEntry 4 }\n  ospfVirtIfHelloInterval OBJECT-TYPE\n   \
    \    SYNTAX       HelloRange\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The length of time, in seconds, between the\n          Hello packets that the\
    \ router sends on the\n          interface.  This value must be the same for the\n\
    \          virtual neighbor.\"\n       DEFVAL { 10 }\n       ::= { ospfVirtIfEntry\
    \ 5 }\n  ospfVirtIfRtrDeadInterval OBJECT-TYPE\n       SYNTAX       PositiveInteger\n\
    \       UNITS        \"seconds\"\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The number of seconds that a\
    \ router's Hello\n          packets have not been seen before its\n          neighbors\
    \ declare the router down.  This should be\n          some multiple of the Hello\
    \ interval.  This\n          value must be the same for the virtual neighbor.\"\
    \n       DEFVAL { 60 }\n       ::= { ospfVirtIfEntry 6 }\n  ospfVirtIfState OBJECT-TYPE\n\
    \       SYNTAX       INTEGER {\n                       down (1), -- these use\
    \ the same encoding\n                       pointToPoint (4) -- as the ospfIfTable\n\
    \                       }\n       MAX-ACCESS   read-only\n       STATUS      \
    \ current\n       DESCRIPTION\n          \"OSPF virtual interface states.\"\n\
    \       DEFVAL { down }\n       ::= { ospfVirtIfEntry 7 }\n  ospfVirtIfEvents\
    \ OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The number of state\
    \ changes or error events on\n          this virtual link.\n          Discontinuities\
    \ in the value of this counter can occur\n          at re-initialization of the\
    \ management system, and at other\n          times as indicated by the value of\
    \ ospfDiscontinuityTime.\"\n       ::= { ospfVirtIfEntry 8 }\n  ospfVirtIfAuthKey\
    \ OBJECT-TYPE\n       SYNTAX       OCTET STRING (SIZE(0..256))\n       MAX-ACCESS\
    \   read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The cleartext password used as an OSPF\n          authentication key when simplePassword\
    \ security\n          is enabled.  This object does not access any OSPF\n    \
    \      cryptogaphic (e.g., MD5) authentication key under\n          any circumstance.\n\
    \          If the key length is shorter than 8 octets, the\n          agent will\
    \ left adjust and zero fill to 8 octets.\n          Unauthenticated interfaces\
    \ need no authentication\n          key, and simple password authentication cannot\
    \ use\n          a key of more than 8 octets.\n          Note that the use of\
    \ simplePassword authentication\n          is NOT recommended when there is concern\
    \ regarding\n          attack upon the OSPF system.  SimplePassword\n        \
    \  authentication is only sufficient to protect against\n          accidental\
    \ misconfigurations because it re-uses\n          cleartext passwords.  [RFC1704]\n\
    \          When read, ospfIfAuthKey always returns an octet\n          string\
    \ of length zero.\"\n       REFERENCE\n          \"OSPF Version 2, Section 9 The\
    \ Interface Data\n          Structure\"\n       DEFVAL { '0000000000000000'H }\
    \ -- 0.0.0.0.0.0.0.0\n       ::= { ospfVirtIfEntry 9 }\n  ospfVirtIfStatus OBJECT-TYPE\n\
    \       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"This object permits management\
    \ of the table by\n          facilitating actions such as row creation,\n    \
    \      construction, and destruction.\n          The value of this object has\
    \ no effect on\n          whether other objects in this conceptual row can be\n\
    \          modified.\"\n        ::= { ospfVirtIfEntry 10 }\n  ospfVirtIfAuthType\
    \ OBJECT-TYPE\n       SYNTAX       OspfAuthenticationType\n       MAX-ACCESS \
    \  read-create\n       STATUS       current\n       DESCRIPTION\n          \"\
    The authentication type specified for a virtual interface.\n          Note that\
    \ this object can be used to engage\n          in significant attacks against\
    \ an OSPF router.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix E\
    \ Authentication\"\n       DEFVAL { none } -- no authentication, by default\n\
    \       ::= { ospfVirtIfEntry 11 }\n  ospfVirtIfLsaCount OBJECT-TYPE\n       SYNTAX\
    \       Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The total number of link-local link state advertisements\n\
    \          in this virtual interface's link-local link state database.\"\n   \
    \    ::= { ospfVirtIfEntry 12 }\n  ospfVirtIfLsaCksumSum OBJECT-TYPE\n       SYNTAX\
    \       Unsigned32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The 32-bit unsigned sum of the link state\n \
    \         advertisements' LS checksums contained in this\n          virtual interface's\
    \ link-local link state database.\n          The sum can be used to determine\
    \ if there has\n          been a change in the virtual interface's link state\n\
    \          database, and to compare the virtual interface\n          link state\
    \ database of the virtual neighbors.\"\n       ::= { ospfVirtIfEntry 13 }\n"
- title: --  OSPF Neighbor Table
  contents:
  - "--  OSPF Neighbor Table\n  ospfNbrTable OBJECT-TYPE\n       SYNTAX       SEQUENCE\
    \ OF OspfNbrEntry\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n          \"A table describing all non-virtual neighbors\n\
    \          in the locality of the OSPF router.\"\n       REFERENCE\n         \
    \ \"OSPF Version 2, Section 10 The Neighbor Data\n          Structure\"\n    \
    \   ::= { ospf 10 }\n  ospfNbrEntry OBJECT-TYPE\n       SYNTAX       OspfNbrEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The information regarding a single neighbor.\n          Information\
    \ in this table is persistent and when this object\n          is written the entity\
    \ SHOULD save the change to non-volatile\n          storage.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 10 The Neighbor Data\n          Structure\"\
    \n       INDEX { ospfNbrIpAddr, ospfNbrAddressLessIndex }\n       ::= { ospfNbrTable\
    \ 1 }\n  OspfNbrEntry ::=\n       SEQUENCE {\n          ospfNbrIpAddr\n      \
    \       IpAddress,\n          ospfNbrAddressLessIndex\n             InterfaceIndexOrZero,\n\
    \          ospfNbrRtrId\n             RouterID,\n          ospfNbrOptions\n  \
    \           Integer32,\n          ospfNbrPriority\n             DesignatedRouterPriority,\n\
    \          ospfNbrState\n             INTEGER,\n          ospfNbrEvents\n    \
    \         Counter32,\n          ospfNbrLsRetransQLen\n             Gauge32,\n\
    \          ospfNbmaNbrStatus\n             RowStatus,\n          ospfNbmaNbrPermanence\n\
    \             INTEGER,\n          ospfNbrHelloSuppressed\n             TruthValue,\n\
    \          ospfNbrRestartHelperStatus\n             INTEGER,\n          ospfNbrRestartHelperAge\n\
    \             Unsigned32,\n          ospfNbrRestartHelperExitReason\n        \
    \     INTEGER\n          }\n  ospfNbrIpAddr OBJECT-TYPE\n       SYNTAX       IpAddress\n\
    \       MAX-ACCESS   read-only -- read-only since originally an\n            \
    \                  -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The IP address this neighbor is using in its\n          IP source\
    \ address.  Note that, on addressless\n          links, this will not be 0.0.0.0\
    \ but the\n          address of another of the neighbor's interfaces.\"\n    \
    \   ::= { ospfNbrEntry 1 }\n   ospfNbrAddressLessIndex OBJECT-TYPE\n       SYNTAX\
    \       InterfaceIndexOrZero\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \      current\n       DESCRIPTION\n          \"On an interface having an IP address,\
    \ zero.\n          On addressless interfaces, the corresponding\n          value\
    \ of ifIndex in the Internet Standard MIB.\n          On row creation, this can\
    \ be derived from the\n          instance.\"\n        ::= { ospfNbrEntry 2 }\n\
    \  ospfNbrRtrId OBJECT-TYPE\n       SYNTAX       RouterID\n       MAX-ACCESS \
    \  read-only\n       STATUS       current\n       DESCRIPTION\n          \"A 32-bit\
    \ integer (represented as a type\n          IpAddress) uniquely identifying the\
    \ neighboring\n          router in the Autonomous System.\"\n       DEFVAL { '00000000'H\
    \ } -- 0.0.0.0\n       ::= { ospfNbrEntry 3 }\n  ospfNbrOptions OBJECT-TYPE\n\
    \       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n       STATUS \
    \      current\n       DESCRIPTION\n          \"A bit mask corresponding to the\
    \ neighbor's\n          options field.\n          Bit 0, if set, indicates that\
    \ the system will\n          operate on Type of Service metrics other than\n \
    \         TOS 0.  If zero, the neighbor will ignore all\n          metrics except\
    \ the TOS 0 metric.\n          Bit 1, if set, indicates that the associated\n\
    \          area accepts and operates on external\n          information; if zero,\
    \ it is a stub area.\n          Bit 2, if set, indicates that the system is\n\
    \          capable of routing IP multicast datagrams, that is\n          that\
    \ it implements the multicast extensions to\n          OSPF.\n          Bit 3,\
    \ if set, indicates that the associated\n          area is an NSSA.  These areas\
    \ are capable of\n          carrying type-7 external advertisements, which\n \
    \         are translated into type-5 external advertisements\n          at NSSA\
    \ borders.\"\n       REFERENCE\n           \"OSPF Version 2, Section 12.1.2 Options\"\
    \n       DEFVAL { 0 }\n       ::= { ospfNbrEntry 4 }\n   ospfNbrPriority OBJECT-TYPE\n\
    \       SYNTAX       DesignatedRouterPriority\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The priority of\
    \ this neighbor in the designated\n          router election algorithm.  The value\
    \ 0 signifies\n          that the neighbor is not eligible to become\n       \
    \   the designated router on this particular network.\"\n       DEFVAL { 1 }\n\
    \       ::= { ospfNbrEntry 5 }\n   ospfNbrState OBJECT-TYPE\n        SYNTAX  \
    \     INTEGER {\n                         down (1),\n                        \
    \ attempt (2),\n                         init (3),\n                         twoWay\
    \ (4),\n                         exchangeStart (5),\n                        \
    \ exchange (6),\n                         loading (7),\n                     \
    \    full (8)\n                         }\n         MAX-ACCESS   read-only\n \
    \        STATUS       current\n         DESCRIPTION\n            \"The state of\
    \ the relationship with this neighbor.\"\n         REFERENCE\n            \"OSPF\
    \ Version 2, Section 10.1 Neighbor States\"\n         DEFVAL { down }\n      \
    \   ::= { ospfNbrEntry 6 }\n  ospfNbrEvents OBJECT-TYPE\n       SYNTAX       Counter32\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The number of times this neighbor relationship\n          has changed\
    \ state or an error has occurred.\n          Discontinuities in the value of this\
    \ counter can occur\n          at re-initialization of the management system,\
    \ and at other\n          times as indicated by the value of ospfDiscontinuityTime.\"\
    \n       ::= { ospfNbrEntry 7 }\n  ospfNbrLsRetransQLen OBJECT-TYPE\n       SYNTAX\
    \       Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The current length of the retransmission\n  \
    \        queue.\"\n       ::= { ospfNbrEntry 8 }\n  ospfNbmaNbrStatus OBJECT-TYPE\n\
    \       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"This object permits management\
    \ of the table by\n          facilitating actions such as row creation,\n    \
    \      construction, and destruction.\n          The value of this object has\
    \ no effect on\n          whether other objects in this conceptual row can be\n\
    \          modified.\"\n       ::= { ospfNbrEntry 9 }\n  ospfNbmaNbrPermanence\
    \ OBJECT-TYPE\n       SYNTAX       INTEGER {\n                       dynamic (1),\
    \ -- learned through protocol\n                       permanent (2) -- configured\
    \ address\n                       }\n       MAX-ACCESS   read-only\n       STATUS\
    \       current\n       DESCRIPTION\n          \"This variable displays the status\
    \ of the entry;\n          'dynamic' and 'permanent' refer to how the neighbor\n\
    \          became known.\"\n       DEFVAL { permanent }\n       ::= { ospfNbrEntry\
    \ 10 }\n   ospfNbrHelloSuppressed OBJECT-TYPE\n       SYNTAX       TruthValue\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Indicates whether Hellos are being suppressed\n          to the neighbor.\"\
    \n       ::= { ospfNbrEntry 11 }\n  ospfNbrRestartHelperStatus OBJECT-TYPE\n \
    \      SYNTAX       INTEGER { notHelping (1),\n                              helping\
    \ (2)\n                            }\n       MAX-ACCESS   read-only\n       STATUS\
    \       current\n       DESCRIPTION\n          \"Indicates whether the router\
    \ is acting\n          as a graceful restart helper for the neighbor.\"\n    \
    \      ::= { ospfNbrEntry 12 }\n  ospfNbrRestartHelperAge OBJECT-TYPE\n      \
    \ SYNTAX       Unsigned32\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"Remaining\
    \ time in current OSPF graceful restart\n          interval, if the router is\
    \ acting as a restart\n          helper for the neighbor.\"\n       ::= { ospfNbrEntry\
    \ 13 }\n  ospfNbrRestartHelperExitReason OBJECT-TYPE\n       SYNTAX       INTEGER\
    \ { none (1),           -- not attempted\n                              inProgress\
    \ (2),     -- restart in\n                                                  --\
    \ progress\n                              completed (3),      -- successfully\n\
    \                                                  -- completed\n            \
    \                  timedOut (4),       -- timed out\n                        \
    \      topologyChanged (5) -- aborted due to\n                               \
    \                   -- topology\n                                            \
    \      -- change.\n                            }\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"Describes the outcome\
    \ of the last attempt at acting\n           as a graceful restart helper for the\
    \ neighbor.\"\n       ::= { ospfNbrEntry 14 }\n"
- title: --  OSPF Virtual Neighbor Table
  contents:
  - "--  OSPF Virtual Neighbor Table\n  ospfVirtNbrTable OBJECT-TYPE\n       SYNTAX\
    \       SEQUENCE OF OspfVirtNbrEntry\n       MAX-ACCESS   not-accessible\n   \
    \    STATUS       current\n       DESCRIPTION\n          \"This table describes\
    \ all virtual neighbors.\n          Since virtual links are configured\n     \
    \     in the Virtual Interface Table, this table is read-only.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 15 Virtual Links\"\n       ::= { ospf 11\
    \ }\n  ospfVirtNbrEntry OBJECT-TYPE\n       SYNTAX       OspfVirtNbrEntry\n  \
    \     MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Virtual neighbor information.\"\n       INDEX { ospfVirtNbrArea,\
    \ ospfVirtNbrRtrId }\n       ::= { ospfVirtNbrTable 1 }\n  OspfVirtNbrEntry ::=\n\
    \       SEQUENCE {\n          ospfVirtNbrArea\n             AreaID,\n        \
    \  ospfVirtNbrRtrId\n             RouterID,\n          ospfVirtNbrIpAddr\n   \
    \          IpAddress,\n          ospfVirtNbrOptions\n             Integer32,\n\
    \          ospfVirtNbrState\n             INTEGER,\n          ospfVirtNbrEvents\n\
    \             Counter32,\n          ospfVirtNbrLsRetransQLen\n             Gauge32,\n\
    \          ospfVirtNbrHelloSuppressed\n             TruthValue,\n          ospfVirtNbrRestartHelperStatus\n\
    \             INTEGER,\n          ospfVirtNbrRestartHelperAge\n             Unsigned32,\n\
    \          ospfVirtNbrRestartHelperExitReason\n             INTEGER\n        \
    \  }\n  ospfVirtNbrArea OBJECT-TYPE\n       SYNTAX       AreaID\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS       current\n       DESCRIPTION\n          \"\
    The Transit Area Identifier.\"\n       ::= { ospfVirtNbrEntry 1 }\n  ospfVirtNbrRtrId\
    \ OBJECT-TYPE\n       SYNTAX       RouterID\n       MAX-ACCESS   read-only --\
    \ read-only since originally an\n                              -- SMIv1 index\n\
    \       STATUS      current\n       DESCRIPTION\n          \"A 32-bit integer\
    \ uniquely identifying the\n          neighboring router in the Autonomous System.\"\
    \n       ::= { ospfVirtNbrEntry 2 }\n  ospfVirtNbrIpAddr OBJECT-TYPE\n       SYNTAX\
    \       IpAddress\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The IP address this virtual neighbor is using.\"\
    \n       ::= { ospfVirtNbrEntry 3 }\n  ospfVirtNbrOptions OBJECT-TYPE\n      \
    \ SYNTAX       Integer32\n       MAX-ACCESS   read-only\n       STATUS       current\n\
    \       DESCRIPTION\n          \"A bit mask corresponding to the neighbor's\n\
    \          options field.\n          Bit 1, if set, indicates that the system\
    \ will\n          operate on Type of Service metrics other than\n          TOS\
    \ 0.  If zero, the neighbor will ignore all\n          metrics except the TOS\
    \ 0 metric.\n          Bit 2, if set, indicates that the system is\n         \
    \ network multicast capable, i.e., that it\n          implements OSPF multicast\
    \ routing.\"\n       ::= { ospfVirtNbrEntry 4 }\n   ospfVirtNbrState OBJECT-TYPE\n\
    \       SYNTAX       INTEGER {\n                       down (1),\n           \
    \            attempt (2),\n                       init (3),\n                \
    \       twoWay (4),\n                       exchangeStart (5),\n             \
    \          exchange (6),\n                       loading (7),\n              \
    \         full (8)\n                       }\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The state of the\
    \ virtual neighbor relationship.\"\n       ::= { ospfVirtNbrEntry 5 }\n  ospfVirtNbrEvents\
    \ OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The number of times\
    \ this virtual link has\n          changed its state or an error has occurred.\n\
    \          Discontinuities in the value of this counter can occur\n          at\
    \ re-initialization of the management system, and at other\n          times as\
    \ indicated by the value of ospfDiscontinuityTime.\"\n       ::= { ospfVirtNbrEntry\
    \ 6 }\n  ospfVirtNbrLsRetransQLen OBJECT-TYPE\n       SYNTAX       Gauge32\n \
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The current length of the retransmission\n          queue.\"\n  \
    \     ::= { ospfVirtNbrEntry 7 }\n  ospfVirtNbrHelloSuppressed OBJECT-TYPE\n \
    \      SYNTAX       TruthValue\n       MAX-ACCESS   read-only\n       STATUS \
    \      current\n       DESCRIPTION\n          \"Indicates whether Hellos are being\
    \ suppressed\n          to the neighbor.\"\n       ::= { ospfVirtNbrEntry 8 }\n\
    \  ospfVirtNbrRestartHelperStatus OBJECT-TYPE\n       SYNTAX       INTEGER { notHelping\
    \ (1),\n                              helping (2)\n                          \
    \  }\n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Indicates whether the router is acting\n          as a graceful restart\
    \ helper for the neighbor.\"\n       ::= { ospfVirtNbrEntry 9 }\n  ospfVirtNbrRestartHelperAge\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32\n       UNITS        \"seconds\"\
    \n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Remaining time in current OSPF graceful restart\n          interval,\
    \ if the router is acting as a restart\n          helper for the neighbor.\"\n\
    \       ::= { ospfVirtNbrEntry 10 }\n  ospfVirtNbrRestartHelperExitReason OBJECT-TYPE\n\
    \       SYNTAX       INTEGER { none (1),           -- not attempted\n        \
    \                      inProgress (2),     -- restart in\n                   \
    \                               -- progress\n                              completed\
    \ (3),      -- successfully\n                                                \
    \  -- completed\n                              timedOut (4),       -- timed out\n\
    \                              topologyChanged (5) -- aborted due to\n       \
    \                                           -- topology\n                    \
    \                              -- change.\n                            }\n   \
    \    MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"Describes the outcome of the last attempt at acting\n           as\
    \ a graceful restart helper for the neighbor.\"\n       ::= { ospfVirtNbrEntry\
    \ 11 }\n"
- title: --  OSPF Link State Database, External
  contents:
  - "--  OSPF Link State Database, External\n  ospfExtLsdbTable OBJECT-TYPE\n    \
    \   SYNTAX       SEQUENCE OF OspfExtLsdbEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       deprecated\n       DESCRIPTION\n          \"The OSPF Process's\
    \ external LSA link state database.\n          This table is identical to the\
    \ OSPF LSDB Table\n          in format, but contains only external link state\n\
    \          advertisements.  The purpose is to allow external\n          LSAs to\
    \ be displayed once for the router rather\n          than once in each non-stub\
    \ area.\n          Note that external LSAs are also in the AS-scope link state\n\
    \          database.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12 Link State Advertisements\"\n       ::= { ospf 12 }\n  ospfExtLsdbEntry OBJECT-TYPE\n\
    \       SYNTAX       OspfExtLsdbEntry\n       MAX-ACCESS   not-accessible\n  \
    \     STATUS       deprecated\n       DESCRIPTION\n          \"A single link state\
    \ advertisement.\"\n       INDEX { ospfExtLsdbType, ospfExtLsdbLsid, ospfExtLsdbRouterId\
    \ }\n       ::= { ospfExtLsdbTable 1 }\n  OspfExtLsdbEntry ::=\n       SEQUENCE\
    \ {\n          ospfExtLsdbType\n             INTEGER,\n          ospfExtLsdbLsid\n\
    \             IpAddress,\n          ospfExtLsdbRouterId\n             RouterID,\n\
    \          ospfExtLsdbSequence\n             Integer32,\n          ospfExtLsdbAge\n\
    \             Integer32,\n          ospfExtLsdbChecksum\n             Integer32,\n\
    \          ospfExtLsdbAdvertisement\n             OCTET STRING\n          }\n\
    \  ospfExtLsdbType OBJECT-TYPE\n       SYNTAX      INTEGER {\n               \
    \       asExternalLink (5)\n                      }\n       MAX-ACCESS   read-only\
    \ -- read-only since originally an\n                              -- SMIv1 index\n\
    \       STATUS       deprecated\n       DESCRIPTION\n          \"The type of the\
    \ link state advertisement.\n          Each link state type has a separate advertisement\n\
    \          format.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix A.4.1\
    \ The Link State\n          Advertisement header\"\n       ::= { ospfExtLsdbEntry\
    \ 1 }\n  ospfExtLsdbLsid OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS       deprecated\n       DESCRIPTION\n       \
    \   \"The Link State ID is an LS Type Specific field\n          containing either\
    \ a Router ID or an IP address;\n          it identifies the piece of the routing\
    \ domain\n          that is being described by the advertisement.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.4 Link State ID\"\n       ::= { ospfExtLsdbEntry\
    \ 2 }\n  ospfExtLsdbRouterId OBJECT-TYPE\n       SYNTAX       RouterID\n     \
    \  MAX-ACCESS   read-only -- read-only since originally an\n                 \
    \             -- SMIv1 index\n       STATUS       deprecated\n       DESCRIPTION\n\
    \          \"The 32-bit number that uniquely identifies the\n          originating\
    \ router in the Autonomous System.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.1 Global parameters\"\n       ::= { ospfExtLsdbEntry 3 }\n  ospfExtLsdbSequence\
    \ OBJECT-TYPE\n       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n\
    \       STATUS       deprecated\n       DESCRIPTION\n          \"The sequence\
    \ number field is a signed 32-bit\n          integer.  It starts with the value\
    \ '80000001'h,\n          or -'7FFFFFFF'h, and increments until '7FFFFFFF'h.\n\
    \          Thus, a typical sequence number will be very negative.\n          It\
    \ is used to detect old and duplicate link state\n          advertisements.  The\
    \ space of sequence numbers is linearly\n          ordered.  The larger the sequence\
    \ number, the more recent\n          the advertisement.\"\n       REFERENCE\n\
    \          \"OSPF Version  2,  Section  12.1.6  LS  sequence\n          number\"\
    \n       ::= { ospfExtLsdbEntry 4 }\n  ospfExtLsdbAge OBJECT-TYPE\n       SYNTAX\
    \       Integer32 -- Should be 0..MaxAge, except when\n                      \
    \        -- doNotAge bit is set\n       UNITS        \"seconds\"\n       MAX-ACCESS\
    \   read-only\n       STATUS       deprecated\n       DESCRIPTION\n          \"\
    This field is the age of the link state\n          advertisement in seconds.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 12.1.1 LS age\"\n    \
    \   ::= { ospfExtLsdbEntry 5 }\n  ospfExtLsdbChecksum OBJECT-TYPE\n       SYNTAX\
    \       Integer32\n       MAX-ACCESS   read-only\n       STATUS       deprecated\n\
    \       DESCRIPTION\n          \"This field is the checksum of the complete\n\
    \          contents of the advertisement, excepting the\n          age field.\
    \  The age field is excepted so that\n          an advertisement's age can be\
    \ incremented\n          without updating the checksum.  The checksum\n      \
    \    used is the same that is used for ISO\n          connectionless datagrams;\
    \ it is commonly referred\n          to as the Fletcher checksum.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.7 LS checksum\"\n       ::= { ospfExtLsdbEntry\
    \ 6 }\n  ospfExtLsdbAdvertisement OBJECT-TYPE\n       SYNTAX       OCTET STRING\
    \ (SIZE(36))\n       MAX-ACCESS   read-only\n       STATUS       deprecated\n\
    \       DESCRIPTION\n          \"The entire link state advertisement, including\n\
    \          its header.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12  Link State\n          Advertisements\"\n       ::= { ospfExtLsdbEntry 7\
    \ }\n"
