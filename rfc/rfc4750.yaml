- title: AreaID ::= TEXTUAL-CONVENTION
  contents:
  - "AreaID ::= TEXTUAL-CONVENTION\n       STATUS       current\n       DESCRIPTION\n\
    \          \"An OSPF Area Identifier.\n           Note that the Area ID, in OSPF,\
    \ has the same format\n           as an IP address, but has the function of defining\n\
    \           a summarization point for link state advertisements.\"\n       SYNTAX\
    \       IpAddress\n"
- title: RouterID ::= TEXTUAL-CONVENTION
  contents:
  - "RouterID ::= TEXTUAL-CONVENTION\n       STATUS       current\n       DESCRIPTION\n\
    \          \"A OSPF Router Identifier.\n           Note that the Router ID, in\
    \ OSPF, has the same format\n           as an IP address, but identifies the router\
    \ independent\n           of its IP address.\"\n       SYNTAX       IpAddress\n"
- title: Metric ::= TEXTUAL-CONVENTION
  contents:
  - "Metric ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS   \
    \    current\n       DESCRIPTION\n          \"The OSPF internal metric.\n    \
    \       Note that the OSPF metric is defined as an unsigned value\n          \
    \ in the range.\"\n       SYNTAX       Integer32 (0..'FFFF'h)\n"
- title: BigMetric ::= TEXTUAL-CONVENTION
  contents:
  - "BigMetric ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The OSPF external metric.\"\n\
    \       SYNTAX       Integer32 (0..'FFFFFF'h)\n"
- title: Status ::= TEXTUAL-CONVENTION
  contents:
  - "Status ::= TEXTUAL-CONVENTION\n       STATUS       current\n       DESCRIPTION\n\
    \          \"An indication of the operability of an OSPF\n          function or\
    \ feature.  For example, the status\n          of an interface: 'enabled' indicates\
    \ that\n          it is willing to communicate with other OSPF routers,\n    \
    \      and 'disabled' indicates that it is not.\"\n       SYNTAX       INTEGER\
    \ { enabled (1), disabled (2) }\n"
- title: PositiveInteger ::= TEXTUAL-CONVENTION
  contents:
  - "PositiveInteger ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS\
    \       current\n       DESCRIPTION\n          \"A positive integer.  Values in\
    \ excess are precluded as\n          unnecessary and prone to interoperability\
    \ issues.\"\n       SYNTAX       Integer32 (0..'7FFFFFFF'h)\n"
- title: HelloRange ::= TEXTUAL-CONVENTION
  contents:
  - "HelloRange ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The range of intervals in seconds\
    \ on which Hello messages\n          are exchanged.\"\n       SYNTAX       Integer32\
    \ (1..'FFFF'h)\n"
- title: UpToMaxAge ::= TEXTUAL-CONVENTION
  contents:
  - "UpToMaxAge ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The values in seconds that one\
    \ might find or configure\n          for variables bounded by the maximum age\
    \ of an LSA.\"\n       SYNTAX       Integer32 (0..3600)\n"
- title: DesignatedRouterPriority ::= TEXTUAL-CONVENTION
  contents:
  - "DesignatedRouterPriority ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The range of values\
    \ defined for the priority of a system\n          for becoming the designated\
    \ router.\"\n       SYNTAX       Integer32 (0..'FF'h)\n"
- title: TOSType ::= TEXTUAL-CONVENTION
  contents:
  - "TOSType ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d-0\"\n       STATUS  \
    \    current\n       DESCRIPTION\n        \"Type of Service (TOS) is defined as\
    \ a mapping to the IP\n        Type of Service Flags as defined in the IP Forwarding\n\
    \        Table MIB\n            +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \            |                 |                       |     |\n            |\
    \   PRECEDENCE    |    TYPE OF SERVICE    |  0  |\n            |             \
    \    |                       |     |\n            +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \                     IP TOS                IP TOS\n                Field    \
    \ Policy      Field     Policy\n                Contents    Code      Contents\
    \    Code\n                0 0 0 0  ==>   0      0 0 0 1  ==>   2\n          \
    \      0 0 1 0  ==>   4      0 0 1 1  ==>   6\n                0 1 0 0  ==>  \
    \ 8      0 1 0 1  ==>  10\n                0 1 1 0  ==>  12      0 1 1 1  ==>\
    \  14\n                1 0 0 0  ==>  16      1 0 0 1  ==>  18\n              \
    \  1 0 1 0  ==>  20      1 0 1 1  ==>  22\n                1 1 0 0  ==>  24  \
    \    1 1 0 1  ==>  26\n                1 1 1 0  ==>  28      1 1 1 1  ==>  30\n\
    \         The remaining values are left for future definition.\"\n           SYNTAX\
    \       Integer32 (0..30)\n"
- title: OspfAuthenticationType ::= TEXTUAL-CONVENTION
  contents:
  - "OspfAuthenticationType ::= TEXTUAL-CONVENTION\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The authentication type.\"\n       SYNTAX   \
    \    INTEGER {\n                       none (0),\n                       simplePassword\
    \ (1),\n                       md5 (2)\n                       -- reserved for\
    \ specification by IANA (> 2)\n                    }\n"
