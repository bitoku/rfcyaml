- title: --     extension of that for CIDR routers.
  contents:
  - "--     extension of that for CIDR routers.\n   ospfAreaAggregateTable OBJECT-TYPE\n\
    \       SYNTAX       SEQUENCE OF OspfAreaAggregateEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The Area Aggregate\
    \ Table acts as an adjunct\n           to the Area Table.  It describes those\
    \ address aggregates\n           that are configured to be propagated from an\
    \ area.\n           Its purpose is to reduce the amount of information\n     \
    \      that is known beyond an Area's borders.\n           It contains a set of\
    \ IP address ranges\n           specified by an IP address/IP network mask pair.\n\
    \           For example, a class B address range of X.X.X.X\n           with a\
    \ network mask of 255.255.0.0 includes all IP\n           addresses from X.X.0.0\
    \ to X.X.255.255.\n           Note that if ranges are configured such that one\
    \ range\n           subsumes another range (e.g., 10.0.0.0 mask 255.0.0.0\n  \
    \         and 10.1.0.0 mask 255.255.0.0),\n           the most specific match\
    \ is the preferred one.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2  Area parameters\"\n       ::= { ospf 14 }\n  ospfAreaAggregateEntry OBJECT-TYPE\n\
    \       SYNTAX   OspfAreaAggregateEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS   current\n       DESCRIPTION\n          \"A single area aggregate\
    \ entry.\n          Information in this table is persistent and when this object\n\
    \          is written the entity SHOULD save the change to non-volatile\n    \
    \      storage.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2\
    \  Area parameters\"\n       INDEX { ospfAreaAggregateAreaID, ospfAreaAggregateLsdbType,\n\
    \          ospfAreaAggregateNet, ospfAreaAggregateMask }\n       ::= { ospfAreaAggregateTable\
    \ 1 }\n  OspfAreaAggregateEntry ::=\n       SEQUENCE {\n          ospfAreaAggregateAreaID\n\
    \             AreaID,\n          ospfAreaAggregateLsdbType\n             INTEGER,\n\
    \          ospfAreaAggregateNet\n             IpAddress,\n          ospfAreaAggregateMask\n\
    \             IpAddress,\n          ospfAreaAggregateStatus\n             RowStatus,\n\
    \          ospfAreaAggregateEffect\n             INTEGER,\n          ospfAreaAggregateExtRouteTag\n\
    \             Unsigned32\n          }\n  ospfAreaAggregateAreaID OBJECT-TYPE\n\
    \       SYNTAX       AreaID\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \      current\n       DESCRIPTION\n          \"The area within which the address\
    \ aggregate is to be\n          found.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n       ::= { ospfAreaAggregateEntry 1 }\n\
    \  ospfAreaAggregateLsdbType OBJECT-TYPE\n       SYNTAX       INTEGER {\n    \
    \                   summaryLink (3),\n                       nssaExternalLink\
    \ (7)\n                       }\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \      current\n       DESCRIPTION\n          \"The type of the address aggregate.\
    \  This field\n          specifies the Lsdb type that this address\n         \
    \ aggregate applies to.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ A.4.1 The Link State\n          Advertisement header\"\n       ::= { ospfAreaAggregateEntry\
    \ 2 }\n  ospfAreaAggregateNet OBJECT-TYPE\n       SYNTAX   IpAddress\n       MAX-ACCESS\
    \   read-only -- read-only since originally an\n                             \
    \ -- SMIv1 index\n       STATUS   current\n       DESCRIPTION\n          \"The\
    \ IP address of the net or subnet indicated\n          by the range.\"\n     \
    \  REFERENCE\n          \"OSPF Version 2, Appendix C.2 Area parameters\"\n   \
    \    ::= { ospfAreaAggregateEntry 3 }\n  ospfAreaAggregateMask OBJECT-TYPE\n \
    \      SYNTAX       IpAddress\n       MAX-ACCESS   read-only -- read-only since\
    \ originally an\n                              -- SMIv1 index\n       STATUS \
    \     current\n       DESCRIPTION\n          \"The subnet mask that pertains to\
    \ the net or\n          subnet.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n       ::= { ospfAreaAggregateEntry 4 }\n\
    \  ospfAreaAggregateStatus OBJECT-TYPE\n       SYNTAX       RowStatus\n      \
    \ MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"This object permits management of the table by\n          facilitating\
    \ actions such as row creation,\n          construction, and destruction.\n  \
    \        The value of this object has no effect on\n          whether other objects\
    \ in this conceptual row can be\n          modified.\"\n       ::= { ospfAreaAggregateEntry\
    \ 5 }\n  ospfAreaAggregateEffect OBJECT-TYPE\n       SYNTAX       INTEGER {\n\
    \                       advertiseMatching (1),\n                       doNotAdvertiseMatching\
    \ (2)\n                       }\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n          \"Subnets subsumed by ranges either\
    \ trigger the\n          advertisement of the indicated aggregate\n         (advertiseMatching)\
    \ or result in the subnet's not\n          being advertised at all outside the\
    \ area.\"\n       DEFVAL { advertiseMatching }\n       ::= { ospfAreaAggregateEntry\
    \ 6 }\n  ospfAreaAggregateExtRouteTag OBJECT-TYPE\n       SYNTAX       Unsigned32\n\
    \       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \          \"External route tag to be included in NSSA (type-7)\n           LSAs.\"\
    \n       DEFVAL { 0 }\n       ::= { ospfAreaAggregateEntry 7 }\n"
- title: --  OSPF Link State Database, link-local for non-virtual links
  contents:
  - "--  OSPF Link State Database, link-local for non-virtual links\n  ospfLocalLsdbTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF OspfLocalLsdbEntry\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \  \"The OSPF Process's link-local link state database\n          for non-virtual\
    \ links.\n          This table is identical to the OSPF LSDB Table\n         \
    \ in format, but contains only link-local Link State\n          Advertisements\
    \ for non-virtual links.  The purpose is\n          to allow link-local LSAs to\
    \ be displayed for each\n          non-virtual interface.  This table is implemented\
    \ to\n          support type-9 LSAs that are defined\n          in 'The OSPF Opaque\
    \ LSA Option'.\"\n       REFERENCE\n          \"OSPF Version 2, Section 12 Link\
    \ State Advertisements\n          and The OSPF Opaque LSA Option\"\n       ::=\
    \ { ospf 17 }\n  ospfLocalLsdbEntry OBJECT-TYPE\n       SYNTAX       OspfLocalLsdbEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"A single link state advertisement.\"\n       INDEX { ospfLocalLsdbIpAddress,\
    \ ospfLocalLsdbAddressLessIf,\n          ospfLocalLsdbType, ospfLocalLsdbLsid,\
    \ ospfLocalLsdbRouterId\n          }\n       ::= { ospfLocalLsdbTable 1 }\n  OspfLocalLsdbEntry\
    \ ::=\n       SEQUENCE {\n          ospfLocalLsdbIpAddress\n             IpAddress,\n\
    \          ospfLocalLsdbAddressLessIf\n             InterfaceIndexOrZero,\n  \
    \        ospfLocalLsdbType\n             INTEGER,\n          ospfLocalLsdbLsid\n\
    \             IpAddress,\n          ospfLocalLsdbRouterId\n             RouterID,\n\
    \          ospfLocalLsdbSequence\n             Integer32,\n          ospfLocalLsdbAge\n\
    \             Integer32,\n          ospfLocalLsdbChecksum\n             Integer32,\n\
    \          ospfLocalLsdbAdvertisement\n             OCTET STRING\n          }\n\
    \  ospfLocalLsdbIpAddress OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \  \"The IP address of the interface from\n          which the LSA was received\
    \ if the interface is\n          numbered.\"\n       REFERENCE\n          \"OSPF\
    \ Version 2, Appendix C.3 Interface parameters\"\n       ::= { ospfLocalLsdbEntry\
    \ 1 }\n  ospfLocalLsdbAddressLessIf OBJECT-TYPE\n       SYNTAX       InterfaceIndexOrZero\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The interface index of the interface from\n          which the LSA\
    \ was received if the interface is\n          unnumbered.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.3 Interface parameters\"\n       ::= {\
    \ ospfLocalLsdbEntry 2 }\n  ospfLocalLsdbType OBJECT-TYPE\n       SYNTAX     \
    \  INTEGER { localOpaqueLink (9) }\n       MAX-ACCESS   not-accessible\n     \
    \  STATUS       current\n       DESCRIPTION\n          \"The type of the link\
    \ state advertisement.\n          Each link state type has a separate\n      \
    \    advertisement format.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ A.4.1 The Link State\n          Advertisement header\"\n       ::= { ospfLocalLsdbEntry\
    \ 3 }\n  ospfLocalLsdbLsid OBJECT-TYPE\n       SYNTAX       IpAddress\n      \
    \ MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The Link State ID is an LS Type Specific field\n          containing\
    \ a 32-bit identifier in IP address format;\n          it identifies the piece\
    \ of the routing domain\n          that is being described by the advertisement.\"\
    \n       REFERENCE\n         \"OSPF Version 2, Section 12.1.4 Link State ID\"\n\
    \       ::= { ospfLocalLsdbEntry 4 }\n  ospfLocalLsdbRouterId OBJECT-TYPE\n  \
    \     SYNTAX       RouterID\n       MAX-ACCESS   not-accessible\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The 32-bit number that uniquely\
    \ identifies the\n          originating router in the Autonomous System.\"\n \
    \      REFERENCE\n          \"OSPF Version 2, Appendix C.1 Global parameters\"\
    \n       ::= { ospfLocalLsdbEntry 5 }\n  ospfLocalLsdbSequence OBJECT-TYPE\n \
    \      SYNTAX       Integer32\n       MAX-ACCESS   read-only\n       STATUS  \
    \     current\n       DESCRIPTION\n          \"The sequence number field is a\
    \ signed 32-bit\n          integer.  It starts with the value '80000001'h,\n \
    \         or -'7FFFFFFF'h, and increments until '7FFFFFFF'h.\n          Thus,\
    \ a typical sequence number will be very negative.\n          It is used to detect\
    \ old and duplicate link state\n          advertisements.  The space of sequence\
    \ numbers is linearly\n          ordered.  The larger the sequence number, the\
    \ more recent\n          the advertisement.\"\n       REFERENCE\n          \"\
    OSPF Version 2, Section 12.1.6 LS sequence\n          number\"\n       ::= { ospfLocalLsdbEntry\
    \ 6 }\n  ospfLocalLsdbAge OBJECT-TYPE\n       SYNTAX       Integer32 -- Should\
    \ be 0..MaxAge, except when\n                              -- doNotAge bit is\
    \ set\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-only\n      \
    \ STATUS       current\n       DESCRIPTION\n          \"This field is the age\
    \ of the link state\n          advertisement in seconds.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.1 LS age\"\n       ::= { ospfLocalLsdbEntry\
    \ 7 }\n  ospfLocalLsdbChecksum OBJECT-TYPE\n       SYNTAX       Integer32\n  \
    \     MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"This field is the checksum of the complete\n          contents of\
    \ the advertisement, excepting the\n          age field.  The age field is excepted\
    \ so that\n          an advertisement's age can be incremented\n          without\
    \ updating the checksum.  The checksum\n          used is the same that is used\
    \ for ISO\n          connectionless datagrams; it is commonly referred\n     \
    \     to as the Fletcher checksum.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Section 12.1.7 LS checksum\"\n       ::= { ospfLocalLsdbEntry 8 }\n  ospfLocalLsdbAdvertisement\
    \ OBJECT-TYPE\n       SYNTAX       OCTET STRING (SIZE (1..65535))\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"The\
    \ entire link state advertisement, including\n          its header.\n        \
    \  Note that for variable length LSAs, SNMP agents\n          may not be able\
    \ to return the largest string size.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Section 12 Link State\n          Advertisements\"\n       ::= { ospfLocalLsdbEntry\
    \ 9 }\n"
- title: --  OSPF Link State Database, link-local for virtual Links
  contents:
  - "--  OSPF Link State Database, link-local for virtual Links\n  ospfVirtLocalLsdbTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF OspfVirtLocalLsdbEntry\n      \
    \ MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The OSPF Process's link-local link state database\n          for\
    \ virtual links.\n          This table is identical to the OSPF LSDB Table\n \
    \         in format, but contains only link-local Link State\n          Advertisements\
    \ for virtual links.  The purpose is to\n          allow link-local LSAs to be\
    \ displayed for each virtual\n          interface.  This table is implemented\
    \ to support type-9 LSAs\n          that are defined in 'The OSPF Opaque LSA Option'.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 12 Link State\n      \
    \    Advertisements and The OSPF Opaque LSA Option\"\n       ::= { ospf 18 }\n\
    \  ospfVirtLocalLsdbEntry OBJECT-TYPE\n       SYNTAX       OspfVirtLocalLsdbEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"A single link state advertisement.\"\n       INDEX { ospfVirtLocalLsdbTransitArea,\n\
    \          ospfVirtLocalLsdbNeighbor,\n          ospfVirtLocalLsdbType,\n    \
    \      ospfVirtLocalLsdbLsid,\n          ospfVirtLocalLsdbRouterId\n         \
    \ }\n       ::= { ospfVirtLocalLsdbTable 1 }\n  OspfVirtLocalLsdbEntry ::=\n \
    \      SEQUENCE {\n          ospfVirtLocalLsdbTransitArea\n             AreaID,\n\
    \          ospfVirtLocalLsdbNeighbor\n             RouterID,\n          ospfVirtLocalLsdbType\n\
    \             INTEGER,\n          ospfVirtLocalLsdbLsid\n             IpAddress,\n\
    \          ospfVirtLocalLsdbRouterId\n             RouterID,\n          ospfVirtLocalLsdbSequence\n\
    \             Integer32,\n          ospfVirtLocalLsdbAge\n             Integer32,\n\
    \          ospfVirtLocalLsdbChecksum\n             Integer32,\n          ospfVirtLocalLsdbAdvertisement\n\
    \            OCTET STRING\n          }\n  ospfVirtLocalLsdbTransitArea OBJECT-TYPE\n\
    \       SYNTAX       AreaID\n       MAX-ACCESS   not-accessible\n       STATUS\
    \       current\n       DESCRIPTION\n          \"The transit area that the virtual\
    \ link\n          traverses.  By definition, this is not 0.0.0.0.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.3 Interface parameters\"\n       ::= {\
    \ ospfVirtLocalLsdbEntry 1 }\n  ospfVirtLocalLsdbNeighbor OBJECT-TYPE\n      \
    \ SYNTAX       RouterID\n       MAX-ACCESS   not-accessible\n       STATUS   \
    \    current\n       DESCRIPTION\n          \"The Router ID of the virtual neighbor.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.3 Interface parameters\"\
    \n       ::= { ospfVirtLocalLsdbEntry 2 }\n  ospfVirtLocalLsdbType OBJECT-TYPE\n\
    \       SYNTAX       INTEGER  { localOpaqueLink (9) }\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The type of the\
    \ link state advertisement.\n          Each link state type has a separate\n \
    \         advertisement format.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix A.4.1 The Link State\n          Advertisement header\"\n       ::=\
    \ { ospfVirtLocalLsdbEntry 3 }\n  ospfVirtLocalLsdbLsid OBJECT-TYPE\n       SYNTAX\
    \       IpAddress\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The Link State ID is an LS Type Specific field\n\
    \          containing a 32-bit identifier in IP address format;\n          it\
    \ identifies the piece of the routing domain\n          that is being described\
    \ by the advertisement.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12.1.4 Link State ID\"\n       ::= { ospfVirtLocalLsdbEntry 4 }\n  ospfVirtLocalLsdbRouterId\
    \ OBJECT-TYPE\n       SYNTAX       RouterID\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The 32-bit number\
    \ that uniquely identifies the\n          originating router in the Autonomous\
    \ System.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.1 Global\
    \ parameters\"\n       ::= { ospfVirtLocalLsdbEntry 5 }\n  ospfVirtLocalLsdbSequence\
    \ OBJECT-TYPE\n       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The sequence number\
    \ field is a signed 32-bit\n          integer.  It starts with the value '80000001'h,\n\
    \          or -'7FFFFFFF'h, and increments until '7FFFFFFF'h.\n          Thus,\
    \ a typical sequence number will be very negative.\n          It is used to detect\
    \ old and duplicate link state\n          advertisements.  The space of sequence\
    \ numbers is linearly\n          ordered.  The larger the sequence number, the\
    \ more recent\n          the advertisement.\"\n       REFERENCE\n          \"\
    OSPF Version 2, Section 12.1.6 LS sequence\n          number\"\n       ::= { ospfVirtLocalLsdbEntry\
    \ 6 }\n  ospfVirtLocalLsdbAge OBJECT-TYPE\n       SYNTAX       Integer32 -- Should\
    \ be 0..MaxAge, except when\n                              -- doNotAge bit is\
    \ set\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-only\n      \
    \ STATUS       current\n       DESCRIPTION\n          \"This field is the age\
    \ of the link state\n          advertisement in seconds.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.1 LS age\"\n       ::= { ospfVirtLocalLsdbEntry\
    \ 7 }\n  ospfVirtLocalLsdbChecksum OBJECT-TYPE\n       SYNTAX       Integer32\n\
    \       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \          \"This field is the checksum of the complete\n          contents of\
    \ the advertisement, excepting the\n          age field.  The age field is excepted\
    \ so that\n          an advertisement's age can be incremented\n          without\
    \ updating the checksum.  The checksum\n          used is the same that is used\
    \ for ISO\n          connectionless datagrams; it is commonly\n          referred\
    \ to as the Fletcher checksum.\"\n       REFERENCE\n          \"OSPF Version 2,\
    \ Section 12.1.7 LS checksum\"\n       ::= { ospfVirtLocalLsdbEntry 8 }\n  ospfVirtLocalLsdbAdvertisement\
    \ OBJECT-TYPE\n       SYNTAX       OCTET STRING (SIZE (1..65535))\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"The\
    \ entire link state advertisement, including\n          its header.\"\n      \
    \ REFERENCE\n          \"OSPF Version 2, Section 12 Link State\n          Advertisements.\n\
    \          Note that for variable length LSAs, SNMP agents\n          may not\
    \ be able to return the largest string size.\"\n       ::= { ospfVirtLocalLsdbEntry\
    \ 9 }\n"
- title: --  OSPF Link State Database, AS-scope
  contents:
  - "--  OSPF Link State Database, AS-scope\n  ospfAsLsdbTable OBJECT-TYPE\n     \
    \  SYNTAX       SEQUENCE OF OspfAsLsdbEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The OSPF Process's\
    \ AS-scope LSA link state database.\n           The database contains the AS-scope\
    \ Link State\n           Advertisements from throughout the areas that\n     \
    \      the device is attached to.\n           This table is identical to the OSPF\
    \ LSDB Table\n           in format, but contains only AS-scope Link State\n  \
    \         Advertisements.  The purpose is to allow AS-scope\n           LSAs to\
    \ be displayed once for the router rather\n           than once in each non-stub\
    \ area.\"\n       REFERENCE\n          \"OSPF Version 2, Section 12 Link State\n\
    \          Advertisements\"\n       ::= { ospf 19 }\n  ospfAsLsdbEntry OBJECT-TYPE\n\
    \       SYNTAX       OspfAsLsdbEntry\n       MAX-ACCESS   not-accessible\n   \
    \    STATUS       current\n       DESCRIPTION\n          \"A single link state\
    \ advertisement.\"\n       INDEX { ospfAsLsdbType, ospfAsLsdbLsid, ospfAsLsdbRouterId\
    \ }\n       ::= { ospfAsLsdbTable 1 }\n  OspfAsLsdbEntry ::=\n       SEQUENCE\
    \ {\n          ospfAsLsdbType\n             INTEGER,\n          ospfAsLsdbLsid\n\
    \             IpAddress,\n          ospfAsLsdbRouterId\n             RouterID,\n\
    \          ospfAsLsdbSequence\n             Integer32,\n          ospfAsLsdbAge\n\
    \             Integer32,\n          ospfAsLsdbChecksum\n             Integer32,\n\
    \          ospfAsLsdbAdvertisement\n             OCTET STRING\n          }\n \
    \ ospfAsLsdbType OBJECT-TYPE\n       SYNTAX      INTEGER {\n                 \
    \     asExternalLink (5),\n                      asOpaqueLink   (11)\n       \
    \               }\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n          \"The type of the link state advertisement.\n \
    \         Each link state type has a separate\n          advertisement format.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix A.4.1 The Link State\n\
    \          Advertisement header\"\n       ::= { ospfAsLsdbEntry 1 }\n  ospfAsLsdbLsid\
    \ OBJECT-TYPE\n       SYNTAX       IpAddress\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The Link State ID\
    \ is an LS Type Specific field\n          containing either a Router ID or an\
    \ IP address;\n          it identifies the piece of the routing domain\n     \
    \     that is being described by the advertisement.\"\n       REFERENCE\n    \
    \      \"OSPF Version 2, Section 12.1.4 Link State ID\"\n       ::= { ospfAsLsdbEntry\
    \ 2 }\n  ospfAsLsdbRouterId OBJECT-TYPE\n       SYNTAX       RouterID\n      \
    \ MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \          \"The 32-bit number that uniquely identifies the\n          originating\
    \ router in the Autonomous System.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.1 Global parameters\"\n       ::= { ospfAsLsdbEntry 3 }\n  ospfAsLsdbSequence\
    \ OBJECT-TYPE\n       SYNTAX       Integer32\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"The sequence number\
    \ field is a signed 32-bit\n          integer.  It starts with the value '80000001'h,\n\
    \          or -'7FFFFFFF'h, and increments until '7FFFFFFF'h.\n          Thus,\
    \ a typical sequence number will be very negative.\n          It is used to detect\
    \ old and duplicate link state\n          advertisements.  The space of sequence\
    \ numbers is linearly\n          ordered.  The larger the sequence number, the\
    \ more recent\n          the advertisement.\"\n       REFERENCE\n          \"\
    OSPF Version  2,  Section  12.1.6  LS  sequence\n          number\"\n       ::=\
    \ { ospfAsLsdbEntry 4 }\n  ospfAsLsdbAge OBJECT-TYPE\n       SYNTAX       Integer32\
    \ -- Should be 0..MaxAge, except when\n                              -- doNotAge\
    \ bit is set\n       UNITS        \"seconds\"\n       MAX-ACCESS   read-only\n\
    \       STATUS       current\n       DESCRIPTION\n          \"This field is the\
    \ age of the link state\n          advertisement in seconds.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.1 LS age\"\n       ::= { ospfAsLsdbEntry\
    \ 5 }\n  ospfAsLsdbChecksum OBJECT-TYPE\n       SYNTAX       Integer32\n     \
    \  MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n \
    \         \"This field is the checksum of the complete\n          contents of\
    \ the advertisement, excepting the\n          age field.  The age field is excepted\
    \ so that\n          an advertisement's age can be incremented\n          without\
    \ updating the checksum.  The checksum\n          used is the same that is used\
    \ for ISO\n          connectionless datagrams; it is commonly referred\n     \
    \     to as the Fletcher checksum.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Section 12.1.7 LS checksum\"\n       ::= { ospfAsLsdbEntry 6 }\n  ospfAsLsdbAdvertisement\
    \ OBJECT-TYPE\n       SYNTAX       OCTET STRING (SIZE (1..65535))\n       MAX-ACCESS\
    \   read-only\n       STATUS       current\n       DESCRIPTION\n          \"The\
    \ entire link state advertisement, including\n          its header.\"\n      \
    \ REFERENCE\n          \"OSPF Version 2, Section 12 Link State\n          Advertisements.\n\
    \          Note that for variable length LSAs, SNMP agents\n          may not\
    \ be able to return the largest string size.\"\n       ::= { ospfAsLsdbEntry 7\
    \ }\n --  OSPF Area LSA Counter Table\n      ospfAreaLsaCountTable OBJECT-TYPE\n\
    \          SYNTAX       SEQUENCE OF OspfAreaLsaCountEntry\n          MAX-ACCESS\
    \   not-accessible\n          STATUS       current\n          DESCRIPTION\n  \
    \           \"This table maintains per-area, per-LSA-type counters\"\n       \
    \   ::= { ospf 20 }\n      ospfAreaLsaCountEntry OBJECT-TYPE\n          SYNTAX\
    \       OspfAreaLsaCountEntry\n          MAX-ACCESS   not-accessible\n       \
    \   STATUS       current\n          DESCRIPTION\n             \"An entry with\
    \ a number of link advertisements\n              of a given type for a given area.\"\
    \n          INDEX { ospfAreaLsaCountAreaId, ospfAreaLsaCountLsaType }\n      \
    \    ::= { ospfAreaLsaCountTable 1 }\n      OspfAreaLsaCountEntry ::=\n      \
    \     SEQUENCE {\n              ospfAreaLsaCountAreaId\n                 AreaID,\n\
    \              ospfAreaLsaCountLsaType\n                 INTEGER,\n          \
    \    ospfAreaLsaCountNumber\n                 Gauge32\n           }\n      ospfAreaLsaCountAreaId\
    \ OBJECT-TYPE\n          SYNTAX       AreaID\n          MAX-ACCESS   not-accessible\n\
    \          STATUS       current\n          DESCRIPTION\n             \"This entry\
    \ Area ID.\"\n         ::= { ospfAreaLsaCountEntry 1 }\n      ospfAreaLsaCountLsaType\
    \ OBJECT-TYPE\n          SYNTAX       INTEGER {\n                          routerLink\
    \ (1),\n                          networkLink (2),\n                         \
    \ summaryLink (3),\n                          asSummaryLink (4),\n           \
    \               multicastLink (6),\n                          nssaExternalLink\
    \ (7),\n                          areaOpaqueLink (10)\n                      \
    \ }\n          MAX-ACCESS   not-accessible\n          STATUS       current\n \
    \         DESCRIPTION\n             \"This entry LSA type.\"\n         ::= { ospfAreaLsaCountEntry\
    \ 2 }\n      ospfAreaLsaCountNumber OBJECT-TYPE\n          SYNTAX       Gauge32\n\
    \          MAX-ACCESS   read-only\n          STATUS       current\n          DESCRIPTION\n\
    \             \"Number of LSAs of a given type for a given area.\"\n         ::=\
    \ { ospfAreaLsaCountEntry 3 }\n"
