- title: 1.  Overview
  contents:
  - '1.  Overview

    '
- title: 1.1.  The Internet-Standard Management Framework
  contents:
  - "1.1.  The Internet-Standard Management Framework\n   For a detailed overview\
    \ of the documents that describe the current\n   Internet-Standard Management\
    \ Framework, please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed\
    \ objects are accessed via a virtual information store, termed\n   the Management\
    \ Information Base or MIB.  MIB objects are generally\n   accessed through the\
    \ Simple Network Management Protocol (SNMP).\n   Objects in the MIB are defined\
    \ using the mechanisms defined in the\n   Structure of Management Information\
    \ (SMI).  This memo specifies a MIB\n   module that is compliant to the SMIv2,\
    \ which is described in STD 58,\n   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579]\
    \ and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 1.2.  Conceptual Row Creation
  contents:
  - "1.2.  Conceptual Row Creation\n   For the benefit of row-creation in \"conceptual\"\
    \ tables, DEFVAL\n   (Default Value) clauses are included in the definitions in\
    \ section 3,\n   suggesting values that an agent should use for instances of variables\n\
    \   that need to be created due to a Set-Request, but that are not\n   specified\
    \ in the Set-Request.  DEFVAL clauses have not been specified\n   for some objects\
    \ that are read-only, implying that they are zeroed\n   upon row creation.  These\
    \ objects are of the SYNTAX Counter32 or\n   Gauge32.\n   For those objects not\
    \ having a DEFVAL clause, both management\n   stations and agents should heed\
    \ the Robustness Principle of the\n   Internet (see [RFC791]):\n   \"be liberal\
    \ in what you accept, conservative in what you send\"\n   Therefore, management\
    \ stations should include as many of these\n   columnar objects as possible (e.g.,\
    \ all read-write objects) in a\n   Set-Request when creating a conceptual row.\
    \  Agents should accept a\n   Set-Request with as few of these columnar objects\
    \ as they need (e.g.,\n   the minimum contents of a \"row-creating\" SET consists\
    \ of those\n   objects for which, as they cannot be intuited, no default is\n\
    \   specified).\n"
- title: 1.3.  Default Configuration
  contents:
  - "1.3.  Default Configuration\n   OSPF is a powerful routing protocol, equipped\
    \ with features to handle\n   virtually any configuration requirement that might\
    \ reasonably be\n   found within an Autonomous System (AS).  With this power comes\
    \ a fair\n   degree of complexity, which the sheer number of objects in the MIB\n\
    \   will attest to.  Care has therefore been taken, in constructing this\n   MIB,\
    \ to define default values for virtually every object, to minimize\n   the amount\
    \ of parameterization required in the typical case.  That\n   default configuration\
    \ is as follows:\n   Given the following assumptions:\n   - IP has already been\
    \ configured.\n   - The ifTable has already been configured.\n   - ifSpeed is\
    \ estimated by the interface drivers.\n   - The OSPF process automatically discovers\
    \ all IP interfaces and\n     creates corresponding OSPF interfaces.\n   - The\
    \ OSPF process automatically creates the areas required for the\n     interfaces.\n\
    \   The simplest configuration of an OSPF process requires the following:\n  \
    \ - The OSPF process be enabled.\n   This can be accomplished with a single SET:\n\
    \      ospfAdminStat := enabled.\n   The configured system will have the following\
    \ attributes:\n   - The RouterID will be one of the IP addresses of the device.\n\
    \   - The device will be neither an Area Border Router nor an Autonomous\n   \
    \  System Border Router.\n   - Every IP interface, with or without an address,\
    \ will be an OSPF\n     interface.\n   - The AreaID of each interface will be\
    \ 0.0.0.0, the backbone.\n   - Authentication will be disabled.\n   - All broadcast\
    \ and point-to-point interfaces will be operational.\n     Non-broadcast multi-access\
    \ (NBMA) interfaces require the\n     configuration of at least one neighbor.\n\
    \   - Timers on all direct interfaces will be:\n     Hello Interval:        10\
    \ seconds\n     Dead Timeout:          40 Seconds\n     Retransmission:      \
    \   5 Seconds\n     Transit Delay:          1 Second\n     Poll Interval:    \
    \    120 Seconds\n   - No direct links to hosts will be configured.\n   - No addresses\
    \ will be summarized.\n   - Metrics, being a measure of bit duration, are unambiguous\
    \ and\n     intelligent.\n   - No virtual links will be configured.\n"
- title: 1.4.  OSPF Counters
  contents:
  - "1.4.  OSPF Counters\n   This MIB defines several counters, namely:\n   - ospfOriginateNewLsas,\
    \ ospfRxNewLsas in the ospfGeneralGroup\n   - ospfSpfRuns, ospfAreaNssaTranslatorEvents\
    \ in the ospfAreaTable\n   - ospfIfEvents in the ospfIfTable\n   - ospfVirtIfEvents\
    \ in the ospfVirtIfTable\n   - ospfNbrEvents in the ospfNbrTable\n   - ospfVirtNbrEvents\
    \ in the ospfVirtNbrTable\n   As a best practice, a management entity, when reading\
    \ these counters,\n   should use the discontinuity object, ospfDiscontinuityTime,\
    \ to\n   determine if an event that would invalidate the management entity\n \
    \  understanding of the counters has occurred.  A restart of the OSPF\n   routing\
    \ process is a possible example of a discontinuity event.\n"
- title: 1.5.  Multiple OSPF Instances
  contents:
  - "1.5.  Multiple OSPF Instances\n   SNMPv3 supports \"Contexts\" that can be used\
    \ to implement MIB views on\n   multiple OSPF instances on the same system.  See\
    \ [RFC3411] or its\n   successors for details.\n"
- title: 1.6.  Conventions
  contents:
  - "1.6.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n"
- title: 2.  Structure of This MIB
  contents:
  - "2.  Structure of This MIB\n   This MIB is composed of the following sections:\n\
    \      General Variables\n      Area Data Structure\n      Area Stub Metric Table\n\
    \      Link State Database (LSDB)\n      Address Range Table\n      Host Table\n\
    \      Interface Table\n      Interface Metric Table\n      Virtual Interface\
    \ Table\n      Neighbor Table\n      Virtual Neighbor Table\n      External Link\
    \ State Database\n      Aggregate Range Table\n      Local Link State Database\n\
    \      AS-scope Link State Database\n   It supports the base OSPFv2 specification\
    \ [RFC2328] and extensions to\n   OSPFv2 such as [RFC1765], [RFC1793], [RFC2370],\
    \ [RFC3101] and\n   [RFC3623].\n   There exists a separate MIB for notifications\
    \ (\"traps\"), which is\n   entirely optional.\n"
- title: 2.1.  The Purposes of the Sections in This MIB
  contents:
  - '2.1.  The Purposes of the Sections in This MIB

    '
- title: 2.1.1.  General Variables
  contents:
  - "2.1.1.  General Variables\n   The general variables describe (as it may seem\
    \ from the name)\n   variables that are global to the OSPF Process.\n"
- title: 2.1.2.  Area Data Structure and Area Stub Metric Table
  contents:
  - "2.1.2.  Area Data Structure and Area Stub Metric Table\n   The Area Data Structure\
    \ describes all of the OSPF Areas that the\n   router participates in.  The Area\
    \ Table includes data for Not-So-\n   Stubby-Area (NSSA) translation.\n   The\
    \ Area Stub Metric Table describes the metrics advertised into a\n   stub area\
    \ by the default router(s).\n"
- title: 2.1.3.  Link State Database and External Link State Database
  contents:
  - "2.1.3.  Link State Database and External Link State Database\n   The link state\
    \ database is provided primarily to provide detailed\n   information for network\
    \ debugging.\n"
- title: 2.1.4.  Address Table and Host Tables
  contents:
  - "2.1.4.  Address Table and Host Tables\n   The Address Range Table and Host Table\
    \ are provided to view\n   configured Network Summary and host route information.\n"
- title: 2.1.5.  Interface and Interface Metric Tables
  contents:
  - "2.1.5.  Interface and Interface Metric Tables\n   The Interface Table and the\
    \ Interface Metric Table together describe\n   the various IP interfaces to OSPF.\
    \  The metrics are placed in\n   separate tables in order to simplify dealing\
    \ with multiple types of\n   service.  The Interface table includes link-local\
    \ (Opaque type-9)\n   link state advertisement (LSA) statistics.\n"
- title: 2.1.6.  Virtual Interface Table
  contents:
  - "2.1.6.  Virtual Interface Table\n   The Virtual Interface Table describes virtual\
    \ links to the OSPF\n   Process, similarly to the (non-virtual) Interface Tables.\
    \  This Table\n   includes link-local (Opaque type-9) LSA statistics.\n"
- title: 2.1.7.  Neighbor and Virtual Neighbor Tables
  contents:
  - "2.1.7.  Neighbor and Virtual Neighbor Tables\n   The Neighbor Table and the Virtual\
    \ Neighbor Table describe the\n   neighbors to the OSPF Process.\n"
- title: 2.1.8.  Local Link State Database Table and Virtual Local Link State
  contents:
  - "2.1.8.  Local Link State Database Table and Virtual Local Link State\n      \
    \  Database Table\n   The Local Link State Database Table and Virtual Local Link\
    \ State\n   Database Table are identical to the OSPF LSDB Table in format, but\n\
    \   contain only link-local (Opaque type-9) link state advertisements for\n  \
    \ non-virtual and virtual links.\n"
- title: 2.1.9.  AS-scope Link State Database Table
  contents:
  - "2.1.9.  AS-scope Link State Database Table\n   The AS-scope Link State Database\
    \ Table is identical to the OSPF LSDB\n   Table in format, but contains only AS-scoped\
    \ link state\n   advertisements.\n"
- title: 2.1.10.  Area LSA Count Table
  contents:
  - "2.1.10.  Area LSA Count Table\n   The table, which maintains number of link state\
    \ advertisements on the\n   per-area, per-LSA-type basis.\n"
