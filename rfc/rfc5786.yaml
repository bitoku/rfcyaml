- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Motivation
  contents:
  - "1.1.  Motivation\n   In some cases, it is desirable to set up constrained shortest\
    \ path\n   first (CSPF) computed Multiprotocol Label Switching (MPLS) Traffic\n\
    \   Engineered Label Switched Paths (TE LSPs) to local addresses of a\n   router\
    \ that are not currently advertised in the TE LSAs, i.e.,\n   loopback and non-TE\
    \ interface addresses.\n   For instance, in a network carrying VPN and non-VPN\
    \ traffic, it is\n   often desirable to use different MPLS TE LSPs for the VPN\
    \ traffic and\n   the non-VPN traffic.  In this case, one loopback address may\
    \ be used\n   as the BGP next-hop for VPN traffic while another may be used as\
    \ the\n   BGP next-hop for non-VPN traffic.  It is also possible that different\n\
    \   BGP sessions are used for VPN and non-VPN services.  Hence, two\n   separate\
    \ MPLS TE LSPs are desirable -- one to each loopback address.\n   However, current\
    \ routers in an OSPF network can only use CSPF to\n   compute MPLS TE LSPs to\
    \ the router ID or the local addresses of a\n   remote router's TE-enabled links.\
    \  This restriction arises because\n   OSPF TE extensions [RFC3630, RFC5329] only\
    \ advertise the router ID\n   and the local addresses of TE-enabled links of a\
    \ given router.  Other\n   routers in the network can populate their traffic engineering\n\
    \   database (TED) with these local addresses belonging to the\n   advertising\
    \ router.  However, they cannot populate the TED with the\n   advertising router's\
    \ other local addresses, i.e., loopback and non-TE\n   interface addresses.  OSPFv2\
    \ stub links in the router LSA [RFC2328]\n   provide stub reachability information\
    \ to the router but are not\n   sufficient to learn all the local addresses of\
    \ a router.  In\n   particular for a subnetted point-to-point (P2P) interface\
    \ the stub,\n   link ID is the subnet address.  While for a non-subnetted interface,\n\
    \   the stub link ID is the neighbor address.  Intra-prefix LSAs in\n   OSPFv3\
    \ [RFC5340] are also not sufficient to learn the local\n   addresses.\n   For\
    \ the above reasons, this document defines an enhancement to OSPF\n   TE extensions\
    \ to advertise the local addresses of a node.\n"
- title: 2.  Specification of Requirements
  contents:
  - "2.  Specification of Requirements\n   The key words \"MUST\", \"MUST NOT\", \"\
