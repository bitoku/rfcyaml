- title: __initial_text__
  contents:
  - "                 Advertising a Router's Local Addresses\n              in OSPF\
    \ Traffic Engineering (TE) Extensions\n"
- title: Abstract
  contents:
  - "Abstract\n   OSPF Traffic Engineering (TE) extensions are used to advertise TE\n\
    \   Link State Advertisements (LSAs) containing information about TE-\n   enabled\
    \ links.  The only addresses belonging to a router that are\n   advertised in\
    \ TE LSAs are the local addresses corresponding to TE-\n   enabled links, and\
    \ the local address corresponding to the Router ID.\n   In order to allow other\
    \ routers in a network to compute Multiprotocol\n   Label Switching (MPLS) Traffic\
    \ Engineered Label Switched Paths (TE\n   LSPs) to a given router's local addresses,\
    \ those addresses must also\n   be advertised by OSPF TE.\n   This document describes\
    \ procedures that enhance OSPF TE to advertise\n   a router's local addresses.\n"
