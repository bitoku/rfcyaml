- title: 5.1.  MPLS CV Types for the VCCV Interface Parameters Sub-TLV
  contents:
  - "5.1.  MPLS CV Types for the VCCV Interface Parameters Sub-TLV\n   The VCCV Interface\
    \ Parameters Sub-TLV codepoint is defined in\n   [RFC4446], and the VCCV CV Types\
    \ registry is defined in [RFC5085].\n   This section lists the new BFD CV Types.\n\
    \   IANA has augmented the \"VCCV Connectivity Verification (CV) Types\"\n   registry\
    \ in the Pseudowire Name Spaces reachable from [IANA].  These\n   are bitfield\
    \ values.  CV Type values 0x04, 0x08, 0x10, and 0x20 are\n   specified in Section\
    \ 3 of this document.\n      MPLS Connectivity Verification (CV) Types:\n    \
    \  Bit (Value)   Description\n      ============  ====================================================\n\
    \      Bit 2 (0x04)  BFD IP/UDP-encapsulated, for PW Fault Detection only\n  \
    \    Bit 3 (0x08)  BFD IP/UDP-encapsulated, for PW Fault Detection and\n     \
    \               AC/PW Fault Status Signaling\n      Bit 4 (0x10)  BFD PW-ACH-encapsulated,\
    \ for PW Fault Detection only\n      Bit 5 (0x20)  BFD PW-ACH-encapsulated, for\
    \ PW Fault Detection and\n                    AC/PW Fault Status Signaling\n"
- title: 5.2.  PW Associated Channel Type
  contents:
  - "5.2.  PW Associated Channel Type\n   The PW Associated Channel Types used by\
    \ VCCV rely on previously\n   allocated numbers from the Pseudowire Associated\
    \ Channel Types\n   Registry [RFC4385] in the Pseudowire Name Spaces reachable\
    \ from\n   [IANA].\n   IANA has reserved a new Pseudowire Associated Channel Type\
    \ value as\n   follows:\n   Registry:\n                                      \
    \          TLV\n    Value   Description                         Follows  Reference\n\
    \    ------  ----------------------------------  -------  ---------------\n  \
    \  0x0007  BFD Control, PW-ACH encapsulation   No       [This document]\n    \
    \        (without IP/UDP Headers)\n"
- title: 5.3.  L2TPv3 CV Types for the VCCV Capability AVP
  contents:
  - "5.3.  L2TPv3 CV Types for the VCCV Capability AVP\n   This section lists the\
    \ new BFD CV Types to be added to the existing\n   \"VCCV Capability AVP\" registry\
    \ in the L2TP name spaces.  The Layer\n   Two Tunneling Protocol \"L2TP\" Name\
    \ Spaces are reachable from [IANA].\n   IANA has reserved the following L2TPv3\
    \ Connectivity Verification (CV)\n   Types in the VCCV Capability AVP Values registry.\n\
    \      VCCV Capability AVP (Attribute Type 96) Values\n      ----------------------------------------------\n\
    \      L2TPv3 Connectivity Verification (CV) Types:\n      Bit (Value)   Description\n\
    \      ============  ====================================================\n  \
    \    Bit 2 (0x04)  BFD IP/UDP-encapsulated, for PW Fault Detection only\n    \
    \  Bit 3 (0x08)  BFD IP/UDP-encapsulated, for PW Fault Detection and\n       \
    \             AC/PW Fault Status Signaling\n      Bit 4 (0x10)  BFD PW-ACH-encapsulated,\
    \ for PW Fault Detection only\n      Bit 5 (0x20)  BFD PW-ACH-encapsulated, for\
    \ PW Fault Detection and\n                    AC/PW Fault Status Signaling\n"
- title: 6.  Congestion Considerations
  contents:
  - "6.  Congestion Considerations\n   The congestion considerations that apply to\
    \ [RFC5085] apply to this\n   mode of operation as well.  This section describes\
    \ explicitly how\n   they apply.\n   BFD as a VCCV application is required to\
    \ provide details on\n   congestion and bandwidth considerations.  BFD provides\
    \ with a desired\n   minimum transmit interval and a required minimum receive\
    \ interval,\n   negotiates the transmission interval using these configurable\
    \ fields,\n   and has a packet of fixed size (setting the transmission rate).\n\
    \   Therefore, it results in a configuration limited bandwidth\n   utilization.\
    \  As stated in [RFC5085], this is sufficient protection\n   against congestion\
    \ as long as BFD's configured maximum bit-rate is\n   minimal compared to the\
    \ bit-rate of the pseudowire the VCCV channel\n   is associated with.  If the\
    \ pseudowire bit-rate can't be guaranteed\n   to be minimal, like potentially\
    \ for highly variable bit-rate and/or\n   congestion responsive pseudowires, BFD\
    \ will be required to operate\n   using an adaptive congestion control mechanism\
    \ (for example,\n   including a throttled transmission rate on \"congestion detected\"\
    \n   situations, and a slow-start after shutdown due to congestion and\n   until\
    \ basic connectivity is verified).\n   Since the bandwidth utilized by BFD is\
    \ configuration-limited, the\n   VCCV channel MUST NOT be rate-limited below this\
    \ maximum configurable\n   bandwidth or BFD will not operate correctly.  The VCCV\
    \ channel could\n   provide rate-limiting above the maximum BFD rate, to protect\
    \ from a\n   misbehaving BFD application, so that it does not conflict and can\n\
    \   coexist.  Additionally, the VCCV channel SHOULD NOT use any\n   additional\
    \ congestion control loop that would interfere or negatively\n   interact with\
    \ that of BFD.  There are no additional congestion\n   considerations.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Routers that implement the additional CV Types\
    \ defined herein are\n   subject to the same security considerations as defined\
    \ in [RFC5085],\n   [RFC5880], and [RFC5881].  This specification does not raise\
    \ any\n   additional security issues beyond these.  The IP/UDP-encapsulated BFD\n\
    \   makes use of the TTL/Hop Limit procedures described in Section 5 of\n   [RFC5881],\
    \ including the use of the Generalized TTL Security\n   Mechanism (GTSM) as a\
    \ security mechanism.\n"
