- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC4663], published in September 2006, described a plan\
    \ for\n   transferring responsibility for four MIB modules related to bridges\n\
    \   from the IETF to IEEE 802.1.  Some years later, responsibility for\n   eight\
    \ more MIB modules was transferred from the IETF Ethernet\n   Interfaces and Hub\
    \ MIB (hubmib) WG to the IEEE 802.3 WG.  The MIB\n   modules concerned are tabulated\
    \ below (Section 2).  [RFC4663] clearly\n   enunciates the motivation for both\
    \ transfers and also provides an\n   introduction to IEEE standardization procedures.\
    \  The discussions of\n   those topics will not be repeated here.\n   The IEEE\
    \ version of this second lot of transferred MIB modules was\n   published as 802.3.1-2011\
    \ in February 2011.  The IEEE 802.3.1\n   specification was subsequently updated.\
    \  The latest version, IEEE\n   802.3.1-2013 [IEEE802.3.1-2013], is the basis\
    \ for this document.\n"
- title: 2.  IETF and Corresponding IEEE 802.3 MIB Modules
  contents:
  - "2.  IETF and Corresponding IEEE 802.3 MIB Modules\n   This section tabulates\
    \ the MIB modules that were transferred to IEEE\n   802.3, identifying the IETF\
    \ source document, the corresponding clause\n   of [IEEE802.3.1-2013], and the\
    \ location of the MIB itself in ASCII\n   format.\n   IETF MIB Name: DOT3-OAM-MIB\n\
    \   IETF Reference: Definitions and Managed Objects for Operations,\n   Administration,\
    \ and Maintenance (OAM) Functions on Ethernet-Like\n   Interfaces [RFC4878]\n\
    \   IEEE 802.3 MIB Name: IEEE8023-DOT3-OAM-MIB\n   IEEE 802.3.1-2013 Description:\
    \ Clause 6, Ethernet operations,\n   administration, and maintenance (OAM) MIB\
    \ module\n   MIB Location: http://www.ieee802.org/3/1/public/mib_modules/20130411/\n\
    \   802dot3dot1C6mib.txt\n   IETF MIB Name: SNMP-REPEATER-MIB\n   IETF Reference:\
    \ Definitions of Managed Objects for IEEE 802.3\n   Repeater Devices using SMIv2\
    \ [RFC2108]\n   IEEE 802.3 MIB Name: IEEE8023-SNMP-REPEATER-MIB\n   IEEE 802.3.1-2013\
    \ Description: Clause 7, Ethernet repeater device MIB\n   module\n   MIB Location:\
    \ http://www.ieee802.org/3/1/public/mib_modules/20130411/\n   802dot3dot1C7mib.txt\n\
    \   IETF MIB Name: POWER-ETHERNET-MIB\n   IETF Reference: Power Ethernet MIB [RFC3621]\n\
    \   IEEE 802.3 MIB Name: IEEE8023-POWER-ETHERNET-MIB\n   IEEE 802.3.1-2013 Description:\
    \ Clause 8, Ethernet data terminal\n   equipment (DTE) power via medium dependent\
    \ interface (MDI) MIB module\n   MIB Location: http://www.ieee802.org/3/1/public/mib_modules/20130411/\n\
    \   802dot3dot1C8mib.txt\n   IETF MIB Name: DOT3-EPON-MIB\n   IETF Reference:\
    \ Managed Objects of Ethernet Passive Optical Networks\n   (EPON) [RFC4837]\n\
    \   IEEE 802.3 MIB Name: IEEE8023-DOT3-EPON-MIB\n   IEEE 802.3.1-2013 Description:\
    \ Clause 9, Ethernet passive optical\n   networks (EPON) MIB module\n   MIB Location:\
    \ http://www.ieee802.org/3/1/public/mib_modules/20130411/\n   802dot3dot1C9mib.txt\n\
    \   IETF MIB Name: EtherLike-MIB\n   IETF Reference: Definitions of Managed Objects\
    \ for the Ethernet-like\n   Interface Types [RFC3635]\n   IEEE 802.3 MIB Name:\
    \ IEEE8023-Etherlike-MIB\n   IEEE 802.3.1-2013 Description: Clause 10, Ethernet-like\
    \ interface MIB\n   module\n   MIB Location: http://www.ieee802.org/3/1/public/mib_modules/20130411/\n\
    \   802dot3dot1C10mib.txt\n   IETF MIB Name: EFM-CU-MIB\n   IETF Reference: Ethernet\
    \ in the First Mile Copper (EFMCu) Interfaces\n   MIB [RFC5066]\n   IEEE 802.3\
    \ MIB Name: IEEE8023-EFM-CU-MIB\n   IEEE 802.3.1-2013 Description: Clause 11,\
    \ Ethernet in the First Mile\n   copper (EFMCu) interfaces MIB module\n   MIB\
    \ Location: http://www.ieee802.org/3/1/public/mib_modules/20130411/\n   802dot3dot1C11mib.txt\n\
    \   IETF MIB Name: ETHER-WIS\n   IETF Reference: Definitions of Managed Objects\
    \ for the Ethernet WAN\n   Interface Sublayer [RFC3637]\n   IEEE 802.3 MIB Name:\
    \ IEEE8023-ETHER-WIS-MIB\n   IEEE 802.3.1-2013 Description: Clause 12, Ethernet\
    \ wide area network\n   (WAN) interface sublayer (WIS) MIB module\n   MIB Location:\
    \ http://www.ieee802.org/3/1/public/mib_modules/20130411/\n   802dot3dot1C12mib.txt\n\
    \   IETF MIB Name: MAU-MIB\n   IETF Reference: Definitions of Managed Objects\
    \ for IEEE 802.3 Medium\n   Attachment Units (MAUs) [RFC4836]\n   IEEE 802.3 MIB\
    \ Name: IEEE8023-MAU-MIB\n   IEEE 802.3.1-2013 Description: Clause 13, Ethernet\
    \ medium attachment\n   units (MAUs) MIB module\n   MIB Location: http://www.ieee802.org/3/1/public/mib_modules/20130411/\n\
    \   802dot3dot1C13mib.txt\n"
- title: 3.  Procedural Aspects of the Transfer
  contents:
  - '3.  Procedural Aspects of the Transfer

    '
- title: 3.1.  IEEE MIB Modules in ASCII Format
  contents:
  - "3.1.  IEEE MIB Modules in ASCII Format\n   The content of Section 2.2 of [RFC4663]\
    \ is also accurate for this\n   document.\n"
- title: 3.2.  OID Registration for New MIB Modules
  contents:
  - "3.2.  OID Registration for New MIB Modules\n   The IEEE 802.3 WG adopted the\
    \ approach recommended in Section 2.3 of\n   [RFC4663] of developing an IEEE MIB\
    \ module and defining new\n   compliance clauses under the IEEE OID branch.  Information\
    \ about the\n   IEEE 802.3 Management Registration Arcs can be found at\n   <http://www.ieee802.org/3/arcs/index.html>.\n"
- title: 3.3.  Mailing List Discussions
  contents:
  - "3.3.  Mailing List Discussions\n   The Ethernet Interfaces and Hub MIB WG has\
    \ completed its documents,\n   and the WG was closed in September 2007.  The mailing\
    \ list stayed\n   open for a while and was closed a few years later.  The appropriate\n\
    \   mailing list for IEEE 802.3 MIB modules discussion is\n   STDS-802-3-MIB@LISTSERV.IEEE.ORG.\n\
    \   To see general information about 802.3, including how they work and\n   how\
    \ to participate, go to <http://www.ieee802.org/3/>.\n"
- title: 3.4.  IETF MIB Doctor Reviews
  contents:
  - "3.4.  IETF MIB Doctor Reviews\n   The content of Section 5 of [RFC4663] is also\
    \ accurate for this\n   document, noting that from the point of view of the present\
    \ document,\n   802.3 should replace 802.1 wherever it occurs in the text.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document records the transfer of ownership\
    \ of Ethernet-related\n   MIB modules to IEEE 802.3.1 several years ago.  The\
    \ transfer has no\n   security implications.\n"
