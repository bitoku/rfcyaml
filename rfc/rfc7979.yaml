- title: __initial_text__
  contents:
  - "  Response to the IANA Stewardship Transition Coordination Group (ICG)\n    Request\
    \ for Proposals on the IANA Protocol Parameters Registries\n"
- title: Abstract
  contents:
  - "Abstract\n   The U.S. National Telecommunications and Information Administration\n\
    \   (NTIA) solicited a request from the Internet Corporation for Assigned\n  \
    \ Names and Numbers (ICANN) to propose how the NTIA should end its\n   oversight\
    \ of the Internet Assigned Numbers Authority (IANA)\n   functions.  After broad\
    \ consultations, ICANN in turn created the IANA\n   Stewardship Transition Coordination\
    \ Group.  That group solicited\n   proposals for the three major IANA functions:\
    \ names, numbers, and\n   protocol parameters.  This document contains the IETF\
    \ response to\n   that solicitation for protocol parameters.  It was included\
    \ in an\n   aggregate response to the NTIA alongside those for names and\n   numbering\
    \ resources that are being developed by their respective\n   operational communities.\
    \  A reference to that response may be found\n   in the introduction, and additional\
    \ correspondence is included in the\n   Appendix.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Engineering Task Force\n   (IETF).  It represents the consensus\
    \ of the IETF community.  It has\n   received public review and has been approved\
    \ for publication by the\n   Internet Engineering Steering Group (IESG).  Not\
    \ all documents\n   approved by the IESG are a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7979.\n"
