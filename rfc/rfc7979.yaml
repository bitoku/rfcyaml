- title: Appendix A.  The Charter of the IANA Stewardship Coordination Group
  contents:
  - "Appendix A.  The Charter of the IANA Stewardship Coordination Group\n       \
    \      (ICG)\n   Charter for the IANA Stewardship Transition Coordination Group\
    \ V.10\n   (August 27, 2014)\n   The IANA stewardship transition coordination\
    \ group (ICG) has one\n   deliverable: a proposal to the U.S.  Commerce Department\
    \ National\n   Telecommunications and Information Administration (NTIA) regarding\n\
    \   the transition of NTIA's stewardship of the IANA functions to the\n   global\
    \ multi-stakeholder community.  The group will conduct itself\n   transparently,\
    \ consult with a broad range of stakeholders, and ensure\n   that its proposals\
    \ support the security and stability of the IANA\n   functions.\n   The group's\
    \ mission is to coordinate the development of a proposal\n   among the communities\
    \ affected by the IANA functions.  The IANA\n   functions are divided into three\
    \ main categories: domain names,\n   number resources, and other protocol parameters.\
    \  The domain names\n   category falls further into the country code and generic\
    \ domain name\n   sub-categories.  While there is some overlap among all of these\n\
    \   categories, each poses distinct organizational, operational and\n   technical\
    \ issues, and each tends to have distinct communities of\n   interest and expertise.\
    \  For those reasons it is best to have work on\n   the three categories of IANA\
    \ parameters proceed autonomously in\n   parallel and be based in the respective\
    \ communities.\n   The IANA stewardship transition process is taking place alongside\
    \ a\n   parallel and related process on enhancing ICANN accountability.\n   While\
    \ maintaining the accountability of Internet identifier\n   governance is central\
    \ to both processes, this group's scope is\n   focused on the arrangements required\
    \ for the continuance of IANA\n   functions in an accountable and widely accepted\
    \ manner after the\n   expiry of the NTIA-ICANN contract.  Nevertheless, the two\
    \ processes\n   are interrelated and interdependent and should appropriately\n\
    \   coordinate their work.\n   The coordination group has four main tasks:\n \
    \  (i) Act as liaison to all interested parties, including the three\n       \"\
    operational communities\" (i.e., those with direct operational\n       or service\
    \ relationship with IANA; namely names, numbers,\n       protocol parameters).\
    \ This task consists of:\n        a. Soliciting proposals from the operational\
    \ communities\n        b. Soliciting the input of the broad group of communities\n\
    \           affected by the IANA functions\n   (ii) Assess the outputs of the\
    \ three operational communities for\n        compatibility and interoperability\n\
    \   (iii) Assemble a complete proposal for the transition\n   (iv) Information\
    \ sharing and public communication\n   Describing each in more detail:\n     \
    \ (i) Liaison\n        a. Solicit proposals\n   The ICG expects a plan from the\
    \ country code and generic name\n   communities (possibly a joint one), a plan\
    \ from the numbers\n   community, and a plan from the protocol parameters community.\n\
    \   Members of the ICG will ensure that the communities from which they\n   are\
    \ drawn are working on their part of the transition plans.  This\n   involves\
    \ informing them of requirements and schedules, tracking\n   progress, and highlighting\
    \ the results or remaining issues.  The role\n   of a coordination group member\
    \ during this phase is to provide status\n   updates about the progress of his\
    \ or her community in developing\n   their component, and to coordinate which\
    \ community will develop a\n   transition proposal for each area of overlap (e.g.,\
    \ special-use\n   registry).\n   While working on the development of their proposals,\
    \ the operational\n   communities are expected to address common requirements\
    \ and issues\n   relating to the transition, in as far as they affect their parts\
    \ of\n   the stewardship of IANA functions.\n   b.  Solicit broader input\n  \
    \ The ICG is open for input and feedback from all interested parties.\n   While\
    \ no set of formal requirements related to a transition proposal\n   will be requested\
    \ outside the operational communities, everyone's\n   input is welcome across\
    \ all topics.\n   The ICG expects that all interested parties get involved as\
    \ early as\n   possible in the relevant community processes.  Input received\n\
    \   directly by the ICG may be referred to the relevant community\n   discussion.\n\
    \   The ICG members chosen from a particular community are the official\n   communication\
    \ channel between the ICG and that community.\n   (ii) Assessment\n   When the\
    \ group receives output from the communities it will discuss\n   and assess their\
    \ compatibility and interoperability with the\n   proposals of the other communities.\
    \  Each proposal should be\n   submitted with a clear record of how consensus\
    \ has been reached for\n   the proposal in the community, and provide an analysis\
    \ that shows the\n   proposal is in practice workable.  The ICG should also compile\
    \ the\n   input it has received beyond the operational communities, and review\n\
    \   the impacts of this input.\n   The ICG might at some point detect problems\
    \ with the component\n   proposals.  At that point the role of the ICG is to communicate\
    \ that\n   back to the relevant communities so that they (the relevant\n   communities)\
    \ can address the issues.  It is not in the role of the\n   ICG to develop proposals\
    \ or to select from among competing proposals.\n   (iii) Assembling and submitting\
    \ a complete proposal\n   The assembly effort involves taking the proposals for\
    \ the different\n   components and verifying that the whole fulfills the intended\
    \ scope,\n   meets the intended criteria, that there are no missing parts, and\n\
    \   that the whole fits together.  The whole also needs to include\n   sufficient\
    \ independent accountability mechanisms for running the IANA\n   function.  The\
    \ ICG will then develop a draft final proposal that\n   achieves rough consensus\
    \ within the ICG itself.  The ICG will then\n   put this proposal up for public\
    \ comment involving a reasonable period\n   of time for reviewing the draft proposal,\
    \ analyzing and preparing\n   supportive or critical comments.  The ICG will then\
    \ review these\n   comments and determine whether modifications are required.\
    \  If no\n   modifications are needed, and the coordination group agrees, the\n\
    \   proposal will be submitted to NTIA.\n   If changes are required to fix problems\
    \ or to achieve broader\n   support, the ICG will work with the operational communities\
    \ in a\n   manner similar to what was described in task (ii) above.  Updates are\n\
    \   subject to the same verification, review, and consensus processes as\n   the\
    \ initial proposals.  If, in the ICG's opinion, broad public\n   support for the\
    \ proposal as articulated by the NTIA is not present,\n   the parts of the proposal\
    \ that are not supported return to the\n   liaison phase.\n   (iv) Information\
    \ sharing\n   The ICG serves as a central clearinghouse for public information\n\
    \   about the IANA stewardship transition process.  Its secretariat\n   maintains\
    \ an independent, publicly accessible and open website, under\n   its own domain,\
    \ where status updates, meetings and notices are\n   announced, proposals are\
    \ stored, the ICG members are listed, etc.  As\n   the development of the transition\
    \ plans will take some time, it is\n   important that information about ongoing\
    \ work is distributed early\n   and continuously.  This will enable sharing of\
    \ ideas and the\n   detection of potential issues.\n"
- title: Appendix B.  IANA Stewardship Transition Coordination Group Request for
  contents:
  - "Appendix B.  IANA Stewardship Transition Coordination Group Request for\n   \
    \          Proposals\n   IANA Stewardship Transition Coordination Group Request\
    \ for Proposals\n   8 September 2014\n   Introduction\n   Under the IANA Stewardship\
    \ Transition Coordination Group (ICG)\n   Charter, the ICG has four main tasks:\n\
    \   (i) Act as liaison to all interested parties in the IANA\n       stewardship\
    \ transition, including the three \"operational\n       communities\" (i.e., those\
    \ with direct operational or service\n       relationships with the IANA functions\
    \ operator; namely names,\n       numbers, protocol parameters). This task consists\
    \ of:\n      a. Soliciting proposals from the operational communities\n      b.\
    \ Soliciting the input of the broad group of communities\n         affected by\
    \ the IANA functions\n   (ii) Assess the outputs of the three operational communities\
    \ for\n        compatibility and interoperability\n   (iii) Assemble a complete\
    \ proposal for the transition\n   (iv) Information sharing and public communication\n\
    \   This Request for Proposals (RFP) addresses task (i) of the ICG\n   Charter.\
    \ This RFP does not preclude any form of input from the\n   non-operational communities.\n\
    \   0. Complete Formal Responses\n   The IANA Stewardship Transition Coordination\
    \ Group (ICG) seeks\n   complete formal responses to this RFP through processes\
    \ which are to\n   be convened by each of the \"operational communities\" of IANA\
    \ (i.e.,\n   those with direct operational or service relationships with the IANA\n\
    \   functions operator, in connection with names, numbers, or protocol\n   parameters).\n\
    \   Proposals should be supported by the broad range of stakeholders\n   participating\
    \ in the proposal development process. Proposals should\n   be developed through\
    \ a transparent process that is open to and\n   inclusive of all stakeholders\
    \ interested in participating in the\n   development of the proposal. In order\
    \ to help the ICG maintain its\n   light coordination role, all interested and\
    \ affected parties are\n   strongly encouraged to participate directly in these\
    \ community\n   processes.\n   The following link provides information about ongoing\
    \ community\n   processes and how to participate in them, and that will continue\
    \ to\n   be updated over time:\n   https://www.icann.org/en/stewardship/community\n\
    \   In this RFP, \"IANA\" refers to the functions currently specified in\n   the\
    \ agreement between NTIA and ICANN\n   [http://www.ntia.doc.gov/page/iana-functions-purchase-order]\
    \ as well\n   as any other functions traditionally performed by the IANA functions\n\
    \   operator. SAC-067\n   [https://www.icann.org/en/system/files/files/sac-067-en.pdf]\n\
    \   provides one description of the many different meanings of the term\n   \"\
    IANA\" and may be useful reading in addition to the documents\n   constituting\
    \ the agreement itself.\n   Communities are asked to adhere to open and inclusive\
    \ processes in\n   developing their responses, so that all community members may\
    \ fully\n   participate in and observe those processes. Communities are also\n\
    \   asked to actively seek out and encourage wider participation by any\n   other\
    \ parties with interest in their response.\n   A major challenge of the ICG will\
    \ be to identify and help to\n   reconcile differences between submitted proposals,\
    \ in order to\n   produce a single plan for the transition of IANA\n   stewardship.\
    \ Submitted Proposals should therefore focus on those\n   elements that are considered\
    \ to be truly essential to the transition\n   of their specific IANA functions.\
    \  The target deadline for all\n   complete formal responses to this RFP is 15\
    \ January 2015.\n   I. Comments\n   While the ICG is requesting complete formal\
    \ proposals through\n   processes convened by each of the operational communities,\
    \ and that\n   all interested parties get involved as early as possible in the\n\
    \   relevant community processes, some parties may choose to provide\n   comments\
    \ directly to the ICG about specific aspects of particular\n   proposals, about\
    \ the community processes, or about the ICG's own\n   processes. Comments may\
    \ be directly submitted to the ICG any time\n   via email to icg-forum@icann.org.\
    \ Comments will be publicly archived\n   at <http://forum.icann.org/lists/icg-forum/>.\n\
    \   Commenters should be aware that ICG will direct comments received to\n   the\
    \ relevant operational communities if appropriate. The ICG will\n   review comments\
    \ received as time and resources permit and in\n   accordance with the overall\
    \ timeline for the transition. That is,\n   comments received about specific proposals\
    \ may not be reviewed until\n   those proposals have been submitted to the ICG.\
    \ The ICG may\n   establish defined public comment periods about specific topics\
    \ in\n   the future, after the complete formal responses to the RFP have been\n\
    \   received.\n   Required Proposal Elements\n   The ICG encourages each community\
    \ to submit a single proposal that\n   contains the elements described in this\
    \ section.\n   Communities are requested to describe the elements delineated in\
    \ the\n   sections below in as much detail possible, and according to the\n  \
    \ suggested format/structure, to allow the ICG to more easily\n   assimilate the\
    \ results. While each question is narrowly defined to\n   allow for comparison\
    \ between answers, respondents are encouraged to\n   provide further information\
    \ in explanatory sections, including\n   descriptive summaries of policies/practices\
    \ and associated\n   references to source documents of specific policies/practices.\
    \ In\n   this way, the responses to the questionnaire will be useful at the\n\
    \   operational level as well as to the broader stakeholder communities.\n   In\
    \ the interest of completeness and consistency, proposals should\n   cross-reference\
    \ wherever appropriate the current IANA Functions\n   Contract[3] when describing\
    \ existing arrangements and proposing\n   changes to existing arrangements.\n\
    \   0. Proposal type\n   Identify which category of the IANA functions this submission\n\
    \   proposes to address:\n    [ ] Names [ ] Numbers [ ] Protocol Parameters\n\
    \   I. Description of Community's Use of IANA Functions\n   This section should\
    \ list the specific, distinct IANA functions your\n   community relies on. For\
    \ each IANA function on which your community\n   relies, please provide the following:\n\
    \    o A description of the function;\n    o A description of the customer(s)\
    \ of the function;\n    o What registries are involved in providing the function;\n\
    \    o A description of any overlaps or interdependencies between your\n     \
    \ IANA requirements and the functions required by other customer\n      communities.\n\
    \   If your community relies on any other IANA service or activity\n   beyond\
    \ the scope of the IANA functions contract, you may describe\n   them here. In\
    \ this case please also describe how the service or\n   activity should be addressed\
    \ by the transition plan.\n   II. Existing, Pre-Transition Arrangements\n   This\
    \ section should describe how existing IANA-related arrangements\n   work, prior\
    \ to the transition.\n   [3] http://www.ntia.doc.gov/files/ntia/\n           \
    \ publications/sf_26_pg_1-2-final_award_and_sacs.pdf\n   A. Policy Sources\n \
    \  This section should identify the specific source(s) of policy which\n   must\
    \ be followed by the IANA functions operator in its conduct of\n   the services\
    \ or activities described above. If there are distinct\n   sources of policy or\
    \ policy development for different IANA\n   functions, then please describe these\
    \ separately. For each source of\n   policy or policy development, please provide\
    \ the following:\n    o Which IANA function (identified in Section I) are affected.\n\
    \    o A description of how policy is developed and established and who\n    \
    \  is involved in policy development and establishment.\n    o A description of\
    \ how disputes about policy are resolved.\n    o References to documentation of\
    \ policy development and dispute\n      resolution processes.\n   B. Oversight\
    \ and Accountability\n   This section should describe all the ways in which oversight\
    \ is\n   conducted over the IANA functions operator's provision of the\n   services\
    \ and activities listed in Section I and all the ways in\n   which the IANA functions\
    \ operator is currently held accountable for\n   the provision of those services.\
    \ For each oversight or\n   accountability mechanism, please provide as many of\
    \ the following as\n   are applicable:\n   Which IANA functions (identified in\
    \ Section I) are affected.  If the\n   policy sources identified in Section II.A\
    \ are affected, identify\n   which ones are affected and explain in what way.\n\
    \    o A description of the entity or entities that provide oversight or\n   \
    \   perform accountability functions, including how individuals are\n      selected\
    \ or removed from participation in those entities.\n    o A description of the\
    \ mechanism (e.g., contract, reporting scheme,\n      auditing scheme, etc.).\
    \ This should include a description of the\n      consequences of the IANA functions\
    \ operator not meeting the\n      standards established by the mechanism, the\
    \ extent to which the\n      output of the mechanism is transparent and the terms\
    \ under which\n      the mechanism may change.\n    o Jurisdiction(s) in which\
    \ the mechanism applies and the legal basis\n      on which the mechanism rests.\n\
    \   III. Proposed Post-Transition Oversight and Accountability\n        Arrangements\n\
    \   This section should describe what changes your community is\n   proposing\
    \ to the arrangements listed in Section II.B in light of the\n   transition. If\
    \ your community is proposing to replace one or more\n   existing arrangements\
    \ with new arrangements, that replacement should\n   be explained and all of the\
    \ elements listed in Section II.B should\n   be described for the new arrangements.\
    \ Your community should provide\n   its rationale and justification for the new\
    \ arrangements.\n   If your community's proposal carries any implications for\
    \ the\n   interface between the IANA functions and existing policy arrangements\n\
    \   described in Section II.A, those implications should be described\n   here.\n\
    \   If your community is not proposing changes to arrangements listed in\n   Section\
    \ II.B, the rationale and justification for that choice should\n   be provided\
    \ here.\n   IV. Transition Implications\n   This section should describe what\
    \ your community views as the\n   implications of the changes it proposed in Section\
    \ III. These\n   implications may include some or all of the following, or other\n\
    \   implications specific to your community:\n   Description of operational requirements\
    \ to achieve continuity of\n   service and possible new service integration throughout\
    \ the\n   transition.\n   Risks to operational continuity and how they will be\
    \ addressed.\n   Description of any legal framework requirements in the absence\
    \ of the\n   NTIA contract. Description of how you have tested or evaluated the\n\
    \   workability of any new technical or operational methods proposed in\n   this\
    \ document and how they compare to established arrangements.\n   Description of\
    \ how long the proposals in Section III are expected to\n   take to complete,\
    \ and any intermediate milestones that may occur\n   before they are completed.\n\
    \   V. NTIA Requirements\n   Additionally, NTIA has established that the transition\
    \ proposal must\n   meet the following five requirements:\n    o Support and enhance\
    \ the multistakeholder model;\n    o Maintain the security, stability, and resiliency\
    \ of the Internet\n      DNS;\n    o Meet the needs and expectation of the global\
    \ customers and\n      partners of the IANA functions;\n    o Maintain the openness\
    \ of the Internet;\n    o The proposal must not replace the NTIA role with a government-led\n\
    \      or an inter-governmental organization solution.\n   This section should\
    \ explain how your community's proposal meets these\n   requirements and how it\
    \ responds to the global interest in the IANA\n   functions.\n   VI. Community\
    \ Process\n   This section should describe the process your community used for\n\
    \   developing this proposal, including:\n    o The steps that were taken to develop\
    \ the proposal and to determine\n      consensus.\n    o Links to announcements,\
    \ agendas, mailing lists, consultations and\n      meeting proceedings.\n    o\
    \ An assessment of the level of consensus behind your community's\n      proposal,\
    \ including a description of areas of contention or\n      disagreement.\n"
- title: Appendix C.  Correspondence of the IETF to the ICG
  contents:
  - "Appendix C.  Correspondence of the IETF to the ICG\n   The following messages\
    \ were sent to the ICG:\n   From: Jari Arkko <jari.arkko@piuha.net>\n   Subject:\
    \ Re: [Internal-cg] Question from the ICG\n   Date: 20 Feb 2015 23:46:20 GMT+2\n\
    \   To: Alissa Cooper <alissa@cooperw.in>, ICG <internal-cg@icann.org>\n   Cc:\
    \ Izumi Okutani <izumi@nic.ad.jp>\n   Dear Alissa and the ICG,\n   We refer to\
    \ the question that the ICG asked the IETF community\n   on 9 Feb 2015\n   http://www.ietf.org/mail-archive/web/ianaplan/current/msg01610.html\n\
    \   > The numbers proposal sees these changes as a requirement of the\n   > transition\
    \ and the protocols parameters proposal does not.  If\n   > these aspects of the\
    \ proposals are perceived as incompatible would\n   > the numbers and protocol\
    \ parameters communities be willing to\n   > modify their proposals to reconcile\
    \ them?\n   We do not observe incompatibilities between the proposals from the\n\
    \   numbers and protocol parameters communities.  The numbers\n   community expresses\
    \ a preference to transfer the trademark and\n   domain, while the IETF proposal\
    \ does not oppose such transfer.\n   This is not an incompatibility, it is something\
    \ that can be\n   satisfied by implementation of both number and protocol\n  \
    \ parameters community's proposals, as already specified.\n   To confirm this,\
    \ and to determine whether the transfer\n   of the trademark and domain would\
    \ be acceptable,\n   we consulted the community.  It is the opinion of the\n \
    \  IANAPLAN working group that they would support a\n   decision by the IETF Trust\
    \ to hold the trademark and domain\n   on behalf of the Internet community.  For\
    \ details, see\n   http://www.ietf.org/mail-archive/web/ianaplan/current/msg01659.html\n\
    \   The IETF Trust also looked at this issue.  The trustees decided that\n   the\
    \ IETF Trust would be willing to hold intellectual property rights\n   relating\
    \ to the IANA function, including the IANA trademark and the\n   IANA.ORG domain\
    \ name.  For details, see\n   http://www.ietf.org/mail-archive/web/ianaplan/current/msg01664.html\n\
    \   In short, we find no incompatibility between the proposals and no\n   need\
    \ to modify the protocol parameters proposal.\n   Best Regards,\n   Jari Arkko\
    \ and Russ Housley on behalf of the IETF community and\n   the IETF Trust\n  \
    \ From: Jari Arkko <jari.arkko@piuha.net>\n   Subject: [Internal-cg] IETF response\
    \ to the time frame inquiry\n   Date: 5 Jun 2015 13:39:50 GMT+3\n   To: Alissa\
    \ Cooper <alissa@cooperw.in>\n   Cc: ICG <internal-cg@ianacg.org>\n   This is\
    \ a response to a query regarding transition finalisation and\n   implementation\
    \ time frames, sent to the IANAPLAN working\n   group list by the chairs of the\
    \ IANA Transition Coordination\n   Group (ICG) on May 27th.\n   While I am carrying\
    \ this response back to the ICG, the substance\n   of this response has been discussed\
    \ in the IANAPLAN working\n   group and the relevant parts of IETF leadership.\
    \  I believe this\n   response represents the (rough) consensus opinion that\n\
    \   emerged in the discussion, as well as the current state\n   of IANA arrangement\
    \ updates that our leadership bodies\n   have been working on.\n   The IETF is\
    \ ready today to take the next steps in the\n   implementation of the transition\
    \ of the stewardship.\n   In our case, most of the necessary framework is already\n\
    \   in place and implemented in preceding years.\n   The remaining step is an\
    \ updated agreement with\n   ICANN which addresses two issues.  These issues are\n\
    \   outlined in Section 2.III in the Internet Draft\n   draft-ietf-ianaplan-icg-response-09.txt:\n\
    \   o The protocol parameters registries are in the public domain.  It\n   is\
    \ the preference of the IETF community that all relevant parties\n   acknowledge\
    \ that fact as part of the transition.\n   o It is possible in the future that\
    \ the operation of the protocol\n   parameters registries may be transitioned\
    \ from ICANN to subsequent\n   operator(s).  It is the preference of the IETF\
    \ community that, as\n   part of the NTIA transition, ICANN acknowledge that it\
    \ will carry\n   out the obligations established under C.7.3 and I.61 of the\n\
    \   current IANA functions contract between ICANN and the NTIA\n   [NTIA-Contract]\
    \ to achieve a smooth transition to subsequent\n   operator(s), should the need\
    \ arise.  Furthermore, in the event of\n   a transition it is the expectation\
    \ of the IETF community that\n   ICANN, the IETF, and subsequent operator(s) will\
    \ work together to\n   minimize disruption in the use of the protocol parameters\
    \ registries\n   or other resources currently located at iana.org.\n   The IETF\
    \ Administrative Oversight Committee (IAOC) has\n   decided to use an update of\
    \ our yearly IETF-ICANN Service Level\n   Agreement (SLA) as the mechanism for\
    \ this updated\n   agreement.  They have drafted the update and from our\n   perspective\
    \ it could be immediately executed.  Once the updated\n   agreement is in place,\
    \ the transition would be substantially\n   complete, with only the NTIA contract\
    \ lapse or termination\n   as a final step.\n   Of course, we are not alone in\
    \ this process.  Interactions\n   with other parts of the process may bring additional\n\
    \   tasks that need to be executed either before or\n   after the transition.\
    \  First, the ICG, the RIRs,\n   and IETF have discussed the possibility of aligning\n\
    \   the treatment of IANA trademarks and domains.  The\n   IETF Trust has signalled\
    \ that it would be willing to do this,\n   if asked.  We are awaiting coordination\
    \ on this\n   to complete, but see no problem in speedy\n   execution once the\
    \ decision is made.  From our\n   perspective this is not a prerequisite for the\
    \ transition,\n   however.\n   In addition, the names community has proposed the\n\
    \   creation of a 'Post Transition IANA' (PTI).  If the existing\n   agreements\
    \ between the IETF and ICANN remain in place\n   and the SLAs discussed above\
    \ are not affected, the IETF\n   transition would take place as described above.\
    \  That is\n   our preference.  If the final details of the PTI plan require\n\
    \   further action from the IETF, more work and community\n   agreement would\
    \ be required.  The timeline for that work\n   cannot be set until the scope is\
    \ known.\n   Jari Arkko, IETF Chair\n   (reporting his summary of the situation)\n\
    \   From: Jari Arkko <jari.arkko@piuha.net>\n   Subject: [Internal-cg] Response\
    \ from IETF IANAPLAN WG regarding the\n   ICG question on coordination\n   Date:\
    \ 8 Oct 2015 10:13:07 GMT+3\n   To: IANA etc etc Coordination Group <internal-cg@ianacg.org>\n\
    \   The IANAPLAN working group has discussed the coordination\n   question from\
    \ the ICG.  In the working group's opinion,\n   informal coordination exists today\
    \ and will continue, which\n   is consistent with the commitment requested by\
    \ the ICG.\n   This is also consistent with an overall coordination commitment\n\
    \   already indicated in the IANAPLAN proposal.  The proposal\n   is a consensus\
    \ document of the IETF.  From the proposal:\n   The IETF will continue to coordinate\
    \ with ICANN, the RIRs, and other\n   parties that are mutually invested in the\
    \ continued smooth operation\n   of the Internet registries.\n   The coordination\
    \ approach is also consistent with the\n   comments that were sent by the IAB\
    \ to the ICG during the\n   public comment period.  See\n   https://www.iab.org/documents/correspondence-reports-documents/2015-\n\
