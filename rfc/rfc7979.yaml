- title: 1.  IETF Introduction
  contents:
  - "1.  IETF Introduction\n   In March of 2014, the U.S. National Telecommunications\
    \ and\n   Information Administration (NTIA) announced its intent to transition\n\
    \   oversight of Internet Assigned Numbers Authority (IANA) functions\n   [NTIA-Announce].\
    \  In that announcement, NTIA asked the Internet\n   Corporation for Assigned\
    \ Names and Numbers (ICANN) to establish a\n   process to deliver a proposal for\
    \ transition.  As part of that\n   process, the IANA Stewardship Transition Coordination\
    \ Group (ICG) was\n   formed.  The charter for the ICG can be found in Appendix\
    \ A.  The ICG\n   in turn solicited proposals regarding post-transition arrangements\n\
    \   from the names, numbers, and protocol parameters communities in order\n  \
    \ to put forth a proposal to the NTIA.  The final request for proposal\n   (RFP)\
    \ can be found in Appendix B.  The response from the ICG to the\n   NTIA may be\
    \ found at [ICG-Response].\n   While there are interactions between all of the\
    \ IANA functions and\n   IETF standards, this document specifically addresses\
    \ the protocol\n   parameters registries function.  Section 1 (this section) contains\
    \ an\n   introduction that is sourced solely within the IETF.  Section 2\n   contains\
    \ the questionnaire that was written by the ICG and a formal\n   response by the\
    \ IETF.  We have quoted questions from that\n   questionnaire with \">>> \", and\
    \ we have prefaced answers to questions\n   being asked with \"IETF Response:\"\
    .  Note that there are small changes\n   to the questions asked in order to match\
    \ the RFC format.\n   We note that the following text was stated as a footnote\
    \ in the\n   original RFP:\n             In this RFP, \"IANA\" refers to the functions\
    \ currently\n         specified in the agreement between NTIA and ICANN\n    \
    \     [http://www.ntia.doc.gov/page/iana-functions-purchase-order] as\n      \
    \   well as any other functions traditionally performed by the IANA\n        \
    \ functions operator. SAC-067\n         [https://www.icann.org/en/system/files/files/sac-067-en.pdf]\n\
    \         provides one description of the many different meanings of the\n   \
    \      term \"IANA\" and may be useful reading in addition to the\n         documents\
    \ constituting the agreement itself.\n"
- title: 2.  The Formal RFP Response
  contents:
  - "2.  The Formal RFP Response\n   The entire Request for Proposals, including introduction,\
    \ can be\n   found in Appendix B.\n   >>>\n   >>> 0. Proposal Type\n   >>>\n \
    \  >>> Identify which category of the IANA functions this\n   >>> submission proposes\
    \ to address:\n   >>>\n   IETF Response:\n                     Protocol Parameters\n\
    \   This response states the existing practice of the IETF, and also\n   represents\
    \ the views of the Internet Architecture Board and the IETF.\n   >>>\n   >>> I.\
    \ Description of Community's Use of IANA Functions\n   >>>\n   >>> This section\
    \ should list the specific, distinct IANA services\n   >>> or activities your\
    \ community relies on. For each IANA service\n   >>> or activity on which your\
    \ community relies, please provide the\n   >>> following:\n   >>> A description\
    \ of the service or activity.\n   >>>\n   IETF Response:\n   Many IETF protocols\
    \ make use of commonly defined protocol parameters.\n   These parameters are used\
    \ by implementers, who are the primary users\n   of the IETF standards and other\
    \ documents.  To ensure consistent\n   interpretation of these parameter values\
    \ by independent\n   implementations, and to promote universal interoperability,\
    \ these\n   IETF protocol specifications define and require globally available\n\
    \   registries containing the parameter values and a pointer to any\n   associated\
    \ documentation.  The IETF uses the IANA protocol parameters\n   registries to\
    \ store this information in a public location.  The IETF\n   community presently\
    \ accesses the protocol parameter registries via\n   references based on the iana.org\
    \ domain name, and makes use of the\n   term \"IANA\" in the protocol parameter\
    \ registry processes [RFC5226].\n   ICANN currently operates the .ARPA top level\
    \ domain on behalf of the\n   Internet Architecture Board (IAB).  This zone is\
    \ used for certain\n   Internet infrastructure services that are delegated beneath\
    \ it.  The\n   IETF considers .ARPA part of the protocol parameters registries\
    \ for\n   purposes of this response.\n   >>>\n   >>> A description of the customer(s)\
    \ of the service or activity.\n   >>>\n   IETF Response:\n   The IANA protocol\
    \ parameters registries operator maintains the\n   protocol parameters registries\
    \ for the IETF in conformance with all\n   relevant IETF policies, in accordance\
    \ with the Memorandum of\n   Understanding [RFC2860] and associated supplemental\
    \ agreements that\n   include service level agreements (SLAs) established between\
    \ the IETF\n   and ICANN [MOUSUP].\n   The IETF is a global organization that\
    \ produces voluntary standards,\n   whose mission is to produce high quality,\
    \ relevant technical and\n   engineering documents that influence the way people\
    \ design, use, and\n   manage the Internet in such a way as to make the Internet\
    \ work better\n   [RFC3935].  IETF standards are published in the RFC series.\
    \  The IETF\n   is responsible for the key standards that are used on the Internet\n\
    \   today, including IP, TCP, DNS, BGP, and HTTP, to name but a few.\n   The IETF\
    \ operates in an open and transparent manner [RFC6852].  The\n   processes that\
    \ govern the IETF are also published in the RFC series.\n   The Internet Standards\
    \ Process is documented in [RFC2026].  That\n   document explains not only how\
    \ standards are developed, but also how\n   disputes about decisions are resolved.\
    \  RFC 2026 has been amended a\n   number of times [BCP9info].  The standards\
    \ process can be amended in\n   the same manner that standards are approved. \
    \ That is, someone\n   proposes a change by submitting a temporary document known\
    \ as an\n   Internet-Draft, the community discusses it, and if rough consensus\n\
    \   can be found the change is approved by the Internet Engineering\n   Steering\
    \ Group (IESG), who also have day-to-day responsibility for\n   declaring IETF\
    \ consensus on technical decisions, including those that\n   affect the IANA protocol\
    \ parameters registries.  Anyone may propose a\n   change during a Last Call,\
    \ and anyone may participate in the\n   community discussion.\n   >>>\n   >>>\
    \ What registries are involved in providing the service or\n   >>> activity.\n\
    \   >>>\n   IETF Response:\n   The protocol parameters registries are the product\
    \ of IETF work.\n   These also include the top-level registry for the entire IP\
    \ address\n   space and some of its sub-registries, autonomous system number space,\n\
    \   and a number of special use registries with regard to domain names.\n   For\
    \ more detail please refer to the documentation in the \"overlaps or\n   interdependencies\"\
    \ section.\n   Administration of the protocol parameters registries is the service\n\
    \   that is provided to the IETF.\n   >>>\n   >>> A description of any overlaps\
    \ or interdependencies between your\n   >>> IANA requirements and the functions\
    \ required by other customer\n   >>> communities.\n   >>>\n   IETF Response:\n\
    \   In this context, the IETF considers \"overlap\" to be where there is in\n\
    \   some way shared responsibility for a single registry across multiple\n   organizations.\
    \  In this sense, there is no overlap between\n   organizations because responsibility\
    \ for each registry is carefully\n   delineated.  There are, however, points of\
    \ interaction between other\n   organizations, and a few cases where the IETF\
    \ may further define the\n   scope of a registry for technical purposes.  This\
    \ is the case with\n   both names and numbers, as described in the paragraphs\
    \ below.  In all\n   cases, the IETF coordinates with the appropriate organizations.\n\
    \   It is important to note that the IETF does not have formal\n   membership.\
    \  The term \"the IETF\" includes anyone who wishes to\n   participate in the\
    \ IETF, and IETF participants may also be members of\n   other communities.  Staff\
    \ and participants from ICANN and the\n   Regional Internet Registries (RIRs)\
    \ regularly participate in IETF\n   activities.\n   o  The IETF has specified\
    \ a number of special use registries with\n      regard to domain names.  These\
    \ registries require coordination\n      with ICANN as the policy authority for\
    \ the DNS root, including\n      community groups that are responsible for ICANN\
    \ policy on domain\n      names such as the Generic Names Supporting Organization\
    \ (GNSO) and\n      the Country Code Names Supporting Organization (ccNSO).  There\
    \ are\n      already mechanisms in place to perform this coordination, and the\n\
    \      capacity to modify those mechanisms to meet new conditions as they\n  \
    \    might arise.  [RFC6761]\n   o  The IETF specifies the DNS protocol.  From\
    \ time to time there have\n      been and will be updates to that protocol.  As\
    \ we make changes we\n      will broadly consult the operational community about\
    \ the impact of\n      those changes, as we have done in the past.\n   o  The\
    \ IETF specifies minimum requirements for root servers.\n      [RFC2870] Those\
    \ requirements are currently under review, in\n      consultations with the root\
    \ server community.\n   o  The routing architecture has evolved over time, and\
    \ is expected to\n      continue to do so.  Such evolution may have an impact\
    \ on\n      appropriate IP address allocation strategies.  If and when that\n\
    \      happens, the IETF will consult and coordinate with the RIR\n      community,\
    \ as we have done in the past.\n   o  The IETF is responsible for policy relating\
    \ to the entire IP\n      address space and AS number space.  Through the IANA\
    \ protocol\n      parameters registries, the IETF delegates unicast IP address\
    \ and\n      AS number ranges to the RIRs [RFC7020],[RFC7249].  Special address\n\
    \      allocation, such as multicast and anycast addresses, often require\n  \
    \    coordination.  Another example of IP addresses that are not\n      administered\
    \ by the RIR system is Unique Local Addresses (ULAs)\n      [RFC4193], where local\
    \ networks employ a prefix that is not\n      intended to be routed on the public\
    \ Internet.  New special address\n      allocations are added, from time to time,\
    \ related to the evolution\n      of the standards.  In all cases, these special\
    \ assignments are\n      listed in the IANA protocol paramters registries.\n \
    \  o  The IETF maintains sub-registries for special IPv4 and IPv6\n      assignments.\
    \  These are specified in [RFC3307], [RFC5771], and\n      [RFC6890].  The IETF\
    \ coordinates such assignments with the RIRs.\n   o  Changes to IETF standards\
    \ may have impact on operations of RIRs\n      and service providers.  A recent\
    \ example is the extensions to BGP\n      to carry the Autonomous System numbers\
    \ as four-octet entities\n      [RFC6793].  It is important to note that this\
    \ change occurred out\n      of operational necessity, and it demonstrated strong\
    \ alignment\n      between the RIRs and the IETF.\n   >>> II.  Existing, Pre-Transition\
    \ Arrangements\n   >>>\n   >>> This section should describe how existing IANA-related\n\
    \   >>> arrangements work, prior to the transition.\n   >>>\n   >>> A. Policy\
    \ Sources\n   >>>\n   >>>\n   >>> This section should identify the specific source(s)\
    \ of policy\n   >>> which must be followed by the IANA functions operator in its\n\
    \   >>> conduct of the services or activities described above.  If there\n   >>>\
    \ are distinct sources of policy or policy development for\n   >>> different IANA\
    \ activities, then please describe these\n   >>> separately. For each source of\
    \ policy or policy development,\n   >>> please provide the following:\n   >>>\n\
    \   >>> Which IANA service or activity (identified in Section I) is\n   >>> affected.\n\
    \   >>>\n   IETF Response:\n   The protocol parameters registries.\n   >>>\n \
    \  >>> A description of how policy is developed and established and\n   >>> who\
    \ is involved in policy development and establishment.\n   >>>\n   IETF Response:\n\
    \   Policy for overall management of the protocol parameters registries\n   is\
    \ stated in [RFC6220] and [RFC5226].  The first of these documents\n   explains\
    \ the model for how the registries are to be operated, how\n   policy is set,\
    \ and how oversight takes place.  RFC 5226 specifies the\n   policies that specification\
    \ writers may employ when they define new\n   protocol registries in the \"IANA\
    \ Considerations\" section of each\n   specification.  All policies at the IETF\
    \ begin with a proposal in the\n   form of an Internet-Draft.  Anyone may submit\
    \ such a proposal.  If\n   there is sufficient interest, a working group whose\
    \ scope includes\n   the proposed work may choose to adopt it, the IESG may choose\
    \ to\n   create a working group, or an Area Director may choose to sponsor the\n\
    \   draft.  In any case, anyone may comment on the proposal as it\n   progresses.\
    \  A proposal cannot be passed by the IESG unless it enjoys\n   sufficient community\
    \ support as to indicate rough consensus\n   [RFC7282].  In each case, a \"Last\
    \ Call\" is made so that there is\n   notice of any proposed change to a policy\
    \ or process.  Anyone may\n   comment during a Last Call.  For example, this process\
    \ is currently\n   being used to update RFC 5226 [I-D.leiba-cotton-iana-5226bis].\n\
    \   >>>\n   >>> A description of how disputes about policy are resolved.\n   >>>\n\
    \   IETF Response:\n   Most disputes are handled at the lowest level through the\
    \ working\n   group and rough consensus processes.  Should anyone disagree with\
    \ any\n   action, Section 6.5 of [RFC2026] specifies a multi-level conflict\n\
    \   resolution and appeals process that includes the responsible Area\n   Director,\
    \ the IESG, and the IAB.  Should appeals be upheld, an\n   appropriate remedy\
    \ is applied.  In the case where someone claims that\n   the procedures themselves\
    \ are insufficient or inadequate in some way\n   to address a circumstance, one\
    \ may appeal an IAB decision to the\n   Internet Society Board of Trustees.\n\
    \   >>>\n   >>> References to documentation of policy development and dispute\n\
    \   >>> resolution processes.\n   >>>\n   IETF Response:\n   As mentioned above,\
    \ [RFC2026] Section 6.5 specifies a conflict\n   resolution and appeals process.\
    \  [RFC2418] specifies working group\n   procedures.  Note that both of these\
    \ documents have been amended in\n   later RFCs as indicated in the [RFC-INDEX].\n\
    \   >>>\n   >>> B. Oversight and Accountability\n   >>>\n   >>> This section should\
    \ describe all the ways in which oversight is\n   >>> conducted over IANA functions\
    \ operator's provision of the\n   >>> services and activities listed in Section\
    \ I and all the ways in\n   >>> which IANA functions operator is currently held\
    \ accountable for\n   >>> the provision of those services. For each oversight\
    \ or\n   >>> accountability mechanism, please provide as many of the\n   >>> following\
    \ as are applicable:\n   >>>\n   >>> Which IANA service or activity (identified\
    \ in Section I) is\n   >>> affected.\n   >>>\n   IETF Response:\n   The protocol\
    \ parameters registries.\n   >>>\n   >>> If not all policy sources identified\
    \ in Section II.A are\n   >>> affected, identify which ones are affected.\n  \
    \ >>>\n   IETF Response:\n   All policy sources relating to the protocol parameters\
    \ registry are\n   affected.\n   >>>\n   >>> A description of the entity or entities\
    \ that provide oversight\n   >>> or perform accountability functions, including\
    \ how individuals\n   >>> are selected or removed from participation in those\
    \ entities.\n   >>>\n   IETF Response:\n   The Internet Architecture Board (IAB)\
    \ is an oversight body of the\n   IETF whose responsibilities include, among other\
    \ things, confirming\n   appointment of IESG members, managing appeals as discussed\
    \ above,\n   management of certain domains, including .ARPA [RFC3172], and general\n\
    \   architectural guidance to the broader community.  The IAB must\n   approve\
    \ the appointment of an organization to act as IANA operator on\n   behalf of\
    \ the IETF.  The IAB is also responsible for establishing\n   liaison relationships\
    \ with other organizations on behalf of the IETF.\n   The IAB's charter is to\
    \ be found in [RFC2850].\n   The IAB members are selected and may be recalled\
    \ through a Nominating\n   Committee (NOMCOM) process, which is described in [RFC3777]\
    \ and its\n   updates.  This process provides for selection of active members\
    \ of\n   the community who themselves agree upon a slate of candidates.  The\n\
    \   active members are chosen randomly from volunteers with a history of\n   participation\
    \ in the IETF, with limits regarding having too many\n   active members with the\
    \ same affiliation.  The selection of the\n   active members is performed in a\
    \ manner that makes it possible for\n   anyone to verify that the correct procedure\
    \ was followed.  The slate\n   of candidates selected by the active members are\
    \ sent to the Internet\n   Society Board of Trustees for confirmation.  In general,\
    \ members are\n   appointed for terms of two years.  The IAB selects its own chair.\n\
    \   The IAB provides oversight of the protocol parameters registries of\n   the\
    \ IETF, and is responsible for selecting appropriate operator(s)\n   and related\
    \ per-registry arrangements.  Especially when relationships\n   among protocols\
    \ call for it, registries are at times operated by, or\n   in conjunction with,\
    \ other bodies.  Unless the IAB or IETF has\n   concluded that special treatment\
    \ is needed, the operator for\n   registries is currently ICANN.\n   >>>\n   >>>\
    \ A description of the mechanism (e.g., contract, reporting\n   >>> scheme, auditing\
    \ scheme, etc.). This should include a\n   >>> description of the consequences\
    \ of the IANA functions operator\n   >>> not meeting the standards established\
    \ by the mechanism, the\n   >>> extent to which the output of the mechanism is\
    \ transparent and\n   >>> the terms under which the mechanism may change.\n  \
    \ >>>\n   IETF Response:\n   A memorandum of understanding (MoU) between ICANN\
    \ and the IETF\n   community has been in place since 2000.  It can be found in\n\
    \   [RFC2860].  The MoU defines the work to be carried out by the IANA\n   functions\
    \ operator for the IETF and the Internet Research Task Force\n   (IRTF), a peer\
    \ organization to the IETF that focuses on\n   research.[RFC2014] Each year a\
    \ service level agreement is negotiated\n   that supplements the MoU.\n   Day-to-day\
    \ administration and contract management is the\n   responsibility of the IETF\
    \ Administrative Director (IAD).  The IETF\n   Administrative Oversight Committee\
    \ (IAOC) oversees the IAD.  The\n   members of the IAOC are also the trustees\
    \ of the IETF Trust, whose\n   main purpose is to hold certain intellectual property\
    \ for the benefit\n   of the IETF as a whole.  IAOC members are appointed by the\
    \ Internet\n   Society Board of Trustees, the IAB, the IESG, and the NOMCOM\n\
    \   [RFC4071].  The IAOC works with the IANA functions operator to\n   establish\
    \ annual IANA performance metrics [METRICS] and operational\n   procedures, and\
    \ the resulting document is adopted as an supplement to\n   the MoU each year\
    \ [MOUSUP].  Starting from 2014, in accordance with\n   these supplements, an\
    \ annual audit is performed to ensure that\n   protocol parameter requests are\
    \ being processed according to the\n   established policies.  The conclusions\
    \ of this audit will be\n   available for anyone in the world to review.\n   To\
    \ date there have been no unresolvable disputes or issues between\n   the IETF\
    \ and the current IANA functions operator.  [RFC2860]\n   specifies that should\
    \ a technical dispute arise, \"the IANA shall seek\n   and follow technical guidance\
    \ exclusively from the IESG.\"  In the\n   unlikely event that a more difficult\
    \ situation should arise, the IAOC\n   and the IAB would engage ICANN management\
    \ to address the matter.  The\n   MoU also provides an option for either party\
    \ to terminate the\n   arrangement with six months notice.  Obviously such action\
    \ would only\n   be undertaken after serious consideration.  In that case a new\
    \ IANA\n   functions operator would be selected, and a new agreement with that\n\
    \   operator would be established.\n   >>>\n   >>>  Jurisdiction(s) in which the\
    \ mechanism applies and the legal\n   >>>  basis on which the mechanism rests.\n\
    \   >>>\n   IETF Response\n   This mechanism is global in nature.  The current\
    \ agreement does not\n   specify a jurisdiction.\n   >>>III.  Proposed Post-Transition\
    \ Oversight and Accountability\n   >>>Arrangements\n   >>>\n   >>> This section\
    \ should describe what changes your community is\n   >>> proposing to the arrangements\
    \ listed in Section II.B in light of\n   >>> the transition. If your community\
    \ is proposing to replace one or\n   >>> more existing arrangements with new arrangements,\
    \ that\n   >>> replacement should be explained and all of the elements listed\n\
    \   >>> in Section II.B should be described for the new\n   >>> arrangements.\
    \ Your community should provide its rationale and\n   >>> justification for the\
    \ new arrangements.\n   >>>\n   >>> If your community's proposal carries any implications\
    \ for\n   >>> existing policy arrangements described in Section II.A, those\n\
    \   >>> implications should be described here.\n   >>>\n   >>> If your community\
    \ is not proposing changes to arrangements\n   >>> listed in Section II.B, the\
    \ rationale and justification for that\n   >>> choice should be provided here.\n\
    \   >>>\n   IETF Response:\n   No new organizations or structures are required.\
    \  Over the years\n   since the creation of ICANN, the IETF, ICANN, and IAB have\
    \ together\n   created a system of agreements, policies, and oversight mechanisms\n\
    \   that already cover what is needed.  This system has worked well\n   without\
    \ any operational involvement from the NTIA.\n   IANA protocol parameters registry\
    \ updates will continue to function\n   day-to-day, as they have been doing for\
    \ the last decade or more.  The\n   IETF community is very satisfied with the\
    \ current arrangement with\n   ICANN.  RFC 2860 remains in force and has served\
    \ the IETF community\n   very well.  RFC 6220 has laid out an appropriate service\
    \ description\n   and requirements.\n   However in the absence of the NTIA contract\
    \ a few new arrangements\n   may be needed in order to ensure the IETF community's\
    \ expectations\n   are met.  Those expectations are the following:\n   o  The\
    \ protocol parameters registries are in the public domain.  It\n      is the preference\
    \ of the IETF community that all relevant parties\n      acknowledge that fact\
    \ as part of the transition.\n   o  It is possible in the future that the operation\
    \ of the protocol\n      parameters registries may be transitioned from ICANN\
    \ to subsequent\n      operator(s).  It is the preference of the IETF community\
    \ that, as\n      part of the NTIA transition, ICANN acknowledge that it will\
    \ carry\n      out the obligations established under C.7.3 and I.61 of the\n \
    \     current IANA functions contract between ICANN and the NTIA\n      [NTIA-Contract]\
    \ to achieve a smooth transition to subsequent\n      operator(s), should the\
    \ need arise.  Furthermore, in the event of\n      a transition it is the expectation\
    \ of the IETF community that\n      ICANN, the IETF, and subsequent operator(s)\
    \ will work together to\n      minimize disruption in the use the protocol parameters\
    \ registries\n      or other resources currently located at iana.org.\n   In developing\
    \ our response we have been mindful of the following\n   points that the IETF\
    \ community has discussed over the last year\n   [ProtoParamEvo14] that have led\
    \ to the following guiding principles\n   for IAB efforts that impact IANA protocol\
    \ parameter registries.\n   These principles must be taken together; their order\
    \ is not\n   significant.\n   1.  The IETF protocol parameters registries function\
    \ has been and\n   continues to be capably provided by the Internet technical\
    \ community.\n   The strength and stability of the function and its foundation\
    \ within\n   the Internet technical community are both important given how\n \
    \  critical protocol parameters are to the proper functioning of IETF\n   protocols.\n\
    \   We think the structures that sustain the protocol parameters\n   registries\
    \ function need to be strong enough that they can be offered\n   independently\
    \ by the Internet technical community, without the need\n   for backing from external\
    \ parties.  And we believe we largely are\n   there already, although the system\
    \ can be strengthened further, and\n   continuous improvements are being made.\n\
    \   2.  The protocol parameters registries function requires openness,\n   transparency,\
    \ and accountability.\n   Existing documentation of how the function is administered\
    \ and\n   overseen is good [RFC2860], [RFC6220].  Further articulation and\n \
    \  clarity may be beneficial.  It is important that the whole Internet\n   community\
    \ can understand how the function works, and that the\n   processes for registering\
    \ parameters and holding those who oversee\n   the protocol parameters function\
    \ accountable for following those\n   processes are understood by all interested\
    \ parties.  We are committed\n   to making improvements here if necessary.\n \
    \  3.  Any contemplated changes to the protocol parameters registries\n   function\
    \ should respect existing Internet community agreements.\n   The protocol parameters\
    \ registries function is working well.  The\n   existing Memorandum of Understanding\
    \ in RFC 2860 defines \"the\n   technical work to be carried out by the Internet\
    \ Assigned Numbers\n   Authority on behalf of the Internet Engineering Task Force\
    \ and the\n   Internet Research Task Force.\"  Any modifications to the protocol\n\
    \   parameters registries function should be made using the IETF process\n   to\
    \ update RFC 6220 and other relevant RFCs.  Put quite simply:\n   evolution, not\
    \ revolution.\n   4.  The Internet architecture requires and receives capable\
    \ service\n   by Internet registries.\n   The stability of the Internet depends\
    \ on capable provision of not\n   just IETF protocol parameters, but IP numbers,\
    \ domain names, and\n   other registries.  Furthermore, DNS and IPv4/IPv6 are\
    \ IETF-defined\n   protocols.  Thus we expect the role of the IETF in standards\n\
    \   development, architectural guidance, and allocation of certain name/\n   number\
    \ parameters to continue.  IP multicast addresses and special-\n   use DNS names\
    \ are two examples where close coordination is needed.\n   The IETF will continue\
    \ to coordinate with ICANN, the RIRs, and other\n   parties that are mutually\
    \ invested in the continued smooth operation\n   of the Internet registries. \
    \ We fully understand the need to work\n   together.\n   5.  The IETF will continue\
    \ management of the protocol parameter\n   registry function as an integral component\
    \ of the IETF standards\n   process and the use of resulting protocols.\n   RFC\
    \ 6220 specifies the role and function of the protocol parameters\n   registry,\
    \ which is critical to IETF standards processes and IETF\n   protocols.  The IAB,\
    \ on behalf of the IETF, has the responsibility to\n   define and manage the relationship\
    \ with the protocol registry\n   operator role.  This responsibility includes\
    \ the selection and\n   management of the protocol parameter registry operator,\
    \ as well as\n   management of the parameter registration process and the guidelines\n\
    \   for parameter allocation.\n   6.  The protocol parameters registries are provided\
    \ as a public\n   service.\n   Directions for the creation of protocol parameters\
    \ registries and the\n   policies for subsequent additions and updates are specified\
    \ in RFCs.\n   The protocol parameters registries are available to everyone, and\n\
    \   they are published in a form that allows their contents to be\n   included\
    \ in other works without further permission.  These works\n   include, but are\
    \ not limited to, implementations of Internet\n   protocols and their associated\
    \ documentation.\n   These principles will guide the IAB, IAOC, and the rest of\
    \ the IETF\n   community as they work with ICANN to establish future IANA\n  \
    \ performance metrics and operational procedures.\n   >>> IV Transition Implications\n\
    \   >>>\n   >>> This section should describe what your community views as the\n\
    \   >>> implications of the changes it proposed in Section III. These\n   >>>\
    \ implications may include some or all of the following, or other\n   >>> implications\
    \ specific to your community:\n   >>>\n   >>>  o Description of operational requirements\
    \ to achieve continuity\n   >>>    of service and possible new service integration\
    \ throughout\n   >>>    the transition.\n   >>>  o Risks to operational continuity\n\
    \   >>>  o Description of any legal framework requirements in the\n   >>>    absence\
    \ of the NTIA contract\n   >>>  o Description of how you have tested or evaluated\
    \ the\n   >>>    workability of any new technical or operational methods\n   >>>\
    \    proposed in this document and how they compare to established\n   >>>   \
    \ arrangements.\n   >>>\n   IETF Response:\n   No structural changes are required\
    \ for the handling of protocol\n   parameters.  The principles listed above will\
    \ guide IAB, IAOC, and\n   the rest of the IETF community as they work with ICANN\
    \ to establish\n   future IANA performance metrics and operational procedures,\
    \ as they\n   have in the past.\n   As no services are expected to change, no\
    \ continuity issues are\n   anticipated, and there are no new technical or operational\
    \ methods\n   proposed by the IETF to test.  The IETF leadership, ICANN, and the\n\
    \   RIRs maintain an ongoing informal dialog to spot any unforeseen\n   issues\
    \ that might arise as a result of other changes.\n   What is necessary as part\
    \ of transition is the completion of any\n   supplemental agreement(s) necessary\
    \ to achieve the requirements\n   outlined in our response in Section III of this\
    \ RFP.\n   >>>\n   >>> V.  NTIA Requirements\n   >>>\n   >>> Additionally, NTIA\
    \ has established that the transition proposal\n   >>> must meet the following\
    \ five requirements:\n   >>>\n   >>>     \"Support and enhance the multistakeholder\
    \ model;\"\n   >>>\n   IETF Response:\n   Because the IETF is open to everyone,\
    \ participation is open to all\n   stakeholders.  IETF processes outlined in Section\
    \ I were used to\n   develop this proposal.  Those same processes have been and\
    \ shall be\n   used to amend governance of the protocol parameters function. \
    \ As\n   mentioned previously, anyone may propose amendments to those\n   processes,\
    \ and anyone may take part in the decision process.\n   >>>\n   >>> \"Maintain\
    \ the security, stability, and resiliency of the\n   >>>  Internet DNS;\"\n  \
    \ >>>\n   IETF Response:\n   No changes are proposed in this document that affect\
    \ the security,\n   stability, and resiliency of the DNS.\n   >>>\n   >>> \"Meet\
    \ the needs and expectation of the global customers and\n   >>>  partners of the\
    \ IANA services;\"\n   >>>\n   IETF Response:\n   Implementers and their users\
    \ from around the world make use of the\n   IETF standards and the associated\
    \ IANA protocol parameters\n   registries.  The current IANA protocol parameters\
    \ registries system\n   is meeting the needs of these global customers.  This\
    \ proposal\n   continues to meet their needs by maintaining the existing processes\n\
    \   that have served them well in the past.\n   >>>\n   >>>\n   >>> \"Maintain\
    \ the openness of the Internet.\"\n   >>>\n   IETF Response:\n   This proposal\
    \ maintains the existing open framework that allows\n   anyone to participate\
    \ in the development of IETF standards, including\n   the IANA protocol parameters\
    \ registries policies.  Further, an\n   implementer anywhere in the world has\
    \ full access to the protocol\n   specification published in the RFC series and\
    \ the protocol parameters\n   registries published at iana.org.  Those who require\
    \ assignments in\n   the IANA protocol registries will continue to have their\
    \ requests\n   satisfied, as specified by the existing policies for those\n  \
    \ registries.\n   >>>\n   >>> \"The proposal must not replace the NTIA role with\
    \ a\n   >>>  government-led or an inter-governmental organization solution.\"\n\
    \   >>>\n   Policy oversight is performed by the IAB, which is neither a\n   government-led\
    \ or an intergovernmental organization.\n   >>>\n   >>> VI.  Community Process\n\
    \   >>>\n   >>> This section should describe the process your community used for\n\
    \   >>> developing this proposal, including:\n   >>>\n   >>> o The steps that\
    \ were taken to develop the proposal and to\n   >>>   determine consensus.\n \
    \  >>>\n   IETF Response:\n   The IESG established the IANAPLAN working group\
    \ to develop this\n   response.  Anyone was welcome to join the discussion and\
    \ participate\n   in the development of this response.  An open mailing list\n\
    \   (ianaplan@ietf.org) has been associated with the working group.  In\n   addition,\
    \ IETF's IANA practices have been discussed in the broader\n   community, and\
    \ all input has been welcome.  Normal IETF procedures\n   [RFC2026] [RFC2418]\
    \ were used to determine rough consensus.  The\n   chairs of the working group\
    \ reviewed open issues and, after an\n   internal working group last call, determined\
    \ that all had been\n   satisfactorily addressed, and subsequently the IESG did\
    \ a formal\n   IETF-wide Last Call followed by a formal review and determined\
    \ that\n   the document had rough consensus.\n   >>>\n   >>> Links to announcements,\
    \ agendas, mailing lists, consultations and\n   >>> meeting proceedings.\n   >>>\n\
    \   IETF Response:\n   The following list is not exhaustive, as there have been\
    \ many open\n   discussions about this transition within the IETF community in\
    \ the\n   past few months.\n   Creation of an open mailing list to discuss the\
    \ transition:\n      http://mailarchive.ietf.org/arch/msg/ietf-announce/\n   \
    \   Ztd2ed9U04qSxI-k9-Oj80jJLXc\n   Announcement of a public session on the transition:\n\
    \      http://mailarchive.ietf.org/arch/msg/ietf-announce/\n      M5zVmFFvTbtgVyMB_fjUSW4rJ0c\n\
    \   Announcement by the IESG of the intent to form a working group:\n      http://mailarchive.ietf.org/arch/msg/ietf-announce/\n\
    \      QsvU9qX98G2KqB18jy6UfhwKjXk\n   The working group discussion:\n      http://www.ietf.org/mail-archive/web/ianaplan/current/\n\
    \      maillist.html\n   2014-10-06 Interim Meeting Agenda, Minutes, and presentations:\n\
    \      http://www.ietf.org/proceedings/interim/2014/10/06/ianaplan/\n      proceedings.html\n\
    \   Working group last call:\n      http://mailarchive.ietf.org/arch/msg/ianaplan/\n\
    \      EGF9rfJxn5QpQnRXmS2QxYKYR8k\n   Agenda from IETF 91 IANAPLAN WG meeting:\n\
    \      http://www.ietf.org/proceedings/91/agenda/agenda-91-ianaplan\n   Minutes\
    \ of IETF 91 IANAPLAN WG meeting:\n      http://www.ietf.org/proceedings/91/minutes/minutes-91-ianaplan\n\
    \   Shepherd write-up:\n      http://datatracker.ietf.org/doc/draft-ietf-ianaplan-icg-response/\n\
    \      shepherdwriteup/\n   IETF last call:\n      http://mailarchive.ietf.org/arch/msg/ietf-announce/\n\
    \      i5rx6PfjJCRax3Lu4qZ_38P8wBg\n   >>>\n   >>> An assessment of the level\
    \ of consensus behind your community's\n   >>> proposal, including a description\
    \ of areas of contention or\n   >>> disagreement.\n   >>>\n   IETF Response:\n\
    \   This document has attained rough consensus of the IETF Working Group\n   and\
    \ of the IETF community as a whole, as judged first by the working\n   group chairs\
    \ and then by the sponsoring Area Director, and then by\n   the IESG in accordance\
    \ with [RFC2026] during the 18 December 2014\n   IESG telechat.  The IESG has\
    \ approved the draft, pending insertion of\n   this answer in this section and\
    \ the IAB approval note.  The IAB\n   approved a statement for inclusion in the\
    \ document on 19 December\n   2014.\n   Over the course of the development of\
    \ the document, several\n   suggestions were raised that did not enjoy sufficient\
    \ support to be\n   included.  Two general areas of suggestion that generated\
    \ much\n   discussion were\n   o  A suggestion for a stronger statement over what\
    \ terms the IAOC\n      should negotiate.\n   o  A suggestion that \"iana.org\"\
    \ and other associated marks be\n      transferred to the IETF trust.\n   At the\
    \ end of the working group process, although there was not\n   unanimous support\
    \ for the results, the working group chairs concluded\n   that rough consensus\
    \ existed in the working group.  The document\n   shepherd's summary of the WG\
    \ consensus for this document can be found\n   here:\n   https://datatracker.ietf.org/doc/draft-ietf-ianaplan-icg-response/\n\
    \   shepherdwriteup/\n   During IETF last call, additional people voiced support\
    \ for the\n   document.  There were several editorial comments that resulted in\n\
    \   changes, as well as some discussion of more substantial comments some\n  \
    \ of which resulted in text changes.  There was some discussion of\n   comments\
    \ already discussed earlier in the process, and but no new\n   objections were\
    \ raised during the IETF last call.  A summary of the\n   last call comments can\
    \ be found from here:\n   http://www.ietf.org/mail-archive/web/ianaplan/current/msg01500.html\n\
    \   New draft versions were prepared that took into account all the\n   agreed\
    \ changes from the last call.  The final version was then\n   approved by the\
    \ IESG.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   This memo is a response to a request for proposals.\
    \  No parameter\n   allocations or changes are sought.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   While the agreement, supplements, policies, and\
    \ procedures around the\n   IANA function have shown strong resiliency, the IETF\
    \ will continue to\n   work with all relevant parties to facilitate improvements\
    \ while\n   maintaining availability of the IANA registries.\n"
- title: 5.  IAB Note
  contents:
  - "5.  IAB Note\n   The IAB supports the response in this document.\n"
- title: 6.  Acknowledgments
  contents:
  - "6.  Acknowledgments\n   This document describes processes that have been developed\
    \ by many\n   members of the community over many years.  The initial version of\n\
    \   this document was developed collaboratively through both the IAB IANA\n  \
    \ Strategy Program and the IETF IANAPLAN WG.  Particular thanks go to\n   Jari\
    \ Arkko, Marc Blanchet, Brian Carpenter, Alissa Cooper, John\n   Curran, Leslie\
    \ Daigle, Heather Flanagan, Christer Holmberg, John\n   Klensin, Barry Leiba,\
    \ Milton Mueller, Andrei Robachevsky, Andrew\n   Sullivan, Dave Thaler, Greg Wood,\
    \ and Suzanne Woolf.\n"
