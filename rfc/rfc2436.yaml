- title: __initial_text__
  contents:
  - '               Collaboration between ISOC/IETF and ITU-T

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1998).  All Rights Reserved.\n"
- title: Overview
  contents:
  - "Overview\n   This document describes the collaboration process between the ITU-T\n\
    \   and ISOC/IETF. The process was documented by ITU-T at its TSAG\n   (Telecommunication\
    \ Standardization Advisory Group) meeting in\n   September 1998.  All participants\
    \ of this meeting (including Study\n   Group chairmen and the ISOC Vice President\
    \ for Standards) assisted in\n   the creation of this document.  Subsequently,\
    \ it was sent to all\n   ITU-T Study Groups and ISOC/IETF to ensure that everyone\
    \ was aware of\n   the process. Feedback is requested by the next meeting of TSAG\
    \ in\n   April 1999.  This document is identical to the document produced by\n\
    \   TSAG.\n   Please send any comments on this document to ISOC at poised@tis.com\n\
    \   and for information to the ITU-T TSAG group at tsagco-op@itu.int\n"
- title: ISOC/IETF and ITU-T Collaboration
  contents:
  - 'ISOC/IETF and ITU-T Collaboration

    '
- title: 1 Scope
  contents:
  - "1 Scope\n   This Liaison is sent to all ITU-T Study Groups to encourage and aid\n\
    \   in the understanding of collaboration on standards development\n   between\
    \ the ITU-T and the Internet Society (ISOC) / Internet\n   Engineering Task Force\
    \ (IETF).  Feedback to TSAG is encouraged before\n   its next meeting in April\
    \ 1999.\n"
- title: 2 Introduction
  contents:
  - "2 Introduction\n   The telecommunication industry is faced with an explosion\
    \ in growth\n   of the Internet and other IP (Internet Protocol) based networks.\n\
    \   Operators, manufacturers and software/application providers alike are\n  \
    \ reconsidering their business directions and Standards Development\n   Organizations\
    \ and Forums and Consortia are facing an immense\n   challenge to address this\
    \ situation.  These challenges were\n   considered by TSAG at its meeting in Geneva,\
    \ 7-11 September 1998,\n   where it recognized that although the ITU-T and ISOC/IETF\
    \ are already\n   collaborating in a number of areas, this collaboration must\
    \ be\n   strengthened within the context of changes in work emphasis and\n   direction\
    \ within the ITU-T on studies related to IP based networks.\n   For example, many\
    \ Study Groups (e.g., 7, 8 & 16) already address\n   several the aspects of IP\
    \ based networks.  Further, new IP related\n   work activities are starting in\
    \ other Study Groups (e.g., 4, 11 &\n   13).  There are many potential areas of\
    \ interest to ITU-T Study\n   Groups in the IP area that should be investigated\
    \ (e.g., signaling,\n   routing, security, numbering & addressing, integrated\
    \ management,\n   performance, IP - telecom interworking, access).  Since many\
    \ of these\n   areas are also being investigated by the IETF, there is a requirement\n\
    \   for close collaboration.\n   Recommendations A.4, A.5 and A.6 already document\
    \ the process for\n   working with other organizations and their documents.  Since\
    \ there\n   are no specific guidelines on the process of collaboration with the\n\
    \   IETF, this liaison is meant to provide that information.  The current\n  \
    \ level of cooperation between the ITU-T and the IETF should be built\n   upon\
    \ to ensure that the competence and experience of each\n   organization is brought\
    \ to bear in the most effective manner and in\n   collaboration with the other.\n"
- title: 3 Guidance on Collaboration
  contents:
  - "3 Guidance on Collaboration\n   TSAG has been made aware of several instances\
    \ of existing successful\n   collaboration between the ITU-T and ISOC/IETF.  This\
    \ section builds\n   on this existing process and details some of the more important\n\
    \   guidance points that Study Groups should be aware of in their\n   collaboration\
    \ with ISOC/IETF.\n"
- title: 3.1  How to interact on ITU-T or IETF work items.
  contents:
  - "3.1  How to interact on ITU-T or IETF work items.\n   Study Groups that have\
    \ identified work topics that are Internet\n   related should evaluate the relationship\
    \ with topics defined in the\n   IETF.  Current IETF Working Groups and their\
    \ charters (IETF\n   definition of the scope of work) are listed in the IETF archives\
    \ (see\n   section 3.5).  A Study Group may decide that development of a\n   Recommendation\
    \ on a particular topic may benefit from collaboration\n   with the IETF.\n  \
    \ The Study Group should identify this collaboration in its work plan\n   (specifically\
    \ in that of each Question involved), describing the goal\n   of the collaboration\
    \ and its expected outcome.  It is anticipated\n   that an IETF Working Group\
    \ would also evaluate and identify areas of\n   relationship with the ITU-T and\
    \ document the collaboration with the\n   ITU-T Study Group in its charter.\n\
    \   The following sections outline a process that can be used to enable\n   each\
    \ group to learn about the others new work items.\n"
- title: 3.1.1  How the ITU-T learns about existing IETF work items
  contents:
  - "3.1.1  How the ITU-T learns about existing IETF work items\n   The responsibility\
    \ is on individual Study Groups to review the\n   current IETF Working Groups\
    \ to determine if there are any topics of\n   mutual interest.  Should a Study\
    \ Group believe that there is an\n   opportunity for collaboration on a topic\
    \ of mutual interest it should\n   contact both the IETF Working Group Chair and\
    \ the Area Director\n   responsible.\n"
- title: 3.1.2  How the ITU-T learns about proposed new IETF work items
  contents:
  - "3.1.2  How the ITU-T learns about proposed new IETF work items\n   The IETF maintains\
    \ a mailing list for the distribution and discussion\n   of proposed new Working\
    \ Group charters amongst the management team.\n   To add or change a subscription\
    \ to this list, send a message to\n   iesg-secretary@ietf.org indicating who you\
    \ are and that you would\n   like to subscribe to the New Work mailing list. \
    \ Details on the list\n   process will be emailed to each subscriber.\n   It is\
    \ recommended that each Study Group chairman (or a delegate)\n   subscribe to\
    \ this list and monitor the new work items for possible\n   overlap or interest\
    \ to their Study Group.  It is expected that this\n   mailing list will see one\
    \ or two messages per month. Chairmen should\n   identify their comments on these\
    \ charters by responding to the IESG\n   mailing list at iesg@ietf.org clearly\
    \ indicating their ITU-T position\n   and the nature of their concern.  It should\
    \ be noted that the IETF\n   turnaround time for new Working Group charters is\
    \ one week.  As a\n   result, the mailing list should be consistently monitored.\n"
- title: 3.1.3  How the IETF learns about ITU-T work items
  contents:
  - "3.1.3  How the IETF learns about ITU-T work items\n   An initial list of Internet\
    \ related topics in ITU-T Study Groups\n   based on the situation as of 11 September\
    \ is being provided to the\n   Vice President of Standards for ISOC for distribution\
    \ to the\n   appropriate IETF interested individuals and will be copied to all\n\
    \   ITU-T Study Group Chairmen.  The intention is for Study Groups to\n   forward\
    \ updates to the Vice President of Standards for ISOC as they\n   occur.\n   It\
    \ is expected that any IETF Working Group interest with the topics\n   being covered\
    \ by the ITU-T will be forwarded to individual Study\n   Group Chairmen (or the\
    \ lead Study Group Chairman) by the Vice\n   President of Standards for ISOC.\n"
- title: 3.2  Representation
  contents:
  - "3.2  Representation\n   ISOC, including its standards body IETF, have been admitted\
    \ by the\n   ITU Council to participate in the work of the ITU-T.   As a result,\n\
    \   ISOC delegates are therefore afforded equivalent rights to those of\n   other\
    \ ITU-T Study Group participants (see 3.2.1).  Conversely, ITU-T\n   delegates\
    \ may participate in the work of the IETF as individuals or\n   be recognized\
    \ as ITU-T delegates (see 3.2.2).  To promote\n   collaboration it is useful to\
    \ facilitate communication between the\n   organizations as further described\
    \ below.\n"
- title: 3.2.1  IETF Recognition at ITU-T
  contents:
  - "3.2.1  IETF Recognition at ITU-T\n   Participants from the IETF may participate\
    \ in ITU-T meetings as ISOC\n   delegates if the appropriate IETF Working Group\
    \ (or area) has\n   approved their attendance.  This approval will be communicated\
    \ to the\n   TSB in the form of a registration for a particular ITU-T meeting\
    \ by\n   the Vice President of Standards for ISOC.\n"
- title: 3.2.2  ITU-T Recognition at ISOC/IETF
  contents:
  - "3.2.2  ITU-T Recognition at ISOC/IETF\n   ITU-T Study Group Chairmen can authorize\
    \ one or more members to\n   attend an IETF meeting as an official ITU-T delegate\
    \ speaking on\n   behalf of the Study Group (or a particular Rapporteur Group).\
    \  The\n   Study Group Chairman communicates the ITU-T list of delegates by\n\
    \   email to the Vice President of Standards for ISOC and also to the\n   Study\
    \ Group.  The email address of the Vice President of Standards\n   for ISOC is\
    \ vp-standards@isoc.org.\n"
- title: 3.2.3 Communication contacts
  contents:
  - "3.2.3 Communication contacts\n   To foster ongoing communication between the\
    \ ITU-T and ISOC/IETF, it\n   is important to identify and establish contact points\
    \ within ITU-T\n   Study Groups for specific IETF topics of mutual interest. It\
    \ is\n   beneficial to identify these contact points early and in some cases\n\
    \   the contact point identified by each organization may be the same\n   individual.\
    \  It is responsibility of a Study Group to establish the\n   contact points with\
    \ the IETF and maintain the list on its web page.\n   An example of communication\
    \ contacts that is suggested to Study\n   Groups has both a high level and a working\
    \ level:\n   1. ITU-T Study Group Chairman and IETF Area Director\n      An IETF\
    \ Area Director is the individual responsible for overseeing\n      a major focus\
    \ of activity with a scope similar to that of an ITU-T\n      Study Group Chairman.\
    \ These positions are both relatively long-\n      term (of several years) and\
    \ offer the stability of contact points\n      between the two organizations for\
    \ a given topic.\n   2. ITU-T Rapporteur and IETF Working Group Chair\n      An\
    \ IETF Working Group Chair is an individual who is assigned to\n      lead the\
    \ work on a specific task within one particular area with a\n      scope similar\
    \ to that of an ITU-T Rapporteur.  These positions are\n      working positions\
    \ (of a year or more) that typically end when the\n      work on a specific topic\
    \ ends.  Collaboration here is very\n      beneficial to ensure the actual work\
    \ gets done. Note that the\n      current IETF Area Directors and Working Group\
    \ chairs can be found\n      in the IETF Working Group charters.  The current\
    \ ITU-T Study Group\n      chairmen and Rapporteurs are listed on the ITU-T web\
    \ page.\n   Both the ITU-T and IETF may assign their contact point function(s)\
    \ to\n   other individuals than those suggested as it deems appropriate.\n"
- title: 3.2.4  Communication
  contents:
  - "3.2.4  Communication\n   Informal communication between contact points and experts\
    \ of both\n   organizations is encouraged.  However, note that formal communication\n\
    \   from an ITU-T Study Group, Working Party or Rapporteur to an\n   associated\
    \ IETF contact point must be explicitly approved and\n   identified as coming\
    \ from the Study Group, Working Party or\n   Rapporteur Group, respectively. \
    \ Conversely, formal communication\n   from an IETF Working Group or Area Director\
    \ must also be explicitly\n   approved and identified before forwarding to any\
    \ ITU-T contact.\n   Formal communication is intended to allow the sharing of\
    \ positions\n   between the IETF and the ITU-T outside of actual documents (as\n\
    \   described in 3.3).  This would cover such things as comments on\n   documents\
    \ and requests for input.  The approved communication is\n   simply emailed from\
    \ one body contact to another (the appropriate\n   mailing lists, as described\
    \ in 3.2.5 may be copied).\n"
- title: 3.2.5  Mailing Lists
  contents:
  - "3.2.5  Mailing Lists\n   All IETF Working Groups and all ITU-T Study Group Questions\
    \ have\n   associated mailing lists.\n   In the IETF, the mailing list is the\
    \ primary vehicle for discussion\n   and decision making.  It is recommended the\
    \ ITU-T experts interested\n   in particular IETF working group topics subscribe\
    \ to and participate\n   in these lists. The IETF Working Group mailing list subscription\
    \ and\n   archive information are noted in each Working Group's charter. In the\n\
    \   ITU-T, the TSB has set up formal mailing lists for Questions, Working\n  \
    \ Parties and other topics within Study Groups (more detail can be\n   found on\
    \ the ITU website.).  These mailing lists are typically used\n   for discussion\
    \ of ITU-T contributions.  Note that individual\n   subscribers to this list must\
    \ be affiliated with an ITU-T member (at\n   this time, there is no blanket inclusion\
    \ of all IETF participants as\n   members, however, as a member ISOC may designate\
    \ representatives to\n   subscribe).  Alternatively, ITU-T members operate personal\
    \ mailing\n   lists on various topics with no restrictions on membership (e.g.,\n\
    \   IETF participants are welcome).\n"
- title: 3.3     Document Sharing
  contents:
  - "3.3     Document Sharing\n   During the course of ITU-T and IETF collaboration\
    \ it is important to\n   share working drafts and documents among the technical\
    \ working\n   groups.  Initial proposed concepts and specifications typically\
    \ can\n   be circulated by email (often just repeating the concept and not\n \
    \  including the details of the specification) on both the IETF and\n   ITU-T\
    \ mailing lists.  In addition, working texts (or URLs) of draft\n   Recommendations\
    \ or RFCs (Internet Drafts) may also be sent between\n   the organizations as\
    \ described below.\n"
- title: 3.3.1  IETF to ITU-T
  contents:
  - "3.3.1  IETF to ITU-T\n   IETF documents (e.g., Internet Drafts) can be submitted\
    \ to a Study\n   Group as a Contribution from ISOC.  In order to ensure that the\
    \ IETF\n   has properly authorized this,  the IETF Working Group must agree that\n\
    \   the specific drafts are of mutual interest and that there is a\n   benefit\
    \ in forwarding them to the ITU-T for review, comment and\n   potential use. \
    \ Once agreed, the Vice President Standards for ISOC\n   would review the Working\
    \ Group request and give approval.  The\n   contributions would then be forwarded\
    \ (with the noted approval) to\n   the TSB for circulation as a Study Group Contribution.\n"
- title: 3.3.2  ITU-T to IETF
  contents:
  - "3.3.2  ITU-T to IETF\n   A Study Group may send texts of draft new Recommendations\
    \ to the IETF\n   as contributions in the form of Internet Drafts.  Internet Drafts\
    \ are\n   IETF temporary documents that expire six months after being\n   published.\
    \  The Study Group must decide that there is a benefit in\n   forwarding them\
    \ to the IETF for review, comment and potential use.\n   Terms of reference for\
    \ Rapporteur Group meetings may authorize\n   Rapporteur Groups to send working\
    \ documents, in the form of Internet\n   Drafts, to the IETF.  In both cases,\
    \ the document editor would be\n   instructed to prepare the contribution in Internet\
    \ Draft format (in\n   ASCII and optionally postscript format as per RFC 2223)\
    \ and submit it\n   to the Internet Draft editor (email: internet-drafts@ietf.org).\n\
    \   Alternatively, the Study Group or Rapporteur Group could agree to\n   post\
    \ the document on a web site and merely document its existence\n   with a short\
    \ Internet Draft that contains a summary and the document\n   URL.\n   Both the\
    \ Rapporteur and the Document Editor should be identified as\n   contacts in the\
    \ contribution.  The contribution must also clearly\n   indicate that the Internet\
    \ Draft is a working document of a\n   particular ITU-T Study Group.\n"
- title: 3.3.3  ITU-T & IETF
  contents:
  - "3.3.3  ITU-T & IETF\n   It is envisaged that the processes of 3.3.1 & 3.3.2 will\
    \ often be\n   used simultaneously by both an IETF Working Group and an ITU-T\
    \ Study\n   Group to collaborate on a topic of mutual interest.  It is also\n\
    \   envisaged that the outcome of the collaboration will be the\n   documentation\
    \ in full by one body and its referencing by the other\n   (see section 3.4 for\
    \ details).  That is, common or joint text is\n   discouraged because of the current\
    \ differences in approval, revision\n   and stability of approved documents for\
    \ publication by each body.\n"
- title: 3.4  Simple cross referencing
  contents:
  - "3.4  Simple cross referencing\n   ITU-T Recommendation A.5, specifically its\
    \ Annex A and the\n   application guidelines attached, describes the process for\n\
    \   referencing IETF RFCs in ITU-T Recommendations.  IETF RFC 2026,\n   specifically\
    \ section 7.1.1, describes the process for referencing\n   other open standards\
    \ (like ITU-T Recommendations) in IETF RFCs.\n"
- title: 3.5  Additional items
  contents:
  - "3.5  Additional items\n   Several URLs to IETF procedures are provided here for\
    \ information:\n   RFC2223  - Instructions to RFC Authors, October 1997\n    \
    \  ftp://ftp.isi.edu/in-notes/rfc2223.txt\n   RFC2026  - The Internet Standards\
    \ Process Revision 3, October 1996\n      ftp://ftp.isi.edu/in-notes/rfc2026.txt\n\
    \   RFC2418 - IETF Working Group Guidelines and Procedures, September\n      1998\
    \ ftp://ftp.isi.edu/in-notes/rfc2418.txt\n   Current list and status of all IETF\
    \ RFCs ftp://ftp.isi.edu/in-\n      notes/rfc-index.txt\n   Current list and description\
    \ of all IETF Internet Drafts:\n      ftp://ftp.ietf.org/internet-drafts/1id-abstracts.txt\n\
    \   Current list of IETF Working Groups and their Charters: (includes\n      Area\
    \ Directors and Chair contacts, Mailing list information, etc.)\n      http://www.ietf.org/html.charters/wg-dir.html\n\
    \   Current ITU-T information can be found on the ITU website: (includes\n   \
    \   contacts, organization, Recommendations for purchase, mailing list\n     \
    \ info, etc.) http://www.itu.int\n"
- title: 4.  Acknowledgments
  contents:
  - "4.  Acknowledgments\n   The process was documented by ITU-T at its TSAG (Telecommunication\n\
    \   Standardization Advisory Group) meeting in September 1998.  All\n   participants\
    \ of this meeting (including Study Group chairmen and the\n   ISOC Vice President\
    \ for Standards) assisted in the creation of this\n   document.  Subsequently,\
    \ it was sent to all ITU-T Study Groups and\n   ISOC/IETF to ensure that everyone\
    \ was aware of the process. Feedback\n   is requested by the next meeting of TSAG\
    \ in April 1999.\n"
- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   This type of non-protocol document does not directly\
    \ effect the\n   security of the Internet.\n"
