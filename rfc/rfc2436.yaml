- title: 9.  Annex A
  contents:
  - "9.  Annex A\n   APPLICATION GUIDELINES ON REFERENCING DOCUMENTS FROM OTHER\n\
    \   ORGANIZATIONS\n"
- title: PART I - Developed by TSAG at its January 1998 Meeting
  contents:
  - "PART I - Developed by TSAG at its January 1998 Meeting\n   The following guidelines\
    \ should be used in conjunction with the\n   relevant provisions of Recommendations\
    \ A.3, A.4, A.5 and A.23.\n   1. Ownership/Change Control\n      - When considering\
    \ using material from other organizations it is\n         preferable to only include\
    \ references to other standards,\n         rather than incorporate text from a\
    \ standard in the body of a\n         Recommendation. Exceptionally, full text\
    \ incorporation is\n         necessary rather than a reference where Recommendations\
    \ having\n         regulatory connotations are concerned.\n      - Reference should\
    \ be made to the particular issue of a standard.\n         In this way the ITU-T\
    \ is in control of what is actually\n         referenced even if the source organization\
    \ updates the\n         standard.\n      - References to standards from other\
    \ organizations should only be\n         made where those organizations continue\
    \ to provide public\n         access to the version referenced even when updated\
    \ versions are\n         issued.\n      - When a draft Recommendation is being\
    \ prepared and the intention\n         is to reference a standard from another\
    \ organization, that\n         organization should be advised by the TSB of the\
    \ ITU-T's\n         intention and should be requested to notify the ITU-T of any\n\
    \         impending changes to the standard and of any reissues of the\n     \
    \    standard. (This request may be part of the correspondence\n         described\
    \ in Recommendation A.5, section 2.4.) It is however\n         the responsibility\
    \ of the Study Group to regularly review its\n         Recommendations and check\
    \ if the references are correct and if\n         necessary to reissue the Recommendation\
    \ with revised references\n         (and where necessary make changes in the body\
    \ of the\n         Recommendation where the reference is made.).\n      - Should\
    \ an organization intend to remove completely an earlier\n         version of\
    \ a standard the ITU-T should be advised so that it\n         can either incorporate\
    \ the text in the Recommendation or change\n         the reference to a later\
    \ version.\n   2. Access\n      - The objective is to have referenced standards\
    \ freely available\n         via the Web so that people purchasing a Recommendation\
    \ may get\n         access to the references.  A warning should be given to\n\
    \         purchasers of ITU-T Recommendations that they may have to\n        \
    \ additionally purchase the referenced standards. This could be\n         done\
    \ by including a note to such effect in the introduction to\n         Recommendations\
    \ where references are included.\n      - When developing a Recommendation where\
    \ consideration is being\n         given to using references to other standards\
    \ the Study Group\n         should investigate with the TSB whether the referenced\
    \ text\n         will be available free of charge or if a payment will be\n  \
    \       required. This should be taken into account by the Study Group\n     \
    \    as it may influence the decision to use the reference.\n   3. IPR\n     \
    \ - In principle, if the IPR policy of the organization owning a\n         referenced\
    \ standard is more stringent than that of the ITU-T\n         then there should\
    \ not be any IPR problems with including the\n         reference. However, this\
    \ may not be the case with all\n         organizations. Further guidelines are\
    \ being prepared by the\n         Director of the TSB.\n   4. Approval\n     \
    \ - The approval procedures in Resolution 1 have to be followed for\n        \
    \ Recommendations containing references (wholly or in part) to\n         standards\
    \ from other bodies even in the case where the\n         Recommendation is just\
    \ a reference to another standard.\n"
- title: PART II - Developed by TSAG at its September 1998 Meeting
  contents:
  - "PART II - Developed by TSAG at its September 1998 Meeting\n   The following guidelines\
    \ should be used in conjunction with\n   Recommendation A.5.\n   1. Nested References\n\
    \      Issue: RFCs often contain references to related RFCs and ITU-T\n      Recommendations\
    \ which, in turn, may contain references to other\n      RFCs and Recommendations.\
    \ It is unclear how to handle these nested\n      references in the context of\
    \ A.5.\n      Guideline: Each time an RFC is referenced within an ITU-T\n    \
    \  Recommendation, all references within that RFC should be listed in\n      the\
    \ report documenting the decision of the Study Group. No further\n      treatment\
    \ is necessary, although the Study Group may wish to\n      investigate those\
    \ references further on a case-by-case basis. The\n      same guidelines apply\
    \ when referencing the documents of other\n      organizations.\n   2. Subsequent\
    \ Referencing of the Same Document\n      Issue: It is possible that the same\
    \ RFC may be considered for\n      referencing in multiple Recommendations. It\
    \ is unclear what\n      evaluation is required in subsequent references.\n  \
    \    Guideline: The justification for referencing the same document in\n     \
    \ different Recommendations is likely to be different. Consequently,\n      it\
    \ is important that separate evaluations be made each time the\n      document\
    \ is referenced.  However, only items 1 - 8 in Appendix I\n      (and Annex A)\
    \ of Recommendation A.5 need to be completed if the\n      referenced organization\
    \ has already been qualified per Section 3\n      of A.5. Since items 9 and 10\
    \ are dependent on the organization and\n      not on the document, they need\
    \ to be completed only the first time\n      a document from that organization\
    \ is being considered for\n      referencing and only if such information has\
    \ not been documented\n      already.\n   3. Availability of Referenced Document\n\
    \      Issue: Paragraph 2.2.10 of A.5 requires that the contributing\n      Study\
    \ Group member provide a full copy of the existing document.\n      It is unclear\
    \ whether paper copies are mandatory or whether\n      electronic availability,\
    \ for example, on a Web site, is\n      sufficient.\n      Guideline: The objective\
    \ is to have referenced documents available\n      via the Web at no cost so that\
    \ the Study Group members may proceed\n      with their evaluation. Accordingly,\
    \ if a referenced document is\n      available in this manner, it is sufficient\
    \ for the contributing\n      member to provide its exact location on the Web.\
    \ On the other\n      hand, if the document is not available in this manner, a\
    \ full copy\n      must be provided (in electronic format if permissible by the\n\
    \      referenced organization, otherwise in paper format).\n   4. Referencing\
    \ of IETF Documents\n      Issue: It is unclear whether or not it is appropriate\
    \ to reference\n      RFCs that are not on the standards track (the \"Informational\"\
    \ and\n      \"Experimental\" RFCs) or those that are at the first level of\n\
    \      standardization (the \"Proposed Standard\" RFCs).\n      Guideline: Some\
    \ outputs of organizations may not be appropriate\n      for normative referencing,\
    \ others may not be appropriate for any\n      referencing, normative or informative.\
    \ In the case of the IETF, it\n      is not appropriate to make any references\
    \ to \"Internet Drafts\" or\n      to \"Historic\" RFCs as noted in A.5. In addition,\
    \ it is not\n      appropriate to make normative references to RFCs that are\n\
    \      considered \"Informational\" or \"Experimental\". References to RFCs\n\
    \      that have the status of \"Proposed Standards\" should be made with\n  \
    \    caution and should be evaluated on a case-by-case basis because\n      such\
    \ standards are considered immature in the sense that they may\n      change if\
    \ problems are found in real implementations or if better\n      solutions are\
    \ identified.\n   5. IETF Address Changes\n      The electronic address of the\
    \ IETF archives has changed.\n      Accordingly the addresses in items 4 and 9.8\
    \ of Annex A should be\n      changed, respectively to:\n         http://www.ietf.org/ipr.html\
    \ - for the IPR archive\n         http://www.rfc-editor.org/rfc.html - for the\
    \ RFC archive\n"
