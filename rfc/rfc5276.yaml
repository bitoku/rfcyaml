  contents:
  - "7.1.  Normative References\n   [RFC2119]     Bradner, S., \"Key words for use\
    \ in RFCs to Indicate\n                 Requirement Levels\", BCP 14, RFC 2119,\
    \ March 1997.\n   [RFC4998]     Gondrom, T., Brandner, R., and U. Pordesch, \"\
    Evidence\n                 Record Syntax (ERS)\", RFC 4998, August 2007.\n   [RFC5055]\
    \     Freeman, T., Housley, R., Malpani, A., Cooper, D., and\n               \
    \  W. Polk, \"Server-Based Certificate Validation Protocol\n                 (SCVP)\"\
    , RFC 5055, December 2007.\n"
- title: 7.2.  Informative References
  contents:
  - "7.2.  Informative References\n   [LTANS-LTAP]  Jerman-Blazic, A., Sylvester,\
    \ P., and C. Wallace,\n                 \"Long-term Archive Protocol (LTAP)\"\
    , Work in Progress,\n                 February 2008.\n"
- title: Appendix A.  ASN.1 Module
  contents:
  - "Appendix A.  ASN.1 Module\n   The following ASN.1 module defines object identifiers\
    \ used to\n   identify six new forms of SCVP WantBacks and three new structures.\n\
    \   EvidenceRecordWantBack and EvidenceRecordWantBacks are used in\n   conjunction\
    \ with the id-swb-ers-all WantBack to correlate evidence\n   records with WantBacks.\
    \  EvidenceRecords is used in conjunction with\n   the id-swb-ers-revocation-info\
    \ WantBack to return evidence records\n   for individual revocation information\
    \ objects.\n   LTANS-SCVP-EXTENSION\n   { iso(1) identified-organization(3) dod(6)\
    \ internet(1)\n      security(5) mechanisms(5) ltans(11) id-mod(0) id-mod-ers-scvp(5)\n\
    \      id-mod-ers-scvp-v1(1) }\n   DEFINITIONS IMPLICIT TAGS ::=\n   BEGIN\n \
    \  IMPORTS\n   id-swb\n   FROM SCVP\n   { iso(1) identified-organization(3) dod(6)\
    \ internet(1)\n       security(5) mechanisms(5) pkix(7) id-mod(0) 21 }\n   EvidenceRecord\n\
    \   FROM ERS\n   {iso(1) identified-organization(3) dod(6) internet(1)\n     \
    \  security(5) mechanisms(5) ltans(11) id-mod(0) id-mod-ers88(2)\n       id-mod-ers88-v1(1)\
    \ };\n   id-swb-partial-cert-path        OBJECT IDENTIFIER ::= {id-swb 15 }\n\
    \   id-swb-ers-pkc-cert             OBJECT IDENTIFIER ::= {id-swb 16 }\n   id-swb-ers-best-cert-path\
    \       OBJECT IDENTIFIER ::= {id-swb 17 }\n   id-swb-ers-partial-cert-path  \
    \  OBJECT IDENTIFIER ::= {id-swb 18 }\n   id-swb-ers-revocation-info      OBJECT\
    \ IDENTIFIER ::= {id-swb 19 }\n   id-swb-ers-all                  OBJECT IDENTIFIER\
    \ ::= {id-swb 20 }\n   EvidenceRecordWantBack ::= SEQUENCE\n   {\n       targetWantBack\
    \    OBJECT IDENTIFIER,\n       evidenceRecord    EvidenceRecord OPTIONAL\n  \
    \ }\n   EvidenceRecordWantBacks ::=\n       SEQUENCE SIZE (1..MAX) OF EvidenceRecordWantBack\n\
    \   EvidenceRecords ::= SEQUENCE SIZE (1..MAX) OF EvidenceRecord\n   END\n"
