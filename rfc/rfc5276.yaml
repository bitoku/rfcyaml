- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Digital signatures are frequently verified using public\
    \ key\n   infrastructure (PKI) artifacts, including public key certificates and\n\
    \   certificate revocation information.  Verifiers construct and validate\n  \
    \ certification paths from a public key certificate containing the\n   public\
    \ key used to verify the signature to a trusted public key.\n   Construction of\
    \ a certification path may require the acquisition of\n   different types of information\
    \ generated by multiple PKIs.  To verify\n   digital signatures many years after\
    \ signature generation, additional\n   considerations must be addressed.  For\
    \ example, some necessary PKI\n   artifacts may no longer be available, some may\
    \ have expired, and the\n   cryptographic algorithms or keys used in generating\
    \ digital\n   signatures may no longer provide the desired degree of security.\n\
    \   SCVP [RFC5055] provides a means of delegating certification path\n   construction\
    \ and/or validation to a server, including the ability to\n   request the status\
    \ of a certificate relative to a time in the past.\n   SCVP does not define a\
    \ means of providing or validating long-term\n   non-repudiation information.\
    \  ERS [RFC4998] defines a syntax for\n   preserving materials over long periods\
    \ of time through a regimen that\n   includes periodic re-signing of relevant\
    \ materials using newer keys\n   and stronger cryptographic algorithms.  LTAP\
    \ [LTANS-LTAP] defines a\n   protocol for communicating with a long-term archive\
    \ (LTA) server for\n   the purpose of preserving evidence records and data.  Clients\
    \ store,\n   retrieve, and delete data using LTAP; LTAs maintain evidence records\n\
    \   covering data submitted by clients.\n   This document defines an application\
    \ of SCVP to permit retrieval of\n   an evidence record corresponding to information\
    \ returned by the SCVP\n   server by creating an association between an evidence\
    \ record and\n   information contained in an SCVP response.  The SCVP response\
    \ can\n   then in turn be used to verify archived data objects retrieved using\n\
    \   LTAP.  Separating the preservation of the certification path\n   information\
    \ from the preservation of data enables the LTA to store\n   archived data objects\
    \ more efficiently, i.e., complete verification\n   information need not be stored\
    \ with each archived data object.\n   Verifiers can more efficiently process archived\
    \ data objects by\n   reusing the same certification path information to verify\
    \ multiple\n   archived data objects of similar vintage without retrieving and/or\n\
    \   validating the same PKI artifacts multiple times.\n"
- title: 1.1.  Requirements Notation
  contents:
  - "1.1.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  Concept of Operations
  contents:
  - "2.  Concept of Operations\n   During certification path processing, active SCVP\
    \ servers may\n   encounter a large portion of the PKI artifacts generated by\
    \ a\n   particular PKI.  By storing and preserving these artifacts, an SCVP\n\
    \   server can respond to queries for certificate status over very long\n   periods\
    \ of time.  Optionally, SCVP servers may actively seek PKI\n   information for\
    \ storage and preservation, even when no query is made,\n   that requires the\
    \ information during its period of validity in order\n   to service future queries\
    \ relative to any point in time.\n   SCVP permits clients to request as much or\
    \ as little information as\n   desired from the SCVP server.  Clients include\
    \ zero or more Object\n   Identifiers (OIDs) indicating the type(s) of information\
    \ the server\n   should include in the response.  By defining additional OID values,\n\
    \   clients can request an evidence record for specific types of\n   information\
    \ returned by the SCVP server.  This document defines OIDs\n   to permit the retrieval\
    \ of evidence records for the following four\n   types of information:\n   o \
    \ end entity certificates.\n   o  certification paths containing an end entity\
    \ certificate up to a\n      trust anchor.\n   o  certification paths containing\
    \ an intermediate certificate up to a\n      trust anchor.\n   o  revocation information.\n\
    \   Additionally, an OID is defined to permit inclusion of a single OID\n   indicating\
    \ an evidence record is desired for all information\n   requested via the WantBack\
    \ mechanism.\n   By associating evidence records with information maintained by\
    \ an\n   SCVP server, clients are able to determine the status of certificates\n\
    \   over very long periods of time using SCVP without consulting\n   additional\
    \ resources.  The nature of SCVP servers is well suited to\n   the preservation\
    \ of infrastructure materials.  Additionally, the SCVP\n   server's signature\
    \ over an SCVP response can secure the transmission\n   of trust anchors included\
    \ in evidence records, allowing clients to\n   refrain from establishing additional\
    \ trust relationships with LTAs.\n   The transactions used to verify an archived\
    \ data object using LTAP\n   and the SCVP WantBacks described in this document\
    \ are as follows:\n   o  Client retrieves a signed archived data object from an\
    \ LTA using\n      LTAP.\n   o  Client prepares an SCVP request to validate the\
    \ signer's\n      certificate at the time of interest and includes WantBacks for\n\
    \      evidence records corresponding to the PKI artifacts required to\n     \
    \ validate the signer's certificate.\n   o  SCVP server returns a response with\
    \ status as of the time of\n      interest and includes requested evidence records.\n\
    \   o  Client processes the SCVP request, determines the status, and\n      verifies\
    \ the evidence records.\n   o  Client verifies signatures in the archived data\
    \ object using the\n      validated signer's certificate.\n"
- title: 3.  Requests
  contents:
  - "3.  Requests\n   Clients request long-term archive evidence records from an SCVP\n\
    \   server by including one of the following OIDs in the wantBack field\n   of\
    \ a CVRequest sent to an SCVP server:\n   o  id-swb-ers-best-cert-path\n   o \
    \ id-swb-ers-partial-cert-path\n   o  id-swb-ers-pkc-cert\n   o  id-swb-ers-revocation-info\n\
    \   o  id-swb-ers-all\n   Additionally, id-swb-partial-cert-path is defined to\
    \ permit clients\n   to request a partial certification path consisting of the\n\
    \   certification authority (CA) that issued the end entity certificate\n   through\
    \ a trust anchor.  This is similar to the id-swb-best-cert-path\n   WantBack defined\
    \ in SCVP except the resulting replyWantBack will\n   contain a CertBundle containing\
    \ the certification path minus the end\n   entity certificate.\n   For each id-swb-ers\
    \ OID except id-swb-ers-all, an EvidenceRecord (as\n   defined in [RFC4998]) covering\
    \ the corresponding information in the\n   response will be returned as a replyWantBack.\
    \  For example, if a\n   client wishes to obtain a certification path and revocation\n\
    \   information plus an evidence record for each, the SCVP request would\n   include\
    \ the following four replyWantBack OIDs: id-swb-best-cert-path,\n   id-swb-pkc-revocation-info,\
    \ id-swb-ers-best-cert-path, and id-swb-\n   ers-revocation-info.\n   Alternatively,\
    \ for id-swb-ers-all, an EvidenceRecordWantBacks\n   structure will be returned\
    \ containing an EvidenceRecord for each\n   information item contained in the\
    \ replyWantBacks field.  For example,\n   if a client wishes to obtain a certification\
    \ path and revocation\n   information plus an evidence record for each, the SCVP\
    \ request could\n   include the following three replyWantBack OIDs: id-swb-best-cert-\n\
    \   path, id-swb-pkc-revocation-info, and id-swb-ers-all.\n"
- title: 4.  Responses
  contents:
  - "4.  Responses\n   When a client request contains a WantBack request for an evidence\n\
    \   record, the response generated MUST include the replyWantBack\n   containing\
    \ the requested information plus a replyWantBack containing\n   the evidence record\
    \ corresponding to that information.  For each id-\n   swb-ers OID except id-swb-ers-pkc-cert\
    \ and id-swb-ers-revocation-\n   info, the evidence record MUST be calculated\
    \ over the value of the\n   value field in the corresponding replyWantBack; the\
    \ tag and length\n   bytes are not covered by the evidence record.  The targets\
    \ for the\n   id-swb-ers-pkc-cert and id-swb-ers-revocation-info replyWantBacks\
    \ are\n   described below.  For example, if a client request contains id-swb-\n\
    \   pkc-best-cert-path and id-swb-ers-best-cert-path, the resulting\n   response\
    \ will contain a replyWantBack of each type where the evidence\n   record covers\
    \ the DER-encoded CertBundle returned in the id-swb-pkc-\n   best-cert-path replyWantBack.\
    \  For id-swb-ers-pkc-cert, the evidence\n   record MUST be calculated over the\
    \ value of the cert field in the\n   CertReply object.  For id-swb-ers-revocation-info,\
    \ a sequence of\n   evidence records is returned.  Each revocation information\
    \ object\n   contained in the id-swb-pkc-revocation-info replyWantBack is covered\n\
    \   by an evidence record in the id-swb-ers-revocation-info\n   replyWantBack.\
    \  A single evidence record may cover multiple\n   revocation information objects.\
    \  The correct evidence record can be\n   identified by locating the hash of the\
    \ revocation information object\n   in the first initial timestamp of the evidence\
    \ record.\n   If the server cannot return an EvidenceRecord for the requested\n\
    \   information item, a replyWantBack of the appropriate type MUST be\n   returned\
    \ with an empty value field.  For example, if a client\n   requests id-swb-ers-pkc-cert\
    \ and the server cannot fulfill the\n   request, the resulting response will contain\
    \ a replyWantBack with the\n   wb field set to id-swb-ers-pkc-cert and the value\
    \ field empty, i.e.,\n   zero length.\n"
- title: 5.  WantBacks
  contents:
  - "5.  WantBacks\n   The following sections describe each WantBack defined in this\n\
    \   document.  Each WantBack for an evidence record requires a\n   corresponding\
    \ WantBack for the object covered by the evidence record\n   to be present in\
    \ the request.  Upon receipt of a request missing the\n   corresponding WantBack\
    \ for the object covered by a requested evidence\n   record, the server MUST indicate\
    \ wantBackUnsatisfied in the\n   ReplyStatus.  Clients MAY ignore evidence record\
    \ WantBacks when the\n   WantBack for the corresponding object is not present.\n"
- title: 5.1.  Evidence Record for a Complete Certification Path
  contents:
  - "5.1.  Evidence Record for a Complete Certification Path\n   The id-swb-ers-best-cert-path\
    \ OID is used to request an evidence\n   record for a complete certification path.\
    \  It is used in conjunction\n   with the id-swb-best-cert-path OID.  Requests\
    \ containing id-swb-ers-\n   best-cert-path as a WantBack MUST also contain id-swb-best-cert-path.\n\
    \   Responses containing id-swb-ers-best-cert-path MUST also contain id-\n   swb-best-cert-path.\n\
    \   An SCVP server may maintain evidence records for complete\n   certification\
    \ paths, i.e., certification paths containing all\n   certificates from end entity\
    \ to trust anchor.  The evidence record\n   MUST be calculated over the CertBundle\
    \ returned via the id-swb-best-\n   cert-path replyWantBack.  In such cases, a\
    \ signature within the\n   archived data object may be verified using an end entity\
    \ certificate\n   returned via SCVP.  The end entity certificate can be verified\
    \ using\n   SCVP using a request containing id-swb-ers-best-cert-path, id-swb-\n\
    \   best-cert-path, id-swb-pkc-revocation-info, and id-swb-ers-\n   revocation-info.\n"
- title: 5.2.  Evidence Record for a Partial Certification Path
  contents:
  - "5.2.  Evidence Record for a Partial Certification Path\n   The id-swb-ers-partial-cert-path\
    \ OID is used to request an evidence\n   record for a partial certification path.\
    \  It is used in conjunction\n   with the id-swb-partial-cert-path OID.  Requests\
    \ containing id-swb-\n   ers-partial-cert-path as a WantBack MUST also contain\
    \ id-swb-partial-\n   cert-path.  Responses containing id-swb-ers-partial-cert-path\
    \ MUST\n   also contain id-swb-partial-cert-path.\n   As an alternative to relying\
    \ on SCVP to obtain evidence records for\n   end entity certificates, the certificate\
    \ could be included in the\n   archived data object(s) submitted to an LTA.  In\
    \ such cases, a\n   signature within the archived data object may be verified\
    \ using the\n   included end entity certificate, which is protected by the evidence\n\
    \   record covering the archived data object, including the certificate.\n   The\
    \ end entity certificate can be verified using SCVP using a request\n   containing\
    \ id-swb-partial-cert-path, id-swb-ers-partial-cert-path,\n   id-swb-pkc-revocation-info,\
    \ and id-swb-ers-revocation-info.  Unlike\n   the partial certification path,\
    \ the revocation information includes\n   material that can be used to determine\
    \ the status of the end entity\n   certificate.\n   By maintaining an evidence\
    \ record for a partial certification path,\n   SCVP servers can achieve greater\
    \ storage efficiency.\n"
- title: 5.3.  Evidence Record for a Public Key Certificate
  contents:
  - "5.3.  Evidence Record for a Public Key Certificate\n   The id-swb-ers-pkc-cert\
    \ OID is used to request an evidence record for\n   an individual public key certificate.\
    \  It is used in conjunction with\n   the id-swb-pkc-cert OID.  Requests containing\
    \ id-swb-ers-pkc-cert as\n   a WantBack MUST also contain id-swb-pkc-cert.  Responses\
    \ containing\n   id-swb-ers-pkc-cert MUST also contain id-swb-pkc-cert.\n   SCVP\
    \ servers may maintain evidence records for individual\n   certificates.  This\
    \ enables clients to omit the signer's certificate\n   from archived data object(s)\
    \ submitted to an LTA.  In such cases, a\n   signature within the archived data\
    \ object may be verified using an\n   end entity certificate returned via SCVP.\
    \  The end entity certificate\n   can be verified using SCVP using a request containing\
    \ id-swb-pkc-\n   cert, id-swb-ers-pkc-cert, id-swb-partial-cert-path, id-swb-ers-\n\
    \   partial-cert-path, id-swb-pkc-revocation-info, and id-swb-ers-\n   revocation-info.\n"
- title: 5.4.  Evidence Record for Revocation Information
  contents:
  - "5.4.  Evidence Record for Revocation Information\n   The id-swb-ers-revocation-info\
    \ OID is used to request evidence\n   records for a set of revocation information.\
    \  It is used in\n   conjunction with the id-swb-revocation-info OID.  Requests\
    \ containing\n   id-swb-ers-revocation-info as a WantBack MUST also contain id-swb-\n\
    \   revocation-info.  Responses containing id-swb-ers-revocation-info\n   MUST\
    \ also contain id-swb-revocation-info.  A sequence of evidence\n   records is\
    \ returned, with one evidence record provided for each\n   element in id-swb-revocation-info.\n\
    \     EvidenceRecords ::= SEQUENCE SIZE (1..MAX) OF EvidenceRecord\n   An SCVP\
    \ server may maintain evidence records for revocation\n   information.  Revocation\
    \ information may be provided in the form of\n   CRLs or Online Certificate Status\
    \ Protocol (OCSP) responses.\n   Cumulative CRLs may be generated for archiving\
    \ to simplify evidence\n   record maintenance.\n"
- title: 5.5.  Evidence Record for Any replyWantBack
  contents:
  - "5.5.  Evidence Record for Any replyWantBack\n   An SCVP server may maintain evidence\
    \ records for additional types of\n   information that can be returned using the\
    \ wantBack mechanism, e.g.,\n   attribute certificate information.  The id-swb-ers-all\
    \ OID provides a\n   shorthand means for clients to request evidence records for\
    \ all\n   information returned via the replyWantBacks field.  Since id-swb-ers-\n\
    \   all can result in the return of multiple evidence records in the\n   response,\
    \ a mechanism is needed to associate an evidence record with\n   the type of information\
    \ covered by the evidence record.  The\n   EvidenceRecordWantBacks structure provides\
    \ a flexible means of\n   conveying an evidence record for different types of\
    \ information.\n   EvidenceRecordWantBack ::= SEQUENCE\n   {\n       targetWantBack\
    \    OBJECT IDENTIFIER,\n       evidenceRecord    EvidenceRecord OPTIONAL\n  \
    \ }\n   EvidenceRecordWantBacks ::=\n       SEQUENCE SIZE (1..MAX) OF EvidenceRecordWantBack\n\
    \   EvidenceRecordWantBacks is a SEQUENCE OF EvidenceRecordWantBack\n   structures.\
    \  The targetWantBack field indicates the type of\n   replyWantBack covered by\
    \ the associated EvidenceRecord.  The\n   evidenceRecord field, if present, contains\
    \ an EvidenceRecord\n   structure calculated over the replyWantBack indicated\
    \ by the\n   targetWantBack field.  Where EvidenceRecordWantBacks is used, there\n\
    \   MUST be a one-to-one correspondence between other replyWantBack\n   objects\
    \ and objects in the EvidenceRecordWantBacks collection.  If a\n   server does\
    \ not have an EvidenceRecord for a particular replyWantBack\n   object, an EvidenceRecordWantBack\
    \ with the evidenceRecord field\n   absent should be included in the EvidenceRecordWantBacks\
    \ collection.\n"
- title: 5.6.  Partial Certification Path
  contents:
  - "5.6.  Partial Certification Path\n   The id-swb-partial-cert-path is an alternative\
    \ to id-swb-best-cert-\n   path.  This is the only OID defined in this document\
    \ for which an\n   EvidenceRecord is not returned in the response.  For efficiency,\
    \ SCVP\n   servers that maintain evidence records for certification paths may\n\
    \   only do so for partial paths instead of maintaining one or more paths\n  \
    \ for each end entity certificate.\n   SCVP clients can include id-swb-partial-cert-path\
    \ in a request when a\n   partial certification path is required.  This would\
    \ typically be\n   included along with id-swb-ers-partial-cert-path to account\
    \ for the\n   fact that some SCVP servers only produce evidence records for partial\n\
    \   paths for storage and computational efficiency reasons.  In such\n   cases,\
    \ a separate evidence record may be available for the end entity\n   certificate\
    \ by including id-swb-pkc-cert and id-swb-ers-pkc-cert in\n   the request.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   For security considerations specific to SCVP,\
    \ see [RFC5055].  For\n   security considerations specific to ERS, see [RFC4998].\n\
    \   The signature on the SCVP response containing one or more ERS\n   structures\
    \ must be verified using a public key trusted by the relying\n   party.  The response\
    \ may contain trust anchors used to verify\n   interior layers of an ERS structure.\
    \  The trust anchors are protected\n   by the SCVP server's signature covering\
    \ the response.  The relying\n   party may elect to use the trust anchors conveyed\
    \ in the response or\n   ignore the trust anchors in favor of trust anchors retrieved\
    \ out of\n   band.  Relying parties SHOULD ignore trust anchors contained in\n\
    \   unsigned SCVP responses.\n"
