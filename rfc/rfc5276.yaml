- title: __initial_text__
  contents:
  - "   Using the Server-Based Certificate Validation Protocol (SCVP) to\n       \
    \            Convey Long-Term Evidence Records\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Server-based Certificate Validation Protocol (SCVP) defines\
    \ an\n   extensible means of delegating the development and validation of\n  \
    \ certification paths to a server.  It can be used to support the\n   development\
    \ and validation of certification paths well after the\n   expiration of the certificates\
    \ in the path by specifying a time of\n   interest in the past.  The Evidence\
    \ Record Syntax (ERS) defines\n   structures, called evidence records, to support\
    \ the non-repudiation\n   of the existence of data.  Evidence records can be used\
    \ to preserve\n   materials that comprise a certification path such that trust\
    \ in the\n   certificates can be established after the expiration of the\n   certificates\
    \ in the path and after the cryptographic algorithms used\n   to sign the certificates\
    \ in the path are no longer secure.  This\n   document describes usage of the\
    \ SCVP WantBack feature to convey\n   evidence records, enabling SCVP responders\
    \ to provide preservation\n   evidence for certificates and certificate revocation\
    \ lists (CRLs).\n"
