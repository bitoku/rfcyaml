- title: 4.3.  RSVP Error Code
  contents:
  - "4.3.  RSVP Error Code\n   IANA maintains an Error Code, \"OAM Problem\", in the\
    \ \"Error Codes and\n   Globally-Defined Error Value Sub-Codes\" sub-registry\
    \ of the \"Resource\n   Reservation Protocol (RSVP) Parameters\" registry.  [RFC7260]\
    \ defines\n   a set of Error Value sub-codes for the \"OAM Problem\" Error Code.\n\
    \   This document defines additional Error Value sub-codes for the \"OAM\n   Problem\"\
    \ Error Code as summarized below.\n          Value | Description             \
    \  | Reference\n         -------+---------------------------+-----------\n   \
    \          7  | Unsupported OAM Version   | [RFC7369]\n             8  | Unsupported\
    \ MD Level      | [RFC7369]\n             9  | Unknown MD Name Format    | [RFC7369]\n\
    \            10  | Unknown MA Name Format    | [RFC7369]\n            11  | Name\
    \ Length Problem       | [RFC7369]\n            12  | Unsupported CC Interval\
    \   | [RFC7369]\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not introduce any additional\
    \ security issues to\n   those discussed in [RFC7260] and [RFC6060].\n   The signaling\
    \ of OAM-related parameters and the automatic\n   establishment of OAM entities\
    \ based on RSVP-TE messages add a new\n   aspect to the security considerations\
    \ discussed in [RFC3473].  In\n   particular, a network element could be overloaded\
    \ if a remote\n   attacker targeted that element by sending frequent periodic\
    \ messages\n   requesting liveliness monitoring of a high number of LSPs.  Such\
    \ an\n   attack can efficiently be prevented when mechanisms for message\n   integrity\
    \ and node authentication are deployed.  Since the OAM\n   configuration extensions\
    \ rely on the hop-by-hop exchange of exiting\n   RSVP-TE messages, procedures\
    \ specified for RSVP message security in\n   [RFC2747] can be used to mitigate\
    \ possible attacks.\n   For a more comprehensive discussion of GMPLS security\
    \ and attack\n   mitigation techniques, please see \"Security Framework for MPLS\
    \ and\n   GMPLS Networks\" [RFC5920].\n"
