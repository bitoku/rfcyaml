- title: 1.  Background
  contents:
  - "1.  Background\n   Provider Backbone Bridging - Traffic Engineering (PBB-TE)\n\
    \   [IEEE.802.1Q-2011] decouples the Ethernet data and control planes and\n  \
    \ allows external control and management mechanisms to create\n   explicitly routed\
    \ Ethernet connections.  In addition, PBB-TE defines\n   mechanisms for protection\
    \ switching of bidirectional Ethernet\n   connections.  Ethernet Connectivity\
    \ Fault Management (CFM) defines an\n   adjunct connectivity-monitoring OAM flow\
    \ to check the liveliness of\n   Ethernet networks [IEEE.802.1Q-2011], including\
    \ the monitoring of\n   specific explicitly routed Ethernet connections.  The\
    \ ITU-T\n   Recommendation Y.1731 [ITU-T.G.8013-2013] extended CFM and specified\n\
    \   additional OAM functionality.\n   In the IETF, the work related to GMPLS Ethernet\
    \ Label Switching\n   (GELS) extended the GMPLS control plane to support the establishment\n\
    \   of explicitly routed Ethernet connections [RFC5828] [RFC6060].  We\n   refer\
    \ to GMPLS-established Ethernet connections as \"Ethernet LSPs\".\n   GELS enables\
    \ the application of MPLS-TE and GMPLS provisioning and\n   recovery features\
    \ in Ethernet networks.\n   The use of GMPLS RSVP-TE to support the establishment\
    \ and\n   configuration of OAM entities with LSP signaling is defined in a\n \
    \  technology-agnostic way in [RFC7260].  The purpose of this document\n   is\
    \ to specify the additional technology-specific OAM entities to\n   support Ethernet\
    \ connections.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  Overview of Ethernet OAM Operation
  contents:
  - "2.  Overview of Ethernet OAM Operation\n   For the purposes of this document,\
    \ we only discuss Ethernet OAM\n   aspects that are relevant for proactive connectivity\
    \ monitoring of\n   Ethernet LSPs and assume that on-demand OAM functions will\
    \ be\n   supported by management-plane operations.\n   PBB-TE defines point-to-point\
    \ Ethernet Switched Paths (ESPs) as a\n   provisioned, traffic-engineered, unidirectional\
    \ connectivity,\n   identified by the 3-tuple [ESP-MAC DA, ESP-MAC SA, ESP-VID],\
    \ where\n   the ESP-MAC DA is the destination address of the ESP, the ESP-MAC\
    \ SA\n   is the source address of the ESP, and the ESP-VID is a VLAN\n   identifier\
    \ allocated for explicitly routed connections.  To form a\n   bidirectional PBB-TE\
    \ connection, two co-routed point-to-point ESPs\n   are combined.  The combined\
    \ ESPs must have the same ESP-MAC addresses\n   but may have different ESP-VIDs.\
    \  The formed co-routed bidirectional\n   path is a path where the forward and\
    \ backward directions follow the\n   same route (links and nodes) across the network.\n\
    \   Note that although it would be possible to use GMPLS to set up a\n   single\
    \ unidirectional ESP, the Ethernet OAM mechanisms are only fully\n   functional\
    \ when bidirectional connections are established with co-\n   routed ESPs.  Therefore,\
    \ the scope of this document only covers\n   bidirectional point-to-point PBB-TE\
    \ connections.\n   At both ends of the bidirectional point-to-point PBB-TE connection,\n\
    \   one Maintenance Entity Group End Point (MEP) is configured.  The MEPs\n  \
    \ monitoring a PBB-TE connection must be configured with the same\n   Maintenance\
    \ Domain Level (MD Level) and Maintenance Association\n   Identifier (MAID). \
    \ Each MEP has a unique identifier, the MEP ID.\n   Besides these identifiers,\
    \ a MEP monitoring a PBB-TE connection must\n   be provisioned with the 3-tuples\
    \ [ESP-MAC DA, ESP-MAC SA, ESP-VID] of\n   the two ESPs.\n   In the case of point-to-point\
    \ VLAN connections, the connection may be\n   identified with a single VLAN or\
    \ with two VLANs, one for each\n   direction.  Therefore, instead of the 3-tuples\
    \ of the PBB-TE ESPs,\n   MEPs must be provisioned with the proper VLAN identifiers.\n\
    \   MEPs exchange Connectivity Check Messages (CCMs) periodically with\n   fixed\
    \ intervals.  Eight distinct intervals are defined in\n   [IEEE.802.1Q-2011]:\n\
    \                +---+--------------------+----------------+\n               \
    \ | # | CCM Interval (CCI) | 3-Bit Encoding |\n                +---+--------------------+----------------+\n\
    \                | 0 |      Reserved      |      000       |\n               \
    \ |   |                    |                |\n                | 1 |      3 1/3\
    \ ms      |      001       |\n                |   |                    |     \
    \           |\n                | 2 |       10 ms        |      010       |\n \
    \               |   |                    |                |\n                |\
    \ 3 |       100 ms       |      011       |\n                |   |           \
    \         |                |\n                | 4 |        1 s         |     \
    \ 100       |\n                |   |                    |                |\n \
    \               | 5 |        10 s        |      101       |\n                |\
    \   |                    |                |\n                | 6 |       1 min\
    \        |      110       |\n                |   |                    |      \
    \          |\n                | 7 |       10 min       |      111       |\n  \
    \              +---+--------------------+----------------+\n                 \
    \     Table 1: CCM Interval Encoding\n   If three consecutive CCMs are lost, connectivity\
    \ failure is declared.\n   The MEP detecting the failure will signal the defect\
    \ to the remote\n   MEP in the subsequent CCMs it emits by setting the Remote\
    \ Defect\n   Indicator (RDI) bit in the CCM.  If a MEP receives a CCM with the\
    \ RDI\n   bit set, it immediately declares failure.  The detection of a failure\n\
    \   may trigger protection switching mechanisms or may be signaled to a\n   management\
    \ system.\n   At each transit node, Maintenance Entity Group Intermediate Points\n\
    \   (MIPs) may be established to help failure localization, e.g., using\n   link\
    \ trace and loopback functions.  MIPs need to be provisioned with\n   a subset\
    \ of the MEP identification parameters described above.\n"
- title: 3.  GMPLS RSVP-TE Extensions
  contents:
