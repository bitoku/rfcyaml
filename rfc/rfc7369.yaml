- title: __initial_text__
  contents:
  - "                 GMPLS RSVP-TE Extensions for Ethernet\n    Operations, Administration,\
    \ and Maintenance (OAM) Configuration\n"
- title: Abstract
  contents:
  - "Abstract\n   The work related to GMPLS Ethernet Label Switching (GELS) extended\n\
    \   GMPLS RSVP-TE to support the establishment of Ethernet Label\n   Switching\
    \ Paths (LSPs).  IEEE Ethernet Connectivity Fault Management\n   (CFM) specifies\
    \ an adjunct Operations, Administration, and\n   Maintenance (OAM) flow to check\
    \ connectivity in Ethernet networks.\n   CFM can also be used with Ethernet LSPs\
    \ for fault detection and\n   triggering recovery mechanisms.  The ITU-T Y.1731\
    \ specification\n   builds on CFM and specifies additional OAM mechanisms, including\n\
    \   Performance Monitoring, for Ethernet networks.  This document\n   specifies\
    \ extensions of the GMPLS RSVP-TE protocol to support the\n   setup of the associated\
    \ Ethernet OAM entities of Ethernet LSPs and\n   defines the Ethernet technology-specific\
    \ TLVs based on the GMPLS OAM\n   Configuration Framework.  This document supports,\
    \ but does not\n   modify, the IEEE and ITU-T OAM mechanisms.\n"
