- title: atmAcctngConnectionType OBJECT-TYPE
  contents:
  - "atmAcctngConnectionType OBJECT-TYPE\n    SYNTAX      INTEGER { pvc(1),\n    \
    \                      pvp(2),\n                          svcIncoming(3),\n  \
    \                        svcOutgoing(4),\n                          svpIncoming(5),\n\
    \                          svpOutgoing(6),\n                          spvcInitiator(7),\n\
    \                          spvcTarget(8),\n                          spvpInitiator(9),\n\
    \                          spvpTarget(10) }\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The type of connection.\"\
    \n    ::= { atmAcctngDataObjects 1 }\n"
- title: atmAcctngCastType OBJECT-TYPE
  contents:
  - "atmAcctngCastType OBJECT-TYPE\n    SYNTAX      INTEGER { p2p(1), p2mp(2) }\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"An indication of whether the connection is point-to-point\n     \
    \       or point-to-multipoint.\"\n    ::= { atmAcctngDataObjects 2 }\n"
- title: atmAcctngIfName OBJECT-TYPE
  contents:
  - "atmAcctngIfName OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"A textual name for the\
    \ interface on which the data for the\n            connection was collected. \
    \ If the local SNMP agent supports\n            the object ifName, the value of\
    \ this object must be\n            identical to that of ifName in the conceptual\
    \ row of the\n            ifTable corresponding to this interface.\"\n    ::=\
    \ { atmAcctngDataObjects 3 }\n"
- title: atmAcctngIfAlias OBJECT-TYPE
  contents:
  - "atmAcctngIfAlias OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS \
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"The\
    \ 'alias' name for the interface as specified by a\n            network manager,\
    \ e.g., via a management set operation to\n            modify the relevant instance\
    \ of the ifAlias object.  Note\n            that in contrast to ifIndex, ifAlias\
    \ provides a non-volatile\n            'handle' for the interface, the value of\
    \ which is retained\n            across agent reboots.\"\n    ::= { atmAcctngDataObjects\
    \ 4 }\n"
