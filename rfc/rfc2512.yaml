  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, OBJECT-IDENTITY,\n    mib-2, Integer32,\
    \ Counter64                   FROM SNMPv2-SMI\n    DisplayString, DateAndTime\
    \                    FROM SNMPv2-TC\n    AtmAddr                             \
    \          FROM ATM-TC-MIB;\n"
- title: atmAccountingInformationMIB MODULE-IDENTITY
