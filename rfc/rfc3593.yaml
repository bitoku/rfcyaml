- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In cases where a manager must obtain performance history\
    \ data about\n   the behavior of equipment it manages, several strategies can\
    \ be\n   followed in the design of a MIB that represents the managed\n   equipment,\
    \ including:\n   0  The agent counts events on a continuous basis and, whenever\n\
    \      desired, the manager obtains the value of the event counter and\n     \
    \ adjusts its understanding of the history of events at the agent.\n   0  The\
    \ agent allocates events to 'buckets' where each bucket\n      represents an interval\
    \ of time.\n   Telecommunications equipment often makes use of the latter strategy.\n\
    \   See [3][4][5][7][8] for examples.  In particular, for this equipment\n   it\
    \ is common that history data is maintained by the agent in terms of\n   fifteen\
    \ minute intervals.\n   This memo does not attempt to compare the relative merits\
    \ of\n   different strategies used to obtain history data.  Differences may\n\
    \   include polling policy, the amount of management traffic between\n   manager\
    \ and agent, agent simplicity, and 'data currentness' of the\n   data obtained\
    \ by the manager.  MIB designers should consider these\n   aspects when choosing\
    \ a particular strategy in a MIB design.\n   Instead, this memo provides definitions\
    \ that can be used in MIB\n   modules that require history data based on fifteen\
    \ minute intervals.\n   When designing a MIB module, it is often useful to define\
    \ new types\n   similar to those defined in the SMI [2].  In comparison to a type\n\
    \   defined in the SMI, each of these new types has a different name, a\n   similar\
    \ syntax, but more precise semantics.  These newly defined\n   types are termed\
    \ textual conventions, and are used for the\n   convenience of humans reading\
    \ the MIB module.  This is done through\n   Textual Conventions as defined in\
    \ RFC 2579 [1].  It is the purpose of\n   this document to define the set of textual\
    \ conventions to be used\n   when performance history based on 15 minute intervals\
    \ is kept.  The\n   performance history textual conventions defined in this memo\
    \ are\n   based on 32 bit counts.  For high capacity performance history counts\n\
    \   see [9].\n"
- title: 2.  Note on Invalid Data and Proxies
  contents:
  - "2.  Note on Invalid Data and Proxies\n   In this document, the word proxy indicates\
    \ an application which\n   receives SNMP messages and replies to them on behalf\
    \ of the devices\n   where the actual implementation resides, e.g., DS3/E3 interfaces.\n\
    \   The proxy will have already collected the information about the\n   DS3/E3\
    \ interfaces into its local database and may not necessarily\n   forward requests\
    \ to the actual DS3/E3 interface.  It is expected in\n   such an application that\
    \ there are periods of time where the proxy is\n   not communicating with the\
    \ DS3/E3 interfaces.  In these instances,\n   the proxy will not necessarily have\
    \ up-to-date configuration\n   information, and will most likely have missed the\
    \ collection of some\n   data.  Missed data collection may result in some intervals\
    \ in the\n   interval table being unavailable.\n"
- title: 3.  Note on xyzTimeElapsed
  contents:
  - "3.  Note on xyzTimeElapsed\n   While xyzTimeElapsed is defined as having a maximum,\
    \ there may be\n   cases (e.g., an adjustment in the system's time-of-day clock)\
    \ where\n   the actual value of the current interval would exceed this maximum\n\
    \   value.\n   Suppose that an agent which aligns its 15-minute measurement\n\
    \   intervals to 15-minute time-of-day (\"wall clock\") boundaries has a\n   time-of-day\
    \ clock that systematically gains time, and that a manager\n   periodically corrects\
    \ the clock by setting it back.\n   It is assumed that the agent's time-of-day\
    \ clock is reasonably\n   accurate, say within a few seconds per day.  Thus, the\
    \ manager's\n   periodic clock adjustments will normally be small, and if done\n\
    \   frequently enough, need not ever exceed 10 seconds.  In this case,\n   all\
    \ interval durations will be within the allowed tolerance and none\n   need be\
    \ marked invalid, _if_ the ANSI procedure of ending measurement\n   intervals\
    \ at 15-minute time-of-day boundaries is followed [6].\n   If the time-of-day\
    \ clock is systematically adjusted in small\n   increments, then always ending\
    \ measurement intervals at 15-minute\n   time-of-day boundaries will result, in\
    \ the long term, in the correct\n   number of intervals with the correct average\
    \ duration, irrespective\n   of whether the clock is moved ahead or moved back.\
    \  Thus, if for some\n   reason, such as an adjustment in the system's time-of-day\
    \ clock, the\n   current interval exceeds the maximum value, it is considered\n\
    \   acceptable that the agent will return the maximum value.\n"
- title: 4.  Note on xyzValidIntervals
  contents:
  - "4.  Note on xyzValidIntervals\n   The overall constraint on <n> is 1 =< n =<\
    \ 96.  Any additional\n   constraints on n must be defined in the DESCRIPTION\
    \ clause (e.g., see\n   [5]).\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n   PerfHist-TC-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n     \
    \ MODULE-IDENTITY,\n      Gauge32, mib-2\n          FROM SNMPv2-SMI\n      TEXTUAL-CONVENTION\n\
    \          FROM SNMPv2-TC;\n   perfHistTCMIB MODULE-IDENTITY\n        LAST-UPDATED\
    \ \"200308130000Z\"\n        ORGANIZATION \"IETF AToM MIB WG\"\n        CONTACT-INFO\n\
    \           \"WG charter:\n              http://www.ietf.org/html.charters/atommib-charter.html\n\
    \            Mailing Lists:\n              General Discussion: atommib@research.telcordia.com\n\
    \              To Subscribe: atommib-request@research.telcordia.com\n        \
    \    Editor:  Kaj Tesink\n            Postal:  Telcordia Technologies\n      \
    \               331 Newman Springs Road\n                     Red Bank, NJ 07701\n\
    \                     USA\n            Tel:     +1 732 758 5254\n            E-mail:\
    \  kaj@research.telcordia.com\"\n        DESCRIPTION\n         \"This MIB Module\
    \ provides Textual Conventions\n          to be used by systems supporting 15\
    \ minute\n          based performance history counts.\n          Copyright (C)\
    \ The Internet Society (2003).\n          This version of this MIB module is part\
    \ of\n          RFC 3593;  see the RFC itself for full\n          legal notices.\"\
    \n        REVISION      \"200308130000Z\"\n        DESCRIPTION\n         \"Contact\
    \ information and references updated.\n          No technical changes have been\
    \ applied.\n          Published as RFC 3593.\"\n        REVISION      \"199811071100Z\"\
    \n        DESCRIPTION\n         \"The RFC 2493 version of this MIB module.\"\n\
    \        ::= { mib-2 58 }\n   -- The Textual Conventions defined below are organized\n\
    \   -- alphabetically\n   -- Use of these TCs assumes the following:\n   -- 0\
    \  The agent supports 15 minute based history\n   --    counters.\n   -- 0  The\
    \ agent is capable of keeping a history of n\n   --    intervals of 15 minute\
    \ performance data.  The\n   --    value of n is defined by the specific MIB\n\
    \   --    module but shall be 0 < n =< 96.\n   -- 0  The agent may optionally\
    \ support performance\n   --    data aggregating the history intervals.\n   --\
    \ 0  The agent will keep separate tables for the\n   --    current interval, the\
    \ history intervals, and\n   --    the total aggregates.\n   -- 0  The agent will\
    \ keep the following objects.\n   --    If performance data is kept for multiple\
    \ instances\n   --    of a measured entity, then\n   --    these objects are applied\
    \ to each instance of\n   --    the measured entity (e.g., interfaces).\n   --\n\
    \   -- xyzTimeElapsed OBJECT-TYPE\n   --       SYNTAX  INTEGER (0..899)\n   --\
    \       MAX-ACCESS  read-only\n   --       STATUS  current\n   --       DESCRIPTION\n\
    \   --       \"The number of seconds that have elapsed since\n   --       the\
    \ beginning of the current measurement period.\n   --       If, for some reason,\
    \ such as an adjustment in the\n   --       system's time-of-day clock, the current\
    \ interval\n   --       exceeds the maximum value, the agent will return\n   --\
    \       the maximum value.\"\n   --       ::= { xxx }\n   -- xyzValidIntervals\
    \ OBJECT-TYPE\n   --       SYNTAX  INTEGER (0..<n>)\n   --       MAX-ACCESS  read-only\n\
    \   --       STATUS  current\n   --       DESCRIPTION\n   --       \"The number\
    \ of previous near end intervals\n   --       for which data was collected.\n\
    \   --          [ The overall constraint on <n> is 1 =< n =< 96; ]\n   --    \
    \      [ Define any additional constraints on <n> here. ]\n   --       The value\
    \ will be <n> unless the measurement was\n   --       (re-)started within the\
    \ last (<n>*15) minutes, in which\n   --       case the value will be the number\
    \ of complete 15\n   --       minute intervals for which the agent has at least\n\
    \   --       some data.  In certain cases (e.g., in the case\n   --       where\
    \ the agent is a proxy) it is possible that some\n   --       intervals are unavailable.\
    \  In this case, this\n   --       interval is the maximum interval number for\n\
    \   --       which data is available.\"\n   --       ::= { xxx }\n   -- xyzInvalidIntervals\
    \ OBJECT-TYPE\n   --     SYNTAX  INTEGER (0..<n>)\n   --     MAX-ACCESS  read-only\n\
    \   --     STATUS  current\n   --     DESCRIPTION\n   --       \"The number of\
    \ intervals in the range from\n   --        0 to xyzValidIntervals for which no\n\
    \   --        data is available.  This object will typically\n   --        be\
    \ zero except in cases where the data for some\n   --        intervals are not\
    \ available (e.g., in proxy\n   --        situations).\"\n   --       ::= { xxx\
    \ }\n   PerfCurrentCount ::= TEXTUAL-CONVENTION\n         STATUS  current\n  \
    \       DESCRIPTION\n            \"A counter associated with a\n             performance\
    \ measurement in a current 15\n             minute measurement interval.  The\
    \ value\n             of this counter starts from zero and is\n             increased\
    \ when associated events occur,\n             until the end of the 15 minute interval.\n\
    \             At that time the value of the counter is\n             stored in\
    \ the first 15 minute history\n             interval, and the CurrentCount is\n\
    \             restarted at zero.  In the\n             case where the agent has\
    \ no valid data\n             available for the current interval the\n       \
    \      corresponding object instance is not\n             available and upon a\
    \ retrieval request\n             a corresponding error message shall be\n   \
    \          returned to indicate that this instance\n             does not exist\
    \ (for example, a noSuchName\n             error for SNMPv1 and a noSuchInstance\
    \ for\n             SNMPv2 GET operation).\"\n          SYNTAX  Gauge32\n   PerfIntervalCount\
    \ ::= TEXTUAL-CONVENTION\n         STATUS  current\n         DESCRIPTION\n   \
    \         \"A counter associated with a\n             performance measurement\
    \ in a previous\n             15 minute measurement interval.  In the\n      \
    \       case where the agent has no valid data\n             available for a particular\
    \ interval the\n             corresponding object instance is not\n          \
    \   available and upon a retrieval request\n             a corresponding error\
    \ message shall be\n             returned to indicate that this instance\n   \
    \          does not exist (for example, a noSuchName\n             error for SNMPv1\
    \ and a noSuchInstance for\n             SNMPv2 GET operation).\n            \
    \ In a system supporting\n             a history of n intervals with\n       \
    \      IntervalCount(1) and IntervalCount(n) the\n             most and least\
    \ recent intervals\n             respectively, the following applies at\n    \
    \         the end of a 15 minute interval:\n             - discard the value of\
    \ IntervalCount(n)\n             - the value of IntervalCount(i) becomes that\n\
    \               of IntervalCount(i-1) for n >= i > 1\n             - the value\
    \ of IntervalCount(1) becomes that\n               of CurrentCount\n         \
    \    - the TotalCount, if supported, is adjusted.\"\n          SYNTAX  Gauge32\n\
    \   PerfTotalCount ::= TEXTUAL-CONVENTION\n         STATUS  current\n        \
    \ DESCRIPTION\n            \"A counter associated with a\n             performance\
    \ measurements aggregating the\n             previous valid 15 minute measurement\n\
    \             intervals.  (Intervals for which no valid\n             data was\
    \ available are not counted)\"\n          SYNTAX  Gauge32\n   END\n"
