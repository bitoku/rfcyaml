- title: Abstract
  contents:
  - "Abstract\n   This document defines a set of Textual Conventions for MIB modules\n\
    \   that make use of performance history data based on 15 minute\n   intervals.\n\
    \   This memo replaces RFC 2493.  Changes relative to RFC 2493 are\n   summarized\
    \ in the MIB module's REVISION clause.\n"
- title: Table of Contents
  contents:
