- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Organizations require help from other parties to mitigate\
    \ malicious\n   activity targeting their network and to gain insight into potential\n\
    \   threats.  This coordination might entail working with an ISP to\n   filter\
    \ attack traffic, contacting a remote site to take down a bot-\n   network, or\
    \ sharing watch-lists of known malicious IP addresses in a\n   consortium.\n \
    \  The Incident Object Description Exchange Format (IODEF) is a format\n   for\
    \ representing computer security information commonly exchanged\n   between Computer\
    \ Security Incident Response Teams (CSIRTs).  It\n   provides an XML representation\
    \ for conveying incident information\n   across administrative domains between\
    \ parties that have an\n   operational responsibility of remediation or a watch-and-warning\
    \ over\n   a defined constituency.  The data model encodes information about\n\
    \   hosts, networks, and the services running on these systems; attack\n   methodology\
    \ and associated forensic evidence; impact of the activity;\n   and limited approaches\
    \ for documenting workflow.\n   The overriding purpose of the IODEF is to enhance\
    \ the operational\n   capabilities of CSIRTs.  Community adoption of the IODEF\
    \ provides an\n   improved ability to resolve incidents and convey situational\n\
    \   awareness by simplifying collaboration and data sharing.  This\n   structured\
    \ format provided by the IODEF allows for:\n   o  increased automation in processing\
    \ of incident data, since the\n      resources of security analysts to parse free-form\
    \ textual\n      documents will be reduced;\n   o  decreased effort in normalizing\
    \ similar data (even when highly\n      structured) from different sources; and\n\
    \   o  a common format on which to build interoperable tools for incident\n  \
    \    handling and subsequent analysis, specifically when data comes\n      from\
    \ multiple constituencies.\n   Coordinating with other CSIRTs is not strictly\
    \ a technical problem.\n   There are numerous procedural, trust, and legal considerations\
    \ that\n   might prevent an organization from sharing information.  The IODEF\n\
    \   does not attempt to address them.  However, operational\n   implementations\
    \ of the IODEF will need to consider this broader\n   context.\n   Sections 3\
    \ and 8 specify the IODEF data model with text and an XML\n   schema.  The types\
    \ used by the data model are covered in Section 2.\n   Processing considerations,\
    \ the handling of extensions, and\n   internationalization issues related to the\
    \ data model are covered in\n   Sections 4, 5, and 6, respectively.  Examples\
    \ are listed in Section\n   7.  Section 1 provides the background for the IODEF,\
    \ and Section 9\n   documents the security considerations.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST,\" \"MUST NOT,\" \"REQUIRED,\" \"\
    SHALL,\" \"SHALL NOT,\"\n   \"SHOULD,\" \"SHOULD NOT,\" \"RECOMMENDED,\" \"MAY,\"\
    \ and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC2119 [6].\n   Definitions for some of the common computer security-related\n\
    \   terminology used in this document can be found in Section 2 of [16].\n"
- title: 1.2.  Notations
  contents:
  - "1.2.  Notations\n   The normative IODEF data model is specified with the text\
    \ in Section\n   3 and the XML schema in Section 8.  To help in the understanding\
    \ of\n   the data elements, Section 3 also depicts the underlying information\n\
    \   model using Unified Modeling Language (UML).  This abstract\n   presentation\
    \ of the IODEF is not normative.\n   For clarity in this document, the term \"\
    XML document\" will be used\n   when referring generically to any instance of\
    \ an XML document.  The\n   term \"IODEF document\" will be used to refer to specific\
    \ elements and\n   attributes of the IODEF schema.  The terms \"class\" and \"\
    element\" will\n   be used interchangeably to reference either the corresponding\
    \ data\n   element in the information or data models, respectively.\n"
- title: 1.3.  About the IODEF Data Model
  contents:
  - "1.3.  About the IODEF Data Model\n   The IODEF data model is a data representation\
    \ that provides a\n   framework for sharing information commonly exchanged by\
    \ CSIRTs about\n   computer security incidents.  A number of considerations were\
    \ made in\n   the design of the data model.\n   o  The data model serves as a\
    \ transport format.  Therefore, its\n      specific representation is not the\
    \ optimal representation for on-\n      disk storage, long-term archiving, or\
    \ in-memory processing.\n   o  As there is no precise widely agreed upon definition\
    \ for an\n      incident, the data model does not attempt to dictate one through\n\
    \      its implementation.  Rather, a broad understanding is assumed in\n    \
    \  the IODEF that is flexible enough to encompass most operators.\n   o  Describing\
    \ an incident for all definitions would require an\n      extremely complex data\
    \ model.  Therefore, the IODEF only intends\n      to be a framework to convey\
    \ commonly exchanged incident\n      information.  It ensures that there are ample\
    \ mechanisms for\n      extensibility to support organization-specific information,\
    \ and\n      techniques to reference information kept outside of the explicit\n\
    \      data model.\n   o  The domain of security analysis is not fully standardized\
    \ and must\n      rely on free-form textual descriptions.  The IODEF attempts\
    \ to\n      strike a balance between supporting this free-form content, while\n\
    \      still allowing automated processing of incident information.\n   o  The\
    \ IODEF is only one of several security relevant data\n      representations being\
    \ standardized.  Attempts were made to ensure\n      they were complimentary.\
    \  The data model of the Intrusion\n      Detection Message Exchange Format [17]\
    \ influenced the design of\n      the IODEF.\n   Further discussion of the desirable\
    \ properties for the IODEF can be\n   found in the Requirements for the Format\
    \ for Incident Information\n   Exchange (FINE) [16].\n"
- title: 1.4.  About the IODEF Implementation
  contents:
  - "1.4.  About the IODEF Implementation\n   The IODEF implementation is specified\
    \ as an Extensible Markup\n   Language (XML) [1] Schema [2] in Section 8.\n  \
    \ Implementing the IODEF in XML provides numerous advantages.  Its\n   extensibility\
    \ makes it ideal for specifying a data encoding framework\n   that supports various\
    \ character encodings.  Likewise, the abundance\n   of related technologies (e.g.,\
    \ XSL, XPath, XML-Signature) makes for\n   simplified manipulation.  However,\
    \ XML is fundamentally a text\n   representation, which makes it inherently inefficient\
    \ when binary\n   data must be embedded or large volumes of data must be exchanged.\n"
- title: 2.  IODEF Data Types
  contents:
  - "2.  IODEF Data Types\n   The various data elements of the IODEF data model are\
    \ typed.  This\n   section discusses these data types.  When possible, native\
    \ Schema\n   data types were adopted, but for more complicated formats, regular\n\
    \   expressions (see Appendix F of [3]) or external standards were used.\n"
- title: 2.1.  Integers
  contents:
  - "2.1.  Integers\n   An integer is represented by the INTEGER data type.  Integer\
    \ data\n   MUST be encoded in Base 10.\n   The INTEGER data type is implemented\
    \ as an \"xs:integer\" [3] in the\n   schema.\n"
- title: 2.2.  Real Numbers
  contents:
  - "2.2.  Real Numbers\n   Real (floating-point) attributes are represented by the\
    \ REAL data\n   type.  Real data MUST be encoded in Base 10.\n   The REAL data\
    \ type is implemented as an \"xs:float\" [3] in the schema.\n"
- title: 2.3.  Characters and Strings
  contents:
  - "2.3.  Characters and Strings\n   A single character is represented by the CHARACTER\
    \ data type.  A\n   character string is represented by the STRING data type. \
    \ Special\n   characters must be encoded using entity references.  See Section\
    \ 4.1.\n   The CHARACTER and STRING data types are implement as an \"xs:string\"\
    \n   [3] in the schema.\n"
- title: 2.4.  Multilingual Strings
  contents:
  - "2.4.  Multilingual Strings\n   STRING data that represents multi-character attributes\
    \ in a language\n   different than the default encoding of the document is of\
    \ the\n   ML_STRING data type.\n   The ML_STRING data type is implemented as an\
    \ \"iodef:MLStringType\" in\n   the schema.\n"
- title: 2.5.  Bytes
  contents:
  - "2.5.  Bytes\n   A binary octet is represented by the BYTE data type.  A sequence\
    \ of\n   binary octets is represented by the BYTE[] data type.  These octets\n\
    \   are encoded using base64.\n   The BYTE data type is implemented as an \"xs:base64Binary\"\
    \ [3] in the\n   schema.\n"
- title: 2.6.  Hexadecimal Bytes
  contents:
  - "2.6.  Hexadecimal Bytes\n   A binary octet is represented by the HEXBIN (and\
    \ HEXBIN[]) data type.\n   This octet is encoded as a character tuple consisting\
    \ of two\n   hexadecimal digits.\n   The HEXBIN data type is implemented as an\
    \ \"xs:hexBinary\" [3] in the\n   schema.\n"
- title: 2.7.  Enumerated Types
  contents:
  - "2.7.  Enumerated Types\n   Enumerated types are represented by the ENUM data\
    \ type, and consist\n   of an ordered list of acceptable values.  Each value has\
    \ a\n   representative keyword.  Within the IODEF schema, the enumerated type\n\
    \   keywords are used as attribute values.\n   The ENUM data type is implemented\
    \ as a series of \"xs:NMTOKEN\" in the\n   schema.\n"
- title: 2.8.  Date-Time Strings
  contents:
  - "2.8.  Date-Time Strings\n   Date-time strings are represented by the DATETIME\
    \ data type.  Each\n   date-time string identifies a particular instant in time;\
    \ ranges are\n   not supported.\n   Date-time strings are formatted according\
    \ to a subset of ISO 8601:\n   2000 [13] documented in RFC 3339 [12].\n   The\
    \ DATETIME data type is implemented as an \"xs:dateTime\" [3] in the\n   schema.\n"
- title: 2.9.  Timezone String
  contents:
  - "2.9.  Timezone String\n   A timezone offset from UTC is represented by the TIMEZONE\
    \ data type.\n   It is formatted according to the following regular expression:\n\
    \   \"Z|[\\+\\-](0[0-9]|1[0-4]):[0-5][0-9]\".\n   The TIMEZONE data type is implemented\
    \ as an \"xs:string\" with a\n   regular expression constraint in the schema.\
    \  This regular expression\n   is identical to the timezone representation implemented\
    \ in an \"xs:\n   dateTime\".\n"
- title: 2.10.  Port Lists
  contents:
  - "2.10.  Port Lists\n   A list of network ports are represented by the PORTLIST\
    \ data type.  A\n   PORTLIST consists of a comma-separated list of numbers and\
    \ ranges\n   (N-M means ports N through M, inclusive).  It is formatted according\n\
    \   to the following regular expression: \"\\d+(\\-\\d+)?(,\\d+(\\-\\d+)?)*\"\
    .\n   For example, \"2,5-15,30,32,40-50,55-60\".\n   The PORTLIST data type is\
    \ implemented as an \"xs:string\" with a\n   regular expression constraint in\
    \ the schema.\n"
- title: 2.11.  Postal Address
  contents:
  - "2.11.  Postal Address\n   A postal address is represented by the POSTAL data\
    \ type.  This data\n   type is an ML_STRING whose format is documented in Section\
    \ 2.23 of\n   RFC 4519 [10].  It defines a postal address as a free-form multi-line\n\
    \   string separated by the \"$\" character.\n   The POSTAL data type is implemented\
    \ as an \"xs:string\" in the schema.\n"
- title: 2.12.  Person or Organization
  contents:
  - "2.12.  Person or Organization\n   The name of an individual or organization is\
    \ represented by the NAME\n   data type.  This data type is an ML_STRING whose\
    \ format is documented\n   in Section 2.3 of RFC 4519 [10].\n   The NAME data\
    \ type is implemented as an \"xs:string\" in the schema.\n"
- title: 2.13.  Telephone and Fax Numbers
  contents:
  - "2.13.  Telephone and Fax Numbers\n   A telephone or fax number is represented\
    \ by the PHONE data type.  The\n   format of the PHONE data type is documented\
    \ in Section 2.35 of RFC\n   4519 [10].\n   The PHONE data type is implemented\
    \ as an \"xs:string\" in the schema.\n"
- title: 2.14.  Email String
  contents:
  - "2.14.  Email String\n   An email address is represented by the EMAIL data type.\
    \  The format\n   of the EMAIL data type is documented in Section 3.4.1 RFC 2822\
    \ [11]\n   The EMAIL data type is implemented as an \"xs:string\" in the schema.\n"
- title: 2.15.  Uniform Resource Locator strings
  contents:
  - "2.15.  Uniform Resource Locator strings\n   A uniform resource locator (URL)\
    \ is represented by the URL data type.\n   The format of the URL data type is\
    \ documented in RFC 2396 [8].\n   The URL data type is implemented as an \"xs:anyURI\"\
    \ in the schema.\n"
- title: 3.  The IODEF Data Model
  contents:
  - "3.  The IODEF Data Model\n   In this section, the individual components of the\
    \ IODEF data model\n   will be discussed in detail.  For each class, the semantics\
    \ will be\n   described and the relationship with other classes will be depicted\n\
    \   with UML.  When necessary, specific comments will be made about\n   corresponding\
    \ definition in the schema in Section 8\n"
- title: 3.1.  IODEF-Document Class
  contents:
  - "3.1.  IODEF-Document Class\n   The IODEF-Document class is the top level class\
    \ in the IODEF data\n   model.  All IODEF documents are an instance of this class.\n\
    \   +-----------------+\n   | IODEF-Document  |\n   +-----------------+\n   |\
    \ STRING version  |<>--{1..*}--[ Incident     ]\n   | ENUM lang       |\n   |\
    \ STRING formatid |\n   +-----------------+\n                      Figure 1: IODEF-Document\
    \ Class\n   The aggregate class that constitute IODEF-Document is:\n   Incident\n\
    \      One or more.  The information related to a single incident.\n   The IODEF-Document\
    \ class has three attributes:\n   version\n      Required.  STRING.  The IODEF\
    \ specification version number to\n      which this IODEF document conforms. \
    \ The value of this attribute\n      MUST be \"1.00\"\n   lang\n      Required.\
    \  ENUM.  A valid language code per RFC 4646 [7]\n      constrained by the definition\
    \ of \"xs:language\".  The\n      interpretation of this code is described in\
    \ Section 6.\n   formatid\n      Optional.  STRING.  A free-form string to convey\
    \ processing\n      instructions to the recipient of the document.  Its semantics\
    \ must\n      be negotiated out-of-band.\n"
- title: 3.2.  Incident Class
  contents:
  - "3.2.  Incident Class\n   Every incident is represented by an instance of the\
    \ Incident class.\n   This class provides a standardized representation for commonly\n\
    \   exchanged incident data.\n   +--------------------+\n   | Incident       \
    \    |\n   +--------------------+\n   | ENUM purpose       |<>----------[ IncidentID\
    \      ]\n   | STRING ext-purpose |<>--{0..1}--[ AlternativeID   ]\n   | ENUM\
    \ lang          |<>--{0..1}--[ RelatedActivity ]\n   | ENUM restriction   |<>--{0..1}--[\
    \ DetectTime      ]\n   |                    |<>--{0..1}--[ StartTime       ]\n\
    \   |                    |<>--{0..1}--[ EndTime         ]\n   |              \
    \      |<>----------[ ReportTime      ]\n   |                    |<>--{0..*}--[\
    \ Description     ]\n   |                    |<>--{1..*}--[ Assessment      ]\n\
    \   |                    |<>--{0..*}--[ Method          ]\n   |              \
    \      |<>--{1..*}--[ Contact         ]\n   |                    |<>--{0..*}--[\
    \ EventData       ]\n   |                    |<>--{0..1}--[ History         ]\n\
    \   |                    |<>--{0..*}--[ AdditionalData  ]\n   +--------------------+\n\
    \                       Figure 2: The Incident Class\n   The aggregate classes\
    \ that constitute Incident are:\n   IncidentID\n      One. An incident tracking\
    \ number assigned to this incident by the\n      CSIRT that generated the IODEF\
    \ document.\n   AlternativeID\n      Zero or one.  The incident tracking numbers\
    \ used by other CSIRTs\n      to refer to the incident described in the document.\n\
    \   RelatedActivity\n      Zero or one.  The incident tracking numbers of related\
    \ incidents.\n   DetectTime\n      Zero or one.  The time the incident was first\
    \ detected.\n   StartTime\n      Zero or one.  The time the incident started.\n\
    \   EndTime\n      Zero or one.  The time the incident ended.\n   ReportTime\n\
    \      One. The time the incident was reported.\n   Description\n      Zero or\
    \ more.  ML_STRING.  A free-form textual description of the\n      incident.\n\
    \   Assessment\n      One or more.  A characterization of the impact of the incident.\n\
    \   Method\n      Zero or more.  The techniques used by the intruder in the\n\
    \      incident.\n   Contact\n      One or more.  Contact information for the\
    \ parties involved in the\n      incident.\n   EventData\n      Zero or more.\
    \  Description of the events comprising the incident.\n   History\n      Zero\
    \ or one.  A log of significant events or actions that occurred\n      during\
    \ the course of handling the incident.\n   AdditionalData\n      Zero or more.\
    \  Mechanism by which to extend the data model.\n   The Incident class has four\
    \ attributes:\n   purpose\n      Required.  ENUM.  The purpose attribute represents\
    \ the reason why\n      the IODEF document was created.  It is closely related\
    \ to the\n      Expectation class (Section 3.13).  This attribute is defined as\
    \ an\n      enumerated list:\n      1.  traceback.  The document was sent for\
    \ trace-back purposes.\n      2.  mitigation.  The document was sent to request\
    \ aid in\n          mitigating the described activity.\n      3.  reporting. \
    \ The document was sent to comply with reporting\n          requirements.\n  \
    \    4.  other.  The document was sent for purposes specified in the\n       \
    \   Expectation class.\n      5.  ext-value.  An escape value used to extend this\
    \ attribute.\n          See Section 5.1.\n   ext-purpose\n      Optional.  STRING.\
    \  A means by which to extend the purpose\n      attribute.  See Section 5.1.\n\
    \   lang\n      Optional.  ENUM.  A valid language code per RFC 4646 [7]\n   \
    \   constrained by the definition of \"xs:language\".  The\n      interpretation\
    \ of this code is described in Section 6.\n   restriction\n      Optional.  ENUM.\
    \  This attribute indicates the disclosure\n      guidelines to which the sender\
    \ expects the recipient to adhere for\n      the information represented in this\
    \ class and its children.  This\n      guideline provides no security since there\
    \ are no specified\n      technical means to ensure that the recipient of the\
    \ document\n      handles the information as the sender requested.\n      The\
    \ value of this attribute is logically inherited by the children\n      of this\
    \ class.  That is to say, the disclosure rules applied to\n      this class, also\
    \ apply to its children.\n      It is possible to set a granular disclosure policy,\
    \ since all of\n      the high-level classes (i.e., children of the Incident class)\
    \ have\n      a restriction attribute.  Therefore, a child can override the\n\
    \      guidelines of a parent class, be it to restrict or relax the\n      disclosure\
    \ rules (e.g., a child has a weaker policy than an\n      ancestor; or an ancestor\
    \ has a weak policy, and the children\n      selectively apply more rigid controls).\
    \  The implicit value of the\n      restriction attribute for a class that did\
    \ not specify one can be\n      found in the closest ancestor that did specify\
    \ a value.\n      This attribute is defined as an enumerated value with a default\n\
    \      value of \"private\".  Note that the default value of the\n      restriction\
    \ attribute is only defined in the context of the\n      Incident class.  In other\
    \ classes where this attribute is used, no\n      default is specified.\n    \
    \  1.  public.  There are no restrictions placed in the information.\n      2.\
    \  need-to-know.  The information may be shared with other\n          parties\
    \ that are involved in the incident as determined by the\n          recipient\
    \ of this document (e.g., multiple victim sites can be\n          informed of\
    \ each other).\n      3.  private.  The information may not be shared.\n     \
    \ 4.  default.  The information can be shared according to an\n          information\
    \ disclosure policy pre-arranged by the\n          communicating parties.\n"
- title: 3.3.  IncidentID Class
  contents:
  - "3.3.  IncidentID Class\n   The IncidentID class represents an incident tracking\
    \ number that is\n   unique in the context of the CSIRT and identifies the activity\n\
    \   characterized in an IODEF Document.  This identifier would serve as\n   an\
    \ index into the CSIRT incident handling system.  The combination of\n   the name\
    \ attribute and the string in the element content MUST be a\n   globally unique\
    \ identifier describing the activity.  Documents\n   generated by a given CSIRT\
    \ MUST NOT reuse the same value unless they\n   are referencing the same incident.\n\
    \   +------------------+\n   | IncidentID       |\n   +------------------+\n \
    \  | STRING           |\n   |                  |\n   | STRING name      |\n  \
    \ | STRING instance  |\n   | ENUM restriction |\n   +------------------+\n   \
    \                   Figure 3: The IncidentID Class\n   The IncidentID class has\
    \ three attributes:\n   name\n      Required.  STRING.  An identifier describing\
    \ the CSIRT that\n      created the document.  In order to have a globally unique\
    \ CSIRT\n      name, the fully qualified domain name associated with the CSIRT\n\
    \      MUST be used.\n   instance\n      Optional.  STRING.  An identifier referencing\
    \ a subset of the\n      named incident.\n   restriction\n      Optional.  ENUM.\
    \  This attribute has been defined in Section 3.2.\n"
- title: 3.4.  AlternativeID Class
  contents:
  - "3.4.  AlternativeID Class\n   The AlternativeID class lists the incident tracking\
    \ numbers used by\n   CSIRTs, other than the one generating the document, to refer\
    \ to the\n   identical activity described the IODEF document.  A tracking number\n\
    \   listed as an AlternativeID references the same incident detected by\n   another\
    \ CSIRT.  The incident tracking numbers of the CSIRT that\n   generated the IODEF\
    \ document should never be considered an\n   AlternativeID.\n         +------------------+\n\
    \         | AlternativeID    |\n         +------------------+\n         | ENUM\
    \ restriction |<>--{1..*}--[ IncidentID ]\n         |                  |\n   \
    \      +------------------+\n                     Figure 4: The AlternativeID\
    \ Class\n   The aggregate class that constitutes AlternativeID is:\n   IncidentID\n\
    \      One or more.  The incident tracking number of another CSIRT.\n   The AlternativeID\
    \ class has one attribute:\n   restriction\n      Optional.  ENUM.  This attribute\
    \ has been defined in Section 3.2.\n"
- title: 3.5.  RelatedActivity Class
  contents:
  - "3.5.  RelatedActivity Class\n   The RelatedActivity class lists either incident\
    \ tracking numbers of\n   incidents or URLs (not both) that refer to activity\
    \ related to the\n   one described in the IODEF document.  These references may\
    \ be to\n   local incident tracking numbers or to those of other CSIRTs.\n   The\
    \ specifics of how a CSIRT comes to believe that two incidents are\n   related\
    \ are considered out of scope.\n         +------------------+\n         | RelatedActivity\
    \  |\n         +------------------+\n         | ENUM restriction |<>--{0..*}--[\
    \ IncidentID ]\n         |                  |<>--{0..*}--[ URL        ]\n    \
    \     +------------------+\n                      Figure 5: RelatedActivity Class\n\
    \   The aggregate classes that constitutes RelatedActivity are:\n   IncidentID\n\
    \      One or more.  The incident tracking number of a related incident.\n   URL\n\
    \      One or more.  URL.  A URL to activity related to this incident.\n   The\
    \ RelatedActivity class has one attribute:\n   restriction\n      Optional.  ENUM.\
    \  This attribute has been defined in Section 3.2.\n"
- title: 3.6.  AdditionalData Class
  contents:
  - "3.6.  AdditionalData Class\n   The AdditionalData class serves as an extension\
    \ mechanism for\n   information not otherwise represented in the data model. \
    \ For\n   relatively simple information, atomic data types (e.g., integers,\n\
    \   strings) are provided with a mechanism to annotate their meaning.\n   The\
    \ class can also be used to extend the data model (and the\n   associated Schema)\
    \ to support proprietary extensions by encapsulating\n   entire XML documents\
    \ conforming to another Schema (e.g., IDMEF).  A\n   detailed discussion for extending\
    \ the data model and the schema can\n   be found in Section 5.\n   Unlike XML,\
    \ which is self-describing, atomic data must be documented\n   to convey its meaning.\
    \  This information is described in the\n   'meaning' attribute.  Since these\
    \ description are outside the scope\n   of the specification, some additional\
    \ coordination may be required to\n   ensure that a recipient of a document using\
    \ the AdditionalData\n   classes can make sense of the custom extensions.\n  \
    \ +------------------+\n   | AdditionalData   |\n   +------------------+\n   |\
    \ ANY              |\n   |                  |\n   | ENUM dtype       |\n   | STRING\
    \ ext-dtype |\n   | STRING meaning   |\n   | STRING formatid  |\n   | ENUM restriction\
    \ |\n   +------------------+\n                    Figure 6: The AdditionalData\
    \ Class\n   The AdditionalData class has five attributes:\n   dtype\n      Required.\
    \  ENUM.  The data type of the element content.  The\n      permitted values for\
    \ this attribute are shown below.  The default\n      value is \"string\".\n \
    \     1.   boolean.  The element content is of type BOOLEAN.\n      2.   byte.\
    \  The element content is of type BYTE.\n      3.   character.  The element content\
    \ is of type CHARACTER.\n      4.   date-time.  The element content is of type\
    \ DATETIME.\n      5.   integer.  The element content is of type INTEGER.\n  \
    \    6.   portlist.  The element content is of type PORTLIST.\n      7.   real.\
    \  The element content is of type REAL.\n      8.   string.  The element content\
    \ is of type STRING.\n      9.   file.  The element content is a base64 encoded\
    \ binary file\n           encoded as a BYTE[] type.\n      10.  frame.  The element\
    \ content is a layer-2 frame encoded as a\n           HEXBIN type.\n      11.\
    \  packet.  The element content is a layer-3 packet encoded as a\n           HEXBIN\
    \ type.\n      12.  ipv4-packet.  The element content is an IPv4 packet encoded\n\
    \           as a HEXBIN type.\n      13.  ipv6-packet.  The element content is\
    \ an IPv6 packet encoded\n           as a HEXBIN type.\n      14.  path.  The\
    \ element content is a file-system path encoded as a\n           STRING type.\n\
    \      15.  url.  The element content is of type URL.\n      16.  csv.  The element\
    \ content is a common separated value (CSV)\n           list per Section 2 of\
    \ [20] encoded as a STRING type.\n      17.  winreg.  The element content is a\
    \ Windows registry key\n           encoded as a STRING type.\n      18.  xml.\
    \  The element content is XML (see Section 5).\n      19.  ext-value.  An escape\
    \ value used to extend this attribute.\n           See Section 5.1.\n   ext-dtype\n\
    \      Optional.  STRING.  A means by which to extend the dtype\n      attribute.\
    \  See Section 5.1.\n   meaning\n      Optional.  STRING.  A free-form description\
    \ of the element\n      content.\n   formatid\n      Optional.  STRING.  An identifier\
    \ referencing the format and\n      semantics of the element content.\n   restriction\n\
    \      Optional.  ENUM.  This attribute has been defined in Section 3.2.\n"
- title: 3.7.  Contact Class
  contents:
  - "3.7.  Contact Class\n   The Contact class describes contact information for organizations\
    \ and\n   personnel involved in the incident.  This class allows for the naming\n\
    \   of the involved party, specifying contact information for them, and\n   identifying\
    \ their role in the incident.\n   People and organizations are treated interchangeably\
    \ as contacts; one\n   can be associated with the other using the recursive definition\
    \ of\n   the class (the Contact class is aggregated into the Contact class).\n\
    \   The 'type' attribute disambiguates the type of contact information\n   being\
    \ provided.\n   The inheriting definition of Contact provides a way to relate\n\
    \   information without requiring the explicit use of identifiers in the\n   classes\
    \ or duplication of data.  A complete point of contact is\n   derived by a particular\
    \ traversal from the root Contact class to the\n   leaf Contact class.  As such,\
    \ multiple points of contact might be\n   specified in a single instance of a\
    \ Contact class.  Each child\n   Contact class logically inherits contact information\
    \ from its\n   ancestors.\n   +------------------+\n   | Contact          |\n\
    \   +------------------+\n   | ENUM role        |<>--{0..1}--[ ContactName   \
    \ ]\n   | STRING ext-role  |<>--{0..*}--[ Description    ]\n   | ENUM type   \
    \     |<>--{0..*}--[ RegistryHandle ]\n   | STRING ext-type  |<>--{0..1}--[ PostalAddress\
    \  ]\n   | ENUM restriction |<>--{0..*}--[ Email          ]\n   |            \
    \      |<>--{0..*}--[ Telephone      ]\n   |                  |<>--{0..1}--[ Fax\
    \            ]\n   |                  |<>--{0..1}--[ Timezone       ]\n   |  \
    \                |<>--{0..*}--[ Contact        ]\n   |                  |<>--{0..*}--[\
    \ AdditionalData ]\n   +------------------+\n                        Figure 7:\
    \ The Contact Class\n   The aggregate classes that constitute the Contact class\
    \ are:\n   ContactName\n      Zero or one.  ML_STRING.  The name of the contact.\
    \  The contact\n      may either be an organization or a person.  The type attribute\n\
    \      disambiguates the semantics.\n   Description\n      Zero or many.  ML_STRING.\
    \  A free-form description of this\n      contact.  In the case of a person, this\
    \ is often the\n      organizational title of the individual.\n   RegistryHandle\n\
    \      Zero or many.  A handle name into the registry of the contact.\n   PostalAddress\n\
    \      Zero or one.  The postal address of the contact.\n   Email\n      Zero\
    \ or many.  The email address of the contact.\n   Telephone\n      Zero or many.\
    \  The telephone number of the contact.\n   Fax\n      Zero or one.  The facsimile\
    \ telephone number of the contact.\n   Timezone\n      Zero or one.  TIMEZONE.\
    \  The timezone in which the contact resides\n      formatted according to Section\
    \ 2.9.\n   Contact\n      Zero or many.  A Contact instance contained within another\
    \ Contact\n      instance inherits the values of the parent(s).  This recursive\n\
    \      definition can be used to group common data pertaining to multiple\n  \
    \    points of contact and is especially useful when listing multiple\n      contacts\
    \ at the same organization.\n   AdditionalData\n      Zero or many.  A mechanism\
    \ by which to extend the data model.\n   At least one of the aggregate classes\
    \ MUST be present in an instance\n   of the Contact class.  This is not enforced\
    \ in the IODEF schema as\n   there is no simple way to accomplish it.\n   The\
    \ Contact class has five attributes:\n   role\n      Required.  ENUM.  Indicates\
    \ the role the contact fulfills.  This\n      attribute is defined as an enumerated\
    \ list:\n      1.  creator.  The entity that generate the document.\n      2.\
    \  admin.  An administrative contact for a host or network.\n      3.  tech. \
    \ A technical contact for a host or network.\n      4.  irt.  The CSIRT involved\
    \ in handling the incident.\n      5.  cc.  An entity that is to be kept informed\
    \ about the handling\n          of the incident.\n      6.  ext-value.  An escape\
    \ value used to extend this attribute.\n          See Section 5.1.\n   ext-role\n\
    \      Optional.  STRING.  A means by which to extend the role attribute.\n  \
    \    See Section 5.1.\n   type\n      Required.  ENUM.  Indicates the type of\
    \ contact being described.\n      This attribute is defined as an enumerated list:\n\
    \      1.  person.  The information for this contact references an\n         \
    \ individual.\n      2.  organization.  The information for this contact references\
    \ an\n          organization.\n      3.  ext-value.  An escape value used to extend\
    \ this attribute.\n          See Section 5.1.\n   ext-type\n      Optional.  STRING.\
    \  A means by which to extend the type attribute.\n      See Section 5.1.\n  \
    \ restriction\n      Optional.  ENUM.  This attribute is defined in Section 3.2.\n"
- title: 3.7.1.  RegistryHandle Class
  contents:
  - "3.7.1.  RegistryHandle Class\n   The RegistryHandle class represents a handle\
    \ into an Internet\n   registry or community-specific database.  The handle is\
    \ specified in\n   the element content and the type attribute specifies the database.\n\
    \   +---------------------+\n   | RegistryHandle      |\n   +---------------------+\n\
    \   | STRING              |\n   |                     |\n   | ENUM registry  \
    \     |\n   | STRING ext-registry |\n   +---------------------+\n            \
    \        Figure 8: The RegistryHandle Class\n   The RegistryHandle class has two\
    \ attributes:\n   registry\n      Required.  ENUM.  The database to which the\
    \ handle belongs.  The\n      default value is 'local'.  The possible values are:\n\
    \      1.  internic.  Internet Network Information Center\n      2.  apnic.  Asia\
    \ Pacific Network Information Center\n      3.  arin.  American Registry for Internet\
    \ Numbers\n      4.  lacnic.  Latin-American and Caribbean IP Address Registry\n\
    \      5.  ripe.  Reseaux IP Europeens\n      6.  afrinic.  African Internet Numbers\
    \ Registry\n      7.  local.  A database local to the CSIRT\n      8.  ext-value.\
    \  An escape value used to extend this attribute.\n          See Section 5.1.\n\
    \   ext-registry\n      Optional.  STRING.  A means by which to extend the registry\n\
    \      attribute.  See Section 5.1.\n"
- title: 3.7.2.  PostalAddress Class
  contents:
  - "3.7.2.  PostalAddress Class\n   The PostalAddress class specifies a postal address\
    \ formatted\n   according to the POSTAL data type (Section 2.11).\n   +---------------------+\n\
    \   | PostalAddress       |\n   +---------------------+\n   | POSTAL         \
    \     |\n   |                     |\n   | ENUM meaning        |\n   | ENUM lang\
    \           |\n   +---------------------+\n                     Figure 9: The\
    \ PostalAddress Class\n   The PostalAddress class has two attributes:\n   meaning\n\
    \      Optional.  ENUM.  A free-form description of the element content.\n   lang\n\
    \      Required.  ENUM.  A valid language code per RFC 4646 [7]\n      constrained\
    \ by the definition of \"xs:language\".  The\n      interpretation of this code\
    \ is described in Section 6.\n"
- title: 3.7.3.  Email Class
  contents:
  - "3.7.3.  Email Class\n   The Email class specifies an email address formatted\
    \ according to\n   EMAIL data type (Section 2.14).\n   +--------------+\n   |\
    \ Email        |\n   +--------------+\n   | EMAIL        |\n   |             \
    \ |\n   | ENUM meaning |\n   +--------------+\n                        Figure\
    \ 10: The Email Class\n   The Email class has one attribute:\n   meaning\n   \
    \   Optional.  ENUM.  A free-form description of the element content.\n"
- title: 3.7.4.  Telephone and Fax Classes
  contents:
  - "3.7.4.  Telephone and Fax Classes\n   The Telephone and Fax classes specify a\
    \ voice or fax telephone number\n   respectively, and are formatted according\
    \ to PHONE data type\n   (Section 2.13).\n   +--------------------+\n   | {Telephone\
    \ | Fax } |\n   +--------------------+\n   | PHONE              |\n   |      \
    \              |\n   | ENUM meaning       |\n   +--------------------+\n     \
    \            Figure 11: The Telephone and Fax Classes\n   The Telephone class\
    \ has one attribute:\n   meaning\n      Optional.  ENUM.  A free-form description\
    \ of the element content\n      (e.g., hours of coverage for a given number).\n"
- title: 3.8.  Time Classes
  contents:
  - "3.8.  Time Classes\n   The data model uses five different classes to represent\
    \ a timestamp.\n   Their definition is identical, but each has a distinct name\
    \ to convey\n   a difference in semantics.\n   The element content of each class\
    \ is a timestamp formatted according\n   to the DATETIME data type (see Section\
    \ 2.8).\n   +----------------------------------+\n   | {Start| End| Report| Detect}Time\
    \ |\n   +----------------------------------+\n   | DATETIME                  \
    \       |\n   +----------------------------------+\n                        Figure\
    \ 12: The Time Classes\n"
- title: 3.8.1.  StartTime
  contents:
  - "3.8.1.  StartTime\n   The StartTime class represents the time the incident began.\n"
- title: 3.8.2.  EndTime
  contents:
  - "3.8.2.  EndTime\n   The EndTime class represents the time the incident ended.\n"
- title: 3.8.3.  DetectTime
  contents:
  - "3.8.3.  DetectTime\n   The DetectTime class represents the time the first activity\
    \ of the\n   incident was detected.\n"
- title: 3.8.4.  ReportTime
  contents:
  - "3.8.4.  ReportTime\n   The ReportTime class represents the time the incident\
    \ was reported.\n   This timestamp SHOULD coincide to the time at which the IODEF\n\
    \   document is generated.\n"
- title: 3.8.5.  DateTime
  contents:
  - "3.8.5.  DateTime\n   The DateTime class is a generic representation of a timestamp.\
    \  Its\n   semantics should be inferred from the parent class in which it is\n\
    \   aggregated.\n"
- title: 3.9.  Method Class
  contents:
  - "3.9.  Method Class\n   The Method class describes the methodology used by the\
    \ intruder to\n   perpetrate the events of the incident.  This class consists\
    \ of a list\n   of references describing the attack method and a free form\n \
    \  description of the technique.\n   +------------------+\n   | Method       \
    \    |\n   +------------------+\n   | ENUM restriction |<>--{0..*}--[ Reference\
    \      ]\n   |                  |<>--{0..*}--[ Description    ]\n   |        \
    \          |<>--{0..*}--[ AdditionalData ]\n   +------------------+\n        \
    \                Figure 13: The Method Class\n   The Method class is composed\
    \ of three aggregate classes.\n   Reference\n      Zero or many.  A reference\
    \ to a vulnerability, malware sample,\n      advisory, or analysis of an attack\
    \ technique.\n   Description\n      Zero or many.  ML_STRING.  A free-form text\
    \ description of the\n      methodology used by the intruder.\n   AdditionalData\n\
    \      Zero or many.  A mechanism by which to extend the data model.\n   Either\
    \ an instance of the Reference or Description class MUST be\n   present.\n   The\
    \ Method class has one attribute:\n   restriction\n      Optional.  ENUM.  This\
    \ attribute is defined in Section 3.2.\n"
- title: 3.9.1.  Reference Class
  contents:
  - "3.9.1.  Reference Class\n   The Reference class is a reference to a vulnerability,\
    \ IDS alert,\n   malware sample, advisory, or attack technique.  A reference consists\n\
    \   of a name, a URL to this reference, and an optional description.\n   +------------------+\n\
    \   | Reference        |\n   +------------------+\n   |                  |<>----------[\
    \ ReferenceName ]\n   |                  |<>--{0..*}--[ URL           ]\n   |\
    \                  |<>--{0..*}--[ Description   ]\n   +------------------+\n \
    \                     Figure 14: The Reference Class\n   The aggregate classes\
    \ that constitute Reference:\n   ReferenceName\n      One. ML_STRING.  Name of\
    \ the reference.\n   URL\n      Zero or many.  URL.  A URL associated with the\
    \ reference.\n   Description\n      Zero or many.  ML_STRING.  A free-form text\
    \ description of this\n      reference.\n"
- title: 3.10.  Assessment Class
  contents:
  - "3.10.  Assessment Class\n   The Assessment class describes the technical and\
    \ non-technical\n   repercussions of the incident on the CSIRT's constituency.\n\
    \   This class was derived from the IDMEF[17].\n    +------------------+\n   \
    \ | Assessment       |\n    +------------------+\n    | ENUM occurrence  |<>--{0..*}--[\
    \ Impact         ]\n    | ENUM restriction |<>--{0..*}--[ TimeImpact     ]\n \
    \   |                  |<>--{0..*}--[ MonetaryImpact ]\n    |                \
    \  |<>--{0..*}--[ Counter        ]\n    |                  |<>--{0..1}--[ Confidence\
    \     ]\n    |                  |<>--{0..*}--[ AdditionalData ]\n    +------------------+\n\
    \                        Figure 15: Assessment Class\n   The aggregate classes\
    \ that constitute Assessment are:\n   Impact\n      Zero or many.  Technical impact\
    \ of the incident on a network.\n   TimeImpact\n      Zero or many.  Impact of\
    \ the activity measured with respect to\n      time.\n   MonetaryImpact\n    \
    \  Zero or many.  Impact of the activity measured with respect to\n      financial\
    \ loss.\n   Counter\n      Zero or more.  A counter with which to summarize the\
    \ magnitude of\n      the activity.\n   Confidence\n      Zero or one.  An estimate\
    \ of confidence in the assessment.\n   AdditionalData\n      Zero or many.  A\
    \ mechanism by which to extend the data model.\n   A least one instance of the\
    \ possible three impact classes (i.e.,\n   Impact, TimeImpact, or MonetaryImpact)\
    \ MUST be present.\n   The Assessment class has two attributes:\n   occurrence\n\
    \      Optional.  ENUM.  Specifies whether the assessment is describing\n    \
    \  actual or potential outcomes.  The default is \"actual\" and is\n      assumed\
    \ if not specified.\n      1.  actual.  This assessment describes activity that\
    \ has occurred.\n      2.  potential.  This assessment describes potential activity\
    \ that\n          might occur.\n   restriction\n      Optional.  ENUM.  This attribute\
    \ is defined in Section 3.2.\n"
- title: 3.10.1.  Impact Class
  contents:
  - "3.10.1.  Impact Class\n   The Impact class allows for categorizing and describing\
    \ the technical\n   impact of the incident on the network of an organization.\n\
    \   This class is based on the IDMEF [17].\n   +------------------+\n   | Impact\
    \           |\n   +------------------+\n   | ML_STRING        |\n   |        \
    \          |\n   | ENUM lang        |\n   | ENUM severity    |\n   | ENUM completion\
    \  |\n   | ENUM type        |\n   | STRING ext-type  |\n   +------------------+\n\
    \                          Figure 16: Impact Class\n   The element content will\
    \ be a free-form textual description of the\n   impact.\n   The Impact class has\
    \ five attributes:\n   lang\n      Required.  ENUM.  A valid language code per\
    \ RFC 4646 [7]\n      constrained by the definition of \"xs:language\".  The\n\
    \      interpretation of this code is described in Section 6.\n   severity\n \
    \     Optional.  ENUM.  An estimate of the relative severity of the\n      activity.\
    \  The permitted values are shown below.  There is no\n      default value.\n\
    \      1.  low.  Low severity\n      2.  medium.  Medium severity\n      3.  high.\
    \  High severity\n   completion\n      Optional.  ENUM.  An indication whether\
    \ the described activity was\n      successful.  The permitted values are shown\
    \ below.  There is no\n      default value.\n      1.  failed.  The attempted\
    \ activity was not successful.\n      2.  succeeded.  The attempted activity succeeded.\n\
    \   type\n      Required.  ENUM.  Classifies the malicious activity into incident\n\
    \      categories.  The permitted values are shown below.  The default\n     \
    \ value is \"other\".\n      1.   admin.  Administrative privileges were attempted.\n\
    \      2.   dos.  A denial of service was attempted.\n      3.   file.  An action\
    \ that impacts the integrity of a file or\n           database was attempted.\n\
    \      4.   info-leak.  An attempt was made to exfiltrate information.\n     \
    \ 5.   misconfiguration.  An attempt was made to exploit a mis-\n           configuration\
    \ in a system.\n      6.   policy.  Activity violating site's policy was attempted.\n\
    \      7.   recon.  Reconnaissance activity was attempted.\n      8.   social-engineering.\
    \  A social engineering attack was\n           attempted.\n      9.   user.  User\
    \ privileges were attempted.\n      10.  unknown.  The classification of this\
    \ activity is unknown.\n      11.  ext-value.  An escape value used to extend\
    \ this attribute.\n           See Section 5.1.\n   ext-type\n      Optional. \
    \ STRING.  A means by which to extend the type attribute.\n      See Section 5.1.\n"
- title: 3.10.2.  TimeImpact Class
  contents:
  - "3.10.2.  TimeImpact Class\n   The TimeImpact class describes the impact of the\
    \ incident on an\n   organization as a function of time.  It provides a way to\
    \ convey down\n   time and recovery time.\n         +---------------------+\n\
    \         | TimeImpact          |\n         +---------------------+\n        \
    \ | REAL                |\n         |                     |\n         | ENUM severity\
    \       |\n         | ENUM metric         |\n         | STRING ext-metric   |\n\
    \         | ENUM duration       |\n         | STRING ext-duration |\n        \
    \ +---------------------+\n                        Figure 17: TimeImpact Class\n\
    \   The element content is a positive, floating point (REAL) number\n   specifying\
    \ a unit of time.  The duration and metric attributes will\n   imply the semantics\
    \ of the element content.\n   The TimeImpact class has five attributes:\n   severity\n\
    \      Optional.  ENUM.  An estimate of the relative severity of the\n      activity.\
    \  The permitted values are shown below.  There is no\n      default value.\n\
    \      1.  low.  Low severity\n      2.  medium.  Medium severity\n      3.  high.\
    \  High severity\n   metric\n      Required.  ENUM.  Defines the metric in which\
    \ the time is\n      expressed.  The permitted values are shown below.  There\
    \ is no\n      default value.\n      1.  labor.  Total staff-time to recovery\
    \ from the activity (e.g.,\n          2 employees working 4 hours each would be\
    \ 8 hours).\n      2.  elapsed.  Elapsed time from the beginning of the recovery\
    \ to\n          its completion (i.e., wall-clock time).\n      3.  downtime. \
    \ Duration of time for which some provided service(s)\n          was not available.\n\
    \      4.  ext-value.  An escape value used to extend this attribute.\n      \
    \    See Section 5.1.\n   ext-metric\n      Optional.  STRING.  A means by which\
    \ to extend the metric\n      attribute.  See Section 5.1.\n   duration\n    \
    \  Required.  ENUM.  Defines a unit of time, that when combined with\n      the\
    \ metric attribute, fully describes a metric of impact that will\n      be conveyed\
    \ in the element content.  The permitted values are\n      shown below.  The default\
    \ value is \"hour\".\n      1.  second.  The unit of the element content is seconds.\n\
    \      2.  minute.  The unit of the element content is minutes.\n      3.  hour.\
    \  The unit of the element content is hours.\n      4.  day.  The unit of the\
    \ element content is days.\n      5.  month.  The unit of the element content\
    \ is months.\n      6.  quarter.  The unit of the element content is quarters.\n\
    \      7.  year.  The unit of the element content is years.\n      8.  ext-value.\
    \  An escape value used to extend this attribute.\n          See Section 5.1.\n\
    \   ext-duration\n      Optional.  STRING.  A means by which to extend the duration\n\
    \      attribute.  See Section 5.1.\n"
- title: 3.10.3.  MonetaryImpact Class
  contents:
  - "3.10.3.  MonetaryImpact Class\n   The MonetaryImpact class describes the financial\
    \ impact of the\n   activity on an organization.  For example, this impact may\
    \ consider\n   losses due to the cost of the investigation or recovery, diminished\n\
    \   productivity of the staff, or a tarnished reputation that will affect\n  \
    \ future opportunities.\n         +------------------+\n         | MonetaryImpact\
    \   |\n         +------------------+\n         | REAL             |\n        \
    \ |                  |\n         | ENUM severity    |\n         | STRING currency\
    \  |\n         +------------------+\n                      Figure 18: MonetaryImpact\
    \ Class\n   The element content is a positive, floating point number (REAL)\n\
    \   specifying a unit of currency described in the currency attribute.\n   The\
    \ MonetaryImpact class has two attributes:\n   severity\n      Optional.  ENUM.\
    \  An estimate of the relative severity of the\n      activity.  The permitted\
    \ values are shown below.  There is no\n      default value.\n      1.  low. \
    \ Low severity\n      2.  medium.  Medium severity\n      3.  high.  High severity\n\
    \   currency\n      Required.  STRING.  Defines the currency in which the monetary\n\
    \      impact is expressed.  The permitted values are defined in ISO\n      4217:2001,\
    \ Codes for the representation of currencies and funds\n      [14].  There is\
    \ no default value.\n"
- title: 3.10.4.  Confidence Class
  contents:
  - "3.10.4.  Confidence Class\n   The Confidence class represents a best estimate\
    \ of the validity and\n   accuracy of the described impact (see Section 3.10)\
    \ of the incident\n   activity.  This estimate can be expressed as a category\
    \ or a numeric\n   calculation.\n   This class if based upon the IDMEF [17]).\n\
    \         +------------------+\n         | Confidence       |\n         +------------------+\n\
    \         | REAL             |\n         |                  |\n         | ENUM\
    \ rating      |\n         +------------------+\n                        Figure\
    \ 19: Confidence Class\n   The element content expresses a numerical assessment\
    \ in the\n   confidence of the data when the value of the rating attribute is\n\
    \   \"numeric\".  Otherwise, this element should be empty.\n   The Confidence\
    \ class has one attribute.\n   rating\n      Required.  ENUM.  A rating of the\
    \ analytical validity of the\n      specified Assessment.  The permitted values\
    \ are shown below.\n      There is no default value.\n      1.  low.  Low confidence\
    \ in the validity.\n      2.  medium.  Medium confidence in the validity.\n  \
    \    3.  high.  High confidence in the validity.\n      4.  numeric.  The element\
    \ content contains a number that conveys\n          the confidence of the data.\
    \  The semantics of this number\n          outside the scope of this specification.\n"
- title: 3.11.  History Class
  contents:
  - "3.11.  History Class\n   The History class is a log of the significant events\
    \ or actions\n   performed by the involved parties during the course of handling\
    \ the\n   incident.\n   The level of detail maintained in this log is left up\
    \ to the\n   discretion of those handling the incident.\n   +------------------+\n\
    \   | History          |\n   +------------------+\n   | ENUM restriction |<>--{1..*}--[\
    \ HistoryItem ]\n   |                  |\n   +------------------+\n          \
    \             Figure 20: The History Class\n   The class that constitutes History\
    \ is:\n   HistoryItem\n      One or many.  Entry in the history log of significant\
    \ events or\n      actions performed by the involved parties.\n   The History\
    \ class has one attribute:\n   restriction\n      Optional.  ENUM.  This attribute\
    \ is defined in Section 3.2.\n"
- title: 3.11.1.  HistoryItem Class
  contents:
  - "3.11.1.  HistoryItem Class\n   The HistoryItem class is an entry in the History\
    \ (Section 3.11) log\n   that documents a particular action or event that occurred\
    \ in the\n   course of handling the incident.  The details of the entry are a\n\
    \   free-form description, but each can be categorized with the type\n   attribute.\n\
    \   +-------------------+\n   | HistoryItem       |\n   +-------------------+\n\
    \   | ENUM restriction  |<>----------[ DateTime       ]\n   | ENUM action    \
    \   |<>--{0..1}--[ IncidentId     ]\n   | STRING ext-action |<>--{0..1}--[ Contact\
    \        ]\n   |                   |<>--{0..*}--[ Description    ]\n   |     \
    \              |<>--{0..*}--[ AdditionalData ]\n   +-------------------+\n   \
    \                    Figure 21: HistoryItem Class\n   The aggregate classes that\
    \ constitute HistoryItem are:\n   DateTime\n      One. Timestamp of this entry\
    \ in the history log (e.g., when the\n      action described in the Description\
    \ was taken).\n   IncidentID\n      Zero or One. In a history log created by multiple\
    \ parties, the\n      IncidentID provides a mechanism to specify which CSIRT created\
    \ a\n      particular entry and references this organization's incident\n    \
    \  tracking number.  When a single organization is maintaining the\n      log,\
    \ this class can be ignored.\n   Contact\n      Zero or One. Provides contact\
    \ information for the person that\n      performed the action documented in this\
    \ class.\n   Description\n      Zero or many.  ML_STRING.  A free-form textual\
    \ description of the\n      action or event.\n   AdditionalData\n      Zero or\
    \ many.  A mechanism by which to extend the data model.\n   The HistoryItem class\
    \ has three attributes:\n   restriction\n      Optional.  ENUM.  This attribute\
    \ has been defined in Section 3.2.\n   action\n      Required.  ENUM.  Classifies\
    \ a performed action or occurrence\n      documented in this history log entry.\
    \  As activity will likely\n      have been instigated either through a previously\
    \ conveyed\n      expectation or internal investigation, this attribute is identical\n\
    \      to the category attribute of the Expectation class.  The\n      difference\
    \ is only one of tense.  When an action is in this class,\n      it has been completed.\
    \  See Section 3.13.\n   ext-action\n      Optional.  STRING.  A means by which\
    \ to extend the action\n      attribute.  See Section 5.1.\n"
- title: 3.12.  EventData Class
  contents:
  - "3.12.  EventData Class\n   The EventData class describes a particular event of\
    \ the incident for\n   a given set of hosts or networks.  This description includes\
    \ the\n   systems from which the activity originated and those targeted, an\n\
    \   assessment of the techniques used by the intruder, the impact of the\n   activity\
    \ on the organization, and any forensic evidence discovered.\n   +------------------+\n\
    \   | EventData        |\n   +------------------+\n   | ENUM restriction |<>--{0..*}--[\
    \ Description    ]\n   |                  |<>--{0..1}--[ DetectTime     ]\n  \
    \ |                  |<>--{0..1}--[ StartTime      ]\n   |                  |<>--{0..1}--[\
    \ EndTime        ]\n   |                  |<>--{0..*}--[ Contact        ]\n  \
    \ |                  |<>--{0..1}--[ Assessment     ]\n   |                  |<>--{0..*}--[\
    \ Method         ]\n   |                  |<>--{0..*}--[ Flow           ]\n  \
    \ |                  |<>--{0..*}--[ Expectation    ]\n   |                  |<>--{0..1}--[\
    \ Record         ]\n   |                  |<>--{0..*}--[ EventData      ]\n  \
    \ |                  |<>--{0..*}--[ AdditionalData ]\n   +------------------+\n\
    \                      Figure 22: The EventData Class\n   The aggregate classes\
    \ that constitute EventData are:\n   Description\n      Zero or more.  ML_STRING.\
    \  A free-form textual description of the\n      event.\n   DetectTime\n     \
    \ Zero or one.  The time the event was detected.\n   StartTime\n      Zero or\
    \ one.  The time the event started.\n   EndTime\n      Zero or one.  The time\
    \ the event ended.\n   Contact\n      Zero or more.  Contact information for the\
    \ parties involved in the\n      event.\n   Assessment\n      Zero or one.  The\
    \ impact of the event on the target and the\n      actions taken.\n   Method\n\
    \      Zero or more.  The technique used by the intruder in the event.\n   Flow\n\
    \      Zero or more.  A description of the systems or networks involved.\n   Expectation\n\
    \      Zero or more.  The expected action to be performed by the\n      recipient\
    \ for the described event.\n   Record\n      Zero or one.  Supportive data (e.g.,\
    \ log files) that provides\n      additional information about the event.\n  \
    \ EventData\n      Zero or more.  EventData instances contained within another\n\
    \      EventData instance inherit the values of the parent(s); this\n      recursive\
    \ definition can be used to group common data pertaining\n      to multiple events.\
    \  When EventData elements are defined\n      recursively, only the leaf instances\
    \ (those EventData instances\n      not containing other EventData instances)\
    \ represent actual events.\n   AdditionalData\n      Zero or more.  An extension\
    \ mechanism for data not explicitly\n      represented in the data model.\n  \
    \ At least one of the aggregate classes MUST be present in an instance\n   of\
    \ the EventData class.  This is not enforced in the IODEF schema as\n   there\
    \ is no simple way to accomplish it.\n   The EventData class has one attribute:\n\
    \   restriction\n      Optional.  ENUM.  This attribute is defined in Section\
    \ 3.2.\n"
- title: 3.12.1.  Relating the Incident and EventData Classes
  contents:
  - "3.12.1.  Relating the Incident and EventData Classes\n   There is substantial\
    \ overlap in the Incident and EventData classes.\n   Nevertheless, the semantics\
    \ of these classes are quite different.\n   The Incident class provides summary\
    \ information about the entire\n   incident, while the EventData class provides\
    \ information about the\n   individual events comprising the incident.  In the\
    \ most common case,\n   the EventData class will provide more specific information\
    \ for the\n   general description provided in the Incident class.  However, it\
    \ may\n   also be possible that the overall summarized information about the\n\
    \   incident conflicts with some individual information in an EventData\n   class\
    \ when there is a substantial composition of various events in\n   the incident.\
    \  In such a case, the interpretation of the more\n   specific EventData MUST\
    \ supersede the more generic information\n   provided in IncidentData.\n"
- title: 3.12.2.  Cardinality of EventData
  contents:
  - "3.12.2.  Cardinality of EventData\n   The EventData class can be thought of as\
    \ a container for the\n   properties of an event in an incident.  These properties\
    \ include: the\n   hosts involved, impact of the incident activity on the hosts,\n\
    \   forensic logs, etc.  With an instance of the EventData class, hosts\n   (i.e.,\
    \ System class) are grouped around these common properties.\n   The recursive\
    \ definition (or instance property inheritance) of the\n   EventData class (the\
    \ EventData class is aggregated into the EventData\n   class) provides a way to\
    \ related information without requiring the\n   explicit use of unique attribute\
    \ identifiers in the classes or\n   duplicating information.  Instead, the relative\
    \ depth (nesting) of a\n   class is used to group (relate) information.\n   For\
    \ example, an EventData class might be used to describe two\n   machines involved\
    \ in an incident.  This description can be achieved\n   using multiple instances\
    \ of the Flow class.  It happens that there is\n   a common technical contact\
    \ (i.e., Contact class) for these two\n   machines, but the impact (i.e., Assessment\
    \ class) on them is\n   different.  A depiction of the representation for this\
    \ situation can\n   be found in Figure 23.\n   +------------------+\n   | EventData\
    \        |\n   +------------------+\n   |                  |<>----[ Contact  \
    \  ]\n   |                  |\n   |                  |<>----[ EventData  ]<>----[\
    \ Flow     ]\n   |                  |      [            ]<>----[ Assessment ]\n\
    \   |                  |\n   |                  |<>----[ EventData  ]<>----[ Flow\
    \     ]\n   |                  |      [            ]<>----[ Assessment ]\n   +------------------+\n\
    \                Figure 23: Recursion in the EventData Class\n"
- title: 3.13.  Expectation Class
  contents:
  - "3.13.  Expectation Class\n   The Expectation class conveys to the recipient of\
    \ the IODEF document\n   the actions the sender is requesting.  The scope of the\
    \ requested\n   action is limited to purview of the EventData class in which this\n\
    \   class is aggregated.\n   +-------------------+\n   | Expectation       |\n\
    \   +-------------------+\n   | ENUM restriction  |<>--{0..*}--[ Description ]\n\
    \   | ENUM severity     |<>--{0..1}--[ StartTime   ]\n   | ENUM action       |<>--{0..1}--[\
    \ EndTime     ]\n   | STRING ext-action |<>--{0..1}--[ Contact     ]\n   +-------------------+\n\
    \                     Figure 24: The Expectation Class\n   The aggregate classes\
    \ that constitute Expectation are:\n   Description\n      Zero or many.  ML_STRING.\
    \  A free-form description of the desired\n      action(s).\n   StartTime\n  \
    \    Zero or one.  The time at which the action should be performed.  A\n    \
    \  timestamp that is earlier than the ReportTime specified in the\n      Incident\
    \ class denotes that the expectation should be fulfilled as\n      soon as possible.\
    \  The absence of this element leaves the\n      execution of the expectation\
    \ to the discretion of the recipient.\n   EndTime\n      Zero or one.  The time\
    \ by which the action should be completed.\n      If the action is not carried\
    \ out by this time, it should no longer\n      be performed.\n   Contact\n   \
    \   Zero or one.  The expected actor for the action.\n   The Expectations class\
    \ has four attributes:\n   restriction\n      Optional.  ENUM.  This attribute\
    \ is defined in Section 3.2.\n   severity\n      Optional.  ENUM.  Indicates the\
    \ desired priority of the action.\n      This attribute is an enumerated list\
    \ with no default value, and\n      the semantics of these relative measures are\
    \ context dependent.\n      1.  low.  Low priority\n      2.  medium.  Medium\
    \ priority\n      3.  high.  High priority\n   action\n      Optional.  ENUM.\
    \  Classifies the type of action requested.  This\n      attribute is an enumerated\
    \ list with no default value.\n      1.   nothing.  No action is requested.  Do\
    \ nothing with the\n           information.\n      2.   contact-source-site. \
    \ Contact the site(s) identified as the\n           source of the activity.\n\
    \      3.   contact-target-site.  Contact the site(s) identified as the\n    \
    \       target of the activity.\n      4.   contact-sender.  Contact the originator\
    \ of the document.\n      5.   investigate.  Investigate the systems(s) listed\
    \ in the event.\n      6.   block-host.  Block traffic from the machine(s) listed\
    \ as\n           sources the event.\n      7.   block-network.  Block traffic\
    \ from the network(s) lists as\n           sources in the event.\n      8.   block-port.\
    \  Block the port listed as sources in the event.\n      9.   rate-limit-host.\
    \  Rate-limit the traffic from the machine(s)\n           listed as sources in\
    \ the event.\n      10.  rate-limit-network.  Rate-limit the traffic from the\n\
    \           network(s) lists as sources in the event.\n      11.  rate-limit-port.\
    \  Rate-limit the port(s) listed as sources in\n           the event.\n      12.\
    \  remediate-other.  Remediate the activity in a way other than\n           by\
    \ rate limiting or blocking.\n      13.  status-triage.  Conveys receipts and\
    \ the triaging of an\n           incident.\n      14.  status-new-info.  Conveys\
    \ that new information was received\n           for this incident.\n      15.\
    \  other.  Perform some custom action described in the\n           Description\
    \ class.\n      16.  ext-value.  An escape value used to extend this attribute.\n\
    \           See Section 5.1.\n   ext-action\n      Optional.  STRING.  A means\
    \ by which to extend the action\n      attribute.  See Section 5.1.\n"
- title: 3.14.  Flow Class
  contents:
  - "3.14.  Flow Class\n   The Flow class groups related the source and target hosts.\n\
    \   +------------------+\n   | Flow             |\n   +------------------+\n \
    \  |                  |<>--{1..*}--[ System   ]\n   +------------------+\n   \
    \                      Figure 25: The Flow Class\n   The aggregate class that\
    \ constitutes Flow is:\n   System\n      One or More.  A host or network involved\
    \ in an event.\n   The Flow System class has no attributes.\n"
- title: 3.15.  System Class
  contents:
  - "3.15.  System Class\n   The System class describes a system or network involved\
    \ in an event.\n   The systems or networks represented by this class are categorized\n\
    \   according to the role they played in the incident through the\n   category\
    \ attribute.  The value of this category attribute dictates\n   the semantics\
    \ of the aggregated classes in the System class.  If the\n   category attribute\
    \ has a value of \"source\", then the aggregated\n   classes denote the machine\
    \ and service from which the activity is\n   originating.  With a category attribute\
    \ value of \"target\" or\n   \"intermediary\", then the machine or service is\
    \ the one targeted in\n   the activity.  A value of \"sensor\" dictates that this\
    \ System was part\n   of an instrumentation to monitor the network.\n   +---------------------+\n\
    \   | System              |\n   +---------------------+\n   | ENUM restriction\
    \    |<>----------[ Node            ]\n   | ENUM category       |<>--{0..*}--[\
    \ Service         ]\n   | STRING ext-category |<>--{0..*}--[ OperatingSystem ]\n\
    \   | STRING interface    |<>--{0..*}--[ Counter         ]\n   | ENUM spoofed\
    \        |<>--{0..*}--[ Description     ]\n   |                     |<>--{0..*}--[\
    \ AdditionalData  ]\n   +---------------------+\n                        Figure\
    \ 26: The System Class\n   The aggregate classes that constitute System are:\n\
    \   Node\n      One. A host or network involved in the incident.\n   Service\n\
    \      Zero or more.  A network service running on the system.\n   OperatingSystem\n\
    \      Zero or one.  The operating system running on the system.\n   Counter\n\
    \      Zero or more.  A counter with which to summarize properties of\n      this\
    \ host or network.\n   Description\n      Zero or more.  ML_STRING.  A free-form\
    \ text description of the\n      System.\n   AdditionalData\n      Zero or many.\
    \  A mechanism by which to extend the data model.\n   The System class has five\
    \ attributes:\n   restriction\n      Optional.  ENUM.  This attribute is defined\
    \ in Section 3.2.\n   category\n      Required.  ENUM.  Classifies the role the\
    \ host or network played\n      in the incident.  The possible values are:\n \
    \     1.  source.  The System was the source of the event.\n      2.  target.\
    \  The System was the target of the event.\n      3.  intermediate.  The System\
    \ was an intermediary in the event.\n      4.  sensor.  The System was a sensor\
    \ monitoring the event.\n      5.  infrastructure.  The System was an infrastructure\
    \ node of\n          IODEF document exchange.\n      6.  ext-value.  An escape\
    \ value used to extend this attribute.\n          See Section 5.1.\n   ext-category\n\
    \      Optional.  STRING.  A means by which to extend the category\n      attribute.\
    \  See Section 5.1.\n   interface\n      Optional.  STRING.  Specifies the interface\
    \ on which the event(s)\n      on this System originated.  If the Node class specifies\
    \ a network\n      rather than a host, this attribute has no meaning.\n   spoofed\n\
    \      Optional.  ENUM.  An indication of confidence in whether this\n      System\
    \ was the true target or attacking host.  The permitted\n      values for this\
    \ attribute are shown below.  The default value is\n      \"unknown\".\n     \
    \ 1.  unknown.  The accuracy of the category attribute value is\n          unknown.\n\
    \      2.  yes.  The category attribute value is probably incorrect.  In\n   \
    \       the case of a source, the System is likely a decoy; with a\n         \
    \ target, the System was likely not the intended victim.\n      3.  no.  The category\
    \ attribute value is believed to be correct.\n"
- title: 3.16.  Node Class
  contents:
  - "3.16.  Node Class\n   The Node class names a system (e.g., PC, router) or network.\n\
    \   This class was derived from the IDMEF [17].\n   +---------------+\n   | Node\
    \          |\n   +---------------+\n   |               |<>--{0..*}--[ NodeName\
    \ ]\n   |               |<>--{0..*}--[ Address  ]\n   |               |<>--{0..1}--[\
    \ Location ]\n   |               |<>--{0..1}--[ DateTime ]\n   |             \
    \  |<>--{0..*}--[ NodeRole ]\n   |               |<>--{0..*}--[ Counter  ]\n \
    \  +---------------+\n                         Figure 27: The Node Class\n   The\
    \ aggregate classes that constitute Node are:\n   NodeName\n      Zero or more.\
    \  ML_STRING.  The name of the Node (e.g., fully\n      qualified domain name).\
    \  This information MUST be provided if no\n      Address information is given.\n\
    \   Address\n      Zero or more.  The hardware, network, or application address\
    \ of\n      the Node.  If a NodeName is not provided, at least one Address\n \
    \     MUST be specified.\n   Location\n      Zero or one.  ML_STRING.  A free-from\
    \ description of the physical\n      location of the equipment.\n   DateTime\n\
    \      Zero or one.  A timestamp of when the resolution between the name\n   \
    \   and address was performed.  This information SHOULD be provided if\n     \
    \ both an Address and NodeName are specified.\n   NodeRole\n      Zero or more.\
    \  The intended purpose of the Node.\n   Counter\n      Zero or more.  A counter\
    \ with which to summarizes properties of\n      this host or network.\n"
- title: 3.16.1.  Counter Class
  contents:
  - "3.16.1.  Counter Class\n   The Counter class summarize multiple occurrences of\
    \ some event, or\n   conveys counts or rates on various features (e.g., packets,\
    \ sessions,\n   events).\n   The value of the counter is the element content with\
    \ its units\n   represented in the type attribute.  A rate for a given feature\
    \ can be\n   expressed by setting the duration attribute.  The complete semantics\n\
    \   are entirely context dependent based on the class in which the\n   Counter\
    \ is aggregated.\n   +---------------------+\n   | Counter             |\n   +---------------------+\n\
    \   | REAL                |\n   |                     |\n   | ENUM type      \
    \     |\n   | STRING ext-type     |\n   | STRING meaning      |\n   | ENUM duration\
    \       |\n   | STRING ext-duration |\n   +---------------------+\n          \
    \             Figure 28: The Counter Class\n   The Counter class has three attribute:\n\
    \   type\n      Required.  ENUM.  Specifies the units of the element content.\n\
    \      1.   byte.  Count of bytes.\n      2.   packet.  Count of packets.\n  \
    \    3.   flow.  Count of flow (e.g., NetFlow records).\n      4.   session. \
    \ Count of sessions.\n      5.   alert.  Count of notifications generated by another\
    \ system\n           (e.g., IDS or SIM).\n      6.   message.  Count of messages\
    \ (e.g., mail messages).\n      7.   event.  Count of events.\n      8.   host.\
    \  Count of hosts.\n      9.   site.  Count of site.\n      10.  organization.\
    \  Count of organizations.\n      11.  ext-value.  An escape value used to extend\
    \ this attribute.\n           See Section 5.1.\n   ext-type\n      Optional. \
    \ STRING.  A means by which to extend the type attribute.\n      See Section 5.1.\n\
    \   duration\n      Optional.  ENUM.  If present, the Counter class represents\
    \ a rate\n      rather than a count over the entire event.  In that case, this\n\
    \      attribute specifies the denominator of the rate (where the type\n     \
    \ attribute specified the nominator).  The possible values of this\n      attribute\
    \ are defined in Section 3.10.2\n   ext-duration\n      Optional.  STRING.  A\
    \ means by which to extend the duration\n      attribute.  See Section 5.1.\n"
- title: 3.16.2.  Address Class
  contents:
  - "3.16.2.  Address Class\n   The Address class represents a hardware (layer-2),\
    \ network (layer-3),\n   or application (layer-7) address.\n   This class was\
    \ derived from the IDMEF [17].\n   +---------------------+\n   | Address     \
    \        |\n   +---------------------+\n   | ENUM category       |\n   | STRING\
    \ ext-category |\n   | STRING vlan-name    |\n   | INTEGER vlan-num    |\n   +---------------------+\n\
    \                       Figure 29: The Address Class\n   The Address class has\
    \ four attributes:\n   category\n      Required.  ENUM.  The type of address represented.\
    \  The permitted\n      values for this attribute are shown below.  The default\
    \ value is\n      \"ipv4-addr\".\n      1.   asn.  Autonomous System Number\n\
    \      2.   atm.  Asynchronous Transfer Mode (ATM) address\n      3.   e-mail.\
    \  Electronic mail address (RFC 822)\n      4.   ipv4-addr.  IPv4 host address\
    \ in dotted-decimal notation\n           (a.b.c.d)\n      5.   ipv4-net.  IPv4\
    \ network address in dotted-decimal notation,\n           slash, significant bits\
    \ (a.b.c.d/nn)\n      6.   ipv4-net-mask.  IPv4 network address in dotted-decimal\n\
    \           notation, slash, network mask in dotted-decimal notation\n       \
    \    (a.b.c.d/w.x.y.z)\n      7.   ipv6-addr.  IPv6 host address\n      8.   ipv6-net.\
    \  IPv6 network address, slash, significant bits\n      9.   ipv6-net-mask.  IPv6\
    \ network address, slash, network mask\n      10.  mac.  Media Access Control\
    \ (MAC) address\n      11.  ext-value.  An escape value used to extend this attribute.\n\
    \           See Section 5.1.\n   ext-category\n      Optional.  STRING.  A means\
    \ by which to extend the category\n      attribute.  See Section 5.1.\n   vlan-name\n\
    \      Optional.  STRING.  The name of the Virtual LAN to which the\n      address\
    \ belongs.\n   vlan-num\n      Optional.  STRING.  The number of the Virtual LAN\
    \ to which the\n      address belongs.\n"
- title: 3.16.3.  NodeRole Class
  contents:
  - "3.16.3.  NodeRole Class\n   The NodeRole class describes the intended function\
    \ performed by a\n   particular host.\n         +---------------------+\n    \
    \     | NodeRole            |\n         +---------------------+\n         | ENUM\
    \ category       |\n         | STRING ext-category |\n         | ENUM lang   \
    \        |\n         +---------------------+\n                       Figure 30:\
    \ The NodeRole Class\n   The NodeRole class has three attributes:\n   category\n\
    \      Required.  ENUM.  Functionality provided by a node.\n      1.   client.\
    \  Client computer\n      2.   server-internal.  Server with internal services\n\
    \      3.   server-public.  Server with public services\n      4.   www.  WWW\
    \ server\n      5.   mail.  Mail server\n      6.   messaging.  Messaging server\
    \ (e.g., NNTP, IRC, IM)\n      7.   streaming.  Streaming-media server\n     \
    \ 8.   voice.  Voice server (e.g., SIP, H.323)\n      9.   file.  File server\
    \ (e.g., SMB, CVS, AFS)\n      10.  ftp.  FTP server\n      11.  p2p.  Peer-to-peer\
    \ node\n      12.  name.  Name server (e.g., DNS, WINS)\n      13.  directory.\
    \  Directory server (e.g., LDAP, finger, whois)\n      14.  credential.  Credential\
    \ server (e.g., domain controller,\n           Kerberos)\n      15.  print.  Print\
    \ server\n      16.  application.  Application server\n      17.  database.  Database\
    \ server\n      18.  infra.  Infrastructure server (e.g., router, firewall, DHCP)\n\
    \      19.  log.  Logserver (e.g., syslog)\n      20.  ext-value.  An escape value\
    \ used to extend this attribute.\n           See Section 5.1.\n   ext-category\n\
    \      Optional.  STRING.  A means by which to extend the category\n      attribute.\
    \  See Section 5.1.\n   lang\n      Required.  ENUM.  A valid language code per\
    \ RFC 4646 [7]\n      constrained by the definition of \"xs:language\".  The\n\
    \      interpretation of this code is described in Section 6.\n"
- title: 3.17.  Service Class
  contents:
  - "3.17.  Service Class\n   The Service class describes a network service of a host\
    \ or network.\n   The service is identified by specific port or list of ports,\
    \ along\n   with the application listening on that port.\n   When Service occurs\
    \ as an aggregate class of a System that is a\n   source, then this service is\
    \ the one from which activity of interest\n   is originating.  Conversely, when\
    \ Service occurs as an aggregate\n   class of a System that is a target, then\
    \ that service is the one to\n   which activity of interest is directed.\n   This\
    \ class was derived from the IDMEF [17].\n   +---------------------+\n   | Service\
    \             |\n   +---------------------+\n   | INTEGER ip_protocol |<>--{0..1}--[\
    \ Port        ]\n   |                     |<>--{0..1}--[ Portlist    ]\n   | \
    \                    |<>--{0..1}--[ ProtoCode   ]\n   |                     |<>--{0..1}--[\
    \ ProtoType   ]\n   |                     |<>--{0..1}--[ ProtoFlags  ]\n   | \
    \                    |<>--{0..1}--[ Application ]\n   +---------------------+\n\
    \                       Figure 31: The Service Class\n   The aggregate classes\
    \ that constitute Service are:\n   Port\n      Zero or one.  INTEGER.  A port\
    \ number.\n   Portlist\n      Zero or one.  PORTLIST.  A list of port numbers\
    \ formatted\n      according to Section 2.10.\n   ProtoCode\n      Zero or one.\
    \  INTEGER.  A layer-4 protocol-specific code field\n      (e.g., ICMP code field).\n\
    \   ProtoType\n      Zero or one.  INTEGER.  A layer-4 protocol specific type\
    \ field\n      (e.g., ICMP type field).\n   ProtoFlags\n      Zero or one.  INTEGER.\
    \  A layer-4 protocol specific flag field\n      (e.g., TCP flag field).\n   Application\n\
    \      Zero or more.  The application bound to the specified Port or\n      Portlist.\n\
    \   Either a Port or Portlist class MUST be specified for a given\n   instance\
    \ of a Service class.\n   For a given source, System@type=\"source\", a corresponding\
    \ target,\n   System@type=\"target\", maybe defined, or vice versa.  When a Portlist\n\
    \   class is defined in the Service class of both the source and target\n   in\
    \ a given instance of the Flow class, there MUST be symmetry in the\n   enumeration\
    \ of the ports.  Thus, if n-ports are listed for a source,\n   n-ports should\
    \ be listed for the target.  Likewise, the ports should\n   be listed in an identical\
    \ sequence such that the n-th port in the\n   source corresponds to the n-th port\
    \ of the target.  This symmetry in\n   listing and sequencing of ports applies\
    \ whether there are 1-to-1,\n   1-to-many, or many-to-many sources-to-targets.\
    \  In the 1-to-many or\n   many-to-many, the exact order in which the System classes\
    \ are\n   enumerated in the Flow class is significant.\n   The Service class has\
    \ one attribute:\n   ip_protocol\n      Required.  INTEGER.  The IANA protocol\
    \ number.\n"
- title: 3.17.1.  Application Class
  contents:
  - "3.17.1.  Application Class\n   The Application class describes an application\
    \ running on a System\n   providing a Service.\n   +--------------------+\n  \
    \ | Application        |\n   +--------------------+\n   | STRING swid        |<>--{0..1}--[\
    \ URL        ]\n   | STRING configid    |\n   | STRING vendor      |\n   | STRING\
    \ family      |\n   | STRING name        |\n   | STRING version     |\n   | STRING\
    \ patch       |\n   +--------------------+\n                     Figure 32: The\
    \ Application Class\n   The aggregate class that constitutes Application is:\n\
    \   URL\n      Zero or one.  URL.  A URL describing the application.\n   The Application\
    \ class has seven attributes:\n   swid\n      Optional.  STRING.  An identifier\
    \ that can be used to reference\n      this software.\n   configid\n      Optional.\
    \  STRING.  An identifier that can be used to reference a\n      particular configuration\
    \ of this software.\n   vendor\n      Optional.  STRING.  Vendor name of the software.\n\
    \   family\n      Optional.  STRING.  Family of the software.\n   name\n     \
    \ Optional.  STRING.  Name of the software.\n   version\n      Optional.  STRING.\
    \  Version of the software.\n   patch\n      Optional.  STRING.  Patch or service\
    \ pack level of the software.\n"
- title: 3.18.  OperatingSystem Class
  contents:
  - "3.18.  OperatingSystem Class\n   The OperatingSystem class describes the operating\
    \ system running on a\n   System.  The definition is identical to the Application\
    \ class\n   (Section 3.17.1).\n"
- title: 3.19.  Record Class
  contents:
  - "3.19.  Record Class\n   The Record class is a container class for log and audit\
    \ data that\n   provides supportive information about the incident.  The source\
    \ of\n   this data will often be the output of monitoring tools.  These logs\n\
    \   should substantiate the activity described in the document.\n   +------------------+\n\
    \   | Record           |\n   +------------------+\n   | ENUM restriction |<>--{1..*}--[\
    \ RecordData ]\n   +------------------+\n                          Figure 33:\
    \ Record Class\n   The aggregate class that constitutes Record is:\n   RecordData\n\
    \      One or more.  Log or audit data generated by a particular type of\n   \
    \   sensor.  Separate instances of the RecordData class SHOULD be used\n     \
    \ for each sensor type.\n   The Record class has one attribute:\n   restriction\n\
    \      Optional.  ENUM.  This attribute has been defined in Section 3.2.\n"
- title: 3.19.1.  RecordData Class
  contents:
  - "3.19.1.  RecordData Class\n   The RecordData class groups log or audit data from\
    \ a given sensor\n   (e.g., IDS, firewall log) and provides a way to annotate\
    \ the output.\n   +------------------+\n   | RecordData       |\n   +------------------+\n\
    \   | ENUM restriction |<>--{0..1}--[ DateTime        ]\n   |                \
    \  |<>--{0..*}--[ Description     ]\n   |                  |<>--{0..1}--[ Application\
    \     ]\n   |                  |<>--{0..*}--[ RecordPattern   ]\n   |        \
    \          |<>--{1..*}--[ RecordItem      ]\n   |                  |<>--{0..*}--[\
    \ AdditionalData  ]\n   +------------------+\n                      Figure 34:\
    \ The RecordData Class\n   The aggregate classes that constitutes RecordData is:\n\
    \   DateTime\n      Zero or one.  Timestamp of the RecordItem data.\n   Description\n\
    \      Zero or more.  ML_STRING.  Free-form textual description of the\n     \
    \ provided RecordItem data.  At minimum, this description should\n      convey\
    \ the significance of the provided RecordItem data.\n   Application\n      Zero\
    \ or one.  Information about the sensor used to generate the\n      RecordItem\
    \ data.\n   RecordPattern\n      Zero or more.  A search string to precisely find\
    \ the relevant data\n      in a RecordItem.\n   RecordItem\n      One or more.\
    \  Log, audit, or forensic data.\n   AdditionalData\n      Zero or one.  An extension\
    \ mechanism for data not explicitly\n      represented in the data model.\n  \
    \ The RecordData class has one attribute:\n   restriction\n      Optional.  ENUM.\
    \  This attribute has been defined in Section 3.2.\n"
- title: 3.19.2.  RecordPattern Class
  contents:
  - "3.19.2.  RecordPattern Class\n   The RecordPattern class describes where in the\
    \ content of the\n   RecordItem relevant information can be found.  It provides\
    \ a way to\n   reference subsets of information, identified by a pattern, in a\
    \ large\n   log file, audit trail, or forensic data.\n   +-----------------------+\n\
    \   | RecordPattern         |\n   +-----------------------+\n   | STRING     \
    \           |\n   |                       |\n   | ENUM type             |\n  \
    \ | STRING ext-type       |\n   | INTEGER offset        |\n   | ENUM offsetunit\
    \       |\n   | STRING ext-offsetunit |\n   | INTEGER instance      |\n   +-----------------------+\n\
    \                    Figure 35: The RecordPattern Class\n   The specific pattern\
    \ to search with in the RecordItem is defined in\n   the body of the element.\
    \  It is further annotated by four attributes:\n   type\n      Required.  ENUM.\
    \  Describes the type of pattern being specified in\n      the element content.\
    \  The default is \"regex\".\n      1.  regex. regular expression, per Appendix\
    \ F of [3].\n      2.  binary.  Binhex encoded binary pattern, per the HEXBIN\
    \ data\n          type.\n      3.  xpath.  XML Path (XPath) [5]\n      4.  ext-value.\
    \  An escape value used to extend this attribute.\n          See Section 5.1.\n\
    \   ext-type\n      Optional.  STRING.  A means by which to extend the type attribute.\n\
    \      See Section 5.1.\n   offset\n      Optional.  INTEGER.  Amount of units\
    \ (determined by the offsetunit\n      attribute) to seek into the RecordItem\
    \ data before matching the\n      pattern.\n   offsetunit\n      Optional.  ENUM.\
    \  Describes the units of the offset attribute.\n      The default is \"line\"\
    .\n      1.  line.  Offset is a count of lines.\n      2.  binary.  Offset is\
    \ a count of bytes.\n      3.  ext-value.  An escape value used to extend this\
    \ attribute.\n          See Section 5.1.\n   ext-offsetunit\n      Optional. \
    \ STRING.  A means by which to extend the offsetunit\n      attribute.  See Section\
    \ 5.1.\n   instance\n      Optional.  INTEGER.  Number of types to apply the specified\n\
    \      pattern.\n"
- title: 3.19.3.  RecordItem Class
  contents:
  - "3.19.3.  RecordItem Class\n   The RecordItem class provides a way to incorporate\
    \ relevant logs,\n   audit trails, or forensic data to support the conclusions\
    \ made during\n   the course of analyzing the incident.  The class supports both\
    \ the\n   direct encapsulation of the data, as well as, provides primitives to\n\
    \   reference data stored elsewhere.\n   This class is identical to AdditionalData\
    \ class (Section 3.6).\n"
- title: 4.  Processing Considerations
  contents:
  - "4.  Processing Considerations\n   This section defines additional requirements\
    \ on creating and parsing\n   IODEF documents.\n"
- title: 4.1.  Encoding
  contents:
  - "4.1.  Encoding\n   Every IODEF document MUST begin with an XML declaration, and\
    \ MUST\n   specify the XML version used.  If UTF-8 encoding is not used, the\n\
    \   character encoding MUST also be explicitly specified.  The IODEF\n   conforms\
    \ to all XML data encoding conventions and constraints.\n   The XML declaration\
    \ with no character encoding will read as follows:\n   <?xml version=\"1.0\" ?>\n\
    \   When a character encoding is specified, the XML declaration will read\n  \
    \ like the following:\n   <?xml version=\"1.0\" encoding=\"charset\" ?>\n   Where\
    \ \"charset\" is the name of the character encoding as registered\n   with the\
    \ Internet Assigned Numbers Authority (IANA), see [9].\n   The following characters\
    \ have special meaning in XML and MUST be\n   escaped with their entity reference\
    \ equivalent: \"&\", \"<\", \">\", \"\\\"\"\n   (double quotation mark), and \"\
    '\" (apostrophe).  These entity\n   references are \"&amp;\", \"&lt;\", \"&gt;\"\
    , \"&quot;\", and \"&apos;\"\n   respectively.\n"
- title: 4.2.  IODEF Namespace
  contents:
  - "4.2.  IODEF Namespace\n   The IODEF schema declares a namespace of\n   \"urn:ietf:params:xml:ns:iodef-1.0\"\
    \ and registers it per [4].  Each\n   IODEF document SHOULD include a valid reference\
    \ to the IODEF schema\n   using the \"xsi:schemaLocation\" attribute.  An example\
    \ of such a\n   declaration would look as follows:\n   <IODEF-Document\n     \
    \ version=\"1.00\" lang=\"en-US\"\n      xmlns:iodef=\"urn:ietf:params:xml:ns:iodef-1.0\"\
    \n      xsi:schemaLocation=\"urn:ietf:params:xmls:schema:iodef-1.0\">\n"
- title: 4.3.  Validation
  contents:
  - "4.3.  Validation\n   The IODEF documents MUST be well-formed XML and SHOULD be\
    \ validated\n   against the schema described in Section 8.  However, mere conformance\n\
    \   to the schema is not sufficient for a semantically valid IODEF\n   document.\
    \  There is additional specification in the text of Section 3\n   that cannot\
    \ be readily encoded in the schema and it must also be\n   considered by an IODEF\
    \ parser.  The following is a list of\n   discrepancies in what is more strictly\
    \ specified in the normative\n   text (Section 3), but not enforced in the IODEF\
    \ schema:\n   o  The elements or attributes that are defined as POSTAL, NAME,\n\
    \      PHONE, and EMAIL data-types are implemented as \"xs:string\", but\n   \
    \   more rigid formatting requirements are specified in the text.\n   o  The IODEF-Document@lang\
    \ and MLStringType@lang attributes are\n      declared as an \"xs:language\" that\
    \ constrains values with a regular\n      expression.  However, the value of this\
    \ attribute still needs to\n      be validated against the list of possible enumerated\
    \ values is\n      defined in [7].\n   o  The MonetaryImpact@currency attribute\
    \ is declared as an \"xs:\n      string\", but the list of valid values as defined\
    \ in [14].\n   o  All of the aggregated classes Contact and EventData are optional\n\
    \      in the schema, but at least one of these aggregated classes MUST\n    \
    \  be present.\n   o  There are multiple conventions that can be used to categorize\
    \ a\n      system using the NodeRole class or to specify software with the\n \
    \     Application and OperatingSystem classes.  IODEF parsers MUST\n      accept\
    \ incident reports that do not use these fields in accordance\n      with local\
    \ conventions.\n   o  The Confidence@rating attribute determines whether the element\n\
    \      content of Confidence should be empty.\n   o  The Address@type attribute\
    \ determines the format of the element\n      content.\n   o  The attributes AdditionalData@dtype\
    \ and RecordItem@dtype derived\n      from iodef:ExtensionType determine the semantics\
    \ and formatting of\n      the element content.\n   o  Symmetry in the enumerated\
    \ ports of a Portlist class is required\n      between sources and targets.  See\
    \ Section 3.17.\n"
- title: 5.  Extending the IODEF
  contents:
  - "5.  Extending the IODEF\n   In order to support the changing activity of CSIRTS,\
    \ the IODEF data\n   model will need to evolve along with them.  This section\
    \ discusses\n   how new data elements that have no current representation in the\
    \ data\n   model can be incorporated into the IODEF.  These techniques are\n \
    \  designed so that adding new data will not require a change to the\n   IODEF\
    \ schema.  With proven value, well documented extensions can be\n   incorporated\
    \ into future versions of the specification.  However,\n   this approach also\
    \ supports private extensions relevant only to a\n   closed consortium.\n"
- title: 5.1.  Extending the Enumerated Values of Attributes
  contents:
  - "5.1.  Extending the Enumerated Values of Attributes\n   The data model supports\
    \ a means by which to add new enumerated values\n   to an attribute.  For each\
    \ attribute that supports this extension\n   technique, there is a corresponding\
    \ attribute in the same element\n   whose name is identical, less a prefix of\
    \ \"ext-\".  This special\n   attribute is referred to as the extension attribute,\
    \ and the\n   attribute being extended is referred to as an extensible attribute.\n\
    \   For example, an extensible attribute named \"foo\" will have a\n   corresponding\
    \ extension attribute named \"ext-foo\".  An element may\n   have many extensible,\
    \ and therefore many extension, attributes.\n   In addition to a corresponding\
    \ extension attribute, each extensible\n   attribute has \"ext-value\" as one\
    \ its possible values.  This\n   particular value serves as an escape sequence\
    \ and has no valid\n   meaning.\n   In order to add a new enumerated value to\
    \ an extensible attribute,\n   the value of this attribute MUST be set to \"ext-value\"\
    , and the new\n   desired value MUST be set in the corresponding extension attribute.\n\
    \   For example, an extended instance of the type attribute of the Impact\n  \
    \ class would look as follows:\n    <Impact type=\"ext-value\" ext-type=\"new-attack-type\"\
    >\n   A given extension attribute MUST NOT be set unless the corresponding\n \
    \  extensible attribute has been set to \"ext-value\".\n"
- title: 5.2.  Extending Classes
  contents:
  - "5.2.  Extending Classes\n   The classes of the data model can be extended only\
    \ through the use of\n   the AdditionalData and RecordItem classes.  These container\
    \ classes,\n   collectively referred to as the extensible classes, are implemented\n\
    \   with the iodef:ExtensionType data type in the schema.  They provide\n   the\
    \ ability to have new atomic or XML-encoded data elements in all of\n   the top-level\
    \ classes of the Incident class and a few of the more\n   complicated subordinate\
    \ classes.  As there are multiple instances of\n   the extensible classes in the\
    \ data model, there is discretion on\n   where to add a new data element.  It\
    \ is RECOMMENDED that the\n   extension be placed in the most closely related\
    \ class to the new\n   information.\n   Extensions using the atomic data types\
    \ (i.e., all values of the dtype\n   attributes other than \"xml\") MUST:\n  \
    \ 1.  Set the element content of extensible class to the desired value,\n    \
    \   and\n   2.  Set the dtype attribute to correspond to the data type of the\n\
    \       element content.\n   The following guidelines exist for extensions using\
    \ XML:\n   1.  The element content of the extensible class MUST be set to the\n\
    \       desired value and the dtype attribute MUST be set to \"xml\".\n   2. \
    \ The extension schema MUST declare a separate namespace.  It is\n       RECOMMENDED\
    \ that these extensions have the prefix \"iodef-\".\n   3.  It is RECOMMENDED\
    \ that extension schemas follow the naming\n       convention of the IODEF data\
    \ model.  The names of all elements\n       are capitalized.  For composed names,\
    \ a capital letter is used\n       for each word.  Attribute names are lower case.\n\
    \   4.  When a parser encounters an IODEF document with an extension it\n    \
    \   does not understand, this extension MUST be ignored (and not\n       processed),\
    \ but the remainder of the document MUST be processed.\n       Parsers will be\
    \ able to identify these extensions for which they\n       have no processing\
    \ logic through the namespace declaration.\n       Parsers that encounter an unrecognized\
    \ element in a namespace\n       that they do support SHOULD reject the document\
    \ as a syntax\n       error.\n   5.  Implementations SHOULD NOT download schemas\
    \ at runtime due to the\n       security implications, and extensions MUST NOT\
    \ be required to\n       provide a resolvable location of their schema.\n   The\
    \ following schema and XML document excerpt provide a template for\n   an extension\
    \ schema and its use in the IODEF document.\n   This example schema defines a\
    \ namespace of \"iodef-extension1\" and a\n   single element named \"newdata\"\
    .\n     <xs:schema\n        targetNamespace=\"iodef-extension1.xsd\"\n       \
    \ xmlns:iodef-extension1=\"iodef-extension1.xsd\"\n        xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    >\n        attributeFormDefault=\"unqualified\"\n        elementFormDefault=\"\
    qualified\">\n      <xs:import\n           namespace=\"urn:ietf:params:xml:ns:iodef-1.0\"\
    \n           schemaLocation=\" urn:ietf:params:xml:schema:iodef-1.0\"/>\n    \
    \    <xs:element name=\"newdata\" type=\"xs:string\" />\n     </xs:schema>\n \
    \  The following XML excerpt demonstrates the use of the above schema as\n   an\
    \ extension to the IODEF.\n      <IODEF-Document\n           version=\"1.00\"\
    \ lang=\"en-US\"\n           xmlns=\"urn:ietf:params:xml:ns:iodef-1.0\"\n    \
    \       xmlns:iodef=\" urn:ietf:params:xml:ns:iodef-1.0\"\n           xmlns:iodef-extension1=\"\
    iodef-extension1.xsd\"\n           xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n           xsi:schemaLocation=\"iodef-extension1.xsd\">\n          <Incident\
    \ purpose=\"reporting\">\n          ...\n          <AdditionalData dtype=\"xml\"\
    \ meaning=\"xml\">\n            <iodef-extension1:newdata>\n               Field\
    \ that could not be represented elsewhere\n            </iodef-extension1:newdata>\n\
    \          </AdditionalData>\n          </Incident>\n      </IODEF-Document>\n"
- title: 6.  Internationalization Issues
  contents:
  - "6.  Internationalization Issues\n   Internationalization and localization is\
    \ of specific concern to the\n   IODEF, since it is only through collaboration,\
    \ often across language\n   barriers, that certain incidents be resolved.  The\
    \ IODEF supports\n   this goal by depending on XML constructs, and through explicit\
    \ design\n   choices in the data model.\n   Since IODEF is implemented as an XML\
    \ Schema, it implicitly supports\n   all the different character encodings, such\
    \ as UTF-8 and UTF-16,\n   possible with XML.  Additionally, each IODEF document\
    \ MUST specify\n   the language in which their contents are encoded.  The language\
    \ can\n   be specified with the attribute \"xml:lang\" (per Section 2.12 of [1])\n\
    \   in the top-level element (i.e., IODEF-Document@lang) and letting all\n   other\
    \ elements inherit that definition.  All IODEF classes with a\n   free-form text\
    \ definition (i.e., all those defined of type iodef:\n   MLStringType) can also\
    \ specify a language different from the rest of\n   the document.  The valid language\
    \ codes for the \"xml:lang\" attribute\n   are described in RFC 4646 [7].\n  \
    \ The data model supports multiple translations of free-form text.  In\n   the\
    \ places where free-text is used for descriptive purposes, the\n   given class\
    \ always has a one-to-many cardinality to its parent (e.g.,\n   Description class).\
    \  The intent is to allow the identical text to be\n   encoded in different instances\
    \ of the same class, but each being in a\n   different language.  This approach\
    \ allows an IODEF document author to\n   send recipients speaking different languages\
    \ an identical document.\n   The IODEF parser SHOULD extract the appropriate language\
    \ relevant to\n   the recipient.\n   While the intent of the data model is to\
    \ provide internationalization\n   and localization, the intent is not to do so\
    \ at the detriment of\n   interoperability.  While the IODEF does support different\
    \ languages,\n   the data model also relies heavily on standardized enumerated\n\
    \   attributes that can crudely approximate the contents of the document.\n  \
    \ With this approach, a CSIRT should be able to make some sense of an\n   IODEF\
    \ document it receives even if the text based data elements are\n   written in\
    \ a language unfamiliar to the analyst.\n"
