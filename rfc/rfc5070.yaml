- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Incident Object Description Exchange Format (IODEF) defines\
    \ a\n   data representation that provides a framework for sharing information\n\
    \   commonly exchanged by Computer Security Incident Response Teams\n   (CSIRTs)\
    \ about computer security incidents.  This document describes\n   the information\
    \ model for the IODEF and provides an associated data\n   model specified with\
    \ XML Schema.\n"
