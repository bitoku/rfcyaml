- title: 8.  The IODEF Schema
  contents:
  - "8.  The IODEF Schema\n  <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n  <xs:schema\
    \ targetNamespace=\"urn:ietf:params:xml:ns:iodef-1.0\"\n             xmlns=\"\
    urn:ietf:params:xml:ns:iodef-1.0\"\n             xmlns:iodef=\"urn:ietf:params:xml:ns:iodef-1.0\"\
    \n             xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n             elementFormDefault=\"\
    qualified\"\n             attributeFormDefault=\"unqualified\">\n    <xs:annotation>\n\
    \      <xs:documentation>\n      Incident Object Description Exchange Format v1.00,\
    \ see RFC 5070\n      </xs:documentation>\n    </xs:annotation>\n  <!--\n   ====================================================================\n\
    \   == IODEF-Document class                                           ==\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"IODEF-Document\">\n      <xs:complexType>\n   \
    \     <xs:sequence>\n          <xs:element ref=\"iodef:Incident\"\n          \
    \            maxOccurs=\"unbounded\"/>\n        </xs:sequence>\n        <xs:attribute\
    \ name=\"version\"\n                      type=\"xs:string\" fixed=\"1.00\"/>\n\
    \        <xs:attribute name=\"lang\"\n                      type=\"xs:language\"\
    \ use=\"required\"/>\n        <xs:attribute name=\"formatid\"\n              \
    \        type=\"xs:string\"/>\n      </xs:complexType>\n    </xs:element>\n  <!--\n\
    \   ====================================================================\n   ===\
    \  Incident class                                              ===\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"Incident\">\n      <xs:complexType>\n        <xs:sequence>\n\
    \          <xs:element ref=\"iodef:IncidentID\"/>\n          <xs:element ref=\"\
    iodef:AlternativeID\"\n                      minOccurs=\"0\"/>\n          <xs:element\
    \ ref=\"iodef:RelatedActivity\"\n                      minOccurs=\"0\"/>\n   \
    \       <xs:element ref=\"iodef:DetectTime\"\n                      minOccurs=\"\
    0\"/>\n          <xs:element ref=\"iodef:StartTime\"\n                      minOccurs=\"\
    0\"/>\n          <xs:element ref=\"iodef:EndTime\"\n                      minOccurs=\"\
    0\"/>\n          <xs:element ref=\"iodef:ReportTime\"/>\n          <xs:element\
    \ ref=\"iodef:Description\"\n                      minOccurs=\"0\" maxOccurs=\"\
    unbounded\"/>\n          <xs:element ref=\"iodef:Assessment\"\n              \
    \        maxOccurs=\"unbounded\"/>\n          <xs:element ref=\"iodef:Method\"\
    \n                      minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n          <xs:element\
    \ ref=\"iodef:Contact\"\n                      maxOccurs=\"unbounded\"/>\n   \
    \       <xs:element ref=\"iodef:EventData\"\n                      minOccurs=\"\
    0\" maxOccurs=\"unbounded\"/>\n          <xs:element ref=\"iodef:History\"\n \
    \                     minOccurs=\"0\"/>\n          <xs:element ref=\"iodef:AdditionalData\"\
    \n                      minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n        </xs:sequence>\n\
    \        <xs:attribute name=\"purpose\" use=\"required\">\n          <xs:simpleType>\n\
    \            <xs:restriction base=\"xs:NMTOKEN\">\n              <xs:enumeration\
    \ value=\"traceback\"/>\n              <xs:enumeration value=\"mitigation\"/>\n\
    \              <xs:enumeration value=\"reporting\"/>\n              <xs:enumeration\
    \ value=\"other\"/>\n              <xs:enumeration value=\"ext-value\"/>\n   \
    \         </xs:restriction>\n          </xs:simpleType>\n        </xs:attribute>\n\
    \        <xs:attribute name=\"ext-purpose\"\n                      type=\"xs:string\"\
    \ use=\"optional\"/>\n        <xs:attribute name=\"lang\"\n                  \
    \    type=\"xs:language\"/>\n        <xs:attribute name=\"restriction\"\n    \
    \                  type=\"iodef:restriction-type\" default=\"private\"/>\n   \
    \   </xs:complexType>\n    </xs:element>\n  <!--\n   ====================================================================\n\
    \   ==  IncidentID class                                              ==\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"IncidentID\" type=\"iodef:IncidentIDType\"/>\n\
    \    <xs:complexType name=\"IncidentIDType\">\n      <xs:simpleContent>\n    \
    \    <xs:extension base=\"xs:string\">\n          <xs:attribute name=\"name\"\n\
    \                        type=\"xs:string\" use=\"required\"/>\n          <xs:attribute\
    \ name=\"instance\"\n                        type=\"xs:string\" use=\"optional\"\
    />\n          <xs:attribute name=\"restriction\"\n                        type=\"\
    iodef:restriction-type\" default=\"public\"/>\n        </xs:extension>\n     \
    \ </xs:simpleContent>\n    </xs:complexType>\n  <!--\n   ====================================================================\n\
    \   ==  AlternativeID class                                           ==\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"AlternativeID\">\n      <xs:complexType>\n    \
    \    <xs:sequence>\n          <xs:element ref=\"iodef:IncidentID\"\n         \
    \             maxOccurs=\"unbounded\"/>\n        </xs:sequence>\n        <xs:attribute\
    \ name=\"restriction\"\n                      type=\"iodef:restriction-type\"\
    />\n      </xs:complexType>\n    </xs:element>\n  <!--\n   ====================================================================\n\
    \   ==  RelatedActivity class                                         ==\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"RelatedActivity\">\n      <xs:complexType>\n  \
    \      <xs:choice>\n          <xs:element ref=\"iodef:IncidentID\"\n         \
    \             maxOccurs=\"unbounded\"/>\n          <xs:element ref=\"iodef:URL\"\
    \n                      maxOccurs=\"unbounded\"/>\n        </xs:choice>\n    \
    \    <xs:attribute name=\"restriction\"\n                      type=\"iodef:restriction-type\"\
    />\n      </xs:complexType>\n    </xs:element>\n  <!--\n   ====================================================================\n\
    \   ===  AdditionalData class                                        ===\n   ====================================================================\n\
    \  -->\n    <xs:element name=\"AdditionalData\" type=\"iodef:ExtensionType\"/>\n\
    \  <!--\n  ====================================================================\n\
    \  ===  Contact class                                               ===\n  ====================================================================\n\
    \  -->\n    <xs:element name=\"Contact\">\n      <xs:complexType>\n        <xs:sequence>\n\
