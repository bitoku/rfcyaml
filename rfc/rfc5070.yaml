- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   The IODEF data model itself does not directly\
    \ introduce security\n   issues.  Rather, it simply defines a representation for\
    \ incident\n   information.  As the data encoded by the IODEF might be considered\n\
    \   privacy sensitive by the parties exchanging the information or by\n   those\
    \ described by it, care needs to be taken in ensuring the\n   appropriate disclosure\
    \ during both document exchange and subsequent\n   processing.  The former must\
    \ be handled by a messaging format, but\n   the latter risk must be addressed\
    \ by the systems that process, store,\n   and archive IODEF documents and information\
    \ derived from them.\n   The contents of an IODEF document may include a request\
    \ for action or\n   an IODEF parser may independently have logic to take certain\
    \ actions\n   based on information that it finds.  For this reason, care must\
    \ be\n   taken by the parser to properly authenticate the recipient of the\n \
    \  document and ascribe an appropriate confidence to the data prior to\n   action.\n\
    \   The underlying messaging format and protocol used to exchange\n   instances\
    \ of the IODEF MUST provide appropriate guarantees of\n   confidentiality, integrity,\
    \ and authenticity.  The use of a\n   standardized security protocol is encouraged.\
    \  The Real-time Inter-\n   network Defense (RID) protocol [18] and its associated\
    \ transport\n   binding IODEF/RID over SOAP [19] provide such security.\n   In\
    \ order to suggest data processing and handling guidelines of the\n   encoded\
    \ information, the IODEF allows a document sender to convey a\n   privacy policy\
    \ using the restriction attribute.  The various\n   instances of this attribute\
    \ allow different data elements of the\n   document to be covered by dissimilar\
    \ policies.  While flexible, it\n   must be stressed that this approach only serves\
    \ as a guideline from\n   the sender, as the recipient is free to ignore it. \
    \ The issue of\n   enforcement is not a technical problem.\n"
