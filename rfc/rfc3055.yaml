  title: 6. Acknowledgements
- contents:
  - "7.  Security Considerations\n   There is only one management object defined in
    this MIB that has a\n   MAX-ACCESS clause of read-write (pintSysContact).  There
    are no\n   read-create objects.  This read-write object may be considered\n   sensitive
    or vulnerable in some network environments.  The support\n   for SET operations
    in a non-secure environment without proper\n   protection can have a negative
    effect on network operations.\n   There are a number of managed objects in this
    MIB that may contain\n   information that may be sensitive from a business perspective.
    \ One\n   could be the customer identification (UserIdName).  Also information\n
    \  on PINT services performance might itself be need to be guarded.  It\n   is
    thus important to control even GET access to these objects and\n   possibly to
    even encrypt the values of these object when sending them\n   over the network
    via SNMP.  Not all versions of SNMP provide features\n   for such a secure environment.\n
    \  SNMPv1 by itself is not a secure environment.  Even if the network\n   itself
    is secure (for example by using IPSec), even then, there is no\n   control as
    to who on the secure network is allowed to access and\n   GET/SET (read/change/create/delete)
    the objects in this MIB.\n   It is recommended that the implementers consider
    the security\n   features as provided by the SNMPv3 framework.  Specifically,
    the use\n   of the User-based Security Model RFC 2574 [13] and the View-based\n
    \  Access Control Model RFC 2575 [16] is recommended.\n   It is then a customer/user
    responsibility to ensure that the SNMP\n   entity giving access to an instance
    of this MIB, is properly\n   configured to give access to the objects only to
    those principals\n   (users) that have legitimate rights to indeed GET or SET\n
    \  (change/create/delete) them.\n"
  title: 7.  Security Considerations
- contents:
