- contents:
  - "DESCRIPTION\n    \"This TC describes the statistics period of time.\n    Note
    that the values of the counters indexed with a value\n    SinceReboot(4) can be
    potentially affected by a counter rollover.\n    It is the responsibility of the
    application using this object to\n    take into account that the counter has been
    zeroed each time it\n    reached a value of (2**32-1).\"\n"
