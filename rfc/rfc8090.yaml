    \     Appointment Procedures for the IETF Representatives to the\n           \
    \        Community Coordination Group (CCG)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document outlines the procedures by which the IETF makes\n\
    \   appointments to the Community Coordination Group (CCG), which\n   provides\
    \ advice and guidance to the IETF Trust in matters related to\n   the IANA trademarks\
    \ and the IANA domain names.\n"
