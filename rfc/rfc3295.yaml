- title: 8. Security Considerations
  contents:
  - "8. Security Considerations\n   Assuming that secure network management (such\
    \ as SNMP v3) is\n   implemented, the objects represented in this MIB do not pose\
    \ a threat\n   to the security of the network.\n   There are a number of management\
    \ objects defined in this MIB that\n   have a MAX-ACCESS clause of read-write\
    \ and/or read-create.  Such\n   objects may be considered sensitive or vulnerable\
    \ in some network\n   environments.  The support for SET operations in a non-secure\n\
    \   environment without proper protection can have a negative effect on\n   network\
    \ operations.\n   There are a number of managed objects in this MIB that may contain\n\
    \   sensitive information.  They are contained in the gsmpControllerTable\n  \
    \ and gsmpSwitchTable.  It is thus important to control even GET access\n   to\
    \ these objects and possibly to even encrypt the values of these\n   object when\
    \ sending them over the network via SNMP.  Not all versions\n   of SNMP provide\
    \ features for such a secure environment.\n   SNMPv1 by itself is not a secure\
    \ environment.  Even if the network\n   itself is secure (for example by using\
    \ IPSec), even then, there is no\n   control as to who on the secure network is\
    \ allowed to access and\n   GET/SET (read/change/create/delete) the objects in\
    \ this MIB.\n   It is recommended that the implementers consider the security\n\
    \   features as provided by the SNMPv3 framework.  Specifically, the use\n   of\
    \ the User-based Security Model RFC 2574 [RFC2574] and the View-\n   based Access\
    \ Control Model RFC 2575 [RFC2575] is recommended.\n   It is then a customer/user\
    \ responsibility to ensure that the SNMP\n   entity giving access to an instance\
    \ of this MIB, is properly\n   configured to give access to the objects, only\
    \ to those principals\n   (users) that have legitimate rights to indeed GET or\
    \ SET\n   (change/create/delete) them.\n"
