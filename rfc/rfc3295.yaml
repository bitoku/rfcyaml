- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for the use with the network management protocols in the Internet\n   community.\
    \  In particular, it describes managed objects for the\n   General Switch Management\
    \ Protocol (GSMP).\n"
