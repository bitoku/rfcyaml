- title: 1. Introduction
  contents:
  - "1. Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects for the General Switch\n   Management\
    \ Protocol (GSMP).\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n"
- title: 2. The SNMP Management Framework
  contents:
  - "2. The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   *  An overall architecture, described\
    \ in RFC 2571 [RFC2571].\n   *  Mechanisms for describing and naming objects and\
    \ events for the\n      purpose of management.  The first version of this Structure\
    \ of\n      Management Information (SMI) is called SMIv1 and is described in\n\
    \      STD 16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212], and RFC\n     \
    \ 1215 [RFC1215].  The second version, called SMIv2, is described in\n      STD\
    \ 58, RFC 2578 [RFC2578], RFC 2579 [RFC2579], and RFC\n      2580[RFC2580].\n\
    \   *  Message protocols for transferring management information.  The\n     \
    \ first version of the SNMP message protocol is called SNMPv1 and is\n      described\
    \ in STD 15, RFC 1157 [RFC1157].  A second version of the\n      SNMP message\
    \ protocol, which is not an Internet standards track\n      protocol, is called\
    \ SNMPv2c and is described in RFC 1901 [RFC1901]\n      and RFC 1906 [RFC1906].\
    \  The third version of the message protocol\n      is called SNMPv3 and is described\
    \ in RFC 1906 [RFC1906], RFC 2572\n      [RFC2572], and RFC 2574 [RFC2574].\n\
    \   *  Protocol operations for accessing management information.  The\n      first\
    \ set of protocol operations and associated PDU formats are\n      described in\
    \ STD 15, RFC 1157 [RFC1157].  A second set of\n      operations and associated\
    \ PDU formats are described in 1905\n      [RFC1905].\n   *  A set of fundamental\
    \ applications described in RFC 2573 [RFC2573],\n      and the view-based access\
    \ control mechanism is described in RFC\n      2575 [RFC2575].\n   A more detailed\
    \ introduction to the current SNMP Management Framework\n   can be found in RFC\
    \ 2570 [RFC2570].\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the mechanisms defined in the SMI.\n   This memo specifies a\
    \ MIB module that is compliant to the SMIv2.  A\n   MIB conforming to the SMIv1\
    \ can be produced through the appropriate\n   translations.  The resulting translated\
    \ MIB must be semantically\n   equivalent, except where objects or events are\
    \ omitted because no\n   translation is possible (use of Counter64).  Some machine\
    \ readable\n   information in SMIv2 will be converted into textual descriptions\
    \ in\n   SMIv1 during the translation process.  However, this loss of machine\n\
    \   readable information is not considered to change the semantics of the\n  \
    \ MIB.\n"
- title: 3. Structure of the MIB
  contents:
  - "3. Structure of the MIB\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for the use with network management protocols in the Internet\n\
    \   community.  In particular, it describes managed objects for the\n   General\
    \ Switch Management Protocol (GSMP), as defined in [RFC3292].\n"
- title: 3.1 Overview
  contents:
  - "3.1 Overview\n   The General Switch Management Protocol (GSMP) is a general purpose\n\
    \   protocol to control a label switch.  GSMP allows a controller to\n   establish\
    \ and release connections across the switch, to manage switch\n   ports and to\
    \ request configuration information or statistics.  It\n   also allows the switch\
    \ to inform the controller of asynchronous\n   events such as a link going down.\n\
    \   The GSMP protocol is asymmetric, the controller being the master and\n   the\
    \ switch being the slave.  Multiple switches may be controlled by a\n   single\
    \ controller using multiple instantiations of the protocol over\n   separate control\
    \ connections.  Also a switch may be controlled by\n   more than one controller\
    \ by using the technique of partitioning.\n   Each instance of a (switch controller,\
    \ switch partition) adjacency is\n   a session between one switch controller entity\
    \ and one switch entity.\n   The MIB provides objects to configure/setup these\
    \ entities to form\n   the GSMP sessions.  It also provide objects to monitor\
    \ these GSMP\n   sessions.\n"
- title: 3.2 Scope
  contents:
  - "3.2 Scope\n   The GSMP mib is a protocol mib.  It contains objects to configure,\n\
    \   monitor, and maintain the GSMP protocol entity.  It does not provide\n   any\
    \ information learned via the protocol, such as \"all ports config\"\n   information.\n\
    \   The relationships between virtual entities, such as Virtual Switch\n   Entities,\
    \ and \"physical\" entities, such as Switch Entities, falls\n   outside of the\
    \ management of GSMP.  This also applies for the\n   management of switch partitions.\
    \  So this is excluded from the GSMP\n   mib.\n   It is possible to configure\
    \ which, and how many Switch Controllers\n   are controlling one Switch since\
    \ every potential session with the\n   switch has to be represented with an Switch\
    \ entity.  It is, however,\n   not possible to define that one Switch Controller\
    \ shouldn't allow\n   other Switch controllers to control the same switch or partition\
    \ on\n   the switch.  It is assumed that there are mechanisms that synchronise\n\
    \   controllers and the configuration of them.  This is outside the scope\n  \
    \ of this mib.\n"
- title: 3.3 MIB guideline
  contents:
  - "3.3 MIB guideline\n   Two tables are used to configure potential GSMP sessions\
    \ depending if\n   you are acting as a GSMP switch controller or a GSMP switch.\
    \  Each\n   row in these tables initiates a GSMP session.\n   The entity ID is\
    \ a 48-bit name that is unique within the operational\n   context of the device.\
    \  A 48-bit IEEE 802 MAC address, if available,\n   MAY be used for the entity\
    \ ID.  If the Ethernet encapsulation is\n   used, the entity ID MUST be the IEEE\
    \ 802 MAC address of the interface\n   on which the GSMP session is to be setup.\n\
    \   First, the encapsulation of the potential GSMP session shall be\n   defined.\
    \  If ATM is used, a row in the gsmpAtmEncapTable has to be\n   created with the\
    \ index set to the entity ID.  The specified resources\n   should be allocated\
    \ to GSMP.  If TCP/IP is used, a row in the\n   gsmpTcpIpEncapTable has to be\
    \ created with the index set to the\n   entity ID.  The specified port shall be\
    \ allocated to GSMP.  No\n   special action is needed if ethernet encapsulation\
    \ is used.\n   Then the entity information shall be defined.  To create a Switch\n\
    \   Entity, an entry in the gsmpSwitchTable is created with the index set\n  \
    \ to the entity ID.  To create a Switch Controller Entity, an entry in\n   the\
    \ gsmpControllerTable is created with the index set to the entity\n   ID.\n  \
    \ When the row status of the GsmpControllerEntry or GsmpSwitchEntry is\n   set\
    \ to active (e.g., in the case with ATM or TCP/IP there are active\n   rows with\
    \ a corresponding entity ID), the adjacency protocol of GSMP\n   is started.\n\
    \   Another table, the gsmpSessionTable, shows the actual sessions that\n   are\
    \ established or are in the process of being established.  Each row\n   represents\
    \ a specific session between an Entity and a peer.  This\n   table carries information\
    \ about the peer, the session, and parameters\n   that were negotiated by the\
    \ adjacency procedures.  The\n   gsmpSessionTable also contains statistical information\
    \ regarding the\n   session.\n   This creation order SHOULD be used by all GSMP\
    \ managers.  This is to\n   avoid clash situations in multiple SNMP manager scenarios\
    \ where\n   different managers may create competing entries in the different\n\
    \   tables.\n   Entities may very well be configured by other means than SNMP,\
    \ e.g.,\n   the cli command.  Such configured entities SHOULD be represented as\n\
    \   entries in the tables of this mib and SHOULD be possible to query,\n   and\
    \ MAY be possible to alter with SNMP.\n"
- title: 3.4 MIB groups
  contents:
  - '3.4 MIB groups

    '
- title: 3.4.1 GSMP Switch Controller group
  contents:
  - "3.4.1 GSMP Switch Controller group\n   The controller group is used to configure\
    \ a potential GSMP session on\n   a Switch Controller.  A row in the gsmpControllerTable\
    \ is created for\n   each such session.  If ATM or TCP/IP encapsulation is used,\
    \ a\n   corresponding row has to be created in these tables before the\n   session\
    \ adjacency protocol is initiated.\n   If ATM or TCP/IP is used, encapsulation\
    \ data is defined in the\n   corresponding encapsulation tables.  If ethernet\
    \ is used, the MAC\n   address of the interface defined for the session is set\
    \ by the\n   Controller ID object.\n   The adjacency parameters are defined; such\
    \ as\n   -  Max supported GSMP version.\n   -  Time between the periodic adjacency\
    \ messages.\n   -  Controller local port number and instance number.\n   -  Whether\
    \ partitions are being used and the partition ID for the\n      specific partitions\
    \ this controller is concerned with if\n      partitions are used.\n   -  The\
    \ resynchronisation strategy for the session is specified.\n   The notification\
    \ mapping is set to specify for with events the\n   corresponding SNMP notifications\
    \ are sent.\n"
- title: 3.4.2 GSMP Switch group
  contents:
  - "3.4.2 GSMP Switch group\n   The switch group is used to configure a potential\
    \ GSMP session on a\n   Switch.  A row in the gsmpSwitchTable is created for each\
    \ such\n   session.  If ATM or TCP/IP encapsulation is used, a corresponding row\n\
    \   has to be created in these tables before the session adjacency\n   protocol\
    \ is initiated.\n   If ATM or TCP/IP is used, encapsulation data is defined in\
    \ the\n   corresponding encapsulation tables.  If ethernet is used the MAC\n \
    \  address of the interface defined for the session is set by the Switch\n   ID\
    \ object.\n   The adjacency parameters are defined; such as\n   -  Max supported\
    \ GSMP version\n   -  Time between the periodic adjacency messages\n   -  Switch\
    \ Name, local port number, and instance number.\n   -  Whether partitions are\
    \ being used and the partition ID for this\n      specific partition if partitions\
    \ are used.\n   -  The switch type could be set.\n   -  The suggested maximum\
    \ window size for unacknowledged request\n      messages.\n   Also, a notification\
    \ mapping is set to specify for with events the\n   corresponding SNMP notifications\
    \ are sent.\n"
- title: 3.4.3 GSMP Encapsulation groups
  contents:
  - "3.4.3 GSMP Encapsulation groups\n   The ATM Encapsulation Table and the TCP/IP\
    \ Encapsulation Table\n   provides a way to configure information that are encapsulation\n\
    \   specific.  The encapsulation data is further specified in [RFC3293].\n   If\
    \ ATM encapsulation is used, the interface and the virtual channel\n   are specified.\n\
    \   If TCP/IP is used, the IP address and the port number are specified.\n   No\
    \ special config data needed if Ethernet encapsulation is used.\n   This mib MAY\
    \ be extended with new, standard or proprietary, GSMP\n   encapsulation types.\
    \  If a new encapsulation type needs to be added,\n   it SHOULD be done in the\
    \ form of a new table with the entity ID as an\n   index.  A row in that encapsulation\
    \ table SHOULD be created before\n   any row in a GSMP entity table is created\
    \ that is using this new GSMP\n   encapsulation.\n"
- title: 3.4.4 GSMP General group
  contents:
  - "3.4.4 GSMP General group\n   The GSMP session table provides a way to monitor\
    \ and maintain GSMP\n   sessions.\n   The session is defined by a Switch Controller\
    \ Entity and Switch\n   Entity pair.\n"
- title: 3.4.5 The GSMP Notifications Group
  contents:
  - "3.4.5 The GSMP Notifications Group\n   The GSMP Notification Group defines notifications\
    \ for GSMP entities.\n   These notifications provide a mechanism for a GSMP device\
    \ to inform\n   the management station of status changes.  Also a notification\
    \ is\n   defined for each type of GSMP events.\n   The group of notifications\
    \ consists of the following notifications:\n   - gsmpSessionDown\n   This notification\
    \ is generated when a session is terminating and also\n   reports the final accounting\
    \ statistics of the session.\n   - gsmpSessionUp\n   This notification is generated\
    \ when a new session is established.\n   - gsmpSendFailureInd\n   This notification\
    \ is generated when a message with a failure\n   indication was sent.  This means\
    \ that this notification identifies a\n   change to the gsmpSessionStatFailureInds\
    \ object in a row of the\n   gsmpSessionTable.\n   - gsmpReceivedFailureInd\n\
    \   This notification is generated when a message with a failure\n   indication\
    \ received.  This means that this notification identifies a\n   change to the\
    \ gsmpSessionStatReceivedFailures object in a row of the\n   gsmpSessionTable.\n\
    \   - gsmpPortUpEvent\n   This notification is generated when a Port Up Event\
    \ is either\n   received or sent.\n   - gsmpPortDownEvent\n   This notification\
    \ is generated when a Port Down Event is either\n   received or sent.\n   - gsmpInvalidLabelEvent\n\
    \   This notification is generated when an Invalid Label Event is either\n   received\
    \ or sent.\n   - gsmpNewPortEvent\n   This notification is generated when New\
    \ Port Event either is received\n   or sent.\n   - gsmpDeadPortEvent\n   This\
    \ notification is generated when a Dead Port Event is either\n   received or sent.\n\
    \   - gsmpAdjacencyUpdateEvent\n   This notification is generated when an Adjacency\
    \ Update Event is\n   either received or sent.\n   To disable or enable the sending\
    \ of each notification, the bits in\n   the bitmap are set to 0 or 1 in the Notification\
    \ mapping objects in\n   the Controller Entitiy or Switch Entity tables.\n   The\
    \ GSMP notification map capability should not be seen as a\n   duplication of\
    \ the filter mechanism in the snmp notification\n   originator application [RFC2573],\
    \ but as a compliment, to configure\n   the relation between GSMP events and the\
    \ SNMP notifications already\n   in the GSMP agent.  SNMP notifications and GSMP\
    \ events operate\n   sometimes on a different timescale, and it may in some applications\n\
    \   be devastating for a SNMP application to receive events for each GSMP\n  \
    \ events.  E.g. the invalid label event in a ATM switch scenario may\n   cause\
    \ mass SNMP notification flooding if mapped to a SNMP\n   notification.\n"
- title: 3.5 Textual Conventions
  contents:
  - "3.5 Textual Conventions\n   The datatypes GsmpNameType, GsmpLabelType, GsmpVersion,\n\
    \   GsmpPartitionType, and GsmpPartitionIdType are used as textual\n   conventions\
    \ in this document.  These textual conventions are used for\n   the convenience\
    \ of humans reading the MIB.  Objects defined using\n   these conventions are\
    \ always encoded by means of the rules that\n   define their primitive type. \
    \ However, the textual conventions have\n   special semantics associated with\
    \ them.  Hence, no changes to the SMI\n   or the SNMP are necessary to accommodate\
    \ these textual conventions\n   which are adopted merely for the convenience of\
    \ readers.\n"
- title: 4. GSMP MIB Definitions
  contents:
  - '4. GSMP MIB Definitions

    '
- title: GSMP-MIB DEFINITIONS ::= BEGIN
  contents:
  - "GSMP-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n        OBJECT-TYPE, MODULE-IDENTITY,\
    \ NOTIFICATION-TYPE,\n        Unsigned32, Integer32, mib-2\n               FROM\
    \ SNMPv2-SMI                             -- [RFC2578]\n        RowStatus, TruthValue,\
    \ TimeStamp,\n        StorageType, TEXTUAL-CONVENTION\n               FROM SNMPv2-TC\
    \                              -- [RFC2579]\n        MODULE-COMPLIANCE, OBJECT-GROUP,\
    \ NOTIFICATION-GROUP\n               FROM SNMPv2-CONF                        \
    \    -- [RFC2580]\n        ZeroBasedCounter32\n               FROM RMON2-MIB \
    \                             -- [RFC2021]\n        InterfaceIndex\n         \
    \      FROM IF-MIB                                 -- [RFC2863]\n        AtmVcIdentifier,\
    \ AtmVpIdentifier\n               FROM ATM-TC-MIB                            \
    \ -- [RFC2514]\n        InetAddressType, InetAddress, InetPortNumber\n       \
    \        FROM INET-ADDRESS-MIB ;                     -- [RFC3291]\n    gsmpMIB\
    \ MODULE-IDENTITY\n        LAST-UPDATED \"200205310000Z\" -- May 31, 2002\n  \
    \      ORGANIZATION \"General Switch Management Protocol (gsmp)\n            \
    \          Working Group, IETF\"\n        CONTACT-INFO\n               \"WG Charter:\n\
    \               http://www.ietf.org/html.charters/gsmp-charter.html\n        \
    \       WG-email:          gsmp@ietf.org\n               Subscribe:         gsmp-request@ietf.org\n\
    \               Email Archive:\n               ftp://ftp.ietf.org/ietf-mail-archive/gsmp/\n\
    \               WG Chair:    Avri Doria\n               Email:       avri@acm.org\n\
    \               WG Chair:    Kenneth Sundell\n               Email:       ksundell@nortelnetworks.com\n\
    \               Editor:      Hans Sjostrand\n               Email:       hans@ipunplugged.com\n\
    \               Editor:      Joachim Buerkle\n               Email:       joachim.buerkle@nortelnetworks.com\n\
    \               Editor:      Balaji Srinivasan\n               Email:       balaji@cplane.com\"\
    \n        DESCRIPTION\n            \"This MIB contains managed object definitions\
    \ for the\n            General Switch Management Protocol, GSMP, version 3\"\n\
    \        REVISION       \"200205310000Z\"\n        DESCRIPTION \"Initial Version,\
    \ published as RFC 3295\"\n    ::= { mib-2 98 }\n    gsmpNotifications       \
    \       OBJECT IDENTIFIER ::= { gsmpMIB 0 }\n    gsmpObjects                 \
    \   OBJECT IDENTIFIER ::= { gsmpMIB 1 }\n    gsmpNotificationsObjects       OBJECT\
    \ IDENTIFIER ::= { gsmpMIB 2 }\n    gsmpConformance                OBJECT IDENTIFIER\
    \ ::= { gsmpMIB 3 }\n    --**************************************************************\n\
    \    -- GSMP Textual Conventions\n    --**************************************************************\n\
    \    GsmpNameType ::= TEXTUAL-CONVENTION\n        STATUS         current\n   \
    \     DESCRIPTION\n            \"The Name is a 48-bit quantity.\n            A\
    \ 48-bit IEEE 802 MAC address, if\n            available, may be used.\"\n   \
    \     SYNTAX           OCTET STRING (SIZE(6))\n    GsmpPartitionType ::= TEXTUAL-CONVENTION\n\
    \       STATUS           current\n       DESCRIPTION\n           \"Defining if\
    \ partitions are used and how the partition id\n           is negotiated. \"\n\
    \       SYNTAX           INTEGER {\n                                   noPartition(1),\n\
    \                                   fixedPartitionRequest(2),\n              \
    \                     fixedPartitionAssigned(3)\n                            \
    \       }\n    GsmpPartitionIdType ::= TEXTUAL-CONVENTION\n        STATUS    \
    \     current\n        DESCRIPTION\n            \"A 8-bit quantity. The format\
    \ of the Partition ID is not\n            defined in GSMP. If desired, the Partition\
    \ ID can be\n            divided into multiple sub-identifiers within a single\n\
    \            partition. For example: the Partition ID could be\n            subdivided\
    \ into a 6-bit partition number and a 2-bit\n            sub-identifier which\
    \ would allow a switch to support 64\n            partitions with 4 available\
    \ IDs per partition.\"\n          SYNTAX         OCTET STRING (SIZE(1))\n    GsmpVersion\
    \ ::= TEXTUAL-CONVENTION\n          STATUS          current\n          DESCRIPTION\n\
    \             \"The version numbers defined for the GSMP protocol.\n         \
    \     The version numbers used are defined in the\n              specifications\
    \ of the respective protocol,\n              1 - GSMPv1.1 [RFC1987]\n        \
    \      2 - GSMPv2.0 [RFC2397]\n              3 - GSMPv3   [RFC3292]\n        \
    \      Other numbers may be defined for other versions\n              of the GSMP\
    \ protocol.\"\n          SYNTAX          Unsigned32\n    GsmpLabelType ::= TEXTUAL-CONVENTION\n\
    \          STATUS         current\n          DESCRIPTION\n             \"The label\
    \ is structured as a TLV, a tuple, consisting of\n             a Type, a Length,\
    \ and a Value. The structure is defined\n             in [RFC 3292]. The label\
    \ TLV is encoded as a 2 octet type\n             field, followed by a 2 octet\
    \ Length field, followed by a\n             variable length Value field.\n   \
    \          Additionally, a label field can be composed of many stacked\n     \
    \        labels that together constitute the label.\"\n          SYNTAX      \
    \    OCTET STRING\n    --**************************************************************\n\
    \    -- GSMP Entity Objects\n    --**************************************************************\n\
    \    --\n    -- Switch Controller Entity table\n    --\n    gsmpControllerTable\
    \ OBJECT-TYPE\n          SYNTAX          SEQUENCE OF GsmpControllerEntry\n   \
    \       MAX-ACCESS      not-accessible\n          STATUS          current\n  \
    \        DESCRIPTION\n             \"This table represents the Switch Controller\n\
    \             Entities. An entry in this table needs to be configured\n      \
    \       (created) before a GSMP session might be started.\"\n          ::= { gsmpObjects\
    \ 1 }\n    gsmpControllerEntry OBJECT-TYPE\n          SYNTAX          GsmpControllerEntry\n\
    \        MAX-ACCESS      not-accessible\n        STATUS          current\n   \
    \     DESCRIPTION\n              \"An entry in the table showing\n           \
    \   the data for a specific Switch Controller\n              Entity. If partitions\
    \ are used, one entity\n              corresponds to one specific switch partition.\n\
    \              Depending of the encapsulation used,\n              a corresponding\
    \ row in the gsmpAtmEncapTable or the\n              gsmpTcpIpEncapTable may have\
    \ been created.\"\n        INDEX { gsmpControllerEntityId }\n        ::= { gsmpControllerTable\
    \ 1 }\n    GsmpControllerEntry ::= SEQUENCE {\n        gsmpControllerEntityId\
    \                    GsmpNameType,\n        gsmpControllerMaxVersion         \
    \         GsmpVersion,\n        gsmpControllerTimer                       Unsigned32,\n\
    \        gsmpControllerPort                        Unsigned32,\n        gsmpControllerInstance\
    \                    Unsigned32,\n        gsmpControllerPartitionType        \
    \       GsmpPartitionType,\n        gsmpControllerPartitionId                \
    \ GsmpPartitionIdType,\n        gsmpControllerDoResync                    TruthValue,\n\
    \        gsmpControllerNotificationMap             BITS,\n        gsmpControllerSessionState\
    \                INTEGER,\n        gsmpControllerStorageType                 StorageType,\n\
    \        gsmpControllerRowStatus                   RowStatus\n        }\n    gsmpControllerEntityId\
    \ OBJECT-TYPE\n        SYNTAX          GsmpNameType\n        MAX-ACCESS      not-accessible\n\
    \        STATUS          current\n        DESCRIPTION\n              \"The Switch\
    \ Controller Entity Id is unique\n              within the operational context\
    \ of the device.\"\n        ::= { gsmpControllerEntry 1 }\n   gsmpControllerMaxVersion\
    \ OBJECT-TYPE\n       SYNTAX          GsmpVersion\n       MAX-ACCESS      read-create\n\
    \       STATUS          current\n       DESCRIPTION\n             \"The max version\
    \ number of the GSMP protocol being used\n             in this session. The version\
    \ is negotiated by the\n             adjacency protocol.\"\n       DEFVAL { 3\
    \ }\n       ::= { gsmpControllerEntry 2 }\n   gsmpControllerTimer OBJECT-TYPE\n\
    \       SYNTAX          Unsigned32(1..255)\n       UNITS           \"100ms\"\n\
    \       MAX-ACCESS      read-create\n       STATUS          current\n       DESCRIPTION\n\
    \           \"The timer specifies the nominal time between\n           periodic\
    \ adjacency protocol messages. It is a constant\n           for the duration of\
    \ a GSMP session. The timer is\n           specified in units of 100ms.\"\n  \
    \     DEFVAL { 10 }\n       ::= { gsmpControllerEntry 3 }\n   gsmpControllerPort\
    \ OBJECT-TYPE\n       SYNTAX          Unsigned32\n       MAX-ACCESS      read-create\n\
    \       STATUS          current\n       DESCRIPTION\n           \"The local port\
    \ number for the Switch Controller\n           Entity.\"\n       REFERENCE\n \
    \         \"General Switch Management Protocol V3: Section 3.1.2\"\n       ::=\
    \ { gsmpControllerEntry 4 }\n   gsmpControllerInstance OBJECT-TYPE\n       SYNTAX\
    \          Unsigned32(1..16777215)\n       MAX-ACCESS      read-only\n       STATUS\
    \          current\n       DESCRIPTION\n           \"The instance number for the\
    \ Switch Controller\n           Entity. The Instance number is a 24-bit number\n\
    \           that should be guaranteed to be unique within\n           the recent\
    \ past and to change when the link\n           or node comes back up after going\
    \ down. Zero is\n           not a valid instance number. \"\n       ::= { gsmpControllerEntry\
    \ 5 }\n   gsmpControllerPartitionType OBJECT-TYPE\n       SYNTAX          GsmpPartitionType\n\
    \       MAX-ACCESS      read-create\n       STATUS          current\n       DESCRIPTION\n\
    \          \"A controller can request the specific partition identifier\n    \
    \      to the session by setting the Partition Type to\n          fixedPartitionRequest(2).\
    \ A controller can let the switch\n          decide whether it wants to assign\
    \ a fixed partition ID or\n          not, by setting the Partition Type to noPartition(1).\"\
    \n       ::= { gsmpControllerEntry 6 }\n   gsmpControllerPartitionId OBJECT-TYPE\n\
    \       SYNTAX           GsmpPartitionIdType\n       MAX-ACCESS       read-create\n\
    \       STATUS           current\n       DESCRIPTION\n           \"The Id for\
    \ the specific switch partition that this\n           Switch Controller is concerned\
    \ with.\n           If partitions are not used or if the controller lets the\n\
    \           switch assigns Partition ID, i.e Partition Type =\n           noPartition(1),\
    \ then this object is undefined.\"\n       ::= { gsmpControllerEntry 7 }\n   gsmpControllerDoResync\
    \ OBJECT-TYPE\n       SYNTAX           TruthValue\n       MAX-ACCESS       read-create\n\
    \       STATUS           current\n       DESCRIPTION\n           \"This object\
    \ specifies whether the controller should\n           resynchronise or reset in\
    \ case of loss of synchronisation.\n           If this object is set to true then\
    \ the Controller should\n           resync with PFLAG=2 (recovered adjacency).\"\
    \n       DEFVAL { true }\n       ::= { gsmpControllerEntry 8 }\n   gsmpControllerNotificationMap\
    \ OBJECT-TYPE\n       SYNTAX           BITS {\n                              \
    \     sessionDown(0),\n                                   sessionUp(1),\n    \
    \                               sendFailureIndication(2),\n                  \
    \                 receivedFailureIndication(3),\n                            \
    \       portUpEvent(4),\n                                   portDownEvent(5),\n\
    \                                   invalidLabelEvent(6),\n                  \
    \                 newPortEvent(7),\n                                   deadPortEvent(8),\n\
    \                                   adjacencyUpdateEvent(9)\n                \
    \             }\n       MAX-ACCESS       read-create\n       STATUS          \
    \ current\n       DESCRIPTION\n           \"This bitmap defines whether a corresponding\
    \ SNMP\n           notification should be sent if a GSMP event is received\n \
    \          by the Switch Controller. If the bit is set to 1 a\n           notification\
    \ should be sent. The handling and filtering of\n           the SNMP notifications\
    \ are then further specified in the\n           SNMP notification originator application.\
    \ \"\n       DEFVAL {{ sessionDown, sessionUp,\n              sendFailureIndication,\
    \ receivedFailureIndication }}\n       ::= { gsmpControllerEntry 9 }\n   gsmpControllerSessionState\
    \ OBJECT-TYPE\n          SYNTAX          INTEGER {\n                         \
    \           null(1),\n                                    synsent(2),\n      \
    \                              synrcvd(3),\n                                 \
    \   estab(4)\n                                   }\n          MAX-ACCESS     \
    \ read-only\n          STATUS          current\n          DESCRIPTION\n      \
    \       \"The state for the existing or potential session that\n             this\
    \ entity is concerned with.\n             The NULL state is returned if the proper\
    \ encapsulation\n             data is not yet configured, if the row is not in\
    \ active\n             status or if the session is in NULL state as defined in\n\
    \             the GSMP specification.\"\n          ::= { gsmpControllerEntry 10}\n\
    \   gsmpControllerStorageType OBJECT-TYPE\n           SYNTAX         StorageType\n\
    \           MAX-ACCESS     read-create\n           STATUS         current\n  \
    \         DESCRIPTION\n              \"The storage type for this controller entity.\n\
    \             Conceptual rows having the value 'permanent' need not allow\n  \
    \           write-access to any columnar objects in the row.\"\n          DEFVAL\
    \ { nonVolatile }\n          ::= { gsmpControllerEntry 11 }\n   gsmpControllerRowStatus\
    \ OBJECT-TYPE\n           SYNTAX         RowStatus\n           MAX-ACCESS    \
    \ read-create\n           STATUS         current\n           DESCRIPTION\n   \
    \           \"An object that allows entries in this table to\n              be\
    \ created and deleted using the\n              RowStatus convention.\n       \
    \       While the row is in active state it's not\n              possible to modify\
    \ the value of any object\n              for that row except the gsmpControllerNotificationMap\n\
    \              and the gsmpControllerRowStatus objects.\"\n          ::= { gsmpControllerEntry\
    \ 12 }\n    --\n    -- Switch Entity table\n    --\n    gsmpSwitchTable OBJECT-TYPE\n\
    \        SYNTAX         SEQUENCE OF GsmpSwitchEntry\n        MAX-ACCESS     not-accessible\n\
    \        STATUS         current\n        DESCRIPTION\n             \"This table\
    \ represents the Switch\n             Entities. An entry in this table needs to\
    \ be configured\n             (created) before a GSMP session might be started.\"\
    \n        ::= { gsmpObjects 2 }\n    gsmpSwitchEntry OBJECT-TYPE\n        SYNTAX\
    \         GsmpSwitchEntry\n        MAX-ACCESS     not-accessible\n        STATUS\
    \         current\n        DESCRIPTION\n             \"An entry in the table showing\n\
    \             the data for a specific Switch\n             Entity. If partitions\
    \ are used, one entity\n             corresponds to one specific switch partition.\n\
    \             Depending of the encapsulation used,\n             a corresponding\
    \ row in the gsmpAtmEncapTable or the\n             gsmpTcpIpEncapTable may have\
    \ been created.\"\n        INDEX { gsmpSwitchEntityId }\n        ::= { gsmpSwitchTable\
    \ 1 }\n    GsmpSwitchEntry ::= SEQUENCE {\n        gsmpSwitchEntityId        \
    \        GsmpNameType,\n        gsmpSwitchMaxVersion              GsmpVersion,\n\
    \        gsmpSwitchTimer                   Unsigned32,\n        gsmpSwitchName\
    \                    GsmpNameType,\n        gsmpSwitchPort                   \
    \ Unsigned32,\n        gsmpSwitchInstance                Unsigned32,\n       \
    \ gsmpSwitchPartitionType           GsmpPartitionType,\n        gsmpSwitchPartitionId\
    \             GsmpPartitionIdType,\n        gsmpSwitchNotificationMap        \
    \ BITS,\n        gsmpSwitchSwitchType              OCTET STRING,\n        gsmpSwitchWindowSize\
    \              Unsigned32,\n        gsmpSwitchSessionState            INTEGER,\n\
    \        gsmpSwitchStorageType             StorageType,\n        gsmpSwitchRowStatus\
    \               RowStatus\n        }\n    gsmpSwitchEntityId OBJECT-TYPE\n   \
    \     SYNTAX         GsmpNameType\n        MAX-ACCESS     not-accessible\n   \
    \     STATUS         current\n        DESCRIPTION\n             \"The Switch Entity\
    \ Id is unique\n             within the operational context of the device. \"\n\
    \        ::= { gsmpSwitchEntry 1 }\n   gsmpSwitchMaxVersion OBJECT-TYPE\n    \
    \   SYNTAX          GsmpVersion\n       MAX-ACCESS      read-create\n       STATUS\
    \          current\n       DESCRIPTION\n           \"The max version number of\
    \ the GSMP protocol being\n           supported by this Switch. The version is\
    \ negotiated by\n           the adjacency protocol.\"\n       DEFVAL { 3 }\n \
    \      ::= { gsmpSwitchEntry 2 }\n   gsmpSwitchTimer OBJECT-TYPE\n       SYNTAX\
    \          Unsigned32(1..255)\n       UNITS           \"100ms\"\n       MAX-ACCESS\
    \      read-create\n       STATUS          current\n       DESCRIPTION\n     \
    \      \"The timer specifies the nominal time between\n           periodic adjacency\
    \ protocol messages. It is a constant\n           for the duration of a GSMP session.\
    \ The timer is\n           specified in units of 100ms.\"\n       DEFVAL { 10\
    \ }\n       ::= { gsmpSwitchEntry 3 }\n   gsmpSwitchName OBJECT-TYPE\n       SYNTAX\
    \          GsmpNameType\n       MAX-ACCESS      read-create\n       STATUS   \
    \       current\n       DESCRIPTION\n           \"The name of the Switch. The\
    \ first three octets must be an\n           Organisationally Unique Identifier\
    \ (OUI) that identifies\n           the manufacturer of the Switch. This is by\
    \ default set to\n           the same value as the gsmpSwitchId object if not\n\
    \           separately specified. \"\n       ::= {gsmpSwitchEntry 4 }\n   gsmpSwitchPort\
    \ OBJECT-TYPE\n       SYNTAX          Unsigned32\n       MAX-ACCESS      read-create\n\
    \       STATUS          current\n       DESCRIPTION\n           \"The local port\
    \ number for this Switch Entity.\"\n       REFERENCE\n          \"General Switch\
    \ Management Protocol V3: Section 3.1.2\"\n       ::= { gsmpSwitchEntry 5 }\n\
    \   gsmpSwitchInstance OBJECT-TYPE\n       SYNTAX          Unsigned32(1..16777215)\n\
    \       MAX-ACCESS     read-only\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The instance number for the Switch Entity.\n           The Instance\
    \ number is a 24-bit number\n           that should be guaranteed to be unique\
    \ within\n           the recent past and to change when the link\n           or\
    \ node comes back up after going down. Zero is\n           not a valid instance\
    \ number.\"\n       ::= { gsmpSwitchEntry 6 }\n   gsmpSwitchPartitionType OBJECT-TYPE\n\
    \       SYNTAX         GsmpPartitionType\n       MAX-ACCESS     read-create\n\
    \       STATUS         current\n       DESCRIPTION\n           \"A switch can\
    \ assign the specific partition identifier to\n           the session by setting\
    \ the Partition Type to\n           fixedPartitionAssigned(3). A switch can specify\n\
    \           that no partitions are handled in the session by setting\n       \
    \    the Partition Type to noPartition(1).\"\n       ::= { gsmpSwitchEntry 7 }\n\
    \   gsmpSwitchPartitionId OBJECT-TYPE\n       SYNTAX         GsmpPartitionIdType\n\
    \       MAX-ACCESS     read-create\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The Id for this specific switch partition that the switch\n    \
    \       entity represents. If partitions are not used, i.e.\n           Partition\
    \ Type = noPartition(1), then this object is\n           undefined.\"\n      \
    \ ::= { gsmpSwitchEntry 8 }\n   gsmpSwitchNotificationMap OBJECT-TYPE\n      \
    \ SYNTAX         BITS {\n                             sessionDown(0),\n      \
    \                       sessionUp(1),\n                             sendFailureIndication(2),\n\
    \                             receivedFailureIndication(3),\n                \
    \             portUpEvent(4),\n                             portDownEvent(5),\n\
    \                             invalidLabelEvent(6),\n                        \
    \     newPortEvent(7),\n                             deadPortEvent(8),\n     \
    \                        adjacencyUpdateEvent(9)\n                          }\n\
    \       MAX-ACCESS     read-create\n       STATUS         current\n       DESCRIPTION\n\
    \           \"This bitmap defines whether a corresponding SNMP\n           notification\
    \ should be sent if an GSMP event is sent\n           by the Switch Entity. If\
    \ the bit is set to 1 a\n           notification should be sent. The handling\
    \ and filtering of\n           the SNMP notifications are then further specified\
    \ in the\n           SNMP notification originator application. \"\n       DEFVAL\
    \ {{ sessionDown, sessionUp,\n              sendFailureIndication, receivedFailureIndication\
    \ }}\n       ::= { gsmpSwitchEntry 9 }\n   gsmpSwitchSwitchType OBJECT-TYPE\n\
    \       SYNTAX           OCTET STRING (SIZE(2))\n       MAX-ACCESS       read-create\n\
    \       STATUS           current\n       DESCRIPTION\n           \"A 16-bit field\
    \ allocated by the manufacturer\n           of the switch. The Switch Type\n \
    \          identifies the product. When the Switch Type is combined\n        \
    \   with the OUI from the Switch Name the product is\n           uniquely identified.\
    \ \"\n       ::= { gsmpSwitchEntry 10 }\n   gsmpSwitchWindowSize OBJECT-TYPE\n\
    \       SYNTAX           Unsigned32(1..65535)\n       MAX-ACCESS       read-create\n\
    \       STATUS           current\n       DESCRIPTION\n           \"The maximum\
    \ number of unacknowledged request messages\n           that may be transmitted\
    \ by the controller without the\n           possibility of loss. This field is\
    \ used to prevent\n           request messages from being lost in the switch because\
    \ of\n           overflow in the receive buffer. The field is a hint to\n    \
    \       the controller.\"\n       ::= { gsmpSwitchEntry 11 }\n   gsmpSwitchSessionState\
    \ OBJECT-TYPE\n       SYNTAX           INTEGER {\n                           \
    \        null(1),\n                                   synsent(2),\n          \
    \                         synrcvd(3),\n                                   estab(4)\n\
    \                                  }\n       MAX-ACCESS       read-only\n    \
    \   STATUS           current\n       DESCRIPTION\n           \"The state for the\
    \ existing or potential session that\n           this entity is concerned with.\n\
    \           The NULL state is returned if the proper encapsulation\n         \
    \  data is not yet configured, if the row is not in active\n           status\
    \ or if the session is in NULL state as defined in\n           the GSMP specification.\"\
    \n          ::= { gsmpSwitchEntry 12}\n   gsmpSwitchStorageType OBJECT-TYPE\n\
    \           SYNTAX         StorageType\n           MAX-ACCESS     read-create\n\
    \           STATUS         current\n           DESCRIPTION\n              \"The\
    \ storage type for this switch entity.\n             Conceptual rows having the\
    \ value 'permanent' need not allow\n             write-access to any columnar\
    \ objects in the row.\"\n          DEFVAL { nonVolatile }\n          ::= { gsmpSwitchEntry\
    \ 13 }\n   gsmpSwitchRowStatus OBJECT-TYPE\n           SYNTAX         RowStatus\n\
    \           MAX-ACCESS     read-create\n           STATUS         current\n  \
    \         DESCRIPTION\n              \"An object that allows entries in this table\
    \ to\n              be created and deleted using the\n              RowStatus\
    \ convention.\n              While the row is in active state it's not\n     \
    \         possible to modify the value of any object\n              for that row\
    \ except the gsmpSwitchNotificationMap\n              and the gsmpSwitchRowStatus\
    \ objects.\"\n          ::= { gsmpSwitchEntry 14 }\n    --**************************************************************\n\
    \    -- GSMP Encapsulation Objects\n    --**************************************************************\n\
    \    --\n    -- GSMP ATM Encapsulation Table\n    --\n    gsmpAtmEncapTable OBJECT-TYPE\n\
    \          SYNTAX           SEQUENCE OF GsmpAtmEncapEntry\n          MAX-ACCESS\
    \       not-accessible\n          STATUS           current\n          DESCRIPTION\n\
    \              \"This table contains the atm encapsulation data\n            \
    \  for the Controller or Switch that uses atm aal5 as\n              encapsulation.\
    \ \"\n          ::= { gsmpObjects 3 }\n    gsmpAtmEncapEntry OBJECT-TYPE\n   \
    \     SYNTAX          GsmpAtmEncapEntry\n        MAX-ACCESS      not-accessible\n\
    \        STATUS          current\n        DESCRIPTION\n             \"An entry\
    \ in the table showing\n             the encapsulation data for a specific\n \
    \            Switch Controller entity or Switch entity.\"\n        INDEX { gsmpAtmEncapEntityId\
    \ }\n        ::= { gsmpAtmEncapTable 1 }\n    GsmpAtmEncapEntry ::= SEQUENCE {\n\
    \        gsmpAtmEncapEntityId              GsmpNameType,\n        gsmpAtmEncapIfIndex\
    \               InterfaceIndex,\n        gsmpAtmEncapVpi                   AtmVpIdentifier,\n\
    \        gsmpAtmEncapVci                   AtmVcIdentifier,\n        gsmpAtmEncapStorageType\
    \           StorageType,\n        gsmpAtmEncapRowStatus             RowStatus\n\
    \        }\n    gsmpAtmEncapEntityId OBJECT-TYPE\n        SYNTAX          GsmpNameType\n\
    \        MAX-ACCESS      not-accessible\n        STATUS          current\n   \
    \     DESCRIPTION\n             \"The Controller Id or Switch Id that is unique\n\
    \             within the operational context of the device. \"\n        ::= {\
    \ gsmpAtmEncapEntry 1 }\n    gsmpAtmEncapIfIndex OBJECT-TYPE\n        SYNTAX \
    \        InterfaceIndex\n        MAX-ACCESS     read-create\n        STATUS  \
    \       current\n        DESCRIPTION\n             \"The interface index for the\
    \ virtual channel over which\n             the GSMP session is established, i.e.,\
    \ the GSMP control\n             channel for LLC/SNAP encapsulated GSMP messages\
    \ on an\n             ATM data link layer.\"\n        ::= { gsmpAtmEncapEntry\
    \ 2 }\n    gsmpAtmEncapVpi OBJECT-TYPE\n        SYNTAX         AtmVpIdentifier\n\
    \        MAX-ACCESS     read-create\n        STATUS         current\n        DESCRIPTION\n\
    \             \" The VPI value for the virtual channel over which the\n      \
    \       GSMP session is established, i.e., the GSMP control\n             channel\
    \ for LLC/SNAP encapsulated GSMP messages on an\n             ATM data link layer.\"\
    \n        DEFVAL { 0 }\n           ::= { gsmpAtmEncapEntry 3 }\n    gsmpAtmEncapVci\
    \ OBJECT-TYPE\n           SYNTAX         AtmVcIdentifier\n           MAX-ACCESS\
    \     read-create\n           STATUS         current\n           DESCRIPTION\n\
    \              \" The VCI value for the virtual channel over which the\n     \
    \         GSMP session is established, i.e., the GSMP control\n              channel\
    \ for LLC/SNAP encapsulated GSMP messages on an\n              ATM data link layer.\"\
    \n           DEFVAL { 15 }\n           ::= { gsmpAtmEncapEntry 4 }\n   gsmpAtmEncapStorageType\
    \ OBJECT-TYPE\n           SYNTAX         StorageType\n           MAX-ACCESS  \
    \   read-create\n           STATUS         current\n           DESCRIPTION\n \
    \             \"The storage type for this entry. It should have the same\n   \
    \           value as the StorageType in the referring Switch\n              Controller\
    \ entity or Switch entity.\"\n          DEFVAL { nonVolatile }\n          ::=\
    \ { gsmpAtmEncapEntry 5 }\n   gsmpAtmEncapRowStatus OBJECT-TYPE\n           SYNTAX\
    \         RowStatus\n           MAX-ACCESS     read-create\n           STATUS\
    \         current\n           DESCRIPTION\n              \"An object that allows\
    \ entries in this table to\n              be created and deleted using the\n \
    \             RowStatus convention.\n              While the row is in active\
    \ state it's not\n              possible to modify the value of any object\n \
    \             for that row except the gsmpAtmEncapRowStatus object.\"\n      \
    \    ::= { gsmpAtmEncapEntry 6 }\n    --\n    -- GSMP TCP/IP Encapsulation Table\n\
    \    --\n    gsmpTcpIpEncapTable OBJECT-TYPE\n          SYNTAX           SEQUENCE\
    \ OF GsmpTcpIpEncapEntry\n          MAX-ACCESS       not-accessible\n        \
    \  STATUS           current\n          DESCRIPTION\n              \"This table\
    \ contains the encapsulation data\n              for the Controller or Switch\
    \ that uses TCP/IP as\n              encapsulation.\"\n        ::= { gsmpObjects\
    \ 4 }\n    gsmpTcpIpEncapEntry OBJECT-TYPE\n        SYNTAX          GsmpTcpIpEncapEntry\n\
    \        MAX-ACCESS      not-accessible\n        STATUS          current\n   \
    \     DESCRIPTION\n             \"An entry in the table showing\n            \
    \ the encapsulation data for a specific\n             Switch Controller entity\
    \ or Switch entity.\"\n        INDEX { gsmpTcpIpEncapEntityId }\n        ::= {\
    \ gsmpTcpIpEncapTable 1 }\n    GsmpTcpIpEncapEntry ::= SEQUENCE {\n        gsmpTcpIpEncapEntityId\
    \              GsmpNameType,\n        gsmpTcpIpEncapAddressType           InetAddressType,\n\
    \        gsmpTcpIpEncapAddress               InetAddress,\n        gsmpTcpIpEncapPortNumber\
    \            InetPortNumber,\n        gsmpTcpIpEncapStorageType           StorageType,\n\
    \        gsmpTcpIpEncapRowStatus             RowStatus\n        }\n    gsmpTcpIpEncapEntityId\
    \ OBJECT-TYPE\n        SYNTAX          GsmpNameType\n        MAX-ACCESS      not-accessible\n\
    \        STATUS          current\n        DESCRIPTION\n             \"The Controller\
    \ or Switch Id is unique\n             within the operational context of the device.\
    \ \"\n        ::= { gsmpTcpIpEncapEntry 1 }\n    gsmpTcpIpEncapAddressType OBJECT-TYPE\n\
    \        SYNTAX         InetAddressType\n        MAX-ACCESS     read-create\n\
    \        STATUS         current\n        DESCRIPTION\n             \"The type\
    \ of address in gsmpTcpIpEncapAddress.\"\n        ::= { gsmpTcpIpEncapEntry 2\
    \ }\n    gsmpTcpIpEncapAddress OBJECT-TYPE\n        SYNTAX         InetAddress\n\
    \        MAX-ACCESS     read-create\n        STATUS         current\n        DESCRIPTION\n\
    \             \"The IPv4 or IPv6 address used for\n             the GSMP session\
    \ peer.\"\n        ::= { gsmpTcpIpEncapEntry 3 }\n    gsmpTcpIpEncapPortNumber\
    \ OBJECT-TYPE\n           SYNTAX         InetPortNumber\n           MAX-ACCESS\
    \     read-create\n           STATUS         current\n           DESCRIPTION\n\
    \              \"The TCP port number used for the TCP session\n              establishment\
    \ to the GSMP peer.\"\n           DEFVAL { 6068 }\n           ::= { gsmpTcpIpEncapEntry\
    \ 4 }\n   gsmpTcpIpEncapStorageType OBJECT-TYPE\n           SYNTAX         StorageType\n\
    \           MAX-ACCESS     read-create\n           STATUS         current\n  \
    \         DESCRIPTION\n              \"The storage type for this entry. It should\
    \ have the same\n              value as the StorageType in the referring Switch\n\
    \              Controller entity or Switch entity.\"\n          DEFVAL { nonVolatile\
    \ }\n          ::= { gsmpTcpIpEncapEntry 5 }\n    gsmpTcpIpEncapRowStatus OBJECT-TYPE\n\
    \          SYNTAX          RowStatus\n          MAX-ACCESS      read-create\n\
    \          STATUS          current\n          DESCRIPTION\n              \"An\
    \ object that allows entries in this table to\n              be created and deleted\
    \ using the\n              RowStatus convention.\n              While the row\
    \ is in active state it's not\n              possible to modify the value of any\
    \ object\n              for that row except the gsmpTcpIpEncapRowStatus object.\"\
    \n           ::= { gsmpTcpIpEncapEntry 6 }\n    --**************************************************************\n\
    \    -- GSMP Session Objects\n    --**************************************************************\n\
    \    --\n    -- GSMP Session table\n    --\n    gsmpSessionTable OBJECT-TYPE\n\
    \           SYNTAX          SEQUENCE OF GsmpSessionEntry\n           MAX-ACCESS\
    \      not-accessible\n           STATUS          current\n           DESCRIPTION\n\
    \              \"This table represents the sessions between\n              Controller\
    \ and Switch pairs. \"\n        ::= { gsmpObjects 5 }\n    gsmpSessionEntry OBJECT-TYPE\n\
    \        SYNTAX         GsmpSessionEntry\n        MAX-ACCESS     not-accessible\n\
    \        STATUS         current\n        DESCRIPTION\n             \"An entry\
    \ in the table showing\n             the session data for a specific Controller\
    \ and\n             Switch pair. Also, statistics for this specific\n        \
    \     session is shown.\"\n        INDEX { gsmpSessionThisSideId, gsmpSessionFarSideId\
    \ }\n        ::= { gsmpSessionTable 1 }\n    GsmpSessionEntry ::= SEQUENCE {\n\
    \        gsmpSessionThisSideId                     GsmpNameType,\n        gsmpSessionFarSideId\
    \                      GsmpNameType,\n        gsmpSessionVersion             \
    \           GsmpVersion,\n        gsmpSessionTimer                          Integer32,\n\
    \        gsmpSessionPartitionId                    GsmpPartitionIdType,\n    \
    \    gsmpSessionAdjacencyCount                 Unsigned32,\n        gsmpSessionFarSideName\
    \                    GsmpNameType,\n        gsmpSessionFarSidePort           \
    \         Unsigned32,\n        gsmpSessionFarSideInstance                Unsigned32,\n\
    \        gsmpSessionLastFailureCode                Unsigned32,\n        gsmpSessionDiscontinuityTime\
    \              TimeStamp,\n        gsmpSessionStartUptime                    TimeStamp,\n\
    \        gsmpSessionStatSentMessages               ZeroBasedCounter32,\n     \
    \   gsmpSessionStatFailureInds                ZeroBasedCounter32,\n        gsmpSessionStatReceivedMessages\
    \           ZeroBasedCounter32,\n        gsmpSessionStatReceivedFailures     \
    \      ZeroBasedCounter32,\n        gsmpSessionStatPortUpEvents              \
    \ ZeroBasedCounter32,\n        gsmpSessionStatPortDownEvents             ZeroBasedCounter32,\n\
    \        gsmpSessionStatInvLabelEvents             ZeroBasedCounter32,\n     \
    \   gsmpSessionStatNewPortEvents              ZeroBasedCounter32,\n        gsmpSessionStatDeadPortEvents\
    \             ZeroBasedCounter32,\n        gsmpSessionStatAdjUpdateEvents    \
    \        ZeroBasedCounter32\n        }\n    gsmpSessionThisSideId OBJECT-TYPE\n\
    \        SYNTAX         GsmpNameType\n        MAX-ACCESS     not-accessible\n\
    \        STATUS         current\n        DESCRIPTION\n             \"This side\
    \ ID uniquely identifies the entity that this\n             session relates to\
    \ within the operational\n             context of the device. \"\n        ::=\
    \ { gsmpSessionEntry 1 }\n    gsmpSessionFarSideId OBJECT-TYPE\n        SYNTAX\
    \         GsmpNameType\n        MAX-ACCESS     not-accessible\n        STATUS\
    \         current\n        DESCRIPTION\n            \"The Far side ID uniquely\
    \ identifies the entity that this\n            session is established against.\
    \ \"\n        ::= { gsmpSessionEntry 2 }\n   gsmpSessionVersion OBJECT-TYPE\n\
    \       SYNTAX          GsmpVersion\n       MAX-ACCESS      read-only\n      \
    \ STATUS          current\n       DESCRIPTION\n           \"The version number\
    \ of the GSMP protocol being used in\n           this session. The version is\
    \ the result of the\n           negotiation by the adjacency protocol.\"\n   \
    \    ::= { gsmpSessionEntry 3 }\n   gsmpSessionTimer OBJECT-TYPE\n       SYNTAX\
    \          Integer32\n       UNITS           \"100ms\"\n       MAX-ACCESS    \
    \  read-only\n       STATUS          current\n       DESCRIPTION\n           \"\
    The timer specifies the time remaining until the\n           adjacency timer expires.\
    \ The object could take negative\n           values since if no valid GSMP messages\
    \ are\n           received in any period of time in excess of three times\n  \
    \         the value of the Timer negotiated by the adjacency\n           protocol\
    \ loss of synchronisation may be declared. The\n           timer is specified\
    \ in units of 100ms.\"\n       ::= { gsmpSessionEntry 4 }\n   gsmpSessionPartitionId\
    \ OBJECT-TYPE\n       SYNTAX          GsmpPartitionIdType\n       MAX-ACCESS \
    \     read-only\n       STATUS          current\n       DESCRIPTION\n        \
    \   \"The Partition Id for the specific switch partition that\n           this\
    \ session is concerned with.\"\n       ::= { gsmpSessionEntry 5 }\n   gsmpSessionAdjacencyCount\
    \ OBJECT-TYPE\n       SYNTAX          Unsigned32(1..255)\n       MAX-ACCESS  \
    \    read-only\n       STATUS          current\n       DESCRIPTION\n         \
    \  \"This object specifies the current number of adjacencies\n           that\
    \ are established with controllers and the switch\n           partition that is\
    \ used for this session. The value\n           includes this session.\"\n    \
    \   ::= { gsmpSessionEntry 6 }\n   gsmpSessionFarSideName OBJECT-TYPE\n      \
    \ SYNTAX              GsmpNameType\n       MAX-ACCESS          read-only\n   \
    \    STATUS              current\n       DESCRIPTION\n           \"The name of\
    \ the far side as advertised in the adjacency\n           message.\"\n       ::=\
    \ {gsmpSessionEntry 7}\n   gsmpSessionFarSidePort OBJECT-TYPE\n       SYNTAX \
    \          Unsigned32\n       MAX-ACCESS       read-only\n       STATUS      \
    \     current\n       DESCRIPTION\n           \"The local port number of the link\
    \ across which the\n           message is being sent.\"\n       REFERENCE\n  \
    \        \"General Switch Management Protocol V3: Section 3.1.2\"\n       ::=\
    \ { gsmpSessionEntry 8 }\n   gsmpSessionFarSideInstance OBJECT-TYPE\n       SYNTAX\
    \           Unsigned32(1..16777215)\n       MAX-ACCESS       read-only\n     \
    \  STATUS           current\n       DESCRIPTION\n           \"The instance number\
    \ used for the link during this\n           session. The Instance number is a\
    \ 24-bit number\n           that should be guaranteed to be unique within\n  \
    \         the recent past and to change when the link\n           or node comes\
    \ back up after going down. Zero is not\n           a valid instance number.\"\
    \n       ::= { gsmpSessionEntry 9 }\n   gsmpSessionLastFailureCode OBJECT-TYPE\n\
    \       SYNTAX           Unsigned32(0..255)\n       MAX-ACCESS       read-only\n\
    \       STATUS           current\n       DESCRIPTION\n           \"This is the\
    \ last failure code that was received over\n           this session. If no failure\
    \ code have been received, the\n           value is zero.\"\n       ::= { gsmpSessionEntry\
    \ 10 }\n   gsmpSessionDiscontinuityTime OBJECT-TYPE\n       SYNTAX         TimeStamp\n\
    \       MAX-ACCESS     read-only\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The value of sysUpTime on the most recent occasion at\n        \
    \   which one or more of this session's counters\n           suffered a discontinuity.\
    \ If no such discontinuities have\n           occurred since then, this object\
    \ contains the same\n           timestamp as gsmpSessionStartUptime .\"\n    \
    \    ::= { gsmpSessionEntry 11 }\n   gsmpSessionStartUptime OBJECT-TYPE\n    \
    \   SYNTAX         TimeStamp\n       MAX-ACCESS     read-only\n       STATUS \
    \        current\n       DESCRIPTION\n           \" The value of sysUpTime when\
    \ the session came to\n           established state.\"\n       ::= { gsmpSessionEntry\
    \ 12 }\n   gsmpSessionStatSentMessages OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n\
    \       MAX-ACCESS     read-only\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The number of messages that have been sent in this\n           session.\
    \ All GSMP messages pertaining to this session after\n           the session came\
    \ to established state SHALL\n           be counted, also including adjacency\
    \ protocol messages\n           and failure response messages.\n           When\
    \ the counter suffers any discontinuity, then\n           the gsmpSessionDiscontinuityTime\
    \ object indicates when it\n           happened.\"\n       ::= { gsmpSessionEntry\
    \ 13 }\n   gsmpSessionStatFailureInds OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n\
    \       MAX-ACCESS     read-only\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The number of messages that have been sent with a\n           failure\
    \ indication in this session. Warning messages\n           SHALL NOT be counted.\n\
    \           When the counter suffers any discontinuity, then\n           the gsmpSessionDiscontinuityTime\
    \ object indicates when it\n           happened.\"\n       REFERENCE\n       \
    \   \"General Switch Management Protocol V3: Section 12.1\"\n       ::= { gsmpSessionEntry\
    \ 14 }\n   gsmpSessionStatReceivedMessages OBJECT-TYPE\n       SYNTAX        \
    \ ZeroBasedCounter32\n       MAX-ACCESS     read-only\n       STATUS         current\n\
    \       DESCRIPTION\n           \"The number of messages that have been received\
    \ in\n           this session. All legal GSMP messages pertaining to this\n  \
    \         session after the session came to established state SHALL\n        \
    \   be counted, also including adjacency protocol messages\n           and failure\
    \ response messages.\n           When the counter suffers any discontinuity, then\n\
    \           the gsmpSessionDiscontinuityTime object indicates when it\n      \
    \     happened.\"\n       ::= { gsmpSessionEntry 15 }\n   gsmpSessionStatReceivedFailures\
    \ OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n       MAX-ACCESS   \
    \  read-only\n       STATUS         current\n       DESCRIPTION\n           \"\
    The number of messages that have been received in\n           this session with\
    \ a failure indication. Warning messages\n           SHALL NOT be counted.\n \
    \          When the counter suffers any discontinuity, then\n           the gsmpSessionDiscontinuityTime\
    \ object indicates when it\n           happened.\"\n       REFERENCE\n       \
    \   \"General Switch Management Protocol V3: Section 12.1\"\n       ::= { gsmpSessionEntry\
    \ 16 }\n   gsmpSessionStatPortUpEvents OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n\
    \       MAX-ACCESS     read-only\n       STATUS         current\n       DESCRIPTION\n\
    \           \"The number of Port Up events that have been sent or\n          \
    \ received on this session.\n           When the counter suffers any discontinuity,\
    \ then\n           the gsmpSessionDiscontinuityTime object indicates when it\n\
    \           happened.\"\n       REFERENCE\n          \"General Switch Management\
    \ Protocol V3: Section 9.1\"\n       ::= { gsmpSessionEntry 17 }\n   gsmpSessionStatPortDownEvents\
    \ OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n       MAX-ACCESS   \
    \  read-only\n       STATUS         current\n       DESCRIPTION\n           \"\
    The number of Port Down events that have been sent or\n           received on\
    \ this session.\n           When the counter suffers any discontinuity, then\n\
    \           the gsmpSessionDiscontinuityTime object indicates when it\n      \
    \     happened.\"\n       REFERENCE\n          \"General Switch Management Protocol\
    \ V3: Section 9.2\"\n       ::= { gsmpSessionEntry 18 }\n   gsmpSessionStatInvLabelEvents\
    \ OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n       MAX-ACCESS   \
    \  read-only\n       STATUS         current\n       DESCRIPTION\n           \"\
    The number of Invalid label events that have been sent\n           or received\
    \ on this session.\n           When the counter suffers any discontinuity, then\n\
    \           the gsmpSessionDiscontinuityTime object indicates when it\n      \
    \     happened.\"\n       REFERENCE\n          \"General Switch Management Protocol\
    \ V3: Section 9.3\"\n       ::= { gsmpSessionEntry 19 }\n   gsmpSessionStatNewPortEvents\
    \ OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n       MAX-ACCESS   \
    \  read-only\n       STATUS         current\n       DESCRIPTION\n           \"\
    The number of New Port events that have been sent or\n           received on this\
    \ session.\n           When the counter suffers any discontinuity, then\n    \
    \       the gsmpSessionDiscontinuityTime object indicates when it\n          \
    \ happened.\"\n       REFERENCE\n          \"General Switch Management Protocol\
    \ V3: Section 9.4\"\n       ::= { gsmpSessionEntry 20 }\n   gsmpSessionStatDeadPortEvents\
    \ OBJECT-TYPE\n       SYNTAX         ZeroBasedCounter32\n       MAX-ACCESS   \
    \  read-only\n       STATUS         current\n       DESCRIPTION\n           \"\
    The number of Dead Port events that have been sent or\n           received on\
    \ this session.\n           When the counter suffers any discontinuity, then\n\
    \           the gsmpSessionDiscontinuityTime object indicates when it\n      \
    \     happened.\"\n       REFERENCE\n           \"General Switch Management Protocol\
    \ V3: Section 9.5\"\n         ::= { gsmpSessionEntry 21 }\n   gsmpSessionStatAdjUpdateEvents\
    \ OBJECT-TYPE\n         SYNTAX         ZeroBasedCounter32\n         MAX-ACCESS\
    \     read-only\n         STATUS         current\n         DESCRIPTION\n     \
    \       \"The number of Adjacency Update events that have been sent\n        \
    \    or received on this session.\n            When the counter suffers any discontinuity,\
    \ then\n            the gsmpSessionDiscontinuityTime object indicates when it\n\
    \            happened.\"\n         REFERENCE\n           \"General Switch Management\
    \ Protocol V3: Section 9.6\"\n         ::= { gsmpSessionEntry 22 }\n   -- **************************************************************\n\
    \   -- GSMP Notifications\n   -- **************************************************************\n\
    \   --\n   -- Notification objects\n   --\n   gsmpEventPort OBJECT-TYPE\n    \
    \     SYNTAX         Unsigned32\n         MAX-ACCESS     accessible-for-notify\n\
    \         STATUS         current\n         DESCRIPTION\n            \"This object\
    \ specifies the Port Number that is\n            carried in this event.\"\n  \
    \       ::= { gsmpNotificationsObjects 1 }\n   gsmpEventPortSessionNumber OBJECT-TYPE\n\
    \         SYNTAX         Unsigned32\n         MAX-ACCESS     accessible-for-notify\n\
    \         STATUS         current\n         DESCRIPTION\n            \"This object\
    \ specifies the Port Session Number that is\n            carried in this event.\"\
    \n         ::= { gsmpNotificationsObjects 2 }\n   gsmpEventSequenceNumber OBJECT-TYPE\n\
    \         SYNTAX         Unsigned32\n         MAX-ACCESS     accessible-for-notify\n\
    \         STATUS         current\n         DESCRIPTION\n            \"This object\
    \ specifies the Event Sequence Number that is\n            carried in this event.\"\
    \n         ::= { gsmpNotificationsObjects 3 }\n   gsmpEventLabel OBJECT-TYPE\n\
    \         SYNTAX          GsmpLabelType\n         MAX-ACCESS      accessible-for-notify\n\
    \         STATUS          current\n         DESCRIPTION\n            \"This object\
    \ specifies the Label that is\n            carried in this event.\"\n        \
    \ ::= { gsmpNotificationsObjects 4 }\n   --\n   -- Notifications\n   --\n    gsmpSessionDown\
    \ NOTIFICATION-TYPE\n         OBJECTS {\n                   gsmpSessionStartUptime,\n\
    \                   gsmpSessionStatSentMessages,\n                   gsmpSessionStatFailureInds,\n\
    \                   gsmpSessionStatReceivedMessages,\n                   gsmpSessionStatReceivedFailures,\n\
    \                   gsmpSessionStatPortUpEvents,\n                   gsmpSessionStatPortDownEvents,\n\
    \                   gsmpSessionStatInvLabelEvents,\n                   gsmpSessionStatNewPortEvents,\n\
    \                   gsmpSessionStatDeadPortEvents,\n                   gsmpSessionStatAdjUpdateEvents\n\
    \                   }\n          STATUS current\n          DESCRIPTION\n     \
    \         \"When it has been enabled, this notification is\n              generated\
    \ whenever a session is taken down, regardless\n              of whether the session\
    \ went down normally or not.\n              Its purpose is to allow a management\
    \ application\n              (primarily an accounting application) that is\n \
    \             monitoring the session statistics to receive the final\n       \
    \       values of these counters, so that the application can\n              properly\
    \ account for the amounts the counters were\n              incremented since the\
    \ last time the application polled\n              them. The gsmpSessionStartUptime\
    \ object provides the\n              total amount of time that the session was\
    \ active.\n              This notification is not a substitute for polling the\n\
    \              session statistic counts. In particular, the count\n          \
    \    values reported in this notification cannot be assumed\n             to be\
    \ the complete totals for the life of the session,\n             since they may\
    \ have wrapped while the\n             session was up.\n             The session\
    \ to which this notification\n             applies is identified by the gsmpSessionThisSideId\
    \ and\n             gsmpSessionFarSideId which could be inferred from the\n  \
    \           Object Identifiers of the objects contained in the\n             notification.\n\
    \             An instance of this notification will contain exactly\n        \
    \     one instance of each of its objects, and these objects\n             will\
    \ all belong to the same conceptual row of the\n             gsmpSessionTable.\"\
    \n    ::= { gsmpNotifications 1 }\n    gsmpSessionUp NOTIFICATION-TYPE\n     \
    \   OBJECTS {\n                  gsmpSessionFarSideInstance\n                \
    \  }\n        STATUS current\n        DESCRIPTION\n            \"When it has been\
    \ enabled, this notification is\n            generated when new session is established.\n\
    \            The new session is identified by the gsmpSessionThisSideId\n    \
    \        and gsmpSessionFarSideId which could be inferred from the\n         \
    \   Object Identifier of the gsmpSessionFarSideInstance object\n            contained\
    \ in the notification.\"\n    ::= { gsmpNotifications 2 }\n    gsmpSentFailureInd\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                  gsmpSessionLastFailureCode,\n\
    \                  gsmpSessionStatFailureInds\n                  }\n        STATUS\
    \ current\n        DESCRIPTION\n            \"When it has been enabled, this notification\
    \ is\n            generated when a message with a failure indication was\n   \
    \         sent.\n            The notification indicates a change in the value\
    \ of\n            gsmpSessionStatFailureInds. The\n            gsmpSessionLastFailureCode\
    \ contains the failure\n            reason.\n            The session to which\
    \ this notification\n            applies is identified by the gsmpSessionThisSideId\
    \ and\n            gsmpSessionFarSideId which could be inferred from the\n   \
    \         Object Identifiers of the objects contained in the\n            notification.\"\
    \n    ::= { gsmpNotifications 3 }\n    gsmpReceivedFailureInd NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                  gsmpSessionLastFailureCode,\n          \
    \        gsmpSessionStatReceivedFailures\n                  }\n        STATUS\
    \ current\n        DESCRIPTION\n            \"When it has been enabled, this notification\
    \ is\n            generate when a message with a failure indication\n        \
    \    is received.\n            The notification indicates a change in the value\
    \ of\n            gsmpSessionStatReceivedFailures. The\n            gsmpSessionLastFailureCode\
    \ contains the failure\n            reason.\n            The session to which\
    \ this notification\n            applies is identified by the gsmpSessionThisSideId\
    \ and\n            gsmpSessionFarSideId which could be inferred from the\n   \
    \         Object Identifiers of the objects contained in the\n            notification.\"\
    \n    ::= { gsmpNotifications 4 }\n    gsmpPortUpEvent NOTIFICATION-TYPE\n   \
    \     OBJECTS {\n                  gsmpSessionStatPortUpEvents,\n            \
    \      gsmpEventPort,\n                  gsmpEventPortSessionNumber,\n       \
    \           gsmpEventSequenceNumber\n                  }\n        STATUS current\n\
    \        DESCRIPTION\n            \"When it has been enabled, this notification\
    \ is\n            generated when a Port Up Event occurs.\n            The notification\
    \ indicates a change in the value of\n            gsmpSessionStatPortUpEvents.\n\
    \            The session to which this notification\n            applies is identified\
    \ by the gsmpSessionThisSideId and\n            gsmpSessionFarSideId which could\
    \ be inferred from the\n            Object Identifier of the gsmpSessionStatPortUpEvents\n\
    \            object contained in the notification.\"\n    ::= { gsmpNotifications\
    \ 5 }\n    gsmpPortDownEvent NOTIFICATION-TYPE\n        OBJECTS {\n          \
    \        gsmpSessionStatPortDownEvents,\n                  gsmpEventPort,\n  \
    \                gsmpEventPortSessionNumber,\n                  gsmpEventSequenceNumber\n\
    \                  }\n        STATUS current\n        DESCRIPTION\n          \
    \  \"When it has been enabled, this notification is\n            generated when\
    \ a Port Down Event occurs.\n            The notification indicates a change in\
    \ the value of\n            gsmpSessionStatPortDownEvents.\n            The session\
    \ to which this notification\n            applies is identified by the gsmpSessionThisSideId\
    \ and\n            gsmpSessionFarSideId which could be inferred from the\n   \
    \         Object Identifier of the gsmpSessionStatPortDownEvents\n           \
    \ object contained in the notification.\"\n    ::= { gsmpNotifications 6 }\n \
    \   gsmpInvalidLabelEvent NOTIFICATION-TYPE\n        OBJECTS {\n             \
    \     gsmpSessionStatInvLabelEvents,\n                  gsmpEventPort,\n     \
    \             gsmpEventLabel,\n                  gsmpEventSequenceNumber\n   \
    \               }\n        STATUS current\n        DESCRIPTION\n            \"\
    When it has been enabled, this notification is\n            generated when an\
    \ Invalid Label Event occurs.\n            The notification indicates a change\
    \ in the value of\n            gsmpSessionStatInvLabelEvents.\n            The\
    \ session to which this notification\n            applies is identified by the\
    \ gsmpSessionThisSideId and\n            gsmpSessionFarSideId which could be inferred\
    \ from the\n            Object Identifier of the gsmpSessionStatInvLabelEvents\n\
    \            object contained in the notification.\"\n    ::= { gsmpNotifications\
    \ 7 }\n    gsmpNewPortEvent NOTIFICATION-TYPE\n        OBJECTS {\n           \
    \       gsmpSessionStatNewPortEvents,\n                  gsmpEventPort,\n    \
    \              gsmpEventPortSessionNumber,\n                  gsmpEventSequenceNumber\n\
    \                  }\n        STATUS current\n        DESCRIPTION\n          \
    \  \"When it has been enabled, this notification is\n            generated when\
    \ a New Port Event occurs.\n            The notification indicates a change in\
    \ the value of\n            gsmpSessionStatNewPortEvents.\n            The session\
    \ to which this notification\n            applies is identified by the gsmpSessionThisSideId\
    \ and\n            gsmpSessionFarSideId which could be inferred from the\n   \
    \         Object Identifier of the gsmpSessionStatNewPortEvents\n            object\
    \ contained in the notification.\"\n    ::= { gsmpNotifications 8 }\n    gsmpDeadPortEvent\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                  gsmpSessionStatDeadPortEvents,\n\
    \                  gsmpEventPort,\n                  gsmpEventPortSessionNumber,\n\
    \                  gsmpEventSequenceNumber\n                  }\n        STATUS\
    \ current\n        DESCRIPTION\n            \"When it has been enabled, this notification\
    \ is\n            generated when a Dead Port Event occurs.\n            The notification\
    \ indicates a change in the value of\n            gsmpSessionStatDeadPortEvents.\n\
    \            The session to which this notification\n            applies is identified\
    \ by the gsmpSessionThisSideId and\n            gsmpSessionFarSideId which could\
    \ be inferred from the\n            Object Identifier of the gsmpSessionStatDeadPortEvents\n\
    \            object contained in the notification.\"\n    ::= { gsmpNotifications\
    \ 9 }\n    gsmpAdjacencyUpdateEvent NOTIFICATION-TYPE\n        OBJECTS {\n   \
    \               gsmpSessionAdjacencyCount,\n                  gsmpSessionStatAdjUpdateEvents,\n\
    \                  gsmpEventSequenceNumber\n                  }\n        STATUS\
    \ current\n        DESCRIPTION\n            \"When it has been enabled, this notification\
    \ is\n            generated when an Adjacency Update Event occurs.\n         \
    \   The gsmpSessionAdjacencyCount contains the new value of\n            the number\
    \ of adjacencies\n            that are established with controllers and the switch\n\
    \            partition that is used for this session.\n            The notification\
    \ indicates a change in the value of\n            gsmpSessionStatAdjUpdateEvents.\n\
    \            The session to which this notification\n            applies is identified\
    \ by the gsmpSessionThisSideId and\n            gsmpSessionFarSideId which could\
    \ be inferred from the\n            Object Identifier of the gsmpSessionAdjacencyCount\n\
    \            or the gsmpSessionStatAdjUpdateEvents object contained\n        \
    \    in the notification.\"\n    ::= { gsmpNotifications 10 }\n    --**************************************************************\n\
    \    -- GSMP Compliance\n    --**************************************************************\n\
    \    gsmpGroups            OBJECT IDENTIFIER ::= { gsmpConformance 1 }\n    gsmpCompliances\
    \       OBJECT IDENTIFIER ::= { gsmpConformance 2 }\n    gsmpModuleCompliance\
    \ MODULE-COMPLIANCE\n        STATUS current\n        DESCRIPTION\n           \
    \ \"The compliance statement for agents that support\n            the GSMP MIB.\"\
    \n        MODULE -- this module\n        MANDATORY-GROUPS { gsmpGeneralGroup\n\
    \                            }\n        GROUP gsmpControllerGroup\n        DESCRIPTION\n\
    \            \"This group is mandatory for all Switch\n            Controllers\"\
    \n        GROUP gsmpSwitchGroup\n        DESCRIPTION\n            \"This group\
    \ is mandatory for all Switches\"\n        GROUP gsmpAtmEncapGroup\n        DESCRIPTION\n\
    \            \"This group must be supported if ATM is used for GSMP\n        \
    \    encapsulation. \"\n        GROUP gsmpTcpIpEncapGroup\n        DESCRIPTION\n\
    \            \"This group must be supported if TCP/IP is used for GSMP\n     \
    \       encapsulation. \"\n        OBJECT gsmpTcpIpEncapAddressType\n        SYNTAX\
    \ InetAddressType { unknown(0), ipv4(1), ipv6(2),\n                          \
    \       ipv4z(3), ipv6z(4) }\n        DESCRIPTION\n           \"An implementation\
    \ is only required to support\n            'unknown(0)', and IPv4 addresses. Supporting\
    \ addresses with\n            zone index or IPv6 addresses are optional. Defining\n\
    \            Internet addresses by using DNS domain names are not\n          \
    \  allowed.\"\n        OBJECT gsmpTcpIpEncapAddress\n        SYNTAX InetAddress\
    \ (SIZE(0|4|8|16|20))\n        DESCRIPTION\n           \"An implementation is\
    \ only required to support\n           IPv4 addresses. Supporting addresses with\
    \ zone index or IPv6\n           addresses are optional.\"\n        GROUP gsmpNotificationObjectsGroup\n\
    \        DESCRIPTION\n            \"This group must be supported if notifications\n\
    \            are supported. \"\n        GROUP gsmpNotificationsGroup\n       \
    \ DESCRIPTION\n            \"This group must be supported if notifications\n \
    \           are supported. \"\n        ::= { gsmpCompliances 1 }\n    -- units\
    \ of conformance\n    gsmpGeneralGroup OBJECT-GROUP\n        OBJECTS {\n     \
    \   gsmpSessionVersion,\n        gsmpSessionTimer,\n        gsmpSessionPartitionId,\n\
    \        gsmpSessionAdjacencyCount,\n        gsmpSessionFarSideName,\n       \
    \ gsmpSessionFarSidePort,\n        gsmpSessionFarSideInstance,\n        gsmpSessionLastFailureCode,\n\
    \        gsmpSessionDiscontinuityTime,\n        gsmpSessionStartUptime,\n    \
    \    gsmpSessionStatSentMessages,\n        gsmpSessionStatFailureInds,\n     \
    \   gsmpSessionStatReceivedMessages,\n        gsmpSessionStatReceivedFailures,\n\
    \        gsmpSessionStatPortUpEvents,\n        gsmpSessionStatPortDownEvents,\n\
    \        gsmpSessionStatInvLabelEvents,\n        gsmpSessionStatNewPortEvents,\n\
    \        gsmpSessionStatDeadPortEvents,\n        gsmpSessionStatAdjUpdateEvents\n\
    \        }\n        STATUS current\n        DESCRIPTION\n             \"Objects\
    \ that apply to all GSMP implementations.\"\n        ::= { gsmpGroups 1 }\n  \
    \  gsmpControllerGroup OBJECT-GROUP\n        OBJECTS {\n        gsmpControllerMaxVersion,\n\
    \        gsmpControllerTimer,\n        gsmpControllerPort,\n        gsmpControllerInstance,\n\
    \        gsmpControllerPartitionType,\n        gsmpControllerPartitionId,\n  \
    \      gsmpControllerDoResync,\n        gsmpControllerNotificationMap,\n     \
    \   gsmpControllerSessionState,\n        gsmpControllerStorageType,\n        gsmpControllerRowStatus\n\
    \        }\n       STATUS       current\n       DESCRIPTION\n             \"Objects\
    \ that apply GSMP implementations of\n             Switch Controllers.\"\n   \
    \    ::= { gsmpGroups 2 }\n    gsmpSwitchGroup OBJECT-GROUP\n        OBJECTS {\n\
    \        gsmpSwitchMaxVersion,\n        gsmpSwitchTimer,\n        gsmpSwitchName,\n\
    \        gsmpSwitchPort,\n        gsmpSwitchInstance,\n        gsmpSwitchPartitionType,\n\
    \        gsmpSwitchPartitionId,\n        gsmpSwitchNotificationMap,\n        gsmpSwitchSwitchType,\n\
    \        gsmpSwitchWindowSize,\n        gsmpSwitchSessionState,\n        gsmpSwitchStorageType,\n\
    \        gsmpSwitchRowStatus\n        }\n       STATUS       current\n       DESCRIPTION\n\
    \             \"Objects that apply GSMP implementations of\n             Switches.\"\
    \n       ::= { gsmpGroups 3 }\n    gsmpAtmEncapGroup OBJECT-GROUP\n        OBJECTS\
    \ {\n        gsmpAtmEncapIfIndex,\n        gsmpAtmEncapVpi,\n        gsmpAtmEncapVci,\n\
    \        gsmpAtmEncapStorageType,\n        gsmpAtmEncapRowStatus\n        }\n\
    \       STATUS       current\n       DESCRIPTION\n             \"Objects that\
    \ apply to GSMP implementations that\n             supports ATM for GSMP encapsulation.\"\
    \n       ::= { gsmpGroups 4 }\n    gsmpTcpIpEncapGroup OBJECT-GROUP\n        OBJECTS\
    \ {\n        gsmpTcpIpEncapAddressType,\n        gsmpTcpIpEncapAddress,\n    \
    \    gsmpTcpIpEncapPortNumber,\n        gsmpTcpIpEncapStorageType,\n        gsmpTcpIpEncapRowStatus\n\
    \        }\n       STATUS       current\n       DESCRIPTION\n             \"Objects\
    \ that apply to GSMP implementations that\n             supports TCP/IP for GSMP\
    \ encapsulation.\"\n       ::= { gsmpGroups 5 }\n     gsmpNotificationObjectsGroup\
    \ OBJECT-GROUP\n        OBJECTS {\n        gsmpEventPort,\n        gsmpEventPortSessionNumber,\n\
    \        gsmpEventSequenceNumber,\n        gsmpEventLabel\n        }\n       STATUS\
    \       current\n       DESCRIPTION\n             \"Objects that are contained\
    \ in the notifications.\"\n       ::= { gsmpGroups 6 }\n    gsmpNotificationsGroup\
    \ NOTIFICATION-GROUP\n        NOTIFICATIONS {\n        gsmpSessionDown,\n    \
    \    gsmpSessionUp,\n        gsmpSentFailureInd,\n        gsmpReceivedFailureInd,\n\
    \        gsmpPortUpEvent,\n        gsmpPortDownEvent,\n        gsmpInvalidLabelEvent,\n\
    \        gsmpNewPortEvent,\n        gsmpDeadPortEvent,\n        gsmpAdjacencyUpdateEvent\n\
    \        }\n       STATUS current\n       DESCRIPTION\n             \"The notifications\
    \ which indicate specific changes\n             in the value of objects gsmpSessionTable\"\
    \n       ::= { gsmpGroups 7 }\n"
- title: END
  contents:
  - 'END

    '
- title: 5. Acknowledgments
  contents:
  - "5. Acknowledgments\n   The authors would like to thank Avri Doria and Kenneth\
    \ Sundell for\n   their contributions to this specification.  Also thanks to David\n\
    \   Partain, Michael MacFaden and Bert Wijnen who have contributed\n   significantly\
    \ with their SNMP expertise.\n"
- title: 6. References
  contents:
  - "6. References\n   [RFC1155]   Rose, M. and K. McCloghrie, \"Structure and Identification\n\
    \               of Management Information for TCP/IP-based Internets\",\n    \
    \           STD 16, RFC 1155, May 1990.\n   [RFC1212]   Rose, M. and K. McCloghrie,\
    \ \"Concise MIB Definitions\",\n               STD 16, RFC 1212, March 1991.\n\
    \   [RFC1215]   Rose, M., \"A Convention for Defining Traps for use with\n   \
    \            the SNMP\", RFC 1215, March 1991.\n   [RFC1157]   Case, J., Fedor,\
