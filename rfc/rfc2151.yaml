- title: 9.2. Internet Standards
  contents:
  - "9.2. Internet Standards\n   RFCs describe many aspects of the Internet. By the\
    \ early 1990s,\n   however, so many specifications of various protocols had been\
    \ written\n   that it was not always clear as to which documents represented\n\
    \   standards for the Internet. For that reason, a subset of RFCs have\n   been\
    \ designated as STDs to identify them as Internet standards.\n   Unlike RFC numbers\
    \ that are never reused, STD numbers always refer to\n   the latest version of\
    \ the standard. UDP, for example, would be\n   completely identified as \"STD-6/RFC-768.\"\
    \  Note that STD numbers\n   refer to a standard, which is not necessarily a single\
    \ document; STD\n   19, for example, is the NetBIOS Service Protocols standard\
    \ comprising\n   RFCs 1001 and 1002, and a complete citation for this standard\
    \ would\n   be \"STD-19/RFC-001/RFC-1002.\"\n   The availability of new STDs is\
    \ announced on the RFC-DIST mailing\n   list.  STD-1 [23] always refers to the\
    \ latest list of \"Internet\n   Official Protocol Standards\". The Internet standards\
    \ process is\n   described in RFC 2026 [5] and STD notes are explained in RFC\
    \ 1311\n   [24].\n   STDs can be obtained as RFCs via anonymous FTP from any RFC\n\
    \   repository.  In addition, some RFC sites (such as ds.internic.net)\n   provide\
    \ an STD directory so that STD documents can be found in the\n   path /STD/xx.TXT,\
    \ where xx refers to the STD number.\n   STD documents may be obtained as RFCs\
    \ using the methods described in\n   Section 9.1. STDs may also be obtained via\
    \ the RFC-INFO server using\n   the RETRIEVE: STD  and Doc-ID: STDxxxx commands.\
    \ Also, check out the\n   InterNIC's Web site at http://www.internic.net/std/\
    \ for the STD index\n   and a complete set of STDs.\n"
- title: 9.3. For Your Information Documents
  contents:
  - "9.3. For Your Information Documents\n   The For Your Information (FYI) series\
    \ of RFCs provides Internet users\n   with information about many topics related\
    \ to the Internet. FYI\n   topics range from historical to explanatory to tutorial,\
    \ and are\n   aimed at the wide spectrum of people that use the Internet. The\
    \ FYI\n   series includes answers to frequently asked questions by both\n   beginning\
    \ and seasoned users of the Internet, an annotated\n   bibliography of Internet\
    \ books, and an explanation of the domain name\n   system.\n   Like the STDs,\
    \ an FYI number always refers to the latest version of\n   an FYI. FYI 4, for\
    \ example, refers to the answers to commonly asked\n   questions by new Internet\
    \ users; its complete citation would be\n   \"FYI-4/RFC-1594.\"  The FYI notes\
    \ are explained in FYI 1 [18].\n   FYIs can be obtained as RFCs via anonymous\
    \ FTP from any RFC\n   repository.  In addition, some RFC sites (such as ds.internic.net)\n\
    \   provide an FYI directory so that FYI documents can be found in the\n   path\
    \ /FYI/xx.TXT, where xx refers to the FYI number.\n   FYI documents may be obtained\
    \ as RFCs using the methods described in\n   Section 9.1. FYIs may also be obtained\
    \ via the RFC-INFO server using\n   the RETRIEVE: FYI and Doc-ID: FYIxxxx commands.\
    \ Also, check out the\n   InterNIC's Web site at http://www.internic.net/fyi/\
    \ for the FYI index\n   and a complete set of FYIs.\n"
- title: 9.4. Best Current Practices
  contents:
  - "9.4. Best Current Practices\n   Standards track RFCs are formally part of the\
    \ IETF standards process,\n   subject to peer review, and intended to culminate\
    \ in an official\n   Internet Standard. Other RFCs are published on a less formal\
    \ basis\n   and are not part of the IETF process. To provide a mechanism of\n\
    \   publishing relevant technical information which it endorsed, the IETF\n  \
    \ created a new series of RFCs, called the Best Current Practices (BCP)\n   series.\
    \ BCP topics include variances from the Internet standards\n   process and IP\
    \ address allocation in private networks.\n   Like the STDs and FYIs, a BCP number\
    \ always refers to the latest\n   version of a BCP. BCP 5, for example, describes\
    \ an IP address\n   allocation plan for private networks; its complete citation\
    \ would be\n   \"BCP-5/RFC-1918.\"  The BCP process is explained in BCP 1 [25].\n\
    \   BCP documents may be obtained as RFCs using the methods described in\n   Section\
    \ 9.1. BCPs may also be obtained via the RFC-INFO server using\n   the RETRIEVE:\
    \ BCP and Doc-ID: BCPxxxx commands. Also, check out the\n   RFC Editor's Web site\
    \ at http://www.isi.edu/rfc-editor/ for the BCP\n   index and a complete set of\
    \ BCPs.\n"
- title: 9.5. RARE Technical Reports
  contents:
  - "9.5. RARE Technical Reports\n   RARE, the Reseaux Associes pour la Recherche\
    \ Europeenne (Association\n   of European Research Networks), has a charter to\
    \ promote and\n   participate in the creation of a high-quality European computer\n\
    \   communications infrastructure for the support of research endeavors.\n   RARE\
    \ member networks use Open Systems Interconnection (OSI) protocols\n   and TCP/IP.\
    \ To promote a closer relationship between RARE and the\n   IETF, RARE Technical\
    \ Reports (RTRs) have also been published as RFCs\n   since the summer of 1993.\n\
    \   RTR documents may be obtained as RFCs using the methods described in\n   Section\
    \ 9.1. RTRs may also be obtained via the RFC-INFO server using\n   the RETRIEVE:\
    \ RTR  and Doc-ID: RTRxxxx commands. Also, check out the\n   InterNIC's Web site\
    \ at http://www.internic.net/rtr/ for the RTR index\n   and a complete set of\
    \ RTRs. Finally, RTRs may be obtained via\n   anonymous FTP from ftp://ftp.rare.nl/rare/publications/rtr/.\n"
- title: 10. Perusing the Internet
  contents:
  - "10. Perusing the Internet\n   This guide is intended to provide the reader with\
    \ a rudimentary\n   ability to use the utilities that are provided by TCP/IP and\
    \ the\n   Internet. By now, it is clear that the user's knowledge, ability, and\n\
    \   willingness to experiment are about the only limits to what can be\n   accomplished.\n\
    \   There are several books that will help you get started finding sites\n   on\
    \ the Internet, including The INTERNET Yellow Pages [9]. But much\n   more timely\
    \ and up-to-date information can be found on the Internet\n   itself, using such\
    \ search tools as Yahoo! (http://www.yahoo.com),\n   Excite (http://www.excite.com),\
    \ Lycos (http://www.lycos.com),\n   WebCrawler (http://www.webcrawler.com), and\
    \ AltaAvista\n   (http://altavista.digital.com).\n   There are several other sources\
    \ that cite locations from which to\n   access specific information about a wide\
    \ range of subjects using such\n   tools as FTP, Telnet, Gopher, and WWW. One\
    \ of the best periodic\n   lists, and archives, is through the Scout Report, a\
    \ weekly\n   publication by the InterNIC's Net Scout Services Project at the\n\
    \   University of Wisconsin's Computer Science Department. To receive the\n  \
    \ Scout Report by e-mail each week, join the mailing list by sending\n   email\
    \ to listserv@lists.internic.net; place the line subscribe\n   scout-report your_full_name\
    \ in the body of the message to receive the\n   text version or use subscribe\
    \ scout-report-html your_full_name to\n   receive the report in HTML. The Scout\
    \ Report is also available on the\n   Web at http://www.cs.wisc.edu/scout/report\
    \ and\n   http://rs.internic.net/scout/report, or via anonymous FTP at\n   ftp://rs.internic.net/scout/.\n\
    \   Another list is Yanoff's Internet Services List, which may be found\n   at\
    \ http://www.spectracom.com/islist/ or\n   ftp://ftp.csd.uwm.edu/pub/inet.services.txt.\
    \ Gary Kessler, one of the\n   co-author's of this document, maintains his own\
    \ eclectic\n   Miscellaneous Sites List at\n   http://www.together.net/~kessler/gck_site.html.\n\
    \   If you are looking for Internet-specific information, one good\n   starting\
    \ point is\n   http://www.yahoo.com/Computers_and_Internet/Internet/. The InterNIC\n\
    \   is another valuable resource, with their Scout Report and Scout\n   Toolkit\
    \ (http://rs.internic.net/scout/toolkit).\n   There is also a fair amount of rudimentary\
    \ tutorial information\n   available on the Internet. The InterNIC cosponsors\
    \ \"The 15 Minute\n   Series\" (http://rs.internic.net/nic-support/15min/), a\
    \ collection of\n   free, modular, and extensible training materials on specific\
    \ Internet\n   topics. ROADMAP96 (http://www.ua.edu/~crispen/roadmap.html) is\
    \ a\n   free, 27-lesson Internet training workshop over e-mail.\n   More books\
    \ and specialized articles came out about the Internet in\n   1993 and 1994 than\
    \ in all previous years (squared!), and that trend\n   has seemed to continue\
    \ into 1995, 1996, and beyond. Three books are\n   worth notable mention because\
    \ they do not directly relate to finding\n   your way around, or finding things\
    \ on, the Internet. Hafner and Lyon\n   [8] have written Where Wizards Stay Up\
    \ Late: The Origins of the\n   Internet, a history of the development of the Advanced\
    \ Research\n   Projects Agency (ARPA), packet switching, and the ARPANET, focusing\n\
    \   primarily on the 1960s and 1970s. While culminating with the\n   APRANET's\
    \ 25th Anniversary in 1994, its main thrusts are on the\n   groups building the\
    \ ARPANET backbone (largely BBN) and the host-to-\n   host application and communication\
    \ protocols (largely the Network\n   Working Group). Salus' book, Casting The\
    \ Net: From ARPANET to\n   INTERNET and beyond... [28], goes into the development\
    \ of the network\n   from the perspective of the people, protocols, applications,\
    \ and\n   networks. Including a set of \"diversions,\" his book is a bit more\n\
    \   whimsical than Hafner & Lyon's. Finally, Carl Malamud has written a\n   delightful\
    \ book called Exploring the Internet: A Technical Travelogue\n   [17], chronicling\
    \ not the history of the Internet as much as a subset\n   of the people currently\
    \ active in building and defining  it. This\n   book will not teach you how to\
    \ perform an anonymous FTP file transfer\n   nor how to use Gopher, but provides\
    \ insights about our network (and\n   Carl's gastro-pathology) that no mere statistics\
    \ can convey.\n"
