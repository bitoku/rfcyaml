- title: 3.3. Finger
  contents:
  - "3.3. Finger\n   The Finger program may be used to find out who is logged in on\n\
    \   another system or to find out detailed information about a specific\n   user.\
    \ This command has also introduced a brand new verb; fingering\n   someone on\
    \ the Internet is not necessarily a rude thing to do!  The\n   Finger User Information\
    \ Protocol is described in RFC 1288 [32]. The\n   most general format of the Finger\
    \ command is:\n      finger [username]@host_name\n   The first example below shows\
    \ the result of fingering an individual\n   user at a remote system. The first\
    \ line of the response shows the\n   username, the user's real name, their process\
    \ identifier,\n   application, and terminal port number. Additional information\
    \ may be\n   supplied at the option of the user in \"plan\" and/or \"project\"\
    \ files\n   that they supply; these files are often named PLAN.TXT or\n   PROJECT.TXT,\
    \ respectively, and reside in a user's root directory (or\n   somewhere in an\
    \ appropriate search path).\n   The second example shows the result of fingering\
    \ a remote system.\n   This lists all of the processes currently running at the\
    \ fingered\n   system or other information, depending upon how the remote system's\n\
    \   administrator set up the system to respond to the Finger command.\n  ====================================================================\n"
