- title: 6. Information Servers
  contents:
  - "6. Information Servers\n   File transfer, remote login, and electronic mail remained\
    \ the primary\n   applications of the ARPANET/Internet until the early 1990s.\
    \ But as\n   the Internet user population shifted from hard-core computer\n  \
    \ researchers and academics to more casual users, easier-to-use tools\n   were\
    \ needed for the Net to become accepted as a useful resource. That\n   means making\
    \ things easier to find. This section will discuss some of\n   the early tools\
    \ that made it easier to locate and access information\n   on the Internet.\n"
- title: 6.1. Archie
  contents:
  - "6.1. Archie\n   Archie, developed in 1992 at the Computer Science Department\
    \ at\n   McGill University in Montreal, allows users to find software, data,\n\
    \   and other information files that reside at anonymous FTP archive\n   sites;\
    \ the name of the program, reportedly, is derived from the word\n   \"archive\"\
    \ and not from the comic book character. Archie tracks the\n   contents of several\
    \ thousand anonymous FTP sites containing millions\n   of files. The archie server\
    \ automatically updates the information\n   from each registered site about once\
    \ a month, providing relatively\n   up-to-date information without unduly stressing\
    \ the network. Archie,\n   however, is not as popular as it once was and many\
    \ sites have not\n   updated their information; as the examples below show, many\
    \ of the\n   catalog listings are several years old.\n   Before using archie,\
    \ you must identify a server address. The sites\n   below all support archie;\
    \ most (but not all) archie sites support the\n   servers command which lists\
    \ all known archie servers. Due to the\n   popularity of archie at some sites\
    \ and its high processing demands,\n   many sites limit access to non-peak hours\
    \ and/or limit the number of\n   simultaneous archie users. Available archie sites\
    \ include:\n     archie.au                       archie.rediris.es\n     archie.edvz.uni-linz.ac.at\
    \      archie.luth.se\n     archie.univie.ac.at             archie.switch.ch\n\
    \     archie.uqam.ca                  archie.ncu.edu.tw\n     archie.funet.fi\
    \                 archie.doc.ic.ac.uk\n     archie.th-darmstadt.de          archie.unl.edu\n\
    \     archie.ac.il                    archie.internic.net\n     archie.unipi.it\
    \                 archie.rutgers.edu\n     archie.wide.ad.jp               archie.ans.net\n\
    \     archie.kr                       archie.sura.net\n     archie.sogang.ac.kr\n\
    \   All archie sites can be accessed using archie client software. Some\n   archie\
    \ servers may be accessed using TELNET; when TELNETing to an\n   archie site,\
    \ login as archie (you must use lower case) and hit\n   <ENTER> if a password\
    \ is requested.\n   Once connected, the help command assists users in obtaining\
    \ more\n   information about using archie. Two more useful archie commands are\n\
    \   prog, used to search for files in the database, and whatis, which\n   searches\
    \ for keywords in the program descriptions.\n   In the accompanying dialogue,\
    \ the set maxhits command is used to\n   limit the number of responses to any\
    \ following prog commands; if this\n   is not done, the user may get an enormous\
    \ amount of information.  In\n   this example, the user issues a request to find\
    \ entries related to\n   \"dilbert\"; armed with this information, a user can\
    \ use anonymous FTP\n   to examine these directories and files.\n   The next request\
    \ is for files with \"tcp/ip\" as a keyword descriptor.\n   These responses can\
    \ be used for subsequent prog commands.\n   Exit archie using the exit command.\
    \ At this point, TELNET closes the\n   connection and control returns to the local\
    \ host.\n   Additional information about archie can be obtained by sending e-mail\n\
    \   to Bunyip Information Systems (archie-info@bunyip.com). Client\n   software\
    \ is not required to use archie, but can make life a little\n   easier; some such\
    \ software can be downloaded using anonymous FTP from\n   the /pub/archie/clients/\
    \ directory at ftp.sura.net (note that the\n   newest program in this directory\
    \ is dated June 1994). Most shareware\n   and commercial archie clients hide the\
    \ complexity described in this\n   section; users usually connect to a pre-configured\
    \ archie server\n   merely by typing an archie command line.\n  ====================================================================\n"
