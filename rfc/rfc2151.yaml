- title: 6.3. VERONICA, JUGHEAD, and WAIS
  contents:
  - "6.3. VERONICA, JUGHEAD, and WAIS\n   The problem with being blessed with so much\
    \ information from FTP,\n   archie, Gopher, and other sources is exactly that\
    \ -- too much\n   information. To make it easier for users to locate the system\
    \ on\n   which their desired information resides, a number of other tools have\n\
    \   been created.\n   VERONICA (Very Easy Rodent-Oriented Net-wide Index to Computerized\n\
    \   Archives) was developed at the University of Nevada at Reno as an\n   archie-\
    \ like adjunct to Gopher. As the number of Gopher sites quickly\n   grew after\
    \ its introduction, it became increasingly harder to find\n   information in gopherspace\
    \ since Gopher was designed to search a\n   single database at a time. VERONICA\
    \ maintains an index of titles of\n   Gopher items and performs a keyword search\
    \ on all of the Gopher sites\n   that it has knowledge of and access to, obviating\
    \ the need for the\n   user to perform a menu-by-menu, site-by-site search for\
    \ information.\n   When a user selects an item from the menu of a VERONICA search,\n\
    \   \"sessions\" are automatically established with the appropriate Gopher\n \
    \  servers, and a list of data items is returned to the originating\n   Gopher\
    \ client in the form of a Gopher menu so that the user can\n   access the files.\
    \ VERONICA is available as an option on many Gopher\n   servers.\n   Another Gopher-adjunct\
    \ is JUGHEAD (Jonzy's Universal Gopher Hierarchy\n   Excavation And Display).\
    \ JUGHEAD supports key word searches and the\n   use of logical operators (AND,\
    \ OR, and NOT). The result of a JUGHEAD\n   search is a display of all menu items\
    \ which match the search string\n   which are located in the University of Manchester\
    \ and UMIST\n   Information Server, working from a static database that is re-created\n\
    \   every day. JUGHEAD is available from many Gopher sites, although\n   VERONICA\
    \ may be a better tool for global searches.\n   The Wide Area Information Server\
    \ (WAIS, pronounced \"ways\") was\n   initiated jointly by Apple Computer, Dow\
    \ Jones, KMPG Peat Marwick,\n   and Thinking Machines Corp. It is a set of free-ware,\
    \ share-ware, and\n   commercial software products for a wide variety of hardware/software\n\
    \   platforms, which work together to help users find information on the\n   Internet.\
    \ WAIS provides a single interface through which a user can\n   access many different\
    \ information databases. The user interface\n   allows a query to be formulated\
    \ in English and the WAIS server will\n   automatically choose the appropriate\
    \ databases to search. Further\n   information about WAIS can be obtained by reading\
    \ the WAIS FAQ, from\n   host rtfm.mit.edu in file /pub/usenet/news.answers/wais-faq.\n"
- title: 7. The World Wide Web
  contents:
  - "7. The World Wide Web\n   The World Wide Web (WWW) is thought (erroneously) by\
    \ many to be the\n   same thing as the Internet. But the confusion, in many ways,\
    \ is\n   justified; by early 1996, the WWW accounted for over 40% of all of\n\
    \   the traffic on the Internet. In addition, the number of hosts on the\n   Internet\
    \ named www has grown from several hundred in mid-1994 to\n   17,000 in mid-1995\
    \ to 212,000 in mid-1996 to over 410,000 by early\n   1997. The Web has made information\
    \ on the Internet accessible to\n   users of all ages and computer skill levels.\
    \ It has provided a\n   mechanism so that nearly anyone can become a content provider.\n\
    \   According to some, growth in the number of WWW users is unparalleled\n   by\
    \ any other event in human history.\n   The WWW was developed in the early 1990s\
    \ at the CERN Institute for\n   Particle Physics in Geneva, Switzerland. The Web\
    \ was designed to\n   combine aspects of information retrieval with multimedia\n\
    \   communications, unlike archie and Gopher, which were primarily used\n   for\
    \ the indexing of text-based files. The Web allows users to access\n   information\
    \ in many different types of formats, including text,\n   sound, image, animation,\
    \ and video. WWW treats all searchable\n   Internet files as hypertext documents.\
    \  Hypertext is a term which\n   merely refers to text that contains pointers\
    \ to other text, allowing\n   a user reading one document to jump to another document\
    \ for more\n   information on a given topic, and then return to the same location\
    \ in\n   the original document. WWW hypermedia documents are able to employ\n\
    \   images, sound, graphics, video, and animation in addition to text.\n   To\
    \ access WWW servers, users must run client software called a\n   browser.  The\
    \ browser and server use the Hypertext Transfer Protocol\n   (HTTP) [3].  WWW\
    \ documents are written in the Hypertext Markup\n   Language (HTML) [2, 20], a\
    \ simple text-based formatting language that\n   is hardware and software platform-independent.\
    \ Users point the\n   browser at some location using a shorthand format called\
    \ a Uniform\n   Resource Locator (URL), which allows a WWW servers to obtain files\n\
    \   from any location on the public Internet using a variety of\n   protocols,\
    \ including HTTP, FTP, Gopher, and TELNET.\n   Mosaic, developed in 1994 at the\
    \ National Center for Supercomputer\n   Applications (NCSA) at the University\
    \ of Illinois at Urbana-\n   Champaign, was the first widely-used browser. Because\
    \ it was\n   available at no cost over the Internet via anonymous FTP, and had\
    \ a\n   version for Windows, Mac, and UNIX systems, Mosaic was probably the\n\
    \   single reason that the Web attracted so many users so quickly. The\n   most\
    \ commonly used browsers today include the Netscape Navigator\n   (http://www.netscape.com),\
    \ Microsoft's Internet Explorer\n   (http://www.microsoft.com), and NCSA Mosaic\n\
    \   (http://www.ncsa.uiuc.edu/SDG/Software/Mosaic/).\n   The WWW is ideally suited\
    \ to a windows environment, or other point-\n   and-click graphical user interface.\
    \ Nevertheless, several text-based\n   Web browsers do exist, although their usefulness\
    \ is limited if trying\n   to obtain graphical images, or audio or video clips.\
    \ One text-based\n   Web browser is Lynx, and an example of its use is shown below.\
    \ Items\n   in square brackets in the sample dialogue are Lynx's way of\n   indicating\
    \ an image or other display that cannot be shown on an ASCII\n   terminal.\n \
    \ ====================================================================\n"
