- title: 5. User Database Lookup Tools
  contents:
  - "5. User Database Lookup Tools\n   Finding other users on the Internet is an art,\
    \ not a science.\n   Although there is a distributed database listing all of the\
    \ 16+\n   million hosts on the Internet, no similar database yet exists for the\n\
    \   tens of millions of users. While many commercial ISPs provide\n   directories\
    \ of the users of their network, these databases are not\n   yet linked. The paragraphs\
    \ below will discuss some of the tools\n   available for finding users on the\
    \ Internet.\n"
- title: 5.1. WHOIS/NICNAME
  contents:
  - "5.1. WHOIS/NICNAME\n   WHOIS and NICNAME are TCP/IP applications that search\
    \ databases to\n   find the name of network and system administrators, RFC authors,\n\
    \   system and network points-of-contact, and other individuals who are\n   registered\
    \ in appropriate databases. The original NICNAME/WHOIS\n   protocol is described\
    \ in RFC 954 [10].\n   WHOIS may be accessed by TELNETing to an appropriate WHOIS\
    \ server and\n   logging in as whois (no password is required); the most common\n\
    \   Internet name server is located at the Internet Network Information\n   Center\
    \ (InterNIC) at rs.internic.net. This specific database only\n   contains INTERNET\
    \ domains, IP network numbers, and domain points of\n   contact; policies governing\
    \ the InterNIC database are described in\n   RFC 1400 [31].  The MILNET database\
    \ resides at nic.ddn.mil and PSI's\n   White Pages pilot service is located at\
    \ psi.com.\n   Many software packages contain a WHOIS/NICNAME client that\n  \
    \ automatically establishes the TELNET connection to a default name\n   server\
    \ database, although users can usually specify any name server\n   database that\
    \ they want.\n   The accompanying dialogues shows several types of WHOIS/NICNAME\n\
    \   information queries. In the session below, we request information\n   about\
    \ an individual (Denis Stratford) by using WHOIS locally, a\n   specific domain\
    \ (hill.com) by using NICNAME locally, and a network\n   address (199.182.20.0)\
    \ and high-level domain (com) using TELNET to a\n   WHOIS server.\n  ====================================================================\n"
