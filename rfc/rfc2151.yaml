- title: 6.2. Gopher
  contents:
  - "6.2. Gopher\n   The Internet Gopher protocol was developed at the University\
    \ of\n   Minnesota's Microcomputer Center in 1991, as a distributed\n   information\
    \ search and retrieval tool for the Internet. Gopher is\n   described in RFC 1436\
    \ [1]; the name derives from the University's\n   mascot.\n   Gopher provides\
    \ a tool so that publicly available information at a\n   host can be organized\
    \ in a hierarchical fashion using simple text\n   descriptions, allowing files\
    \ to be perused using a simple menu\n   system.  Gopher also allows a user to\
    \ view a file on demand without\n   requiring additional file transfer protocols.\
    \ In addition, Gopher\n   introduced the capability of linking sites on the Internet,\
    \ so that\n   each Gopher site can be used as a stepping stone to access other\n\
    \   sites and reducing the amount of duplicate information and effort on\n   the\
    \ network.\n   Any Gopher site can be accessed using Gopher client software (or\
    \ a\n   WWW browser). In many cases, users can access Gopher by TELNETing to\n\
    \   a valid Gopher location; if the site provides a remote Gopher client,\n  \
    \ the user will see a text-based, menu interface. The number of Gopher\n   sites\
    \ grew rapidly between 1991 and 1994, although growth tapered due\n   to the introduction\
    \ of the Web; in any case, most Gopher sites have a\n   menu item that will allow\
    \ you to identify other Gopher sites. If\n   using TELNET, login with the username\
    \ gopher (this must be in\n   lowercase); no password is required.\n   In the\
    \ sample dialogue below, the user attaches to the Gopher server\n   at the Internet\
    \ Network Information Center (InterNIC) by TELNETing to\n   ds.internic.net. With\
    \ the menu interface shown here, the user merely\n   follows the prompts. Initially,\
    \ the main menu will appear. Selecting\n   item 3 causes Gopher to seize and display\
    \ the \"InterNIC Registration\n   Services (NSI)\" menu; move to the desired menu\
    \ item by typing the\n   item number or by moving the pointer (-->) down to the\
    \ desired entry\n   using the DOWN-ARROW key on the keyboard, and then hitting\
    \ ENTER. To\n   quit the program at any time, press q (quit); ? and u will provide\n\
    \   help or go back up to the previous menu, respectively. Users may also\n  \
    \ search for strings within files using the / command or download the\n   file\
    \ being interrogated using the D command.\n   Menu item 1 within the first submenu\
    \ (selected in the dialogue shown\n   here) is titled \"InterNIC Registration\
    \ Archives.\" As its submenu\n   implies, this is a place to obtain files containing\
    \ the InterNIC's\n   domain registration policies, domain data, registration forms,\
    \ and\n   other information related to registering names and domains on the\n\
    \   Internet.\n  ====================================================================\n"
