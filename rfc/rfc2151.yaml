- title: 3.2. Ping
  contents:
  - "3.2. Ping\n   Ping, reportedly an acronym for the Packet Internetwork Groper,\
    \ is\n   one of the most widely available tools bundled with TCP/IP software\n\
    \   packages.  Ping uses a series of Internet Control Message Protocol\n   (ICMP)\
    \ [22] Echo messages to determine if a remote host is active or\n   inactive,\
    \ and to determine the round-trip delay in communicating with\n   it.\n   A common\
    \ form of the Ping command, showing some of the more commonly\n   available options\
    \ that are of use to general users, is:\n      ping [-q] [-v] [-R] [-c Count]\
    \ [-i Wait] [-s PacketSize] Host\n   where:\n         -q          Quiet output;\
    \ nothing is displayed except summary\n         lines at startup and completion\n\
    \         -v          Verbose output, which lists ICMP packets that are\n    \
    \     received in addition to Echo Responses\n         -R          Record route\
    \ option; includes the RECORD_ROUTE\n         option in the Echo Request packet\
    \ and displays the route buffer\n         on returned packets\n         -c Count\
    \    Specifies the number of Echo Requests to be sent\n         before concluding\
    \ test (default is to run until interrupted\n         with a control-C)\n    \
    \     -i Wait     Indicates the number of seconds to wait between\n         sending\
    \ each packet (default = 1)\n         -s PacketSize    Specifies the number of\
    \ data bytes to be sent;\n         the total ICMP packet size will be PacketSize+8\
    \ bytes due to\n         the ICMP header (default = 56, or a 64 byte packet)\n\
    \         Host   IP address or host name of target system\n   In the first example\
    \ below, the user pings the host\n   thumper.bellcore.com, requesting that 6 (-c)\
    \ messages be sent, each\n   containing 64 bytes (-s) of user data. The display\
    \ shows the round-\n   trip delay of each Echo message returned to the sending\
    \ host; at the\n   end of the test, summary statistics are displayed.\n   In the\
    \ second example, the user pings the host smcvax.smcvt.edu,\n   requesting that\
    \ 10 messages be sent in quite mode (-q). In this case,\n   a summary is printed\
    \ at the conclusion of the test and individual\n   responses are not listed.\n\
    \   TECHNICAL NOTE: Older versions of the Ping command, which are still\n   available\
    \ on some systems, had the following general format:\n      ping [-s] {IP_address|host_name}\
    \ [PacketSize] [Count]\n   In this form, the optional \"-s\" string tells the\
    \ system to\n   continually send an ICMP Echo message every second; the optional\n\
    \   PacketSize parameter specifies the number of bytes in the Echo\n   message\
    \ (the message will contain PacketSize-8 bytes of data; the\n   default is 56\
    \ bytes of data and a 64 byte message); and the optional\n   Count parameter indicates\
    \ the number of Echo messages to send before\n   concluding the test (the default\
    \ is to run the test continuously\n   until interrupted).\n  ====================================================================\n"
