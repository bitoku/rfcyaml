- title: 7.1. Uniform Resource Locators
  contents:
  - "7.1. Uniform Resource Locators\n   As more and more protocols have become available\
    \ to identify files,\n   archive and server sites, news lists, and other information\
    \ resources\n   on the Internet, it was inevitable that some shorthand would arise\
    \ to\n   make it easier to designate these sources. The common shorthand\n   format\
    \ is called the Uniform Resource Locator. The list below\n   provides information\
    \ on how the URL format should be interpreted for\n   the protocols and resources\
    \ that will be discussed in this document.\n   A complete description of the URL\
    \ format may be found in [4].\n  file://host/directory/file-name\n       Identifies\
    \ a specific file. E.g., the file htmlasst in the edu\n     directory at host\
    \ ftp.cs.da would be denoted, using the full URL\n     form:  <URL:file://ftp.cs.da/edu/htmlasst>.\n\
    \  ftp://user:password@host:port/directory/file-name\n       Identifies an FTP\
    \ site. E.g.:\n     ftp://ftp.eff.org/pub/EFF/Policy/Crypto/*.\n  gopher://host:port/gopher-path\n\
    \       Identifies a Gopher site and menu path; a \"00\" at the start of\n   \
    \  the path indicates a directory and \"11\" indicates a file. E.g.:\n     gopher://info.umd.edu:901/00/info/Government/Factbook92.\n\
    \  http://host:port/directory/file-name?searchpart\n       Identifies a WWW server\
    \ location. E.g.:\n     http://info.isoc.org/home.html.\n  mailto:e-mail_address\n\
    \       Identifies an individual's Internet mail address. E.g.:\n     mailto:s.shepard@hill.com.\n\
    \  telnet://user:password@host:port/\n       Identifies a TELNET location (the\
    \ trailing \"/\" is optional).\n     E.g.: telnet://envnet:henniker@envnet.gsfc.nasa.gov.\n"
- title: 7.2. User Directories on the Web
  contents:
  - "7.2. User Directories on the Web\n   While finding users on the Internet remains\
    \ somewhat like alchemy if\n   using the tools and utilities mentioned earlier,\
    \ the Web has added a\n   new dimension to finding people. Since 1995, many telephone\
    \ companies\n   have placed national white and yellow page telephone directories\
    \ on-\n   line, accessible via the World Wide Web.\n   For a while, it seemed\
    \ that the easiest and most reliable approach to\n   finding people's e-mail address\
    \ on the Internet was to look up their\n   telephone number on the Web, call them,\
    \ and ask for their e-mail\n   address! More recently, however, many third parties\
    \ are augmenting\n   the standard telephone directory with an e-mail directory.\
    \ These\n   services primarily rely on users voluntarily registering, resulting\n\
    \   in incomplete databases because most users don't know about all of\n   the\
    \ services.  Nevertheless, some of the personal directory services\n   available\
    \ via the Web with which e-mail addresses (and telephone\n   numbers) can be found\
    \ include Four11 Directory Services\n   (http://www.Four11.com/), Excite\n   (http://www.excite.com/Reference/locators.html),\
    \ and Yahoo! People\n   Search (http://www.yahoo.com/search/people/).\n   In addition,\
    \ the Knowbot Information Service (KIS), CNRI's automated\n   username database\
    \ search tool described earlier in this document, is\n   also available on the\
    \ Web, at http://info.cnri.reston.va.us/kis.html.\n   Users can select several\
    \ options for the KIS search, including the\n   InterNIC, MILNET, MCImail, and\
    \ Latin American Internic databases;\n   UNIX finger and whois servers; and X.500\
    \ databases.\n"
- title: 7.3. Other Service Accessible Via the Web
  contents:
  - "7.3. Other Service Accessible Via the Web\n   Many of the other utilities described\
    \ earlier in this document can\n   also be accessed via the WWW. In general, the\
    \ Web browser acts as a\n   viewer to a remote client rather than requiring specialized\
    \ software\n   on the user's system.\n   Several sites provide DNS information,\
    \ obviating the need for a user\n   to have a local DNS client such as NSLOOKUP.\
    \ The hosts\n   http://ns1.milepost.com/dns/ and\n   http://sh1.ro.com/~mprevost/netutils/dig.html\
    \ are among the best DNS\n   sites, allowing the user to access all DNS information.\
    \ The site\n   http://www.bankes.com/nslookup.htm allows users to do multiple,\n\
    \   sequential searches at a given domain.  Other Web sites providing\n   simple\
    \ DNS name/address translation services include\n   http://rhinoceros.cs.inf.shizuoka.ac.jp/dns.html,\n\
    \   http://www.engin.umich.edu/htbin/DNSquery, http://www.lublin.pl/cgi-\n   bin/ns/nsgate,\
    \ and http://www.trytel.com/cgi-bin/weblookup.\n   Ping is another service available\
    \ on the Web. The\n   http://sh1.ro.com/~mprevost/netutils/ping.html page allows\
    \ a user to\n   select a host name, number of times to ping (1-10), and number\
    \ of\n   seconds between each ping (1-10), and returns a set of summary\n   statistics.\
    \ Other Web-based ping sites include\n   http://www.net.cmu.edu/bin/ping (sends\
    \ ten pings, and reports the\n   times and min/max/avg summary statistics) and\n\
    \   http://www.uia.ac.be/cc/ping.html (indicates whether the target host\n   is\
    \ alive or not).\n   Traceroute is also available on the Web. Unfortunately, these\
    \ servers\n   trace the route from their host to a host that the user chooses,\n\
    \   rather than from the user's host to the target. Nevertheless,\n   interesting\
    \ route information can be found at\n   http://www.net.cmu.edu/bin/traceroute.\
    \  Traceroute service and a list\n   of a number of other traceroute sites on\
    \ the Web can be found at\n   http://www.lublin.pl/cgi-bin/trace/traceroute.\n\
    \   Access to archie is also available via the WWW, where your browser\n   acts\
    \ as the graphical interface to an archie server. To find a list\n   of archie\
    \ servers, and to access them via the Web, point your browser\n   at http://www.yahoo.com/Computers_and_Internet/Internet/FTP_Sites/\n\
    \   Searching/Archie/.\n   Finally, even Finger can be found on the World Wide\
    \ Web; check out\n   http://sh1.ro.com/~mprevost/netutils/finger.html.\n"
- title: 8. Discussion Lists and Newsgroups
  contents:
  - "8. Discussion Lists and Newsgroups\n   Among the most useful features of the\
    \ Internet are the discussion\n   lists that have become available to allow individuals\
    \ to discuss\n   topics of mutual concern. Discussion list topics range from SCUBA\n\
    \   diving and home brewing of beer to AIDS research and foreign policy.\n   Several,\
    \ naturally, deal specifically with the Internet, TCP/IP\n   protocols, and the\
    \ impact of new technologies.\n   Most of the discussion lists accessible from\
    \ the Internet are\n   unmoderated, meaning that anyone can send a message to\
    \ the list's\n   central repository and the message will then be automatically\n\
    \   forwarded to all subscribers of the list. These lists provide very\n   fast\
    \ turn-around between submission of a message and delivery, but\n   often result\
    \ in a lot of messages (including inappropriate junk mail,\n   or \"spam\"). A\
    \ moderated list has an extra step; a human list\n   moderator examines all messages\
    \ before they are forwarded to ensure\n   that the messages are appropriate to\
    \ the list and not needlessly\n   inflammatory!\n   Users should be warned that\
    \ some lists generate a large number of\n   messages each day. Before subscribing\
    \ to too many lists, be sure that\n   you are aware of local policies and/or charges\
    \ governing access to\n   discussion lists and e-mail storage.\n"
- title: 8.1. Internet Discussion Lists
  contents:
  - "8.1. Internet Discussion Lists\n   Mail can be sent to almost all Internet lists\
    \ at an address with the\n   following form:\n         list_name@host_name\n \
    \  The common convention when users want to subscribe, unsubscribe, or\n   handle\
    \ any other administrative matter is to send a message to the\n   list administrator;\
    \ do not send administrivia to the main list\n   address!  The list administrator\
    \ can usually be found at:\n      list_name-REQUEST@host_name\n   To subscribe\
    \ to a list, it is often enough to place the word\n   \"subscribe\" in the main\
    \ body of the message, although a line with the\n   format:\n      subscribe list_name\
    \ your_full_name\n   will satisfy most mail servers. A similar message may be\
    \ used to get\n   off a list; just use the word \"unsubscribe\" followed by the\
    \ list\n   name. Not every list follows this convention, but it is a safe bet\
    \ if\n   you don't have better information!\n"
- title: 8.2. LISTSERV
  contents:
  - "8.2. LISTSERV\n   A large set of discussion groups is maintained using a program\
    \ called\n   LISTSERV. LISTSERV is a service provided widely on BITNET and EARN,\n\
    \   although it is also available to Internet users. A LISTSERV User\n   Guide\
    \ can be found on the Web at http://www.earn.net/lug/notice.html.\n   Mail can\
    \ be sent to most LISTSERV lists at an address with the\n   following form:\n\
    \      list_name@host_name\n   The common convention when users want to subscribe,\
    \ unsubscribe, or\n   handle any other administrative matter is to send commands\
    \ in a\n   message to the LISTSERV server; do not send administrivia to the main\n\
    \   list address!  The list server can usually be found at:\n      LISTSERV@host_name\n\
    \   LISTSERV commands are placed in the main body of e-mail messages sent\n  \
    \ to an appropriate list server location. Once you have found a list of\n   interest,\
    \ you can send a message to the appropriate address with any\n   appropriate command,\
    \ such as:\n     subscribe  list_name  your_full_name Subscribe to a list\n  \
    \   unsubscribe  list_name               Unsubscribe from a list\n     help  \
    \                               Get help & a list of commands\n     index    \
    \                            Get a list of LISTSERV files\n     get  file_name\
    \                       Obtain a file from the server\n"
- title: 8.3. Majordomo
  contents:
  - "8.3. Majordomo\n   Majordomo is another popular list server for Internet discussion\n\
    \   lists.  The Web site http://www.greatcircle.com/majordomo/ has a\n   large\
    \ amount of information about Majordomo.\n   Mail is sent to Majordomo lists using\
    \ the same general address format\n   as above:\n      list_name@host_name\n \
    \  The common convention when users want to subscribe, unsubscribe, or\n   handle\
    \ any other administrative matter is to send a message to the\n   Majordomo list\
    \ server; do not send administrivia to the main list\n   address!  The Majordomo\
    \ server can usually be found at:\n      MAJORDOMO@host_name\n   Majordomo commands\
    \ are placed in the main body of e-mail messages\n   sent to an appropriate list\
    \ server location. Available commands\n   include:\n     help          Get help\
    \ & a list of commands\n     subscribe list_name  your_e-mail\n              \
    \     Subscribe to a list (E-mail address is optional)\n     unsubscribe list_name\
    \ your_e-mail\n                   Unsubscribe from a list (E-mail address is optional)\n\
    \     info list     Sends an introduction about the specified list\n     lists\
    \         Get a list of lists served by this Majordomo server\n"
- title: 8.4. Usenet
  contents:
  - "8.4. Usenet\n   Usenet, also known as NETNEWS or Usenet news, is another information\n\
    \   source with its own set of special interest mailing lists organized\n   into\
    \ newsgroups. Usenet originated on UNIX systems but has migrated\n   to many other\
    \ types of hosts. Usenet clients, called newsreaders, use\n   the Network News\
    \ Transfer Protocol [13] and are available for\n   virtually any operating system;\
    \ several web browsers, in fact, have\n   this capability built in.\n   While\
    \ Usenet newsgroups are usually accessible at Internet sites, a\n   prospective\
    \ Usenet client host must have appropriate newsreader\n   software to be able\
    \ to read news. Users will have to check with their\n   local host or network\
    \ administrator to find out what Usenet\n   newsgroups are locally available,\
    \ as well as the local policies for\n   using them.\n   Usenet newsgroup names\
    \ are hierarchical in nature. The first part of\n   the name, called the hierarchy,\
    \ provides an indication about the\n   general subject area. There are two types\
    \ of hierarchies, called\n   mainstream and alternative; the total number of newsgroups\
    \ is in the\n   thousands. The news.announce.newusers newsgroup is a good place\
    \ for\n   new Usenet users to find a detailed introduction to the use of\n   Usenet,\
    \ as well as an introduction to its culture.\n   Usenet mainstream hierarchies\
    \ are established by a process that\n   requires the approval of a majority of\
    \ Usenet members. Most sites\n   that receive a NETNEWS feed receive all of these\
    \ hierarchies, which\n   include:\n       comp      Computers\n       misc   \
    \   Miscellaneous\n       news      Network news\n       rec       Recreation\n\
    \       sci       Science\n       soc       Social issues\n       talk      Various\
    \ discussion lists\n   The alternative hierarchies include lists that may be set\
    \ up at any\n   site that has the server software and disk space. These lists\
    \ are not\n   formally part of Usenet and, therefore, may not be received by all\n\
    \   sites getting NETNEWS. The alternative hierarchies include:\n       alt  \
    \     Alternate miscellaneous discussion lists\n       bionet    Biology, medicine,\
    \ and life sciences\n       bit       BITNET discussion lists\n       biz    \
    \   Various business-related discussion lists\n       ddn       Defense Data Network\n\
    \       gnu       GNU lists\n       ieee      IEEE information\n       info  \
    \    Various Internet and other networking information\n       k12       K-12\
    \ education\n       u3b       AT&T 3B computers\n       vmsnet    Digital's VMS\
    \ operating system\n"
- title: 8.5 Finding Discussion Lists and Newsgroups
  contents:
  - "8.5 Finding Discussion Lists and Newsgroups\n   Armed with the rules for signing\
    \ up for a discussion list or\n   accessing a newsgroup, how does one find an\
    \ appropriate list given\n   one's interests?\n   There are tens of thousands\
    \ of e-mail discussion lists on the\n   Internet.  One List of Lists may be found\
    \ using anonymous FTP at\n   ftp://sri.com/netinfo/interest-groups.txt; the List\
    \ of Lists can be\n   searched using a Web browser by going to\n   http://catalog.com/vivian/interest-group-search.html.\
    \ Other places to\n   look are the Publicly Accessible Mailing Lists index at\n\
    \   http://www.neosoft.com/internet/paml/byname.html and the LISZT\n   Directory\
    \ of E-Mail Discussion Groups at http://www.liszt.com.\n   To obtain a list of\
    \ LISTSERV lists, send e-mail to\n   listserv@bitnic.cren.net with the command\
    \ lists global in the body of\n   the message. Alternatively, look on the Web\
    \ at\n   http://www.tile.net/tile/listserv/index.html. The Web site\n   http://www.liszt.com\
    \ has a Mailing Lists Database of lists served by\n   LISTSERV and Majordomo.\n\
    \   There are also thousands of Usenet newsgroups. One Usenet archive can\n  \
    \ be found at gopher://rtfm.mit.edu/11//pub/usenet/news.answers; see\n   the /active-newsgroups\
    \ and /alt-hierarchies subdirectories. Usenet\n   news may also be read at gopher://gopher.bham.ac.uk/11/Usenet.\
    \ A good\n   Usenet search facility can be found at DejaNews at\n   http://www.dejanews.com/;\
    \ messages can also be posted to Usenet\n   newsgroups from this site.\n   Note\
    \ that there is often some overlap between Usenet newsgroups and\n   Internet\
    \ discussion lists. Some individuals join both lists in these\n   circumstances\
    \ or, often, there is cross-posting of messages. Some\n   Usenet newsgroup discussions\
    \ are forwarded onto an Internet mailing\n   list by an individual site to provide\
    \ access to those users who do\n   not have Usenet available.\n"
- title: 9. Internet Documentation
  contents:
  - "9. Internet Documentation\n   To fully appreciate and understand what is going\
    \ on within the\n   Internet community, users might wish to obtain the occasional\n\
    \   Internet specification. The main body of Internet documents are\n   Request\
    \ for Comments (RFCs), although a variety of RFC subsets have\n   been defined\
    \ for various specific purposes. The sections below will\n   describe the RFCs\
    \ and other documentation, and how to get them.\n   The Internet standardization\
    \ process is alluded to in the following\n   sections. The Internet Engineering\
    \ Task Force (IETF) is the guiding\n   body for Internet standards; their Web\
    \ site is http://www.ietf.org.\n   The IETF operates under the auspices of the\
    \ Internet Society (ISOC),\n   which has a Web site at http://www.isoc.org. For\
    \ complete, up-to-date\n   information on obtaining Internet documentation, go\
    \ to the InterNIC's\n   Web site at http://ds.internic.net/ds/dspg0intdoc.html.\
    \ The IETF's\n   history and role in the Internet today is described in Kessler\
    \ [15].\n   For information on the organizations involved in the IETF standards\n\
    \   process, see RFC 2028 [11]. For information on the relationship\n   between\
    \ the IETF and ISOC, see RFC 2031 [12].\n"
- title: 9.1. Request for Comments (RFCs)
  contents:
  - "9.1. Request for Comments (RFCs)\n   RFCs are the body of literature comprising\
    \ Internet protocols,\n   standards, research questions, hot topics, humor (especially\
    \ those\n   dated 1 April), and general information. Each RFC is uniquely issued\n\
    \   a number which is never reused or reissued; if a document is revised,\n  \
    \ it is given a new RFC number and the old RFC is said to be obsoleted.\n   Announcements\
    \ are sent to the RFC-DIST mailing list whenever a new\n   RFC is issued; anyone\
    \ may join this list by sending e-mail to\n   majordomo@zephyr.isi.edu with the\
    \ line \"subscribe rfc-dist\" in the\n   body of the message.\n   RFCs may be\
    \ obtained through the mail (i.e., postal service), but it\n   is easier and faster\
    \ to get them on-line. One easy way to obtain RFCs\n   on-line is to use RFC-INFO,\
    \ an e-mail-based service to help users\n   locate and retrieve RFCs and other\
    \ Internet documents. To use the\n   service, send e-mail to rfc-info@isi.edu\
    \ and leave the Subject: field\n   blank; commands that may go in the main body\
    \ of the message include:\n     help                            (Help file)\n\
    \     help: ways_to_get_rfcs          (Help file on how to get RFCs)\n     RETRIEVE:\
    \ RFC\n        Doc-ID: RFCxxxx              (Retrieve RFC xxxx; use all 4\n  \
    \                                   digits)\n     LIST: RFC                  \
    \     (List all RFCs...)\n        [options]                      (...[matching\
    \ the following\n                                       options])\n        KEYWORDS:\
    \ xxx                  (Title contains string \"xxx\")\n        AUTHOR: xxx  \
    \                  (Written by \"xxx\")\n        ORGANIZATION: xxx           \
    \   (Issued by company \"xxx\")\n        DATED-AFTER: mmm-dd-yyyy\n        DATED-BEFORE:\
    \ mmm-dd-yyyy\n        OBSOLETES: RFCxxxx             (List RFCs obsoleting RFC\
    \ xxxx)\n   Another RFC e-mail server can be found at the InterNIC. To use this\n\
    \   service, send an e-mail message to mailserv@ds.internic.net, leaving\n   the\
    \ Subject: field blank. In the main body of the message, use one or\n   more of\
    \ the following commands:\n     help                            (Help file)\n\
    \     file /ftp/rfc/rfcNNNN.txt       (Text version of RFC NNNN)\n     file /ftp/rfc/rfcNNNN.ps\
    \        (Postscript version of RFC NNNN)\n     document-by-name rfcNNNN     \
    \   (Text version of RFC NNNN)\n     -------------------------------------------------------------------\n\
    \            TABLE 1. Primary RFC Repositories.\n            HOST ADDRESS    \
    \       DIRECTORY\n            ds.internic.net        rfc\n            nis.nsf.net\
    \            internet/documents/rfc\n            nisc.jvnc.net          rfc\n\
    \            ftp.isi.edu            in-notes\n            wuarchive.wustl.edu\
    \    info/rfc\n            src.doc.ic.ac.uk       rfc\n            ftp.ncren.net\
    \          rfc\n            ftp.sesqui.net         pub/rfc\n            nis.garr.it\
    \            mirrors/RFC\n            funet.fi               rfc\n           \
    \ munnari.oz.au          rfc\n     -------------------------------------------------------------------\n\
    \   To obtain an RFC via anonymous FTP, connect to one of the RFC\n   repositories\
    \ listed in Table 1 using FTP. After connecting, change to\n   the appropriate\
    \ RFC directory (as shown in Table 1) using the cd\n   command. To obtain a particular\
    \ file, use the get command:\n      GET RFC-INDEX.TXT  local_name       (RFC Index)\n\
    \      GET RFCxxxx.TXT  local_name         (Text version of RFC xxxx)\n      GET\
    \ RFCxxxx.PS  local_name          (Postscript version of RFC\n               \
    \                           xxxx)\n   The RFC index, or a specific reference to\
    \ an RFC, will indicate\n   whether the RFC is available in ASCII text (.txt)\
    \ or Postscript (.ps)\n   format. By convention, all RFCs are available in ASCII\
    \ while some are\n   also available in Postscript where use of graphics and/or\
    \ different\n   fonts adds more information or clarity; an increasing number are\
    \ also\n   being converted to HTML. Be aware that the index file is very large,\n\
    \   containing the citing for over 2,000 documents. Note that not all\n   RFCs\
    \ numbered below 698 (July 1975) are available on-line.\n   Finally, the InterNIC's\
    \ Web site at\n   http://ds.internic.net/ds/dspg1intdoc.html contains the RFC\
    \ index and\n   a complete set of RFCs. More information about Web-based RFC servers\n\
    \   can be found at http://www.isi.edu/rfc-editor/rfc-sources.html.\n   The sample\
    \ dialogue below, although highly abbreviated, shows a user\n   obtaining RFC\
    \ 1594 (Answers to Commonly asked \"New Internet User\"\n   Questions) using e-mail\
    \ and anonymous FTP.\n  ====================================================================\n"
