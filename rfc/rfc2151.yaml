  - '          A Primer On Internet and TCP/IP Tools and Utilities

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo is an introductory guide to many of the most commonly-\n\
    \   available TCP/IP and Internet tools and utilities. It also describes\n   discussion\
    \ lists accessible from the Internet, ways to obtain\n   Internet and TCP/IP documents,\
    \ and some resources that help users\n   weave their way through the Internet.\n"
