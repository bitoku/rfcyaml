- title: 4. The Two Fundamental Tools
  contents:
  - "4. The Two Fundamental Tools\n   The two most basic tools for Internet applications\
    \ are TELNET and the\n   File Transfer Protocol (FTP). TELNET allows a user to\
    \ login to a\n   remote host over a TCP/IP network, while FTP, as the name implies,\n\
    \   allows a user to move files between two TCP/IP hosts. These two\n   utilities\
    \ date back to the very early days of the ARPANET.\n"
- title: 4.1. TELNET
  contents:
  - "4.1. TELNET\n   TELNET [27] is TCP/IP's virtual terminal protocol. Using TELNET,\
    \ a\n   user connected to one host can login to another host, appearing like\n\
    \   a directly-attached terminal at the remote system; this is TCP/IP's\n   definition\
    \ of a virtual terminal. The general form of the TELNET\n   command is:\n    \
    \  telnet [IP_address|host_name] [port]\n   As shown, a TELNET connection is initiated\
    \ when the user enters the\n   telnet command and supplies either a host_name\
    \ or IP_address; if\n   neither are given, TELNET will ask for one once the application\n\
    \   begins.\n   In the example below, a user of a PC uses TELNET to attach to\
    \ the\n   remote host smcvax.smcvt.edu. Once logged in via TELNET, the user can\n\
    \   do anything on the remote host that would be possible if connected\n   via\
    \ a directly-attached terminal or via modem. The commands that are\n   subsequently\
    \ used are those available on the remote system to which\n   the user is attached.\
    \ In the sample dialogue below, the user attached\n   to SMCVAX will use basic\
    \ VAX/VMS commands:\n      o The dir command lists the files having a \"COM\"\
    \ file extension.\n      o The mail command enters the VMS MAIL subsystem; the\
    \ dir command\n      here lists waiting mail.\n      o Ping checks the status\
    \ of another host.\n   When finished, the logout command logs the user off the\
    \ remote host;\n   TELNET automatically closes the connection to the remote host\
    \ and\n   returns control to the local system.\n   It is important to note that\
    \ TELNET is a very powerful tool, one that\n   may provide users with access to\
    \ many Internet utilities and services\n   that might not be otherwise available.\
    \ Many of these features are\n   accessed by specifying a port number with the\
    \ TELNET command, in\n   addition to a host's address, and knowledge of port numbers\
    \ provides\n   another mechanism for users to access information with TELNET.\n\
    \   This guide discusses several TCP/IP and Internet utilities that require\n\
    \   local client software, such as Finger, Whois, Archie, and Gopher. But\n  \
    \ what if your software does not include a needed client?  In some cases,\n  \
    \ TELNET may be used to access a remote client and provide the same\n   functionality.\n\
    \   This is done by specifying a port number with the TELNET command. Just\n \
    \  as TCP/IP hosts have a unique IP address, applications on the host are\n  \
    \ associated with an address, called a port. Finger (see Section 3.3\n   above),\
    \ for example, is associated with the well-known port number 79.\n   In the absence\
    \ of a Finger client, TELNETing to port 79 at a remote host\n   may provide the\
    \ same information. You can finger another host with\n   TELNET by using a command\
    \ like:\n                            telnet host_name 79\n   Other well-known\
    \ TCP port numbers include 25 (Simple Mail Transfer\n   Protocol), 43 (whois),\
    \ 80 (Hypertext Transfer Protocol), and 119\n   (Network News Transfer Protocol).\n\
    \   Some services are available on the Internet using TELNET and special\n   port\
    \ numbers. A geographical information database, for example, may\n   be accessed\
    \ by TELNETing to port 3000 at host martini.eecs.umich.edu\n   and current weather\
    \ information is available at port 3000 at host\n   downwind.sprl.umich.edu.\n\
    \  ====================================================================\n"
