- title: 4.2. FTP
  contents:
  - "4.2. FTP\n   FTP [26] is one of the most useful and powerful TCP/IP utilities\
    \ for\n   the general user. FTP allows users to upload and download files\n  \
    \ between local and remote hosts. Anonymous FTP, in particular, is\n   commonly\
    \ available at file archive sites to allow users to access\n   files without having\
    \ to pre-establish an account at the remote host.\n   TELNET might, in fact, be\
    \ used for this purpose but TELNET gives the\n   user complete access to the remote\
    \ system; FTP limits the user to\n   file transfer activities.\n   The general\
    \ form of the FTP command is:\n         ftp [IP_address|host_name]\n   An FTP\
    \ session can be initiated in several ways. In the example shown\n   below, an\
    \ FTP control connection is initiated to a host (the Defense\n   Data Network's\
    \ Network Information Center) by supplying a host name\n   with the FTP command;\
    \ optionally, the host's IP address in dotted\n   decimal (numeric) form could\
    \ be used. If neither host name nor IP\n   address are supplied in the command\
    \ line, a connection to a host can\n   be initiated by typing open host_name or\
    \ open IP_address once the FTP\n   application has been started.\n   The remote\
    \ host will ask for a username and password. If a bona fide\n   registered user\
    \ of this host supplies a valid username and password,\n   then the user will\
    \ have access to any files and directories to which\n   this username has privilege.\
    \ For anonymous FTP access, the username\n   anonymous is used. Historically,\
    \ the password for the anonymous user\n   (not shown in actual use) has been guest,\
    \ although most systems today\n   ask for the user's Internet e-mail address (and\
    \ several sites attempt\n   to verify that packets are coming from that address\
    \ before allowing\n   the user to login).\n   The \"help ?\" command may be used\
    \ to obtain a list of FTP commands and\n   help topics available with your software;\
    \ although not always shown,\n   nearly all TCP/IP applications have a help command.\
    \ An example of the\n   help for FTP's type command is shown in the sample dialogue.\
    \ This\n   command is very important one, by the way; if transferring a binary\n\
    \   or executable file, be sure to set the type to image (or binary on\n   some\
    \ systems).\n   The dir command provides a directory listing of the files in the\n\
    \   current directory at the remote host; the UNIX ls command may also\n   usually\
    \ be used. Note that an FTP data transfer connection is\n   established for the\
    \ transfer of the directory information to the\n   local host. The output from\
    \ the dir command will show a file listing\n   that is consistent with the native\
    \ operating system of the remote\n   host. Although the TCP/IP suite is often\
    \ associated with UNIX, it can\n   (and does) run with nearly all common operating\
    \ systems. The\n   directory information shown in the sample dialogue happens\
    \ to be in\n   UNIX format and includes the following information:\n      o File\
    \ attributes. The first character identifies the type of file\n      entry as\
    \ a directory (d), link or symbolic name (l), or individual\n      file (-). The\
    \ next nine characters are the file access permissions\n      list; the first\
    \ three characters are for the owner, the next three\n      for the owner's group,\
    \ and the last three for all other users.\n      Three access privileges may be\
    \ assigned to each file for each of\n      these roups: read (r), write (w), and\
    \ execute (x).\n      o Number of entries, or hard links, in this structure. This\
    \ value\n      will be a \"1\" if the entry refers to a file or link, or will\
    \ be\n      the number of files in the listed directory.\n      o File owner\n\
    \      o File owner's group.\n      o File size, in bytes.\n      o Date and time\
    \ of last modification. If the date is followed by a\n      timestamp, then the\
    \ date is from the current year.\n      o File name.\n   After the directory information\
    \ has been transferred, FTP closes the\n   data transfer connection.\n   The command\
    \ cd is used to change to another working directory, in\n   this case the rfc\
    \ directory (note that file and directory names may\n   be case-sensitive). As\
    \ in DOS, \"cd ..\" will change to the parent of\n   the current directory. The\
    \ CWD command successful is the only\n   indication that the user's cd command\
    \ was correctly executed; the\n   show-directory (may be truncated to fewer characters,\
    \ as shown)\n   command, if available, may be used to see which working directory\
    \ you\n   are in.\n   Another dir command is used to find all files with the name\n\
    \   rfc173*.txt; note the use of the * wildcard character. We can now\n   copy\
    \ (download) the file of choice (RFC 1739 is the previous version\n   of this\
    \ primer) by using the get (or receive) command, which has the\n   following general\
    \ format:\n      get remote_file_name local_file_name\n   FTP opens another data\
    \ transfer connection for this file transfer\n   purpose; note that the effective\
    \ data transfer rate is 93.664 kbps.\n   FTP's put (or send) command allows uploading\
    \ from the local host to\n   the remote. Put is often not available when using\
    \ anonymous FTP.\n   Finally, we terminate the FTP connection by using the close\
    \ command.\n   The user can initiate another FTP connection using the open command\n\
    \   or can leave FTP by issuing a quit command. Quit can also be used to\n   close\
    \ a connection and terminate a session.\n   TECHNICAL NOTE: It is important to\
    \ note that different FTP packages\n   have different commands available and even\
    \ those with similar names\n   may act differently. In the example shown here\
    \ (using MultiNet for\n   VMS), the show command will display the current working\
    \ directory; in\n   FTP Software's OnNet, show will display a file from the remote\
    \ host\n   at the local host. Some packages have nothing equivalent to either\
    \ of\n   these commands.\n  ====================================================================\n"
