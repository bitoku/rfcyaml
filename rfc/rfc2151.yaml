- title: 1. Introduction
  contents:
  - "1. Introduction\n   This memo is an introductory guide to some of the most commonly-\n\
    \   available TCP/IP and Internet tools and utilities that allow users to\n  \
    \ access the wide variety of information on the network, from\n   determining\
    \ if a particular host is up to viewing a multimedia thesis\n   on foreign policy.\
    \ It also describes discussion lists accessible from\n   the Internet, ways to\
    \ obtain Internet and TCP/IP documents, and some\n   resources that help users\
    \ weave their way through the Internet. This\n   memo may be used as a tutorial\
    \ for individual self-learning, a step-\n   by-step laboratory manual for a course,\
    \ or as the basis for a site's\n   users manual. It is intended as a basic guide\
    \ only and will refer to\n   other sources for more detailed information.\n"
- title: 2. Nomenclature
  contents:
  - "2. Nomenclature\n   The following sections provide descriptions and detailed\
    \ examples of\n   several TCP/IP utilities and applications, including the reproduction\n\
    \   of actual sessions using these utilities (with some extraneous\n   information\
    \ removed). Each section describes a single TCP/IP-based\n   tool, it's application,\
    \ and, in some cases, how it works. The text\n   description is usually followed\
    \ by an actual sample session.\n   The sample dialogues shown below were obtained\
    \ from a variety of\n   software and hardware systems, including AIX running on\
    \ an IBM\n   RS/6000, Linux on an Intel 486, Multinet TCP/IP over VMS on a VAX,\n\
    \   and FTP Software's OnNet (formerly PC/TCP) running on a DOS/Windows\n   PC.\
    \ While the examples below can be used as a guide to using and\n   learning about\
    \ the capabilities of TCP/IP tools, the reader should\n   understand that not\
    \ all of these utilities may be found at all TCP/IP\n   hosts nor in all commercial\
    \ software packages. Furthermore, the user\n   interface for different packages\
    \ will be different and the actual\n   command line may appear differently than\
    \ shown here; this will be\n   particularly true for graphical user interfaces\
    \ running over Windows,\n   X-Windows, OS/2, or Macintosh systems. Windows-based\
    \ sessions are not\n   shown in this RFC because of the desire to have a text\
    \ version of\n   this document; in addition, most GUI-based TCP/IP packages obscure\n\
    \   some of the detail that is essential for understanding what is really\n  \
    \ happening when you click on a button or drag a file. The Internet has\n   many\
    \ exciting things to offer but standardized interfaces to the\n   protocols is\
    \ not yet one of them!  This guide will not provide any\n   detail or motivation\
    \ about the Internet Protocol Suite; more\n   information about the TCP/IP protocols\
    \ and related issues may be\n   found in RFC 1180 [29], Comer [6], Feit [7], Kessler\
    \ [14], and\n   Stevens [30].\n   In the descriptions below, commands are shown\
    \ in a Courier font\n   (Postscript and HTML versions); items appearing in square\
    \ brackets\n   ([]) are optional, the vertical-bar (|) means \"or,\" parameters\n\
    \   appearing with no brackets or within curly brackets ({}) are\n   mandatory,\
    \ and parameter names that need to be replaced with a\n   specific value will\
    \ be shown in italics (Postscript and HTML\n   versions) or within angle brackets\
    \ (<>, text version). In the sample\n   dialogues, user input is in bold (Postscript\
    \ and HTML versions) or\n   denoted with asterisks (**) in the margin (text version).\n"
- title: 3. Finding Information About Internet Hosts and Domains
  contents:
  - "3. Finding Information About Internet Hosts and Domains\n   There are several\
    \ tools that let you learn information about Internet\n   hosts and domains. These\
    \ tools provide the ability for an application\n   or a user to perform host name/address\
    \ reconciliation (NSLOOKUP),\n   determine whether another host is up and available\
    \ (PING), learn\n   about another host's users (Finger), and learn the route that\
    \ packets\n   will take to another host (Traceroute).\n"
- title: 3.1. NSLOOKUP
  contents:
  - "3.1. NSLOOKUP\n   NSLOOKUP is the name server lookup program that comes with\
    \ many\n   TCP/IP software packages. A user can use NSLOOKUP to examine entries\n\
    \   in the Domain Name System (DNS) database that pertain to a particular\n  \
    \ host or domain; one common use is to determine a host system's IP\n   address\
    \ from its name or the host's name from its IP address. The\n   general form of\
    \ the command to make a single query is:\n      nslookup [IP_address|host_name]\n\
    \   If the program is started without any parameters, the user will be\n   prompted\
    \ for input; the user can enter either an IP address or host\n   name at that\
    \ time, and the program will respond with the name and\n   address of the default\
    \ name sever, the name server actually used to\n   resolve each request, and the\
    \ IP address and host name that was\n   queried. Exit is used to quit the NSLOOKUP\
    \ application.\n   Three simple queries are shown in the example below:\n    \
    \  1 Requests the address of the host named www.hill.com, the World\n      Wide\
    \ Web server at Hill Associates. As it turns out, this is not\n      the true\
    \ name of the host, but an alias. The full name of the host\n      and the IP\
    \ address are listed by NSLOOKUP.\n      2 Requests the address of host syrup.hill.com,\
    \ which is the same\n      host as in the first query. Note that NSLOOKUP provides\
    \ a \"non-\n      authoritative\" answer. Since NSLOOKUP just queried this same\n\
    \      address, the information is still in its cache memory. Rather than\n  \
    \    send additional messages to the name server, the answer is one\n      that\
    \ it remembers from before; the server didn't look up the\n      information again,\
    \ however, so it is not guaranteed to still be\n      accurate (because the information\
    \ might have changed within the\n      last few milliseconds!).\n      3 Requests\
    \ the name of the host with the given IP address. The\n      result points to\
    \ the Internet gateway to Australia, munnari.oz.au.\n   One additional query is\
    \ shown in the dialogue below. NSLOOKUP\n   examines information that is stored\
    \ by the DNS. The default NSLOOKUP\n   queries examine basic address records (called\
    \ \"A records\") to\n   reconcile the host name and IP address, although other\
    \ information is\n   also available. In the final query below, for example, the\
    \ user wants\n   to know where electronic mail addressed to the hill.com domain\n\
    \   actually gets delivered, since hill.com is not the true name of an\n   actual\
    \ host. This is accomplished by changing the query type to look\n   for mail exchange\
    \ (MX) records by issuing a set type command (which\n   must be in lower case).\
    \ The query shows that mail addressed to\n   hill.com is actually sent to a mail\
    \ server called mail.hill.com. If\n   that system is not available, mail delivery\
    \ will be attempted to\n   first mailme.hill.com and then to netcomsv.netcom.com;\
    \ the order of\n   these attempts is controlled by the \"preference\" value. This\
    \ query\n   also returns the name of the domain's name servers and all associated\n\
    \   IP addresses.\n   The DNS is beyond the scope of this introduction, although\
    \ more\n   information about the concepts and structure of the DNS can be found\n\
    \   in STD 13/RFC 1034 [19], RFC 1591 [21], and Kessler [16]. The help\n   command\
    \ can be issued at the program prompt for information about\n   NSLOOKUP's more\
    \ advanced commands.\n   TECHNICAL NOTE: There are other tools that might be available\
    \ on your\n   system or with your software for examining the DNS. Alternatives\
    \ to\n   NSLOOKUP include HOST and DIG.\n  ====================================================================\n"
