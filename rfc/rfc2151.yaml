- title: 3.4. Traceroute
  contents:
  - "3.4. Traceroute\n   Traceroute is another common TCP/IP tool, this one allowing\
    \ users to\n   learn about the route that packets take from their local host to\
    \ a\n   remote host. Although used often by network and system managers as a\n\
    \   simple, yet powerful, debugging tool, traceroute can be used by end\n   users\
    \ to learn something about the ever-changing structure of the\n   Internet.\n\
    \   The classic Traceroute command has the following general format\n   (where\
    \ \"#\" represents a positive integer value associated with the\n   qualifier):\n\
    \     traceroute [-m #] [-q #] [-w #] [-p #] {IP_address|host_name}\n        \
    \ where\n            -m   is the maximum allowable TTL value, measured as\n  \
    \          the number of hops allowed before the program terminates\n        \
    \    (default = 30)\n            -q   is the number of UDP packets that will be\
    \ sent with\n            each time-to-live setting (default = 3)\n           \
    \ -w   is the amount of time, in seconds, to wait for\n            an answer from\
    \ a particular router before giving up\n            (default= 5)\n           \
    \ -p   is the invalid port address at the remote host\n            (default =\
    \ 33434)\n   The Traceroute example below shows the route between a host at St.\n\
    \   Michael's College (domain smcvt.edu) and a host at Hill Associates\n   (www.hill.com),\
    \ both located in Colchester, VT but served by\n   different Internet service\
    \ providers (ISP).\n      1 St. Michael's College is connected to the Internet\
    \ via BBN\n      Planet; since the mid-1980s, BBN operated the NSF's regional\
    \ ISP,\n      called the New England Academic and Research Network (NEARNET),\n\
    \      which was renamed in 1994. The first hop, then, goes to St. Mike's\n  \
    \    BBN Planet gateway router (smc.bbnplanet.net). The next hop goes\n      to\
    \ another BBN Planet router (denoted here only by IP address\n      since a name\
    \ was not assigned to the device), until the packet\n      reaches the BBN Planet\
    \ T3 backbone.\n      2 The packet takes two hops through routers at BBN Planet's\n\
    \      Cambridge (MA) facility and is then forwarded to BBN Planet in New\n  \
    \    York City, where the packet takes four more hops. The packet is\n      then\
    \ forwarded to BBN Planet in College Park (MD).\n      3 The packet is sent to\
    \ BBN Planet's router at MAE-East, MFS\n      Datanet's Network Access Point (NAP)\
    \ in Washington, D.C. MAE\n      stands for Metropolitan Area Exchange, and is\
    \ a Fiber Distributed\n      Data Interface (FDDI) ring interconnecting routers\
    \ from\n      subscribing ISPs. The packet is then forwarded to NETCOM, Hill\n\
    \      Associates' ISP.\n      4 The packet now travels through NETCOM's T3 backbone,\
    \ following\n      links from Washington, D.C. to Chicago to Santa Clara (CA),\
    \ to San\n      Jose (CA).\n      5 The packet is now sent to Hill Associates\
    \ router (again, a\n      system designated only by an IP address since the NETCOM\
    \ side of\n      the router was not named) and then passed to the target system.\n\
    \      Note that the host's real name is not www.hill.com, but\n      syrup.hill.com.\n\
    \   TECHNICAL NOTE: The original version of Traceroute works by sending a\n  \
    \ sequence of User Datagram Protocol (UDP) datagrams to an invalid port\n   address\
    \ at the remote host. Using the default settings, three\n   datagrams are sent,\
    \ each with a Time-To-Live (TTL) field value set to\n   one. The TTL value of\
    \ 1 causes the datagram to \"timeout\" as soon as\n   it hits the first router\
    \ in the path; this router will then respond\n   with an ICMP Time Exceeded Message\
    \ (TEM) indicating that the datagram\n   has expired. Another three UDP messages\
    \ are now sent, each with the\n   TTL value set to 2, which causes the second\
    \ router to return ICMP\n   TEMs. This process continues until the packets actually\
    \ reach the\n   other destination. Since these datagrams are trying to access\
    \ an\n   invalid port at the destination host, ICMP Destination Unreachable\n\
    \   Messages are returned indicating an unreachable port; this event\n   signals\
    \ the Traceroute program that it is finished!  The Traceroute\n   program displays\
    \ the round-trip delay associated with each of the\n   attempts. (Note that some\
    \ current implementations of Traceroute use\n   the Record-Route option in IP\
    \ rather than the method described\n   above.)\n   As an aside, Traceroute did\
    \ not begin life as a general-purpose\n   utility, but as a quick-and-dirty debugging\
    \ aid used to find a\n   routing problem.  The code (complete with comments!)\
    \ is available by\n   anonymous FTP in the file traceroute.tar.Z from the host\n\
    \   ftp.ee.lbl.gov. (See Section 4.2 for a discussion of anonymous FTP.)\n  ====================================================================\n"
