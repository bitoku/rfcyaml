- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   DKIM [RFC6376] signs email messages by creating hashes of\
    \ selected\n   message header fields and body and signing the header hash with\
    \ a\n   digital signature.  Message recipients fetch the signature\n   verification\
    \ key from the DNS.  The defining documents specify a\n   single signing algorithm,\
    \ RSA [RFC3447] (which has since been\n   obsoleted by [RFC8017]).\n   This document\
    \ adds a new, stronger signing algorithm, Edwards-Curve\n   Digital Signature\
    \ Algorithm, using the Curve25519 curve (Ed25519),\n   which has much shorter\
    \ keys than RSA for similar levels of security.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,\
    \ they appear in all\n   capitals, as shown here.\n   Syntax descriptions use\
    \ Augmented BNF (ABNF) [RFC5234].  The ABNF\n   tokens sig-a-tag-k and key-k-tag-type\
    \ are imported from [RFC6376].\n"
- title: 3.  Ed25519-SHA256 Signing Algorithm
  contents:
  - "3.  Ed25519-SHA256 Signing Algorithm\n   The Ed25519-SHA256 signing algorithm\
    \ computes a message hash as\n   defined in Section 3 of [RFC6376] using SHA-256\
    \ [FIPS-180-4-2015] as\n   the hash-alg.  It signs the hash with the PureEdDSA\
    \ variant Ed25519,\n   as defined in RFC 8032, Section 5.1 [RFC8032].  Example\
    \ keys and\n   signatures in Appendix A are based on the test vectors in RFC 8032,\n\
    \   Section 7.1 [RFC8032].\n   The DNS record for the verification public key\
    \ has a \"k=ed25519\" tag\n   to indicate that the key is an Ed25519 rather than\
    \ an RSA key.\n   This is an additional DKIM signature algorithm added to Section\
    \ 3.3\n   of [RFC6376] as envisioned in Section 3.3.4 of that document.\n   Note:\
    \ since Ed25519 public keys are 256 bits long, the base64-encoded\n   key is only\
    \ 44 octets, so DNS key record data will generally fit in a\n   single 255-byte\
    \ TXT string and work even with DNS provisioning\n   software that doesn't handle\
    \ multistring TXT records.\n"
- title: 4.  Signature and Key Syntax
  contents:
  - "4.  Signature and Key Syntax\n   The syntax of DKIM signatures and DKIM keys\
    \ are updated as follows.\n"
- title: 4.1.  Signature Syntax
  contents:
  - "4.1.  Signature Syntax\n   The syntax of DKIM algorithm tags in Section 3.5 of\
    \ [RFC6376] is\n   updated by adding this rule to the existing rule for sig-a-tag-k:\n\
    \       ABNF:\n       sig-a-tag-k =/ \"ed25519\"\n"
- title: 4.2.  Key Syntax
  contents:
  - "4.2.  Key Syntax\n   The syntax of DKIM key tags in Section 3.6.1 of [RFC6376]\
    \ is updated\n   by adding this rule to the existing rule for key-k-tag-type:\n\
    \       ABNF:\n       key-k-tag-type  =/ \"ed25519\"\n   The p= value in the key\
    \ record is the Ed25519 public key encoded in\n   base64.  Since the key is 256\
    \ bits long, the base64 text is 44 octets\n   long.  See Appendix A.2 for a sample\
    \ key record using the public key\n   in [RFC8032], Section 7.1, Test 1.\n"
- title: 5.  Choice and Strength of Keys and Algorithms
  contents:
  - "5.  Choice and Strength of Keys and Algorithms\n   Section 3.3 of [RFC6376] describes\
    \ DKIM's hash and signature\n   algorithms.  It is updated as follows:\n   Signers\
    \ SHOULD implement and verifiers MUST implement the\n   Ed25519-SHA256 algorithm.\n"
- title: 6.  Transition Considerations
  contents:
  - "6.  Transition Considerations\n   For backward compatibility, signers can add\
    \ multiple signatures that\n   use old and new signing algorithms.  Since there\
    \ can only be a single\n   key record in the DNS for each selector, the signatures\
    \ have to use\n   different selectors, although they can use the same d= and i=\n\
    \   identifiers.\n   The example message in Appendix A has two signatures with\
    \ the same d=\n   and i= identifiers but different a= algorithms and s= selectors.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   All of the security advice in [RFC6376] continues\
    \ to apply, except\n   that the security advice about Ed25519 in Section 8 of\
    \ [RFC8032]\n   supplants the advice about RSA threats.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   IANA has updated a registry as follows.\n"
- title: 8.1.  "DKIM Key Type" Registry
  contents:
  - "8.1.  \"DKIM Key Type\" Registry\n   The following value has been added to the\
    \ \"DKIM Key Type\" registry:\n                     +---------+-----------+--------+\n\
    \                     |   TYPE  | REFERENCE | STATUS |\n                     +---------+-----------+--------+\n\
    \                     | ed25519 | [RFC8032] | active |\n                     +---------+-----------+--------+\n\
    \           Table 1: Value Added to the \"DKIM Key Type\" Registry\n"
