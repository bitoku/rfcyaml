- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    Unsigned32, mib-2           \
    \        FROM SNMPv2-SMI  -- [RFC2578]\n    MODULE-COMPLIANCE, OBJECT-GROUP  \
    \   FROM SNMPv2-CONF -- [RFC2580]\n    RowStatus, TimeStamp,\n    StorageType\
    \                         FROM SNMPv2-TC   -- [RFC2579]\n    InterfaceIndex, InterfaceIndexOrZero\
    \  FROM IF-MIB    -- [RFC2863]\n    fcmInstanceIndex, fcmSwitchIndex,\n    FcAddressIdOrZero,\
    \ FcDomainIdOrZero FROM FC-MGMT-MIB -- [FC-MGMT]\n    T11FabricIndex         \
    \             FROM T11-TC-MIB; -- [RFC4439]\n"
- title: t11FcRouteMIB MODULE-IDENTITY
  contents:
  - "t11FcRouteMIB MODULE-IDENTITY\n    LAST-UPDATED \"200608140000Z\"\n    ORGANIZATION\
    \ \"T11\"\n    CONTACT-INFO\n              \"     Claudio DeSanti\n          \
    \          Cisco Systems, Inc.\n                    170 West Tasman Drive\n  \
    \                  San Jose, CA 95134 USA\n                    EMail: cds@cisco.com\n\
    \                    Keith McCloghrie\n                    Cisco Systems, Inc.\n\
    \                    170 West Tasman Drive\n                    San Jose, CA USA\
    \ 95134\n                    Email: kzm@cisco.com\"\n    DESCRIPTION\n       \
    \    \"The MIB module for configuring and displaying Fibre\n           Channel\
    \ Route Information.\n           Copyright (C) The Internet Society (2006).  This\
    \ version\n           of this MIB module is part of RFC 4625;  see the RFC\n \
    \          itself for full legal notices.\"\n    REVISION     \"200608140000Z\"\
    \n    DESCRIPTION\n           \"Initial version of this MIB module, published\
    \ as RFC4625.\"\n    ::= {mib-2 144 }\n"
