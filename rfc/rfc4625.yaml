- title: t11FcRouteTable OBJECT-TYPE
  contents:
  - "t11FcRouteTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF T11FcRouteEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \       \"The Fibre Channel Routing tables for the\n           locally managed\
    \ switches.  This table lists all the\n           routes that are configured in\
    \ and/or computed by any\n           local switch for any Fabric.\n          \
    \ Such routes are used by a switch to forward frames (of user\n           data)\
    \ on a Fabric.  The conceptual process is based on\n           extracting the\
    \ Destination Fibre Channel Address Identifier\n           (D_ID) out of a received\
    \ frame (of user data) and comparing\n           it to each entry of this table\
    \ that is applicable to the\n           given switch and Fabric.  Such comparison\
    \ consists of first\n           performing a logical-AND of the extracted D_ID\
    \ with a mask\n           (the value of t11FcRouteDestMask) and second comparing\
    \ the\n           result of that 'AND' operation to the value of\n           t11FcRouteDestAddrId.\
    \  A similar comparison is made of the\n           Source Fibre Channel Address\
    \ Identifier (S_ID) of a frame\n           against the t11FcRouteSrcAddrId and\
    \ t11FcRouteSrcMask values\n           of an entry.  If an entry's value of t11FcRouteInInterface\n\
    \           is non-zero, then a further comparison determines if the\n       \
    \    frame was received on the appropriate interface.  If all of\n           these\
    \ comparisons for a particular entry are successful,\n           then that entry\
    \ represents a potential route for forwarding\n           the received frame.\n\
    \           For entries configured by a user, t11FcRouteProto has\n          \
    \ the value 'netmgmt'; only entries of this type can be\n           deleted by\
    \ the user.\"\n    ::= { t11FcRouteObjects 2 }\n"
- title: t11FcRouteEntry OBJECT-TYPE
  contents:
  - "t11FcRouteEntry OBJECT-TYPE\n    SYNTAX      T11FcRouteEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"Each\
    \ entry contains a route to a particular destination,\n           possibly from\
    \ a particular subset of source addresses,\n           on a particular Fabric\
    \ via a particular output interface\n           and learned in a particular manner.\"\
    \n    INDEX       { fcmInstanceIndex, fcmSwitchIndex,\n                  t11FcRouteFabricIndex,\n\
    \                  t11FcRouteDestAddrId, t11FcRouteDestMask,\n               \
    \   t11FcRouteSrcAddrId, t11FcRouteSrcMask,\n                  t11FcRouteInInterface,\
    \ t11FcRouteProto,\n                  t11FcRouteOutInterface }\n    ::= { t11FcRouteTable\
    \ 1 }\n"
- title: T11FcRouteEntry ::=
  contents:
  - "T11FcRouteEntry ::=\n    SEQUENCE {\n        t11FcRouteDestAddrId   FcAddressIdOrZero,\n\
    \        t11FcRouteDestMask     FcAddressIdOrZero,\n        t11FcRouteSrcAddrId\
    \    FcAddressIdOrZero,\n        t11FcRouteSrcMask      FcAddressIdOrZero,\n \
    \       t11FcRouteInInterface  InterfaceIndexOrZero,\n        t11FcRouteProto\
    \        INTEGER,\n        t11FcRouteOutInterface InterfaceIndex,\n        t11FcRouteDomainId\
    \     FcDomainIdOrZero,\n        t11FcRouteMetric       Unsigned32,\n        t11FcRouteType\
    \         INTEGER,\n        t11FcRouteIfDown       INTEGER,\n        t11FcRouteStorageType\
    \  StorageType,\n        t11FcRouteRowStatus    RowStatus\n    }\n"
- title: t11FcRouteDestAddrId OBJECT-TYPE
  contents:
  - "t11FcRouteDestAddrId OBJECT-TYPE\n    SYNTAX      FcAddressIdOrZero (SIZE (3))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \         \"The destination Fibre Channel Address Identifier of\n           this\
    \ route.  A zero-length string for this field is\n           not allowed.\"\n\
    \    ::= { t11FcRouteEntry 1 }\n"
- title: t11FcRouteDestMask OBJECT-TYPE
  contents:
  - "t11FcRouteDestMask OBJECT-TYPE\n    SYNTAX      FcAddressIdOrZero\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The\
    \ mask to be logical-ANDed with a destination\n           Fibre Channel Address\
    \ Identifier before it is compared\n           to the value in the t11FcRouteDestAddrId\
    \ field.\n           Allowed values are 255.255.255, 255.255.0, or 255.0.0.\n\
    \           FSPF's definition generates routes to a Domain_ID,\n           so\
    \ the mask for all FSPF-generated routes is 255.0.0.\n           The zero-length\
    \ value has the same meaning as 0.0.0.\"\n    ::= { t11FcRouteEntry 2 }\n"
- title: t11FcRouteSrcAddrId OBJECT-TYPE
  contents:
  - "t11FcRouteSrcAddrId OBJECT-TYPE\n    SYNTAX      FcAddressIdOrZero\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The\
    \ source Fibre Channel Address Identifier of this\n           route.  Note that\
    \ if this object and the corresponding\n           instance of t11FcRouteSrcMask\
    \ both have a value of 0.0.0,\n           then this route matches all source addresses.\
    \  The\n           zero-length value has the same meaning as 0.0.0.\"\n    ::=\
    \ { t11FcRouteEntry 3 }\n"
- title: t11FcRouteSrcMask OBJECT-TYPE
  contents:
  - "t11FcRouteSrcMask OBJECT-TYPE\n    SYNTAX      FcAddressIdOrZero\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The\
    \ mask to be logical-ANDed with a source\n           Fibre Channel Address Identifier\
    \ before it is compared\n           to the value in the t11FcRouteSrcAddrId field.\
    \  Allowed\n           values are 255.255.255, 255.255.0, 255.0.0, or 0.0.0.\n\
    \           The zero-length value has the same meaning as 0.0.0.\"\n    ::= {\
    \ t11FcRouteEntry 4 }\n"
- title: t11FcRouteInInterface OBJECT-TYPE
  contents:
  - "t11FcRouteInInterface OBJECT-TYPE\n    SYNTAX      InterfaceIndexOrZero\n   \
    \ MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n     \
    \      \"If the value of this object is non-zero, it is the\n           value\
    \ of ifIndex that identifies the local\n           Fibre Channel interface through\
    \ which a frame\n           must have been received in order to match with\n \
    \          this entry.  If the value of this object is zero,\n           the matching\
    \ does not require that the frame be\n           received on any specific interface.\"\
    \n    ::= { t11FcRouteEntry 5 }\n"
- title: t11FcRouteProto OBJECT-TYPE
  contents:
  - "t11FcRouteProto OBJECT-TYPE\n    SYNTAX   INTEGER {\n                 other(1),\n\
    \                 local(2),\n                 netmgmt(3),\n                 fspf(4)\n\
    \              }\n    MAX-ACCESS not-accessible\n    STATUS   current\n    DESCRIPTION\n\
    \           \"The mechanism via which this route was learned:\n              \
    \  other(1)  - not specified\n                local(2)  - local interface\n  \
    \              netmgmt(3)- static route\n                fspf(4)   - Fibre Shortest\
    \ Path First\n           \"\n    ::= { t11FcRouteEntry 6 }\n"
- title: t11FcRouteOutInterface OBJECT-TYPE
  contents:
  - "t11FcRouteOutInterface OBJECT-TYPE\n    SYNTAX      InterfaceIndex\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The\
    \ value of ifIndex that identifies the local\n           Fibre Channel interface\
    \ through which the next hop\n           of this route is to be reached.\"\n \
    \   ::= { t11FcRouteEntry 7 }\n"
- title: t11FcRouteDomainId OBJECT-TYPE
  contents:
  - "t11FcRouteDomainId OBJECT-TYPE\n    SYNTAX      FcDomainIdOrZero\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n           \"The domain_ID\
    \ of next hop switch.\n           This object can have a value of zero if the\
    \ value\n           of t11FcRouteProto is 'local'.\"\n    ::= { t11FcRouteEntry\
    \ 8 }\n"
- title: t11FcRouteMetric OBJECT-TYPE
  contents:
  - "t11FcRouteMetric OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65536)\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n           \"The routing\
    \ metric for this route.\n           The use of this object is dependent on t11FcRouteProto.\"\
    \n    ::= { t11FcRouteEntry 9 }\n"
- title: t11FcRouteType OBJECT-TYPE
  contents:
  - "t11FcRouteType OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    local(1),\n\
    \                    remote(2)\n                }\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n           \"The type of route.\n \
    \          local(1)  - a route for which the next Fibre Channel\n            \
    \           port is the final destination;\n           remote(2) - a route for\
    \ which the next Fibre Channel\n                      port is not the final destination.\"\
    \n    DEFVAL {local}\n    ::= { t11FcRouteEntry 10 }\n"
- title: t11FcRouteIfDown OBJECT-TYPE
  contents:
  - "t11FcRouteIfDown OBJECT-TYPE\n    SYNTAX      INTEGER {\n                   \
    \ remove(1),\n                    retain(2)\n                }\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n           \"The value\
    \ of this object indicates what happens to\n           this route when the output\
    \ interface (given by the\n           corresponding value of t11FcRouteOutInterface)\
    \ is\n           operationally 'down'.  If this object's value is 'retain',\n\
    \           the route is to be retained in this table.  If this\n           object's\
    \ value is 'remove', the route is to be removed\n           from this table.\"\
    \n    DEFVAL  { retain }\n    ::= { t11FcRouteEntry 11 }\n"
- title: t11FcRouteStorageType OBJECT-TYPE
  contents:
  - "t11FcRouteStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n           \"The storage\
    \ type for this conceptual row.\n           Conceptual rows having the value 'permanent'\
    \ need not\n           allow write-access to any columnar objects in the row.\"\
    \n       DEFVAL { nonVolatile }\n    ::= { t11FcRouteEntry 12 }\n"
- title: t11FcRouteRowStatus OBJECT-TYPE
  contents:
  - "t11FcRouteRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n           \"The status of this conceptual\
    \ row.\n           The only rows that can be deleted by setting this object to\n\
    \           'destroy' are those for which t11FcRouteProto has the value\n    \
    \       'netmgmt'.\"\n    ::= { t11FcRouteEntry 13 }\n"
