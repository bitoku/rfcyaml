- title: t11FcRouteFabricTable OBJECT-TYPE
  contents:
  - "t11FcRouteFabricTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF T11FcRouteFabricEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \         \"The table containing Fibre Channel Routing information\n         \
    \  that is specific to a Fabric.\"\n    ::= { t11FcRouteObjects 1 }\n"
- title: t11FcRouteFabricEntry OBJECT-TYPE
  contents:
  - "t11FcRouteFabricEntry OBJECT-TYPE\n    SYNTAX      T11FcRouteFabricEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \       \"Each entry contains routing information specific to a\n           particular\
    \ Fabric on a particular switch (identified by\n           values of fcmInstanceIndex\
    \ and fcmSwitchIndex).\"\n    INDEX      { fcmInstanceIndex, fcmSwitchIndex,\n\
    \                 t11FcRouteFabricIndex }\n    ::= { t11FcRouteFabricTable 1 }\n"
- title: T11FcRouteFabricEntry ::=
  contents:
  - "T11FcRouteFabricEntry ::=\n    SEQUENCE {\n        t11FcRouteFabricIndex    \
    \  T11FabricIndex,\n        t11FcRouteFabricLastChange TimeStamp\n    }\n"
- title: t11FcRouteFabricIndex OBJECT-TYPE
  contents:
  - "t11FcRouteFabricIndex OBJECT-TYPE\n    SYNTAX      T11FabricIndex\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"A unique\
    \ index value that uniquely identifies a\n           particular Fabric.\n    \
    \       In a Fabric conformant to FC-SW-3, only a single Fabric\n           can\
    \ operate within a physical infrastructure, and thus\n           the value of\
    \ this Fabric Index will always be 1.\n           In a Fabric conformant to FC-SW-4,\
    \ multiple Virtual Fabrics\n           can operate within one (or more) physical\
    \ infrastructures.\n           In such a case, index value is used to uniquely\
    \ identify a\n           particular Fabric within a physical infrastructure.\"\
    \n    ::= { t11FcRouteFabricEntry 1 }\n"
- title: t11FcRouteFabricLastChange OBJECT-TYPE
  contents:
  - "t11FcRouteFabricLastChange OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n           \"The value\
    \ of sysUpTime at the most recent time when any\n           corresponding row\
    \ in the t11FcRouteTable was created,\n           modified, or deleted.  A corresponding\
    \ row in the\n           t11FcRouteTable is for the same management instance,\n\
    \           the same switch, and same Fabric as the row in this table.\n     \
    \      If no change has occurred since the last restart of the\n           management\
    \ system, then the value of this object is 0.\"\n    ::= { t11FcRouteFabricEntry\
    \ 2 }\n"
