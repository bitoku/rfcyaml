- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   a.  On-Time\
    \ Playout Duration Metric\n       *  Metric Name: On-Time Playout Duration\n \
    \      *  Metric Description: 'On-time playout' is the uninterrupted,\n      \
    \    in-sequence playout of valid decoded audio information\n          originating\
    \ from the remote endpoint.  On-time playout\n          duration is playout duration\
    \ of any signal other than those\n          used for concealment.\n       *  Method\
    \ of Measurement or Calculation: See Section 3.2, On-Time\n          Playout Duration\
    \ definition.\n       *  Units of Measurement: See Section 3.2, On-Time Playout\n\
    \          Duration definition.\n       *  Measurement Point(s) with Potential\
    \ Measurement Domain: See\n          Section 1.1, 3rd paragraph.\n       *  Measurement\
    \ Timing: See Section 3, 1st paragraph for\n          measurement timing and Section\
    \ 3.2 for Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n\
    \       *  Reporting Model: See RFC 3611.\n   b.  Loss Concealment Duration Metric\n\
    \       *  Metric Name: Loss Concealment Duration\n       *  Metric Description:\
    \ The duration of audio playout\n          corresponding to Loss-Type concealment.\n\
    \       *  Method of Measurement or Calculation: See Section 3.2, Loss\n     \
    \     Concealment Duration definition.\n       *  Units of Measurement: See Section\
    \ 3.2, Loss Concealment\n          Duration definition.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 1.1, 3rd\
    \ paragraph.\n       *  Measurement Timing: See Section 3, 1st paragraph for\n\
    \          measurement timing and Section 3.2 for Interval Metric flag.\n    \
    \   *  Use and Applications: See Section 1.4.\n       *  Reporting Model: See\
    \ RFC 3611.\n   c.  Buffer Adjustment Concealment Duration Metric\n       *  Metric\
    \ Name: Buffer Adjustment Concealment Duration\n       *  Metric Description:\
    \ The duration of audio playout\n          corresponding to Buffer Adjustment-Type\
    \ concealment.\n       *  Method of Measurement or Calculation: See Section 3.2,\
    \ Buffer\n          Adjustment Concealment Duration definition.\n       *  Units\
    \ of Measurement: See Section 3.2, Buffer Adjustment\n          Concealment Duration\
    \ definition.\n       *  Measurement Point(s) with Potential Measurement Domain:\
    \ See\n          Section 1.1, 3rd paragraph.\n       *  Measurement Timing: See\
    \ Section 3, 1st paragraph for\n          measurement timing and Section 3.2 for\
    \ Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n  \
    \     *  Reporting Model: See RFC 3611.\n   d.  Playout Interrupt Count Metric\n\
    \       *  Metric Name: Playout Interrupt Count\n       *  Metric Description:\
    \ The number of interruptions to normal\n          playout that occurred during\
    \ the reporting period.\n       *  Method of Measurement or Calculation: See Section\
    \ 3.2, Playout\n          Interrupt Count definition.\n       *  Units of Measurement:\
    \ See Section 3.2, Playout Interrupt Count\n          definition.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 1.1, 3rd\
    \ paragraph.\n       *  Measurement Timing: See Section 3, 1st paragraph for\n\
    \          measurement timing and Section 3.2 for Interval Metric flag.\n    \
    \   *  Use and Applications: See Section 1.4.\n       *  Reporting Model: See\
    \ RFC 3611.\n   e.  Mean Playout Interrupt Size Metric\n       *  Metric Name:\
    \ Mean Playout Interrupt Size\n       *  Metric Description: The mean duration\
    \ of interruptions to\n          normal playout that occurred during the reporting\
    \ period.\n       *  Method of Measurement or Calculation: See Section 3.2, Playout\n\
    \          Interrupt Count definition.\n       *  Units of Measurement: See Section\
    \ 3.2, Playout Interrupt Count\n          definition.\n       *  Measurement Point(s)\
    \ with Potential Measurement Domain: See\n          Section 1.1, 3rd paragraph.\n\
    \       *  Measurement Timing: See Section 3, 1st paragraph for\n          measurement\
    \ timing and Section 3.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   f.  Unimpaired\
    \ Seconds Metric\n       *  Metric Name: Unimpaired Seconds\n       *  Metric\
    \ Description: A count of the number of Unimpaired\n          Seconds that have\
    \ occurred.\n       *  Method of Measurement or Calculation: See Section 4.2,\n\
    \          Unimpaired Seconds definition.\n       *  Units of Measurement: See\
    \ Section 4.2, Unimpaired Seconds\n          definition.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 1.1, 5th\
    \ paragraph.\n       *  Measurement Timing: See Section 4, 1st paragraph for\n\
    \          measurement timing and Section 4.2 paragraph for Interval\n       \
    \   Metric flag.\n       *  Use and Applications: See Section 1.4.\n       * \
    \ Reporting Model: See RFC 3611.\n   g.  Concealed Seconds Metric\n       *  Metric\
    \ Name: Concealed Seconds\n       *  Metric Description: A count of the number\
    \ of Concealed Seconds\n          that have occurred.\n       *  Method of Measurement\
    \ or Calculation: See Section 4.2,\n          Concealed Seconds definition.\n\
    \       *  Units of Measurement: See Section 4.2, Concealed Seconds\n        \
    \  definition.\n       *  Measurement Point(s) with Potential Measurement Domain:\
    \ See\n          Section 1.1, 5th paragraph.\n       *  Measurement Timing: See\
    \ Section 4, 1st paragraph for\n          measurement timing and Section 4.2 for\
    \ Interval Metric flag.\n       *  Use and Applications: See Section 1.4.\n  \
    \     *  Reporting Model: See RFC 3611.\n   h.  Severely Concealed Seconds Metric\n\
    \       *  Metric Name: Severely Concealed Seconds\n       *  Metric Description:\
    \ A count of the number of Severely\n          Concealed Seconds that have occurred.\n\
    \       *  Method of Measurement or Calculation: See Section 4.2,\n          Severely\
    \ Concealed Seconds definition.\n       *  Units of Measurement: See Section 4.2,\
    \ Severely Concealed\n          Seconds definition.\n       *  Measurement Point(s)\
    \ with Potential Measurement Domain: See\n          Section 1.1, 5th paragraph.\n\
    \       *  Measurement Timing: See Section 4, 1st paragraph for\n          measurement\
    \ timing and Section 4.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   i.  SCS Threshold\
    \ Metric\n       *  Metric Name: SCS Threshold\n       *  Metric Description:\
    \ The amount of time corresponding to lost\n          or discarded frames that\
    \ must occur within a one-second period\n          in order for the second to\
    \ be classified as a Severely\n          Concealed Second.\n       *  Method of\
    \ Measurement or Calculation: See Section 4.2, SCS\n          Threshold definition.\n\
    \       *  Units of Measurement: See Section 4.2, SCS Threshold\n          definition.\n\
    \       *  Measurement Point(s) with Potential Measurement Domain: See\n     \
    \     Section 1.1, 5th paragraph.\n       *  Measurement Timing: See Section 4,\
    \ 1st paragraph for\n          measurement timing and Section 4.2 for Interval\
    \ Metric flag.\n       *  Use and Applications: See Section 1.4.\n       *  Reporting\
    \ Model: See RFC 3611.\n"
