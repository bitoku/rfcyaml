- title: __initial_text__
  contents:
  - "        RTP Control Protocol (RTCP) Extended Report (XR) Blocks\n        for\
    \ Concealment Metrics Reporting on Audio Applications\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines two RTP Control Protocol (RTCP) Extended Report\n\
    \   (XR) blocks that allow the reporting of concealment metrics for audio\n  \
    \ applications of RTP.\n"
