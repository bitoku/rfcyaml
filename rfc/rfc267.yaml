    \     PDP-10        D       D       D       D\n   D = Dead (Destination Host either\
    \ dead or inaccessible [due to\n             network partitioning or local IMP\
    \ failure] from the BBN\n             Terminal IMP.)\n   R = Refused (Destination\
    \ Host returned a CLS to the initial RFC.)\n   T = Timed out (Destination Host\
    \ did not respond in any way to the\n             initial RFC, although not dead.)\n\
    \   H = 1/2 Open (Destination Host opened a connection but then either\n     \
    \        immediately closed it, or did not respond further.)\n   O = Open (Destination\
    \ Host opened a connection and was accessible to\n             users.)\n   * The\
    \ UCLA IBM-360/91 currently has Remote Job Service (NETRJS),\n     but has not\
