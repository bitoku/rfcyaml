- title: IMP (Network Address 158) was inaccessible due to hardware debugging.
  contents:
  - "IMP (Network Address 158) was inaccessible due to hardware debugging.\n     \
    \ Several Hosts are  currently  excluded  fron  the  daily  testing.\n"
- title: 'These Hosts fall into two categories:'
  contents:
  - "These Hosts fall into two categories:\n      1)  Hosts which are not expected\
    \ to be functioning on\n          the Network as servers (available for use from\n\
    \          other sites) for at least two weeks.  Included here\n          are:\n\
    \          Network\n          Address        Site             Computer\n     \
    \       71           Rand             PDP-10\n            74           Lincoln\
    \          TX2\n            13           Case             PDP-10\n           \
    \ 14           Carnegie         PDP-10\n            15           Ames        \
    \     B6500\n            16           Ames             IBM-360/67\n      2)  Hosts\
    \ which are curently intended to be users only.\n          Included here are the\
    \ Terminal IMPs, which are\n          presently in the Network (AMES, MITRE, and\
    \ BBN*).\n          This category also includes the Network Control\n        \
    \  Center Computer (Network Address 5) which is used\n          solely for gathering\
    \ statistics from the Network.\n          Finally, included among these Hosts\
    \ are the following:\n          Network\n          Address        Site       \
    \      Computer\n             7           Rand             IBM-360/65\n      \
    \      73           Harvard          PDP-1\n            12           Illinois\
    \         PDP-11\n      During these two weeks the Lincoln Labs TX2 Hosts became\
    \ a Network\n"
