- title: hprNodeCpName OBJECT-TYPE
  contents:
  - "hprNodeCpName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned network name for the APPN node\n          where this HPR implementation\
    \ resides.  If this object has\n          the same value as the appnNodeCpName\
    \ object in the APPN MIB,\n          then the two objects are referring to the\
    \ same APPN node.\"\n      ::= { hprGlobal 1 }\n"
- title: hprOperatorPathSwitchSupport  OBJECT-TYPE
  contents:
  - "hprOperatorPathSwitchSupport  OBJECT-TYPE\n      SYNTAX INTEGER {\n         \
    \             notSupported(1),\n                      switchTriggerSupported(2),\n\
    \                      switchToPathSupported(3)\n                     }\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    This object indicates an implementation's level of support\n          for an operator-requested\
    \ path switch.\n            notSupported(1)           - the agent does not support\n\
    \                                        operator-requested path switches\n  \
    \          switchTriggerSupported(2) - the agent supports a 'switch\n        \
    \                                path now' command from an\n                 \
    \                       operator, but not a command to\n                     \
    \                   switch to a specified path\n            switchToPathSupported(3)\
    \  - the agent supports both a\n                                        'switch\
    \ path now' command and a\n                                        command to\
    \ switch to a specified\n                                        path.  Note that\
    \ the latter\n                                        command is not available\
    \ via\n                                        this MIB; a system that supports\n\
    \                                        it must do so via other means,\n    \
    \                                    such as a local operator\n              \
    \                          interface.\"\n      ::= { hprGlobal 2 }\n"
