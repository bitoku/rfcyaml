- title: hprRtpGlobeConnSetups  OBJECT-TYPE
  contents:
  - "hprRtpGlobeConnSetups  OBJECT-TYPE\n      SYNTAX Counter32\n      UNITS \"RTP\
    \ connection setups\"\n      MAX-ACCESS read-only\n      STATUS current\n    \
    \  DESCRIPTION\n          \"The count of RTP connection setups in which this node\
    \ has\n          participated, as either sender or receiver, since it was last\n\
    \          re-initialized.  Retries of a setup attempt do not cause the\n    \
    \      counter to be incremented.\n          A Management Station can detect discontinuities\
    \ in this\n          counter by monitoring the appnNodeCounterDisconTime object\n\
    \          in the APPN MIB.\"\n      ::= { hprRtpGlobe 1 }\n"
- title: hprRtpGlobeCtrState OBJECT-TYPE
  contents:
  - "hprRtpGlobeCtrState OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   notActive(1),\n                      active(2)\n                     }\n \
    \     MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n       \
    \   \"This object allows a network management station to turn the\n          counters\
    \ in the hprRtpTable on and off.  The initial value of\n          this object\
    \ is an implementation choice.\n                 notActive(1) - the counters in\
    \ the hprRtpTable are\n                                returning no meaningful\
    \ values\n                 active(2)    - the counters in the hprRtpTable are\n\
    \                                being incremented and are returning\n       \
    \                         meaningful values\"\n      ::= { hprRtpGlobe 2 }\n"
- title: hprRtpGlobeCtrStateTime OBJECT-TYPE
  contents:
  - "hprRtpGlobeCtrStateTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The time when\
    \ the value of the hprRtpGlobeCtrState object\n          last changed.  The initial\
    \ value returned by this object is\n          the time at which the APPN node\
    \ instrumented with this MIB\n          was last brought up.\"\n      ::= { hprRtpGlobe\
    \ 3 }\n"
