- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it defines objects for monitoring and controlling\n   network\
    \ devices with HPR (High Performance Routing) capabilities.\n   This memo identifies\
    \ managed objects for the HPR protocol.\n"
- title: 3.  The SNMP Network Management Framework
  contents:
  - "3.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ consists of several components.\n   For the purpose of this specification, the\
    \ applicable components of\n   the Framework are the SMI and related documents\
    \ [1, 2, 3], which\n   define the mechanisms used for describing and naming objects\
    \ for the\n   purpose of management.\n   The Framework permits new objects to\
    \ be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This document identifies objects for monitoring the configuration\
    \ and\n   active characteristics of devices with HPR capabilities.  HPR is an\n\
    \   enhancement to the Advanced Peer-to-Peer Network (APPN) architecture\n   that\
    \ provides fast data routing and improved session reliability.\n   APPN is one\
    \ of the protocols that can use the HPR transport\n   mechanism.  See the SNANAU\
    \ APPN MIB [4] for management of APPN and\n   APPN use of the HPR transport.\n\
    \   The HPR terms and overall architecture [5] are available at\n   http://www.networking.ibm.com/app/aiwdoc/aiwsrc.htm.\n\
    \   Automatic Network Routing (ANR) is a fast low-level routing\n   technique.\
    \  Each node assigns a unique (within that node) ANR label\n   for each out-bound\
    \ link as it is activated.  The label size is\n   defined by the ANR node, and\
    \ nodes only need to know how to interpret\n   their own labels.  The ANR string\
    \ is a group of ANR labels encoded in\n   a header in front of the message being\
    \ sent.  At each hop the node\n   strips off its own ANR label and forwards the\
    \ message onto the link\n   with that label.  The last label in the string is\
    \ the Network\n   Connection Endpoint (NCE), which identifies the component within\
    \ the\n   destination node that is to receive the message.\n   Rapid Transport\
    \ Protocol (RTP) is an end-to-end full duplex transport\n   connection (pipe).\
    \  It provides for high-speed transport of data\n   using ANR.  RTP is connection-oriented,\
    \ and delivers data in correct\n   order reliably.  Error recovery is done efficiently\
    \ with selective\n   retransmission of data.  An RTP path can be switched without\n\
    \   disrupting the sessions using it.  An RTP path switch may be done\n   automatically\
    \ if a link in the path fails and another RTP path is\n   available, or on demand\
    \ to attempt to restore the optimal path.\n   RTP performs flow/congestion control\
    \ with the Adaptive Rate-Based\n   (ARB) algorithm, described in [5]. ARB is done\
    \ only at the endpoints\n   of the RTP pipe, so intermediate hops are not involved.\n\
    \   ARB regulates the flow of data over an RTP connection by adaptively\n   changing\
    \ the sender's rate based on feedback on the receiver's rate.\n   It is designed\
    \ to prevent congestion rather than react to it.\n   In this document, we describe\
    \ HPR managed objects.\n   Highlights of the management functions supported by\
    \ the HPR MIB\n   module include the following:\n   o    Identifying network connection\
    \ endpoints (NCEs).\n   o    Identifying how incoming packets are routed based\
    \ on ANR labels.\n   o    Monitoring the RTP connections between nodes.\n   o\
    \    Ability to trigger an RTP path switch.  The MIB only supports a\n       \
    \ path switch with no specified path.  Some implementations may\n        have\
    \ a product-specific option to specify a new path.  The\n        hprOperatorPathSwitchSupport\
    \ object identifies this support.\n   o    Historical information about RTP path\
    \ switch attempts.\n   This MIB module does not support:\n   o    Configuration\
    \ of HPR nodes.\n   o    Protocol-specific uses of HPR (such as APPN).\n   o \
    \   Traps.  The APPN MIB contains a trap for Alert conditions that\n        may\
    \ affect HPR resources.  The value for the affectedObject\n        object contained\
    \ in the alertTrap is determined by the\n        implementation.  It may contain\
    \ a VariablePointer from the HPR\n        MIB.  The APPN/HPR Alerts are defined\
    \ in [6].\n"
- title: 4.1.  HPR MIB Structure
  contents:
  - "4.1.  HPR MIB Structure\n   Although HPR is an extension to APPN, the HPR MIB\
    \ relies very little\n   upon the APPN MIB.  The appnNodeCounterDisconTime object\
    \ in the APPN\n   MIB is used to detect discontinuities in HPR MIB counters. \
    \ The\n   hprNodeCpName object in this MIB has the same value as the\n   appnNodeCpName\
    \ object in the APPN MIB.\n   The HPR MIB module contains the following collections\
    \ of objects:\n   o    hprGlobal - general HPR objects.\n   o    hprAnrRouting\
    \ - objects related to the ANR routing table.\n   o    hprTransportUser - objects\
    \ related to users of the HPR\n        transport.\n   o    hprRtp - objects related\
    \ to the HPR Transport Tower.\n   These are described below in more detail.\n"
- title: 4.1.1.  hprGlobal group
  contents:
  - "4.1.1.  hprGlobal group\n   The hprGlobal group consists of general objects such\
    \ as the APPN CP\n   (control point) name of the HPR node and the level of support\
    \ for\n   operator-requested path switches.\n"
- title: 4.1.2.  hprAnrRouting group
  contents:
  - "4.1.2.  hprAnrRouting group\n   The hprAnrRouting group consists objects to monitor\
    \ and control the\n   counting of ANR packets received and the following table:\n\
    \   The hprAnrRoutingTable correlates incoming ANR labels to the outbound\n  \
    \ transmission group (TG) or local NCE to which incoming packet will be\n   forwarded.\
    \  An entry defines the label type as identifying a local\n   NCE or a TG, identifies\
    \ the NCE or TG, and counts the number of\n   packets received with the entry's\
    \ ANR label.\n"
- title: 4.1.3.  hprTransportUser group
  contents:
  - "4.1.3.  hprTransportUser group\n   The hprTransportUser group consists of the\
    \ following table:\n   The hprNceTable identifies network connection endpoints\
    \ and their\n   function types.  The function type can be any combination of a\
    \ CP,\n   logical unit (LU), boundary function, and route setup.\n"
- title: 4.1.4.  hprRtp group
  contents:
  - "4.1.4.  hprRtp group\n   The hprRtp group consists of the following objects and\
    \ tables:\n   1) hprRtpGlobe\n   These objects contain information about the number\
    \ of RTP connection\n   setups, and control of RTP counters.\n   2) hprRtpTable\n\
    \   This table contains one entry for each RTP connection.  The\n   information\
    \ includes local and remote NCE IDs and TCIDs (transport\n   connection identifiers),\
    \ timers, send rates, and statistics.  A path\n   switch can be triggered by the\
    \ hprRptPathSwitchTrigger object if the\n   agent node supports it; however, a\
    \ new path cannot be specified.\n   3) hprRtpStatusTable\n   This table contains\
    \ statistics and historical information for RTP\n   path switches attempts, including\
    \ old and new ANR strings and Route\n   Selection Control Vectors (RSCVs), why\
    \ the path switch was initiated,\n   and the result (successful or reason for\
    \ failure).\n"
