- title: hprRtpTable OBJECT-TYPE
  contents:
  - "hprRtpTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprRtpEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The RTP\
    \ Connection table\"\n      ::= { hprRtp 2 }\n"
- title: hprRtpEntry OBJECT-TYPE
  contents:
  - "hprRtpEntry OBJECT-TYPE\n      SYNTAX HprRtpEntry\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"The local NCE ID and local\
    \ TCID are used to index this\n          table.\"\n      INDEX\n             {\
    \ hprRtpLocNceId,\n               hprRtpLocTcid }\n      ::= { hprRtpTable 1 }\n"
- title: HprRtpEntry ::= SEQUENCE {
  contents:
  - "HprRtpEntry ::= SEQUENCE {\n     hprRtpLocNceId          OCTET STRING,      \
    \ -- local nce id\n     hprRtpLocTcid           OCTET STRING,       -- local tcid\n\
    \     hprRtpRemCpName         SnaControlPointName,-- remote cp name\n     hprRtpRemNceId\
    \          OCTET STRING,       -- remote nce id\n     hprRtpRemTcid          \
    \ OCTET STRING,       -- remote tcid\n     hprRtpPathSwitchTrigger INTEGER,  \
    \          -- trigger (read-write)\n     hprRtpRscv              OCTET STRING,\
    \       -- rscv\n     hprRtpTopic             DisplayString,      -- topic (cos)\n\
    \     hprRtpState             INTEGER,            -- state\n     hprRtpUpTime\
    \            TimeTicks,          -- up time\n     hprRtpLivenessTimer     Unsigned32,\
    \         -- liveness timer\n     hprRtpShortReqTimer     Unsigned32,        \
    \ -- short request timer\n     hprRtpPathSwTimer       Unsigned32,         --\
    \ path switch timer\n     hprRtpLivenessTimeouts  HprRtpCounter,      -- liveness\
    \ timeouts\n     hprRtpShortReqTimeouts  HprRtpCounter,      -- short req timeouts\n\
    \     hprRtpMaxSendRate       Gauge32,            -- maximum send rate\n     hprRtpMinSendRate\
    \       Gauge32,            -- minimum send rate\n     hprRtpCurSendRate     \
    \  Gauge32,            -- current send rate\n     hprRtpSmRdTripDelay     Gauge32,\
    \            -- smooth rnd trip\n                                            \
    \        delay\n     hprRtpSendPackets       HprRtpCounter,      -- packets sent\n\
    \     hprRtpRecvPackets       HprRtpCounter,      -- packets received\n     hprRtpSendBytes\
    \         HprRtpCounter,      -- bytes sent\n     hprRtpRecvBytes         HprRtpCounter,\
    \      -- bytes received\n     hprRtpRetrPackets       HprRtpCounter,      --\
    \ pkts re-xmitted\n     hprRtpPacketsDiscarded  HprRtpCounter,      -- pkts discarded\n\
    \     hprRtpDetectGaps        HprRtpCounter,      -- gaps detected\n     hprRtpRateReqSends\
    \      HprRtpCounter,      -- rate req send\n     hprRtpOkErrPathSws      HprRtpCounter,\
    \      -- ok  err path sws\n     hprRtpBadErrPathSws     HprRtpCounter,      --\
    \ bad err path sws\n     hprRtpOkOpPathSws       HprRtpCounter,      -- ok  op\
    \  path sws\n     hprRtpBadOpPathSws      HprRtpCounter,      -- bad op  path\
    \ sws\n     hprRtpCounterDisconTime TimeStamp           -- discontinuity ind\n\
    \        }\n"
- title: hprRtpLocNceId OBJECT-TYPE
  contents:
  - "hprRtpLocNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The local\
    \ Network Connection Endpoint (NCE) ID of this RTP\n          connection.  NCEs\
    \ identify CPs, LUs, Boundary Functions (BFs),\n          and Route Setup (RS)\
    \ components.  A value for this object can\n          be retrieved from any of\
    \ the following objects in the APPN\n          MIB:\n               - appnLsCpCpNceId\n\
    \               - appnLsRouteNceId\n               - appnLsBfNceId\n         \
    \      - appnIsInRtpNceId\n               - appnIsRtpNceId\n          In each\
    \ case this value identifies a row in this table\n          containing information\
    \ related to that in the APPN MIB.\"\n      ::= { hprRtpEntry 1 }\n"
- title: hprRtpLocTcid OBJECT-TYPE
  contents:
  - "hprRtpLocTcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (8))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The local\
    \ TCID of this RTP connection.  A value for this\n          object can be retrieved\
    \ from either the appnIsInRtpTcid object\n          or the appnIsRtpTcid object\
    \ the APPN MIB; in each case this\n          value identifies a row in this table\
    \ containing information\n          related to that in the APPN MIB.\"\n     \
    \ ::= { hprRtpEntry 2 }\n"
- title: hprRtpRemCpName OBJECT-TYPE
  contents:
  - "hprRtpRemCpName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned network name for the remote node of\n          this RTP connection.\"\
    \n      ::= { hprRtpEntry 3 }\n"
- title: hprRtpRemNceId OBJECT-TYPE
  contents:
  - "hprRtpRemNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The remote Network\
    \ Connection Endpoint (NCE) of this RTP\n          connection.  NCEs identify\
    \ CPs, LUs, Boundary Functions (BFs),\n          and Route Setup (RS) components.\"\
    \n      ::= { hprRtpEntry 4 }\n"
- title: hprRtpRemTcid OBJECT-TYPE
  contents:
  - "hprRtpRemTcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The remote TCID\
    \ of this RTP connection.\"\n      ::= { hprRtpEntry 5 }\n"
- title: hprRtpPathSwitchTrigger OBJECT-TYPE
  contents:
  - "hprRtpPathSwitchTrigger OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       ready(1),\n                      switchPathNow(2)\n                  \
    \   }\n      MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n\
    \          \"Object by which a Management Station can trigger an operator-\n \
    \         requested path switch, by setting the value to\n          switchPathNow(2).\
    \  Setting this object to switchPathNow(2)\n          triggers a path switch even\
    \ if its previous value was already\n          switchPathNow(2).\n          The\
    \ value ready(1) is returned on GET operations until a SET\n          has been\
    \ processed; after that the value received on the most\n          recent SET is\
    \ returned.\n          This MIB module provides no support for an operator-requested\n\
    \          switch to a specified path.\"\n      ::= { hprRtpEntry 6 }\n"
- title: hprRtpRscv OBJECT-TYPE
  contents:
  - "hprRtpRscv OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..255))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The forward\
    \ Route Selection Control Vector for this RTP\n          connection.  The format\
    \ of this vector is described in SNA\n          Formats.\n          The value\
    \ returned in this object during a path switch is\n          implementation-dependent:\
    \  it may be the old path, the new\n          path, a zero-length string, or some\
    \ other valid RSCV string.\"\n      ::= { hprRtpEntry 7 }\n"
- title: hprRtpTopic OBJECT-TYPE
  contents:
  - "hprRtpTopic OBJECT-TYPE\n      SYNTAX DisplayString (SIZE(8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The topic for\
    \ this RTP connection.  This is used to indicate\n          the Class of Service.\"\
    \n      ::= { hprRtpEntry 8 }\n"
- title: hprRtpState OBJECT-TYPE
  contents:
  - "hprRtpState OBJECT-TYPE\n      SYNTAX INTEGER {\n                      rtpListening(1),\n\
    \                      rtpCalling(2),\n                      rtpConnected(3),\n\
    \                      rtpPathSwitching(4),\n                      rtpDisconnecting(5),\n\
    \                      other(99)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The state of the RTP connection,\
    \ from the perspective of the\n          local RTP protocol machine:\n       \
    \       rtpListening      - connection open; waiting for other end\n         \
    \                         to call in\n              rtpCalling        - connection\
    \ opened, attempting to call\n                                  out, have not\
    \ yet received any data\n                                  from other end\n  \
    \            rtpConnected      - connection is active; responded to a\n      \
    \                            call-in or received other end's TCID\n          \
    \                        from a call-out attempt\n              rtpPathSwitching\
    \  - the path switch timer is running;\n                                  attempting\
    \ to find a new path for this\n                                  connection.\n\
    \              rtpDisconnecting  - no sessions are using this connection;\n  \
    \                                in process of bringing it down\n            \
    \  other             - the connection is not in any of the\n                 \
    \                 states listed above.\"\n      ::= { hprRtpEntry 9 }\n"
- title: hprRtpUpTime OBJECT-TYPE
  contents:
  - "hprRtpUpTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      UNITS \"1/100ths of a\
    \ second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The length of time the RTP connection has been up, measured\n   \
    \       in 1/100ths of a second.\"\n      ::= { hprRtpEntry 10 }\n"
- title: hprRtpLivenessTimer OBJECT-TYPE
  contents:
  - "hprRtpLivenessTimer OBJECT-TYPE\n      SYNTAX Unsigned32\n      UNITS \"1/100ths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The value of the liveness (ALIVE) timer of this RTP\n          connection,\
    \ in units of 1/100th of a second.  When this timer\n          expires and no\
    \ packet has arrived from the partner since it\n          was last set, packets\
    \ with Status Request indicators will be\n          sent to see if the RTP connection\
    \ is still alive.\"\n      ::= { hprRtpEntry 11 }\n"
- title: hprRtpShortReqTimer  OBJECT-TYPE
  contents:
  - "hprRtpShortReqTimer  OBJECT-TYPE\n      SYNTAX Unsigned32\n      UNITS \"1/100ths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The value of the RTP SHORT_REQ timer, in units of 1/100 of a\n  \
    \        second.  This timer represents the maximum time that a sender\n     \
    \     waits for a reply from a receiver.\"\n      ::= { hprRtpEntry 12 }\n"
- title: hprRtpPathSwTimer OBJECT-TYPE
  contents:
  - "hprRtpPathSwTimer OBJECT-TYPE\n      SYNTAX Unsigned32\n      UNITS \"1/100ths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The length of time that RTP should attempt a path switch\n      \
    \    for a connection, in units of 1/100th of a second.\"\n      ::= { hprRtpEntry\
    \ 13 }\n"
- title: hprRtpLivenessTimeouts OBJECT-TYPE
  contents:
  - "hprRtpLivenessTimeouts OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"\
    liveness timeouts\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of liveness timeouts for this RTP connection.\"\n     \
    \ ::= { hprRtpEntry 14 }\n"
- title: hprRtpShortReqTimeouts OBJECT-TYPE
  contents:
  - "hprRtpShortReqTimeouts OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"\
    short request timeouts\"\n      MAX-ACCESS read-only\n      STATUS current\n \
    \     DESCRIPTION\n          \"The count of short request timeouts for this RTP\
    \ connection.\"\n      ::= { hprRtpEntry 15 }\n"
- title: hprRtpMaxSendRate OBJECT-TYPE
  contents:
  - "hprRtpMaxSendRate OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"bytes per\
    \ second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The high-water mark for this RTP connection's send rate, in\n   \
    \       units of bytes per second.  This is the high-water mark for\n        \
    \  the entire life of the connection, not just the high-water\n          mark\
    \ for the connection's current path.\n          For more details on this and other\
    \ parameters related to HPR,\n          see the High Performance Routing Architecture\
    \ Reference.\"\n      ::= { hprRtpEntry 16 }\n"
- title: hprRtpMinSendRate OBJECT-TYPE
  contents:
  - "hprRtpMinSendRate OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"bytes per\
    \ second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The low-water mark for this RTP connection's send rate, in\n    \
    \      units of bytes per second.  This is the low-water mark for the\n      \
    \    entire life of the connection, not just the low-water mark for\n        \
    \  the connection's current path.\n          For more details on this and other\
    \ parameters related to HPR,\n          see the High Performance Routing Architecture\
    \ Reference.\"\n      ::= { hprRtpEntry 17 }\n"
- title: hprRtpCurSendRate OBJECT-TYPE
  contents:
  - "hprRtpCurSendRate OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"bytes per\
    \ second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The current send rate for this RTP connection, in units of\n    \
    \      bytes per second.\n          For more details on this and other parameters\
    \ related to HPR,\n          see the High Performance Routing Architecture Reference.\"\
    \n      ::= { hprRtpEntry 18 }\n"
- title: hprRtpSmRdTripDelay OBJECT-TYPE
  contents:
  - "hprRtpSmRdTripDelay OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"1/1000ths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The smoothed round trip delay for this RTP connection, in\n     \
    \     units of 1/1000th of a second (ms).\n          For more details on this\
    \ and other parameters related to HPR,\n          see the High Performance Routing\
    \ Architecture Reference.\"\n      ::= { hprRtpEntry 19 }\n"
- title: hprRtpSendPackets OBJECT-TYPE
  contents:
  - "hprRtpSendPackets OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"RTP\
    \ packets\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of packets successfully sent on this RTP\n          connection.\"\
    \n      ::= { hprRtpEntry 20 }\n"
- title: hprRtpRecvPackets OBJECT-TYPE
  contents:
  - "hprRtpRecvPackets OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"RTP\
    \ packets\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of packets received on this RTP connection.  The\n    \
    \      counter is incremented only once if duplicate copies of a\n          packet\
    \ are received.\"\n      ::= { hprRtpEntry 21 }\n"
- title: hprRtpSendBytes OBJECT-TYPE
  contents:
  - "hprRtpSendBytes OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"bytes\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The count of bytes sent on this RTP connection.  Both RTP\n          Transport\
    \ Header (THDR) bytes and data bytes are included in\n          this count.\"\n\
    \      ::= { hprRtpEntry 22 }\n"
- title: hprRtpRecvBytes OBJECT-TYPE
  contents:
  - "hprRtpRecvBytes OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"bytes\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The count of bytes received on this RTP connection.  Both RTP\n       \
    \   Transport Header (THDR) bytes and data bytes are included in\n          this\
    \ count.\"\n      ::= { hprRtpEntry 23 }\n"
- title: hprRtpRetrPackets OBJECT-TYPE
  contents:
  - "hprRtpRetrPackets OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"RTP\
    \ packets\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of packets retransmitted on this RTP connection.\"\n  \
    \    ::= { hprRtpEntry 24 }\n"
- title: hprRtpPacketsDiscarded OBJECT-TYPE
  contents:
  - "hprRtpPacketsDiscarded OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"\
    RTP packets\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of packets received on this RTP connection and then\n \
    \         discarded.  A packet may be discarded because it is determined\n   \
    \       to be a duplicate, or for other reasons.\"\n      ::= { hprRtpEntry 25\
    \ }\n"
- title: hprRtpDetectGaps OBJECT-TYPE
  contents:
  - "hprRtpDetectGaps OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"gaps\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The count of gaps detected on this RTP connection.\"\n      ::= { hprRtpEntry\
    \ 26 }\n"
- title: hprRtpRateReqSends OBJECT-TYPE
  contents:
  - "hprRtpRateReqSends OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"rate\
    \ requests\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of Rate Requests sent on this RTP connection.\"\n     \
    \ ::= { hprRtpEntry 27 }\n"
- title: hprRtpOkErrPathSws OBJECT-TYPE
  contents:
  - "hprRtpOkErrPathSws OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"path\
    \ switch attempts\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of successful path switch attempts for this RTP\n     \
    \     connection due to errors.\"\n      ::= { hprRtpEntry 28 }\n"
- title: hprRtpBadErrPathSws OBJECT-TYPE
  contents:
  - "hprRtpBadErrPathSws OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"path\
    \ switch attempts\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of unsuccessful path switches for this RTP\n          connection\
    \ due to errors.\"\n      ::= { hprRtpEntry 29 }\n"
- title: hprRtpOkOpPathSws OBJECT-TYPE
  contents:
  - "hprRtpOkOpPathSws OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"path\
    \ switches\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of successful path switches for this RTP connection\n \
    \         due to operator requests.\"\n      ::= { hprRtpEntry 30 }\n"
- title: hprRtpBadOpPathSws OBJECT-TYPE
  contents:
  - "hprRtpBadOpPathSws OBJECT-TYPE\n      SYNTAX HprRtpCounter\n      UNITS \"path\
    \ switches\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of unsuccessful path switches for this RTP\n          connection\
    \ due to operator requests.  This counter is not\n          incremented by an\
    \ implementation that does not support\n          operator-requested path switches,\
    \ even if a Management Station\n          requests such a path switch by setting\
    \ the\n          hprRtpPathSwitchTrigger object.\"\n      ::= { hprRtpEntry 31\
    \ }\n"
- title: hprRtpCounterDisconTime OBJECT-TYPE
  contents:
