- title: HPR-MIB DEFINITIONS ::= BEGIN
  contents:
  - "HPR-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n        DisplayString, DateAndTime,\
    \ TimeStamp, TEXTUAL-CONVENTION\n                FROM SNMPv2-TC\n        Counter32,\
    \ Gauge32, Unsigned32, TimeTicks,\n        OBJECT-TYPE, MODULE-IDENTITY\n    \
    \            FROM SNMPv2-SMI\n        MODULE-COMPLIANCE, OBJECT-GROUP\n      \
    \          FROM SNMPv2-CONF\n        snanauMIB\n                FROM SNA-NAU-MIB\n\
    \        SnaControlPointName\n                FROM APPN-MIB;\n"
