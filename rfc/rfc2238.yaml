- title: hprRtpStatusTable OBJECT-TYPE
  contents:
  - "hprRtpStatusTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprRtpStatusEntry\n \
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n   \
    \       \"RTP Connection Status Table:  This table contains historical\n     \
    \     information on RTP connections.  An entry is created in this\n         \
    \ table when a path switch is completed, either successfully or\n          unsuccessfully.\"\
    \n      ::= { hprRtp 3 }\n"
- title: hprRtpStatusEntry OBJECT-TYPE
  contents:
  - "hprRtpStatusEntry OBJECT-TYPE\n      SYNTAX HprRtpStatusEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"This table\
    \ is indexed by local NCE ID, local TCID, and an\n          integer hprRtpStatusIndex.\
    \  Thus the primary grouping of table\n          rows is by RTP connection, with\
    \ the multiple entries for a\n          given RTP connection ordered by time.\"\
    \n      INDEX\n             { hprRtpStatusLocNceId,\n               hprRtpStatusLocTcid,\n\
    \               hprRtpStatusIndex }\n      ::= { hprRtpStatusTable 1 }\n  HprRtpStatusEntry\
    \ ::= SEQUENCE {\n     hprRtpStatusLocNceId          OCTET STRING, -- local nce\
    \ id\n     hprRtpStatusLocTcid           OCTET STRING, -- local tcid\n     hprRtpStatusIndex\
    \             Unsigned32,   -- index\n     hprRtpStatusStartTime         DateAndTime,\
    \  -- time stamp\n     hprRtpStatusEndTime           DateAndTime,  -- time stamp\n\
    \     hprRtpStatusRemCpName         SnaControlPointName,-- remote cp name\n  \
    \   hprRtpStatusRemNceId          OCTET STRING, -- remote nce id\n     hprRtpStatusRemTcid\
    \           OCTET STRING, -- remote tcid\n     hprRtpStatusNewRscv           OCTET\
    \ STRING, -- new rscv\n     hprRtpStatusOldRscv           OCTET STRING, -- old\
    \ rscv\n     hprRtpStatusCause             INTEGER,      -- cause\n     hprRtpStatusLastAttemptResult\
    \ INTEGER       -- result of last\n                                          }\n"
- title: hprRtpStatusLocNceId OBJECT-TYPE
  contents:
  - "hprRtpStatusLocNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n \
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n   \
    \       \"The local Network Connection Endpoint (NCE) of this RTP\n          connection.\
    \  NCEs identify CPs, LUs, Boundary Functions (BFs),\n          and Route Setup\
    \ (RS) components.\"\n      ::= { hprRtpStatusEntry 1 }\n"
- title: hprRtpStatusLocTcid OBJECT-TYPE
  contents:
  - "hprRtpStatusLocTcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (8))\n     \
    \ MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The local TCID of this RTP connection.\"\n      ::= { hprRtpStatusEntry\
    \ 2 }\n"
- title: hprRtpStatusIndex OBJECT-TYPE
  contents:
  - "hprRtpStatusIndex OBJECT-TYPE\n      SYNTAX Unsigned32 (1..4294967295)\n    \
    \  MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n      \
    \    \"Table index.  This value begins at one and is incremented\n          when\
    \ a new entry is added to the table.  It is an\n          implementation choice\
    \ whether to run a single counter for\n          all entries in the table, or\
    \ to run a separate counter for\n          the entries for each RTP connection.\
    \  In the unlikely event\n          of a wrap, it is assumed that Management Stations\
    \ will have\n          the ability to order table entries correctly.\"\n     \
    \ ::= { hprRtpStatusEntry 3 }\n"
- title: hprRtpStatusStartTime OBJECT-TYPE
  contents:
  - "hprRtpStatusStartTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The time when\
    \ the path switch began.\"\n      ::= { hprRtpStatusEntry 4 }\n"
- title: hprRtpStatusEndTime OBJECT-TYPE
  contents:
  - "hprRtpStatusEndTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The time when the path switch\
    \ was ended, either successfully\n          or unsuccessfully.\"\n      ::= {\
    \ hprRtpStatusEntry 5 }\n"
- title: hprRtpStatusRemCpName OBJECT-TYPE
  contents:
  - "hprRtpStatusRemCpName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned network name for the remote node of\n          this RTP connection.\"\
    \n      ::= { hprRtpStatusEntry 6 }\n"
- title: hprRtpStatusRemNceId OBJECT-TYPE
  contents:
  - "hprRtpStatusRemNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"The remote Network Connection Endpoint (NCE) of this RTP\n          connection.\
    \  NCEs identify CPs, LUs, Boundary Functions (BFs),\n          and Route Setup\
    \ (RS) components.\"\n      ::= { hprRtpStatusEntry 7 }\n"
- title: hprRtpStatusRemTcid OBJECT-TYPE
  contents:
  - "hprRtpStatusRemTcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (8))\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The remote TCID of this RTP connection.\"\n      ::= { hprRtpStatusEntry 8 }\n"
- title: hprRtpStatusNewRscv OBJECT-TYPE
  contents:
  - "hprRtpStatusNewRscv OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..255))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The new Route Selection Control Vector for this RTP\n          connection.\
    \  A zero-length string indicates that no value is\n          available, perhaps\
    \ because the implementation does not save\n          RSCVs.\"\n      ::= { hprRtpStatusEntry\
    \ 9 }\n"
- title: hprRtpStatusOldRscv OBJECT-TYPE
  contents:
  - "hprRtpStatusOldRscv OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..255))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The old Route Selection Control Vector for this RTP\n          connection.\
    \  A zero-length string indicates that no value is\n          available, perhaps\
    \ because the implementation does not save\n          RSCVs.\"\n      ::= { hprRtpStatusEntry\
    \ 10 }\n"
- title: hprRtpStatusCause OBJECT-TYPE
  contents:
  - "hprRtpStatusCause OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ other(1),\n                      rtpConnFail(2),\n                      locLinkFail(3),\n\
    \                      remLinkFail(4),\n                      operRequest(5)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"The reason for the path switch:\n              \
    \ other(1)       - Reason other than those listed below,\n               rtpConnFail(2)\
    \ - RTP connection failure detected,\n               locLinkFail(3) - Local link\
    \ failure,\n               remLinkFail(4) - Remote link failure (learned from\
    \ TDUs),\n               operRequest(5) - Operator requested path switch. \"\n\
    \      ::= { hprRtpStatusEntry 11 }\n"
- title: hprRtpStatusLastAttemptResult  OBJECT-TYPE
  contents:
  - "hprRtpStatusLastAttemptResult  OBJECT-TYPE\n      SYNTAX INTEGER { successful(1),\n\
    \                       initiatorMoving(2),\n                       directorySearchFailed(3),\n\
    \                       rscvCalculationFailed(4),\n                       negativeRouteSetupReply(5),\n\
    \                       backoutRouteSetupReply(6),\n                       timeoutDuringFirstAttempt(7),\n\
    \                       otherUnsuccessful(8)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The result of\
    \ the last completed path switch attempt.  If the\n          path switch is aborted\
    \ in the middle of a path switch attempt\n          because the path switch timer\
    \ expires, the result of the\n          previous path switch attempt is reported.\n\
    \          The values are defined as follows:\n             successful(1)    \
    \            - The final path switch\n                                       \
    \     attempt was successful.\n             initiatorMoving(2)           - The\
    \ final path switch\n                                            attempt failed\
    \ because the\n                                            initiator is mobile,\
    \ and\n                                            there was no active link\n\
    \                                            out of this node.\n             directorySearchFailed(3)\
    \     - The final path switch\n                                            attempt\
    \ failed because a\n                                            directory search\
    \ for the\n                                            destination node's CP name\n\
    \                                            failed.\n             rscvCalculationFailed(4)\
    \     - The final path switch\n                                            attempt\
    \ failed because an\n                                            RSCV to the node\
    \ containing\n                                            the remote RTP endpoint\n\
    \                                            could not be calculated.\n      \
    \       negativeRouteSetupReply(5)   - The final path switch\n               \
    \                             attempt failed because route\n                 \
    \                           setup failed for the new\n                       \
    \                     path.\n             backoutRouteSetupReply(6)    - The final\
    \ path switch\n                                            attempt failed because\
    \ the\n                                            remote RTP endpoint refused\n\
    \                                            to continue the RTP\n           \
    \                                 connection.\n             timeoutDuringFirstAttempt(7)\
    \ - The path switch timer\n                                            expired\
    \ during the first\n                                            path switch attempt.\n\
    \             otherUnsuccessful(8)         - The final path switch\n         \
    \                                   attempt failed for a reason\n            \
    \                                other than those listed\n                   \
    \                         above.\"\n      ::= { hprRtpStatusEntry 12 }\n"
