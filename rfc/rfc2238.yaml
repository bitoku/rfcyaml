- title: hprAnrsAssigned OBJECT-TYPE
  contents:
  - "hprAnrsAssigned OBJECT-TYPE\n      SYNTAX Counter32\n      UNITS \"ANR labels\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The count of ANR labels assigned by this node since it was\n          last\
    \ re-initialized.  A Management Station can detect\n          discontinuities\
    \ in this counter by monitoring the\n          appnNodeCounterDisconTime object\
    \ in the APPN MIB.\"\n      ::= { hprAnrRouting 1 }\n"
- title: hprAnrCounterState  OBJECT-TYPE
  contents:
  - "hprAnrCounterState  OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   notActive(1),\n                      active(2)\n                     }\n \
    \     MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n       \
    \   \"This object is used for a network management station to turn\n         \
    \ on/off the counting of ANR packets in the hprAnrRoutingTable.\n          The\
    \ initial value of this object is an implementation choice.\n                \
    \ notActive(1) - the counter hprAnrPacketsReceived\n                         \
    \       returns no meaningful value\n                 active(2)    - the counter\
    \ hprAnrPacketsReceived is\n                                being incremented\
    \ and is returning\n                                meaningful values\"\n    \
    \  ::= { hprAnrRouting 2 }\n"
- title: hprAnrCounterStateTime OBJECT-TYPE
  contents:
  - "hprAnrCounterStateTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The time when\
    \ the hprAnrCounterState object last changed its\n          value.  The initial\
    \ value returned by this object is the time\n          at which the APPN node\
    \ instrumented with this MIB was last\n          brought up.\"\n      ::= { hprAnrRouting\
    \ 3 }\n"
- title: hprAnrRoutingTable OBJECT-TYPE
  contents:
  - "hprAnrRoutingTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprAnrRoutingEntry\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The ANR Routing table provides a means of correlating an\n        \
    \  incoming ANR label (i.e., one assigned by this node) with the\n          TG\
    \ over which a packet containing the label will be forwarded.\n          When\
    \ the ANR label identifies a local NCE, the hprAnrOutTgDest\n          and hprAnrOutTgNum\
    \ objects have no meaning.  The table also\n          contains an object to count\
    \ the number of packets received\n          with a given ANR label.\"\n      ::=\
    \ { hprAnrRouting 4 }\n"
- title: hprAnrRoutingEntry OBJECT-TYPE
  contents:
  - "hprAnrRoutingEntry OBJECT-TYPE\n      SYNTAX HprAnrRoutingEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The ANR\
    \ label is used to index this table.\"\n      INDEX  { hprAnrLabel }\n      ::=\
    \ { hprAnrRoutingTable 1 }\n"
- title: HprAnrRoutingEntry ::= SEQUENCE {
  contents:
  - "HprAnrRoutingEntry ::= SEQUENCE {\n     hprAnrLabel             OCTET STRING,\n\
    \     hprAnrType              INTEGER,\n     hprAnrOutTgDest         DisplayString,\n\
    \     hprAnrOutTgNum          INTEGER,\n     hprAnrPacketsReceived   Counter32,\n\
    \     hprAnrCounterDisconTime TimeStamp\n     }\n"
- title: hprAnrLabel OBJECT-TYPE
  contents:
  - "hprAnrLabel OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The first\
    \ ANR label in an incoming packet.\"\n      ::= { hprAnrRoutingEntry 1 }\n"
- title: hprAnrType OBJECT-TYPE
  contents:
  - "hprAnrType OBJECT-TYPE\n      SYNTAX INTEGER {\n                      nce(1),\n\
    \                      tg(2)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"An object indicating whether\
    \ an ANR label assigned by this\n          node identifies a local NCE or a TG\
    \ on which outgoing packets\n          are forwarded.\n              nce(1)  -\
    \ the ANR label identifies a local NCE.  In this\n                        case\
    \ the hprAnrOutTgDest and hprAnrOutTgNum\n                        objects have\
    \ no meaning.\n              tg(2)   - the ANR label identifies a TG.\"\n    \
    \  ::= { hprAnrRoutingEntry 2 }\n"
- title: hprAnrOutTgDest OBJECT-TYPE
  contents:
  - "hprAnrOutTgDest OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 | 3..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Destination node for the TG over which packets with this ANR\n         \
    \ label are forwarded.  This is the fully qualified name of an\n          APPN\
    \ network node or end node, formatted according to the\n          SnaControlPointName\
    \ textual convention.  If the ANR label\n          identifies a local NCE, then\
    \ this object returns a zero-length\n          string.\n          This object\
    \ corresponds to the appnLocalTgDest object in the\n          APPN MIB.\"\n  \
    \    ::= { hprAnrRoutingEntry 3 }\n"
- title: hprAnrOutTgNum OBJECT-TYPE
  contents:
  - "hprAnrOutTgNum OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Number of the TG over which\
    \ packets with this ANR label are\n          forwarded.  If the ANR label identifies\
    \ a local NCE, then this\n          object returns the value 0, since 0 is not\
    \ a valid TG number\n          for a TG that supports HPR.\n          This object\
    \ corresponds to the appnLocalTgNum object in the\n          APPN MIB.\"\n   \
    \   ::= { hprAnrRoutingEntry 4 }\n"
- title: hprAnrPacketsReceived OBJECT-TYPE
  contents:
  - "hprAnrPacketsReceived OBJECT-TYPE\n      SYNTAX Counter32\n      UNITS \"ANR\
    \ packets\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The count of packets received with this ANR label as their\n    \
    \      first label.\n          A Management Station can detect discontinuities\
    \ in this\n          counter by monitoring the hprAnrCounterDisconTime object\
    \ in\n          the same row.\"\n      ::= { hprAnrRoutingEntry 5 }\n"
- title: hprAnrCounterDisconTime OBJECT-TYPE
  contents:
  - "hprAnrCounterDisconTime OBJECT-TYPE\n      SYNTAX TimeStamp\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The value of\
    \ the sysUpTime object when the\n          hprAnrPacketsReceived counter for this\
    \ ANR label last\n          experienced a discontinuity.  This will be the more\
    \ recent of\n          two times:  the time at which the ANR label was associated\
    \ with\n          either an outgoing TG or a local NCE, or the time at which the\n\
    \          ANR counters were last turned on or off.\"\n      ::= { hprAnrRoutingEntry\
    \ 6 }\n"
