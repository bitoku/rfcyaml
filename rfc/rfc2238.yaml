- title: hprNceId OBJECT-TYPE
  contents:
  - "hprNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (1..8))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The Network\
    \ Connection Endpoint (NCE) ID.  NCEs identify\n          Control Points (Cp),\
    \ Logical Units (Lu), HPR Boundary\n          Functions (Bf) and Route Setup (Rs)\
    \ Functions.  A value for\n          this object can be retrieved from any of\
    \ the following\n          objects in the APPN MIB:\n               - appnLsCpCpNceId\n\
    \               - appnLsRouteNceId\n               - appnLsBfNceId\n         \
    \      - appnIsInRtpNceId\n               - appnIsRtpNceId\n          In each\
    \ case this value identifies a row in this table\n          containing information\
    \ related to that in the APPN MIB.\"\n      ::= { hprNceEntry 1 }\n"
- title: hprNceType OBJECT-TYPE
  contents:
  - "hprNceType OBJECT-TYPE\n      SYNTAX HprNceTypes\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"A bit string identifying\
    \ the function types provided by this\n          Network Connection Endpoint (NCE).\"\
    \n      ::= { hprNceEntry 2 }\n"
- title: hprNceDefault OBJECT-TYPE
  contents:
  - "hprNceDefault OBJECT-TYPE\n      SYNTAX HprNceTypes\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"A bit string identifying\
    \ the function types for which this\n          Network Connection Endpoint (NCE)\
    \ is the default NCE.  While\n          default NCEs are not explicitly defined\
    \ in the architecture,\n          some implementations provide them; for such\
    \ implementations,\n          it is useful to make this information available\
    \ to a\n          Management Station.\"\n      ::= { hprNceEntry 3 }\n"
- title: hprNceInstanceId   OBJECT-TYPE
  contents:
  - "hprNceInstanceId   OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (4))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The NCE instance\
    \ identifier (NCEII) identifying the current\n          instance of this NCE.\
    \  An NCEII is used to denote different\n          instances (IPLs) of an NCE\
    \ component.  Each time an NCE is\n          activated (IPL'd), it acquires a\
    \ different, unique NCEII.\"\n      ::= { hprNceEntry 4 }\n"
