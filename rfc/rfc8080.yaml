    \ . . . . . . . . . . . .   7\n1.  Introduction\n   DNSSEC, which is broadly defined\
    \ in [RFC4033], [RFC4034], and\n   [RFC4035], uses cryptographic keys and digital\
    \ signatures to provide\n   authentication of DNS data.  Currently, the most popular\
    \ signature\n   algorithm in use is RSA.  GOST [RFC5933] and NIST-specified elliptic\n\
    \   curve cryptography [RFC6605] are also standardized.\n   [RFC8032] describes\
    \ the elliptic curve signature system Edwards-curve\n   Digital Signature Algorithm\
    \ (EdDSA) and recommends two curves,\n   Ed25519 and Ed448.\n   This document\
    \ defines the use of DNSSEC's DS, DNSKEY, and RRSIG\n   resource records (RRs)\
    \ with a new signing algorithm, EdDSA, using a\n   choice of two curves: Ed25519\
    \ and Ed448.\n2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n3.  DNSKEY Resource Records\n   An Ed25519 public key consists\
    \ of a 32-octet value, which is encoded\n   into the Public Key field of a DNSKEY\
    \ resource record as a simple bit\n   string.  The generation of a public key\
    \ is defined in Section 5.1.5\n   of [RFC8032].\n   An Ed448 public key consists\
    \ of a 57-octet value, which is encoded\n   into the Public Key field of a DNSKEY\
    \ resource record as a simple bit\n   string.  The generation of a public key\
    \ is defined in Section 5.2.5\n   of [RFC8032].\n4.  RRSIG Resource Records\n\
    \   An Ed25519 signature consists of a 64-octet value, which is encoded\n   into\
    \ the Signature field of an RRSIG resource record as a simple bit\n   string.\
    \  The Ed25519 signature algorithm and verification of the\n   Ed25519 signature\
    \ are described in Sections 5.1.6 and 5.1.7 of\n   [RFC8032], respectively.\n\
    \   An Ed448 signature consists of a 114-octet value, which is encoded\n   into\
    \ the Signature field of an RRSIG resource record as a simple bit\n   string.\
    \  The Ed448 signature algorithm and verification of the Ed448\n   signature are\
    \ described in Sections 5.2.6 and 5.2.7 of [RFC8032],\n   respectively.\n5.  Algorithm\
    \ Number for DS, DNSKEY, and RRSIG Resource Records\n   The algorithm number associated\
    \ with the use of Ed25519 in DS,\n   DNSKEY, and RRSIG resource records is 15.\
    \  The algorithm number\n   associated with the use of Ed448 in DS, DNSKEY, and\
    \ RRSIG resource\n   records is 16.  This registration is fully defined in the\
    \ IANA\n   Considerations section.\n6.  Examples\n6.1.  Ed25519 Examples\nPrivate-key-format:\
    \ v1.2\nAlgorithm: 15 (ED25519)\nPrivateKey: ODIyNjAzODQ2MjgwODAxMjI2NDUxOTAyMDQxNDIyNjI=\n\
    example.com. 3600 IN DNSKEY 257 3 15 (\n             l02Woi0iS8Aa25FQkUd9RMzZHJpBoRQwAQEX1SxZJA4=\
    \ )\nexample.com. 3600 IN DS 3613 15 2 (\n             3aa5ab37efce57f737fc1627013fee07bdf241bd10f3b1964ab55c78e79\n\
    \             a304b )\nexample.com. 3600 IN MX 10 mail.example.com.\nexample.com.\
    \ 3600 IN RRSIG MX 3 3600 (\n             1440021600 1438207200 3613 example.com.\
    \ (\n             Edk+IB9KNNWg0HAjm7FazXyrd5m3Rk8zNZbvNpAcM+eysqcUOMIjWoevFkj\n\
    \             H5GaMWeG96GUVZu6ECKOQmemHDg== )\nPrivate-key-format: v1.2\nAlgorithm:\
    \ 15 (ED25519)\nPrivateKey: DSSF3o0s0f+ElWzj9E/Osxw8hLpk55chkmx0LYN5WiY=\nexample.com.\
    \ 3600 IN DNSKEY 257 3 15 (\n             zPnZ/QwEe7S8C5SPz2OfS5RR40ATk2/rYnE9xHIEijs=\
    \ )\nexample.com. 3600 IN DS 35217 15 2 (\n             401781b934e392de492ec77ae2e15d70f6575a1c0bc59c5275c04ebe80c\n\
    \             6614c )\nexample.com. 3600 IN MX 10 mail.example.com.\nexample.com.\
    \ 3600 IN RRSIG MX 3 3600 (\n             1440021600 1438207200 35217 example.com.\
    \ (\n             5LL2obmzdqjWI+Xto5eP5adXt/T5tMhasWvwcyW4L3SzfcRawOle9bodhC+\n\
    \             oip9ayUGjY9T/rL4rN3bOuESGDA== )\n6.2.  Ed448 Examples\nPrivate-key-format:\
    \ v1.2\nAlgorithm: 16 (ED448)\nPrivateKey: xZ+5Cgm463xugtkY5B0Jx6erFTXp13rYegst0qRtNsOYnaVpMx0Z/c5EiA9x\n\
    \            8wWbDDct/U3FhYWA\nexample.com. 3600 IN DNSKEY 257 3 16 (\n      \
    \       3kgROaDjrh0H2iuixWBrc8g2EpBBLCdGzHmn+G2MpTPhpj/OiBVHHSfPodx\n        \
    \     1FYYUcJKm1MDpJtIA )\nexample.com. 3600 IN DS 9713 16 2 (\n             6ccf18d5bc5d7fc2fceb1d59d17321402f2aa8d368048db93dd811f5cb2\n\
    \             b19c7 )\nexample.com. 3600 IN MX 10 mail.example.com.\nexample.com.\
    \ 3600 IN RRSIG MX 3 3600 (\n             1440021600 1438207200 9713 example.com.\
    \ (\n             Nmc0rgGKpr3GKYXcB1JmqqS4NYwhmechvJTqVzt3jR+Qy/lSLFoIk1L+9e3\n\
    \             9GPL+5tVzDPN3f9kAwiu8KCuPPjtl227ayaCZtRKZuJax7n9NuYlZJIusX0\n  \
    \           SOIOKBGzG+yWYtz1/jjbzl5GGkWvREUCUA )\nPrivate-key-format: v1.2\nAlgorithm:\
    \ 16 (ED448)\nPrivateKey: WEykD3ht3MHkU8iH4uVOLz8JLwtRBSqiBoM6fF72+Mrp/u5gjxuB1DV6NnPO\n\
    \            2BlZdz4hdSTkOdOA\nexample.com. 3600 IN DNSKEY 257 3 16 (\n      \
    \       kkreGWoccSDmUBGAe7+zsbG6ZAFQp+syPmYUurBRQc3tDjeMCJcVMRDmgcN\n        \
    \     Lp5HlHAMy12VoISsA )\nexample.com. 3600 IN DS 38353 16 2 (\n            \
    \ 645ff078b3568f5852b70cb60e8e696cc77b75bfaaffc118cf79cbda1ba\n             28af4\
    \ )\nexample.com. 3600 IN MX 10 mail.example.com.\nexample.com. 3600 IN RRSIG\
    \ MX 3 3600 (\n             1440021600 1438207200 38353 example.com. (\n     \
    \        +JjANio/LIzp7osmMYE5XD3H/YES8kXs5Vb9H8MjPS8OAGZMD37+LsCIcjg\n       \
    \      5ivt0d4Om/UaqETEAsJjaYe56CEQP5lhRWuD2ivBqE0zfwJTyp4WqvpULbp\n         \
    \    vaukswvv/WNEFxzEYQEIm9+xDlXj4pMAMA )\n7.  IANA Considerations\n   This document\
    \ updates the IANA registry \"Domain Name System Security\n   (DNSSEC) Algorithm\
    \ Numbers\".  The following entries have been added\n   to the registry:\n   \
    \               +--------------+----------+----------+\n                  | Number\
    \       | 15       | 16       |\n                  | Description  | Ed25519  |\
    \ Ed448    |\n                  | Mnemonic     | ED25519  | ED448    |\n     \
    \             | Zone Signing | Y        | Y        |\n                  | Trans.\
    \ Sec.  | *        | *        |\n                  | Reference    | RFC 8080 |\
    \ RFC 8080 |\n                  +--------------+----------+----------+\n    *\
    \ There has been no determination of standardization of the use of\n         \
    \        this algorithm with Transaction Security.\n8.  Security Considerations\n\
    \   The security considerations of [RFC8032] and [RFC7748] are inherited\n   in\
    \ the usage of Ed25519 and Ed448 in DNSSEC.\n   Ed25519 is intended to operate\
    \ at around the 128-bit security level\n   and Ed448 at around the 224-bit security\
    \ level.  A sufficiently large\n   quantum computer would be able to break both.\
    \  Reasonable projections\n   of the abilities of classical computers conclude\
    \ that Ed25519 is\n   perfectly safe.  Ed448 is provided for those applications\
    \ with\n   relaxed performance requirements and where there is a desire to hedge\n\
    \   against analytical attacks on elliptic curves.\n   These assessments could,\
    \ of course, change in the future if new\n   attacks that work better than the\
    \ ones known today are found.\n   A private key used for a DNSSEC zone MUST NOT\
    \ be used for any other\n   purpose than for that zone.  Otherwise, cross-protocol\
    \ or cross-\n   application attacks are possible.\n9.  References\n9.1.  Normative\
