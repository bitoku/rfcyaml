- title: Appendix A.  Flexi-Grid Example
  contents:
  - "Appendix A.  Flexi-Grid Example\n   Consider a fragment of an optical LSP between\
    \ node A and node B using\n   the flexible grid.  Suppose that the LSP on this\
    \ hop is formed:\n   -  using the ITU-T Flexi-Grid\n   -  the nominal central\
    \ frequency of the slot is 193.05 THz\n   -  the nominal central frequency granularity\
    \ is 6.25 GHz\n   -  the slot width is 50 GHz.\n   In this case, the label representing\
    \ the switchable quantity that is\n   the flexi-grid quantity is encoded as described\
    \ in Section 4.1 with\n   the following parameter settings.  The label can be\
    \ used in signaling\n   or in management protocols to describe the LSP.\n    \
    \  Grid = 3 : ITU-T Flexi-Grid\n      C.S. = 5 : 6.25 GHz nominal central frequency\
    \ granularity\n      Identifier = local value indicating the laser in use\n  \
    \    n = -8 :\n          Frequency (THz) = 193.1 THz + n * frequency granularity\
    \ (THz)\n          193.05 (THz) = 193.1 (THz) + n * 0.00625 (THz)\n          n\
    \ = (193.05 - 193.1) / 0.00625 = -8\n      m = 4 :\n          Slot Width (GHz)\
    \ = 12.5 GHz * m\n          50 (GHz) = 12.5 (GHz) * m\n          m = 50 / 12.5\
    \ = 4\n"
