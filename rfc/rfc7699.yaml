- title: __initial_text__
  contents:
  - "                Generalized Labels for the Flexi-Grid in\n          Lambda Switch\
    \ Capable (LSC) Label Switching Routers\n"
- title: Abstract
  contents:
  - "Abstract\n   GMPLS supports the description of optical switching by identifying\n\
    \   entries in fixed lists of switchable wavelengths (called grids)\n   through\
    \ the encoding of lambda labels.  Work within the ITU-T Study\n   Group 15 has\
    \ defined a finer-granularity grid, and the facility to\n   flexibly select different\
    \ widths of spectrum from the grid.  This\n   document defines a new GMPLS lambda\
    \ label format to support this\n   flexi-grid.\n   This document updates RFCs\
    \ 3471 and 6205 by introducing a new label\n   format.\n"
