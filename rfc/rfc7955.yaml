- title: __initial_text__
  contents:
  - "  Management Guidelines for the Locator/ID Separation Protocol (LISP)\n     \
    \               Endpoint Identifier (EID) Block\n"
- title: Abstract
  contents:
  - "Abstract\n   This document proposes a framework for the management of the Locator/\n\
    \   ID Separation Protocol (LISP) Endpoint Identifier (EID) address\n   block.\
    \  The framework described relies on hierarchical distribution\n   of the address\
    \ space, granting temporary usage of prefixes of such\n   space to requesting\
    \ organizations.\n"
