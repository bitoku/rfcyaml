- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Session Initiation Protocol (SIP) [RFC3261] extension\
    \ for\n   indicating User Agent (UA) capabilities, defined in RFC 3840\n   [RFC3840],\
    \ provides a mechanism that allows a SIP message to convey\n   information relating\
    \ to the originator's features and capabilities,\n   using the Contact header\
    \ field.\n   This specification defines a new SIP header field, Feature-Caps.\
    \  The\n   Feature-Caps header field conveys feature-capability indicators that\n\
    \   are used to indicate support of features and capabilities for SIP\n   entities\
    \ that are not represented by the Uniform Resource Identifier\n   (URI) of the\
    \ Contact header field.  Such cases are:\n   o  The SIP entity acts as a SIP proxy.\n\
    \   o  The SIP entity acts as a SIP registrar.\n   o  The SIP entity acts as a\
    \ Back-to-Back User Agent (B2BUA)\n      [RFC3261], where the Contact header field\
    \ URI represents another\n      SIP entity.\n   SIP entities that are represented\
    \ by the URI of the SIP Contact\n   header field can convey media feature tags\
    \ in the Contact header\n   field to indicate support of features and capabilities.\n\
    \   Unlike media feature tags, feature-capability indicators are intended\n  \
    \ to only be used with SIP.\n   This specification also defines feature-capability\
    \ indicators and\n   creates a new IANA registry, \"Proxy-Feature Feature-Capability\n\
    \   Indicator Trees\", for registering feature-capability indicators.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n"
- title: 3.  Definitions
  contents:
  - "3.  Definitions\n   Downstream SIP entity: SIP entity in the direction towards\
    \ which a\n   SIP request is sent.\n   Upstream SIP entity: SIP entity in the\
    \ direction from which a SIP\n   request is received.\n"
- title: 4.  Feature-Caps Header Field
  contents:
  - '4.  Feature-Caps Header Field

    '
- title: 4.1.  Introduction
  contents:
  - "4.1.  Introduction\n   The Feature-Caps header field is used by SIP entities\
    \ to convey\n   support of features and capabilities, by setting feature-capability\n\
    \   indicators.  A feature-capability indicator conveyed in a\n   Feature-Caps\
    \ header field indicates that a SIP entity in the SIP\n   message signaling path\
    \ supports the associated feature and\n   capability.\n"
- title: 4.2.  User Agent and Proxy Behavior
  contents:
  - '4.2.  User Agent and Proxy Behavior

    '
- title: 4.2.1.  General
  contents:
  - "4.2.1.  General\n   If the URI in a Contact header field of a request or response\n\
    \   represents a SIP entity, the entity MUST NOT indicate supported\n   features\
    \ and capabilities using a Feature-Caps header field within\n   that request or\
    \ response.\n   When a SIP entity receives a SIP request, or response, that contains\n\
    \   one or more Feature-Caps header fields, the feature-capability\n   indicators\
    \ in the header field inform the entity about the features\n   and capabilities\
    \ supported by entities in the SIP message signaling\n   path.  The procedure\
    \ by which features and capabilities are invoked\n   are outside the scope of\
    \ this specification and MUST be described by\n   individual feature-capability\
    \ indicator specifications.\n   A Feature-Caps header field value cannot convey\
    \ the address of the\n   SIP entity that inserted the Feature-Caps header field.\
    \  If\n   additional data about a supported feature needs to be conveyed, such\n\
    \   as the address of the SIP entity that indicated support of the\n   feature,\
    \ then the feature definition needs to define a way to convey\n   that information\
    \ as a value of the associated feature-capability\n   indicator.\n   When a SIP\
    \ entity adds a Feature-Caps header field to a SIP message,\n   it MUST place\
    \ the header field before any existing Feature-Caps\n   header field in the message\
    \ to be forwarded, so that the added header\n   field becomes the top-most one.\
    \  Then, when another SIP entity\n   receives a SIP request or the response, the\
    \ SIP feature-capability\n   indicators in the top-most Feature-Caps header field\
    \ will represent\n   the supported features and capabilities \"closest\", from\
    \ a SIP\n   signaling point of view, to the entity.\n   Based on features and\
    \ policies, a SIP entity MAY remove a\n   Feature-Caps header field from a SIP\
    \ message.  Also, a SIP entity MAY\n   remove a feature-capability indicator from\
    \ a Feature-Caps header\n   field within a SIP message.  A SIP entity SHOULD NOT\
    \ re-order the\n   Feature-Caps header fields within a SIP message.\n   For a\
    \ given fc-value, as defined in Section 6.2.1, the order in which\n   feature-capability\
    \ indicators are listed has no significance.  For\n   example, \"foo;bar\" and\
    \ \"bar;foo\" have the same meaning (i.e., that\n   the SIP entity that inserted\
    \ the feature-capability indicator\n   supports the features and capabilities\
    \ associated with the \"foo\" and\n   \"bar\" feature-capability indicators).\n"
- title: 4.2.2.  B2BUA Behavior
  contents:
  - "4.2.2.  B2BUA Behavior\n   The procedures in this section apply to User Agents\
    \ (UAs) [RFC3261]\n   that are part of B2BUAs that are referenced in the message\
    \ by a\n   Record-Route header field rather than by the URI of the Contact\n \
    \  header field.\n   When such a UA sends a SIP request, if the UA wants to indicate\n\
    \   support of features and capabilities towards its downstream SIP\n   entities,\
    \ it inserts a Feature-Caps header field in the request,\n   containing one or\
    \ more feature-capability indicators associated with\n   the supported features\
    \ and capabilities, before it forwards the\n   request.\n   If the SIP request\
    \ is triggered by another SIP request that the B2BUA\n   has received, the UA\
    \ MAY forward received Feature-Caps header fields\n   by copying them to the outgoing\
    \ SIP request, similar to a SIP proxy,\n   before it inserts its own Feature-Caps\
    \ header field in the SIP\n   request.\n   When such a UA receives a SIP response,\
    \ if the UA wants to indicate\n   support of features and capabilities towards\
    \ its upstream SIP\n   entities, it inserts a Feature-Caps header field in the\
    \ response,\n   containing one or more feature-capability indicators associated\
    \ with\n   the supported features and capabilities, before it forwards the\n \
    \  response.\n   If the SIP response is triggered by another SIP response that\
    \ the\n   B2BUA has received, the UA MAY forward received Feature-Caps header\n\
    \   fields by copying them to the outgoing SIP response, similar to a SIP\n  \
    \ proxy, before it inserts its own Feature-Caps header field in the SIP\n   response.\n"
- title: 4.2.3.  Registrar Behavior
  contents:
  - "4.2.3.  Registrar Behavior\n   If a SIP registrar wants to indicate support of\
    \ features and\n   capabilities towards its upstream SIP entities, it inserts\
    \ a\n   Feature-Caps header field, containing one or more feature-capability\n\
    \   indicators associated with the supported features and capabilities,\n   in\
    \ a REGISTER response.\n"
- title: 4.2.4.  Proxy Behavior
  contents:
  - "4.2.4.  Proxy Behavior\n   When a SIP proxy receives a SIP request, if the proxy\
    \ wants to\n   indicate support of features and capabilities towards its downstream\n\
    \   SIP entities, it inserts a Feature-Caps header field in the request,\n   containing\
    \ one or more SIP feature-capability indicators associated\n   with the supported\
    \ features and capabilities, before it forwards the\n   request.\n   When a proxy\
    \ receives a SIP response, if the proxy wants to indicate\n   support of features\
    \ and capabilities towards its upstream SIP\n   entities, it inserts a Feature-Caps\
    \ header field in the response,\n   containing one or more SIP feature-capability\
    \ indicators associated\n   with the supported features and capabilities, before\
    \ it forwards the\n   response.\n"
- title: 4.3.  SIP Message Type and Response Code Semantics
  contents:
  - '4.3.  SIP Message Type and Response Code Semantics

    '
- title: 4.3.1.  General
  contents:
  - "4.3.1.  General\n   This section describes the general usage and semantics of\
    \ the\n   Feature-Caps header field for different SIP message types and\n   response\
    \ codes.\n   Section 6.2.1 defines the Feature-Caps header field ABNF.\n"
- title: 4.3.2.  SIP Dialog
  contents:
  - "4.3.2.  SIP Dialog\n   The Feature-Caps header field can be used within an initial\
    \ SIP\n   request for a dialog, within a target refresh SIP request, and within\n\
    \   any 18x or 2xx response associated with such requests.\n   If a feature-capability\
    \ indicator is inserted in a Feature-Caps\n   header field of an initial request\
    \ for a dialog, or within a response\n   of such a request, it indicates to the\
    \ receivers of the request (or\n   response) that the feature associated with\
    \ the feature-capability\n   indicator is supported for the duration of the dialog,\
    \ until a target\n   refresh request is sent for the dialog, or until the dialog\
    \ is\n   terminated.\n   Unless a feature-capability indicator is inserted in\
    \ a Feature-Caps\n   header field of a target refresh request, or within a response\
    \ of\n   such a request, it indicates to the receivers of the request (or\n  \
    \ response) that the feature is no longer supported for the dialog.\n   For a\
    \ given dialog, a SIP entity MUST insert the same feature-\n   capability indicators\
    \ in all 18x and 2xx responses associated with a\n   given transaction.\n   As\
    \ it cannot be guaranteed that 2xx responses associated with SIP\n   SUBSCRIBE\
    \ requests will reach the User Agent Client (UAC) [RFC3261],\n   due to forking\
    \ of the request, entities need to indicate supported\n   features and capabilities\
    \ in the SIP NOTIFY request that will be sent\n   for each of the created subscription\
    \ dialogs.\n"
- title: 4.3.3.  SIP Registration (REGISTER)
  contents:
  - "4.3.3.  SIP Registration (REGISTER)\n   The Feature-Caps header field can be\
    \ used within a SIP REGISTER\n   request and within the 200 (OK) response associated\
    \ with such a\n   request.\n   If a feature-capability indicator is conveyed in\
    \ a Feature-Caps\n   header field of a REGISTER request, or within an associated\
    \ response,\n   it indicates to the receivers of the message that the feature\n\
    \   associated with the feature-capability indicator is supported for the\n  \
    \ registration, until the registration of the contact that was\n   explicitly\
    \ conveyed in the REGISTER request expires, or until the\n   registered contact\
    \ is explicitly refreshed and the refresh REGISTER\n   request does not contain\
    \ the feature-capability indicator associated\n   with the feature.\n   While\
    \ a REGISTER response can contain contacts that have been\n   registered as part\
    \ of other registration transactions, support of any\n   indicated feature only\
    \ applies to requests sent to the contact(s)\n   that were explicitly conveyed\
    \ in the associated REGISTER request.\n   This specification does not define any\
    \ semantics for usage of the\n   Feature-Caps header field in pure registration\
    \ binding fetching\n   messages (see Section 10.2.3 of RFC 3261), where the REGISTER\
    \ request\n   does not contain a Contact header field.  Unless such semantics\
    \ are\n   defined in a future extension, fetching messages will not have any\n\
    \   impact on previously indicated support of features and capabilities,\n   and\
    \ SIP entities MUST NOT insert a Feature-Caps header field in such\n   messages.\n\
    \   If SIP outbound [RFC5626] is used, the rules above apply.  However,\n   supported\
    \ features and capabilities only apply for the registration\n   flow on which\
    \ support has been explicitly indicated.\n"
- title: 4.3.4.  SIP Standalone Transactions
  contents:
  - "4.3.4.  SIP Standalone Transactions\n   The Feature-Caps header field can be\
    \ used within a standalone SIP\n   request and within any 2xx response associated\
    \ with such a request.\n   If a feature-capability indicator is inserted in a\
    \ Feature-Caps\n   header field of a standalone request, or within a response\
    \ of such a\n   request, it indicates to the receivers of the request (or response)\n\
    \   that the feature associated with the feature-capability indicator is\n   supported\
    \ for the duration of the standalone transaction.\n"
- title: 5.  Feature-Capability Indicators
  contents:
  - '5.  Feature-Capability Indicators

    '
- title: 5.1.  Introduction
  contents:
  - "5.1.  Introduction\n   Feature-capability indicators are used by SIP entities\
    \ not\n   represented by the URI of the Contact header field to indicate\n   support\
    \ of features and capabilities, where media feature tags cannot\n   be used to\
    \ indicate such support.\n   A value, or a list of values, that provides additional\
    \ information\n   about the supported feature or capability can be associated\
    \ with a\n   feature-capability indicator.\n"
- title: 5.2.  Registration Trees
  contents:
  - '5.2.  Registration Trees

    '
- title: 5.2.1.  General
  contents:
  - "5.2.1.  General\n   The following subsections define registration trees, distinguished\n\
    \   by the use of faceted names (e.g., names of the form\n   \"tree.feature-name\"\
    ).  The registration trees are defined in the IANA\n   \"Proxy-Feature Feature-Capability\
    \ Indicator Trees\" registry.\n   The trees defined herein are similar to the\
    \ global tree and SIP tree\n   defined for media feature tags, in RFCs 2506 [RFC2506]\
    \ and 3840\n   [RFC3840].  Other registration trees are outside the scope of this\n\
    \   specification.\n   In contrast to RFCs 2506 and 3840, this specification only\
    \ defines a\n   global tree and a SIP tree, as they are the only trees defined\
    \ in\n   those RFCs that have been used for defining SIP-specific media\n   feature\
    \ tags.\n   When a feature-capability indicator is registered in any registration\n\
    \   tree, no leading \"+\" is used in the registration.\n"
- title: 5.2.2.  Global Tree
  contents:
  - "5.2.2.  Global Tree\n   The global feature-capability indicator tree is similar\
    \ to the media\n   feature tag global tree defined in RFC 2506 [RFC2506].\n  \
    \ A feature-capability indicator in the global tree will be\n   distinguished\
    \ by the leading facet \"g.\".  An organization can propose\n   either a designation\
    \ indicative of the feature (e.g., \"g.blinktags\")\n   or a faceted designation\
    \ including the organization name (e.g.,\n   \"g.organization.blinktags\").\n"
- title: 5.2.3.  SIP Tree
  contents:
  - "5.2.3.  SIP Tree\n   The SIP feature-capability indicator tree is similar to\
    \ the media\n   feature tag SIP tree defined in RFC 3840.\n   A feature-capability\
    \ indicator in the SIP tree will be distinguished\n   by the leading facet \"\
    sip.\".\n"
- title: 5.3.  Feature-Capability Indicator Specification Requirements
  contents:
  - '5.3.  Feature-Capability Indicator Specification Requirements

    '
- title: 5.3.1.  General
  contents:
  - "5.3.1.  General\n   A feature-capability indicator specification MUST address\
    \ the issues\n   defined in the following subsections or document why an issue\
    \ is not\n   applicable for the specific feature-capability indicator.  A\n  \
    \ reference to the specification MUST be provided when the feature-\n   capability\
    \ indicator is registered with IANA (see Section 8).\n   It is bad practice for\
    \ feature-capability indicator specifications to\n   repeat procedures (e.g.,\
    \ general procedures on the usage of the\n   Feature-Caps header field and feature-capability\
    \ indicators) defined\n   in this specification, unless needed for clarification\
    \ or emphasis\n   purposes.  A feature-capability indicator specification MUST\
    \ NOT\n   modify the Feature-Caps header field rules and semantics defined in\n\
    \   Section 4.\n   A feature-capability indicator specification MUST NOT weaken\
    \ any\n   behavior designated with \"SHOULD\" or \"MUST\" in this specification.\n\
    \   However, a specification MAY strengthen \"SHOULD\", \"MAY\", or\n   \"RECOMMENDED\"\
    \ requirements to \"MUST\" strength if features and\n   capabilities associated\
    \ with the feature-capability indicator\n   require it.\n"
- title: 5.3.2.  Overall Description
  contents:
  - "5.3.2.  Overall Description\n   The feature-capability indicator specification\
    \ MUST contain an\n   overall description of the feature-capability indicator:\
    \ how it is\n   used to indicate support of a feature, a description of the feature\n\
    \   associated with the feature-capability indicator, a description of\n   any\
    \ additional information (conveyed using one or more feature-\n   capability indicator\
    \ values) that can be conveyed together with the\n   feature-capability indicator,\
    \ and a description of how the associated\n   feature MAY be exercised/invoked.\n"
- title: 5.3.3.  Feature-Capability Indicator Values
  contents:
  - "5.3.3.  Feature-Capability Indicator Values\n   A feature-capability indicator\
    \ can have an associated value, or a\n   list of values.  The feature-capability\
    \ indicator specification MUST\n   define the syntax and semantics of any value\
    \ defined for the feature-\n   capability indicator, including possible restrictions\
    \ related to the\n   usage of a specific value.  The feature-capability indicator\n\
    \   specification MUST define the value(s) in accordance with the ABNF\n   defined\
    \ in Section 6.3.2.  The feature-capability indicator\n   specification MUST define\
    \ whether the feature-capability indicator\n   has a default value.\n   If no\
    \ values are defined for the feature-capability indicator, it\n   MUST be indicated\
    \ in the feature-capability indicator specification.\n   A feature-capability\
    \ indicator value is only applicable for the\n   feature-capability indicator\
    \ for which it has been defined.  For\n   other feature-capability indicators,\
    \ the value has to be defined\n   explicitly, even if the semantics are identical.\n\
    \   It is strongly RECOMMENDED to not re-use a value that already has\n   been\
    \ defined for another feature-capability indicator, unless the\n   semantics of\
    \ the values are the same.\n"
- title: 5.3.4.  Usage Restrictions
  contents:
  - "5.3.4.  Usage Restrictions\n   If there are restrictions on how SIP entities\
    \ can insert a feature-\n   capability indicator, the feature-capability indicator\
    \ specification\n   MUST document such restrictions.\n   There might be restrictions\
    \ related to whether or not entities\n   o  are allowed to insert a feature-capability\
    \ indicator in\n      registration-related messages, standalone transaction messages,\
    \ or\n      dialog-related messages,\n   o  are allowed to insert a feature-capability\
    \ indicator in requests\n      or responses,\n   o  also need to support other\
    \ features and capabilities in order to\n      insert a feature-capability indicator,\
    \ and\n   o  are allowed to indicate support of a feature in conjunction with\n\
    \      another feature.\n"
- title: 5.3.5.  Interoperability Considerations
  contents:
  - "5.3.5.  Interoperability Considerations\n   The feature-capability indicator\
    \ specification MUST document any\n   specific interoperability considerations\
    \ that apply to the feature-\n   capability indicator.\n   Interoperability considerations\
    \ can, e.g., include procedures related\n   to cases where an expected feature-capability\
    \ indicator is not\n   present or where it contains an unexpected value.\n"
- title: 5.3.6.  Security Considerations
  contents:
  - "5.3.6.  Security Considerations\n   The feature-capability indicator specification\
    \ MUST document any\n   specific security considerations that apply to the feature-capability\n\
    \   indicator.\n"
- title: 5.3.7.  Examples
  contents:
  - "5.3.7.  Examples\n   It is recommended that the feature-capability indicator\
    \ specification\n   provide demonstrative message flow diagrams, paired with complete\n\
    \   messages and message descriptions.\n   Note that example message flows are\
    \ by definition informative and do\n   not replace normative text.\n"
- title: 5.3.8.  Other Information
  contents:
  - "5.3.8.  Other Information\n   If there is additional information about the feature-capability\n\
    \   indicator, it is recommended to describe such information.  It can\n   include,\
    \ for example, names of related feature-capability indicators.\n"
- title: 6.  Syntax
  contents:
  - '6.  Syntax

    '
- title: 6.1.  General
  contents:
  - "6.1.  General\n   This section defines the ABNF for the Feature-Caps header field\
    \ and\n   for the feature-capability indicators.  The ABNF defined in this\n \
    \  specification is conformant to RFC 5234 [RFC5234].\n"
- title: '6.2.  Syntax: Feature-Caps Header Field'
  contents:
  - '6.2.  Syntax: Feature-Caps Header Field

    '
- title: 6.2.1.  ABNF
  contents:
  - "6.2.1.  ABNF\n   The ABNF for the Feature-Caps header fields is:\n   Feature-Caps\
    \ = \"Feature-Caps\" HCOLON fc-value\n                   *(COMMA fc-value)\n \
    \  fc-value     = \"*\" *(SEMI feature-cap)\n   NOTE: The \"*\" value is present\
    \ in order to follow the guidelines for\n   syntax in RFC 4485 [RFC4485] and to\
    \ maintain a consistent format with\n   RFCs 3840 [RFC3840] and 3841 [RFC3841].\n"
- title: '6.3.  Syntax: Feature-Capability Indicator'
  contents:
  - '6.3.  Syntax: Feature-Capability Indicator

    '
- title: 6.3.1.  General
  contents:
  - "6.3.1.  General\n   In a feature-capability indicator name (ABNF: fcap-name),\
    \ dots can be\n   used to implement a feature-capability indicator tree hierarchy\n\
    \   (e.g., tree.feature.subfeature).  The description of usage of such a\n   tree\
    \ hierarchy must be described when registered.\n"
- title: 6.3.2.  ABNF
  contents:
  - "6.3.2.  ABNF\n   The ABNF for the feature-capability indicator is:\n   feature-cap\
    \       =  \"+\" fcap-name [EQUAL LDQUOT (fcap-value-list\n                  \
    \          / fcap-string-value ) RDQUOT]\n   fcap-name         =  ftag-name\n\
    \   fcap-value-list   =  tag-value-list\n   fcap-string-value =  string-value\n\
    \   ;; ftag-name, tag-value-list, string-value defined in RFC 3840\n   NOTE: In\
    \ comparison with media feature tags, the \"+\" sign in front of\n   the feature-capability\
    \ indicator name is mandatory.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  Registration of the Feature-Caps Header Field
  contents:
  - "7.1.  Registration of the Feature-Caps Header Field\n   This specification registers\
    \ a new SIP header field, Feature-Caps,\n   according to the process defined in\
    \ RFC 3261 [RFC3261].\n   The following is the registration for Feature-Caps in\
    \ the \"Header\n   Fields\" registry:\n   RFC Number: RFC 6809\n   Header Field\
    \ Name: Feature-Caps\n"
- title: 7.2.  Registration of the Feature-Caps Header Field Parameter
  contents:
  - "7.2.  Registration of the Feature-Caps Header Field Parameter\n   This specification\
    \ adds the Feature-Caps header field to the IANA\n   \"Header Field Parameters\
    \ and Parameter Values\" registry, according to\n   the process described in RFC\
    \ 3968 [RFC3968].\n                                       Predefined\n   Header\
    \ Field      Parameter Name    Values        Reference\n   --------------------------------------------------------------------\n\
    \   Feature-Caps      +<fcap-name> *    No            [RFC6809]\n          * <fcap-name>\
    \ denotes parameter names conforming to the\n            syntax <fcap-name> defined\
    \ in RFC 6809.  Valid\n            feature-capability indicators are registered\
    \ in the\n            Proxy-Feature Feature-Capability Indicator Trees registry.\n"
- title: 7.3.  Proxy-Feature Feature-Capability Indicator Trees
  contents:
  - '7.3.  Proxy-Feature Feature-Capability Indicator Trees

    '
- title: 7.3.1.  Introduction
  contents:
  - "7.3.1.  Introduction\n   This specification creates a new sub-registry to the\
    \ IANA \"Session\n   Initiation Protocol (SIP) Parameters\" registry, according\
    \ to the\n   process defined in RFC 5226.  The name of the sub-registry is\n \
    \  \"Proxy-Feature Feature-Capability Indicator Trees\".\n   Feature-capability\
    \ indicators are categorized by the \"leading facet\"\n   of their name.  The\
    \ leading facet is a prefix of the name consisting\n   of all characters up to\
    \ and including the first \".\".  Feature-\n   capability indicator names that\
    \ contain no \".\" characters are\n   considered to have an empty (\"\") leading\
    \ facet.\n   The \"Proxy-Feature Feature-Capability Indicator Trees\" registry\n\
    \   contains sub-registries for subsets (called 'trees') of feature-\n   capability\
    \ indicators sharing the same leading facet.  Each feature-\n   capability indicator\
    \ is registered within the tree that matches its\n   leading facet.  If no tree\
    \ matches its leading facet, then the\n   feature-capability indicator cannot\
    \ be registered.\n   New feature-capability indicator sub-registries (trees) can\
    \ be\n   registered.  The registration must meet the \"Standards Action\"\n  \
    \ policies defined in RFC 5226 [RFC5226].  A new name, unique leading\n   facet,\
    \ and registration policies (as defined in RFC 5226) for\n   feature-capability\
    \ indicators within this tree need to be provided.\n   This document defines the\
    \ first two feature-capability indicator\n   trees (\"g.\" and \"sip.\").  It\
    \ does not define a tree for the empty\n   leading facet.\n"
- title: 7.3.2.  Global Feature-Capability Indicator Registration Tree
  contents:
  - "7.3.2.  Global Feature-Capability Indicator Registration Tree\n   This specification\
    \ creates a new feature-capability indicator tree in\n   the IANA \"Proxy-Feature\
    \ Feature-Capability Indicator Trees\" registry.\n   The name of the tree is \"\
    Global Feature-Capability Indicator\n   Registration Tree\", and its leading facet\
    \ is \"g.\".  It is used for\n   the registration of feature-capability indicators.\n\
    \   When a feature-capability indicator is registered in the global tree,\n  \
    \ it needs to meet the \"Specification Required\" policies defined in\n   RFC\
    \ 5226.  A designated area expert will review the proposed feature-\n   capability\
    \ indicator and consult with members of related mailing\n   lists.  The information\
    \ required in the registration is defined in\n   Section 5.3 of this document.\n\
    \   Note that all feature-capability indicators registered in the global\n   tree\
    \ will have names with a leading facet \"g.\".  No leading \"+\" is\n   used in\
    \ the registrations in any of the feature-capability indicator\n   registration\
    \ trees.\n   The format of the global tree is as described below:\n   Name   Description\
    \   Reference\n   ------------------------------\n   Name - contains the Feature-Capability\
    \ Indicator Name, provided in\n   the registration feature-capability indication\
    \ registration template.\n   Description - provided in the registration feature-capability\n\
    \   indication registration template.\n   Reference - contains the Feature-Capability\
    \ Indicator specification\n   reference provided in the registration feature-capability\
    \ indication\n   registration template.\n   No initial values are registered in\
    \ the global tree.\n"
- title: 7.3.3.  SIP Feature-Capability Indicator Registration Tree
  contents:
  - "7.3.3.  SIP Feature-Capability Indicator Registration Tree\n   This specification\
    \ creates a new feature-capability indicator tree in\n   the IANA \"Proxy-Feature\
    \ Feature-Capability Indicator Trees\" registry.\n   The name of the tree is \"\
    SIP Feature-Capability Indicator\n   Registration Tree\", and its leading facet\
    \ is \"sip.\".  It is used for\n   the registration of feature-capability indicators.\n\
    \   When a feature-capability indicator is registered in the SIP tree, it\n  \
    \ needs to meet the \"IETF Review\" policies defined in RFC 5226.  The\n   information\
    \ required in the registration is defined in Section 5.3 of\n   this document.\n\
    \   Note that all feature-capability indicators registered in the SIP\n   tree\
    \ will have names with a leading facet \"sip.\".  No leading \"+\" is\n   used\
    \ in the registrations in any of the feature-capability indicator\n   registration\
    \ trees.\n   The format of the SIP tree is as described below:\n   Name   Description\
    \   Reference\n   ------------------------------\n   Name - contains the Feature-Capability\
    \ Indicator Name, provided in\n   the registration feature-capability indication\
    \ registration template.\n   Description - provided in the registration feature-capability\n\
    \   indication registration template.\n   Reference - contains the Feature-Capability\
    \ Indicator specification\n   reference provided in the registration feature-capability\
    \ indication\n   registration template.\n   No initial values are registered in\
    \ the SIP tree.\n"
- title: 8.  Feature-Capability Indicator Registration Template
  contents:
  - "8.  Feature-Capability Indicator Registration Template\n   Registration requests\
    \ for the global tree are submitted by email to\n   iana@iana.org.\n   Registration\
    \ requests for the SIP tree requires submitting an\n   Internet-Draft to the IESG.\n\
    \   | Instructions are preceded by '|'.  All fields are mandatory.\n   Feature-capability\
    \ indicator name:\n   Description:\n   | The description should be no longer than\
    \ 4 lines.  More\n   | detailed information can be provided in the feature\n \
    \  | capability indicator specification.\n   Feature-capability indicator specification\
    \ reference:\n   | The referenced specification must contain the information\n\
    \   | listed in Section 5.3 of RFC 6809.\n   Contact:\n   | Name(s) & email address(es)\
    \ of person(s) to\n   | contact for further information.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   The security issues for feature-capability indicators\
    \ are similar to\n   the ones defined in RFC 3840 for media feature tags.  Media\
    \ feature\n   tags can reveal information about end users and end-user equipment,\n\
    \   which can be used for industrial espionage.  The knowledge about end-\n  \
    \ user equipment capabilities can also be used to influence application\n   behavior.\
    \  As feature-capability indicators are not intended to\n   convey capability\
    \ information of end-user devices, such end-user\n   security aspects of RFC 3840\
    \ do not apply to feature-capability\n   indicators.\n   In addition, the security\
    \ issue discussed in RFC 3840 regarding an\n   attacker using the SIP caller preferences\
    \ extension [RFC3841] in\n   order to affect routing decisions does not apply,\
    \ as the mechanism is\n   not defined to be used with feature-capability indicators.\n\
    \   Feature-capability indicators can, however, provide capability and\n   characteristics\
    \ information about the SIP entity, some of which might\n   be sensitive.  Malicious\
    \ elements viewing the indicators may be able\n   to discern application deployment\
    \ details or identify elements with\n   exploitable feature implementation weaknesses.\
    \  The Feature-Caps\n   header field does not convey address information about\
    \ SIP entities.\n   However, individual feature-capability indicators might provide\n\
    \   address information as feature-capability indicator values.\n   Therefore,\
    \ if the feature-capability indicators provide information\n   that requires data\
    \ integrity or origin authentication, mechanisms for\n   providing those MUST\
    \ be provided.  If confidentiality is required,\n   then the specification MUST\
    \ call for the use of Transport Layer\n   Security (TLS) [RFC5246] at all hops.\
    \  Since there are no\n   satisfactory middle-to-end or middle-to-middle SIP confidentiality\n\
    \   mechanisms, TLS is as good as it gets, and specifications SHOULD NOT\n   define\
    \ feature-capability indicators that need confidentiality that\n   is better than\
    \ the hop-by-hop confidentiality provided by TLS.\n"
