- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects used for managing\n   relational\
    \ database (RDBMS) implementations.\n"
- title: 2.  The SNMPv2 Network Management Framework
  contents:
  - "2.  The SNMPv2 Network Management Framework\n   The SNMPv2 Network Management\
    \ Framework consists of four major\n   components.  They are:\n      o RFC 1442\
    \ [1] which defines the SMI, the mechanisms used for\n        describing and naming\
    \ objects for the purpose of management.\n      o STD 17, RFC 1213 [2] defines\
    \ MIB-II, the core set of managed\n        objects for the Internet suite of protocols.\n\
    \      o RFC 1445 [3] which defines the administrative and other\n        architectural\
    \ aspects of the framework.\n      o RFC 1448 [4] which defines the protocol used\
    \ for network\n        access to managed objects.\n      o RFC 1443 [5] which\
    \ describes textual conventions for the\n        framework.\n   The framework\
    \ permits new objects to be defined for the purpose of\n   experimentation and\
    \ evaluation.  In particular, the RDBMS-MIB can be\n   seen as an extension of\n\
    \      o RFC 1565 [6] which defines the MIB for monitoring network\n        service\
    \ applications.\n"
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object type is named by an\n   OBJECT\
    \ IDENTIFIER, an administratively assigned name.  The object\n   type together\
    \ with an object instance serves to uniquely identify a\n   specific instantiation\
    \ of the object.  For human convenience, we\n   often use a textual string, termed\
    \ the descriptor, to refer to the\n   object type.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   The RDBMS-MIB contains objects that may be used to manage relational\n\
    \   database implementations.  Specifically, it contains information on\n   installed\
    \ databases, servers, and on the relation of databases and\n   servers.  The terms\
    \ used in this database are described below.\n"
- title: 3.1.  Terminology
  contents:
  - "3.1.  Terminology\n   Vendors and Products\n        are providers of database\
    \ systems on a host.  These vendors\n        may have more than one database product\
    \ that is manageable\n        through this MIB.  On a host, there may be systems\
    \ from\n        multiple vendors, multiple systems from a single vendor, or\n\
    \        any other combination.  There may be a private MIB for each\n       \
    \ vendor, and this may be located using the PrivateMibOID\n        objects in\
    \ some of the tables.\n   Databases\n        are collections of interrelated data\
    \ organized according to a\n        schema to serve one or more applications.\
    \ A database is, for\n        purposes of this MIB, a collection of tables whose\n\
    \        organization is based on the relational model. There may be\n       \
    \ one or more databases available in each system on the host\n        from each\
    \ product. In the MIB, data about databases is\n        captured in the rdbmsDbTable\
    \ and the rdbmsDbInfoTable, each\n        with one row per database.\n   Relational\
    \ Database Management System (RDBMS)\n        A collection of integrated services\
    \ which support database\n        management and together support and control\
    \ the creation, use\n        and maintenance of relational databases. Servers\
    \ as defined\n        in this MIB provide the functions of the RDBMS.\n   Servers\n\
    \        are entities that provide access to databases.  For this MIB,\n     \
    \   servers are defined to be entities that may exist\n        independently of\
    \ other servers.  A server may or may not be a\n        single process, based\
    \ on its independence from other\n        processes.  In this MIB, information\
    \ about servers is\n        captured in the rdbmsSvrTable, the rdbmsSvrInfoTable,\
    \ each\n        with one row per server extending the applTable from the\n   \
    \     APPLICATION-MIB of RFC 1565.  The rdbmsSvrTable and\n        rdbmsSvrInfoTable\
    \ are both indexed by the applIndex of that\n        MIB.\n   Associations\n \
    \       Inbound associations are local or remote conversations,\n        usually\
    \ instances of the SQL CONNECT statement, as made\n        visible in servers.\
    \  The MIB does not currently reveal\n        individual associations; there are\
    \ association counters in\n        the dbmsSvrInfoTable and the applTable.\n \
    \  There are also relationships between servers and databases.  All\n   obvious\
    \ relationships are possible and supported:\n   o    1 database : 1 server\n \
    \  o    1 database : many servers\n   o    many databases : 1 server\n   o   \
    \ many databases : many servers\n"
- title: 3.2.  Structure and Features
  contents:
  - "3.2.  Structure and Features\n   The information in this MIB module is organized\
    \ into nine tables,\n   twelve potentially writable objects, and two traps, as\
    \ follows.\n"
- title: 3.2.1.  Tables
  contents:
  - "3.2.1.  Tables\n   o    databases installed on a host/system (rdbmsDbTable)\n\
    \   o    actively opened databases (rdbmsDbInfoTable)\n   o    database configuration\
    \ parameters (rdbmsDbParamTable)\n   o    database limited resources (rdbmsDbLimitedResourceTable)\n\
    \   o    database servers installed on a system (rdbmsSrvTable)\n   o    active\
    \ database servers (rdbmsSrvInfoTable)\n   o    configuration parameters for a\
    \ server (rdbmsSrvParamTable)\n   o    server limited resources (rdbmsSrvLimitedResourceTable)\n\
    \   o    relation of servers and databases on a host (rdbmsRelTable)\n   These\
    \ entities have broad applicability among database systems, and\n   are enough\
    \ for many monitoring tasks.  They are far from adequate for\n   detailed management\
    \ or performance monitoring of specific database\n   products.  This gap is expected\
    \ to be filled with vendor and product\n   specific MIBs addressing the entities\
    \ that have not been codified\n   here.\n"
- title: 3.2.2.  Writable objects
  contents:
  - "3.2.2.  Writable objects\n   The MIB requires no writable objects for conformance.\
    \  There is no\n   expectation that RDBMS systems may be actively managed through\
    \ this\n   MIB.  However, the RDBMS-MIB supports the capability to modify the\n\
    \   following objects if the implementor so chooses.\n   o    rdbmsDbContact\n\
    \   o    rdbmsDbInfoSizeAllocated\n   o    rdbmsDbParamCurrValue\n   o    rdbmsDbParamComment\
    \ rdbmsDbLimitedResourceLimit\n   o    rdbmsDbLimitedResourceDescription\n   o\
    \    rdbmsSrvContact\n   o    rdbmsSrvInfoMaxInboundAssociations\n   o    rdbmsSrvParamCurrValue\n\
    \   o    rdbmsSrvParamComment\n   o    rdbmsSrvLimitedResourceLimit\n   o    rdbmsSrvLimitedResourceDescription\n"
- title: 3.2.3.  Traps
  contents:
  - "3.2.3.  Traps\n   The RDBMS-MIB contains two traps:\n   o    rdbmsStateChange\n\
    \   o    rdbmsOutOfSpace\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n  RDBMS-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n     MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE,\n      Counter32, Gauge32, Integer32\n     \
    \     FROM SNMPv2-SMI\n      DisplayString, DateAndTime, AutonomousType\n    \
    \      FROM SNMPv2-TC\n      applIndex, applGroup\n          FROM APPLICATION-MIB\n\
    \      mib-2\n          FROM RFC1213-MIB;\n  rdbmsMIB MODULE-IDENTITY\n      LAST-UPDATED\
    \ \"9406150655Z\"\n      ORGANIZATION \"IETF RDBMSMIB Working Group\"\n      CONTACT-INFO\n\
    \              \"           David Brower\n                  Postal: The ASK Group,\
    \ INGRES DBMS Development\n                          1080 Marina Village Parkway\n\
    \                          Alameda, CA  94501\n                          US\n\
    \                     Tel: +1 510 748 3418\n                     Fax: +1 510 748\
    \ 2770\n                  E-mail: daveb@ingres.com\"\n      DESCRIPTION\n    \
    \      \"The MIB module to describe objects for generic relational\n         \
    \  databases.\"\n      ::= { mib-2 39 }\n  rdbmsObjects        OBJECT IDENTIFIER\
    \ ::= { rdbmsMIB 1 }\n  ----------------------------------------------------------------\n\
    \  rdbmsDbTable    OBJECT-TYPE\n      SYNTAX      SEQUENCE OF RdbmsDbEntry\n \
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The table of databases installed on a system.\"\n      ::= { rdbmsObjects\
    \ 1 }\n  rdbmsDbEntry    OBJECT-TYPE\n      SYNTAX      RdbmsDbEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    An entry for a single database on the host.  Whether a\n           particular\
    \ database is represented by a row in rdbmsDbTable\n           may be dependent\
    \ on the activity level of that database,\n           according to the product's\
    \ implementation.  An instance of\n           rdbmsRelState having the value active,\
    \ other, or restricted\n           implies that an entry, corresponding to that\
    \ instance, will\n           be present.\"\n      INDEX  { rdbmsDbIndex }\n  \
    \    ::= { rdbmsDbTable 1 }\n  RdbmsDbEntry    ::=\n      SEQUENCE {\n       \
    \   rdbmsDbIndex            INTEGER,\n          rdbmsDbPrivateMibOID        OBJECT\
    \ IDENTIFIER,\n          rdbmsDbVendorName       DisplayString,\n          rdbmsDbName\
    \             DisplayString,\n          rdbmsDbContact          DisplayString\n\
    \      }\n  rdbmsDbIndex        OBJECT-TYPE\n      SYNTAX          INTEGER (1..2147483647)\n\
    \      MAX-ACCESS      not-accessible\n      STATUS          current\n      DESCRIPTION\n\
    \          \"A numeric index, unique among all the databases from all\n      \
    \     products on this host.  This value is a surrogate for the\n           conceptually\
    \ unique key, which is {PrivateMibOID,\n           databasename}\"\n      ::=\
    \ { rdbmsDbEntry  1 }\n  rdbmsDbPrivateMibOID    OBJECT-TYPE\n      SYNTAX   \
    \       OBJECT IDENTIFIER\n      MAX-ACCESS      read-only\n      STATUS     \
    \     current\n      DESCRIPTION\n         \"The authoritative identification\
    \ for the private MIB for\n          this database, presumably based on the vendor,\
    \ e.g., {\n          enterprises 111 <optional subidentifiers>} for Oracle\n \
    \         databases, {enterprises 757 <optional subidentifiers>} for\n       \
    \   Ingres databases, { enterprises 897 <optional\n          subidentifiers>}\
    \ for Sybase databases, etc.\n          If no OBJECT IDENTIFIER exists for the\
    \ private MIB, attempts\n          to access this object will return noSuchName\
    \ (SNMPv1)\n          or noSuchInstance (SNMPv2).\"\n      ::= { rdbmsDbEntry\
    \  2 }\n  rdbmsDbVendorName   OBJECT-TYPE\n      SYNTAX          DisplayString\n\
    \      MAX-ACCESS      read-only\n      STATUS          current\n      DESCRIPTION\n\
    \          \"The name of the vendor whose RDBMS manages this database,\n     \
    \      for informational purposes.\"\n      ::= { rdbmsDbEntry 3 }\n  rdbmsDbName\
    \     OBJECT-TYPE\n      SYNTAX      DisplayString\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The name of this database,\
    \ in a product specific format.  The\n           product may need to qualify the\
    \ name in some way to resolve\n           conflicts if it is possible for a database\
    \ name to be\n           duplicated on a host.  It might be necessary to construct\
    \ a\n           hierarchical name embedding the RDBMS instance/installation\n\
    \           on the host, and/or the owner of the database.  For instance,\n  \
    \         '/test-installation/database-owner/database-name'.\"\n      ::= { rdbmsDbEntry\
    \ 4 }\n  rdbmsDbContact  OBJECT-TYPE\n      SYNTAX      DisplayString\n      MAX-ACCESS\
    \  read-write\n      STATUS      current\n      DESCRIPTION\n          \"The textual\
    \ identification of the contact person for this\n           managed database,\
    \ together with information on how to contact\n           this person.\n     \
    \      Note: if there is no server associated with this database, an\n       \
    \    agent may need to keep this in other persistent storage,\n           e.g.,\
    \ a configuration file.\n           Note that a compliant agent does not need\
    \ to\n           allow write access to this object.\"\n      ::= { rdbmsDbEntry\
    \ 5 }\n  ----------------------------------------------------------------\n  rdbmsDbInfoTable\
    \    OBJECT-TYPE\n      SYNTAX          SEQUENCE OF RdbmsDbInfoEntry\n      MAX-ACCESS\
    \      not-accessible\n      STATUS          current\n      DESCRIPTION\n    \
    \      \"The table of additional information about databases present\n       \
    \    on the host.\"\n      ::= { rdbmsObjects 2 }\n  rdbmsDbInfoEntry    OBJECT-TYPE\n\
    \      SYNTAX          RdbmsDbInfoEntry\n      MAX-ACCESS      not-accessible\n\
    \      STATUS          current\n      DESCRIPTION\n          \"Information that\
    \ must be present if the database is actively\n           opened.  If the database\
    \ is not actively opened, then\n           attempts to access corresponding instances\
    \ in this table may\n           result in either noSuchName (SNMPv1) or noSuchInstance\n\
    \           (SNMPv2).  'Actively opened' means at least one of the\n         \
    \  rdbmsRelState entries for this database in the rdbmsRelTable\n           is\
    \ active(2).\"\n      INDEX  { rdbmsDbIndex }\n      ::= { rdbmsDbInfoTable 1\
    \ }\n  RdbmsDbInfoEntry ::=\n      SEQUENCE {\n          rdbmsDbInfoProductName\
    \      DisplayString,\n          rdbmsDbInfoVersion          DisplayString,\n\
    \          rdbmsDbInfoSizeUnits        INTEGER,\n          rdbmsDbInfoSizeAllocated\
    \    INTEGER,\n          rdbmsDbInfoSizeUsed         INTEGER,\n          rdbmsDbInfoLastBackup\
    \       DateAndTime\n      }\n  rdbmsDbInfoProductName  OBJECT-TYPE\n      SYNTAX\
    \          DisplayString\n      MAX-ACCESS      read-only\n      STATUS      \
    \    current\n      DESCRIPTION\n          \"The textual product name of the server\
    \ that created or last\n           restructured this database.  The format is\
    \ product specific.\"\n      ::= { rdbmsDbInfoEntry 1 }\n  rdbmsDbInfoVersion\
    \  OBJECT-TYPE\n      SYNTAX          DisplayString\n      MAX-ACCESS      read-only\n\
    \      STATUS          current\n      DESCRIPTION\n          \"The version number\
    \ of the server that created or last\n           restructured this database. \
    \ The format is product specific.\"\n      ::= { rdbmsDbInfoEntry 2 }\n  rdbmsDbInfoSizeUnits\
    \    OBJECT-TYPE\n      SYNTAX              INTEGER {\n                      \
    \        bytes(1),\n                              kbytes(2),\n               \
    \               mbytes(3),\n                              gbytes(4),\n       \
    \                       tbytes(5)\n                              }\n      MAX-ACCESS\
    \          read-only\n      STATUS              current\n      DESCRIPTION\n \
    \         \"Identification of the units used to measure the size of this\n   \
    \        database in rdbmsDbInfoSizeAllocated and rdbmsDbInfoSizeUsed.\n     \
    \      bytes(1) indicates individual bytes, kbytes(2) indicates\n           units\
    \ of kilobytes, mbytes(3) indicates units of megabytes,\n           gbytes(4)\
    \ indicates units of gigabytes, and tbytes(5)\n           indicates units of terabytes.\
    \  All are binary multiples -- 1K\n           = 1024.  If writable, changes here\
    \ are reflected in the get\n           values of the associated objects.\"\n \
    \     ::= { rdbmsDbInfoEntry 3 }\n  rdbmsDbInfoSizeAllocated    OBJECT-TYPE\n\
    \      SYNTAX                  INTEGER (1..2147483647)\n      MAX-ACCESS     \
    \         read-write\n      STATUS                  current\n      DESCRIPTION\n\
    \          \"The estimated size of this database (in\n           rdbmsDbInfoSizeUnits),\
    \ which is the disk space that has been\n           allocated to it and is no\
    \ longer available to users on this\n           host.  rdbmsDbInfoSize does not\
    \ necessarily indicate the\n           amount of space actually in use for database\
    \ data.  Some\n           databases may support extending allocated size, and\
    \ others\n           may not.\n           Note that a compliant agent does not\
    \ need to\n           allow write access to this object.\"\n  --       Note: \
    \ computing SizeAllocated may be expensive, and SNMP\n  --       agents might\
    \ cache the value to increase performance.\n      ::= { rdbmsDbInfoEntry 4 }\n\
    \  rdbmsDbInfoSizeUsed     OBJECT-TYPE\n      SYNTAX              INTEGER (1..2147483647)\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The estimated size of this database, in rdbmsDbInfoSizeUnits,\n\
    \           which is actually in use for database data.\"\n  --       Note:  computing\
    \ SizeUsed may be expensive, and SNMP\n  --       agents might cache the value\
    \ to increase performance.\n      ::= { rdbmsDbInfoEntry 5 }\n  rdbmsDbInfoLastBackup\
    \       OBJECT-TYPE\n       SYNTAX                 DateAndTime\n       MAX-ACCESS\
    \             read-only\n       STATUS                 current\n       DESCRIPTION\n\
    \          \"The date and time that the latest complete or partial backup\n  \
    \         of the database was taken. If a database has never been\n          \
    \ backed up, then attempts to access this object will\n           result in either\
    \ noSuchName (SNMPv1) or noSuchInstance\n           (SNMPv2).\"\n       ::= {\
    \ rdbmsDbInfoEntry 6 }\n  ----------------------------------------------------------------\n\
    \  rdbmsDbParamTable       OBJECT-TYPE\n      SYNTAX              SEQUENCE OF\
    \ RdbmsDbParamEntry\n      MAX-ACCESS          not-accessible\n      STATUS  \
    \            current\n      DESCRIPTION\n          \"The table of configuration\
    \ parameters for a database.\n           Entries should be populated according\
    \ to the following\n           guidelines:\n           (1) The value should be\
    \ specified through administrative\n               (human) intervention.\n   \
    \        (2) It should be configured on a per-database basis.\n           (3)\
    \ One of the following is true:\n               (a) The parameter has a non-numeric\
    \ value;\n               (b) The current value is numeric, but it only changes\
    \ due\n                   to human intervention;\n               (c) The current\
    \ value is numeric and dynamic, but the\n                   RDBMS does not track\
    \ access/allocation failures\n                   related to the parameter;\n \
    \              (d) The current value is numeric and dynamic, the\n           \
    \        RDBMS tracks changes in access/allocation failures\n                \
    \   related to the parameter, but the failure has no\n                   significant\
    \ impact on RDBMS performance or\n                   availability.\n         \
    \      (e) The current value is numeric and dynamic, the\n                   RDBMS\
    \ tracks changes in access/allocation failures\n                   related to\
    \ the parameter, the failure has\n                   significant impact on RDBMS\
    \ performance or\n                   availability, and is shown in the\n     \
    \              rdbmsDbLimitedResource table.\"\n      ::= { rdbmsObjects 3 }\n\
    \  rdbmsDbParamEntry       OBJECT-TYPE\n      SYNTAX              RdbmsDbParamEntry\n\
    \      MAX-ACCESS          not-accessible\n      STATUS              current\n\
    \      DESCRIPTION\n          \"An entry for a single configuration parameter\
    \ for a database.\n           Parameters with single values have a subindex value\
    \ of one.\n           If the parameter is naturally considered to contain a\n\
    \           variable number of members of a class, e.g.  members of the\n    \
    \       DBA user group, or files which are part of the database, then\n      \
    \     it must be presented as a set of rows.  If, on the other\n           hand,\
    \ the parameter represents a set of choices from a class,\n           e.g. the\
    \ permissions on a file or the options chosen out of\n           the set of all\
    \ options allowed, AND is guaranteed to always\n           fit in the 255 character\
    \ length of a DisplayString, then it\n           may be presented as a comma separated\
    \ list with a subindex\n           value of one.  Zero may not be used as a subindex\
    \ value.\n           If the database is not actively opened, then attempts\n \
    \          to access corresponding instances in this table may result in\n   \
    \        either noSuchName (SNMPv1) or noSuchInstance (SNMPv2).\n           'Actively\
    \ opened' means at least one of the\n           rdbmsRelState entries for this\
    \ database in the rdbmsRelTable\n           is active(2).\"\n      INDEX  { rdbmsDbIndex,\
    \ rdbmsDbParamName, rdbmsDbParamSubIndex }\n      ::= { rdbmsDbParamTable 1 }\n\
    \  RdbmsDbParamEntry ::=\n      SEQUENCE {\n          rdbmsDbParamName       \
    \         DisplayString,\n          rdbmsDbParamSubIndex            INTEGER,\n\
    \          rdbmsDbParamID                  AutonomousType,\n          rdbmsDbParamCurrValue\
    \           DisplayString,\n          rdbmsDbParamComment             DisplayString\n\
    \      }\n  rdbmsDbParamName        OBJECT-TYPE\n      SYNTAX              DisplayString\
    \ (SIZE (1..64))\n      MAX-ACCESS          not-accessible\n      STATUS     \
    \         current\n      DESCRIPTION\n          \"The name of a configuration\
    \ parameter for a database.  This\n           name is product-specific.  The length\
    \ is limited to 64\n           characters to constrain the number of sub-identifiers\
    \ needed\n           for instance identification (and to minimize network\n  \
    \         traffic).\"\n      ::= { rdbmsDbParamEntry 1 }\n  rdbmsDbParamSubIndex\
    \    OBJECT-TYPE\n      SYNTAX              INTEGER (1..2147483647)\n      MAX-ACCESS\
    \          not-accessible\n      STATUS              current\n      DESCRIPTION\n\
    \          \"The subindex value for this parameter.  If the parameter is\n   \
    \        naturally considered to contain a variable number of members\n      \
    \     of a class, e.g.  members of the DBA user group, or files\n           which\
    \ are part of the database, then it must be presented as\n           a set of\
    \ rows.  If, on the other hand, the parameter\n           represents a set of\
    \ choices from a class, e.g. the\n           permissions on a file or the options\
    \ chosen out of the set of\n           all options allowed, AND is guaranteed\
    \ to always fit in the\n           255 character length of a DisplayString, then\
    \ it may be\n           presented as a comma separated list with a subindex value\
    \ of\n           one.  Zero may not be used as a value.\"\n      ::= { rdbmsDbParamEntry\
    \ 2 }\n  rdbmsDbParamID          OBJECT-TYPE\n      SYNTAX              AutonomousType\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The ID of the parameter which may be described in\
    \ some other\n           MIB (e.g., an enterprise-specific MIB module).  If there\
    \ is\n           no ID for this rdbmsDbParamName, attempts to access this\n  \
    \         object will return noSuchName (SNMPv1) or noSuchInstance\n         \
    \  (SNMPv2).\"\n      ::= { rdbmsDbParamEntry 3 }\n  rdbmsDbParamCurrValue OBJECT-TYPE\n\
    \      SYNTAX              DisplayString\n      MAX-ACCESS          read-write\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The value for\
    \ a configuration parameter now in effect, the\n           actual setting for\
    \ the database.  While there may multiple\n           values in the temporal domain\
    \ of interest (for instance, the\n           value to take effect at the next\
    \ restart), this is the\n           current setting.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsDbParamEntry 4 }\n  rdbmsDbParamComment     OBJECT-TYPE\n    \
    \  SYNTAX              DisplayString\n      MAX-ACCESS          read-write\n \
    \     STATUS              current\n      DESCRIPTION\n          \"Annotation which\
    \ describes the purpose of a configuration\n           parameter or the reason\
    \ for a particular parameter's\n           setting.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsDbParamEntry 5 }\n  ----------------------------------------------------------------\n\
    \  rdbmsDbLimitedResourceTable         OBJECT-TYPE\n      SYNTAX          SEQUENCE\
    \ OF RdbmsDbLimitedResourceEntry\n      MAX-ACCESS      not-accessible\n     \
    \ STATUS          current\n      DESCRIPTION\n          \"The table of limited\
    \ resources that are kept per-database.\"\n      ::= { rdbmsObjects 4 }\n  rdbmsDbLimitedResourceEntry\
    \     OBJECT-TYPE\n      SYNTAX      RdbmsDbLimitedResourceEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    An entry for a single limited resource kept per-database.\n           A limited\
    \ resource has maximum use determined by a parameter\n           that might or\
    \ might not be changeable at run time, or visible\n           in the rdbmsDbParamTable.\
    \ Examples would be the number of\n           available locks, or disk space on\
    \ a partition.  Arrays of\n           resources are supported through an integer\
    \ sub index, which\n           should have the value of one for single-instance\
    \ names.\n           Limited resources that are shared across databases, are best\n\
    \           put in the rdbmsSvrLimitedResourceTable instead of this one.\n   \
    \        If the database is not actively opened, then attempts to\n          \
    \ access corresponding instances in this table may result in\n           either\
    \ noSuchName (SNMPv1) or noSuchInstance (SNMPv2).\n           'Actively opened'\
    \ means at least one of the rdbmsRelState\n           entries for this database\
    \ in the rdbmsRelTable is active(2).\"\n      INDEX { rdbmsDbIndex, rdbmsDbLimitedResourceName\
    \ }\n      ::= { rdbmsDbLimitedResourceTable 1 }\n  RdbmsDbLimitedResourceEntry\
    \ ::=\n      SEQUENCE {\n          rdbmsDbLimitedResourceName          DisplayString,\n\
    \          rdbmsDbLimitedResourceID            AutonomousType,\n          rdbmsDbLimitedResourceLimit\
    \         INTEGER,\n          rdbmsDbLimitedResourceCurrent       INTEGER,\n \
    \         rdbmsDbLimitedResourceHighwater     INTEGER,\n          rdbmsDbLimitedResourceFailures\
    \      Counter32,\n          rdbmsDbLimitedResourceDescription   DisplayString\n\
    \      }\n  rdbmsDbLimitedResourceName          OBJECT-TYPE\n      SYNTAX    \
    \      DisplayString\n      MAX-ACCESS      not-accessible\n      STATUS     \
    \     current\n      DESCRIPTION\n          \"The name of the resource, for instance\
    \ 'global locks' or\n           'locks for the FOO database', or 'data space on\
    \ /dev/rdsk/5s0\n           for FOO'. The length is limited to 64 characters to\
    \ constrain\n           the number of sub-identifiers needed for instance\n  \
    \         identification (and to minimize network traffic).\"\n      ::= { rdbmsDbLimitedResourceEntry\
    \  1 }\n  rdbmsDbLimitedResourceID OBJECT-TYPE\n      SYNTAX              AutonomousType\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The ID of the resource which may be described in some\
    \ other\n           MIB (e.g., an enterprise-specific MIB module).  If there is\n\
    \           no ID for this rdbmsDbLimitedResourceName, attempts to access\n  \
    \         this object will return noSuchName (SNMPv1) or noSuchInstance\n    \
    \       (SNMPv2).\"\n      ::= { rdbmsDbLimitedResourceEntry 2 }\n  rdbmsDbLimitedResourceLimit\
    \         OBJECT-TYPE\n      SYNTAX          INTEGER (1..2147483647)\n      MAX-ACCESS\
    \      read-write\n      STATUS          current\n      DESCRIPTION\n        \
    \  \"The maximum value the resource use may attain.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsDbLimitedResourceEntry  3 }\n  rdbmsDbLimitedResourceCurrent \
    \      OBJECT-TYPE\n      SYNTAX          INTEGER (1..2147483647)\n      MAX-ACCESS\
    \      read-only\n      STATUS          current\n      DESCRIPTION\n         \
    \ \"The current value for the resource.\"\n      ::= { rdbmsDbLimitedResourceEntry\
    \  4 }\n  rdbmsDbLimitedResourceHighwater     OBJECT-TYPE\n      SYNTAX      \
    \    INTEGER (1..2147483647)\n      MAX-ACCESS      read-only\n      STATUS  \
    \        current\n      DESCRIPTION\n          \"The maximum value of the resource\
    \ seen since applUpTime\n           was reset for the earliest server which has\
    \ the database\n           actively opened.\n           If there are two servers\
    \ with the database open, and the\n           oldest one dies, the proper way\
    \ to invalidate the value is by\n           resetting sysUpTime.\"\n      ::=\
    \ { rdbmsDbLimitedResourceEntry  5 }\n  rdbmsDbLimitedResourceFailures      OBJECT-TYPE\n\
    \      SYNTAX          Counter32\n      MAX-ACCESS      read-only\n      STATUS\
    \          current\n      DESCRIPTION\n          \"The number of times the system\
    \ wanted to exceed the limit of\n           the resource since applUpTime was\
    \ reset for the earliest\n           server which has the database actively opened.\n\
    \           If there are two servers with the DB open, and the\n           oldest\
    \ one dies, the proper way to invalidate the value is by\n           resetting\
    \ sysUpTime.\"\n      ::= { rdbmsDbLimitedResourceEntry  6 }\n  rdbmsDbLimitedResourceDescription\
    \           OBJECT-TYPE\n      SYNTAX          DisplayString\n      MAX-ACCESS\
    \      read-write\n      STATUS          current\n      DESCRIPTION\n        \
    \  \"A description of the resource and the meaning of the integer\n          \
    \ units used for Limit, Current, and Highwater.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsDbLimitedResourceEntry  7 }\n  ----------------------------------------------------------------\n\
    \  rdbmsSrvTable       OBJECT-TYPE\n      SYNTAX          SEQUENCE OF RdbmsSrvEntry\n\
    \      MAX-ACCESS      not-accessible\n      STATUS          current\n      DESCRIPTION\n\
    \          \"The table of database servers running or installed\n           on\
    \ a system.\"\n      ::= { rdbmsObjects 5 }\n  rdbmsSrvEntry   OBJECT-TYPE\n \
    \     SYNTAX      RdbmsSrvEntry\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n          \"An entry for a single database\
    \ server.  A server is an\n           independent entity that provides access\
    \ to one or more\n           databases.  Failure of one does not affect access\
    \ to\n           databases through any other servers.  There might be one or\n\
    \           more servers providing access to a database.  A server may be\n  \
    \         a 'process' or collection of 'processes', as interpreted by\n      \
    \     the product.\"\n      INDEX { applIndex }\n      ::= { rdbmsSrvTable 1 }\n\
    \  RdbmsSrvEntry ::=\n      SEQUENCE {\n          rdbmsSrvPrivateMibOID   OBJECT\
    \ IDENTIFIER,\n          rdbmsSrvVendorName  DisplayString,\n          rdbmsSrvProductName\
    \ DisplayString,\n          rdbmsSrvContact     DisplayString\n      }\n  rdbmsSrvPrivateMibOID\
    \   OBJECT-TYPE\n      SYNTAX          OBJECT IDENTIFIER\n      MAX-ACCESS   \
    \   read-only\n      STATUS          current\n      DESCRIPTION\n          \"\
    The authoritative identification for the private MIB for this\n           server,\
    \ presumably based on the vendor, e.g., { enterprises\n           111 <optional\
    \ subidentifiers>} for Oracle servers, {\n           enterprises 757 <optional\
    \ subidentifiers>} for Ingres\n           servers, { enterprises 897 <optional\
    \ subidentifiers>} for\n           Sybase servers, etc.\n           If no OBJECT\
    \ IDENTIFIER exists for the private MIB, attempts\n           to access this object\
    \ will return noSuchName (SNMPv1)\n           or noSuchInstance (SNMPv2).\"\n\
    \      ::= { rdbmsSrvEntry  1 }\n  rdbmsSrvVendorName  OBJECT-TYPE\n      SYNTAX\
    \          DisplayString\n      MAX-ACCESS      read-only\n      STATUS      \
    \    current\n      DESCRIPTION\n          \"The name of the vendor whose RDBMS\
    \ manages this database,\n           for informational purposes.\"\n      ::=\
    \ { rdbmsSrvEntry 2 }\n  rdbmsSrvProductName  OBJECT-TYPE\n      SYNTAX      \
    \    DisplayString\n      MAX-ACCESS      read-only\n      STATUS          current\n\
    \      DESCRIPTION\n          \"The product name of this server.  This is normally\
    \ the\n           vendor's formal name for the product, in product specific\n\
    \           format.\"\n      ::= { rdbmsSrvEntry 3 }\n  rdbmsSrvContact OBJECT-TYPE\n\
    \      SYNTAX      DisplayString\n      MAX-ACCESS  read-write\n      STATUS \
    \     current\n      DESCRIPTION\n          \"The textual identification of the\
    \ contact person for this\n           managed server, together with information\
    \ on how to contact\n           this person.\n           Note: if there is no\
    \ active server associated with this\n           object, an agent may need to\
    \ keep this in other persistent\n           storage, e.g., a configuration file.\n\
    \           Note that a compliant agent does not need to\n           allow write\
    \ access to this object.\"\n      ::= { rdbmsSrvEntry 4 }\n  ----------------------------------------------------------------\n\
    \  rdbmsSrvInfoTable   OBJECT-TYPE\n      SYNTAX          SEQUENCE OF RdbmsSrvInfoEntry\n\
    \      MAX-ACCESS      not-accessible\n      STATUS          current\n      DESCRIPTION\n\
    \          \"The table of additional information about database servers.\n   \
    \        Entries in this table correspond to applications in the\n           APPLICATION-MIB\
    \ applTable.  Some objects in that table are\n           application-specific.\
    \  When they are associated with an RDBMS\n           server in this table, the\
    \ objects have the following\n           meanings.\n           applName - The\
    \ name of this server, i.e., the process or\n           group of processes providing\
    \ access to this database.  The\n           exact format will be product and host\
    \ specific.\n           applVersion - The version number of this server, in product\n\
    \           specific format.\n           applOperStatus - up(1) means operational\
    \ and available for\n           general use.  down(2) means the server is not\
    \ available for\n           use, but is known to the agent.  The other states\
    \ have broad\n           meaning, and may need to be supplemented by the vendor\n\
    \           private MIB.  Halted(3) implies an administrative state of\n     \
    \      unavailability.  Congested(4) implies a resource or or\n           administrative\
    \ limit is prohibiting new inbound associations.\n           The 'available soon'\
    \ description of restarting(5) may include\n           an indeterminate amount\
    \ of recovery.\n           applLastChange is the time the agent noticed the most\
    \ recent\n           change to applOperStatus.\n           applInboundAssociation\
    \ is the number of currently active\n           local and remote conversations\
    \ (usually SQL connects).\n           applOutboundAssociations is not provided\
    \ by this MIB.\n           applAccumulatedInboundAssociations is the total number\
    \ of\n           local and remote conversations started since the server came\n\
    \           up.\n           applAccumulatedOutbound associations is not provided\
    \ by this\n           MIB.\n           applLastInboundActivity is the time the\
    \ most recent local or\n           remote conversation was attempted or disconnected.\n\
    \           applLastOutboundActivity is not provided by this MIB.\n          \
    \ applRejectedInboundAssociations is the number of local or\n           remote\
    \ conversations rejected by the server for\n           administrative reasons\
    \ or because of resource limitations.\n           applFailedOutboundAssociations\
    \ is not provided by this MIB.\"\n      ::= { rdbmsObjects 6 }\n  rdbmsSrvInfoEntry\
    \   OBJECT-TYPE\n      SYNTAX          RdbmsSrvInfoEntry\n      MAX-ACCESS   \
    \   not-accessible\n      STATUS          current\n      DESCRIPTION\n       \
    \   \"Information that must be present for a single 'up' database\n          \
    \ server, with visibility determined by the value of the\n           corresponding\
    \ applOperStatus object.  If an instance of\n           applOperStatus is not\
    \ up(1), then attempts to access\n           corresponding instances in this table\
    \ may result in either\n           noSuchName (SNMPv1) or noSuchInstance (SNMPv2)\
    \ being returned\n           by the agent.\"\n      INDEX { applIndex }\n    \
    \  ::= { rdbmsSrvInfoTable 1 }\n  RdbmsSrvInfoEntry ::=\n      SEQUENCE {\n  \
    \        rdbmsSrvInfoStartupTime                 DateAndTime,\n          rdbmsSrvInfoFinishedTransactions\
    \        Gauge32,\n          rdbmsSrvInfoDiskReads                   Counter32,\n\
    \          rdbmsSrvInfoDiskWrites                  Counter32,\n          rdbmsSrvInfoLogicalReads\
    \                Counter32,\n          rdbmsSrvInfoLogicalWrites             \
    \  Counter32,\n          rdbmsSrvInfoPageWrites                  Counter32,\n\
    \          rdbmsSrvInfoPageReads                   Counter32,\n          rdbmsSrvInfoDiskOutOfSpaces\
    \             Counter32,\n          rdbmsSrvInfoHandledRequests             Counter32,\n\
    \          rdbmsSrvInfoRequestRecvs                Counter32,\n          rdbmsSrvInfoRequestSends\
    \                Counter32,\n          rdbmsSrvInfoHighwaterInboundAssociations\
    \        Gauge32,\n          rdbmsSrvInfoMaxInboundAssociations              Gauge32\n\
    \      }\n  rdbmsSrvInfoStartupTime  OBJECT-TYPE\n      SYNTAX              DateAndTime\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The date and time at which this server was last started.\"\
    \n      ::= { rdbmsSrvInfoEntry 1 }\n  rdbmsSrvInfoFinishedTransactions  OBJECT-TYPE\n\
    \      SYNTAX              Gauge32\n      MAX-ACCESS          read-only\n    \
    \  STATUS              current\n      DESCRIPTION\n          \"The number of transactions\
    \ visible to this server that have\n           been completed by either commit\
    \ or abort.  Some database\n           operations, such as read-only queries,\
    \ may not result in the\n           creation of a transaction.\"\n      ::= {\
    \ rdbmsSrvInfoEntry 2 }\n  rdbmsSrvInfoDiskReads   OBJECT-TYPE\n      SYNTAX \
    \             Counter32\n      MAX-ACCESS          read-only\n      STATUS   \
    \           current\n      DESCRIPTION\n          \"The total number of reads\
    \ of database files issued to the\n           operating system by this server\
    \ since startup.  Numbers are\n           not comparable between products.  What\
    \ constitutes a\n           readand how it is accounted is product-specific.\"\
    \n      ::= { rdbmsSrvInfoEntry 3 }\n  rdbmsSrvInfoLogicalReads    OBJECT-TYPE\n\
    \      SYNTAX                  Counter32\n      MAX-ACCESS              read-only\n\
    \      STATUS                  current\n      DESCRIPTION\n          \"The total\
    \ number of logical reads of database files made\n           internally by this\
    \ server since startup.  The values of this\n           object and those of rdbmsSrvInfoDiskReads\
    \ reveal the effect\n           of caching on read operation. Numbers are not\
    \ comparable\n           between products, and may only be meaningful when aggregated\n\
    \           across all servers sharing a common cache.\"\n      ::= { rdbmsSrvInfoEntry\
    \ 4 }\n  rdbmsSrvInfoDiskWrites  OBJECT-TYPE\n      SYNTAX              Counter32\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The total number of writes to database files issued\
    \ to the\n           operating system by this server since startup.  Numbers are\n\
    \           not comparable between products.\"\n      ::= { rdbmsSrvInfoEntry\
    \ 5 }\n  rdbmsSrvInfoLogicalWrites  OBJECT-TYPE\n      SYNTAX              Counter32\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The total number of times parts of the database files\
    \ have\n           been marked 'dirty' and in need of writing to the disk.  This\n\
    \           value and rdbmsSrvInfoDiskWrites give some indication of the\n   \
    \        effect of 'write-behind' strategies in reducing the number of\n     \
    \      disk writes compared to database operations.  Because the\n           writes\
    \ may be done by servers other than those marking the\n           parts of the\
    \ database files dirty, these values may only be\n           meaningful when aggregated\
    \ across all servers sharing a\n           common cache.  Numbers are not comparable\
    \ between products.\"\n      ::= { rdbmsSrvInfoEntry 6 }\n  rdbmsSrvInfoPageReads\
    \   OBJECT-TYPE\n      SYNTAX              Counter32\n      MAX-ACCESS       \
    \   read-only\n      STATUS              current\n      DESCRIPTION\n        \
    \  \"The total number of pages in database files read by this\n           server\
    \ since startup.  'Pages' are product specific units of\n           disk i/o operations.\
    \  This value, along with\n           rdbmsSrvInfoDiskReads, reveals the effect\
    \ of any grouping\n           read-ahead that may be used to enhance performance\
    \ of some\n           queries, such as scans.\"\n      ::= { rdbmsSrvInfoEntry\
    \ 7}\n  rdbmsSrvInfoPageWrites  OBJECT-TYPE\n      SYNTAX              Counter32\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The total number of pages in database files written\
    \ by this\n           server since startup.  Pages are product-specific units\
    \ of\n           disk I/O.  This value, with rdbmsSrvInfoDiskWrites, shows the\n\
    \           effect of write strategies that collapse logical writes of\n     \
    \      contiguous pages into single calls to the operating system.\"\n      ::=\
    \ { rdbmsSrvInfoEntry 8 }\n  rdbmsSrvInfoDiskOutOfSpaces OBJECT-TYPE\n      SYNTAX\
    \                  Counter32\n      MAX-ACCESS              read-only\n      STATUS\
    \                  current\n      DESCRIPTION\n          \"The total number of\
    \ times the server has been unable to\n           obtain disk space that it wanted,\
    \ since server startup.  This\n           would be inspected by an agent on receipt\
    \ of an\n           rdbmsOutOfSpace trap.\"\n      ::= { rdbmsSrvInfoEntry 9 }\n\
    \  rdbmsSrvInfoHandledRequests     OBJECT-TYPE\n      SYNTAX              Counter32\n\
    \      MAX-ACCESS          read-only\n      STATUS              current\n    \
    \  DESCRIPTION\n          \"The total number of requests made to the server on\
    \ inbound\n           associations.  The meaning of 'requests' is product specific,\n\
    \           and is not comparable between products.\n           This is intended\
    \ to encapsulate high level semantic\n           operations between clients and\
    \ servers, or between peers.\n           For instance, one request might correspond\
    \ to a 'select' or\n           an 'insert' statement.  It is not intended to capture\
    \ disk\n           i/o described in rdbmsSrvInfoDiskReads and\n           rdbmsSrvInfoDiskWrites.\"\
    \n      ::= { rdbmsSrvInfoEntry 10 }\n  rdbmsSrvInfoRequestRecvs        OBJECT-TYPE\n\
    \      SYNTAX              Counter32\n      MAX-ACCESS          read-only\n  \
    \    STATUS              current\n      DESCRIPTION\n          \"The number of\
    \ receive operations made processing any requests\n           on inbound associations.\
    \ The meaning of operations is product\n           specific, and is not comparable\
    \ between products.\n           This is intended to capture lower-level i/o operations\
    \ than\n           shown by HandledRequests, between clients and servers, or\n\
    \           between peers.  For instance, it might roughly correspond to\n   \
    \        the amount of data given with an 'insert' statement.  It is\n       \
    \    not intended to capture disk i/o described in\n           rdbmsSrvInfoDiskReads\
    \ and rdbmsSrvInfoDiskWrites.\"\n      ::= { rdbmsSrvInfoEntry 11 }\n  rdbmsSrvInfoRequestSends\
    \        OBJECT-TYPE\n      SYNTAX              Counter32\n      MAX-ACCESS  \
    \        read-only\n      STATUS              current\n      DESCRIPTION\n   \
    \       \"The number of send operations made processing requests\n           handled\
    \ on inbound associations.  The meaning of operations\n           is product specific,\
    \ and is not comparable between products.\n           This is intended to capture\
    \ lower-level i/o operations than\n           shown by HandledRequests, between\
    \ between clients and\n           servers, or between peers.  It might roughly\
    \ correspond to\n           the number of rows returned by a 'select' statement.\
    \  It is\n           not intended to capture disk i/o described in DiskReads.\"\
    \n      ::= { rdbmsSrvInfoEntry 12 }\n  rdbmsSrvInfoHighwaterInboundAssociations\
    \  OBJECT-TYPE\n      SYNTAX              Gauge32\n      MAX-ACCESS          read-only\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The greatest\
    \ number of inbound associations that have been\n           simultaneously open\
    \ to this server since startup.\"\n      ::= { rdbmsSrvInfoEntry 13 }\n  rdbmsSrvInfoMaxInboundAssociations\
    \ OBJECT-TYPE\n      SYNTAX              Gauge32\n      MAX-ACCESS          read-write\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The greatest\
    \ number of inbound associations that can be\n           simultaneously open with\
    \ this server.  If there is no limit,\n           then the value should be zero.\n\
    \           Note that a compliant agent does not need to\n           allow write\
    \ access to this object.\"\n      ::= { rdbmsSrvInfoEntry 14 }\n  ----------------------------------------------------------------\n\
    \  rdbmsSrvParamTable      OBJECT-TYPE\n      SYNTAX              SEQUENCE OF\
    \ RdbmsSrvParamEntry\n      MAX-ACCESS          not-accessible\n      STATUS \
    \             current\n      DESCRIPTION\n          \"The table of configuration\
    \ parameters for a server.  Entries\n           should be populated according\
    \ to the following guidelines:\n           (1) The value should be specified through\
    \ administrative\n               (human) intervention.\n           (2) It should\
    \ be configured on a per-server or a more global\n               basis, with duplicate\
    \ entries for each server sharing\n               use of the parameter.\n    \
    \       (3) One of the following is true:\n               (a) The parameter has\
    \ a non-numeric value;\n               (b) The current value is numeric, but it\
    \ only changes due\n                   to human intervention;\n              \
    \ (c) The current value is numeric and dynamic, but the\n                   RDBMS\
    \ does not track access/allocation failures\n                   related to the\
    \ parameter;\n               (d) The current value is numeric and dynamic, the\n\
    \                   RDBMS tracks changes in access/allocation failures\n     \
    \              related to the parameter, but the failure has no\n            \
    \       significant impact on RDBMS performance or\n                   availability.\n\
    \               (e) The current value is numeric and dynamic, the\n          \
    \         RDBMS tracks changes in access/allocation failures\n               \
    \    related to the parameter, the failure has\n                   significant\
    \ impact on RDBMS performance or\n                   availability, and is shown\
    \ in the\n                   rdbmsSrvLimitedResource table.\"\n      ::= { rdbmsObjects\
    \ 7 }\n  rdbmsSrvParamEntry      OBJECT-TYPE\n      SYNTAX              RdbmsSrvParamEntry\n\
    \      MAX-ACCESS          not-accessible\n      STATUS              current\n\
    \      DESCRIPTION\n          \"An entry for a single configuration parameter\
    \ for a server.\n           Parameters with single values have a subindex value\
    \ of one.\n           If the parameter is naturally considered to contain a\n\
    \           variable number of members of a class, e.g.  members of the\n    \
    \       DBA user group, or tracepoints active in the server, then it\n       \
    \    must be presented as a set of rows.  If, on the other hand,\n           the\
    \ parameter represents a set of choices from a class,\n           e.g. the permissions\
    \ on a file or the options chosen out of\n           the set of all options allowed,\
    \ AND is guaranteed to always\n           fit in the 255 character length of a\
    \ DisplayString, then it\n           may be presented as a comma separated list\
    \ with a subindex\n           value of one.  Zero may not be used as a subindex\
    \ value.\n           Entries for a server must be present if the value of the\n\
    \           corresponding applOperStatus object is up(1).  If an instance\n  \
    \         of applOperStatus is not up(1), then attempts to access\n          \
    \ corresponding instances in this table may result in either\n           noSuchName\
    \ (SNMPv1) or noSuchInstance (SNMPv2) being returned\n           by the agent.\"\
    \n      INDEX  { applIndex, rdbmsSrvParamName, rdbmsSrvParamSubIndex }\n     \
    \ ::= { rdbmsSrvParamTable 1 }\n  RdbmsSrvParamEntry ::=\n      SEQUENCE {\n \
    \         rdbmsSrvParamName           DisplayString,\n          rdbmsSrvParamSubIndex\
    \       INTEGER,\n          rdbmsSrvParamID             AutonomousType,\n    \
    \      rdbmsSrvParamCurrValue      DisplayString,\n          rdbmsSrvParamComment\
    \        DisplayString\n      }\n  rdbmsSrvParamName       OBJECT-TYPE\n     \
    \ SYNTAX              DisplayString (SIZE (1..64))\n      MAX-ACCESS         \
    \ not-accessible\n      STATUS              current\n      DESCRIPTION\n     \
    \     \"The name of a configuration parameter for a server.  This\n          \
    \ name is product-specific. The length is limited to 64\n           characters\
    \ to constrain the number of sub-identifiers needed\n           for instance identification\
    \ (and to minimize network\n           traffic).\"\n      ::= { rdbmsSrvParamEntry\
    \ 1 }\n  rdbmsSrvParamSubIndex   OBJECT-TYPE\n      SYNTAX              INTEGER\
    \ (1..2147483647)\n      MAX-ACCESS          not-accessible\n      STATUS    \
    \          current\n      DESCRIPTION\n          \"The subindex value for this\
    \ parameter.  If the parameter is\n           naturally considered to contain\
    \ a variable number of members\n           of a class, e.g.  members of the DBA\
    \ user group, or files\n           which are part of the database, then it must\
    \ be presented as\n           a set of rows.  If, on the other hand, the parameter\n\
    \           represents a set of choices from a class, e.g. the\n           permissions\
    \ on a file or the options chosen out of the set of\n           all options allowed,\
    \ AND is guaranteed to always fit in the\n           255 character length of a\
    \ DisplayString, then it may be\n           presented as a comma separated list\
    \ with a subindex value of\n           one.  Zero may not be used as a value.\"\
    \n      ::= { rdbmsSrvParamEntry 2 }\n  rdbmsSrvParamID         OBJECT-TYPE\n\
    \      SYNTAX              AutonomousType\n      MAX-ACCESS          read-only\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The ID of the\
    \ parameter which may be described in some\n           other MIB.  If there is\
    \ no ID for this rdbmsSrvParamName,\n           attempts to access this object\
    \ will return noSuchName\n           (SNMPv1) or noSuchInstance (SNMPv2).\"\n\
    \      ::= { rdbmsSrvParamEntry 3 }\n  rdbmsSrvParamCurrValue  OBJECT-TYPE\n \
    \     SYNTAX              DisplayString\n      MAX-ACCESS          read-write\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The value for\
    \ a configuration parameter now in effect, the\n           actual setting for\
    \ the server.  While there may multiple\n           values in the temporal domain\
    \ of interest (for instance, the\n           value to take effect at the next\
    \ restart), this is the\n           current setting.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsSrvParamEntry 4 }\n  rdbmsSrvParamComment    OBJECT-TYPE\n   \
    \   SYNTAX              DisplayString\n      MAX-ACCESS          read-write\n\
    \      STATUS              current\n      DESCRIPTION\n          \"Annotation\
    \ which describes the purpose of a configuration\n           parameter or the\
    \ reason for a particular parameter's\n           setting.\n           Note that\
    \ a compliant agent does not need to\n           allow write access to this object.\"\
    \n      ::= { rdbmsSrvParamEntry 5 }\n  ----------------------------------------------------------------\n\
    \  rdbmsSrvLimitedResourceTable        OBJECT-TYPE\n      SYNTAX          SEQUENCE\
    \ OF RdbmsSrvLimitedResourceEntry\n      MAX-ACCESS      not-accessible\n    \
    \  STATUS          current\n      DESCRIPTION\n          \"The table of limited\
    \ resources relevant to a server.\"\n      ::= { rdbmsObjects 8 }\n  rdbmsSrvLimitedResourceEntry\
    \    OBJECT-TYPE\n      SYNTAX      RdbmsSrvLimitedResourceEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    An entry for a single limited resource kept by the server.\n           A limited\
    \ resource has maximum use determined by a parameter\n           that might or\
    \ might not changeable at run time, or visible in\n           the rbmsSrvParamTable.\
    \  Examples would be the number of\n           available locks, or number of concurrent\
    \ executions allowed\n           in a server.  Arrays of resources are supported\
    \ through an\n           integer subindex, which should have the value of one\
    \ for\n           single-instance names.\n           Limited resources that are\
    \ shared across servers or databases\n           are best duplicated in this table\
    \ across\n           all servers accessing the resource.\"\n      INDEX { applIndex,\
    \ rdbmsSrvLimitedResourceName }\n      ::= { rdbmsSrvLimitedResourceTable 1 }\n\
    \  RdbmsSrvLimitedResourceEntry ::=\n      SEQUENCE {\n          rdbmsSrvLimitedResourceName\
    \         DisplayString,\n          rdbmsSrvLimitedResourceID           AutonomousType,\n\
    \          rdbmsSrvLimitedResourceLimit        INTEGER,\n          rdbmsSrvLimitedResourceCurrent\
    \      INTEGER,\n          rdbmsSrvLimitedResourceHighwater    INTEGER,\n    \
    \      rdbmsSrvLimitedResourceFailures     Counter32,\n          rdbmsSrvLimitedResourceDescription\
    \  DisplayString\n      }\n  rdbmsSrvLimitedResourceName         OBJECT-TYPE\n\
    \      SYNTAX          DisplayString\n      MAX-ACCESS      not-accessible\n \
    \     STATUS          current\n      DESCRIPTION\n          \"The name of the\
    \ resource, for instance 'threads' or\n           'semaphores', or 'buffer pages'\"\
    \n      ::= { rdbmsSrvLimitedResourceEntry  1 }\n  rdbmsSrvLimitedResourceID OBJECT-TYPE\n\
    \      SYNTAX              AutonomousType\n      MAX-ACCESS          read-only\n\
    \      STATUS              current\n      DESCRIPTION\n          \"The ID of the\
    \ resource which may be described in some other\n           MIB.  If there is\
    \ no ID for this rdbmsSrvLimitedResourceName,\n           attempts to access this\
    \ object will return noSuchName\n           (SNMPv1) or noSuchInstance (SNMPv2).\"\
    \n      ::= { rdbmsSrvLimitedResourceEntry 2 }\n  rdbmsSrvLimitedResourceLimit\
    \        OBJECT-TYPE\n      SYNTAX          INTEGER (1..2147483647)\n      MAX-ACCESS\
    \      read-write\n      STATUS          current\n      DESCRIPTION\n        \
    \  \"The maximum value the resource use may attain.\n           Note that a compliant\
    \ agent does not need to\n           allow write access to this object.\"\n  \
    \    ::= { rdbmsSrvLimitedResourceEntry  3 }\n  rdbmsSrvLimitedResourceCurrent\
    \      OBJECT-TYPE\n      SYNTAX          INTEGER (1..2147483647)\n      MAX-ACCESS\
    \      read-only\n      STATUS          current\n      DESCRIPTION\n         \
    \ \"The current value for the resource.\"\n      ::= { rdbmsSrvLimitedResourceEntry\
    \  4 }\n  rdbmsSrvLimitedResourceHighwater            OBJECT-TYPE\n      SYNTAX\
    \          INTEGER (1..2147483647)\n      MAX-ACCESS      read-only\n      STATUS\
    \          current\n      DESCRIPTION\n          \"The maximum value of the resource\
    \ seen since applUpTime\n           was reset.\"\n      ::= { rdbmsSrvLimitedResourceEntry\
    \  5 }\n  rdbmsSrvLimitedResourceFailures     OBJECT-TYPE\n      SYNTAX      \
    \    Counter32\n      MAX-ACCESS      read-only\n      STATUS          current\n\
    \      DESCRIPTION\n          \"The number of times the system wanted to exceed\
    \ the limit of\n           the resource since applUpTime was reset.\"\n      ::=\
    \ { rdbmsSrvLimitedResourceEntry  6 }\n  rdbmsSrvLimitedResourceDescription  \
    \  OBJECT-TYPE\n      SYNTAX          DisplayString\n      MAX-ACCESS      read-write\n\
    \      STATUS          current\n      DESCRIPTION\n          \"A description of\
    \ the resource and the meaning of the integer\n           units used for Limit,\
    \ Current, and Highwater.\n           Note that a compliant agent does not need\
    \ to\n           allow write access to this object.\"\n      ::= { rdbmsSrvLimitedResourceEntry\
    \  7 }\n  ----------------------------------------------------------------\n \
    \ rdbmsRelTable   OBJECT-TYPE\n      SYNTAX      SEQUENCE OF RdbmsRelEntry\n \
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"A table relating databases and servers present on a host.\"\n   \
    \   ::= { rdbmsObjects 9 }\n  rdbmsRelEntry   OBJECT-TYPE\n      SYNTAX      RdbmsRelEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"An entry relating a single database server to a single\n        \
    \   database to which it may provide access.  The table is\n           indexed\
    \ first by the index of rdbmsDbTable, and then\n           rdbmsSrvTable, so that\
    \ all servers capable of providing\n           access to a given database may\
    \ be found by SNMP traversal\n           operations (get-next and get-bulk). \
    \ The makeup of this table\n           depends on the product's architecture,\
    \ e.g. if it is one\n           server - many databases, then each server will\
    \ appear n\n           times, where n is the number of databases it may access,\
    \ and\n           each database will appear once.  If the architecture is one\n\
    \           database - many servers, then each server will appear once\n     \
    \      and each database will appear n times, where n is the number\n        \
    \   of servers that may be accessing it.\"\n      INDEX  { rdbmsDbIndex, applIndex\
    \ }\n      ::= { rdbmsRelTable 1 }\n  RdbmsRelEntry ::=\n      SEQUENCE {\n  \
    \         rdbmsRelState          INTEGER,\n           rdbmsRelActiveTime     DateAndTime\n\
    \      }\n  rdbmsRelState   OBJECT-TYPE\n      SYNTAX      INTEGER{\n        \
    \              other(1),\n                      active(2),\n                 \
    \     available(3),\n                      restricted(4),\n                  \
    \    unavailable(5)\n                      }\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"The state of this server's\
    \ access to this database.\n           Active(2) means the server is actively\
    \ using the database.\n           Available(3) means the server could use the\
    \ database if\n           necessary.  Restricted(4) means the database is in some\n\
    \           administratively determined state of less-than-complete\n        \
    \   availability.  Unavailable(5) means the database is not\n           available\
    \ through this server.  Other(1) means the\n           database/server is in some\
    \ other condition, possibly\n           described in the vendor private MIB.\"\
    \n      ::= { rdbmsRelEntry 1 }\n  rdbmsRelActiveTime  OBJECT-TYPE\n      SYNTAX\
    \          DateAndTime\n      MAX-ACCESS      read-only\n      STATUS        \
    \  current\n      DESCRIPTION\n          \"The time the database was made active\
    \ by the server.  If an\n           instance of rdbmsRelState is not active(1),\
    \ then attempts to\n           access the corresponding instance of this object\
    \ may result\n           in either noSuchName (SNMPv1) or noSuchInstance (SNMPv2)\n\
    \           being returned by the agent.\"\n      ::= { rdbmsRelEntry 2 }\n  ----------------------------------------------------------------\n\
    \  -- Well known resources for which limits, high water marks,\n  -- access or\
    \ allocation failures, and current levels of use\n  -- are possibly available\
    \ in either the rdbmsDbLimitedResources\n  -- or the rdbmsSrvLimitedResources\
    \ tables.\n  rdbmsWellKnownLimitedResources OBJECT IDENTIFIER\n          ::= {\
    \ rdbmsObjects 10 }\n  rdbmsLogSpace   OBJECT-IDENTITY\n                  STATUS\
    \  current\n                  DESCRIPTION\n                  \"Storage allocated\
    \ for redo and undo logs.\"\n          ::= { rdbmsWellKnownLimitedResources 1}\n\
    \  ----------------------------------------------------------------\n  rdbmsTraps\
    \       OBJECT IDENTIFIER ::= { rdbmsMIB 2 }\n  rdbmsStateChange    NOTIFICATION-TYPE\n\
    \      OBJECTS         { rdbmsRelState }\n      STATUS          current\n    \
    \  DESCRIPTION\n          \"An rdbmsStateChange trap signifies that one of the\
    \ database\n           server/databases managed by this agent has changed its\n\
    \           rdbmsRelState in a way that makes it less accessible for use.\n  \
    \         For these purposes, both active(2) and available(3) are\n          \
    \ considered fully accessible.  The state sent with the trap is\n           the\
    \ new, less accessible state.\"\n      ::= { rdbmsTraps 1 }\n  rdbmsOutOfSpace\
    \ NOTIFICATION-TYPE\n      OBJECTS     { rdbmsSrvInfoDiskOutOfSpaces }\n     \
    \ STATUS      current\n      DESCRIPTION\n          \"An rdbmsOutOfSpace trap\
    \ signifies that one of the database\n           servers managed by this agent\
    \ has been unable to allocate\n           space for one of the databases managed\
    \ by this agent.  Care\n           should be taken to avoid flooding the network\
    \ with these\n           traps.\"\n      ::= { rdbmsTraps 2 }\n  ----------------------------------------------------------------\n\
    \  -- compliance information\n  rdbmsConformance    OBJECT IDENTIFIER ::= { rdbmsMIB\
    \ 3 }\n  rdbmsCompliances    OBJECT IDENTIFIER ::= { rdbmsConformance 1 }\n  rdbmsGroups\
    \         OBJECT IDENTIFIER ::= { rdbmsConformance 2 }\n  -- compliance statements\n\
    \  rdbmsCompliance     MODULE-COMPLIANCE\n      STATUS          current\n    \
    \  DESCRIPTION\n          \"The compliance statement for SNMP entities which\n\
    \           implement the RDBMS MIB\"\n      MODULE HOST-RESOURCES-MIB\n     \
    \     MANDATORY-GROUPS    { hrSystem }\n      MODULE APPLICATION-MIB\n       \
    \   MANDATORY-GROUPS { applGroup }\n      MODULE RDBMS-MIB\n          MANDATORY-GROUPS\
    \ { rdbmsGroup }\n      GROUP  rdbmsGroup\n          DESCRIPTION\n           \
    \   \"The rdbmsGroup is mandatory, but no write access\n               to objects\
    \ is required for compliance.\"\n          OBJECT      rdbmsDbContact\n      \
    \    MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      \
    \    OBJECT      rdbmsDbParamCurrValue\n          MIN-ACCESS  read-only\n    \
    \      DESCRIPTION\n              \"A compliant system need not allow write-access\
    \ to this\n              object.\"\n          OBJECT      rdbmsDbParamComment\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      \
    \    OBJECT      rdbmsDbLimitedResourceLimit\n          MIN-ACCESS  read-only\n\
    \          DESCRIPTION\n              \"A compliant system need not allow write-access\
    \ to this\n              object.\"\n          OBJECT      rdbmsDbLimitedResourceDescription\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      \
    \    OBJECT      rdbmsSrvContact\n          MIN-ACCESS  read-only\n          DESCRIPTION\n\
    \              \"A compliant system need not allow write-access to this\n    \
    \          object.\"\n          OBJECT      rdbmsSrvInfoMaxInboundAssociations\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      \
    \    OBJECT      rdbmsSrvParamCurrValue\n          MIN-ACCESS  read-only\n   \
    \       DESCRIPTION\n              \"A compliant system need not allow write-access\
    \ to this\n              object.\"\n          OBJECT      rdbmsSrvParamComment\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      \
    \    OBJECT      rdbmsSrvLimitedResourceLimit\n          MIN-ACCESS  read-only\n\
    \          DESCRIPTION\n              \"A compliant system need not allow write-access\
    \ to this\n              object.\"\n          OBJECT      rdbmsSrvLimitedResourceDescription\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"A compliant\
    \ system need not allow write-access to this\n              object.\"\n      ::=\
    \ { rdbmsCompliances 1 }\n  -- units of conformance\n      -- rdbmsStateChange\
    \ and rdbmsOutOfSpace traps are omitted\n      -- intentionally.  They are not\
    \ required or part of any\n      -- conformance group.\n  rdbmsGroup   OBJECT-GROUP\n\
    \      OBJECTS  {\n                  rdbmsDbPrivateMibOID, rdbmsDbVendorName,\n\
    \                  rdbmsDbName, rdbmsDbContact,\n                  rdbmsDbInfoProductName,\
    \ rdbmsDbInfoVersion,\n                  rdbmsDbInfoSizeUnits, rdbmsDbInfoSizeAllocated,\n\
    \                  rdbmsDbInfoSizeUsed, rdbmsDbInfoLastBackup,\n             \
    \     rdbmsDbParamCurrValue, rdbmsDbParamComment,\n                  rdbmsDbLimitedResourceLimit,\n\
    \                  rdbmsDbLimitedResourceCurrent,\n                  rdbmsDbLimitedResourceHighwater,\n\
    \                  rdbmsDbLimitedResourceFailures,\n                  rdbmsDbLimitedResourceDescription,\n\
    \                  rdbmsSrvPrivateMibOID, rdbmsSrvVendorName,\n              \
    \    rdbmsSrvProductName, rdbmsSrvContact,\n                  rdbmsSrvInfoStartupTime,\n\
    \                  rdbmsSrvInfoFinishedTransactions,\n                  rdbmsSrvInfoDiskReads,\
    \ rdbmsSrvInfoDiskWrites,\n                  rdbmsSrvInfoLogicalReads, rdbmsSrvInfoLogicalWrites,\n\
    \                  rdbmsSrvInfoPageReads, rdbmsSrvInfoPageWrites,\n          \
    \        rdbmsSrvInfoHandledRequests,\n                  rdbmsSrvInfoRequestRecvs,\
    \ rdbmsSrvInfoRequestSends,\n                  rdbmsSrvInfoHighwaterInboundAssociations,\n\
    \                  rdbmsSrvInfoMaxInboundAssociations,\n                  rdbmsSrvParamCurrValue,\
    \ rdbmsSrvParamComment,\n                  rdbmsSrvLimitedResourceLimit,\n   \
    \               rdbmsSrvLimitedResourceCurrent,\n                  rdbmsSrvLimitedResourceHighwater,\n\
    \                  rdbmsSrvLimitedResourceFailures,\n                  rdbmsSrvLimitedResourceDescription,\n\
    \                  rdbmsRelState, rdbmsRelActiveTime }\n      STATUS   current\n\
    \      DESCRIPTION\n          \"A collection of objects providing basic instrumentation\
    \ of an\n           RDBMS entity.\"\n      ::= { rdbmsGroups 1 }\n  ----------------------------------------------------------------\n\
    \  END\n"
