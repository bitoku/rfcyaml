- title: Abstract
  contents:
  - "Abstract\n   A textual representation for Autonomous System (AS) numbers is\n\
    \   defined as the decimal value of the AS number.  This textual\n   representation\
    \ is to be used by all documents, systems, and user\n   interfaces referring to\
    \ AS numbers.\n"
