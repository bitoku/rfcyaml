- title: Abstract
  contents:
  - "Abstract\n   This document documents the consensus reached by the Multiprotocol\n\
    \   Label Switching (MPLS) Working Group within the IETF to focus its\n   efforts\
    \ on \"Resource Reservation Protocol (RSVP)-TE: Extensions to\n   RSVP for Label-Switched\
    \ Paths (LSP) Tunnels\" (RFC 3209) as the MPLS\n   signalling protocol for traffic\
    \ engineering applications and to\n   undertake no new efforts relating to \"\
    Constraint-Based LSP Setup\n   using Label Distribution Protocol (LDP)\" (RFC\
    \ 3212).  The\n   recommendations of section 6 have been accepted by the IESG.\n"
