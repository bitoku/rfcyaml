- title: -- Subscriber table
  contents:
  - '-- Subscriber table

    '
- title: natv2SubscriberTable OBJECT-TYPE
  contents:
  - "natv2SubscriberTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2SubscriberEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Table of subscribers.  As well as the subscriber index, it\n         provides\
    \ per-subscriber state and counter objects, a last\n         discontinuity time\
    \ object for the counters, and a writable\n         threshold value and limit\
    \ on port consumption.\"\n    REFERENCE\n        \"RFC 7659, Section 3.3.3.\"\n\
    \    ::= { natv2MIBDeviceObjects 1 }\n"
- title: natv2SubscriberEntry OBJECT-TYPE
  contents:
  - "natv2SubscriberEntry OBJECT-TYPE\n    SYNTAX Natv2SubscriberEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Each entry describes\
    \ a single subscriber.\"\n    INDEX { natv2SubscriberIndex }\n    ::= { natv2SubscriberTable\
    \ 1 }\n"
- title: Natv2SubscriberEntry ::=
  contents:
  - "Natv2SubscriberEntry ::=\n    SEQUENCE {\n        natv2SubscriberIndex      \
    \            Natv2SubscriberIndex,\n        natv2SubscriberInternalRealm     \
    \          SnmpAdminString,\n        natv2SubscriberInternalPrefixType       \
    \   InetAddressType,\n        natv2SubscriberInternalPrefix              InetAddress,\n\
    \        natv2SubscriberInternalPrefixLength InetAddressPrefixLength,\n"
- title: -- State
  contents:
  - "-- State\n        natv2SubscriberAddressMapEntries           Unsigned32,\n  \
    \      natv2SubscriberPortMapEntries              Unsigned32,\n"
- title: -- Counters and last discontinuity time
  contents:
  - "-- Counters and last discontinuity time\n        natv2SubscriberTranslations\
    \                Counter64,\n        natv2SubscriberAddressMapCreations      \
    \   Counter64,\n        natv2SubscriberPortMapCreations            Counter64,\n\
    \        natv2SubscriberAddressMapFailureDrops      Counter64,\n        natv2SubscriberPortMapFailureDrops\
    \         Counter64,\n        natv2SubscriberDiscontinuityTime           TimeStamp,\n"
- title: -- Read-write controls
  contents:
  - "-- Read-write controls\n        natv2SubscriberLimitPortMapEntries         Unsigned32,\n"
- title: -- Disable notifications by setting threshold to -1
  contents:
  - "-- Disable notifications by setting threshold to -1\n        natv2SubscriberThresholdPortMapEntriesHigh\
    \ Integer32,\n"
- title: -- Disable limit by setting to 0
  contents:
  - "-- Disable limit by setting to 0\n        natv2SubscriberNotificationInterval\
    \        Unsigned32\n    }\n"
- title: natv2SubscriberIndex OBJECT-TYPE
  contents:
  - "natv2SubscriberIndex OBJECT-TYPE\n    SYNTAX Natv2SubscriberIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"A unique value,\
    \ greater than zero, for each subscriber\n         in the managed system.  The\
    \ value for each\n         subscriber MUST remain constant at least from one\n\
    \         update of the entity's natv2SubscriberDiscontinuityTime\n         object\
    \ until the next update of that object.  If a\n         subscriber is deleted,\
    \ its assigned index value MUST NOT\n         be assigned to another subscriber\
    \ at least until\n         reinitialization of the entity's management system.\"\
    \n    ::= { natv2SubscriberEntry 1 }\n"
- title: '-- Configuration for this subscriber: realm, internal address(es)'
  contents:
  - '-- Configuration for this subscriber: realm, internal address(es)

    '
- title: natv2SubscriberInternalRealm OBJECT-TYPE
  contents:
  - "natv2SubscriberInternalRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ address realm to which this subscriber belongs.  A realm\n         defines an\
    \ address space.  All NATs support at least two\n         realms.\n         The\
    \ default realm for subscribers is 'internal'.\n         Administrators can set\
    \ other values for individual\n         subscribers when they are configured.\
    \  The administrator MAY\n         configure a new value of natv2SubscriberRealm\
    \ at any time\n         subsequent to initial configuration of the subscriber.\
    \  If\n         this happens, it MUST be treated as a point of discontinuity\n\
    \         requiring an update of natv2SubscriberDiscontinuityTime.\n         When\
    \ the subscriber sends a packet to the NAT through a\n         DS-Lite (RFC 6333)\
    \ tunnel, this is the realm of the outer\n         packet header source address.\
    \  Other tunneled access is out\n         of scope.\"\n    REFERENCE\n       \
    \  \"Address realm: RFC 2663.  DS-Lite: RFC 6333.\"\n    DEFVAL\n        { \"\
    internal\" }\n    ::= { natv2SubscriberEntry 2 }\n"
- title: natv2SubscriberInternalPrefixType OBJECT-TYPE
  contents:
  - "natv2SubscriberInternalPrefixType OBJECT-TYPE\n    SYNTAX InetAddressType\n \
    \   MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Subscriber's\
    \ internal prefix type.  Any value other than\n         ipv4(1) or ipv6(2) would\
    \ be unexpected.  In the case of\n         DS-Lite access, this is the prefix\
    \ type (IPv6(2)) used in\n         the outer packet header.\"\n    REFERENCE\n\
    \        \"DS-Lite: RFC 6333.\"\n    ::= { natv2SubscriberEntry 3 }\n"
- title: natv2SubscriberInternalPrefix OBJECT-TYPE
  contents:
  - "natv2SubscriberInternalPrefix OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Prefix assigned to\
    \ a subscriber's Customer Premises Equipment\n         (CPE).  The type of this\
    \ prefix is given by\n         natv2SubscriberInternalPrefixType.  Source addresses\
    \ of packets\n         outgoing from the subscriber will be contained within this\n\
    \         prefix.  In the case of DS-Lite access, the source address\n       \
    \  taken from the prefix will be that of the outer header.\"\n    REFERENCE\n\
    \        \"DS-Lite: RFC 6333.\"\n    ::= { natv2SubscriberEntry 4 }\n"
- title: natv2SubscriberInternalPrefixLength OBJECT-TYPE
  contents:
  - "natv2SubscriberInternalPrefixLength OBJECT-TYPE\n    SYNTAX InetAddressPrefixLength\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Length\
    \ of the prefix assigned to a subscriber's CPE, in\n         bits.  If a single\
    \ address is assigned, this will be 32\n         for IPv4 and 128 for IPv6.\"\n\
    \    ::= { natv2SubscriberEntry 5 }\n"
- title: -- State objects
  contents:
  - '-- State objects

    '
- title: natv2SubscriberAddressMapEntries OBJECT-TYPE
  contents:
  - "natv2SubscriberAddressMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of address map entries for the\n         subscriber, including static mappings.\
    \  An address map entry\n         maps from a given internal address and realm\
    \ to an external\n         address in a particular external realm.  This definition\n\
    \         includes 'hairpin' mappings, where the external realm is the\n     \
    \    same as the internal one.  Address map entries are also\n         tracked\
    \ per instance and per address pool within the\n         instance.\"\n    REFERENCE\n\
    \        \"RFC 7659, Section 3.3.8.\"\n    ::= { natv2SubscriberEntry 6 }\n"
- title: natv2SubscriberPortMapEntries OBJECT-TYPE
  contents:
  - "natv2SubscriberPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of port map entries in the port map table\n         for the subscriber, including\
    \ static mappings.  A port map\n         entry maps from a given external realm,\
    \ address, and port\n         for a given protocol to an internal realm, address,\
    \ and\n         port.  This definition includes 'hairpin' mappings, where the\n\
    \         external realm is the same as the internal one.  Port map\n        \
    \ entries are also tracked per instance and per protocol and\n         address\
    \ pool within the instance.\"\n    REFERENCE\n        \"RFC 7659, Section 3.3.9.\"\
    \n    ::= { natv2SubscriberEntry 7 }\n"
- title: -- Counters and last discontinuity time
  contents:
  - '-- Counters and last discontinuity time

    '
- title: natv2SubscriberTranslations OBJECT-TYPE
  contents:
  - "natv2SubscriberTranslations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of translated packets received from or\n         sent to this subscriber.  This\
    \ value MUST be monotone\n         increasing in the periods between updates of\
    \ the entity's\n         natv2SubscriberDiscontinuityTime.  If a manager detects\
    \ a\n         change in the latter since the last time it sampled this\n     \
    \    counter, it SHOULD NOT make use of the difference between\n         the latest\
    \ value of the counter and any value retrieved\n         before the new value\
    \ of natv2SubscriberDiscontinuityTime.\"\n    ::= { natv2SubscriberEntry 8 }\n"
- title: natv2SubscriberAddressMapCreations OBJECT-TYPE
  contents:
  - "natv2SubscriberAddressMapCreations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of address map entries created for\n         this subscriber, including static\
    \ mappings.  Address map\n         entries are also tracked per instance and per\
    \ protocol and\n         address pool within the instance.\n         This value\
    \ MUST be monotone increasing in\n         the periods between updates of the\
    \ entity's\n         natv2SubscriberDiscontinuityTime.  If a manager detects a\n\
    \         change in the latter since the last time it sampled this\n         counter,\
    \ it SHOULD NOT make use of the difference between\n         the latest value\
    \ of the counter and any value retrieved\n         before the new value of natv2SubscriberDiscontinuityTime.\"\
    \n    ::= { natv2SubscriberEntry 9 }\n"
- title: natv2SubscriberPortMapCreations OBJECT-TYPE
  contents:
  - "natv2SubscriberPortMapCreations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of port map entries created for this\n         subscriber, including static\
    \ mappings.  Port map entries are\n         also tracked per instance and per\
    \ protocol and address pool\n         within the instance.\n         This value\
    \ MUST be monotone increasing in the periods\n         between updates of the\
    \ entity's\n         natv2SubscriberDiscontinuityTime.  If a manager detects a\n\
    \         change in the latter since the last time it sampled this\n         counter,\
    \ it SHOULD NOT make use of the difference between\n         the latest value\
    \ of the counter and any value retrieved\n         before the new value of natv2SubscriberDiscontinuityTime.\"\
    \n    ::= { natv2SubscriberEntry 10 }\n"
- title: natv2SubscriberAddressMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2SubscriberAddressMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n   \
    \ MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative\
    \ number of packets originated by this\n         subscriber that were dropped\
    \ because the packet would have\n         triggered the creation of a new address\
    \ map entry, but no\n         address could be allocated in the selected external\
    \ realm\n         because all addresses from the selected address pool (or the\n\
    \         whole realm, if no address pool has been configured for that\n     \
    \    realm) have already been fully allocated.\n         This value MUST be monotone\
    \ increasing in the periods\n         between updates of the entity's\n      \
    \   natv2SubscriberDiscontinuityTime.  If a manager detects a\n         change\
    \ in the latter since the last time it sampled this\n         counter, it SHOULD\
    \ NOT make use of the difference between\n         the latest value of the counter\
    \ and any value retrieved\n         before the new value of natv2SubscriberDiscontinuityTime.\"\
    \n    ::= { natv2SubscriberEntry 11 }\n"
- title: natv2SubscriberPortMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2SubscriberPortMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped because the\n         packet would have triggered the creation\
    \ of a new\n         port mapping, but no port could be allocated for the\n  \
    \       protocol concerned.  The usual case for this will be\n         for a NAT\
    \ instance that supports address pooling and\n         the 'Paired' pooling behavior\
    \ recommended by RFC 4787,\n         where the internal endpoint has used up all\
    \ of the\n         ports allocated to it for the address it was mapped to\n  \
    \       in the selected address pool in the external realm\n         concerned\
    \ and cannot be given more ports because\n         - policy or implementation\
    \ prevents it from having a\n           second address in the same pool, and\n\
    \         - policy or unavailability prevents it from acquiring\n           more\
    \ ports at its originally assigned address.\n         If the NAT instance supports\
    \ address pooling but its\n         pooling behavior is 'Arbitrary' (meaning that\n\
    \         the NAT instance can allocate a new port mapping for\n         the given\
    \ internal endpoint on any address in the\n         selected address pool and\
    \ is not bound to what it has\n         already mapped for that endpoint), then\
    \ this counter\n         is incremented when all ports for the protocol concerned\n\
    \         over the whole of the selected address pool are already\n         in\
    \ use.\n         As a third case, if no address pools have been configured\n \
    \        for the external realm concerned, then this counter is\n         incremented\
    \ because all ports for the protocol involved over\n         the whole set of\
    \ addresses available for that external realm\n         are already in use.\n\
    \         Finally, this counter is incremented if the packet would\n         have\
    \ triggered the creation of a new port mapping, but the\n         current value\
    \ of natv2SubscriberPortMapEntries equals or\n         exceeds the value of natv2SubscriberLimitPortMapEntries\n\
    \         for this subscriber (unless that limit is disabled).\n         This\
    \ value MUST be monotone increasing in the periods\n         between updates of\
    \ the entity's\n         natv2SubscriberDiscontinuityTime.  If a manager detects\
    \ a\n         change in the latter since the last time it sampled this\n     \
    \    counter, it SHOULD NOT make use of the difference between\n         the latest\
    \ value of the counter and any value retrieved\n         before the new value\
    \ of natv2SubscriberDiscontinuityTime.\"\n    REFERENCE\n        \"Pooling behavior:\
    \ RFC 4787, end of Section 4.1.\"\n    ::= { natv2SubscriberEntry 12 }\n"
- title: natv2SubscriberDiscontinuityTime OBJECT-TYPE
  contents:
  - "natv2SubscriberDiscontinuityTime OBJECT-TYPE\n    SYNTAX TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Snapshot of the value\
    \ of the sysUpTime object at the\n         beginning of the latest period of continuity\
    \ of the\n         statistical counters associated with this subscriber.\"\n \
    \   ::= { natv2SubscriberEntry 14 }\n"
- title: -- Per-subscriber limit and threshold on port mappings
  contents:
  - '-- Per-subscriber limit and threshold on port mappings

    '
- title: -- Disabled if set to zero
  contents:
  - '-- Disabled if set to zero

    '
- title: natv2SubscriberLimitPortMapEntries OBJECT-TYPE
  contents:
  - "natv2SubscriberLimitPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-write\n    STATUS current\n    DESCRIPTION\n        \"Limit on total number\
    \ of port mappings active for this\n         subscriber (natv2SubscriberPortMapEntries).\
    \  Once this limit\n         is reached, packets that might have triggered new\
    \ port\n         mappings are dropped.  The number of such packets dropped is\n\
    \         counted in natv2InstancePortMapFailureDrops.\n         Limit is disabled\
    \ if set to zero.\"\n    DEFVAL\n         { 0 }\n    ::= { natv2SubscriberEntry\
    \ 15 }\n"
- title: natv2SubscriberThresholdPortMapEntriesHigh OBJECT-TYPE
  contents:
  - "natv2SubscriberThresholdPortMapEntriesHigh OBJECT-TYPE\n    SYNTAX Integer32\n\
    \    MAX-ACCESS read-write\n    STATUS current\n    DESCRIPTION\n        \"Notification\
    \ threshold for total number of port mappings\n         active for this subscriber.\
    \  Whenever\n         natv2SubscriberPortMapEntries is updated, if it equals or\n\
    \         exceeds natv2SubscriberThresholdPortMapEntriesHigh, the\n         notification\n\
    \         natv2NotificationSubscriberPortMappingEntriesHigh is\n         triggered,\
    \ unless the notification is disabled by setting\n         the threshold to -1.\
    \  Reporting is subject to the minimum\n         inter-notification interval given\
    \ by\n         natv2SubscriberNotificationInterval.  If multiple\n         notifications\
    \ are triggered during one interval, the agent\n         MUST report only the\
    \ one containing the highest value of\n         natv2SubscriberPortMapEntries\
    \ and discard the others.\"\n    DEFVAL\n         { -1 }\n    ::= { natv2SubscriberEntry\
    \ 16 }\n"
- title: natv2SubscriberNotificationInterval OBJECT-TYPE
  contents:
  - "natv2SubscriberNotificationInterval OBJECT-TYPE\n    SYNTAX Unsigned32 (1..3600)\n\
    \    UNITS\n        \"Seconds\"\n    MAX-ACCESS read-write\n    STATUS current\n\
    \    DESCRIPTION\n        \"Minimum number of seconds between successive\n   \
    \      reporting of notifications for this subscriber.  Controls\n         the\
    \ reporting of\n         natv2NotificationSubscriberPortMappingEntriesHigh.\"\n\
    \    DEFVAL\n         { 60 }\n    ::= { natv2SubscriberEntry 17 }\n"
- title: -- Per-NAT-instance objects
  contents:
  - '-- Per-NAT-instance objects

    '
- title: natv2MIBInstanceObjects OBJECT IDENTIFIER ::= { natv2MIB 2 }
  contents:
  - 'natv2MIBInstanceObjects OBJECT IDENTIFIER ::= { natv2MIB 2 }

    '
- title: -- Instance table
  contents:
  - '-- Instance table

    '
- title: natv2InstanceTable OBJECT-TYPE
  contents:
  - "natv2InstanceTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2InstanceEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Table of NAT instances.  As well as state and counter\n         objects, it provides\
    \ the instance index, instance name, and\n         the last discontinuity time\
    \ object that is applicable to\n         the counters.  It also contains writable\
    \ thresholds for\n         reporting of notifications and limits on usage of resources\n\
    \         at the level of the NAT instance.\n         It is assumed that NAT instances\
    \ can be created and deleted\n         dynamically, but this MIB module does not\
    \ provide the means\n         to do so.  For restrictions on assignment and maintenance\
    \ of\n         the NAT index instance, see the description of\n         natv2InstanceIndex\
    \ in the table below.  For the requirements\n         on maintenance of the values\
    \ of the counters in this table,\n         see the description of natv2InstanceDiscontinuityTime\
    \ in\n         this table.\n         Each NAT instance has its own resources and\
    \ behavior.  The\n         resources include memory as reflected in space for\
    \ map\n         entries, processing power as reflected in the rate of map\n  \
    \       creation and deletion, and mappable addresses in each realm\n        \
    \ that can play the role of an external realm for at least\n         some mappings\
    \ for that instance.  The NAT instance table\n         includes limits and notification\
    \ thresholds that relate to\n         memory usage for mapping at the level of\
    \ the whole instance.\n         The limit on number of subscribers with active\
    \ mappings is a\n         limit to some extent on processor usage.\n         The\
    \ mappable 'external' addresses may or may not be\n         organized into address\
    \ pools.  For a definition of address\n         pools, see the description of\
    \ natv2PoolTable.  If the instance\n         does support address pools, it also\
    \ has a pooling behavior.\n         Mapping, filtering, and pooling behavior are\
    \ defined in the\n         descriptions of the natv2InstancePortMappingBehavior,\n\
    \         natv2InstanceFilteringBehavior, and\n         natv2InstancePoolingBehavior\
    \ objects in this table.  The\n         instance also has a fragmentation behavior,\
    \ defined in the\n         description of the natv2InstanceFragmentBehavior object.\"\
    \n    REFERENCE\n        \"RFC 7659, Section 3.3.4.\n         NAT behaviors: RFC\
    \ 4787 (primary, UDP); RFC 5382 (TCP);\n         RFC 5508 (ICMP); and RFC 5597\
    \ (Datagram Congestion Control\n         Protocol (DCCP)).\"\n    ::= { natv2MIBInstanceObjects\
    \ 1 }\n"
- title: natv2InstanceEntry OBJECT-TYPE
  contents:
  - "natv2InstanceEntry OBJECT-TYPE\n    SYNTAX Natv2InstanceEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Objects related\
    \ to a single NAT instance.\"\n    INDEX { natv2InstanceIndex }\n    ::= { natv2InstanceTable\
    \ 1 }\n"
- title: Natv2InstanceEntry ::=
  contents:
  - "Natv2InstanceEntry ::=\n    SEQUENCE {\n         natv2InstanceIndex         \
    \           Natv2InstanceIndex,\n         natv2InstanceAlias                 \
    \        DisplayString,\n"
- title: -- Configured behaviors
  contents:
  - "-- Configured behaviors\n         natv2InstancePortMappingBehavior          \
    \ INTEGER,\n         natv2InstanceFilteringBehavior             INTEGER,\n   \
    \      natv2InstancePoolingBehavior               INTEGER,\n         natv2InstanceFragmentBehavior\
    \              INTEGER,\n"
- title: -- State
  contents:
  - "-- State\n         natv2InstanceAddressMapEntries              Unsigned32,\n\
    \         natv2InstancePortMapEntries                 Unsigned32,\n"
- title: -- Statistics and discontinuity time
  contents:
  - "-- Statistics and discontinuity time\n         natv2InstanceTranslations    \
    \               Counter64,\n         natv2InstanceAddressMapCreations        \
    \    Counter64,\n         natv2InstancePortMapCreations               Counter64,\n\
    \         natv2InstanceAddressMapEntryLimitDrops      Counter64,\n         natv2InstancePortMapEntryLimitDrops\
    \         Counter64,\n         natv2InstanceSubscriberActiveLimitDrops     Counter64,\n\
    \         natv2InstanceAddressMapFailureDrops         Counter64,\n         natv2InstancePortMapFailureDrops\
    \            Counter64,\n         natv2InstanceFragmentDrops                 \
    \ Counter64,\n         natv2InstanceOtherResourceFailureDrops      Counter64,\n\
    \         natv2InstanceDiscontinuityTime              TimeStamp,\n"
- title: -- Notification thresholds, disabled if set to -1
  contents:
  - "-- Notification thresholds, disabled if set to -1\n         natv2InstanceThresholdAddressMapEntriesHigh\
    \ Integer32,\n         natv2InstanceThresholdPortMapEntriesHigh    Integer32,\n\
    \         natv2InstanceNotificationInterval           Unsigned32,\n"
- title: -- Limits, disabled if set to 0
  contents:
  - "-- Limits, disabled if set to 0\n         natv2InstanceLimitAddressMapEntries\
    \         Unsigned32,\n         natv2InstanceLimitPortMapEntries            Unsigned32,\n\
    \         natv2InstanceLimitPendingFragments          Unsigned32,\n         natv2InstanceLimitSubscriberActives\
    \         Unsigned32\n    }\n"
- title: natv2InstanceIndex OBJECT-TYPE
  contents:
  - "natv2InstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"NAT instance\
    \ index.  It is up to the implementation to\n         determine which values correspond\
    \ to in-service NAT\n         instances.  This object is used as an index for\
    \ all tables\n         defined below.\"\n    ::= { natv2InstanceEntry 1 }\n"
- title: natv2InstanceAlias OBJECT-TYPE
  contents:
  - "natv2InstanceAlias OBJECT-TYPE\n    SYNTAX DisplayString (SIZE (0..64))\n   \
    \ MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"This object\
    \ is an 'alias' name for the NAT instance as\n         specified by a network\
    \ manager and provides a non-volatile\n         'handle' for the instance.\n \
    \        An example of the value that a network manager might store\n        \
    \ in this object for a NAT instance is the name/identifier of\n         the interface\
    \ that brings in internal traffic for this NAT\n         instance or the name\
    \ of the Virtual Routing and Forwarding\n         (VRF) for internal traffic.\"\
    \n    ::= { natv2InstanceEntry 2 }\n"
- title: -- Configured behaviors
  contents:
  - '-- Configured behaviors

    '
- title: natv2InstancePortMappingBehavior OBJECT-TYPE
  contents:
  - "natv2InstancePortMappingBehavior OBJECT-TYPE\n    SYNTAX INTEGER {\n        \
    \   endpointIndependent (0),\n           addressDependent (1),\n           addressAndPortDependent\
    \ (2)\n        }\n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n\
    \        \"Port mapping behavior is the policy governing the selection\n     \
    \    of external address and port in a given realm for a given\n         five-tuple\
    \ of source address and port, destination address\n         and port, and protocol.\n\
    \         endpointIndependent(0), the behavior REQUIRED by RFC 4787,\n       \
    \  REQ-1, maps the source address and port to the same\n         external address\
    \ and port for all destination address and\n         port combinations reached\
    \ through the same external realm\n         and using the given protocol.\n  \
    \       addressDependent(1) maps to the same external address and\n         port\
    \ for all destination ports at the same destination\n         address reached\
    \ through the same external realm and using\n         the given protocol.\n  \
    \       addressAndPortDependent(2) maps to a separate external\n         address\
    \ and port combination for each different\n         destination address and port\
    \ combination reached through\n         the same external realm.\"\n    REFERENCE\n\
    \         \"RFC 4787, Section 4.1.\"\n    ::= { natv2InstanceEntry 3 }\n"
- title: natv2InstanceFilteringBehavior OBJECT-TYPE
  contents:
  - "natv2InstanceFilteringBehavior OBJECT-TYPE\n    SYNTAX INTEGER {\n          \
    \ endpointIndependent (0),\n           addressDependent (1),\n           addressAndPortDependent\
    \ (2)\n        }\n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n\
    \        \"Filtering behavior is the policy governing acceptance or\n        \
    \ the dropping of packets incoming from remote sources via a\n         given external\
    \ realm and destined to a specific three-tuple\n         of external address,\
    \ port, and protocol at the NAT instance\n         that has been assigned in a\
    \ port mapping.\n         endpointIndependent(0) accepts for translation packets\
    \ from\n         all combinations of remote address and port destined to the\n\
    \         mapped external address and port via the given external\n         realm\
    \ and using the given protocol.\n         addressDependent(1) accepts for translation\
    \ packets from all\n         remote ports from the same remote source address\
    \ destined to\n         the mapped external address and port via the given external\n\
    \         realm and using the given protocol.\n         addressAndPortDependent(2)\
    \ accepts for translation only\n         those packets with the same remote source\
    \ address, port, and\n         protocol incoming from the same external realm\
    \ as identified\n         when the applicable port map entry was created.\n  \
    \       RFC 4787, REQ-8 recommends either endpointIndependent(0) or\n        \
    \ addressDependent(1) filtering behavior depending on whether\n         application\
    \ friendliness or security takes priority.\"\n    REFERENCE\n        \"RFC 4787,\
    \ Section 5.\"\n    ::= { natv2InstanceEntry 4 }\n"
- title: natv2InstancePoolingBehavior OBJECT-TYPE
  contents:
  - "natv2InstancePoolingBehavior OBJECT-TYPE\n    SYNTAX INTEGER {\n           arbitrary\
    \ (0),\n           paired (1)\n        }\n    MAX-ACCESS read-only\n    STATUS\
    \ current\n    DESCRIPTION\n        \"Pooling behavior is the policy used to select\
    \ the address\n         for a new port mapping within a given address pool to\
    \ which\n         the internal address has already been mapped.\n         arbitrary(0)\
    \ pooling behavior means that the NAT instance\n         may create the new port\
    \ mapping using any address in the\n         pool that has a free port for the\
    \ protocol concerned.\n         paired(1) pooling behavior, the behavior RECOMMENDED\
    \ by RFC\n         4787, REQ-2, means that once a given internal address has\n\
    \         been mapped to a particular address in a particular pool,\n        \
    \ further mappings of the same internal address to that pool\n         will reuse\
    \ the previously assigned pool member address.\"\n    REFERENCE\n        \"RFC\
    \ 4787, near the end of Section 4.1\"\n    ::= { natv2InstanceEntry 5 }\n"
- title: natv2InstanceFragmentBehavior OBJECT-TYPE
  contents:
  - "natv2InstanceFragmentBehavior OBJECT-TYPE\n    SYNTAX INTEGER {\n           fragmentNone\
    \ (0),\n           fragmentInOrder (1),\n           fragmentOutOfOrder (2)\n \
    \       }\n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n   \
    \     \"Fragment behavior is the NAT instance's capability to\n         receive\
    \ and translate fragments incoming from remote\n         sources.\n         fragmentNone(0)\
    \ implies no capability to translate incoming\n         fragments, so all received\
    \ fragments are dropped.  Each\n         dropped fragment is counted in natv2InstanceFragmentDrops.\n\
    \         fragmentInOrder(1) implies the ability to translate\n         fragments\
    \ only if they are received in order, so that in\n         particular the header\
    \ is in the first packet.  If a fragment\n         is received out of order, it\
    \ is dropped and counted in\n         natv2InstanceFragmentDrops.\n         fragmentOutOfOrder(2),\
    \ the capability REQUIRED by RFC 4787,\n         REQ-14, implies the capability\
    \ to translate fragments even\n         when they arrive out of order, subject\
    \ to a protective\n         limit natv2InstanceLimitPendingFragments on total\
    \ number of\n         fragments awaiting the first fragment of the chain.  If\
    \ the\n         implementation supports this capability,\n         natv2InstanceFragmentDrops\
    \ is incremented only when a new\n         fragment arrives but is dropped because\
    \ the limit on pending\n         fragments has already been reached.\"\n    REFERENCE\n\
    \        \"RFC 4787, Section 11.\"\n    ::= { natv2InstanceEntry 6 }\n"
- title: -- State
  contents:
  - '-- State

    '
- title: natv2InstanceAddressMapEntries OBJECT-TYPE
  contents:
  - "natv2InstanceAddressMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of address map entries in total over the\n         whole NAT instance, including\
    \ static mappings.  An address\n         map entry maps from a given internal\
    \ address and realm to an\n         external address in a particular external\
    \ realm.  This\n         definition includes 'hairpin' mappings, where the external\n\
    \         realm is the same as the internal one.  Address map entries\n      \
    \   are also tracked per subscriber and per address pool within\n         the\
    \ instance.\"\n    REFERENCE\n        \"RFC 7659, Section 3.3.8.\n         Hairpinning:\
    \ RFC 4787, Section 6.\"\n    ::= { natv2InstanceEntry 7 }\n"
- title: natv2InstancePortMapEntries OBJECT-TYPE
  contents:
  - "natv2InstancePortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of entries in the port map table in total\n         over the whole NAT instance,\
    \ including static mappings.  A\n         port map entry maps from a given external\
    \ realm, address,\n         and port for a given protocol to an internal realm,\
    \ address,\n         and port.  This definition includes 'hairpin' mappings, where\n\
    \         the external realm is the same as the internal one.  Port map\n    \
    \     entries are also tracked per subscriber and per protocol and\n         address\
    \ pool within the instance.\"\n    REFERENCE\n        \"RFC 7659, Section 3.3.9.\n\
    \         Hairpinning: RFC 4787, Section 6.\"\n    ::= { natv2InstanceEntry 8\
    \ }\n"
- title: -- Statistics
  contents:
  - '-- Statistics

    '
- title: natv2InstanceTranslations OBJECT-TYPE
  contents:
  - "natv2InstanceTranslations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The cumulative number of translated\
    \ packets passing through\n         this NAT instance.  This value MUST be monotone\
    \ increasing in\n         the periods between updates of\n         natv2InstanceDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2InstanceEntry\
    \ 9 }\n"
- title: natv2InstanceAddressMapCreations OBJECT-TYPE
  contents:
  - "natv2InstanceAddressMapCreations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of address map entries created by the\n         NAT instance, including static\
    \ mappings.  Address map\n         creations are also tracked per address pool\
    \ within the\n         instance and per subscriber.\n         This value MUST\
    \ be monotone increasing in\n         the periods between updates of\n       \
    \  natv2InstanceDiscontinuityTime.  If a manager detects a\n         change in\
    \ the latter since the last time it sampled this\n         counter, it SHOULD\
    \ NOT make use of the difference between\n         the latest value of the counter\
    \ and any value retrieved\n         before the new value of natv2InstanceDiscontinuityTime.\"\
    \n    ::= { natv2InstanceEntry 10 }\n"
- title: natv2InstancePortMapCreations  OBJECT-TYPE
  contents:
  - "natv2InstancePortMapCreations  OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of port map entries created by the\n         NAT instance, including static\
    \ mappings.  Port map\n         creations are also tracked per protocol and address\
    \ pool\n         within the instance and per subscriber.\n         This value\
    \ MUST be monotone increasing in\n         the periods between updates of\n  \
    \       natv2InstanceDiscontinuityTime.  If a manager detects a\n         change\
    \ in the latter since the last time it sampled this\n         counter, it SHOULD\
    \ NOT make use of the difference between\n         the latest value of the counter\
    \ and any value retrieved\n         before the new value of natv2InstanceDiscontinuityTime.\"\
    \n    ::= { natv2InstanceEntry 11 }\n"
- title: natv2InstanceAddressMapEntryLimitDrops OBJECT-TYPE
  contents:
  - "natv2InstanceAddressMapEntryLimitDrops OBJECT-TYPE\n    SYNTAX Counter64\n  \
    \  MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative\
    \ number of packets dropped rather than\n         translated because the packet\
    \ would have triggered\n         the creation of a new address map entry, but\
    \ the limit\n         on number of address map entries for the NAT instance\n\
    \         given by natv2InstanceLimitAddressMapEntries has\n         already been\
    \ reached.\n         This value MUST be monotone increasing in the periods\n \
    \        between updates of the entity's\n         natv2InstanceDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2InstanceEntry\
    \ 12 }\n"
- title: natv2InstancePortMapEntryLimitDrops OBJECT-TYPE
  contents:
  - "natv2InstancePortMapEntryLimitDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped rather than\n         translated because the packet would\
    \ have triggered\n         the creation of a new port map entry, but the limit\n\
    \         on number of port map entries for the NAT instance\n         given by\
    \ natv2InstanceLimitPortMapEntries has\n         already been reached.\n     \
    \    This value MUST be monotone increasing in the periods\n         between updates\
    \ of the entity's\n         natv2InstanceDiscontinuityTime.  If a manager detects\
    \ a\n         change in the latter since the last time it sampled this\n     \
    \    counter, it SHOULD NOT make use of the difference between\n         the latest\
    \ value of the counter and any value retrieved\n         before the new value\
    \ of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2InstanceEntry 13 }\n"
- title: natv2InstanceSubscriberActiveLimitDrops OBJECT-TYPE
  contents:
  - "natv2InstanceSubscriberActiveLimitDrops OBJECT-TYPE\n    SYNTAX Counter64\n \
    \   MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative\
    \ number of packets dropped rather than\n         translated because the packet\
    \ would have triggered the\n         creation of a new mapping for a subscriber\
    \ with no other\n         active mappings, but the limit on number of active\n\
    \         subscribers for the NAT instance given by\n         natv2InstanceLimitSubscriberActives\
    \ has already been\n         reached.\n         This value MUST be monotone increasing\
    \ in the periods\n         between updates of the entity's\n         natv2InstanceDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2InstanceEntry\
    \ 14 }\n"
- title: natv2InstanceAddressMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2InstanceAddressMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped because the packet\n         would have triggered the creation\
    \ of a new address map\n         entry, but no address could be allocated in the\
    \ selected\n         external realm because all addresses from the selected\n\
    \         address pool (or the whole realm, if no address pool has\n         been\
    \ configured for that realm) have already been fully\n         allocated.\n  \
    \       This value MUST be monotone increasing in the periods\n         between\
    \ updates of the entity's\n         natv2InstanceDiscontinuityTime.  If a manager\
    \ detects a\n         change in the latter since the last time it sampled this\n\
    \         counter, it SHOULD NOT make use of the difference between\n        \
    \ the latest value of the counter and any value retrieved\n         before the\
    \ new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2InstanceEntry\
    \ 15 }\n"
- title: natv2InstancePortMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2InstancePortMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped because the\n         packet would have triggered the creation\
    \ of a new\n         port map entry, but no port could be allocated for the\n\
    \         protocol concerned.  The usual case for this will be\n         for a\
    \ NAT instance that supports address pooling and\n         the 'Paired' pooling\
    \ behavior recommended by RFC 4787,\n         where the internal endpoint has\
    \ used up all of the\n         ports allocated to it for the address it was mapped\
    \ to\n         in the selected address pool in the external realm\n         concerned\
    \ and cannot be given more ports because\n         - policy or implementation\
    \ prevents it from having a\n           second address in the same pool, and\n\
    \         - policy or unavailability prevents it from acquiring\n           more\
    \ ports at its originally assigned address.\n         If the NAT instance supports\
    \ address pooling but its\n         pooling behavior is 'Arbitrary' (meaning that\n\
    \         the NAT instance can allocate a new port mapping for\n         the given\
    \ internal endpoint on any address in the\n         selected address pool and\
    \ is not bound to what it has\n         already mapped for that endpoint), then\
    \ this counter\n         is incremented when all ports for the protocol concerned\n\
    \         over the whole of the selected address pool are already\n         in\
    \ use.\n         Finally, if no address pools have been configured for the\n \
    \        external realm concerned, then this counter is incremented\n        \
    \ because all ports for the protocol involved over the whole\n         set of\
    \ addresses available for that external realm are\n         already in use.\n\
    \         This value MUST be monotone increasing in the periods\n         between\
    \ updates of the entity's\n         natv2InstanceDiscontinuityTime.  If a manager\
    \ detects a\n         change in the latter since the last time it sampled this\n\
    \         counter, it SHOULD NOT make use of the difference between\n        \
    \ the latest value of the counter and any value retrieved\n         before the\
    \ new value of natv2InstanceDiscontinuityTime.\"\n    REFERENCE\n        \"Pooling\
    \ behavior: RFC 4787, end of Section 4.1.\"\n    ::= { natv2InstanceEntry 16 }\n"
- title: natv2InstanceFragmentDrops OBJECT-TYPE
  contents:
  - "natv2InstanceFragmentDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of fragments received by the NAT\n         instance but dropped rather than\
    \ translated.  When the NAT\n         instance supports the 'Receive Fragment\
    \ Out of Order'\n         capability as required by RFC 4787, this occurs because\
    \ the\n         fragment was received out of order and would be added to the\n\
    \         queue of fragments awaiting the initial fragment of the\n         chain,\
    \ but the queue has already reached the limit set by\n         natv2InstanceLimitsPendingFragments.\
    \  Counting in other cases\n         is specified in the description of\n    \
    \     natv2InstanceFragmentBehavior.\n         This value MUST be monotone increasing\
    \ in the periods\n         between updates of the entity's\n         natv2InstanceDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    REFERENCE\n        \"\
    RFC 4787, Section 11.\"\n    ::= { natv2InstanceEntry 17 }\n"
- title: natv2InstanceOtherResourceFailureDrops OBJECT-TYPE
  contents:
  - "natv2InstanceOtherResourceFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n  \
    \  MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative\
    \ number of packets dropped because of\n         unavailability of a resource\
    \ other than an address or port\n         that would have been required to process\
    \ it.  The most likely\n         case is where the upper-layer protocol in the\
    \ packet is not\n         supported by the NAT instance.\n         This value\
    \ MUST be monotone increasing in the periods\n         between updates of the\
    \ entity's\n         natv2InstanceDiscontinuityTime.  If a manager detects a\n\
    \         change in the latter since the last time it sampled this\n         counter,\
    \ it SHOULD NOT make use of the difference between\n         the latest value\
    \ of the counter and any value retrieved\n         before the new value of natv2InstanceDiscontinuityTime.\"\
    \n    ::= { natv2InstanceEntry 18 }\n"
- title: natv2InstanceDiscontinuityTime OBJECT-TYPE
  contents:
  - "natv2InstanceDiscontinuityTime OBJECT-TYPE\n    SYNTAX TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Snapshot of the value\
    \ of the sysUpTime object at the\n         beginning of the latest period of continuity\
    \ of the\n         statistical counters associated with this NAT instance.\"\n\
    \    ::= { natv2InstanceEntry 19 }\n"
- title: -- Notification thresholds, disabled by setting to -1.
  contents:
  - '-- Notification thresholds, disabled by setting to -1.

    '
- title: natv2InstanceThresholdAddressMapEntriesHigh OBJECT-TYPE
  contents:
  - "natv2InstanceThresholdAddressMapEntriesHigh OBJECT-TYPE\n    SYNTAX Integer32\n\
    \    MAX-ACCESS read-write\n    STATUS current\n    DESCRIPTION\n        \"Notification\
    \ threshold for total number of address map\n         entries held by this NAT\
    \ instance.  Whenever\n         natv2InstanceAddressMapEntries is updated, if\
    \ it equals or\n         exceeds natv2InstanceThresholdAddressMapEntriesHigh,\
    \ then\n         natv2NotificationInstanceAddressMapEntriesHigh may be\n     \
    \    triggered, unless the notification is disabled by setting\n         the threshold\
    \ to -1.  Reporting is subject to the minimum\n         inter-notification interval\
    \ given by\n         natv2InstanceNotificationInterval.  If multiple notifications\n\
    \         are triggered during one interval, the agent MUST report\n         only\
    \ the one containing the highest value of\n         natv2InstanceAddressMapEntries\
    \ and discard the others.\"\n    DEFVAL\n         { -1 }\n    ::= { natv2InstanceEntry\
    \ 20 }\n"
- title: natv2InstanceThresholdPortMapEntriesHigh OBJECT-TYPE
  contents:
  - "natv2InstanceThresholdPortMapEntriesHigh OBJECT-TYPE\n    SYNTAX Integer32\n\
    \    MAX-ACCESS read-write\n    STATUS current\n    DESCRIPTION\n        \"Notification\
    \ threshold for total number of port map\n         entries held by this NAT instance.\
    \  Whenever\n         natv2InstancePortMapEntries is updated, if it equals or\n\
    \         exceeds natv2InstanceThresholdPortMapEntriesHigh, then\n         natv2NotificationInstancePortMapEntriesHigh\
    \ may be\n         triggered, unless the notification is disabled by setting\n\
    \         the threshold to -1.  Reporting is subject to the minimum\n        \
    \ inter-notification interval given by\n         natv2InstanceNotificationInterval.\
    \  If multiple notifications\n         are triggered during one interval, the\
    \ agent MUST report\n         only the one containing the highest value of\n \
    \        natv2InstancePortMapEntries and discard the others.\"\n    DEFVAL\n \
    \       { -1 }\n    ::= { natv2InstanceEntry 21 }\n"
- title: natv2InstanceNotificationInterval OBJECT-TYPE
  contents:
  - "natv2InstanceNotificationInterval OBJECT-TYPE\n    SYNTAX Unsigned32 (1..3600)\n\
    \    UNITS\n        \"Seconds\"\n    MAX-ACCESS read-write\n    STATUS current\n\
    \    DESCRIPTION\n        \"Minimum number of seconds between successive\n   \
    \      notifications for this NAT instance.  Controls the reporting\n        \
    \ of natv2NotificationInstanceAddressMapEntriesHigh and\n         natv2NotificationInstancePortMapEntriesHigh.\"\
    \n    DEFVAL\n        { 10 }\n    ::= { natv2InstanceEntry 22 }\n  -- Limits,\
    \ disabled if set to 0\n"
- title: natv2InstanceLimitAddressMapEntries OBJECT-TYPE
  contents:
  - "natv2InstanceLimitAddressMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-write\n    STATUS current\n    DESCRIPTION\n        \"Limit on total number\
    \ of address map entries supported by\n         the NAT instance.  When natv2InstanceAddressMapEntries\
    \ has\n         reached this limit, subsequent packets that would normally\n \
    \        trigger creation of a new address map entry will be dropped\n       \
    \  and counted in natv2InstanceAddressMapEntryLimitDrops.\n         Warning of\
    \ an approach to this limit can be achieved by\n         setting natv2InstanceThresholdAddressMapEntriesHigh\
    \ to a\n         non-zero value, for example, 80% of the limit.  The limit is\n\
    \         disabled by setting its value to zero.\n         For further information,\
    \ please see the descriptions of\n         natv2NotificationInstanceAddressMapEntriesHigh\
    \ and\n         natv2InstanceAddressMapEntries.\"\n    DEFVAL\n        { 0 }\n\
    \    ::= { natv2InstanceEntry 23 }\n"
- title: natv2InstanceLimitPortMapEntries OBJECT-TYPE
  contents:
  - "natv2InstanceLimitPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-write\n    STATUS current\n    DESCRIPTION\n        \"Limit on total number\
    \ of port map entries supported by the\n         NAT instance.  When natv2InstancePortMapEntries\
    \ has reached\n         this limit, subsequent packets that would normally trigger\n\
    \         creation of a new port map entry will be dropped and counted\n     \
    \    in natv2InstancePortMapEntryLimitDrops.  Warning of an\n         approach\
    \ to this limit can be achieved by setting\n         natv2InstanceThresholdPortMapEntriesHigh\
    \ to a non-zero\n         value, for example, 80% of the limit.  The limit is\
    \ disabled\n         by setting its value to zero.\n         For further information,\
    \ please see the descriptions of\n         natv2NotificationInstancePortMapEntriesHigh\
    \ and\n         natv2InstancePortMapEntries.\"\n    DEFVAL\n        { 0 }\n  \
    \  ::= { natv2InstanceEntry 24 }\n"
- title: natv2InstanceLimitPendingFragments OBJECT-TYPE
  contents:
  - "natv2InstanceLimitPendingFragments OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-write\n    STATUS current\n    DESCRIPTION\n        \"Limit on number of\
    \ out-of-order fragments received by the\n         NAT instance from remote sources\
    \ and held until head of\n         chain appears.  While the number of held fragments\
    \ is at this\n         limit, subsequent packets that contain fragments not\n\
    \         relating to those already held will be dropped and counted\n       \
    \  in natv2InstancePendingFragmentLimitDrops.  The limit is\n         disabled\
    \ by setting the value to zero.\n         Applicable only when the NAT instance\
    \ supports 'Receive\n         Fragments Out of Order' behavior; leave at default\n\
    \         otherwise.  See the description of\n         natv2InstanceFragmentBehavior.\"\
    \n    REFERENCE\n         \"RFC 4787, Section 11.\"\n    DEFVAL { 0 }\n    ::=\
    \ { natv2InstanceEntry 25 }\n"
- title: natv2InstanceLimitSubscriberActives OBJECT-TYPE
  contents:
  - "natv2InstanceLimitSubscriberActives OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-write\n    STATUS current\n    DESCRIPTION\n        \"Limit on number of\
    \ total number of active subscribers\n         supported by the NAT instance.\
    \  An active subscriber is\n         defined as any subscriber with at least one\
    \ map entry,\n         including static mappings.  While the number of active\n\
    \         subscribers is at this limit, subsequent packets that would\n      \
    \   otherwise trigger first mappings for newly active\n         subscribers will\
    \ be dropped and counted in\n         natv2InstanceSubscriberActiveLimitDrops.\
    \  The limit is\n         disabled by setting the value to zero.\"\n    DEFVAL\
    \ { 0 }\n    ::= { natv2InstanceEntry 26 }\n"
