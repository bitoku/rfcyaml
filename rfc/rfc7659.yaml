- title: -- Textual conventions
  contents:
  - '-- Textual conventions

    '
- title: ProtocolNumber ::= TEXTUAL-CONVENTION
  contents:
  - "ProtocolNumber ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS current\n\
    \    DESCRIPTION\n        \"A protocol number, from the IANA Protocol Numbers\n\
    \         registry.\"\n    REFERENCE\n        \"IANA Protocol Numbers,\n     \
    \    <http://www.iana.org/assignments/protocol-numbers>\"\n    SYNTAX Unsigned32\
    \ (0..255)\n"
- title: Natv2SubscriberIndex ::= TEXTUAL-CONVENTION
  contents:
  - "Natv2SubscriberIndex ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS\
    \ current\n    DESCRIPTION\n        \"A unique value, greater than zero, for each\
    \ subscriber\n         in the managed system.  The value for each\n         subscriber\
    \ MUST remain constant at least from one\n         update of the entity's natv2SubscriberDiscontinuityTime\n\
    \         object until the next update of that object.  If a\n         subscriber\
    \ is deleted, its assigned index value MUST NOT\n         be assigned to another\
    \ subscriber at least until\n         reinitialization of the entity's management\
    \ system.\"\n    SYNTAX Unsigned32 (1..4294967295)\n"
- title: Natv2SubscriberIndexOrZero ::= TEXTUAL-CONVENTION
  contents:
  - "Natv2SubscriberIndexOrZero ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n \
    \   STATUS current\n    DESCRIPTION\n        \"This textual convention is an extension\
    \ of the\n         Natv2SubscriberIndex convention.  The latter defines a\n  \
    \       greater than zero value used to identify a subscriber in\n         the\
    \ managed system.  This extension permits the additional\n         value of zero,\
    \ which serves as a placeholder when no\n         subscriber is associated with\
    \ the object.\"\n    SYNTAX Unsigned32 (0|1..4294967295)\n"
- title: Natv2InstanceIndex ::= TEXTUAL-CONVENTION
  contents:
  - "Natv2InstanceIndex ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS\
    \ current\n    DESCRIPTION\n        \"A unique value, greater than zero, for each\
    \ NAT instance\n         in the managed system.  It is RECOMMENDED that values\
    \ are\n         assigned contiguously starting from 1.  The value for each\n \
    \        NAT instance MUST remain constant at least from one\n         update\
    \ of the entity's natv2InstanceDiscontinuityTime\n         object until the next\
    \ update of that object.  If a NAT\n         instance is deleted, its assigned\
    \ index value MUST NOT\n         be assigned to another NAT instance at least\
    \ until\n         reinitialization of the entity's management system.\"\n    SYNTAX\
    \ Unsigned32 (1..4294967295)\n"
- title: Natv2PoolIndex ::= TEXTUAL-CONVENTION
  contents:
  - "Natv2PoolIndex ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS current\n\
    \    DESCRIPTION\n       \"A unique value over the containing NAT instance, greater\
    \ than\n        zero, for each address pool supported by that NAT instance.\n\
    \        It is RECOMMENDED that values are assigned contiguously\n        starting\
    \ from 1.  The value for each address pool MUST remain\n        constant at least\
    \ from one update of the entity's\n        natv2PoolDiscontinuityTime object until\
    \ the next update of\n        that object.  If an address pool is deleted, its\
    \ assigned\n        index value MUST NOT be assigned to another address pool for\n\
    \        the same NAT instance at least until reinitialization of the\n      \
    \  entity's management system.\"\n    SYNTAX Unsigned32 (1..4294967295)\n"
- title: Natv2PoolIndexOrZero ::= TEXTUAL-CONVENTION
  contents:
  - "Natv2PoolIndexOrZero ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS\
    \ current\n    DESCRIPTION\n        \"This textual convention is an extension\
    \ of the\n         Natv2PoolIndex convention.  The latter defines a greater\n\
    \         than zero value used to identify address pools in the\n         managed\
    \ system.  This extension permits the additional\n         value of zero, which\
    \ serves as a placeholder when the\n         implementation does not support address\
    \ pools or no address\n         pool is configured in a given external realm.\"\
    \n    SYNTAX Unsigned32 (0|1..4294967295)\n"
