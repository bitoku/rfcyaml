- title: 5.  Operational and Management Considerations
  contents:
  - "5.  Operational and Management Considerations\n   This section covers two particular\
    \ areas of operations and\n   management: configuration requirements and transition\
    \ from or\n   coexistence with the MIB module in [RFC4008].\n"
- title: 5.1.  Configuration Requirements
  contents:
  - "5.1.  Configuration Requirements\n   This MIB module assumes that the following\
    \ information is configured\n   on the NAT device by means outside the scope of\
    \ the present document\n   or is imposed by the implementation:\n   o  the set\
    \ of address realms to which the device connects;\n   o  for the CGN application,\
    \ per-subscriber information including\n      subscriber index, address realm,\
    \ assigned prefix or address, and\n      (possibly) policies regarding address\
    \ pool selection in the\n      various possible address realms to which the subscriber\
    \ may\n      connect.  In the particular case of DS-Lite [RFC6333] access, as\n\
    \      well as the assigned outer-layer (IPv6) prefix or address, the\n      subscriber\
    \ information will include an inner (IPv4) source\n      address, usually 192.0.0.2;\n\
    \   o  the set of NAT instances running on the device, identified by NAT\n   \
    \   instance index and name;\n   o  the port mapping, filtering, pooling, and\
    \ fragment behavior for\n      each NAT instance;\n   o  the set of protocols\
    \ supported by each NAT instance;\n   o  for the pooled NAT and CGN applications,\
    \ address pool information\n      for each NAT instance, including for each pool\
    \ the pool index,\n      address realm, address type, minimum and maximum port\
    \ number, the\n      address ranges assigned to that pool, and policies for access\
    \ to\n      that pool's resources;\n   o  static address and port map entries.\n\
    \   As described in previous sections, this MIB module does provide read-\n  \
    \ write objects for control of notifications (see especially\n   Section 3.1.2)\
    \ and limiting of resource consumption (Section 3.1.1).\n   This document is written\
    \ in advance of any practical experience with\n   the setting of these values\
    \ and can thus provide only general\n   principles for how to set them.\n   By\
    \ default, the MIB module definition disables notifications until\n   they are\
    \ explicitly enabled by the operator, using the associated\n   threshold value\
    \ to do so.  To make use of the notifications, the\n   operator may wish to take\
    \ the following considerations into account.\n   Except for the low address pool\
    \ utilization notification, the\n   notifications imply that some sort of administrative\
    \ action is\n   required to mitigate an impending shortage of a particular resource.\n\
    \   The choice of value for the triggering threshold needs to take two\n   factors\
    \ into account: the volatility of usage of the given resource,\n   and the amount\
    \ of time the operator needs to mitigate the potential\n   overload situation.\
    \  That time could vary from almost immediate to\n   several weeks required to\
    \ order and install new hardware or software.\n   To give a numeric example, if\
    \ average utilization is going up 1% per\n   week but can vary 10% around that\
    \ average in any given hour, and it\n   takes two weeks to carry through mitigating\
    \ measures, the threshold\n   should be set to 88% of the corresponding limit\
    \ (two weeks' growth\n   plus 10% volatility margin).  If mitigating measures\
    \ can be carried\n   out immediately, this can rise to 90%.  For this particular\
    \ example,\n   that change is insignificant, but in other cases the difference\
    \ may\n   be large enough to matter in terms of reduced load on the management\n\
    \   plane.\n   The notification rate-limit settings really depend on the operator's\n\
    \   processes but are a tradeoff between reliably reporting the notified\n   condition\
    \ and not having it overload the management plane.\n   Reliability rises in importance\
    \ with the importance of the resource\n   involved.  Thus, the default notification\
    \ intervals defined in this\n   MIB module range from 10 seconds (high reliability)\
    \ for the address\n   and port map entry thresholds up to 60 seconds (lower reliability)\n\
    \   for the per-subscriber port entry thresholds.  Experience may suggest\n  \
    \ better values.\n   The limits on number of instance-level address map and port\
    \ map\n   entries and held fragments relate directly to memory allocations for\n\
    \   these tables.  The relationship between number of map entries or\n   number\
    \ of held fragments and memory required will be implementation-\n   specific.\
    \  Hence it is up to the implementor to provide specific\n   advice on the setting\
    \ of these limits.\n   The limit on simultaneous number of active subscribers\
    \ is indirectly\n   related to memory consumption for map entries, but also to\
    \ processor\n   usage by the NAT instance.  The best strategy for setting this\
    \ limit\n   would seem to be to leave it disabled during an initial period while\n\
    \   observing device processor utilization, then to implement a trial\n   setting\
    \ while observing the number of blocked packets affected by the\n   new limit.\
    \  The setting may vary by NAT instance if a suitable\n   estimator of likely\
    \ load (e.g., total number of hosts served by that\n   instance) is available.\n"
- title: 5.2.  Transition from and Coexistence with NAT-MIB (RFC 4008)
  contents:
  - "5.2.  Transition from and Coexistence with NAT-MIB (RFC 4008)\n   A manager may\
    \ have to deal with a mixture of devices supporting the\n   NAT-MIB module [RFC4008]\
    \ and the NATV2-MIB module defined in the\n   present document.  It is even possible\
    \ that both modules are\n   supported on the same device.  The following discussion\
    \ brings out\n   the limits of comparability between the two MIB modules.  A first\n\
    \   point to note is that NAT-MIB is primarily focused on configuration,\n   while\
    \ NATV2-MIB is primarily focused on measurements.\n   To summarize the model used\
    \ by [RFC4008]:\n   o  The basic unit of NAT configuration is the interface.\n\
    \   o  An interface connects to a single realm, either \"private\" or\n      \"\
    public\".  In principle that means there could be multiple\n      instances of\
    \ one type of realm or the other, but the number is\n      physically limited\
    \ by the number of interfaces on the NAT device.\n   o  Before the NAT can operate\
    \ on a given interface, an \"address map\"\n      has to be configured on it.\
    \  The address map in [RFC4008] is\n      equivalent to the pool tables in the\
    \ present document.  Since just\n      one \"address map\" is configured per interface,\
    \ this is the\n      equivalent of a single address pool per interface.\n   o\
    \  The address binding and port binding tables are roughly equivalent\n      to\
    \ the address map and port map tables in the present document in\n      their\
    \ content, but they can be either unidirectional or\n      bidirectional.  The\
    \ model in [RFC4008] shows the address binding\n      and port binding as alternative\
    \ precursors to session\n      establishment, depending on whether the device\
    \ does address\n      translation only or address and port translation.  In contrast,\n\
    \      NATV2-MIB assumes a model where bidirectional port mappings are\n     \
    \ based on bidirectional address mappings that have conceptually\n      been established\
    \ beforehand.\n   o  The equivalent to an [RFC4008] session in NATV2-MIB would\
    \ be a\n      pair of port map entries.  The added complexity in [RFC4008] is\n\
    \      due to the modeling of NAT service types as defined in [RFC3489]\n    \
    \  (the symmetric NAT in particular) instead of the more granular set\n      of\
    \ behaviors described in [RFC4787].  (Note: [RFC3489] has been\n      obsoleted\
    \ by [RFC5389].)\n   With regard to that last point, the mapping between [RFC3489]\
    \ service\n   types and [RFC4787] NAT behaviors is as follows:\n   o  A full cone\
    \ NAT exhibits endpoint-independent port mapping\n      behavior and endpoint-independent\
    \ filtering behavior.\n   o  A restricted cone NAT exhibits endpoint-independent\
    \ port mapping\n      behavior, but address-dependent filtering behavior.\n  \
    \ o  A port restricted cone NAT exhibits endpoint-independent port\n      mapping\
    \ behavior, but address-and-port-dependent filtering\n      behavior.\n   o  A\
    \ symmetric NAT exhibits address-and-port-dependent port mapping\n      and filtering\
    \ behaviors.\n   Note that these NAT types are a subset of the types that could\
    \ be\n   configured according to the [RFC4787] behavioral classification used\n\
    \   in NATV2-MIB, but they include the two possibilities (full and\n   restricted\
    \ cone NAT) that satisfy requirements REQ-1 and REQ-8 of\n   [RFC4787].  Note\
    \ further that other behaviors defined in [RFC4787]\n   are not considered in\
    \ [RFC4008].\n   Having established a context for discussion, we are now in a\
    \ position\n   to compare the outputs provided to management from the [RFC4008]\
    \ and\n   NATV2-MIB modules.  This comparison relates to the ability to compare\n\
    \   results if testing with both MIBs implemented on the same device\n   during\
    \ a transition period.\n   [RFC4008] provides three counters: incoming translations,\
    \ outgoing\n   translations, and discarded packets, at the granularities of\n\
    \   interface, address map, and protocol, and incoming and outgoing\n   translations\
    \ at the levels of individual address bind, address port\n   bind, and session\
    \ entries.  Implementation at the protocol and\n   address map levels is optional.\
    \  NATV2-MIB provides a single total\n   (both directions) translations counter\
    \ at the instance, protocol\n   within instance, and subscriber levels.  Given\
    \ the differences in\n   granularity, it appears that the only comparable measurement\
    \ of\n   translations between the two MIB modules would be through aggregation\n\
    \   of the [RFC4008] interface counters to give a total number of\n   translations\
    \ for the NAT instance.\n   NATV2-MIB has broken out the single discard counter\
    \ into a number of\n   different counters reflecting the cause of the discard\
    \ in more\n   detail, to help in troubleshooting.  Again, with the differing levels\n\
    \   of granularity, the only comparable statistic would be through\n   aggregation\
    \ to a single value of total discards per NAT instance.\n   Moving on to state\
    \ variables, [RFC4008] offers counts of number of\n   \"address map\" (i.e., address\
    \ pool) entries used (excluding static\n   entries) at the address map level and\
    \ number of entries in the\n   address bind and address and port bind tables,\
    \ respectively.\n   Finally, [RFC4008] provides a count of the number of sessions\n\
    \   currently using each entry in the address and port bind table.  None\n   of\
    \ these counts are directly comparable with the state values offered\n   by NATV2-MIB,\
    \ because of the exclusion of static entries at the\n   address map level, and\
    \ because of the differing models of the\n   translation tables between [RFC4008]\
    \ and the NATV2-MIB.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection opens devices to attack.  These are the tables and objects\n  \
    \ and their sensitivity/vulnerability:\n   Limits:  An attacker setting a very\
    \ low or very high limit can easily\n      cause a denial-of-service situation.\n\
    \      *  natv2InstanceLimitAddressMapEntries;\n      *  natv2InstanceLimitPortMapEntries;\n\
    \      *  natv2InstanceLimitPendingFragments;\n      *  natv2InstanceLimitSubscriberActives;\n\
    \      *  natv2SubscriberLimitPortMapEntries.\n   Notification thresholds:  An\
    \ attacker setting an arbitrarily low\n      threshold can cause many useless\
    \ notifications to be generated\n      (subject to the notification interval).\
    \  Setting an arbitrarily\n      high threshold can effectively disable notifications,\
    \ which could\n      be used to hide another attack.\n      *  natv2InstanceThresholdAddressMapEntriesHigh;\n\
    \      *  natv2InstanceThresholdPortMapEntriesHigh;\n      *  natv2PoolThresholdUsageLow;\n\
    \      *  natv2PoolThresholdUsageHigh;\n      *  natv2SubscriberThresholdPortMapEntriesHigh.\n\
    \   Notification intervals:  An attacker setting a low notification\n      interval\
    \ in combination with a low threshold value can cause many\n      useless notifications\
    \ to be generated.\n      *  natv2InstanceNotificationInterval;\n      *  natv2PoolNotificationInterval;\n\
    \      *  natv2SubscriberNotificationInterval.\n   Some of the readable objects\
    \ in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   Objects that reveal host identities:  Various\
    \ objects can reveal the\n      identity of private hosts that are engaged in\
    \ a session with\n      external end nodes.  A curious outsider could monitor\
    \ these to\n      assess the number of private hosts being supported by the NAT\n\
    \      device.  Further, a disgruntled former employee of an enterprise\n    \
    \  could use the information to break into specific private hosts by\n      intercepting\
    \ the existing sessions or originating new sessions\n      into the host.  If\
    \ nothing else, unauthorized monitoring of these\n      objects will violate individual\
    \ subscribers' privacy.\n      *  entries in the natv2SubscriberTable;\n     \
    \ *  entries in the natv2AddressMapTable;\n      *  entries in the natv2PortMapTable.\n\
    \   Other objects that reveal NAT state:  Other managed objects in this\n    \
    \  MIB may contain information that may be sensitive from a business\n      perspective,\
    \ in that they may represent NAT capabilities, business\n      policies, and state\
    \ information.\n      *  natv2SubscriberLimitPortMapEntries;\n      *  natv2InstancePortMappingBehavior;\n\
    \      *  natv2InstanceFilteringBehavior;\n      *  natv2InstancePoolingBehavior;\n\
    \      *  natv2InstanceFragmentBehavior;\n      *  natv2InstanceAddressMapEntries;\n\
    \      *  natv2InstancePortMapEntries.\n   There are no objects that are sensitive\
    \ in their own right, such as\n   passwords or monetary amounts.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPsec),\n   there is no control as to who on\
    \ the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   Implementations SHOULD provide the security\
    \ features described by the\n   SNMPv3 framework (see [RFC3410]), and implementations\
    \ claiming\n   compliance to the SNMPv3 standard MUST include full support for\n\
    \   authentication and privacy via the User-based Security Model (USM)\n   [RFC3414]\
    \ with the AES cipher algorithm [RFC3826].  Implementations\n   MAY also provide\
    \ support for the Transport Security Model (TSM)\n   [RFC5591] in combination\
    \ with a secure transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n \
    \  Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has assigned an object identifier to the natv2MIB\
    \ module, with\n   prefix iso.org.dod.internet.mgmt.mib-2 in the SMI Numbers registry\n\
    \   [SMI-NUMBERS].\n"
