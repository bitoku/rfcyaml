- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for devices implementing NAT functions.  This MIB module, NATV2-MIB,\n\
    \   may be used for the monitoring of such devices.  NATV2-MIB supersedes\n  \
    \ NAT-MIB [RFC4008], which did not fit well with existing NAT\n   implementations,\
    \ and hence was not itself much implemented.\n   [RFC7658] provides a detailed\
    \ analysis of the deficiencies of\n   NAT-MIB.\n   Relative to [RFC4008] and based\
    \ on the analysis just mentioned, the\n   present document introduces the following\
    \ changes:\n   o  removed all writable configuration except that related to control\n\
    \      of the generation of notifications and the setting of quotas on\n     \
    \ the use of NAT resources;\n   o  minimized the read-only exposure of configuration\
    \ to what is\n      needed to provide context for the state and statistical\n\
    \      information presented by the MIB module;\n   o  removed the association\
    \ between mapping and interfaces, retaining\n      only the mapping aspect;\n\
    \   o  replaced references to NAT types with references to NAT behaviors\n   \
    \   as specified in [RFC4787];\n   o  replaced a module-specific enumeration of\
    \ protocols with the\n      standard protocol numbers provided by the IANA Protocol\
    \ Numbers\n      registry.\n   This MIB module adds the following features not\
    \ present in [RFC4008]:\n   o  additional writable protective limits on NAT state\
    \ data;\n   o  additional objects to report state, statistics, and notifications;\n\
    \   o  support for the carrier-grade NAT (CGN) application, including\n      subscriber-awareness,\
    \ support for an arbitrary number of address\n      realms, and support for multiple\
    \ NAT instances running on a single\n      device;\n   o  expanded support for\
    \ address pools;\n   o  revised indexing of port map entries to simplify traceback\
    \ from\n      externally observable packet parameters to the corresponding\n \
    \     internal endpoint.\n   These features are described in more detail below.\n\
    \   The remainder of this document is organized as follows:\n   o  Section 3 provides\
    \ a verbal description of the content and\n      organization of the MIB module.\n\
    \   o  Section 4 provides the MIB module definition.\n   o  Section 5 discusses\
    \ operational and management issues relating to\n      the deployment of NATV2-MIB.\
    \  One of these issues is NAT\n      management when both NAT-MIB [RFC4008] and\
    \ NATV2-MIB are deployed.\n   o  Sections 6 and 7 provide a security discussion\
    \ and a request to\n      IANA for allocation of an object identifier for the\
    \ module in the\n      mib-2 tree, respectively.\n   The key words \"MUST\", \"\
    MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this\
    \ document are to be interpreted as described in\n   [RFC2119].\n   This document\
    \ uses the following terminology:\n   Upper-layer protocol:  The protocol following\
    \ the outer IP header of\n      a packet.  This follows the terminology of [RFC2460],\
    \ but as that\n      document points out, \"upper\" is not necessarily a correct\n\
    \      description of the protocol relationships (e.g., where IP is\n      encapsulated\
    \ in IP).  The abbreviated term \"protocol\" will often\n      be used where it\
    \ is unambiguous.\n   Trigger:  With respect to notifications, the logical recognition\
    \ of\n      the event that the notification is intended to report.\n   Report:\
    \  The actual production of a notification message.  Reporting\n      can happen\
    \ later than triggering, or may never happen for a given\n      notification instance,\
    \ because of the operation of notification\n      rate controls.\n   Address realm:\
    \  A network domain in which the network addresses are\n      uniquely assigned\
    \ to entities such that datagrams can be routed to\n      them.  (Definition taken\
    \ from [RFC2663], Section 2.1.)  The\n      abbreviated term \"realm\" will often\
    \ be used.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This section provides a prose description of the contents and\n\
    \   organization of the NATV2-MIB module.\n"
- title: 3.1.  Content Provided by the NATV2-MIB Module
  contents:
  - "3.1.  Content Provided by the NATV2-MIB Module\n   The content provided by the\
    \ NATV2-MIB module can be classed under\n   four headings: configuration data,\
    \ notifications, state information,\n   and statistics.\n"
- title: 3.1.1.  Configuration Data
  contents:
  - "3.1.1.  Configuration Data\n   As mentioned above, the intent in designing the\
    \ NATV2-MIB module was\n   to minimize the amount of configuration data presented\
    \ to that needed\n   to give a context for interpreting the other types of information\n\
    \   provided.  Detailed descriptions of the configuration data are\n   included\
    \ with the descriptions of the individual tables.  In general,\n   that data is\
    \ limited to what is needed for indexing and cross-\n   referencing between tables.\
    \  The two exceptions are the objects\n   describing NAT instance behavior in\
    \ the NAT instance table and the\n   detailed enumeration of resources allocated\
    \ to each address pool in\n   the pool table and its extension.\n   The NATV2-MIB\
    \ module provides three sets of read-write objects,\n   specifically related to\
    \ other aspects of the module content.  The\n   first set controls the rate at\
    \ which specific notifications are\n   generated.  The second set provides thresholds\
    \ used to trigger the\n   notifications.  These objects are listed in Section\
    \ 3.1.2.\n   A third set of read-write objects sets limits on resource consumption\n\
    \   per NAT instance and per subscriber.  When these limits are reached,\n   packets\
    \ requiring further consumption of the given resource are\n   dropped rather than\
    \ translated.  Statistics described in\n   Section 3.1.4 record the numbers of\
    \ packets dropped.  Limits are\n   provided for:\n   o  total number of address\
    \ map entries over the NAT instance.  Limit\n      is set by object natv2InstanceLimitAddressMapEntries\
    \ in table\n      natv2InstanceTable.  Dropped packets are counted in\n      natv2InstanceAddressMapEntryLimitDrops\
    \ in that table.\n   o  total number of port map entries over the NAT instance.\
    \  Limit is\n      set by object natv2InstanceLimitPortMapEntries in table\n \
    \     natv2InstanceTable.  Dropped packets are counted in\n      natv2InstancePortMapEntryLimitDrops\
    \ in that table.\n   o  total number of held fragments (applicable only when the\
    \ NAT\n      instance can receive fragments out of order; see [RFC4787],\n   \
    \   Section 11).  Limit is set by object\n      natv2InstanceLimitPendingFragments\
    \ in table natv2InstanceTable.\n      Dropped packets are counted by natv2InstanceFragmentDrops\
    \ in the\n      same table.\n   o  total number of active subscribers (i.e., subscribers\
    \ having at\n      least one mapping table entry) over the NAT instance.  Limit\
    \ is\n      set by object natv2InstanceLimitSubscriberActives in table\n     \
    \ natv2InstanceTable.  Dropped packets are counted by\n      natv2InstanceSubscriberActiveLimitDrops\
    \ in the same table.\n   o  number of port map entries for an individual subscriber.\
    \  Limit is\n      set by object natv2SubscriberLimitPortMapEntries in table\n\
    \      natv2SubscriberTable.  Dropped packets are counted by\n      natv2SubscriberPortMapFailureDrops\
    \ in the same table.  Note that,\n      unlike in the instance table, the per-subscriber\
    \ count is lumped\n      in with the count of packets dropped because of failures\
    \ to\n      allocate a port map entry for other reasons to save on storage.\n"
- title: 3.1.2.  Notifications
  contents:
  - "3.1.2.  Notifications\n   NATV2-MIB provides five notifications, intended to\
    \ provide warning of\n   the need to provision or reallocate NAT resources.  As\
    \ indicated in\n   the previous section, each notification is associated with\
    \ two read-\n   write objects: a control on the rate at which that notification\
    \ is\n   generated and a threshold value used to trigger the notification in\n\
    \   the first place.  The default setting within the MIB module\n   specification\
    \ is that all notifications are disabled.  The setting of\n   threshold values\
    \ is discussed in Section 5.\n   The five notifications are as follows:\n   o\
    \  Two notifications relate to the management of address pools.  One\n      indicates\
    \ that usage equals or exceeds an upper threshold and is\n      therefore a warning\
    \ that the pool may be over-utilized unless more\n      addresses are assigned\
    \ to it.  The other notification indicates\n      that usage equals or has fallen\
    \ below a lower threshold,\n      suggesting that some addresses allocated to\
    \ that pool could be\n      reallocated to other pools.  Address pool usage is\
    \ calculated as\n      the percentage of the total number of ports allocated to\
    \ the\n      address pool that are already in use, for the most-mapped protocol\n\
    \      at the time the notification is generated.  The notifications\n      identify\
    \ that protocol and report the number of port map entries\n      for that protocol\
    \ in the given address pool at the moment the\n      notification was triggered.\n\
    \   o  Two notifications relate to the number of address and port map\n      entries,\
    \ respectively, in total over the whole NAT instance.  In\n      both cases, the\
    \ threshold that triggers the notification is an\n      upper threshold.  The\
    \ notifications return the number of mapping\n      entries of the given type,\
    \ plus a cumulative counter of the number\n      of entries created in that mapping\
    \ table at the moment the\n      notification was triggered.  The intent is that\
    \ the notifications\n      provide a warning that the total number of address\
    \ or port map\n      entries is approaching the configured limit.\n   o  The final\
    \ notification is generated on a per-subscriber basis when\n      the number of\
    \ port map entries for that subscriber crosses the\n      associated threshold.\
    \  The objects returned by this notification\n      are similar to those returned\
    \ for the instance-level mapping\n      notifications.  This notification is a\
    \ warning that the number of\n      port map entries for the subscriber is approaching\
    \ the configured\n      limit for that subscriber.\n   Here is a detailed specification\
    \ of the notifications.  A given\n   notification can be disabled by setting the\
    \ threshold to -1\n   (default).\n   Notification: natv2NotificationPoolUsageLow.\
    \  Indicates that address\n   pool usage for the most-mapped protocol equals or\
    \ is less than the\n   threshold value.\n   Compared value:  natv2PoolNotifiedPortMapEntries\
    \ as a percentage of\n      total available ports in the pool.\n   Threshold:\
    \  natv2PoolThresholdUsageLow in natv2PoolTable.\n   Objects returned:  natv2PoolNotifiedPortMapEntries\
    \ and\n      natv2PoolNotifiedPortMapProtocol in natv2PoolTable.\n   Rate control:\
    \  natv2PoolNotificationInterval in natv2PoolTable.\n   Notification: natv2NotificationPoolUsageHigh.\
    \  Indicates that address\n   pool usage for the most-mapped protocol has risen\
    \ to the threshold\n   value or more.\n   Compared value:  natv2PoolNotifiedPortMapEntries\
    \ as a percentage of\n      total available ports in the pool.\n   Threshold:\
    \  natv2PoolThresholdUsageHigh in natv2PoolTable.\n   Objects returned:  natv2PoolNotifiedPortMapEntries\
    \ and\n      natv2PoolNotifiedPortMapProtocol in natv2PoolTable.\n   Rate control:\
    \  natv2PoolNotificationInterval in natv2PoolTable.\n   Notification: natv2NotificationInstanceAddressMapEntriesHigh.\n\
    \   Indicates that the total number of entries in the address map table\n   over\
    \ the whole NAT instance equals or exceeds the threshold value.\n   Compared value:\
    \  natv2InstanceAddressMapEntries in\n      natv2InstanceTable.\n   Threshold:\
    \  natv2InstanceThresholdAddressMapEntriesHigh in\n      natv2InstanceTable.\n\
    \   Objects returned:  natv2InstanceAddressMapEntries and\n      natv2InstanceAddressMapCreations\
    \ in natv2InstanceTable.\n   Rate control:  natv2InstanceNotificationInterval\
    \ in\n      natv2InstanceTable.\n   Notification: natv2NotificationInstancePortMapEntriesHigh.\
    \  Indicates\n   that the total number of entries in the port map table over the\
    \ whole\n   NAT instance equals or exceeds the threshold value.\n   Compared value:\
    \  natv2InstancePortMapEntries in natv2InstanceTable.\n   Threshold:  natv2InstanceThresholdPortMapEntriesHigh\
    \ in\n      natv2InstanceTable.\n   Objects returned:  natv2InstancePortMapEntries\
    \ and\n      natv2InstancePortMapCreations in natv2InstanceTable.\n   Rate control:\
    \  natv2InstanceNotificationInterval in\n      natv2InstanceTable.\n   Notification:\
    \ natv2NotificationSubscriberPortMapEntriesHigh.\n   Indicates that the total\
    \ number of entries in the port map table for\n   the given subscriber equals\
    \ or exceeds the threshold value configured\n   for that subscriber.\n   Compared\
    \ value:  natv2SubscriberPortMapEntries in\n      natv2SubscriberTable.\n   Threshold:\
    \  natv2SubscriberThresholdPortMapEntriesHigh in\n      natv2SubscriberTable.\n\
    \   Objects returned:  natv2SubscriberPortMapEntries and\n      natv2SubscriberPortMapCreations\
    \ in natv2SubscriberTable.\n   Rate control:  natv2SubscriberNotificationInterval\
    \ in\n      natv2SubscriberTable.\n"
- title: 3.1.3.  State Information
  contents:
  - "3.1.3.  State Information\n   State information provides a snapshot of the content\
    \ and extent of\n   the NAT mapping tables at a given moment of time.  The address\
    \ and\n   port mapping tables are described in detail below.  In addition to\n\
    \   these tables, two state variables are provided: current number of\n   entries\
    \ in the address mapping table, and current number of entries\n   in the port\
    \ mapping table.  With one exception, these are provided at\n   four levels of\
    \ granularity: per NAT instance, per protocol, per\n   address pool, and per subscriber.\
    \  Address map entries are not\n   tracked per protocol, since address mapping\
    \ is protocol independent.\n"
- title: 3.1.4.  Statistics
  contents:
  - "3.1.4.  Statistics\n   NATV2-MIB provides a number of counters, intended to help\
    \ with both\n   the provisioning of the NAT and the debugging of problems.  As\
    \ with\n   the state data, these counters are provided at the four levels of NAT\n\
    \   instance, protocol, address pool, and subscriber when they make\n   sense.\
    \  Each counter is cumulative, beginning from a \"last\n   discontinuity time\"\
    \ recorded by an object that is usually in the\n   table containing the counter.\n\
    \   The basic set of counters, as reflected in the NAT instance table, is\n  \
    \ as follows:\n   Translations:  number of packets processed and translated (in\
    \ this\n      case, in total for the NAT instance).\n   Address map entry creations:\
    \  cumulative number of address map\n      entries created, including static mappings.\n\
    \   Port map entry creations:  cumulative number of port map entries\n      created,\
    \ including static mappings.\n   Address map limit drops:  cumulative number of\
    \ packets dropped rather\n      than translated because the packet would have\
    \ triggered the\n      creation of a new address mapping, but the configured limit\
    \ on\n      number of address map entries has already been reached.\n   Port map\
    \ limit drops:  cumulative number of packets dropped rather\n      than translated\
    \ because the packet would have triggered the\n      creation of a new port mapping,\
    \ but the configured limit on number\n      of port map entries has already been\
    \ reached.\n   Active subscriber limit drops:  cumulative number of packets dropped\n\
    \      rather than translated because the packet would have triggered the\n  \
    \    creation of a new address and/or port mapping for a subscriber\n      with\
    \ no existing entries in either table, but the configured limit\n      on number\
    \ of active subscribers has already been reached.\n   Address mapping failure\
    \ drops:  cumulative number of packets dropped\n      because the packet would\
    \ have triggered the creation of a new\n      address mapping, but no address\
    \ could be allocated in the external\n      realm concerned because all addresses\
    \ from the selected address\n      pool (or the whole realm, if no address pool\
    \ has been configured\n      for that realm) have already been fully allocated.\n\
    \   Port mapping failure drops:  cumulative number of packets dropped\n      because\
    \ the packet would have triggered the creation of a new port\n      mapping, but\
    \ no port could be allocated for the protocol\n      concerned.  The precise conditions\
    \ under which these packet drops\n      occur depend on the pooling behavior [RFC4787]\
    \ configured or\n      implemented in the NAT instance.  See the DESCRIPTION clause\
    \ for\n      the natv2InstancePortMapFailureDrops object for a detailed\n    \
    \  description of the different cases.  These cases were defined with\n      care\
    \ to ensure that address mapping failure could be distinguished\n      from port\
    \ mapping failure.\n   Fragment drops:  cumulative number of packets dropped because\
    \ the\n      packet contains a fragment, and the fragment behavior [RFC4787]\n\
    \      configured or implemented in the NAT instance indicates that the\n    \
    \  packet should be dropped.  The main case is a NAT instance that\n      meets\
    \ REQ-14 of [RFC4787], hence it can receive and process out-\n      of-order fragments.\
    \  In that case, dropping occurs only when the\n      configured limit on pending\
    \ fragments provided by NATV2-MIB has\n      already been reached.  The other\
    \ cases are detailed in the\n      DESCRIPTION clause of the natv2InstanceFragmentBehavior\
    \ object.\n   Other resource drops:  cumulative number of packets dropped because\n\
    \      of unavailability of some other resource.  The most likely case\n     \
    \ would be packets where the upper-layer protocol is not one\n      supported\
    \ by the NAT instance.\n   Table 1 indicates the granularities at which these\
    \ statistics are\n   reported.\n   +-----------------------+------------+----------+------+------------+\n\
    \   | Statistic             |    NAT     | Protocol | Pool | Subscriber |\n  \
    \ |                       |  Instance  |          |      |            |\n   +-----------------------+------------+----------+------+------------+\n\
    \   | Translations          |    Yes     |   Yes    |  No  |    Yes     |\n  \
    \ |                       |            |          |      |            |\n   |\
    \ Address map entry     |    Yes     |    No    | Yes  |    Yes     |\n   | creations\
    \             |            |          |      |            |\n   |            \
    \           |            |          |      |            |\n   | Port map entry\
    \        |    Yes     |   Yes    | Yes  |    Yes     |\n   | creations       \
    \      |            |          |      |            |\n   |                   \
    \    |            |          |      |            |\n   | Address map limit   \
    \  |    Yes     |    No    |  No  |     No     |\n   | drops                 |\
    \            |          |      |            |\n   |                       |  \
    \          |          |      |            |\n   | Port map limit drops  |    Yes\
    \     |    No    |  No  |    Yes     |\n   |                       |         \
    \   |          |      |            |\n   | Active subscriber     |    Yes    \
    \ |    No    |  No  |     No     |\n   | limit drops           |            |\
    \          |      |            |\n   |                       |            |  \
    \        |      |            |\n   | Address mapping       |    Yes     |    No\
    \    | Yes  |    Yes     |\n   | failure drops         |            |        \
    \  |      |            |\n   |                       |            |          |\
    \      |            |\n   | Port mapping failure  |    Yes     |   Yes    | Yes\
    \  |    Yes     |\n   | drops                 |            |          |      |\
    \            |\n   |                       |            |          |      |  \
    \          |\n   | Fragment drops        |    Yes     |    No    |  No  |    \
    \ No     |\n   |                       |            |          |      |      \
    \      |\n   | Other resource drops  |    Yes     |    No    |  No  |     No \
    \    |\n   +-----------------------+------------+----------+------+------------+\n\
    \           Table 1: Statistics Provided By Level of Granularity\n"
- title: 3.2.  Outline of MIB Module Organization
  contents:
  - "3.2.  Outline of MIB Module Organization\n   Figure 1 shows how object identifiers\
    \ are organized in the NATV2-MIB\n   module.  Under the general natv2MIB object\
    \ identifier in the mib-2\n   tree, the objects are classed into four groups:\n\
    \   natv2MIBNotifications(0):  identifies the five notifications\n      described\
    \ in Section 3.1.2.\n   natv2MIBDeviceObjects(1):  identifies objects relating\
    \ to the whole\n      device, specifically, the subscriber table.\n   natv2MIBInstanceObjects(2):\
    \  identifies objects relating to\n      individual NAT instances.  These include\
    \ the NAT instance table,\n      the protocol table, the address pool table and\
    \ its address range\n      expansion, the address map table, and the port map\
    \ table.\n   natv2MIBConformance(3):  identifies the group and compliance clauses,\n\
    \      specified for the three application scenarios described in\n      Section\
    \ 3.4.\n                              natv2MIB\n                             \
    \     |\n              +-------------+-------------+-------------+\n         \
    \     |             |             |             |\n                          \
    \  |             |             |\n              0             |             |\
    \             |\n    natv2MIBNotifications   |             |             |\n \
    \      |                                  |             |\n       |          \
    \          1             |             |\n       |          natv2MIBDeviceObjects\
    \   |             |\n      Five            |                                 |\n\
    \   notifications      |                   2             |\n                 \
    \     |         natv2MIBInstanceObjects |\n                      |           \
    \  |\n                  Subscriber        |                   3\n            \
    \      table             |         natv2MIBConformance\n                     \
    \               |                   |\n                                    | \
    \                  |\n                                    Six per-NAT-       \
    \ |\n                                instance tables         |\n             \
    \                                           |\n                          +----------------------+-------\n\
    \                          |                      |\n                        \
    \  |                      |\n                          1                     \
    \ 2\n                 natv2MIBCompliances       natv2MIBGroups\n             \
    \             |                      |\n                          |          \
    \            |\n                        Basic                  Basic\n       \
    \                 pooled                 pooled\n                   carrier-grade\
    \ NAT     carrier-grade NAT\n        Figure 1: Organization of Object Identifiers\
    \ for NATV2-MIB\n"
- title: 3.3.  Detailed MIB Module Walk-Through
  contents:
  - "3.3.  Detailed MIB Module Walk-Through\n   This section reviews the contents\
    \ of the NATV2-MIB module.  The table\n   descriptions include references to subsections\
    \ of Section 3.1 where\n   desirable to avoid repetition of that information.\n"
- title: 3.3.1.  Textual Conventions
  contents:
  - "3.3.1.  Textual Conventions\n   The module defines four key textual conventions:\
    \ ProtocolNumber,\n   Natv2SubscriberIndex, Natv2InstanceIndex, and Natv2PoolIndex.\n\
    \   ProtocolNumber is based on the IANA registry of protocol numbers and\n   hence\
    \ is potentially reusable by other MIB modules.\n   Objects of type Natv2SubscriberIndex\
    \ identify individual subscribers\n   served by the NAT device.  The values of\
    \ these identifiers are\n   administered and, in intent, are permanently associated\
    \ with their\n   respective subscribers.  Reuse of a value after a subscriber\
    \ has been\n   deleted is discouraged.  The scope of the subscriber index was\n\
    \   defined to be at the device rather than the NAT instance level to\n   make\
    \ it easier to shift subscribers between instances (e.g., for load\n   balancing).\n\
    \   Objects of type Natv2InstanceIndex identify specific NAT instances on\n  \
    \ the device.  Again, these are administered values intended to be\n   permanently\
    \ associated with the NAT instances to which they have been\n   assigned.\n  \
    \ Objects of type Natv2PoolIndex identify individual address pools in a\n   given\
    \ NAT instance.  As with the subscriber and instance index\n   objects, the pool\
    \ identifiers are administered and intended to be\n   permanently associated with\
    \ their respective pools.\n"
- title: 3.3.2.  Notifications
  contents:
  - "3.3.2.  Notifications\n   Notifications were described in Section 3.1.2.\n"
- title: '3.3.3.  The Subscriber Table: natv2SubscriberTable'
  contents:
  - "3.3.3.  The Subscriber Table: natv2SubscriberTable\n   Table natv2SubscriberTable\
    \ is indexed by the subscriber index.  One\n   conceptual row contains information\
    \ relating to a specific\n   subscriber: the subscriber's internal address or\
    \ prefix for\n   correlation with other management information; state and statistical\n\
    \   information as described in Sections 3.1.3 and 3.1.4; the per-\n   subscriber\
    \ control objects described in Section 3.1.1; and\n   natv2SubscriberDiscontinuityTime,\
    \ which provides a timestamp of the\n   latest time following, which the statistics\
    \ have accumulated without\n   discontinuity.\n   Turning back to the address\
    \ information for a moment: this\n   information includes the identity of the\
    \ address realm in which the\n   address is routable.  That enables support of\
    \ an arbitrary number of\n   address realms on the same NAT instance.  Address\
    \ realm identifiers\n   are administered values in the form of a limited-length\n\
    \   SnmpAdminString.  In the absence of configuration to the contrary,\n   the\
    \ default realm for all internal addresses as recorded in mapping\n   entries\
    \ is \"internal\".\n      The term \"address realm\" is defined in [RFC2663],\
    \ Section 2.1 and\n      reused in subsequent NAT-related documents.\n   In the\
    \ special case of Dual-Stack Lite (DS-Lite) [RFC6333], for\n   unique matching\
    \ of the subscriber data to other information in the\n   MIB module, it is necessary\
    \ that the address information should\n   relate to the outer IPv6 header of packets\
    \ going to or from the host,\n   with the address realm being the one in which\
    \ that IPv6 address is\n   routable.  The presentation of address information\
    \ for other types of\n   tunneled access to the NAT is out of scope.\n"
- title: '3.3.4.  The Instance Table: natv2InstanceTable'
  contents:
  - "3.3.4.  The Instance Table: natv2InstanceTable\n   Table natv2InstanceTable is\
    \ indexed by an object of type\n   Natv2InstanceIndex.  A conceptual row of this\
    \ table provides\n   information relating to a particular NAT instance configured\
    \ on the\n   device.\n   Configuration information provided by this table includes\
    \ an instance\n   name of type DisplayString that may have been configured for\
    \ this\n   instance and a set of objects indicating, respectively, the port\n\
    \   mapping, filtering, pooling, and fragment behaviors configured or\n   implemented\
    \ in the instance.  These behaviors are all defined in\n   [RFC4787].  Their values\
    \ affect the interpretation of some of the\n   statistics provided in the instance\
    \ table.\n   Read-write objects listed in Section 3.1.2 set the notification rate\n\
    \   for instance-level notifications and set the thresholds that trigger\n   them.\
    \  Additional read-write objects described in Section 3.1.1 set\n   limits on\
    \ the number of address and port mapping entries, number of\n   pending fragments,\
    \ and number of active subscribers for the instance.\n   The state and statistical\
    \ information provided by this table consists\n   of the per-instance items described\
    \ in Sections 3.1.3 and 3.1.4,\n   respectively. natv2InstanceDiscontinuityTime\
    \ is a timestamp giving\n   the time beyond which all of the statistical counters\
    \ in\n   natv2InstanceTable are guaranteed to have accumulated continuously.\n"
- title: '3.3.5.  The Protocol Table: natv2ProtocolTable'
  contents:
  - "3.3.5.  The Protocol Table: natv2ProtocolTable\n   The protocol table is indexed\
    \ by the NAT instance number and an\n   object of type ProtocolNumber as described\
    \ in Section 3.3.1 (i.e., an\n   IANA-registered protocol number).  The set of\
    \ protocols supported by\n   the NAT instance is implementation dependent, but\
    \ they MUST include\n   ICMP(1), TCP(6), UDP(17), and ICMPv6(58).  Depending on\
    \ the\n   application, it SHOULD include IPv4 encapsulation(4), IPv6\n   encapsulation(41),\
    \ IPsec AH(51), and SCTP(132).  Support of PIM(103)\n   is highly desirable.\n\
    \   This table includes no configuration information.  The state and\n   statistical\
    \ information provided by this table consists of the per-\n   protocol items described\
    \ in Sections 3.1.3 and 3.1.4, respectively.\n   natv2InstanceDiscontinuityTime\
    \ in natv2InstanceTable is reused as the\n   timestamp giving the time beyond\
    \ which all of the statistical\n   counters in natv2ProtocolTable are guaranteed\
    \ to have accumulated\n   continuously.  The reasoning is that any event affecting\
    \ the\n   continuity of per-protocol statistics will affect the continuity of\n\
    \   NAT instance statistics, and vice versa.\n"
- title: '3.3.6.  The Address Pool Table: natv2PoolTable'
  contents:
  - "3.3.6.  The Address Pool Table: natv2PoolTable\n   The address pool table is\
    \ indexed by the NAT instance identifier for\n   the instance on which it is provisioned,\
    \ plus a pool index of type\n   Natv2PoolIndex.  Configuration information provided\
    \ includes the\n   address realm for which the pool provides addresses, the type\
    \ of\n   address (IPv4 or IPv6) supported by the realm, plus the port range it\n\
    \   makes available for allocation.  The same set of port numbers (or, in\n  \
    \ the ICMP case, identifier values) is made available for every\n   protocol supported\
    \ by the NAT instance.  The port range is specified\n   in terms of minimum and\
    \ maximum port number.\n   The state and statistical information provided by this\
    \ table consists\n   of the per-pool items described in Sections 3.1.3 and 3.1.4\n\
    \   respectively, plus two additional state objects described below.\n   natv2PoolTable\
    \ provides the pool-specific object\n   natv2PoolDiscontinuityTime to indicate\
    \ the time since the statistical\n   counters have accumulated continuously.\n\
    \   Read-write objects to set high and low thresholds for pool usage\n   notifications\
    \ and for governing the notification rate were identified\n   in Section 3.1.2.\n\
    \      Implementation note: the thresholds are defined in terms of\n      percentage\
    \ of available port utilization.  The number of available\n      ports in a pool\
    \ is equal to (max port - min port + 1) (from the\n      natv2PoolTable configuration\
    \ information) multiplied by the number\n      of addresses provisioned in the\
    \ pool (sum of number of addresses\n      provided by each natv2PoolRangeTable\
    \ conceptual row relating to\n      that pool).  At configuration time, the thresholds\
    \ can be\n      recalculated in terms of total number of port map entries\n  \
    \    corresponding to the configured percentage, so that runtime\n      comparisons\
    \ to the current number of port map entries require no\n      further arithmetic\
    \ operations.\n   natv2PoolTable also provides two state objects that are returned\
    \ with\n   the notifications.  natv2PoolNotifiedPortMapProtocol identifies the\n\
    \   most-mapped protocol at the time the notification was triggered.\n   natv2PoolNotifiedPortMapEntries\
    \ provides the total number of port map\n   entries for that protocol using addresses\
    \ owned by this pool at that\n   same time.\n"
- title: '3.3.7.  The Address Pool Address Range Table: natv2PoolRangeTable'
  contents:
  - "3.3.7.  The Address Pool Address Range Table: natv2PoolRangeTable\n   natv2PoolRangeTable\
    \ provides configuration information only.  It is\n   an expansion of natv2PoolTable\
    \ giving the address ranges with which a\n   given address pool has been configured.\
    \  As such, it is indexed by\n   the combination of NAT instance index, address\
    \ pool index, and a\n   conceptual row index, where each conceptual row conveys\
    \ a different\n   address range.  The address range is specified in terms of lowest\n\
    \   address, highest address rather than the usual prefix notation to\n   provide\
    \ maximum flexibility.\n"
- title: '3.3.8.  The Address Map Table: natv2AddressMapTable'
  contents:
  - "3.3.8.  The Address Map Table: natv2AddressMapTable\n   The address map table\
    \ provides a table of mappings from internal to\n   external address at a given\
    \ moment.  It is indexed by the combination\n   of NAT instance index, internal\
    \ realm, internal address type (IPv4 or\n   IPv6) in that realm, the internal\
    \ address of the local host for which\n   the map entry was created, and a conceptual\
    \ row index to traverse all\n   of the entries relating to the same internal address.\n\
    \   In the special case of DS-Lite [RFC6333], the internal address and\n   realm\
    \ used in the index are those of the IPv6 outer header.  The IPv4\n   source address\
    \ for the inner header, for which [RFC6333] has reserved\n   addresses in the\
    \ 192.0.0.0/29 range, is captured in two additional\n   objects in the corresponding\
    \ conceptual row:\n   natv2AddressMapInternalMappedAddressType and\n   natv2AddressMapInternalMappedAddress.\
    \  In cases other than DS-Lite\n   access, these objects have no meaning.  (Other\
    \ tunneled access is out\n   of scope.)\n   The additional information provided\
    \ by natv2AddressMapTable consists\n   of the external realm, address type in\
    \ that realm, and mapped\n   external address.  Depending on implementation support,\
    \ the table\n   also provides the index of the address pool from which the external\n\
    \   address was drawn and the index of the subscriber to which the map\n   entry\
    \ belongs.\n"
- title: '3.3.9.  The Port Map Table: natv2PortMapTable'
  contents:
  - "3.3.9.  The Port Map Table: natv2PortMapTable\n   The port map table provides\
    \ a table of mappings by protocol from\n   external port, address, and realm to\
    \ internal port, address, and\n   realm.  As such, it is indexed by the combination\
    \ of NAT instance\n   index, protocol number, external realm identifier, address\
    \ type in\n   that realm, external address, and external port.  The mapping from\n\
    \   external realm, address, and port to internal realm, address, and\n   port\
    \ is unique, so no conceptual row index is needed.  The indexing\n   is designed\
    \ to make it easy to trace individual sessions back to the\n   host, based on\
    \ the contents of packets observed in the external\n   realm.\n   Beyond the indexing,\
    \ the information provided by the port map table\n   consists of the internal\
    \ realm, address type, address, and port\n   number, and, depending on implementation\
    \ support, the index of the\n   subscriber to which the map entry belongs.\n \
    \  As with the address map table, special provision is made for the case\n   of\
    \ DS-Lite [RFC6333].  The realm and outgoing source address are\n   those for\
    \ the outer header, and the address type is IPv6.  Additional\n   objects natv2PortMapInternalMappedAddressType\
    \ and\n   natv2PortMapInternalMappedAddress capture the outgoing source address\n\
    \   in the inner header, which will be in the well-known 192.0.0.0/29\n   range.\n"
- title: '3.4.  Conformance: Three Application Scenarios'
  contents:
  - "3.4.  Conformance: Three Application Scenarios\n   The conformance statements\
    \ in NATV2-MIB provide for three application\n   scenarios: basic NAT, NAT supporting\
    \ address pools, and CGN.\n   A basic NAT MAY limit the number of NAT instances\
    \ it supports to one,\n   but it MUST support indexing by NAT instance.  Similarly,\
    \ a basic NAT\n   MAY limit the number of realms it supports to two.  By definition,\
    \ a\n   basic NAT is not required to support the subscriber table, the\n   address\
    \ pool table, or the address pool address range table.  Some\n   individual objects\
    \ in other tables are also not relevant to basic\n   NAT.\n   A NAT supporting\
    \ address pools adds the address pool table and the\n   address pool address range\
    \ table to what it implements.  Some\n   individual objects in other tables also\
    \ need to be implemented.  A\n   NAT supporting address pools MUST support more\
    \ than two realms.\n   Finally, a CGN MUST support the full contents of the MIB\
    \ module.\n   That includes the subscriber table, but it also includes the special\n\
    \   provision for DS-Lite access in the address and port map tables.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   This MIB module IMPORTs objects from [RFC2578], [RFC2579],\
    \ [RFC2580],\n   [RFC3411], and [RFC4001].\n"
