- title: natv2ProtocolTable  OBJECT-TYPE
  contents:
  - "natv2ProtocolTable  OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2ProtocolEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Table of protocols with per-protocol counters.  Conceptual\n         rows of the\
    \ table are indexed by the combination of the NAT\n         instance number and\
    \ the IANA-assigned upper-layer protocol\n         number as given by the ProtocolNumber\
    \ Textual Convention\n         (TC) and contained in the packet IP header.  It\
    \ is up to the\n         agent implementation to determine and operate upon only\n\
    \         those upper-layer protocol numbers supported by the NAT\n         instance.\"\
    \n    REFERENCE\n        \"RFC 7659, Section 3.3.5.\"\n    ::= { natv2MIBInstanceObjects\
    \ 2 }\n"
- title: natv2ProtocolEntry OBJECT-TYPE
  contents:
  - "natv2ProtocolEntry OBJECT-TYPE\n    SYNTAX Natv2ProtocolEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Per-protocol\
    \ counters.\"\n    INDEX { natv2ProtocolInstanceIndex,\n            natv2ProtocolNumber\
    \ }\n    ::= { natv2ProtocolTable 1 }\n"
- title: Natv2ProtocolEntry ::=
  contents:
  - "Natv2ProtocolEntry ::=\n    SEQUENCE {\n        natv2ProtocolInstanceIndex  \
    \        Natv2InstanceIndex,\n        natv2ProtocolNumber                    \
    \ ProtocolNumber,\n"
- title: -- State
  contents:
  - "-- State\n        natv2ProtocolPortMapEntries             Unsigned32,\n"
- title: -- Statistics.  Discontinuity object from instance table reused here.
  contents:
  - "-- Statistics.  Discontinuity object from instance table reused here.\n     \
    \   natv2ProtocolTranslations               Counter64,\n        natv2ProtocolPortMapCreations\
    \           Counter64,\n        natv2ProtocolPortMapFailureDrops        Counter64\n\
    \    }\n"
- title: natv2ProtocolInstanceIndex OBJECT-TYPE
  contents:
  - "natv2ProtocolInstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"NAT instance\
    \ index.  It is up to the implementation to\n         determine and operate upon\
    \ only those values that\n         correspond to in-service NAT instances.\"\n\
    \    ::= { natv2ProtocolEntry 1 }\n"
- title: natv2ProtocolNumber OBJECT-TYPE
  contents:
  - "natv2ProtocolNumber OBJECT-TYPE\n    SYNTAX ProtocolNumber\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"Counters in this conceptual row\
    \ apply to packets indicating\n         the upper-layer protocol identified by\
    \ the value of\n         this object.  It is up to the implementation to determine\
    \ and\n         operate upon only those values that correspond to protocols\n\
    \         supported by the NAT instance.\"\n    REFERENCE\n        \"RFC 7659,\
    \ Section 3.3.5.\n         IANA Protocol Numbers,\n         <http://www.iana.org/assignments/protocol-numbers>\"\
    \n    ::= { natv2ProtocolEntry 2 }\n -- State\n"
- title: natv2ProtocolPortMapEntries OBJECT-TYPE
  contents:
  - "natv2ProtocolPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of entries in the port map table in total\n         over the whole NAT instance\
    \ for a given protocol, including\n         static mappings.  A port map entry\
    \ maps from a given external\n         realm, address, and port for a given protocol\
    \ to an internal\n         realm, address, and port.  This definition includes\
    \ 'hairpin'\n         mappings, where the external realm is the same as the\n\
    \         internal one.  Port map entries are also tracked per\n         subscriber,\
    \ per instance, and per address pool within the\n         instance.\"\n    REFERENCE\n\
    \        \"RFC 7659, Sections 3.3.5 and 3.3.9.\n         Hairpinning: RFC 4787,\
    \ Section 6.\"\n    ::= { natv2ProtocolEntry 3 }\n"
- title: -- Statistics
  contents:
  - '-- Statistics

    '
- title: natv2ProtocolTranslations OBJECT-TYPE
  contents:
  - "natv2ProtocolTranslations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The cumulative number of packets\
    \ translated by the NAT\n         instance in either direction for the given protocol.\n\
    \         This value MUST be monotone increasing in the periods\n         between\
    \ updates of the NAT instance\n         natv2InstanceDiscontinuityTime.  If a\
    \ manager detects a\n         change in the latter since the last time it sampled\
    \ this\n         counter, it SHOULD NOT make use of the difference between\n \
    \        the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2ProtocolEntry\
    \ 4 }\n"
- title: natv2ProtocolPortMapCreations  OBJECT-TYPE
  contents:
  - "natv2ProtocolPortMapCreations  OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of port map entries created by the NAT\n         instance for the given protocol.\n\
    \         This value MUST be monotone increasing in the periods\n         between\
    \ updates of the NAT instance\n         natv2InstanceDiscontinuityTime.  If a\
    \ manager detects a\n         change in the latter since the last time it sampled\
    \ this\n         counter, it SHOULD NOT make use of the difference between\n \
    \        the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2InstanceDiscontinuityTime.\"\n    ::= { natv2ProtocolEntry\
    \ 5 }\n"
- title: natv2ProtocolPortMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2ProtocolPortMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped because the packet\n         would have triggered the creation\
    \ of a new port map entry,\n         but no port could be allocated for the protocol\
    \ concerned.\n         The usual case for this will be for a NAT instance that\n\
    \         supports address pooling and the 'Paired' pooling behavior\n       \
    \  recommended by RFC 4787, where the internal endpoint has\n         used up\
    \ all of the ports allocated to it for the address it\n         was mapped to\
    \ in the selected address pool in the external\n         realm concerned and cannot\
    \ be given more ports because\n         - policy or implementation prevents it\
    \ from having a\n           second address in the same pool, and\n         - policy\
    \ or unavailability prevents it from acquiring\n           more ports at its originally\
    \ assigned address.\n         If the NAT instance supports address pooling but\
    \ its\n         pooling behavior is 'Arbitrary' (meaning that\n         the NAT\
    \ instance can allocate a new port mapping for\n         the given internal endpoint\
    \ on any address in the\n         selected address pool and is not bound to what\
    \ it has\n         already mapped for that endpoint), then this counter\n    \
    \     is incremented when all ports for the protocol concerned\n         over\
    \ the whole of the selected address pool are already\n         in use.\n     \
    \    Finally, if the NAT instance has no configured address\n         pooling,\
    \ then this counter is incremented because all\n         ports for the protocol\
    \ concerned over the whole of the\n         NAT instance for the external realm\
    \ concerned are already\n         in use.\n         This value MUST be monotone\
    \ increasing in the periods\n         between updates of the NAT instance\n  \
    \       natv2InstanceDiscontinuityTime.  If a manager detects a\n         change\
    \ in the latter since the last time it sampled this\n         counter, it SHOULD\
    \ NOT make use of the difference between\n         the latest value of the counter\
    \ and any value retrieved\n         before the new value of natv2InstanceDiscontinuityTime.\"\
    \n    REFERENCE\n        \"RFC 4787, end of Section 4.1.\"\n    ::= { natv2ProtocolEntry\
    \ 6 }\n"
- title: -- pools
  contents:
  - '-- pools

    '
- title: natv2PoolTable OBJECT-TYPE
  contents:
  - "natv2PoolTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2PoolEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n       \"Table of address\
    \ pools, applicable only if these are\n        supported by the NAT instance.\
    \  An address pool is a set of\n        addresses and ports in a particular realm,\
    \ available for\n        assignment to the 'external' portion of a mapping.  Where\
    \ more\n        than one pool has been configured for the realm, policy\n    \
    \    determines which subscribers and/or services are mapped to\n        which\
    \ pool.  natv2PoolTable provides basic information, state,\n        statistics,\
    \ and two notification thresholds for each pool.\n        natv2PoolRangeTable\
    \ is an expansion table for natv2PoolTable\n        that identifies particular\
    \ address ranges allocated to the\n        pool.\"\n    REFERENCE\n        \"\
    RFC 7659, Section 3.3.6.\"\n    ::= { natv2MIBInstanceObjects 3 }\n"
- title: natv2PoolEntry OBJECT-TYPE
  contents:
  - "natv2PoolEntry OBJECT-TYPE\n    SYNTAX Natv2PoolEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"Entry in the table of address\
    \ pools.\"\n    INDEX { natv2PoolInstanceIndex, natv2PoolIndex }\n    ::= { natv2PoolTable\
    \ 1 }\n"
- title: Natv2PoolEntry ::=
  contents:
  - "Natv2PoolEntry ::=\n    SEQUENCE {\n"
- title: -- Index
  contents:
  - "-- Index\n         natv2PoolInstanceIndex                 Natv2InstanceIndex,\n\
    \         natv2PoolIndex                         Natv2PoolIndex,\n"
- title: -- Configuration
  contents:
  - "-- Configuration\n         natv2PoolRealm                         SnmpAdminString,\n\
    \         natv2PoolAddressType                   InetAddressType,\n         natv2PoolMinimumPort\
    \                   InetPortNumber,\n         natv2PoolMaximumPort           \
    \        InetPortNumber,\n"
- title: -- State
  contents:
  - "-- State\n         natv2PoolAddressMapEntries             Unsigned32,\n     \
    \    natv2PoolPortMapEntries                Unsigned32,\n"
- title: -- Statistics and discontinuity time
  contents:
  - "-- Statistics and discontinuity time\n         natv2PoolAddressMapCreations \
    \          Counter64,\n         natv2PoolPortMapCreations              Counter64,\n\
    \         natv2PoolAddressMapFailureDrops        Counter64,\n         natv2PoolPortMapFailureDrops\
    \           Counter64,\n         natv2PoolDiscontinuityTime             TimeStamp,\n"
- title: -- Notification thresholds and objects returned by notifications
  contents:
  - "-- Notification thresholds and objects returned by notifications\n         natv2PoolThresholdUsageLow\
    \             Integer32,\n         natv2PoolThresholdUsageHigh            Integer32,\n\
    \         natv2PoolNotifiedPortMapEntries        Unsigned32,\n         natv2PoolNotifiedPortMapProtocol\
    \       ProtocolNumber,\n         natv2PoolNotificationInterval          Unsigned32\n\
    \    }\n"
- title: natv2PoolInstanceIndex OBJECT-TYPE
  contents:
  - "natv2PoolInstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"NAT instance\
    \ index.  It is up to the agent implementation\n         to determine and operate\
    \ upon only those values that\n         correspond to in-service NAT instances.\"\
    \n    ::= { natv2PoolEntry 1 }\n"
- title: natv2PoolIndex OBJECT-TYPE
  contents:
  - "natv2PoolIndex OBJECT-TYPE\n    SYNTAX Natv2PoolIndex\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"Index of an address pool that\
    \ is unique for a given NAT\n         instance.  It is up to the agent implementation\
    \ to determine\n         and operate upon only those values that correspond to\n\
    \         provisioned pools.\"\n    ::= { natv2PoolEntry 2 }\n"
- title: -- Configuration
  contents:
  - '-- Configuration

    '
- title: natv2PoolRealm OBJECT-TYPE
  contents:
  - "natv2PoolRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE (0..32))\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Address realm to which\
    \ this pool's addresses belong.\"\n    REFERENCE\n        \"Address realms are\
    \ discussed in Section 3.3.3 of\n         RFC 7659.  The primary reference is\
    \ RFC 2663, Section 2.1.\"\n    ::= { natv2PoolEntry 3 }\n"
- title: natv2PoolAddressType OBJECT-TYPE
  contents:
  - "natv2PoolAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Address type supplied\
    \ by this address pool.  This will be the\n         same for all pools in a given\
    \ realm (by definition of an\n         address realm).  Values other than ipv4(1)\
    \ or ipv6(2) would\n         be unexpected.\"\n    REFERENCE\n        \"InetAddressType\
    \ in RFC 4001.\"\n    ::= { natv2PoolEntry 4 }\n"
- title: natv2PoolMinimumPort OBJECT-TYPE
  contents:
  - "natv2PoolMinimumPort OBJECT-TYPE\n    SYNTAX InetPortNumber\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"Minimum port number of the range\
    \ that can be allocated in\n         this pool.  Applies to all protocols supported\
    \ by the NAT\n         instance.\"\n    REFERENCE\n        \"InetPortNumber in\
    \ RFC 4001.\"\n    ::= { natv2PoolEntry 5 }\n"
- title: natv2PoolMaximumPort OBJECT-TYPE
  contents:
  - "natv2PoolMaximumPort OBJECT-TYPE\n    SYNTAX InetPortNumber\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"Maximum port number of the range\
    \ that can be allocated in\n         this pool.  Applies to all protocols supported\
    \ by the NAT\n         instance.\"\n    REFERENCE\n        \"InetPortNumber in\
    \ RFC 4001.\"\n    ::= { natv2PoolEntry 6 }\n"
- title: -- State
  contents:
  - '-- State

    '
- title: natv2PoolAddressMapEntries OBJECT-TYPE
  contents:
  - "natv2PoolAddressMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The current number\
    \ of address map entries using external\n         addresses drawn from this pool,\
    \ including static mappings.\n         This definition includes 'hairpin' mappings,\
    \ where the\n         external realm is the same as the internal one.  Address\
    \ map\n         entries are also tracked per subscriber and per instance.\"\n\
    \    REFERENCE\n        \"RFC 7659, Section 3.3.8.\n         Hairpinning: RFC\
    \ 4787, Section 6.\"\n    ::= { natv2PoolEntry 7 }\n"
- title: natv2PoolPortMapEntries OBJECT-TYPE
  contents:
  - "natv2PoolPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The current number of entries\
    \ in the port map table using\n         external addresses and ports drawn from\
    \ this pool, including\n         static mappings.  This definition includes 'hairpin'\n\
    \         mappings, where the external realm is the same as the\n         internal\
    \ one.  Port map entries are also tracked per\n         subscriber, per instance,\
    \ and per protocol within the\n         instance.\"\n    REFERENCE\n        \"\
    RFC 7659, Section 3.3.9.\n         Hairpinning: RFC 4787, Section 6.\"\n    ::=\
    \ { natv2PoolEntry 8 }\n"
- title: -- Statistics and discontinuity time
  contents:
  - '-- Statistics and discontinuity time

    '
- title: natv2PoolAddressMapCreations OBJECT-TYPE
  contents:
  - "natv2PoolAddressMapCreations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of address map entries created in this\n         pool, including static mappings.\
    \  Address map entries are\n         also tracked per instance and per subscriber.\n\
    \         This value MUST be monotone increasing in\n         the periods between\
    \ updates of the entity's\n         natv2PoolDiscontinuityTime.  If a manager\
    \ detects a\n         change in the latter since the last time it sampled this\n\
    \         counter, it SHOULD NOT make use of the difference between\n        \
    \ the latest value of the counter and any value retrieved\n         before the\
    \ new value of natv2PoolDiscontinuityTime.\"\n    ::= { natv2PoolEntry 9 }\n"
- title: natv2PoolPortMapCreations OBJECT-TYPE
  contents:
  - "natv2PoolPortMapCreations OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"The cumulative number of port\
    \ map entries created in this\n         pool, including static mappings.  Port\
    \ map entries are also\n         tracked per instance, per protocol, and per subscriber.\n\
    \         This value MUST be monotone increasing in the periods\n         between\
    \ updates of the entity's\n         natv2PoolDiscontinuityTime.  If a manager\
    \ detects a\n         change in the latter since the last time it sampled this\n\
    \         counter, it SHOULD NOT make use of the difference between\n        \
    \ the latest value of the counter and any value retrieved\n         before the\
    \ new value of natv2PoolDiscontinuityTime.\"\n    ::= { natv2PoolEntry 10 }\n"
- title: natv2PoolAddressMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2PoolAddressMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets originated by the\n         subscriber that were dropped because\
    \ the packet would have\n         triggered the creation of a new address map\
    \ entry, but no\n         address could be allocated from this address pool because\n\
    \         all addresses in the pool have already been fully allocated.\n     \
    \    Counters of this event are also provided per instance, per\n         protocol,\
    \ and per subscriber.\n         This value MUST be monotone increasing in the\
    \ periods\n         between updates of the entity's\n         natv2PoolDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2PoolDiscontinuityTime.\"\n    ::= { natv2PoolEntry 11\
    \ }\n"
- title: natv2PoolPortMapFailureDrops OBJECT-TYPE
  contents:
  - "natv2PoolPortMapFailureDrops OBJECT-TYPE\n    SYNTAX Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"The cumulative number\
    \ of packets dropped because the packet\n         would have triggered the creation\
    \ of a new port map entry,\n         but no port could be allocated for the protocol\
    \ concerned.\n         The usual case for this will be for a NAT instance that\n\
    \         supports the 'Paired' pooling behavior recommended by RFC\n        \
    \ 4787, where the internal endpoint has used up all of the\n         ports allocated\
    \ to it for the address it was mapped to in\n         this pool and cannot be\
    \ given more ports because\n         - policy or implementation prevents it from\
    \ having a\n           second address in the same pool, and\n         - policy\
    \ or unavailability prevents it from acquiring\n           more ports at its originally\
    \ assigned address.\n         If the NAT instance pooling behavior is 'Arbitrary'\
    \ (meaning\n         that the NAT instance can allocate a new port mapping for\n\
    \         the given internal endpoint on any address in the selected\n       \
    \  address pool and is not bound to what it has already mapped\n         for that\
    \ endpoint), then this counter is incremented when\n         all ports for the\
    \ protocol concerned over the whole of this\n         address pool are already\
    \ in use.\n         This value MUST be monotone increasing in the periods\n  \
    \       between updates of the entity's\n         natv2PoolDiscontinuityTime.\
    \  If a manager detects a\n         change in the latter since the last time it\
    \ sampled this\n         counter, it SHOULD NOT make use of the difference between\n\
    \         the latest value of the counter and any value retrieved\n         before\
    \ the new value of natv2PoolDiscontinuityTime.\"\n    REFERENCE\n        \"Pooling\
    \ behavior: RFC 4787, end of Section 4.1.\"\n    ::= { natv2PoolEntry 12 }\n"
- title: natv2PoolDiscontinuityTime OBJECT-TYPE
  contents:
  - "natv2PoolDiscontinuityTime OBJECT-TYPE\n    SYNTAX TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Snapshot of the value\
    \ of the sysUpTime object at the\n         beginning of the latest period of continuity\
    \ of the\n         statistical counters associated with this address\n       \
    \  pool.  This MUST be initialized when the address pool\n         is configured\
    \ and MUST be updated whenever the port\n         or address ranges allocated\
    \ to the pool change.\"\n    ::= { natv2PoolEntry 13 }\n"
- title: -- Notification thresholds and objects returned by notifications
  contents:
  - '-- Notification thresholds and objects returned by notifications

    '
- title: natv2PoolThresholdUsageLow OBJECT-TYPE
  contents:
  - "natv2PoolThresholdUsageLow OBJECT-TYPE\n    SYNTAX Integer32 (-1|0..100)\n  \
    \  UNITS \"Percent\"\n    MAX-ACCESS read-write\n    STATUS current\n    DESCRIPTION\n\
    \        \"Threshold for reporting low utilization of the address pool.\n    \
    \     Utilization at a given instant is calculated as the\n         percentage\
    \ of ports allocated in port map entries for the\n         most-used protocol\
    \ at that instant.  If utilization is less\n         than or equal to natv2PoolThresholdUsageLow,\
    \ an instance of\n         natv2NotificationPoolUsageLow may be triggered, unless\n\
    \         disabled by setting it to -1.  Reporting is subject to the\n       \
    \  per-pool notification interval given by\n         natv2PoolNotificationInterval.\
    \  If multiple notifications\n         are triggered during one interval, the\
    \ agent MUST report\n         only the one with the lowest value of\n        \
    \ natv2PoolNotifiedPortMapEntries and discard the others.\n         Implementation\
    \ note: the percentage specified by this object\n         can be converted to\
    \ a number of port map entries at\n         configuration time (after port and\
    \ address ranges have been\n         configured or reconfigured) and compared\
    \ to the current\n         value of natv2PoolNotifiedPortMapEntries.\"\n    REFERENCE\n\
    \        \"RFC 7659, Sections 3.1.2 and 3.3.6.\"\n    DEFVAL { -1 }\n    ::= {\
    \ natv2PoolEntry 14 }\n"
- title: natv2PoolThresholdUsageHigh OBJECT-TYPE
  contents:
  - "natv2PoolThresholdUsageHigh OBJECT-TYPE\n    SYNTAX Integer32 (-1|0..100)\n \
    \   UNITS \"Percent\"\n    MAX-ACCESS read-write\n    STATUS current\n    DESCRIPTION\n\
    \        \"Threshold for reporting high utilization of the address\n         pool.\
    \  Utilization at a given instant is calculated as the\n         percentage of\
    \ ports allocated in port map entries for the\n         most-used protocol at\
    \ that instant.  If utilization is\n         greater than or equal to natv2PoolThresholdUsageHigh,\
    \ an\n         instance of natv2NotificationPoolUsageHigh may be triggered,\n\
    \         unless disabled by setting it to -1.\n         Reporting is subject\
    \ to the per-pool notification interval\n         given by natv2PoolNotificationInterval.\
    \  If multiple\n         notifications are triggered during one interval, the\
    \ agent\n         MUST report only the one with the highest value of\n       \
    \  natv2PoolNotifiedPortMapEntries and discard the others.\n         In the rare\
    \ case where both upper and lower thresholds\n         are crossed in the same\
    \ interval, the agent MUST report only\n         the upper-threshold notification.\n\
    \         Implementation note: the percentage specified by this object\n     \
    \    can be converted to a number of port map entries at\n         configuration\
    \ time (after port and address ranges have been\n         configured or reconfigured)\
    \ and compared to the current\n         value of natv2PoolNotifiedPortMapEntries.\"\
    \n    DEFVAL { -1 }\n    ::= { natv2PoolEntry 15 }\n"
- title: natv2PoolNotifiedPortMapEntries OBJECT-TYPE
  contents:
  - "natv2PoolNotifiedPortMapEntries OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS\
    \ accessible-for-notify\n    STATUS current\n    DESCRIPTION\n        \"Number\
    \ of port map entries using addresses and ports from\n         this address pool\
    \ for the most-used protocol at a given\n         instant.  One of the objects\
    \ returned by\n         natv2NotificationPoolUsageLow and\n         natv2NotificationPoolUsageHigh.\"\
    \n    ::= { natv2PoolEntry 16 }\n"
- title: natv2PoolNotifiedPortMapProtocol OBJECT-TYPE
  contents:
  - "natv2PoolNotifiedPortMapProtocol OBJECT-TYPE\n    SYNTAX ProtocolNumber\n   \
    \ MAX-ACCESS accessible-for-notify\n    STATUS current\n    DESCRIPTION\n    \
    \    \"The most-used protocol (i.e., with the largest number of\n         port\
    \ map entries) mapped into this address pool at a given\n         instant.  One\
    \ of the objects returned by\n         natv2NotificationPoolUsageLow and\n   \
    \      natv2NotificationPoolUsageHigh.\"\n    ::= { natv2PoolEntry 17 }\n"
- title: natv2PoolNotificationInterval OBJECT-TYPE
  contents:
  - "natv2PoolNotificationInterval OBJECT-TYPE\n    SYNTAX Unsigned32 (1..3600)\n\
    \    UNITS\n        \"Seconds\"\n    MAX-ACCESS read-write\n    STATUS current\n\
    \    DESCRIPTION\n        \"Minimum number of seconds between successive\n   \
    \      notifications for this address pool.  Controls the generation\n       \
    \  of natv2NotificationPoolUsageLow and\n         natv2NotificationPoolUsageHigh.\"\
    \n    DEFVAL\n        { 20 }\n    ::= { natv2PoolEntry 18 }\n"
- title: natv2PoolRangeTable OBJECT-TYPE
  contents:
  - "natv2PoolRangeTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2PoolRangeEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    This table contains address ranges used by pool entries.\n         It is an expansion\
    \ of natv2PoolTable.\"\n    REFERENCE\n        \"RFC 7659, Section 3.3.7.\"\n\
    \    ::= { natv2MIBInstanceObjects 4 }\n"
- title: natv2PoolRangeEntry OBJECT-TYPE
  contents:
  - "natv2PoolRangeEntry OBJECT-TYPE\n    SYNTAX Natv2PoolRangeEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"NAT pool address\
    \ range.\"\n    INDEX {\n         natv2PoolRangeInstanceIndex,\n         natv2PoolRangePoolIndex,\n\
    \         natv2PoolRangeRowIndex\n    }\n    ::= { natv2PoolRangeTable 1 }\n"
- title: Natv2PoolRangeEntry ::=
  contents:
  - "Natv2PoolRangeEntry ::=\n    SEQUENCE {\n        natv2PoolRangeInstanceIndex\
    \    Natv2InstanceIndex,\n        natv2PoolRangePoolIndex        Natv2PoolIndex,\n\
    \        natv2PoolRangeRowIndex         Unsigned32,\n        natv2PoolRangeBegin\
    \            InetAddress,\n        natv2PoolRangeEnd              InetAddress\n\
    \    }\n"
- title: natv2PoolRangeInstanceIndex OBJECT-TYPE
  contents:
  - "natv2PoolRangeInstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Index of the\
    \ NAT instance on which the address pool and this\n         address range are\
    \ configured.  See Natv2InstanceIndex.\"\n    ::= { natv2PoolRangeEntry 1 }\n"
- title: natv2PoolRangePoolIndex OBJECT-TYPE
  contents:
  - "natv2PoolRangePoolIndex OBJECT-TYPE\n    SYNTAX Natv2PoolIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Index of the\
    \ address pool to which this address range\n         belongs.  See Natv2PoolIndex.\"\
    \n    ::= { natv2PoolRangeEntry 2 }\n"
- title: natv2PoolRangeRowIndex OBJECT-TYPE
  contents:
  - "natv2PoolRangeRowIndex OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"Row index for successive range\
    \ entries for the same\n         address pool.\"\n    ::= { natv2PoolRangeEntry\
    \ 3 }\n"
- title: natv2PoolRangeBegin OBJECT-TYPE
  contents:
  - "natv2PoolRangeBegin OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"Lowest address included in this\
    \ range.  The type of address\n         (IPv4 or IPv6) is given by natv2PoolAddressType\n\
    \         in natv2PoolTable.\"\n    ::= { natv2PoolRangeEntry 4 }\n"
- title: natv2PoolRangeEnd OBJECT-TYPE
  contents:
  - "natv2PoolRangeEnd OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n        \"Highest address included in this\
    \ range.  The type of address\n         (IPv4 or IPv6) is given by natv2PoolAddressType\n\
    \         in natv2PoolTable.\"\n    ::= { natv2PoolRangeEntry 5 }\n"
- title: -- Indexed mapping tables
  contents:
  - '-- Indexed mapping tables

    '
- title: -- Address Map Table.  Mapped from the internal to external address.
  contents:
  - '-- Address Map Table.  Mapped from the internal to external address.

    '
- title: natv2AddressMapTable OBJECT-TYPE
  contents:
  - "natv2AddressMapTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2AddressMapEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Table of mappings from the internal to external address.  By\n         definition,\
    \ this is a snapshot of NAT instance state at a\n         given moment.  Indexed\
    \ by NAT instance, internal realm, and\n         internal address in that realm.\
    \  Provides the mapped external\n         address and, depending on implementation\
    \ support, identifies\n         the address pool from which the external address\
    \ and port\n         were taken and the index of the subscriber to which the\n\
    \         mapping has been allocated.\n         In the case of DS-Lite (RFC 6333),\
    \ the indexing realm and\n         address are those of the IPv6 encapsulation\
    \ rather than the\n         IPv4 inner packet.\"\n    REFERENCE\n        \"RFC\
    \ 7659, Section 3.3.8. DS-Lite: RFC 6333\"\n    ::= { natv2MIBInstanceObjects\
    \ 5 }\n"
- title: natv2AddressMapEntry OBJECT-TYPE
  contents:
  - "natv2AddressMapEntry OBJECT-TYPE\n    SYNTAX Natv2AddressMapEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Mapping from\
    \ internal to external address.\"\n    INDEX { natv2AddressMapInstanceIndex,\n\
    \            natv2AddressMapInternalRealm,\n            natv2AddressMapInternalAddressType,\n\
    \            natv2AddressMapInternalAddress,\n            natv2AddressMapRowIndex\
    \ }\n    ::= { natv2AddressMapTable 1 }\n"
- title: Natv2AddressMapEntry ::=
  contents:
  - "Natv2AddressMapEntry ::=\n    SEQUENCE {\n        natv2AddressMapInstanceIndex\
    \       Natv2InstanceIndex,\n        natv2AddressMapInternalRealm       SnmpAdminString,\n\
    \        natv2AddressMapInternalAddressType  InetAddressType,\n        natv2AddressMapInternalAddress\
    \      InetAddress,\n        natv2AddressMapRowIndex            Unsigned32,\n\
    \        natv2AddressMapInternalMappedAddressType InetAddressType,\n        natv2AddressMapInternalMappedAddress\
    \     InetAddress,\n        natv2AddressMapExternalRealm       SnmpAdminString,\n\
    \        natv2AddressMapExternalAddressType InetAddressType,\n        natv2AddressMapExternalAddress\
    \     InetAddress,\n        natv2AddressMapExternalPoolIndex   Natv2PoolIndexOrZero,\n\
    \        natv2AddressMapSubscriberIndex     Natv2SubscriberIndexOrZero\n    }\n"
- title: natv2AddressMapInstanceIndex OBJECT-TYPE
  contents:
  - "natv2AddressMapInstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n   \
    \ MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Index\
    \ of the NAT instance that generated this address map.\"\n    ::= { natv2AddressMapEntry\
    \ 1 }\n"
- title: natv2AddressMapInternalRealm OBJECT-TYPE
  contents:
  - "natv2AddressMapInternalRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Realm to which the internal address belongs.  In most cases,\n         this is\
    \ the realm defining the address space of the packet\n         being translated.\
    \  However, in the case of DS-Lite (RFC\n         6333), this realm defines the\
    \ IPv6 outer header address\n         space.  It is the combination of that outer\
    \ header and\n         the inner IPv4 packet header that is remapped to the\n\
    \         external address and realm.  The corresponding IPv4 realm is\n     \
    \    restricted in scope to the tunnel, so there is no point in\n         identifying\
    \ it.  The mapped IPv4 address will normally be the\n         well-known value\
    \ 192.0.0.2, or at least lie in the reserved\n         192.0.0.0/29 range.\n \
    \        If natv2AddressMapSubscriberIndex in this table is a valid\n        \
    \ subscriber index (i.e., greater than zero), then the value\n         of natv2AddressMapInternalRealm\
    \ MUST be identical to the\n         value of natv2SubscriberRealm associated\
    \ with that index.\"\n    REFERENCE\n        \"DS-Lite: RFC 6333, Sections 5.7\
    \ (for well-known addresses)\n         and 6.6 (on the need to have the IPv6 tunnel\
    \ address in\n         the NAT mapping tables).\"\n    ::= { natv2AddressMapEntry\
    \ 2 }\n"
- title: natv2AddressMapInternalAddressType OBJECT-TYPE
  contents:
  - "natv2AddressMapInternalAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Address type in the header of packets on the\n         interior side of this mapping.\
    \  Any value other than ipv4(1)\n         or ipv6(2) would be unexpected.\n  \
    \       In the DS-Lite case, the address type is ipv6(2).\"\n    REFERENCE\n \
    \       \"DS-Lite: RFC 6333, Sections 5.7 (for well-known addresses)\n       \
    \  and 6.6 (on the need to have the IPv6 tunnel source\n         address in the\
    \ NAT mapping tables).\"\n    ::= { natv2AddressMapEntry 3 }\n"
- title: natv2AddressMapInternalAddress OBJECT-TYPE
  contents:
  - "natv2AddressMapInternalAddress OBJECT-TYPE\n    SYNTAX InetAddress (SIZE (0..16))\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    Source address of packets originating from the interior\n         of the association\
    \ provided by this mapping.  The address\n         type is given by natv2AddressMapInternalAddressType.\n\
    \         In the case of DS-Lite (RFC 6333), this is the IPv6 tunnel\n       \
    \  source address.  The mapping in this case is considered to\n         be from\
    \ the combination of the IPv6 tunnel source address\n         natv2AddressMapInternalRealmAddress\
    \ and the well-known IPv4\n         inner source address natv2AddressMapInternalMappedAddress\
    \ to\n         the external address.\"\n    REFERENCE\n        \"DS-Lite: RFC\
    \ 6333, Sections 5.7 (for well-known addresses)\n         and 6.6 (on the need\
    \ to have the IPv6 tunnel address in\n         the NAT mapping tables).\"\n  \
    \  ::= { natv2AddressMapEntry 4 }\n"
- title: natv2AddressMapRowIndex OBJECT-TYPE
  contents:
  - "natv2AddressMapRowIndex OBJECT-TYPE\n    SYNTAX Unsigned32\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"Index of a conceptual row corresponding\
    \ to a mapping of the\n         given internal realm and address to a single external\
    \ realm\n         and address.  Multiple rows will be present because of a\n \
    \        promiscuous external address selection policy, policies\n         associating\
    \ the same internal address with different address\n         pools, or because\
    \ the same internal realm-address\n         combination is communicating with\
    \ multiple external address\n         realms.\"\n    ::= { natv2AddressMapEntry\
    \ 5 }\n"
- title: natv2AddressMapInternalMappedAddressType OBJECT-TYPE
  contents:
  - "natv2AddressMapInternalMappedAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Internal\
    \ address type actually translated by this mapping.\n         Any value other\
    \ than ipv4(1) or ipv6(2) would be unexpected.\n         In the general case,\
    \ this is the same as given by\n         natv2AddressMapInternalRealmAddressType.\
    \  In the\n         tunneled case, it is the address type used in the\n      \
    \   encapsulated packet header.  In particular, in the DS-Lite\n         case,\
    \ the mapped address type is ipv4(1).\"\n    REFERENCE\n        \"DS-Lite: RFC\
    \ 6333.\"\n    ::= { natv2AddressMapEntry 6 }\n"
- title: natv2AddressMapInternalMappedAddress OBJECT-TYPE
  contents:
  - "natv2AddressMapInternalMappedAddress OBJECT-TYPE\n    SYNTAX InetAddress\n  \
    \  MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Internal\
    \ address actually translated by this mapping.  In the\n         general case,\
    \ this is the same as\n         natv2AddressMapInternalRealmAddress.  The address\
    \ type is\n         given by natv2AddressMapInternalMappedAddressType.  In the\n\
    \         case of DS-Lite (RFC 6333), this is the source address of\n        \
    \ the encapsulated IPv4 packet, normally lying in the well-known\n         range\
    \ 192.0.0.0/29.  The mapping in this case is considered\n         to be from the\
    \ combination of the IPv6 tunnel source address\n         natv2AddressMapInternalRealmAddress\
    \ and the well-known IPv4\n         inner source address natv2AddressMapInternalMappedAddress\
    \ to\n         the external address.\"\n    REFERENCE\n        \"DS-Lite: RFC\
    \ 6333, Sections 5.7 (for well-known addresses)\n         and 6.6 (on the need\
    \ to have the IPv6 tunnel address in\n         the NAT mapping tables).\"\n  \
    \  ::= { natv2AddressMapEntry 7 }\n"
- title: natv2AddressMapExternalRealm OBJECT-TYPE
  contents:
  - "natv2AddressMapExternalRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"External\
    \ address realm to which this mapping maps the\n         internal address.  This\
    \ can be the same as the internal realm\n         in the case of a 'hairpin' connection,\
    \ but otherwise will be\n         different.\"\n    ::= { natv2AddressMapEntry\
    \ 8 }\n"
- title: natv2AddressMapExternalAddressType OBJECT-TYPE
  contents:
  - "natv2AddressMapExternalAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Address\
    \ type for the external realm.  Any value other than\n         ipv4(1) or ipv6(2)\
    \ would be unexpected.\"\n    ::= { natv2AddressMapEntry 9 }\n"
- title: natv2AddressMapExternalAddress OBJECT-TYPE
  contents:
  - "natv2AddressMapExternalAddress OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"External address to\
    \ which the internal address is mapped.\n         The address type is given by\n\
    \         natv2AddressMapExternalAddressType.\n         In the DS-Lite case, the\
    \ mapping is from the combination of\n         the internal IPv6 tunnel source\
    \ address as presented in this\n         table and the well-known IPv4 source\
    \ address of the\n         encapsulated IPv4 packet.\"\n    REFERENCE\n      \
    \  \"DS-Lite: RFC 6333, Sections 5.7 (for well-known addresses)\n         and\
    \ 6.6 (on the need to have the IPv6 tunnel address in\n         the NAT mapping\
    \ tables).\"\n    ::= { natv2AddressMapEntry 10 }\n"
- title: natv2AddressMapExternalPoolIndex OBJECT-TYPE
  contents:
  - "natv2AddressMapExternalPoolIndex OBJECT-TYPE\n    SYNTAX Natv2PoolIndexOrZero\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Index\
    \ of the address pool in the external realm from which\n         the mapped external\
    \ address given in\n         natv2AddressMapExternalAddress was taken.  Zero if\
    \ the\n         implementation does not support address pools but has chosen\n\
    \         to support this object or if no pool was configured for the\n      \
    \   given external realm.\"\n    ::= { natv2AddressMapEntry 11 }\n"
- title: natv2AddressMapSubscriberIndex OBJECT-TYPE
  contents:
  - "natv2AddressMapSubscriberIndex OBJECT-TYPE\n    SYNTAX Natv2SubscriberIndexOrZero\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Index\
    \ of the subscriber to which this address mapping\n         applies, or zero if\
    \ no subscribers are configured on\n         this NAT instance.\"\n    ::= { natv2AddressMapEntry\
    \ 12 }\n"
- title: -- natv2PortMapTable
  contents:
  - '-- natv2PortMapTable

    '
- title: natv2PortMapTable OBJECT-TYPE
  contents:
  - "natv2PortMapTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF Natv2PortMapEntry\n   \
    \ MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Table\
    \ of port map entries indexed by the NAT instance,\n         protocol, and external\
    \ realm and address.  A port map entry\n         associates an internal upper-layer\
    \ protocol endpoint with an\n         endpoint for the same protocol in the given\
    \ external realm.\n         By definition, this is a snapshot of NAT instance\
    \ state at\n         a given moment.  The table provides the basic mapping\n \
    \        information.\n         In the case of DS-Lite (RFC 6333), the table provides\
    \ the\n         internal IPv6 tunnel source address in\n         natv2PortMapInternalRealmAddress\
    \ and the IPv4 source address\n         of the encapsulated packet that is actually\
    \ translated in\n         natv2PortMapInternalMappedAddress.  In the general (non-DS-\n\
    \         Lite) case, those two objects will have the same value.\"\n    REFERENCE\n\
    \        \"RFC 7659, Section 3.3.9.\n         DS-Lite: RFC 6333, Sections 5.7\n\
    \         (for well-known addresses) and 6.6 (on the need to have the\n      \
    \   IPv6 tunnel address in the NAT mapping tables).\"\n    ::= { natv2MIBInstanceObjects\
    \ 6 }\n"
- title: natv2PortMapEntry OBJECT-TYPE
  contents:
  - "natv2PortMapEntry OBJECT-TYPE\n    SYNTAX Natv2PortMapEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"A single NAT mapping.\"\n    INDEX\
    \ { natv2PortMapInstanceIndex,\n            natv2PortMapProtocol,\n          \
    \  natv2PortMapExternalRealm,\n            natv2PortMapExternalAddressType,\n\
    \            natv2PortMapExternalAddress,\n            natv2PortMapExternalPort\
    \ }\n    ::= { natv2PortMapTable 1 }\n"
- title: Natv2PortMapEntry ::=
  contents:
  - "Natv2PortMapEntry ::=\n    SEQUENCE {\n        natv2PortMapInstanceIndex    \
    \    Natv2InstanceIndex,\n        natv2PortMapProtocol             ProtocolNumber,\n\
    \        natv2PortMapExternalRealm        SnmpAdminString,\n        natv2PortMapExternalAddressType\
    \  InetAddressType,\n        natv2PortMapExternalAddress      InetAddress,\n \
    \       natv2PortMapExternalPort         InetPortNumber,\n        natv2PortMapInternalRealm\
    \        SnmpAdminString,\n        natv2PortMapInternalAddressType  InetAddressType,\n\
    \        natv2PortMapInternalAddress      InetAddress,\n        natv2PortMapInternalMappedAddressType\
    \ InetAddressType,\n        natv2PortMapInternalMappedAddress     InetAddress,\n\
    \        natv2PortMapInternalPort         InetPortNumber,\n        natv2PortMapExternalPoolIndex\
    \    Natv2PoolIndexOrZero,\n        natv2PortMapSubscriberIndex      Natv2SubscriberIndexOrZero\n\
    \    }\n"
- title: natv2PortMapInstanceIndex OBJECT-TYPE
  contents:
  - "natv2PortMapInstanceIndex OBJECT-TYPE\n    SYNTAX Natv2InstanceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Index of the\
    \ NAT instance that created this port map entry.\"\n    ::= { natv2PortMapEntry\
    \ 1 }\n"
- title: natv2PortMapProtocol OBJECT-TYPE
  contents:
  - "natv2PortMapProtocol OBJECT-TYPE\n    SYNTAX ProtocolNumber\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n        \"The map entry's upper-layer protocol\
    \ number.\"\n    ::= { natv2PortMapEntry 2 }\n"
- title: natv2PortMapExternalRealm OBJECT-TYPE
  contents:
  - "natv2PortMapExternalRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    The realm to which natv2PortMapExternalAddress belongs.\"\n    ::= { natv2PortMapEntry\
    \ 3 }\n"
- title: natv2PortMapExternalAddressType OBJECT-TYPE
  contents:
  - "natv2PortMapExternalAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n   \
    \ MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"Address\
    \ type for the external realm.  A value other\n         than ipv4(1) or ipv6(2)\
    \ would be unexpected.\"\n    ::= { natv2PortMapEntry 4 }\n"
- title: natv2PortMapExternalAddress OBJECT-TYPE
  contents:
  - "natv2PortMapExternalAddress OBJECT-TYPE\n    SYNTAX InetAddress (SIZE (0..16))\n\
    \    MAX-ACCESS not-accessible\n    STATUS current\n    DESCRIPTION\n        \"\
    The mapping's assigned external address.  (This address is\n         taken from\
    \ the address pool identified by\n         natv2PortMapExternalPoolIndex, if the\
    \ implementation\n         supports address pools and pools are configured for\
    \ the\n         given external realm.)  This is the source address for\n     \
    \    translated outgoing packets.  The address type is given\n         by natv2PortMapExternalAddressType.\"\
    \n    ::= { natv2PortMapEntry 5 }\n"
- title: natv2PortMapExternalPort OBJECT-TYPE
  contents:
  - "natv2PortMapExternalPort OBJECT-TYPE\n    SYNTAX InetPortNumber\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n        \"The mapping's\
    \ assigned external port number.  This is the\n         source port for translated\
    \ outgoing packets.  If the internal\n         port number given by natv2PortMapInternalPort\
    \ is zero, this\n         value MUST also be zero.  Otherwise, this MUST be a\
    \ non-zero\n         value.\"\n    ::= { natv2PortMapEntry 6 }\n"
- title: natv2PortMapInternalRealm OBJECT-TYPE
  contents:
  - "natv2PortMapInternalRealm OBJECT-TYPE\n    SYNTAX SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ realm to which natv2PortMapInternalRealmAddress belongs.\n         In the general\
    \ case, this realm contains the address that is\n         being translated.  In\
    \ the DS-Lite (RFC 6333) case, this realm\n         defines the IPv6 address space\
    \ from which the tunnel source\n         address is taken.  The realm of the encapsulated\
    \ IPv4 address\n         is restricted in scope to the tunnel, so there is no\
    \ point\n         in identifying it separately.\"\n    REFERENCE\n        \"DS-Lite:\
    \ RFC 6333.\"\n    ::= { natv2PortMapEntry 7 }\n"
- title: natv2PortMapInternalAddressType OBJECT-TYPE
  contents:
  - "natv2PortMapInternalAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n   \
    \ MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Address\
    \ type for addresses in the realm identified by\n         natv2PortMapInternalRealm.\"\
    \n    ::= { natv2PortMapEntry 8 }\n"
- title: natv2PortMapInternalAddress OBJECT-TYPE
  contents:
  - "natv2PortMapInternalAddress OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Source address for\
    \ packets received under this mapping on\n         the internal side of the NAT\
    \ instance.  In the general case,\n         this address is the same as the address\
    \ given in\n         natv2PortMapInternalMappedAddress.  In the DS-Lite case,\n\
    \         natv2PortMapInternalAddress is the IPv6 tunnel source\n         address.\
    \  The address type is given\n         by natv2PortMapInternalAddressType.\"\n\
    \    REFERENCE\n        \"DS-Lite: RFC 6333, Sections 5.7 (for well-known addresses)\n\
    \         and 6.6 (on the need to have the IPv6 tunnel address in\n         the\
    \ NAT mapping tables).\"\n    ::= { natv2PortMapEntry 9 }\n"
- title: natv2PortMapInternalMappedAddressType OBJECT-TYPE
  contents:
  - "natv2PortMapInternalMappedAddressType OBJECT-TYPE\n    SYNTAX InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"Internal\
    \ address type actually translated by this mapping.\n         Any value other\
    \ than ipv4(1) or ipv6(2) would be unexpected.\n         In the general case,\
    \ this is the same as given by\n         natv2AddressMapInternalAddressType. \
    \ In the DS-Lite\n         case, the address type is ipv4(1).\"\n    REFERENCE\n\
    \        \"DS-Lite: RFC 6333.\"\n   ::= { natv2PortMapEntry 10 }\n"
- title: natv2PortMapInternalMappedAddress OBJECT-TYPE
  contents:
  - "natv2PortMapInternalMappedAddress OBJECT-TYPE\n    SYNTAX InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n        \"Internal address actually\
    \ translated by this mapping.  In the\n         general case, this is the same\
    \ as\n         natv2PortMapInternalRealmAddress.  The address type is given\n\
    \         by natv2PortMapInternalMappedAddressType.\n         In the case of DS-Lite\
    \ (RFC 6333), this is the source\n         address of the encapsulated IPv4 packet,\
    \ normally selected\n         from the well-known range 192.0.0.0/29.  The mapping\
    \ in this\n         case is considered to be from the external address to the\n\
    \         combination of the IPv6 tunnel source address\n         natv2PortMapInternalRealmAddress\
    \ and the well-known IPv4\n         inner source address natv2PortMapInternalMappedAddress.\"\
    \n    REFERENCE\n        \"DS-Lite: RFC 6333, Sections 5.7 (for well-known addresses)\n\
    \         and 6.6 (on the need to have the IPv6 tunnel address in\n         the\
    \ NAT mapping tables).\"\n    ::= { natv2PortMapEntry 11 }\n"
- title: natv2PortMapInternalPort OBJECT-TYPE
  contents:
  - "natv2PortMapInternalPort OBJECT-TYPE\n    SYNTAX InetPortNumber\n    MAX-ACCESS\
