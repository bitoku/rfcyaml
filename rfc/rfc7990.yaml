    \                        RFC Format Framework\n"
- title: Abstract
  contents:
  - "Abstract\n   In order to improve the readability of RFCs while supporting their\n\
    \   archivability, the canonical format of the RFC Series will be\n   transitioning\
    \ from plain-text ASCII to XML using the xml2rfc version\n   3 vocabulary; different\
    \ publication formats will be rendered from\n   that base document.  With these\
    \ changes comes an increase in\n   complexity for authors, consumers, and the\
    \ publisher of RFCs.  This\n   document serves as the framework that provides\
    \ the problem statement,\n   lays out a road map of the documents that capture\
    \ the specific\n   requirements, and describes the transition plan.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7990.\n"
