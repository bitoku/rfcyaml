- title: Abstract
  contents:
  - "Abstract\n   The Presence Information Data Format Location Object (PIDF-LO)\n\
    \   specification provides a flexible and versatile means to represent\n   location\
    \ information.  There are, however, circumstances that arise\n   when information\
    \ needs to be constrained in how it is represented.\n   In these circumstances,\
    \ the range of options that need to be\n   implemented are reduced.  There is\
    \ growing interest in being able to\n   use location information contained in\
    \ a PIDF-LO for routing\n   applications.  To allow successful interoperability\
    \ between\n   applications, location information needs to be normative and more\n\
    \   tightly constrained than is currently specified in RFC 4119 (PIDF-\n   LO).\
    \  This document makes recommendations on how to constrain,\n   represent, and\
    \ interpret locations in a PIDF-LO.  It further\n   recommends a subset of Geography\
    \ Markup Language (GML) 3.1.1 that is\n   mandatory to implement by applications\
    \ involved in location-based\n   routing.\n"
