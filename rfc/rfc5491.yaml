  contents:
  - "7.  Acknowledgments\n   The authors would like to thank the GEOPRIV working group\
    \ for their\n   discussions in the context of PIDF-LO, in particular Carl Reed,\
    \ Ron\n   Lake, James Polk, Henning Schulzrinne, Jerome Grenier, Roger Marshall\n\
    \   and Robert Sparks.  Furthermore, we would like to thank Jon Peterson\n   as\
    \ the author of PIDF-LO and Nadine Abbott for her constructive\n   comments in\
    \ clarifying some aspects of the document.\n   Thanks to Karen Navas for pointing\
    \ out some omissions in the\n   examples.\n"
