- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Presence Information Data Format Location Object (PIDF-LO)\n\
    \   [RFC4119] is the recommended way of encoding location information and\n  \
    \ associated privacy policies.  Location information in a PIDF-LO may\n   be described\
    \ in a geospatial manner based on a subset of Geography\n   Markup Language (GML)\
    \ 3.1.1 [OGC-GML3.1.1] or as civic location\n   information [RFC5139].  A GML\
    \ profile for expressing geodetic shapes\n   in a PIDF-LO is described in [GeoShape].\
    \  Uses for the PIDF-LO are\n   envisioned in the context of numerous location-based\
    \ applications.\n   This document makes recommendations for formats and conventions\
    \ to\n   make interoperability less problematic.\n   The PIDF-LO provides a general\
    \ presence format for representing\n   location information, and permits specification\
    \ of location\n   information relating to a whole range of aspects of a Target.\
    \  The\n   general presence data model is described in [RFC4479] and caters to\
    \ a\n   presence document to describe different aspects of the reachability\n\
    \   of a presentity.  Continuing this approach, a presence document may\n   contain\
    \ several GEOPRIV objects that specify different locations and\n   aspects of\
    \ reachability relating to a presentity.  This degree of\n   flexibility is important,\
    \ and recommendations in this document make\n   no attempt to forbid the usage\
    \ of a PIDF-LO in this manner.  This\n   document provides a specific set of guidelines\
    \ for building presence\n   documents when it is important to unambiguously convey\
    \ exactly one\n   location.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   The definition for \"Target\" is taken from [RFC3693].\n   In this document\
    \ a \"discrete location\" is defined as a place, point,\n   area, or volume in\
    \ which a Target can be found.\n   The term \"compound location\" is used to describe\
    \ location information\n   represented by a composite of both civic and geodetic\
    \ information.\n   An example of compound location might be a geodetic polygon\n\
    \   describing the perimeter of a building and a civic element\n   representing\
    \ the floor in the building.\n   The term \"method\" in this document refers to\
    \ the mechanism used to\n   determine the location of a Target.  This may be something\
    \ employed\n   by a location information server (LIS), or by the Target itself.\
    \  It\n   specifically does not refer to the location configuration protocol\n\
    \   (LCP) used to deliver location information either to the Target or\n   the\
    \ Recipient.\n   The term \"source\" is used to refer to the LIS, node, or device\
    \ from\n   which a Recipient (Target or Third-Party) obtains location\n   information.\n"
- title: 3.  Using Location Information
  contents:
  - "3.  Using Location Information\n   The PIDF format provides for an unbounded\
    \ number of <tuple>,\n   <device>, and <person> elements.  Each of these elements\
    \ contains a\n   single <status> element that may contain more than one <geopriv>\n\
    \   element as a child.  Each <geopriv> element must contain at least the\n  \
    \ following two child elements: <location-info> element and <usage-\n   rules>\
    \ element.  One or more elements containing location information\n   are contained\
    \ inside a <location-info> element.\n   Hence, a single PIDF document may contain\
    \ an arbitrary number of\n   location objects, some or all of which may be contradictory\
    \ or\n   complementary.  Graphically, the structure of a PIDF-LO document can\n\
    \   be depicted as shown in Figure 1.\n   <presence>\n      <tuple> -- #1\n  \
    \       <status>\n            <geopriv> -- #1\n               <location-info>\n\
    \                  location element #1\n                  location element #2\n\
    \                  ...\n                  location element #n\n              \
    \ <usage-rules>\n            </geopriv>\n            <geopriv> -- #2\n       \
    \     <geopriv> -- #3\n            ...\n            <geopriv> -- #m\n        \
    \ </status>\n      </tuple>\n      <device>\n         <geopriv> -- #1\n      \
    \      <location-info>\n               location element(s)\n            <usage-rules>\n\
    \         </geopriv>\n         <geopriv> -- #2\n         ...\n         <geopriv>\
    \ -- #m\n      </device>\n      <person>\n         <geopriv> -- #1\n         \
    \   <location-info>\n               location element(s)\n            <usage-rules>\n\
    \         </geopriv>\n         <geopriv> -- #2\n         ...\n         <geopriv>\
    \ -- #m\n      </person>\n      <tuple> -- #2\n      <device> -- #2\n      <person>\
    \ -- #2\n      ...\n      <tuple> -- #o\n   </presence>\n                 Figure\
    \ 1: Structure of a PIDF-LO Document\n   All of these potential sources and storage\
    \ places for location lead\n   to confusion for the generators, conveyors, and\
    \ consumers of location\n   information.  Practical experience within the United\
    \ States National\n   Emergency Number Association (NENA) in trying to solve these\n\
    \   ambiguities led to a set of conventions being adopted.  These rules\n   do\
    \ not have any particular order, but should be followed by creators\n   and consumers\
    \ of location information contained in a PIDF-LO to\n   ensure that a consistent\
    \ interpretation of the data can be achieved.\n   Rule #1:  A <geopriv> element\
    \ MUST describe a discrete location.\n   Rule #2:  Where a discrete location can\
    \ be uniquely described in more\n      than one way, each location description\
    \ SHOULD reside in a\n      separate <tuple>, <device>, or <person> element; only\
    \ one geopriv\n      element per tuple.\n   Rule #3:  Providing more than one\
    \ <geopriv> element in a single\n      presence document (PIDF) MUST only be done\
    \ if the locations refer\n      to the same place or are put into different element\
    \ types.  For\n      example, one location in a <tuple>, a second location in\
    \ a\n      <device> element, and a third location in a <person> element.\n   \
    \      This may occur if a Target's location is determined using a\n         series\
    \ of different techniques or if the Target wishes to\n         represent her location\
    \ as well as the location of her PC.  In\n         general, avoid putting more\
    \ than one location into a document\n         unless it makes sense to do so.\n\
    \   Rule #4:  Providing more than one location chunk in a single\n      <location-info>\
    \ element SHOULD be avoided where possible.  Rule #5\n      and Rule #6 provide\
    \ further refinement.\n   Rule #5:  When providing more than one location chunk\
    \ in a single\n      <location-info> element, the locations MUST be provided by\
    \ a\n      common source at the same time and by the same location\n      determination\
    \ method.\n   Rule #6:  Providing more than one location chunk in a single\n \
    \     <location-info> element SHOULD only be used for representing\n      compound\
    \ location referring to the same place.\n         For example, a geodetic location\
    \ describing a point, and a\n         civic location indicating the floor in a\
    \ building.\n   Rule #7:  Where the compound location is provided in a single\n\
    \      <location-info> element, the coarse location information MUST be\n    \
    \  provided first.\n         For example, a geodetic location describing an area\
    \ and a civic\n         location indicating the floor should be represented with\
    \ the\n         area first followed by the civic location.\n   Rule #8:  Where\
    \ a PIDF document contains more than one <geopriv>\n      element, the priority\
    \ of interpretation is given to the first\n      <device> element in the document\
    \ containing a location.  If no\n      <device> element containing a location\
    \ is present in the document,\n      then priority is given to the first <tuple>\
    \ element containing a\n      location.  Locations contained in <person> tuples\
    \ SHOULD only be\n      used as a last resort.\n   Rule #9:  Where multiple PIDF\
    \ documents can be sent or received\n      together, say in a multi-part MIME\
    \ body, and current location\n      information is required by the recipient,\
    \ then document selection\n      SHOULD be based on document order, with the first\
    \ document\n      considered first.\n   The following examples illustrate the\
    \ application of these rules.\n"
- title: 3.1.  Single Civic Location Information
  contents:
  - "3.1.  Single Civic Location Information\n   Jane is at a coffee shop on the ground\
    \ floor of a large shopping\n   mall.  Jane turns on her laptop and connects to\
    \ the coffee shop's\n   WiFi hotspot; Jane obtains a complete civic address for\
    \ her current\n   location, for example, using the DHCP civic mechanism defined\
    \ in\n   [RFC4776].  A Location Object is constructed consisting of a single\n\
    \   PIDF document, with a single <tuple> or <device> element, a single\n   <status>\
    \ element, a single <geopriv> element, and a single location\n   chunk residing\
    \ in the <location-info> element.  This document is\n   unambiguous, and should\
    \ be interpreted consistently by receiving\n   nodes if sent over the network.\n"
- title: 3.2.  Civic and Geospatial Location Information
  contents:
  - "3.2.  Civic and Geospatial Location Information\n   Mike is visiting his Seattle\
    \ office and connects his laptop into the\n   Ethernet port in a spare cube. \
    \ In this case, location information is\n   geodetic location, with the altitude\
    \ represented as a building floor\n   number.  Mike's main location is the point\
    \ specified by the geodetic\n   coordinates.  Further, Mike is on the second floor\
    \ of the building\n   located at these coordinates.  Applying rules #6 and #7,\
    \ the\n   resulting compound location information is shown in Figure 2.\n    <presence\
    \ xmlns=\"urn:ietf:params:xml:ns:pidf\"\n              xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\
    \n              xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n         \
    \     xmlns:gml=\"http://www.opengis.net/gml\"\n              xmlns:cl=\"urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\
    \n              entity=\"pres:mike@seattle.example.com\">\n      <dm:device id=\"\
    mikepc\">\n        <gp:geopriv>\n          <gp:location-info>\n            <gml:Point\
    \ srsName=\"urn:ogc:def:crs:EPSG::4326\">\n              <gml:pos>-43.5723 153.21760</gml:pos>\n\
    \            </gml:Point>\n            <cl:civicAddress>\n              <cl:FLR>2</cl:FLR>\n\
    \            </cl:civicAddress>\n          </gp:location-info>\n          <gp:usage-rules/>\n\
    \          <gp:method>Wiremap</gp:method>\n        </gp:geopriv>\n        <dm:deviceID>mac:8asd7d7d70cf</dm:deviceID>\n\
    \        <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n      </dm:device>\n\
    \    </presence>\n             Figure 2: PIDF-LO Containing a Compound Location\n"
- title: 3.3.  Manual/Automatic Configuration of Location Information
  contents:
  - "3.3.  Manual/Automatic Configuration of Location Information\n   Loraine has\
    \ a predefined civic location stored in her laptop, since\n   she normally lives\
    \ in Sydney, the address is for her Sydney-based\n   apartment.  Loraine decides\
    \ to visit sunny San Francisco, and when\n   she gets there, she plugs in her\
    \ laptop and makes a call.  Loraine's\n   laptop receives a new location from\
    \ the visited network in San\n   Francisco.  As this system cannot be sure that\
    \ the preexisting and\n   new location both describe the same place, Loraine's\
    \ computer\n   generates a new PIDF-LO and will use this to represent Loraine's\n\
    \   location.  If Loraine's computer were to add the new location to her\n   existing\
    \ PIDF location document (breaking rule #3), then the correct\n   information\
    \ may still be interpreted by the Location Recipient\n   providing Loraine's system\
    \ applies rule #9.  In this case, the\n   resulting order of location information\
    \ in the PIDF document should\n   be San Francisco first, followed by Sydney.\
    \  Since the information is\n   provided by different sources, rule #8 should\
    \ also be applied and the\n   information placed in different tuples with the\
    \ tuple containing the\n   San Francisco location first.\n"
- title: 3.4.  Multiple Location Objects in a Single PIDF-LO
  contents:
  - "3.4.  Multiple Location Objects in a Single PIDF-LO\n   Vanessa has her PC with\
    \ her at the park, but due to a\n   misconfiguration, her PC reports her location\
    \ as being in the office.\n   The resulting PIDF-LO will have a <device> element\
    \ showing the\n   location of Vanessa's PC as the park, and a <person> element\
    \ saying\n   that Vanessa is in her office.\n    <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n              xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n        \
    \      xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n              xmlns:ca=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n              xmlns:gml=\"\
    http://www.opengis.net/gml\"\n              xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\
    \n              entity=\"pres:ness@example.com\">\n      <dm:device id=\"nesspc-1\"\
    >\n        <gp:geopriv>\n          <gp:location-info>\n            <ca:civicAddress\
    \ xml:lang=\"en-AU\">\n              <ca:country>AU</ca:country>\n           \
    \   <ca:A1>NSW</ca:A1>\n              <ca:A3>     Wollongong\n              </ca:A3><ca:A4>North\
    \ Wollongong\n            </ca:A4>\n            <ca:RD>Flinders</ca:RD><ca:STS>Street</ca:STS>\n\
    \            <ca:RDBR>Campbell Street</ca:RDBR>\n            <ca:LMK>\n      \
    \        Gilligan's Island\n              </ca:LMK> <ca:LOC>Corner</ca:LOC>\n\
    \              <ca:NAM> Video Rental Store </ca:NAM>\n              <ca:PC>2500</ca:PC>\n\
    \              <ca:ROOM> Westerns and Classics </ca:ROOM>\n              <ca:PLC>store</ca:PLC>\n\
    \              <ca:POBOX>Private Box 15</ca:POBOX>\n            </ca:civicAddress>\n\
    \          </gp:location-info>\n          <gp:usage-rules/>\n          <gp:method>GPS</gp:method>\n\
    \        </gp:geopriv>\n        <dm:deviceID>mac:1234567890ab</dm:deviceID>\n\
    \        <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n      </dm:device>\n\
    \      <dm:person id=\"ness\">\n        <gp:geopriv>\n          <gp:location-info>\n\
    \            <gs:Circle srsName=\"urn:ogc:def:crs:EPSG::4326\">\n            \
    \  <gml:pos>-34.410649 150.87651</gml:pos>\n              <gs:radius uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n                30\n              </gs:radius>\n            </gs:Circle>\n\
    \          </gp:location-info>\n          <gp:usage-rules/>\n          <gp:method>Manual</gp:method>\n\
    \        </gp:geopriv>\n        <dm:timestamp>2007-06-24T12:28:04Z</dm:timestamp>\n\
    \      </dm:person>\n    </presence>\n          Figure 3: PIDF-LO Containing Multiple\
    \ Location Objects\n"
- title: 4.  Geodetic Coordinate Representation
  contents:
  - "4.  Geodetic Coordinate Representation\n   The geodetic examples provided in\
    \ RFC 4119 [RFC4119] are illustrated\n   using the <gml:location> element, which\
    \ uses the <gml:coordinates>\n   element inside the <gml:Point> element, and this\
    \ representation has\n   several drawbacks.  Firstly, it has been deprecated in\
    \ later versions\n   of GML (3.1 and beyond) making it inadvisable to use for\
    \ new\n   applications.  Secondly, the format of the coordinates type is opaque\n\
    \   and so can be difficult to parse and interpret to ensure consistent\n   results,\
    \ as the same geodetic location can be expressed in a variety\n   of ways.  The\
    \ PIDF-LO Geodetic Shapes specification [GeoShape]\n   provides a specific GML\
    \ profile for expressing commonly used shapes\n   using simple GML representations.\
    \  The shapes defined in [GeoShape]\n   are the recommended shapes to ensure interoperability.\n"
- title: 5.  Geodetic Shape Representation
  contents:
  - "5.  Geodetic Shape Representation\n   The cellular mobile world today makes extensive\
    \ use of geodetic-based\n   location information for emergency and other location-based\n\
    \   applications.  Generally, these locations are expressed as a point\n   (either\
    \ in two or three dimensions) and an area or volume of\n   uncertainty around\
    \ the point.  In theory, the area or volume\n   represents a coverage in which\
    \ the user has a relatively high\n   probability of being found, and the point\
    \ is a convenient means of\n   defining the centroid for the area or volume. \
    \ In practice, most\n   systems use the point as an absolute value and ignore\
    \ the\n   uncertainty.  It is difficult to determine if systems have been\n  \
    \ implemented in this manner for simplicity, and even more difficult to\n   predict\
    \ if uncertainty will play a more important role in the future.\n   An important\
    \ decision is whether an uncertainty area should be\n   specified.\n   The PIDF-LO\
    \ Geodetic Shapes specification [GeoShape] defines eight\n   shape types, most\
    \ of which are easily translated into shape\n   definitions used in other applications\
    \ and protocols, such as the\n   Open Mobile Alliance (OMA) Mobile Location Protocol\
    \ (MLP).  For\n   completeness, the shapes defined in [GeoShape] are listed below:\n\
    \   o  Point (2d and 3d)\n   o  Polygon (2d)\n   o  Circle (2d)\n   o  Ellipse\
    \ (2d)\n   o  Arc band (2d)\n   o  Sphere (3d)\n   o  Ellipsoid (3d)\n   o  Prism\
    \ (3d)\n   The above-listed shapes MUST be implemented.\n   The GeoShape specification\
    \ [GeoShape] also describes a standard set\n   of coordinate reference systems\
    \ (CRS), unit of measure (UoM) and\n   conventions relating to lines and distances.\
    \  The use of the world\n   geodetic system 1984 (WGS84) [WGS84] coordinate reference\
    \ system and\n   the usage of European petroleum survey group (EPSG) code 4326\
    \ (as\n   identified by the URN urn:ogc:def:crs:EPSG::4326, [CRS-URN]) for two-\n\
    \   dimensional (2d) shape representations and EPSG 4979 (as identified\n   by\
    \ the URN urn:ogc:def:crs:EPSG::4979) for three-dimensional (3d)\n   volume representations\
    \ is mandated.  Distance and heights are\n   expressed in meters using EPSG 9001\
    \ (as identified by the URN\n   urn:ogc:def:uom:EPSG::9001).  Angular measures\
    \ MUST use either\n   degrees or radians.  Measures in degrees MUST be identified\
    \ by the\n   URN urn:ogc:def:uom:EPSG::9102, measures in radians MUST be\n   identified\
    \ by the URN urn:ogc:def:uom:EPSG::9101.  Angles\n   representing bearings are\
    \ measured in a clockwise direction from\n   Northing, as defined by the WGS84\
    \ CRS, not magnetic north.\n   Implementations MUST specify the CRS using the\
    \ srsName attribute on\n   the outermost geometry element.  The CRS MUST NOT be\
    \ respecified or\n   changed for any sub-elements.  The srsDimension attribute\
    \ SHOULD be\n   omitted, since the number of dimensions in these CRSs is known.\
    \  A\n   CRS MUST be specified using the above URN notation only;\n   implementations\
    \ do not need to support user-defined CRSs.\n   Numerical values for coordinates\
    \ and measures are expressed using the\n   lexical representation for \"double\"\
    \ defined in\n   [W3C.REC-xmlschema-2-20041028].  Leading zeros and trailing zeros\n\
    \   past the decimal point are not significant; for instance \"03.07500\"\n  \
    \ is equivalent to \"3.075\".\n   It is RECOMMENDED that uncertainty is expressed\
    \ at a confidence of\n   95% or higher.  Specifying a convention for confidence\
    \ enables better\n   use of uncertainty values.\n"
- title: 5.1.  Polygon Restrictions
  contents:
  - "5.1.  Polygon Restrictions\n   The polygon shape type defined in [GeoShape] intentionally\
    \ does not\n   place any constraints on the number of vertices that may be included\n\
    \   to define the bounds of a polygon.  This allows arbitrarily complex\n   shapes\
    \ to be defined and conveyed in a PIDF-LO.  However, where\n   location information\
    \ is to be used in real-time processing\n   applications, such as location-dependent\
    \ routing, having arbitrarily\n   complex shapes consisting of tens or even hundreds\
    \ of points could\n   result in significant performance impacts.  To mitigate\
    \ this risk,\n   Polygon shapes SHOULD be restricted to a maximum of 15 points\
    \ (16\n   including the repeated point) when the location information is\n   intended\
    \ for use in real-time applications.  This limit of 15 points\n   is chosen to\
    \ allow moderately complex shape definitions while at the\n   same time enabling\
    \ interoperation with other location transporting\n   protocols such as those\
    \ defined in the 3rd Generation Partnership\n   Project (3GPP) (see [3GPP.23.032])\
    \ and OMA where the 15-point limit\n   is already imposed.\n   The edges of a\
    \ polygon are defined by the shortest path between two\n   points in space (not\
    \ a geodesic curve).  Two-dimensional points MAY\n   be interpreted as having\
    \ a zero value for their altitude component.\n   To avoid significant errors arising\
    \ from potential geodesic\n   interpolation, the length between adjacent vertices\
    \ SHOULD be\n   restricted to a maximum of 130 km.  More information relating\
    \ to this\n   restriction is provided in [GeoShape].\n   A connecting line SHALL\
    \ NOT cross another connecting line of the same\n   Polygon.\n   Polygons MUST\
    \ be defined with the upward normal pointing up.  This is\n   accomplished by\
    \ defining the vertices in a counter-clockwise\n   direction.\n   Points specified\
    \ in a polygon using three-dimensional coordinates\n   MUST all have the same\
    \ altitude.\n"
- title: 5.2.  Shape Examples
  contents:
  - "5.2.  Shape Examples\n   This section provides some examples of where some of\
    \ the more complex\n   shapes are used, how they are determined, and how they\
    \ are\n   represented in a PIDF-LO.  Complete details on all of the GeoShape\n\
    \   types are provided in [GeoShape].\n"
- title: 5.2.1.  Point
  contents:
  - "5.2.1.  Point\n   The point shape type is the simplest form of geodetic location\n\
    \   information (LI), which is natively supported by GML.  The gml:Point\n   element\
    \ is used when there is no known uncertainty.  A point also\n   forms part of\
    \ a number of other geometries.  A point may be specified\n   using either WGS\
    \ 84 (latitude, longitude) or WGS 84 (latitude,\n   longitude, altitude).  Figure\
    \ 4 shows a 2d point:\n    <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n \
    \             xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n          \
    \    xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n              xmlns:cl=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n              xmlns:gml=\"\
    http://www.opengis.net/gml\"\n              entity=\"pres:point2d@example.com\"\
    >\n      <dm:device id=\"point2d\">\n        <gp:geopriv>\n          <gp:location-info>\n\
    \            <gml:Point srsName=\"urn:ogc:def:crs:EPSG::4326\">\n            \
    \  <gml:pos>-34.407 150.883</gml:pos>\n            </gml:Point>\n          </gp:location-info>\n\
    \          <gp:usage-rules/>\n          <gp:method>Wiremap</gp:method>\n     \
    \   </gp:geopriv>\n        <dm:deviceID>mac:1234567890ab</dm:deviceID>\n     \
    \   <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n      </dm:device>\n  \
    \  </presence>\n           Figure 4: PIDF-LO Containing a Two-Dimensional Point\n\
    \   Figure 5 shows a 3d point:\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n               xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n       \
    \        xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n               xmlns:gml=\"\
    http://www.opengis.net/gml\"\n               entity=\"pres:point3d@example.com\"\
    >\n       <dm:device id=\"point3d\">\n         <gp:geopriv>\n           <gp:location-info>\n\
    \             <gml:Point srsName=\"urn:ogc:def:crs:EPSG::4979\"\n            \
    \            xmlns:gml=\"http://www.opengis.net/gml\">\n               <gml:pos>-34.407\
    \ 150.883 24.8</gml:pos>\n             </gml:Point>\n           </gp:location-info>\n\
    \           <gp:usage-rules/>\n           <gp:method>Wiremap</gp:method>\n   \
    \      </gp:geopriv>\n         <dm:deviceID>mac:1234567890ab</dm:deviceID>\n \
    \        <dm:timestamp>2007-06-22T20:57:29Z</dm:timestamp>\n       </dm:device>\n\
    \     </presence>\n          Figure 5: PIDF-LO Containing a Three-Dimensional\
    \ Point\n"
- title: 5.2.2.  Polygon
  contents:
  - "5.2.2.  Polygon\n   The polygon shape type may be used to represent a building\
    \ outline or\n   coverage area.  The first and last points of the polygon have\
    \ to be\n   the same.  For example, looking at the hexagon in Figure 6 with\n\
    \   vertices, A, B, C, D, E, and F.  The resulting polygon will be\n   defined\
    \ with 7 points, with the first and last points both having the\n   coordinates\
    \ of point A.\n       F--------------E\n      /                \\\n     /    \
    \              \\\n    /                    \\\n   A                      D\n\
    \    \\                    /\n     \\                  /\n      \\           \
    \     /\n       B--------------C\n                      Figure 6: Example of a\
    \ Polygon\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n            \
    \   xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n               xmlns:gml=\"\
    http://www.opengis.net/gml\"\n               entity=\"pres:hexagon@example.com\"\
    >\n       <tuple id=\"polygon-pos\">\n         <status>\n           <gp:geopriv>\n\
    \             <gp:location-info>\n               <gml:Polygon srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n                 <gml:exterior>\n                   <gml:LinearRing>\n    \
    \                 <gml:pos>43.311 -73.422</gml:pos> <!--A-->\n               \
    \      <gml:pos>43.111 -73.322</gml:pos> <!--F-->\n                     <gml:pos>43.111\
    \ -73.222</gml:pos> <!--E-->\n                     <gml:pos>43.311 -73.122</gml:pos>\
    \ <!--D-->\n                     <gml:pos>43.411 -73.222</gml:pos> <!--C-->\n\
    \                     <gml:pos>43.411 -73.322</gml:pos> <!--B-->\n           \
    \          <gml:pos>43.311 -73.422</gml:pos> <!--A-->\n                   </gml:LinearRing>\n\
    \                 </gml:exterior>\n               </gml:Polygon>\n           \
    \  </gp:location-info>\n             <gp:usage-rules/>\n             <gp:method>Wiremap</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n\
    \       </tuple>\n     </presence>\n                  Figure 7: PIDF-LO Containing\
    \ a Polygon\n   In addition to the form shown in Figure 7, GML supports a posList\n\
    \   that provides a more compact representation for the coordinates of\n   the\
    \ Polygon vertices than the discrete pos elements.  The more\n   compact form\
    \ is shown in Figure 8.  Both forms are permitted.\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n        \
    \       xmlns:gml=\"http://www.opengis.net/gml\"\n               entity=\"pres:hexagon@example.com\"\
    >\n       <tuple id=\"polygon-poslist\">\n         <status>\n           <gp:geopriv>\n\
    \             <gp:location-info>\n               <gml:Polygon srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n                 <gml:exterior>\n                   <gml:LinearRing>\n    \
    \                 <gml:posList>\n                       43.311 -73.422 43.111\
    \ -73.322\n                       43.111 -73.222 43.311 -73.122\n            \
    \           43.411 -73.222 43.411 -73.322\n                       43.311 -73.422\n\
    \                     </gml:posList>\n                   </gml:LinearRing>\n \
    \                </gml:exterior>\n               </gml:Polygon>\n            \
    \ </gp:location-info>\n             <gp:usage-rules/>\n             <gp:method>Wiremap</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n\
    \       </tuple>\n     </presence>\n        Figure 8: Compact Form of a Polygon\
    \ Expressed in a PIDF-LO\n"
- title: 5.2.3.  Circle
  contents:
  - "5.2.3.  Circle\n   The circular area is used for coordinates in two-dimensional\
    \ CRSs to\n   describe uncertainty about a point.  The definition is based on\
    \ the\n   one-dimensional geometry in GML, gml:CircleByCenterPoint.  The center\n\
    \   point of a circular area is specified by using a two-dimensional CRS;\n  \
    \ in three dimensions, the orientation of the circle cannot be\n   specified correctly\
    \ using this representation.  A point with\n   uncertainty that is specified in\
    \ three dimensions should use the\n   sphere shape type.\n     <presence xmlns=\"\
    urn:ietf:params:xml:ns:pidf\"\n               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\
    \n               xmlns:gml=\"http://www.opengis.net/gml\"\n               xmlns:gs=\"\
    http://www.opengis.net/pidflo/1.0\"\n               entity=\"pres:circle@example.com\"\
    >\n       <tuple id=\"circle\">\n         <status>\n           <gp:geopriv>\n\
    \             <gp:location-info>\n               <gs:Circle srsName=\"urn:ogc:def:crs:EPSG::4326\"\
    >\n                 <gml:pos>42.5463 -73.2512</gml:pos>\n                 <gs:radius\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   850.24\n           \
    \      </gs:radius>\n               </gs:Circle>\n             </gp:location-info>\n\
    \             <gp:usage-rules/>\n             <gp:method>OTDOA</gp:method>\n \
    \          </gp:geopriv>\n         </status>\n       </tuple>\n     </presence>\n\
    \                   Figure 9: PIDF-LO Containing a Circle\n"
- title: 5.2.4.  Ellipse
  contents:
  - "5.2.4.  Ellipse\n   An elliptical area describes an ellipse in two-dimensional\
    \ space.\n   The ellipse is described by a center point, the length of its semi-\n\
    \   major and semi-minor axes, and the orientation of the semi-major\n   axis.\
    \  Like the circular area (Circle), the ellipse MUST be specified\n   using the\
    \ two-dimensional CRS.\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n\
    \               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n         \
    \      xmlns:gml=\"http://www.opengis.net/gml\"\n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\
    \n               entity=\"pres:Ellipse@somecell.example.com\">\n       <tuple\
    \ id=\"ellipse\">\n         <status>\n           <gp:geopriv>\n             <gp:location-info>\n\
    \               <gs:Ellipse srsName=\"urn:ogc:def:crs:EPSG::4326\">\n        \
    \         <gml:pos>42.5463 -73.2512</gml:pos>\n                 <gs:semiMajorAxis\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   1275\n             \
    \    </gs:semiMajorAxis>\n                 <gs:semiMinorAxis uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n                   670\n                 </gs:semiMinorAxis>\n            \
    \     <gs:orientation uom=\"urn:ogc:def:uom:EPSG::9102\">\n                  \
    \ 43.2\n                 </gs:orientation>\n               </gs:Ellipse>\n   \
    \          </gp:location-info>\n             <gp:usage-rules/>\n             <gp:method>Device-Assisted_A-GPS</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n\
    \       </tuple>\n     </presence>\n                 Figure 10: PIDF-LO Containing\
    \ an Ellipse\n   The gml:pos element indicates the position of the center, or\
    \ origin,\n   of the ellipse.  The gs:semiMajorAxis and gs:semiMinorAxis elements\n\
    \   are the length of the semi-major and semi-minor axes, respectively.\n   The\
    \ gs:orientation element is the angle by which the semi-major axis\n   is rotated\
    \ from the first axis of the CRS towards the second axis.\n   For WGS 84, the\
    \ orientation indicates rotation from Northing to\n   Easting, which, if specified\
    \ in degrees, is roughly equivalent to a\n   compass bearing (if magnetic north\
    \ were the same as the WGS north\n   pole).  Note: An ellipse with equal major\
    \ and minor axis lengths is a\n   circle.\n"
- title: 5.2.5.  Arc Band
  contents:
  - "5.2.5.  Arc Band\n   The arc band shape type is commonly generated in wireless\
    \ systems\n   where timing advance or code offsets sequences are used to compensate\n\
    \   for distances between handsets and the access point.  The arc band is\n  \
    \ represented as two radii emanating from a central point, and two\n   angles\
    \ that represent the starting angle and the opening angle of the\n   arc.  In\
    \ a cellular environment, the central point is nominally the\n   location of the\
    \ cell tower, the two radii are determined by the\n   extent of the timing advance,\
    \ and the two angles are generally\n   provisioned information.\n   For example,\
    \ Paul is using a cellular wireless device and is 7 timing\n   advance symbols\
    \ away from the cell tower.  For a GSM-based network,\n   this would place Paul\
    \ roughly between 3,594 meters and 4,148 meters\n   from the cell tower, providing\
    \ the inner and outer radius values.  If\n   the start angle is 20 degrees from\
    \ north, and the opening angle is\n   120 degrees, an arc band representing Paul's\
    \ location would look\n   similar to Figure 11.\n         N ^        ,.__\n  \
    \         | a(s)  /     `-.\n           | 20   /         `-.\n           |--.\
    \  /             `.\n           |   `/                \\\n           |   /__ \
    \               \\\n           |  .   `-.              \\\n           | .    \
    \   `.             \\\n           |. \\        \\             .\n        ---c--\
    \ a(o) -- |             | -->\n           |.  / 120   '             |   E\n  \
    \         |  .       /              '\n           |    .    /              ;\n\
    \                  .,'              /\n               r(i)`.             /\n \
    \           (3594m)  `.          /\n                       `.      ,'\n      \
    \                   `.  ,'\n                       r(o)`'\n                  \
    \   (4148m)\n                     Figure 11: Example of an Arc Band\n   The resulting\
    \ PIDF-LO is shown in Figure 12.\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n        \
    \       xmlns:gml=\"http://www.opengis.net/gml\"\n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\
    \n               entity=\"pres:paul@somecell.example.com\">\n       <tuple id=\"\
    arcband\">\n         <status>\n           <gp:geopriv>\n             <gp:location-info>\n\
    \               <gs:ArcBand srsName=\"urn:ogc:def:crs:EPSG::4326\">\n        \
    \         <gml:pos>-43.5723 153.21760</gml:pos>\n                 <gs:innerRadius\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   3594\n             \
    \    </gs:innerRadius>\n                 <gs:outerRadius uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n                   4148\n                 </gs:outerRadius>\n             \
    \    <gs:startAngle uom=\"urn:ogc:def:uom:EPSG::9102\">\n                   20\n\
    \                 </gs:startAngle>\n                 <gs:openingAngle uom=\"urn:ogc:def:uom:EPSG::9102\"\
    >\n                   20\n                 </gs:openingAngle>\n              \
    \ </gs:ArcBand>\n             </gp:location-info>\n             <gp:usage-rules/>\n\
    \             <gp:method>TA-NMR</gp:method>\n           </gp:geopriv>\n      \
    \   </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n       </tuple>\n\
    \     </presence>\n                 Figure 12: PIDF-LO Containing an Arc Band\n\
    \   An important note to make on the arc band is that the center point\n   used\
    \ in the definition of the shape is not included in resulting\n   enclosed area,\
    \ and that Target may be anywhere in the defined area of\n   the arc band.\n"
- title: 5.2.6.  Sphere
  contents:
  - "5.2.6.  Sphere\n   The sphere is a volume that provides the same information\
    \ as a circle\n   in three dimensions.  The sphere has to be specified using a\
    \ three-\n   dimensional CRS.  Figure 13 shows the sphere shape type, which is\n\
    \   identical to the circle example, except for the addition of an\n   altitude\
    \ in the provided coordinates.\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n        \
    \       xmlns:gml=\"http://www.opengis.net/gml\"\n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\
    \n               entity=\"pres:sphere@example.com\">\n       <tuple id=\"sphere\"\
    >\n         <status>\n           <gp:geopriv>\n             <gp:location-info>\n\
    \               <gs:Sphere srsName=\"urn:ogc:def:crs:EPSG::4979\">\n         \
    \        <gml:pos>42.5463 -73.2512 26.3</gml:pos>\n                 <gs:radius\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   850.24\n           \
    \      </gs:radius>\n               </gs:Sphere>\n             </gp:location-info>\n\
    \             <gp:usage-rules/>\n             <gp:method>Device-Based_A-GPS</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n       </tuple>\n     </presence>\n\
    \                  Figure 13: PIDF-LO Containing a Sphere\n"
- title: 5.2.7.  Ellipsoid
  contents:
  - "5.2.7.  Ellipsoid\n   The ellipsoid is the volume most commonly produced by GPS\
    \ systems.\n   It is used extensively in navigation systems and wireless location\n\
    \   networks.  The ellipsoid is constructed around a central point\n   specified\
    \ in three dimensions, and three axes perpendicular to one\n   another are extended\
    \ outwards from this point.  These axes are\n   defined as the semi-major (M)\
    \ axis, the semi-minor (m) axis, and the\n   vertical (v) axis, respectively.\
    \  An angle is used to express the\n   orientation of the ellipsoid.  The orientation\
    \ angle is measured in\n   degrees from north, and represents the direction of\
    \ the semi-major\n   axis from the center point.\n                  \\\n     \
    \           _.-\\\"\"\"\"^\"\"\"\"\"-._\n              .'    \\   |        `.\n\
    \             /       v  m          \\\n            |         \\ |           |\n\
    \            |          -c ----M---->|\n            |                       |\n\
    \             \\                     /\n              `._               _.'\n\
    \                 `-...........-'\n                    Figure 14: Example of an\
    \ Ellipsoid\n   A PIDF-LO containing an ellipsoid appears as shown in Figure 15.\n\
    \     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n               xmlns:gp=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10\"\n               xmlns:gml=\"http://www.opengis.net/gml\"\
    \n               xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n            \
    \   entity=\"pres:somone@gpsreceiver.example.com\">\n       <tuple id=\"ellipsoid\"\
    >\n         <status>\n           <gp:geopriv>\n             <gp:location-info>\n\
    \               <gs:Ellipsoid srsName=\"urn:ogc:def:crs:EPSG::4979\">\n      \
    \           <gml:pos>42.5463 -73.2512 26.3</gml:pos>\n                 <gs:semiMajorAxis\
    \ uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   7.7156\n           \
    \      </gs:semiMajorAxis>\n                 <gs:semiMinorAxis uom=\"urn:ogc:def:uom:EPSG::9001\"\
    >\n                   3.31\n                 </gs:semiMinorAxis>\n           \
    \      <gs:verticalAxis uom=\"urn:ogc:def:uom:EPSG::9001\">\n                \
    \   28.7\n                 </gs:verticalAxis>\n                 <gs:orientation\
    \ uom=\"urn:ogc:def:uom:EPSG::9102\">\n                   90\n               \
    \  </gs:orientation>\n               </gs:Ellipsoid>\n             </gp:location-info>\n\
    \             <gp:usage-rules/>\n             <gp:method>Hybrid_A-GPS</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n\
    \       </tuple>\n     </presence>\n                Figure 15: PIDF-LO Containing\
    \ an Ellipsoid\n"
- title: 5.2.8.  Prism
  contents:
  - "5.2.8.  Prism\n   A prism may be used to represent a section of a building or\
    \ range of\n   floors of building.  The prism extrudes a polygon by providing\
    \ a\n   height element.  It consists of a base made up of coplanar points\n  \
    \ defined in 3 dimensions all at the same altitude.  The prism is then\n   an\
    \ extrusion from this base to the value specified in the height\n   element. \
    \ The height of the Prism MUST be a positive value.  The\n   first and last points\
    \ of the polygon have to be the same.\n   For example, looking at the cube in\
    \ Figure 16: if the prism is\n   extruded from the bottom up, then the polygon\
    \ forming the base of the\n   prism is defined with the points A, B, C, D, A.\
    \  The height of the\n   prism is the distance between point A and point E in\
    \ meters.\n              G-----F\n             /|    /|\n            / |   / |\n\
    \           H--+--E  |\n           |  C--|--B\n           | /   | /\n        \
    \   |/    |/\n           D-----A\n                       Figure 16: Example of\
    \ a Prism\n   The resulting PIDF-LO is shown in Figure 17.\n     <presence xmlns=\"\
    urn:ietf:params:xml:ns:pidf\"\n               xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\
    \n               xmlns:gml=\"http://www.opengis.net/gml\"\n               xmlns:gs=\"\
    http://www.opengis.net/pidflo/1.0\"\n               entity=\"pres:mike@someprism.example.com\"\
    >\n       <tuple id=\"prism\">\n         <status>\n           <gp:geopriv>\n \
    \            <gp:location-info>\n               <gs:Prism srsName=\"urn:ogc:def:crs:EPSG::4979\"\
    >\n                 <gs:base>\n                   <gml:Polygon>\n            \
    \         <gml:exterior>\n                       <gml:LinearRing>\n          \
    \               <gml:posList>\n                           42.556844 -73.248157\
    \ 36.6 <!--A-->\n                           42.656844 -73.248157 36.6 <!--B-->\n\
    \                           42.656844 -73.348157 36.6 <!--C-->\n             \
    \              42.556844 -73.348157 36.6 <!--D-->\n                          \
    \ 42.556844 -73.248157 36.6 <!--A-->\n                         </gml:posList>\n\
    \                       </gml:LinearRing>\n                     </gml:exterior>\n\
    \                   </gml:Polygon>\n                 </gs:base>\n            \
    \     <gs:height uom=\"urn:ogc:def:uom:EPSG::9001\">\n                   2.4\n\
    \                 </gs:height>\n               </gs:Prism>\n             </gp:location-info>\n\
    \             <gp:usage-rules/>\n             <gp:method>Wiremap</gp:method>\n\
    \           </gp:geopriv>\n         </status>\n         <timestamp>2007-06-22T20:57:29Z</timestamp>\n\
    \       </tuple>\n     </presence>\n                   Figure 17: PIDF-LO Containing\
    \ a Prism\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The primary security considerations relate to\
    \ how location\n   information is conveyed and used, which are outside the scope\
    \ of this\n   document.  This document is intended to serve only as a set of\n\
    \   guidelines as to which elements MUST or SHOULD be implemented by\n   systems\
    \ wishing to perform location dependent routing.  The\n   ramification of such\
    \ recommendations is that they extend to devices\n   and clients that wish to\
    \ make use of such services.\n"
