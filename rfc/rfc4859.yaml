- title: 6.1.  Normative References
  contents:
  - "6.1.  Normative References\n   [RFC2205]   Braden, R., Ed., Zhang, L., Berson,\
    \ S., Herzog, S. and S.\n               Jamin, \"Resource ReSerVation Protocol\
    \ (RSVP) -- Version\n               1, Functional Specification\", RFC 2205, September\
    \ 1997.\n   [RFC2434]   Narten, T. and H. Alvestrand, \"Guidelines for Writing\
    \ an\n               IANA Considerations Section in RFCs\", BCP 26, RFC 2434,\n\
    \               October 1998.\n   [RFC3209]   Awduche, D., Berger, L., Gan, D.,\
    \ Li, T., Srinivasan, V.\n               and G. Swallow, \"RSVP-TE: Extensions\
    \ to RSVP for LSP\n               Tunnels\", RFC 3209, December 2001.\n   [RFC3473]\
    \   Berger, L., Ed., \"Generalized Multi-Protocol Label\n               Switching\
    \ (GMPLS) Signaling - Resource ReserVation\n               Protocol-Traffic Engineering\
    \ (RSVP-TE) Extensions\", RFC\n               3473, January 2003.\n"
- title: 6.2.  Informative References
  contents:
  - "6.2.  Informative References\n   [RFC4090]   Pan, P., Ed., Swallow, G., Ed.,\
    \ and A. Atlas, Ed., \"Fast\n               Reroute Extensions to RSVP-TE for\
    \ LSP Tunnels\", RFC 4090,\n               May 2005.\n   [RFC4736]   Vasseur,\
    \ JP., Ed., Ikejiri, Y., and R. Zhang,\n               \"Reoptimization of Multiprotocol\
    \ Label Switching (MPLS)\n               Traffic Engineering (TE) Loosely Routed\
    \ Label Switched\n               Path (LSP)\", RFC 4736, November 2006.\n"
