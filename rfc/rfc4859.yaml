- title: __initial_text__
  contents:
  - "               Codepoint Registry for the Flags Field in\n    the Resource Reservation\
    \ Protocol-Traffic Engineering (RSVP-TE)\n                        Session Attribute\
    \ Object\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides instructions to IANA for the creation of\
    \ a new\n   codepoint registry for the flags field in the Session Attribute\n\
    \   object of the Resource Reservation Protocol Traffic Engineering\n   (RSVP-TE)\
    \ signaling messages used in Multiprotocol Label Switching\n   (MPLS) and Generalized\
    \ MPLS (GMPLS) signaling.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Resource Reservation Protocol (RSVP) [RFC2205] has been\
    \ extended\n   as RSVP for Traffic Engineering (RSVP-TE) for use in Multiprotocol\n\
    \   Label Switching (MPLS) signaling [RFC3209] and Generalized MPLS\n   (GMPLS)\
    \ [RFC3473].\n   [RFC3209] introduced a new signaling object, the Session Attribute\n\
    \   object, that is carried on the RSVP Path message.  The Session\n   Attribute\
    \ object contains an eight-bit field of flags.\n   The original specification\
    \ of RSVP-TE assigned uses to three of these\n   bit flags.  Subsequent MPLS and\
    \ GMPLS RFCs have assigned further\n   flags.\n   There is a need for a codepoint\
    \ registry to track the use of the bit\n   flags in this field, to ensure that\
    \ bits are not assigned more than\n   once, and to define the procedures by which\
    \ such bits may be\n   assigned.\n   This document lists the current bit usage\
    \ and provides information\n   for IANA to create a new registry.  This document\
    \ does not define the\n   uses of specific bits -- definitive procedures for the\
    \ use of the\n   bits can be found in the referenced RFCs.\n"
- title: 2.  Existing Usage
  contents:
  - '2.  Existing Usage

    '
- title: 2.1.  RFC 3209
  contents:
  - "2.1.  RFC 3209\n   [RFC3209] defines the use of three bits as follows:\n   0x01\
    \  Local protection desired\n   0x02  Label recording desired\n   0x04  SE Style\
    \ desired\n"
- title: 2.2.  RFC 4090
  contents:
  - "2.2.  RFC 4090\n   [RFC4090] defines the use of two bits as follows:\n   0x08\
    \  Bandwidth protection desired\n   0x10  Node protection desired\n"
- title: 2.3.  RFC 4736
  contents:
  - "2.3.  RFC 4736\n   [RFC4736] defines the use of one bit as follows:\n   0x20\
    \  Path re-evaluation request\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This informational document exists purely to\
    \ create an IANA registry.\n   Such registries help to protect the IETF process\
    \ against denial-of-\n   service attacks.\n   Otherwise there are no security\
    \ considerations for this document.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   IANA has created a new codepoint registry as follows.\n\
    \   The new registry has been placed under the \"RSVP-TE Parameters\"\n   branch\
    \ of the tree.\n   The new registry has been termed \"Session Attribute Object\
    \ Flags.\"\n   Flags from this registry may only be assigned by IETF consensus\n\
    \   [RFC2434].\n   The registry references the flags already defined as described\
    \ in\n   Section 2 of this document.\n"
- title: 5.  Acknowledgements
  contents:
  - "5.  Acknowledgements\n   Thanks to JP Vasseur, Bill Fenner, and Thomas Narten\
    \ for reviewing\n   this document.\n"
