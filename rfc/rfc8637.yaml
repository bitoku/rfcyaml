- title: Appendix A.  Additional Information
  contents:
  - "Appendix A.  Additional Information\n   In the paper [EXP], the application of\
    \ the ACTN architecture is\n   presented to demonstrate the control of a multidomain\
    \ flexi-grid\n   optical network by proposing, adopting, and extending:\n   o\
    \  the Hierarchical active stateful PCE architectures and protocols\n   o  the\
    \ PCEP protocol to support efficient and incremental link-state\n      topological\
    \ reporting, known as PCEP-LS\n   o  the per-link partitioning of the optical\
    \ spectrum based on\n      variable-sized allocated frequency slots enabling network\
    \ sharing\n      and virtualization\n   o  the use of a model-based interface\
    \ to dynamically request the\n      instantiation of virtual networks for specific\
    \ clients/tenants.\n   The design and implementation of the test bed are reported\
    \ in order\n   to validate the approach.\n"
