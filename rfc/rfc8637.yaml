- title: 2.1.  Path Computation Element (PCE)
  contents:
  - "2.1.  Path Computation Element (PCE)\n   The Path Computation Element Communication\
    \ Protocol (PCEP) [RFC5440]\n   provides mechanisms for Path Computation Clients\
    \ (PCCs) to request a\n   Path Computation Element (PCE) [RFC4655] to perform\
    \ path\n   computations.\n   The ability to compute shortest constrained TE LSPs\
    \ in Multiprotocol\n   Label Switching (MPLS) and Generalized MPLS (GMPLS) networks\
    \ across\n   multiple domains has been identified as a key motivation for PCE\n\
    \   development.\n   A stateful PCE [RFC8231] is capable of considering, for the\
    \ purposes\n   of path computation, not only the network state in terms of links\
    \ and\n   nodes (referred to as the Traffic Engineering Database or TED), but\n\
    \   also the status of active services (previously computed paths), and\n   currently\
    \ reserved resources, stored in the Label Switched Paths\n   Database (LSP-DB).\n\
    \   [RFC8051] describes general considerations for a stateful PCE\n   deployment\
    \ and examines its applicability and benefits as well as its\n   challenges and\
    \ limitations through a number of use cases.\n   [RFC8231] describes a set of\
    \ extensions to PCEP to provide stateful\n   control.  A stateful PCE has access\
    \ to not only the information\n   carried by the network's Interior Gateway Protocol\
    \ (IGP), but also\n   the set of active paths and their reserved resources for\
    \ its\n   computations.  The additional state allows the PCE to compute\n   constrained\
    \ paths while considering individual LSPs and their\n   interactions.  [RFC8281]\
    \ describes the setup, maintenance, and\n   teardown of PCE-initiated LSPs under\
    \ the stateful PCE model.\n   [RFC8231] also describes the active stateful PCE.\
    \  The active PCE\n   functionality allows a PCE to reroute an existing LSP or\
    \ make changes\n   to the attributes of an existing LSP, or a PCC to delegate\
    \ control of\n   specific LSPs to a new PCE.\n"
- title: 2.1.1.  Role of PCE in SDN
  contents:
  - "2.1.1.  Role of PCE in SDN\n   Software-Defined Networking (SDN) [RFC7149] refers\
    \ to a separation\n   between the control elements and the forwarding components\
    \ so that\n   software running in a centralized system, called a controller, can\n\
    \   act to program the devices in the network to behave in specific ways.\n  \
    \ A required element in an SDN architecture is a component that plans\n   how\
    \ the network resources will be used and how the devices will be\n   programmed.\
    \  It is possible to view this component as performing\n   specific computations\
    \ to place flows within the network given\n   knowledge of the availability of\
    \ network resources, how other\n   forwarding devices are programmed, and the\
    \ way that other flows are\n   routed.  It is concluded in [RFC7399] that this\
    \ is the same function\n   that a PCE might offer in a network operated using\
    \ a dynamic control\n   plane.  This is the function and purpose of a PCE, and\
    \ the way that a\n   PCE integrates into a wider network control system including\
    \ SDN is\n   presented in Application-Based Network Operation (ABNO) [RFC7491].\n"
- title: 2.1.2.  PCE in Multidomain and Multilayer Deployments
  contents:
  - "2.1.2.  PCE in Multidomain and Multilayer Deployments\n   Computing paths across\
    \ large multidomain environments requires\n   special computational components\
    \ and cooperation between entities in\n   different domains capable of complex\
    \ path computation.  The PCE\n   provides an architecture and a set of functional\
    \ components to\n   address this problem space.  A PCE may be used to compute\
    \ end-to-end\n   paths across multidomain environments using a per-domain path\n\
    \   computation technique [RFC5152].  The Backward-Recursive PCE-based\n   path\
    \ computation (BRPC) mechanism [RFC5441] defines a PCE-based path\n   computation\
    \ procedure to compute interdomain-constrained MPLS and\n   GMPLS TE networks.\
    \  However, per-domain technique assumes that the\n   sequence of domains to be\
    \ crossed from source to destination is\n   known, either fixed by the network\
    \ operator or obtained by other\n   means.  BRPC can work best with a known domain\
    \ sequence, and it will\n   also work nicely with a small set of interconnected\
    \ domains.\n   However, it doesn't work well for a large set of interconnected\n\
    \   domains.\n   [RFC6805] describes a Hierarchical PCE (H-PCE) architecture that\
    \ can\n   be used for computing end-to-end paths for interdomain MPLS Traffic\n\
    \   Engineering (TE) and GMPLS Label Switched Paths (LSPs) when the\n   domain\
    \ sequence is not known.  Within the Hierarchical PCE (H-PCE)\n   architecture,\
    \ the Parent PCE (P-PCE) is used to compute a multidomain\n   path based on the\
    \ domain connectivity information.  A Child PCE\n   (C-PCE) may be responsible\
    \ for a single domain or multiple domains;\n   it is used to compute the intradomain\
    \ path based on its domain\n   topology information.\n   [PCE-HPCE] states the\
    \ considerations for stateful PCEs in\n   Hierarchical PCE architecture.  In particular,\
    \ the behavior changes\n   and adds to the existing stateful PCE mechanisms (including\
    \ PCE-\n   initiated LSP setup and active PCE usage) in the context of networks\n\
    \   using the H-PCE architecture.\n   [RFC5623] describes a framework for applying\
    \ the PCE-based\n   architecture to interlayer (G)MPLS TE.  It provides suggestions\
    \ for\n   the deployment of PCE in support of multilayer networks.  It also\n\
    \   describes the relationship between PCE and a functional component in\n   charge\
    \ of the control and management of the Virtual Network Topology\n   (VNT) [RFC5212]\
    \ called the VNT Manager (VNTM).\n"
- title: 2.1.3.  Relationship to PCE-Based Central Control
  contents:
  - "2.1.3.  Relationship to PCE-Based Central Control\n   [RFC8283] introduces the\
    \ architecture for PCE as a central controller\n   (PCECC); it further examines\
    \ the motivations and applicability for\n   PCEP as a southbound interface (SBI)\
    \ and introduces the implications\n   for the protocol.  Section 2.1.3 of [RFC8283]\
    \ describes a hierarchy\n   of PCE-based controllers as per the PCE Hierarchy\
    \ Framework defined\n   in [RFC6805].\n"
- title: 2.2.  Abstraction and Control of TE Networks (ACTN)
  contents:
  - "2.2.  Abstraction and Control of TE Networks (ACTN)\n   [RFC8453] describes the\
    \ high-level ACTN requirements and the\n   architecture model for ACTN, including\
    \ the entities Customer Network\n   Controller (CNC), Multidomain Service Coordinator\
    \ (MDSC), and\n   Provisioning Network Controller (PNC) and their interfaces.\n\
    \   The ACTN reference architecture is shown in Figure 1, which is\n   reproduced\
    \ here from [RFC8453] for convenience.  [RFC8453] remains\n   the definitive reference\
    \ for the ACTN architecture.  As depicted in\n   Figure 1, the ACTN architecture\
    \ identifies a three-tier hierarchy.\n              +---------+           +---------+\
    \           +---------+\n              |   CNC   |           |   CNC   |     \
    \      |   CNC   |\n              +---------+           +---------+          \
