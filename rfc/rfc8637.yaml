    \ Abstraction and Control of TE Networks (ACTN)\n"
- title: Abstract
  contents:
  - "Abstract\n   Abstraction and Control of TE Networks (ACTN) refers to the set\
    \ of\n   virtual network (VN) operations needed to orchestrate, control, and\n\
    \   manage large-scale multidomain TE networks so as to facilitate\n   network\
    \ programmability, automation, efficient resource sharing, and\n   end-to-end\
    \ virtual service-aware connectivity and network function\n   virtualization services.\n\
    \   The Path Computation Element (PCE) is a component, application, or\n   network\
    \ node that is capable of computing a network path or route\n   based on a network\
    \ graph and applying computational constraints.  The\n   PCE serves requests from\
    \ Path Computation Clients (PCCs) that\n   communicate with it over a local API\
    \ or using the Path Computation\n   Element Communication Protocol (PCEP).\n \
    \  This document examines the applicability of PCE to the ACTN\n   framework.\n"
