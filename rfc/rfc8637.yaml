- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Abstraction and Control of TE Networks (ACTN) [RFC8453]\
    \ refers to the\n   set of virtual network (VN) operations needed to orchestrate,\n\
    \   control, and manage large-scale multidomain TE networks so as to\n   facilitate\
    \ network programmability, automation, efficient resource\n   sharing, and end-to-end\
    \ virtual service-aware connectivity and\n   network function virtualization services.\n\
    \   The Path Computation Element (PCE) [RFC4655] is a component,\n   application,\
    \ or network node that is capable of computing a network\n   path or route based\
    \ on a network graph and applying computational\n   constraints.  The PCE serves\
    \ requests from Path Computation Clients\n   (PCCs) that communicate with it over\
    \ a local API or using the Path\n   Computation Element Communication Protocol\
    \ (PCEP).\n   This document examines the PCE and ACTN architecture and describes\n\
    \   how PCE architecture is applicable to ACTN.  It also lists the PCEP\n   extensions\
    \ that are needed to use PCEP as an ACTN interface.  This\n   document also identifies\
    \ any gaps in PCEP that exist at the time of\n   publication of this document.\n\
    \   Further, ACTN, stateful Hierarchical PCE (H-PCE) [PCE-HPCE], and PCE\n   as\
    \ a central controller (PCECC) [RFC8283] are based on the same basic\n   hierarchy\
    \ framework and are thus compatible with each other.\n"
