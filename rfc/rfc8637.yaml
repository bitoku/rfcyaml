- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Various security considerations for PCEP are\
    \ described in [RFC5440]\n   and [RFC8253].  Security considerations as stated\
    \ in Sections 10.1,\n   10.6, and 10.7 of [RFC5440] continue to apply on PCEP\
    \ when used as an\n   ACTN interface.  Further, this document lists various extensions\
    \ of\n   PCEP that are applicable; each of them specify various security\n   considerations\
    \ that continue to apply here.\n   The ACTN framework described in [RFC8453] defines\
    \ key components and\n   interfaces for managed traffic-engineered networks. \
    \ It also lists\n   various security considerations such as request and control\
    \ of\n   resources, confidentially of the information, and availability of\n \
    \  function, which should be taken into consideration.\n   As per [RFC8453], securing\
    \ the request and control of resources,\n   confidentiality of the information,\
    \ and availability of function\n   should all be critical security considerations\
    \ when deploying and\n   operating ACTN platforms.  From a security and reliability\n\
    \   perspective, ACTN may encounter many risks such as malicious attack\n   and\
    \ rogue elements attempting to connect to various ACTN components\n   (with PCE\
    \ being one of them).  Furthermore, some ACTN components\n   represent a single\
    \ point of failure and threat vector, and must also\n   manage policy conflicts\
    \ and eavesdropping of communication between\n   different ACTN components.  [RFC8453]\
    \ further states that all\n   protocols used to realize the ACTN framework should\
    \ have rich\n   security features, and customer, application, and network data\
    \ should\n   be stored in encrypted data stores.  When PCEP is used as an ACTN\n\
    \   interface, the security of PCEP provided by Transport Layer Security\n   (TLS)\
    \ [RFC8253], as per the recommendations and best current\n   practices in [RFC7525]\
    \ (unless explicitly set aside in [RFC8253]), is\n   used.\n   As per [RFC8453],\
    \ regarding the MPI, a PKI-based mechanism is\n   suggested, such as building\
    \ a TLS or HTTPS connection between the\n   MDSC and PNCs, to ensure trust between\
    \ the physical network layer\n   control components and the MDSC.  Which MDSC\
    \ the PNC exports topology\n   information to, and the level of detail (full or\
    \ abstracted), should\n   also be authenticated, and specific access restrictions\
    \ and topology\n   views should be configurable and/or policy based.  When PCEP\
    \ is used\n   in MPI, the security functions, as per [RFC8253], are used to fulfill\n\
    \   these requirements.\n   As per [RFC8453], regarding the CMI, suitable authentication\
    \ and\n   authorization of each CNC connecting to the MDSC will be required.\n\
    \   If PCEP is used in CMI, the security functions, as per [RFC8253], can\n  \
    \ be used to support peer authentication, message encryption, and\n   integrity\
    \ checks.\n"
