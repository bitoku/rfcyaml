    ==============|==============/============\n   Between                 \\    \
    \         |             /\n   Customer &               -------      | CMI  -------\n\
    \   Network Operator                \\     |     /\n                         \
    \        +---------------+\n                                 |     MDSC      |\n\
    \                                 +---------------+\n                        \
    \           /     |     \\\n                       ------------      | MPI  -------------\n\
    \                      /                  |                   \\\n           \
    \      +-------+          +-------+             +-------+\n                 |\
    \  PNC  |          |  PNC  |             |  PNC  |\n                 +-------+\
    \          +-------+             +-------+\n                     | SBI       \
    \     /   |                /   \\\n                     |               /    |\
    \ SBI           /     \\\n                 ---------        -----   |        \
    \      /       \\\n                (         )      (     )  |             / \
    \        \\\n                - Control -     ( Phys. ) |            /        -----\n\
    \               (  Plane    )     ( Net )  |           /        (     )\n    \
    \          (  Physical   )     -----   |          /        ( Phys. )\n       \
    \        (  Network  )            -----      -----       ( Net )\n           \
    \     -         -            (     )    (     )       -----\n                (\
    \         )           ( Phys. )  ( Phys. )\n                 ---------       \
    \      ( Net )    ( Net )\n                                        -----     \
    \ -----\n   CMI - (CNC-MDSC Interface)\n   MPI - (MDSC-PNC Interface)\n   SBI\
    \ - (Southbound Interface)\n                         Figure 1: ACTN Hierarchy\n\
    \   There are two interfaces with respect to the MDSC: one north of the\n   MDSC\
    \ (the CNC-MDSC Interface (CMI)), and one south (the MDSC-PNC\n   Interface (MPI)).\
    \  A hierarchy of MDSCs is possible with a recursive\n   MPI interface.\n   [RFC8454]\
    \ provides an information model for ACTN interfaces.\n"
- title: 3.  Architectural Considerations
  contents:
  - "3.  Architectural Considerations\n   The ACTN architecture [RFC8453] is based\
    \ on the hierarchy and\n   recursiveness of controllers.  It defines three types\
    \ of controllers\n   (depending on the functionalities they implement).  The main\n\
    \   functionalities are:\n   o  Multidomain coordination\n   o  Abstraction\n\
    \   o  Customer mapping/translation\n   o  Virtual service coordination\n   Section\
    \ 3 of [RFC8453] describes these functions.\n   It should be noted that this document\
    \ lists all possible ways in\n   which PCE could be used for each of the above\
    \ functions, but all\n   functions are not required to be implemented via PCE.\
    \  Similarly,\n   this document presents the ways in which PCEP could be used\
    \ as the\n   communications medium between functional components.  Operators may\n\
    \   choose to use the PCEP for multidomain coordination via stateful\n   H-PCE\
    \ but alternatively use Network Configuration Protocol (NETCONF)\n   [RFC6241],\
    \ RESTCONF [RFC8040], or BGP - Link State (BGP-LS) [RFC7752]\n   to get access\
    \ to the topology and support abstraction function.\n"
- title: 3.1.  Multidomain Coordination via Hierarchy
  contents:
  - "3.1.  Multidomain Coordination via Hierarchy\n   With the definition of domain\
    \ being everything that is under the\n   control of the single logical controller,\
    \ as per [RFC8453], it is\n   needed both to have a control entity that oversees\
    \ the specific\n   aspects of the different domains and to build a single abstracted\n\
    \   end-to-end network topology in order to coordinate end-to-end path\n   computation\
    \ and path/service provisioning.\n   The MDSC in ACTN framework realizes this\
    \ function by coordinating the\n   per-domain PNCs in a hierarchy of controllers.\
    \  It also needs to\n   detach from the underlying network technology and express\
    \ customer\n   concerns by business needs.\n   [RFC6805] and [PCE-HPCE] describe\
    \ a hierarchy of PCEs with the Parent\n   PCE coordinating multidomain path computation\
    \ function between Child\n   PCEs.  It is easy to see how these principles align,\
    \ and thus how the\n   stateful H-PCE architecture can be used to realize ACTN.\n\
    \   The per-domain stitched LSP in the Hierarchical stateful PCE\n   architecture,\
    \ described in Section 3.3.1 of [PCE-HPCE], is well\n   suited for multidomain\
    \ coordination function.  This includes domain\n   sequence selection, End-to-End\
    \ (E2E) path computation, and\n   controller-initiated (PCE-initiated) path setup\
    \ and reporting.  This\n   is also applicable to multilayer coordination in case\
    \ of IP+optical\n   networks.\n   [PCE-STATE-SYNC] describes the procedures to\
    \ allow a stateful\n   communication between PCEs for various use cases.  The\
    \ procedures and\n   extensions are also applicable to Child and Parent PCE communication\n\
    \   and are thus useful for ACTN as well.\n"
- title: 3.2.  Abstraction
  contents:
  - "3.2.  Abstraction\n   To realize ACTN, an abstracted view of the underlying network\n\
    \   resources needs to be built.  This includes global network-wide\n   abstracted\
    \ topology based on the underlying network resources of each\n   domain.  This\
    \ also includes abstract topology created as per the\n   customer service connectivity\
    \ requests and represented as a VN slice\n   allocated to each customer.\n   In\
    \ order to compute and provide optimal paths, PCEs require an\n   accurate and\
    \ timely Traffic Engineering Database (TED).\n   Traditionally, this TED has been\
    \ obtained from a link-state (LS)\n   routing protocol supporting traffic engineering\
    \ extensions.  PCE may\n   construct its TED by participating in the IGP ([RFC3630]\
    \ and\n   [RFC5305] for MPLS-TE; [RFC4203] and [RFC5307] for GMPLS).  An\n   alternative\
    \ is offered by BGP-LS [RFC7752].\n   In case of H-PCE [RFC6805], the Parent PCE\
    \ needs to build the domain\n   topology map of the child domains and their interconnectivity.\n\
    \   [RFC6805] and [PCE-INTER-AREA] suggest that BGP-LS could be used as a\n  \
    \ \"northbound\" TE advertisement from the Child PCE to the Parent PCE.\n   [PCEP-LS]\
    \ proposes another approach for learning and maintaining the\n   Link-State and\
    \ TE information as an alternative to IGPs and BGP\n   flooding, using PCEP itself.\
    \  The Child PCE can use this mechanism to\n   transport Link-State and TE information\
    \ from Child PCE to a Parent\n   PCE using PCEP.\n   In ACTN, there is a need\
    \ to control the level of abstraction based on\n   the deployment scenario and\
    \ business relationship between the\n   controllers.  The mechanism used to disseminate\
    \ information from the\n   PNC (Child PCE) to the MDSC (Parent PCE) should support\
    \ abstraction.\n   [RFC8453] describes a few alternative approaches of abstraction.\
    \  The\n   resulting abstracted topology can be encoded using the PCEP-LS\n  \
    \ mechanisms [PCEP-LS] and its optical network extension\n   [PCEP-OPTICAL]. \
    \ PCEP-LS is an attractive option when the operator\n   would wish to have a single\
    \ control-plane protocol (PCEP) to achieve\n   ACTN functions.\n   [RFC8453] discusses\
    \ two ways to build abstract topology from an MDSC\n   standpoint with interaction\
    \ with PNCs.  The primary method is called\n   automatic generation of abstract\
    \ topology by configuration.  With\n   this method, automatic generation is based\
    \ on the abstraction/\n   summarization of the whole domain by the PNC and its\
    \ advertisement on\n   the MPI.  The secondary method is called on-demand generation\
    \ of\n   supplementary topology via Path Compute Request/Reply.  This method\n\
    \   may be needed to obtain further complementary information such as\n   potential\
    \ connectivity from Child PCEs in order to facilitate an end-\n   to-end path\
    \ provisioning.  PCEP is well suited to support both\n   methods.\n"
- title: 3.3.  Customer Mapping
  contents:
  - "3.3.  Customer Mapping\n   In ACTN, there is a need to map customer virtual network\
    \ (VN)\n   requirements into a network provisioning request to the PNC.  That\n\
    \   is, the customer requests/commands are mapped by the MDSC into\n   network\
    \ provisioning requests that can be sent to the PNC.\n   Specifically, the MDSC\
    \ provides mapping and translation of a\n   customer's service request into a\
    \ set of parameters that are specific\n   to a network type and technology such\
    \ that the network configuration\n   process is made possible.\n   [RFC8281] describes\
    \ the setup, maintenance, and teardown of PCE-\n   initiated LSPs under the stateful\
    \ PCE model, without the need for\n   local configuration on the PCC, thus allowing\
    \ for a dynamic network\n   that is centrally controlled and deployed.  To instantiate\
    \ or delete\n   an LSP, the PCE sends the Path Computation LSP Initiate Request\n\
    \   (PCInitiate) message to the PCC.  As described in [PCE-HPCE], for\n   interdomain\
    \ LSP in Hierarchical PCE architecture, the initiation\n   operations can be carried\
    \ out at the Parent PCE.  In this case, after\n   Parent PCE finishes the E2E\
    \ path computation, it can send the\n   PCInitiate message to the Child PCE; the\
    \ Child PCE further propagates\n   the initiate request to the Label Switching\
    \ Router (LSR).  The\n   customer request is received by the MDSC (Parent PCE),\
    \ and, based on\n   the business logic, global abstracted topology, network conditions,\n\
    \   and local policy, the MDSC (Parent PCE) translates this into a per-\n   domain\
    \ LSP initiation request that a PNC (Child PCE) can understand\n   and act on.\
    \  This can be done via the PCInitiate message.\n   PCEP extensions for associating\
    \ opaque policy between PCEP peer\n   [ASSOC-POLICY] can be used.\n"
- title: 3.4.  Virtual Service Coordination
  contents:
  - "3.4.  Virtual Service Coordination\n   Virtual service coordination function\
    \ in ACTN incorporates customer\n   service-related information into the virtual\
    \ network service\n   operations in order to seamlessly operate virtual networks\
    \ while\n   meeting customers' service requirements.\n   [PCEP-VN] describes the\
    \ need for associating a set of LSPs with a VN\n   \"construct\" to facilitate\
    \ VN operations in PCE architecture.  This\n   association allows the PCEs to\
    \ identify which LSPs belong to a\n   certain VN.\n   This association based on\
    \ VN is useful for various optimizations at\n   the VN level, which can be applied\
    \ to all the LSPs that are part of\n   the VN slice.  During path computation,\
    \ the impact of a path for an\n   LSP is compared against the paths of other LSPs\
    \ in the VN.  This is\n   to ensure optimization and SLA attainment for the VN\
    \ rather than for\n   a single LSP.  Similarly, during reoptimization, advanced\
    \ path\n   computation algorithms and optimization techniques can be considered\n\
    \   for all the LSPs belonging to a VN/customer and optimize them all\n   together.\n"
- title: 4.  Interface Considerations
  contents:
  - "4.  Interface Considerations\n   As per [RFC8453], to allow virtualization and\
    \ multidomain\n   coordination, the network has to provide open, programmable\n\
    \   interfaces in which customer applications can create, replace, and\n   modify\
    \ virtual network resources and services in an interactive,\n   flexible, and\
    \ dynamic fashion while having no impact on other\n   customers.  The two ACTN\
    \ interfaces are as follows:\n   o  The CNC-MDSC Interface (CMI) is an interface\
    \ between a Customer\n      Network Controller and a Multidomain Service Coordinator.\
    \  It\n      requests the creation of the network resources, topology, or\n  \
    \    services for the applications.  The MDSC may also report potential\n    \
    \  network topology availability if queried for current capability\n      from\
    \ the Customer Network Controller.\n   o  The MDSC-PNC Interface (MPI) is an interface\
    \ between a Multidomain\n      Service Coordinator and a Provisioning Network\
    \ Controller.  It\n      communicates the creation request, if required, of new\n\
    \      connectivity of bandwidth changes in the physical network via the\n   \
    \   PNC.  In multidomain environments, the MDSC needs to establish\n      multiple\
    \ MPIs, one for each PNC, as there are multiple PNCs\n      responsible for its\
    \ domain control.\n   In the case of a hierarchy of MDSCs, the MPI is applied\
    \ recursively.\n   From an abstraction point of view, the top-level MDSC, which\n\
    \   interfaces the CNC, operates on a higher level of abstraction (i.e.,\n   less\
    \ granular level) than the lower-level MDSCs.\n   PCEP is especially suitable\
    \ on the MPI as it meets the requirement\n   and the functions as set out in the\
    \ ACTN framework [RFC8453].  Its\n   recursive nature is well suited via the multilevel\
    \ hierarchy of PCE.\n   PCEP can also be applied to the CMI as the CNC can be\
    \ a path\n   computation client while the MDSC can be a path computation server.\n\
    \   Section 5 describes how PCE and PCEP could help realize ACTN on the\n   MPI.\n"
- title: 5.  Realizing ACTN with PCE (and PCEP)
  contents:
  - "5.  Realizing ACTN with PCE (and PCEP)\n   As per the example in Figure 2, there\
    \ are 4 domains, each with their\n   own PNC and MDSC on top.  The PNC and MDSC\
    \ need PCE as an important\n   function.  The PNC (or Child PCE) already uses\
    \ PCEP to communicate to\n   the network device.  It can utilize the PCEP as the\
    \ MPI to\n   communicate between controllers too.\n                          \
    \   ******\n                   ..........*MDSC*..............................\n\
    \                .            ****** ..                   MPI    .\n         \
    \    .                .        .                        .\n          .       \
    \            .          .                      .\n        .                  \
    \  .             .                    .\n       .                    .       \
    \         .                  .\n      .                    .                 \
    \ .                 .\n     .                    .                    .      \
    \          .\n     v                    v                    v               \
    \ .\n   ******               ******               ******             .\n   *PNC1*\
    \               *PNC2*               *PNC4*             .\n   ******         \
    \      ******               ******             .\n   +---------------+    +---------------+\
    \    +---------------+  .\n   |A              |----|               |----|    \
    \          C|  .\n   |               |    |               |    |             \
    \  |  .\n   |DOMAIN 1       |----|DOMAIN 2       |----|DOMAIN 4       |  .\n \
    \  +------------B13+    +---------------+    +B43------------+  .\n          \
    \         \\                         /                  .\n                  \
    \  \\   ******              /                   .\n                     \\  *PNC3*<............/.....................\n\
    \                      \\ ******            /\n                       \\+---------------+/\n\
    \                        B31           B34\n                        |        \
    \       |\n                        |DOMAIN 3      B|\n                       \
    \ +---------------+\n   MDSC -> Parent PCE\n   PNC  -> Child  PCE\n   MPI  ->\
    \ PCEP\n                          Figure 2: ACTN with PCE\n   o  Building Domain\
    \ Topology at MDSC: PNC (or Child PCE) needs to have\n      the TED to compute\
    \ the path in its domain.  As described in\n      Section 3.2, it can learn the\
    \ topology via IGP or BGP-LS.  PCEP-LS\n      is also a proposed mechanism to\
    \ carry link state and traffic\n      engineering information within PCEP.  A\
    \ mechanism to carry\n      abstracted topology while hiding technology-specific\
    \ information\n      between PNC and MDSC is described in [PCEP-LS].  At the end\
    \ of\n      this step, the MDSC (or Parent PCE) has the abstracted topology\n\
    \      from each of its PNCs (or Child PCE).  This could be as simple as\n   \
    \   a domain topology map as described in [RFC6805], or it can have\n      full\
    \ topology information of all domains.  The latter is not\n      scalable, and\
    \ thus, an abstracted topology of each domain\n      interconnected by interdomain\
    \ links is the most common case.\n      *  Topology Change: When the PNC learns\
    \ of any topology change,\n         the PNC needs to decide if the change needs\
    \ to be notified to\n         the MDSC.  This is dependent on the level of abstraction\n\
    \         between the MDSC and the PNC.\n   o  VN Instantiate: When an MDSC is\
    \ requested to instantiate a VN, the\n      minimal information that is required\
    \ would be a VN identifier and\n      a set of end points.  Various path computation,\
    \ setup constraints,\n      and objective functions may also be provided.  In\
    \ PCE terms, a VN\n      Instantiate can be considered as a set of paths belonging\
    \ to the\n      same VN.  As described in Section 3.4 and [PCEP-VN], the VN\n\
    \      association can help in identifying the set of paths that belong\n    \
    \  to a VN.  The rest of the information, like the endpoints,\n      constraints,\
    \ and objective function (OF), is already defined in\n      PCEP in terms of a\
    \ single path.\n      *  Path Computation: As per the example in Figure 2, the\
    \ VN\n         instantiate requires two end-to-end paths between (A in Domain\n\
    \         1 to B in Domain 3) and (A in Domain 1 to C in Domain 4).  The\n   \
    \      MDSC (or Parent PCE) triggers the end-to-end path computation\n       \
    \  for these two paths.  MDSC can do path computation based on the\n         abstracted\
    \ domain topology that it already has, or it may use\n         the H-PCE procedures\
    \ (Section 3.1) using the PCReq and PCRep\n         messages to get the end-to-end\
    \ path with the help of the Child\n         PCEs (PNC).  Either way, the resultant\
    \ E2E paths may be broken\n         into per-domain paths.\n      *  A-B: (A-B13,B13-B31,B31-B)\n\
    \      *  A-C: (A-B13,B13-B31,B31-B34,B34-B43,B43-C)\n      *  Per-Domain Path\
    \ Instantiation: Based on the above path\n         computation, MDSC can issue\
    \ the path instantiation request to\n         each PNC via PCInitiate message\
    \ (see [PCE-HPCE] and [PCEP-VN]).\n         A suitable stitching mechanism would\
    \ be used to stitch these\n         per-domain LSPs.  One such mechanism is described\
    \ in\n         [PCE-INTERDOMAIN], where PCEP is extended to support stitching\n\
    \         in stateful H-PCE context.\n      *  Per-Domain Path Report: Each PNC\
    \ should report the status of\n         the per-domain LSP to the MDSC via PCRpt\
    \ message, as per the\n         hierarchy of stateful PCEs ([PCE-HPCE]).  The\
    \ status of the\n         end-to-end LSP (A-B and A-C) is made up when all the\
    \ per-domain\n         LSPs are reported up by the PNCs.\n      *  Delegation:\
    \ It is suggested that the per-domain LSPs are\n         delegated to respective\
    \ PNCs so that they can control the path\n         and attributes based on the\
    \ conditions of each domain network.\n      *  State Synchronization: The state\
    \ needs to be synchronized\n         between the Parent PCE and Child PCE.  The\
    \ mechanism described\n         in [PCE-STATE-SYNC] can be used.\n   o  VN Modify:\
    \ MDSC is requested to modify a VN, for example, the\n      bandwidth for VN is\
    \ increased.  This may trigger path computation\n      at MDSC as described in\
    \ the previous step and can trigger an\n      update to an existing per-intradomain\
    \ path (via PCUpd message) or\n      the creation (or deletion) of a per-domain\
    \ path (via PCInitiate\n      message).  As described in [PCE-HPCE], this should\
    \ be done in\n      make-before-break fashion.\n   o  VN Delete: MDSC is requested\
    \ to delete a VN, in this case, based\n      on the E2E paths, and the resulting\
    \ per-domain paths need to be\n      removed (via PCInitiate message).\n   o \
    \ VN Update (based on network changes): Any change in the per-domain\n      LSP\
    \ is reported to the MDSC (via PCRpt message) as per [PCE-HPCE].\n      This may\
    \ result in changes in the E2E path or VN status.  This may\n      also trigger\
    \ a reoptimization leading to a new per-domain path, an\n      update to an existing\
    \ path, or the deletion of the path.\n   o  VN Protection: The VN protection/restoration\
    \ requirements need to\n      be applied to each E2E path as well as each per-domain\
    \ path.  The\n      MDSC needs to play a crucial role in coordinating the right\n\
    \      protection/restoration policy across each PNC.  The existing\n      protection/restoration\
    \ mechanism of PCEP can be applied on each\n      path.\n   o  In case a PNC generates\
    \ an abstract topology towards the MDSC, the\n      PCInitiate/PCUpd messages\
    \ from the MDSC to a PNC will contain a\n      path with abstract nodes and links.\
    \  A PNC would need to take that\n      as an input for path computation to get\
    \ a path with physical nodes\n      and links.  Similarly, a PNC would convert\
    \ the path received from\n      the device (with physical nodes and links) into\
    \ an abstract path\n      (based on the abstract topology generated before with\
    \ abstract\n      nodes and links) and report it to the MDSC.\n"
