- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   This document registers the MIME types image/jp2,\
    \ image/jpx,\n   video/mj2, and image/jpm, defined above.\n"
- title: 6.  Acknowledgments
  contents:
  - "6.  Acknowledgments\n   This document has benefited greatly by contributions\
    \ from many\n   people, including Eric Edwards and Takahiro Fukuhara.  Their\n\
    \   contribution is gratefully acknowledged.\n"
