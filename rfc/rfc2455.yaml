- title: appnNnNodeFRFrsn OBJECT-TYPE
  contents:
  - "appnNnNodeFRFrsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Flow reduction sequence\
    \ numbers (FRSNs) are associated with\n          Topology Database Updates (TDUs)\
    \ and are unique only within\n          each APPN network node.  A TDU can be\
    \ associated with multiple\n          APPN resources.  This FRSN indicates the\
    \ last relative time\n          this resource was updated at the agent node.\"\
    \n      ::= { appnNnTopologyFREntry 1 }\n"
- title: appnNnNodeFRName OBJECT-TYPE
  contents:
  - "appnNnNodeFRName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned network name that is locally defined\n          at each network node.\"\
    \n      ::= { appnNnTopologyFREntry 2 }\n"
- title: appnNnNodeFREntryTimeLeft OBJECT-TYPE
  contents:
  - "appnNnNodeFREntryTimeLeft OBJECT-TYPE\n      SYNTAX AppnTopologyEntryTimeLeft\n\
    \      UNITS \"days\"\n      MAX-ACCESS read-only\n      STATUS current\n    \
    \  DESCRIPTION\n          \"Number of days before deletion of this network node\
    \ entry.\"\n      ::= { appnNnTopologyFREntry 3 }\n"
- title: appnNnNodeFRType OBJECT-TYPE
  contents:
  - "appnNnNodeFRType OBJECT-TYPE\n      SYNTAX INTEGER {\n                     networkNode(1),\n\
    \                     virtualRoutingNode(3)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Type of APPN\
    \ node.\"\n      ::= { appnNnTopologyFREntry 4 }\n"
- title: appnNnNodeFRRsn OBJECT-TYPE
  contents:
  - "appnNnNodeFRRsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Resource sequence number,\
    \ which is assigned and controlled by\n          the network node that owns this\
    \ resource.  An odd number\n          indicates that information about the resource\
    \ is inconsistent.\n          This object corresponds to the numeric value in\
    \ cv4580, bytes\n          2-5.\"\n      ::= { appnNnTopologyFREntry 5 }\n"
- title: appnNnNodeFRRouteAddResist OBJECT-TYPE
  contents:
  - "appnNnNodeFRRouteAddResist OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Route addition resistance.\n          This administratively assigned value indicates\
    \ the relative\n          desirability of using this node for intermediate session\n\
    \          traffic.  The value, which can be any integer 0-255, is used\n    \
    \      in route computation.  The lower the value, the more\n          desirable\
    \ the node is for intermediate routing.\n          This object corresponds to\
    \ cv4580, byte 6.\"\n      ::= { appnNnTopologyFREntry 6 }\n"
- title: appnNnNodeFRCongested OBJECT-TYPE
  contents:
  - "appnNnNodeFRCongested OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node is congested.  This node is not be\n          included in route selection\
    \ by other nodes when this congestion\n          exists.\n          This object\
    \ corresponds to cv4580, byte 7, bit 0.\"\n      ::= { appnNnTopologyFREntry 7\
    \ }\n"
- title: appnNnNodeFRIsrDepleted OBJECT-TYPE
  contents:
  - "appnNnNodeFRIsrDepleted OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ intermediate session routing resources are\n          depleted.  This node is\
    \ not included in intermediate route\n          selection by other nodes when\
    \ resources are depleted.\n          This object corresponds to cv4580, byte 7,\
    \ bit 1.\"\n      ::= { appnNnTopologyFREntry 8 }\n"
- title: appnNnNodeFRQuiescing OBJECT-TYPE
  contents:
  - "appnNnNodeFRQuiescing OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the node is quiescing.  This node is not\n          included in route selection\
    \ by other nodes when the node is\n          quiescing.\n          This object\
    \ corresponds to cv4580, byte 7, bit 5.\"\n      ::= { appnNnTopologyFREntry 9\
    \ }\n"
- title: appnNnNodeFRGateway OBJECT-TYPE
  contents:
  - "appnNnNodeFRGateway OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ provide gateway services.\n          This object corresponds to cv4580, byte\
    \ 8, bit 0.\"\n      ::= { appnNnTopologyFREntry 10 }\n"
- title: appnNnNodeFRCentralDirectory OBJECT-TYPE
  contents:
  - "appnNnNodeFRCentralDirectory OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the node supports central directory\n          services.\n          This object\
    \ corresponds to cv4580, byte 8, bit 1.\"\n      ::= { appnNnTopologyFREntry 11\
    \ }\n"
- title: appnNnNodeFRIsr OBJECT-TYPE
  contents:
  - "appnNnNodeFRIsr OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ supports intermediate session\n          routing (ISR).\n          This object\
    \ corresponds to cv4580, byte 8, bit 2.\"\n      ::= { appnNnTopologyFREntry 12\
    \ }\n"
- title: appnNnNodeFRGarbageCollect OBJECT-TYPE
  contents:
  - "appnNnNodeFRGarbageCollect OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the node has been marked for garbage\n          collection (deletion from the\
    \ topology database) upon the next\n          garbage collection cycle.\n    \
    \      This object corresponds to cv4580, byte 7, bit 3.\"\n      ::= { appnNnTopologyFREntry\
    \ 13 }\n"
- title: appnNnNodeFRHprSupport OBJECT-TYPE
  contents:
  - "appnNnNodeFRHprSupport OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \ noHprSupport(1),\n                 hprBaseOnly(2),\n                 rtpTower(3),\n\
    \                 controlFlowsOverRtpTower(4)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates the\
    \ node's level of support for high-performance\n          routing (HPR):\n   \
    \          noHprSupport(1)             - no HPR support\n             hprBaseOnly(2)\
    \              - HPR base (option set 1400)\n                                \
    \           supported\n             rtpTower(3)                 - HPR base and\
    \ RTP tower\n                                           (option set 1401) supported\n\
    \             controlFlowsOverRtpTower(4) - HPR base, RTP tower, and\n       \
    \                                    control flows over RTP\n                \
    \                           (option set 1402) supported\n          This object\
    \ corresponds to cv4580, byte 9, bits 3-4.\"\n      ::= { appnNnTopologyFREntry\
    \ 14 }\n"
- title: appnNnNodeFRPeriBorderSup OBJECT-TYPE
  contents:
  - "appnNnNodeFRPeriBorderSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has peripheral border node\n          support.\n          This object\
    \ corresponds to cv4580, byte 9, bit 0.\"\n      ::= { appnNnTopologyFREntry 15\
    \ }\n"
- title: appnNnNodeFRInterchangeSup OBJECT-TYPE
  contents:
  - "appnNnNodeFRInterchangeSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has interchange node support.\n          This object corresponds to\
    \ cv4580, byte 9, bit 1.\"\n      ::= { appnNnTopologyFREntry 16 }\n"
- title: appnNnNodeFRExteBorderSup OBJECT-TYPE
  contents:
  - "appnNnNodeFRExteBorderSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has extended border node\n           support.\n          This object\
    \ corresponds to cv4580, byte 9, bit 2.\"\n      ::= { appnNnTopologyFREntry 17\
    \ }\n"
- title: appnNnNodeFRBranchAwareness OBJECT-TYPE
  contents:
  - "appnNnNodeFRBranchAwareness OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node supports branch awareness.\n          This object corresponds to cv4580,\
    \ byte 8, bit 4.\"\n      ::= { appnNnTopologyFREntry 18 }\n"
