- title: SnaNodeIdentification ::= TEXTUAL-CONVENTION
  contents:
  - "SnaNodeIdentification ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An SNA Node Identification consists of two parts, which\n       \
    \   together comprise four bytes of hexadecimal data.  In SNA the\n          Node\
    \ Identification is transported in bytes 2-5 of the XID.\n          The block\
    \ number is the first three digits of the Node\n          Identification.  These\
    \ 3 hexadecimal digits identify the\n          product.\n          The ID number\
    \ is the last 5 digits of the Node Identification.\n          These 5 hexadecimal\
    \ digits are administratively defined and\n          combined with the 3-digit\
    \ block number form the 8-digit Node\n          Identification.  A unique value\
    \ is required for connections to\n          SNA subarea.  In some implementations,\
    \ the value 'bbb00000'\n          (where 'bbb' represents a 3-digit block number)\
    \ is returned to\n          mean that the ID number is not unique on this node.\n\
    \          An SNA Node Identification is represented as eight\n          ASCII-encoded\
    \ hexadecimal digits, using the characters '0' -\n          '9' and 'A' - 'F'.\"\
    \n      SYNTAX OCTET STRING (SIZE (8))\n"
- title: SnaControlPointName ::= TEXTUAL-CONVENTION
  contents:
  - "SnaControlPointName ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"A fully qualified SNA control point name, consisting of a 1 to\n\
    \          8 character network identifier (NetId), a period ('.'), and a 1\n \
    \         to 8 character control point name (CpName).\n          The NetId and\
    \ CpName are constructed from the uppercase letters\n          'A' - 'Z' and the\
    \ numerics '0' - '9', all encoded in ASCII,\n          with the restriction that\
    \ the first character of each must be\n          a letter.  Trailing blanks are\
    \ not allowed.\n          Earlier versions of SNA permitted three additional characters\n\
    \          in NetIds and CpNames:  '#', '@', and '$'.  While this use of\n   \
    \       these characters has been retired, a Management Station should\n     \
    \     still accept them for backward compatibility.\"\n      SYNTAX OCTET STRING\
    \ (SIZE (3..17))\n"
- title: SnaClassOfServiceName ::= TEXTUAL-CONVENTION
  contents:
  - "SnaClassOfServiceName ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An SNA class-of-service (COS) name, ranging from 1 to 8\n       \
    \   ASCII characters.  COS names take one of two forms:\n             -  a user-defined\
    \ COS name is constructed from the uppercase\n                letters 'A' - 'Z'\
    \ and the numerics '0' - '9', with the\n                restriction that the first\
    \ character of the name must be\n                a letter.\n             -  an\
    \ SNA-defined user-session COS name begins with the\n                character\
    \ '#', which is followed by up to seven\n                additional characters\
    \ from the set of uppercase letters\n                and numerics.\n         \
    \ Trailing blanks are not allowed in either form of COS name.\n          A zero-length\
    \ string indicates that a COS name is not\n          available.\"\n      SYNTAX\
    \ OCTET STRING (SIZE (0..8))\n"
- title: SnaModeName ::= TEXTUAL-CONVENTION
  contents:
  - "SnaModeName ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An SNA mode name, ranging from 1 to 8 ASCII characters.\n       \
    \   Mode names take one of two forms:\n             -  a user-defined mode name\
    \ is constructed from the\n                uppercase letters 'A' - 'Z' and the\
    \ numerics '0' - '9',\n                with the restriction that the first character\
    \ of the name\n                must be a letter.\n             -  an SNA-defined\
    \ user-session mode name begins with the\n                character '#', which\
    \ is followed by up to seven\n                additional characters from the set\
    \ of uppercase letters\n                and numerics.\n          Trailing blanks\
    \ are not allowed in either form of mode name,\n          with the single exception\
    \ of the all-blank mode name, where\n          a string consisting of 8 blanks\
    \ is returned.\n          A zero-length string indicates that a mode name is not\n\
    \          available.\"\n      SYNTAX OCTET STRING (SIZE (0..8))\n"
- title: SnaSenseData ::= TEXTUAL-CONVENTION
  contents:
  - "SnaSenseData ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"To facilitate their display by a Management Station, sense\n    \
    \      data objects in the MIB are represented as OCTET STRINGS\n          containing\
    \ eight ASCII characters.  Eight '0' characters\n          indicates that no sense\
    \ data identifying an SNA error\n          condition is available.\n         \
    \ An SNA sense data is represented as eight hexadecimal digits,\n          using\
    \ the characters '0' - '9' and 'A' - 'F'.\"\n      SYNTAX OCTET STRING (SIZE (8))\n"
- title: DisplayableDlcAddress ::= TEXTUAL-CONVENTION
  contents:
  - "DisplayableDlcAddress ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"DLC address of a port or link station, represented as an\n      \
    \    OCTET STRING containing 0 to 64 ASCII characters.\n          A Management\
    \ Station should use a value of this type only\n          for display.  The 'real'\
    \ DLC address, i.e., the sequence of\n          bytes that flow in the DLC header,\
    \ is often available in a\n          DLC-specific MIB.\n          The zero-length\
    \ string indicates that the DLC address in\n          question is not known to\
    \ the agent.\"\n      SYNTAX OCTET STRING (SIZE (0..64))\n"
- title: AppnNodeCounter ::= TEXTUAL-CONVENTION
  contents:
  - "AppnNodeCounter ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An object providing global statistics for the entire APPN\n     \
    \     node.  A Management Station can detect discontinuities in this\n       \
    \   counter by monitoring the appnNodeCounterDisconTime object.\"\n      SYNTAX\
    \ Counter32\n"
- title: AppnPortCounter ::= TEXTUAL-CONVENTION
  contents:
  - "AppnPortCounter ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An object providing statistics for an APPN port.  A\n          Management\
    \ Station can detect discontinuities in this counter\n          by monitoring\
    \ the appnPortCounterDisconTime object.\"\n      SYNTAX Counter32\n"
- title: AppnLinkStationCounter ::= TEXTUAL-CONVENTION
  contents:
  - "AppnLinkStationCounter ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"An object providing statistics for an APPN link station.  A\n   \
    \       Management Station can detect discontinuities in this counter\n      \
    \    by monitoring the appnLsCounterDisconTime object.\"\n      SYNTAX Counter32\n"
- title: AppnTopologyEntryTimeLeft ::= TEXTUAL-CONVENTION
  contents:
  - "AppnTopologyEntryTimeLeft ::= TEXTUAL-CONVENTION\n      STATUS current\n    \
    \  DESCRIPTION\n          \"Number of days before deletion of this entry from\
    \ the topology\n          database.  Range is 0-15.  A value of 0 indicates that\
    \ the\n          entry is either in the process of being deleted, or is being\n\
    \          marked for deletion at the next garbage collection cycle.\"\n     \
    \ SYNTAX INTEGER (0..15)\n"
- title: AppnTgDlcData ::= TEXTUAL-CONVENTION
  contents:
  - "AppnTgDlcData ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"DLC-specific data related to a connection network transmission\n\
    \          group.  For other TGs, a zero-length string is returned.\n        \
    \  Examples of the type of data returned by an object with this\n          syntax\
    \ include the following:\n                Token-Ring      - MAC/SAP\n        \
    \        X.25 Switched   - dial digits\n                X.21 Switched   - dial\
    \ digits\n                Circuit Switch  - dial digits\n          This MIB does\
    \ not specify formats for these or any other types\n          of DLC-specific\
    \ data.  Formats may, however, be specified in\n          documents related to\
    \ a particular DLC.\n          The contents of an object with this syntax correspond\
    \ to the\n          contents of the DLC-specific subfields of cv46, documented\
    \ in\n          (6).\"\n      SYNTAX OCTET STRING  (SIZE (0..64))\n"
- title: AppnTgEffectiveCapacity ::= TEXTUAL-CONVENTION
  contents:
  - "AppnTgEffectiveCapacity ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"A value representing the effective capacity of a transmission\n \
    \         group.  This is an administratively assigned value derived from\n  \
    \        the link bandwidth and maximum load factor.  It is encoded in\n     \
    \     the same way as byte 7 of cv47, and represents a floating-point\n      \
    \    number in units of 300 bits per second.\"\n      SYNTAX OCTET STRING (SIZE\
    \ (1))\n"
- title: AppnTgSecurity ::= TEXTUAL-CONVENTION
  contents:
  - "AppnTgSecurity ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"A value representing the level of security on a transmission\n  \
    \        group.  A class of service definition includes an indication of\n   \
    \       the acceptable TG security value(s) for that class of service.\n     \
    \     The following seven values are defined:\n            nonsecure(1) -\n  \
    \                            (X'01'):  none of the values listed below;\n    \
    \                          for example, satellite-connected or\n             \
    \                 located in a nonsecure country\n            publicSwitchedNetwork(32)\
    \ -\n                              (X'20'):  public switched network; secure\n\
    \                              in the sense that there is no\n               \
    \               predetermined route that traffic will take\n            undergroundCable(64)\
    \ -\n                              (X'40'):  underground cable; located in a\n\
    \                              secure country (as determined by the\n        \
    \                      network administrator)\n            secureConduit(96) -\n\
    \                              (X'60'):  secure conduit, not guarded; for\n  \
    \                            example, pressurized pipe\n            guardedConduit(128)\
    \ -\n                              (X'80'):  guarded conduit; protected\n    \
    \                          against physical tapping\n            encrypted(160)\
    \ -\n                              (X'A0'):  link-level encryption is provided\n\
    \            guardedRadiation(192) -\n                              (X'C0'): \
    \ guarded conduit containing the\n                              transmission medium;\
    \ protected against\n                              physical and radiation tapping\"\
    \n      SYNTAX INTEGER {\n                     nonsecure(1),               --\
    \ X'01'\n                     publicSwitchedNetwork(32),  -- X'20'\n         \
    \            undergroundCable(64),       -- X'40'\n                     secureConduit(96),\
    \          -- X'60'\n                     guardedConduit(128),        -- X'80'\n\
    \                     encrypted(160),             -- X'A0'\n                 \
    \    guardedRadiation(192)       -- X'C0'\n                     }\n"
- title: AppnTgDelay ::= TEXTUAL-CONVENTION
  contents:
  - "AppnTgDelay ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n\
    \          \"Relative amount of time that it takes for a signal to travel\n  \
    \        the length of a logical link.  This time is represented in\n        \
    \  microseconds, using the same encoding scheme used in cv47 in a\n          topology\
    \ update.  Some of the more common values, along with\n          their encoded\
    \ hex values, are:\n                     minimum(0),                 X'00'\n \
    \                    negligible(384),            X'4C'\n                     terrestrial(9216),\
    \          X'71'\n                     packet(147456),             X'91'\n   \
    \                  long(294912),               X'99'\n                     maximum(2013265920)\
    \         X'FF'\n          \"\n      SYNTAX OCTET STRING (SIZE (1))\n"
