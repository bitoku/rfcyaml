- title: appnCosNameTable OBJECT-TYPE
  contents:
  - "appnCosNameTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnCosNameEntry\n   \
    \   MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n     \
    \     \"Table mapping all of the defined class-of-service names for\n        \
    \  this node to their network transmission priorities.\"\n      ::= { appnCos\
    \ 2 }\n"
- title: appnCosNameEntry OBJECT-TYPE
  contents:
  - "appnCosNameEntry OBJECT-TYPE\n      SYNTAX AppnCosNameEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The COS\
    \ name is the index to this table.\"\n      INDEX\n             {appnCosName}\n\
    \      ::= { appnCosNameTable 1 }\n"
- title: AppnCosNameEntry ::= SEQUENCE {
  contents:
  - "AppnCosNameEntry ::= SEQUENCE {\n      appnCosName            SnaClassOfServiceName,\n\
    \      appnCosTransPriority   INTEGER\n                     }\n"
- title: appnCosName OBJECT-TYPE
  contents:
  - "appnCosName OBJECT-TYPE\n      SYNTAX SnaClassOfServiceName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for this class of service.\"\n      ::= { appnCosNameEntry 1 }\n"
- title: appnCosTransPriority OBJECT-TYPE
  contents:
  - "appnCosTransPriority OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \   low(1),               --X'01'\n                     medium(2),           \
    \ --X'02'\n                     high(3),              --X'03'\n              \
    \       network(4)            --X'04'\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Transmission\
    \ priority for this class of service:\n              low(1)     - (X'01'):  low\
    \ priority\n              medium(2)  - (X'02'):  medium priority\n           \
    \   high(3)    - (X'03'):  high priority\n              network(4) - (X'04'):\
    \  network priority\"\n      ::= { appnCosNameEntry 2 }\n"
