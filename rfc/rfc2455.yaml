- title: appnNodeEnModeCosMap OBJECT-TYPE
  contents:
  - "appnNodeEnModeCosMap OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether this end\
    \ node supports mode name to COS name\n          mapping.\"\n      ::= { appnEnUniqueCaps\
    \ 1 }\n"
- title: appnNodeEnNnServer OBJECT-TYPE
  contents:
  - "appnNodeEnNnServer OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0 | 3..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The fully qualified name of the current NN server for this end\n       \
    \   node.  An NN server is identified using the format specified in\n        \
    \  the SnaControlPointName textual convention.  The value is a\n          zero-length\
    \ string when there is no active NN server.\n          A branch network node shall\
    \ also implement this object.\"\n      ::= { appnEnUniqueCaps 2 }\n"
- title: appnNodeEnLuSearch OBJECT-TYPE
  contents:
  - "appnNodeEnLuSearch OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ is to be searched for LUs as part\n          of a network broadcast search.\n\
    \          A branch network node shall also implement this object.\"\n      ::=\
    \ { appnEnUniqueCaps 3 }\n"
