    \   INTEGER,\n      appnLocalEnTgEffCap        AppnTgEffectiveCapacity,\n    \
    \  appnLocalEnTgConnCost      INTEGER,\n      appnLocalEnTgByteCost      INTEGER,\n\
    \      appnLocalEnTgSecurity      AppnTgSecurity,\n      appnLocalEnTgDelay  \
