- title: -- APPN Port information
  contents:
  - '-- APPN Port information

    '
- title: -- This section provides information about an APPN node's ports.
  contents:
  - '-- This section provides information about an APPN node''s ports.

    '
- title: -- *********************************************************************
  contents:
  - '-- *********************************************************************

    '
- title: appnPortTable OBJECT-TYPE
  contents:
  - "appnPortTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnPortEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The Port\
    \ table describes the configuration and current status\n          of the ports\
    \ used by APPN.  When it is known to the APPN\n          component, an OBJECT\
    \ IDENTIFIER pointing to additional\n          information related to the port\
    \ is included.  This may, but\n          need not, be a RowPointer to an ifTable\
    \ entry for a DLC\n          interface immediately 'below' the port.\"\n     \
    \ ::= { appnPortInformation 1 }\n"
- title: appnPortEntry OBJECT-TYPE
  contents:
  - "appnPortEntry OBJECT-TYPE\n      SYNTAX AppnPortEntry\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"The port name is used as\
    \ the index to this table.\"\n      INDEX\n             { appnPortName }\n   \
    \   ::= { appnPortTable 1 }\n"
- title: AppnPortEntry ::= SEQUENCE {
  contents:
  - "AppnPortEntry ::= SEQUENCE {\n      appnPortName                 DisplayString,\n\
    \      appnPortCommand              INTEGER,\n      appnPortOperState        \
    \    INTEGER,\n      appnPortDlcType              IANAifType,\n      appnPortPortType\
    \             INTEGER,\n      appnPortSIMRIM               TruthValue,\n     \
    \ appnPortLsRole               INTEGER,\n      appnPortNegotLs              TruthValue,\n\
    \      appnPortDynamicLinkSupport   TruthValue,\n      appnPortMaxRcvBtuSize \
    \       INTEGER,\n      appnPortMaxIframeWindow      Gauge32,\n      appnPortDefLsGoodXids\
    \        AppnPortCounter,\n      appnPortDefLsBadXids         AppnPortCounter,\n\
    \      appnPortDynLsGoodXids        AppnPortCounter,\n      appnPortDynLsBadXids\
    \         AppnPortCounter,\n      appnPortSpecific             RowPointer,\n \
    \     appnPortDlcLocalAddr         DisplayableDlcAddress,\n      appnPortCounterDisconTime\
    \    TimeStamp\n                     }\n"
- title: appnPortName OBJECT-TYPE
  contents:
  - "appnPortName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for this APPN port.\"\n      ::= { appnPortEntry 1 }\n"
- title: appnPortCommand OBJECT-TYPE
  contents:
  - "appnPortCommand OBJECT-TYPE\n      SYNTAX INTEGER {\n                      deactivate(1),\n\
    \                      activate(2),\n                      recycle(3),\n     \
    \                 ready(4)\n                     }\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Object by which a Management\
    \ Station can activate, deactivate,\n          or recycle (i.e., cause to be deactivated\
    \ and then immediately\n          activated) a port, by setting the value to activate(1),\n\
    \          deactivate(2), or recycle(3), respectively.  The value ready(4)\n \
    \         is returned on GET operations until a SET has been processed;\n    \
    \      after that the value received on the most recent SET is\n          returned.\"\
    \n      ::= { appnPortEntry 2 }\n"
- title: appnPortOperState OBJECT-TYPE
  contents:
  - "appnPortOperState OBJECT-TYPE\n      SYNTAX INTEGER    {\n                  \
    \       inactive(1),\n                         pendactive(2),\n              \
    \           active(3),\n                         pendinact(4)\n              \
    \       }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Indicates the current state of this port:\n              inactive(1)\
    \   - port is inactive\n              pendactive(2) - port is pending active\n\
    \              active(3)     - port is active\n              pendinact(4)  - port\
    \ is pending inactive\"\n      ::= { appnPortEntry 3 }\n"
- title: appnPortDlcType OBJECT-TYPE
  contents:
  - "appnPortDlcType OBJECT-TYPE\n      SYNTAX IANAifType\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The type of DLC interface,\
    \ distinguished according to the\n          protocol immediately 'below' this\
    \ layer.\"\n      ::= { appnPortEntry 4 }\n"
- title: appnPortPortType OBJECT-TYPE
  contents:
  - "appnPortPortType OBJECT-TYPE\n      SYNTAX INTEGER {\n                     leased(1),\n\
    \                     switched(2),\n                     sharedAccessFacilities(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Identifies the type of line used by this port:\n\
    \              leased(1)                 - leased line\n              switched(2)\
    \               - switched line\n              sharedAccessFacilities(3) - shared\
    \ access facility, such\n                                          as a LAN.\"\
    \n      ::= { appnPortEntry 5 }\n"
- title: appnPortSIMRIM OBJECT-TYPE
  contents:
  - "appnPortSIMRIM OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether Set Initialization\
    \ Mode (SIM) and Receive\n          Initialization Mode (RIM) are supported for\
    \ this port.\"\n      ::= { appnPortEntry 6 }\n"
- title: appnPortLsRole OBJECT-TYPE
  contents:
  - "appnPortLsRole OBJECT-TYPE\n      SYNTAX INTEGER {\n                     primary(1),\n\
    \                     secondary(2),\n                     negotiable(3),\n   \
    \                  abm(4)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n             \"Initial role for link\
    \ stations activated through this port.\n             The values map to the following\
    \ settings in the initial XID,\n             where 'ABM' indicates asynchronous\
    \ balanced mode and 'NRM'\n             indicated normal response mode:\n    \
    \             primary(1):     ABM support = 0     ( = NRM)\n                 \
    \                role = 01           ( = primary)\n                 secondary(2):\
    \   ABM support = 0     ( = NRM)\n                                 role = 00 \
    \          ( = secondary)\n                 negotiable(3):  ABM support = 0  \
    \   ( = NRM)\n                                 role = 11           ( = negotiable)\n\
    \                 abm(4):         ABM support = 1     ( = ABM)\n             \
    \                    role = 11           ( = negotiable)\"\n      ::= { appnPortEntry\
    \ 7 }\n"
- title: appnPortNegotLs OBJECT-TYPE
  contents:
  - "appnPortNegotLs OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ supports negotiable link stations\n          for this port.\"\n      ::= { appnPortEntry\
    \ 8 }\n"
- title: appnPortDynamicLinkSupport OBJECT-TYPE
  contents:
  - "appnPortDynamicLinkSupport OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node allows call-in on this port from\n          nodes not defined locally.\"\
    \n      ::= { appnPortEntry 9 }\n"
- title: appnPortMaxRcvBtuSize OBJECT-TYPE
  contents:
  - "appnPortMaxRcvBtuSize OBJECT-TYPE\n      SYNTAX INTEGER (99..32767)\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Maximum Basic Transmission Unit (BTU) size that a link station\n\
    \          on this port can receive.\n          This object corresponds to bytes\
    \ 21-22 of XID3.\"\n      ::= { appnPortEntry 10 }\n"
- title: appnPortMaxIframeWindow OBJECT-TYPE
  contents:
  - "appnPortMaxIframeWindow OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"I-frames\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"Maximum number of I-frames that can be received by the XID\n          sender\
    \ before an acknowledgement is received.\"\n      ::= { appnPortEntry 11 }\n"
- title: appnPortDefLsGoodXids OBJECT-TYPE
  contents:
  - "appnPortDefLsGoodXids OBJECT-TYPE\n      SYNTAX AppnPortCounter\n      UNITS\
    \ \"XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of successful XID exchanges that have\n        \
    \  occurred on all defined link stations on this port since the\n          last\
    \ time this port was started.\"\n      ::= { appnPortEntry 12 }\n"
- title: appnPortDefLsBadXids OBJECT-TYPE
  contents:
  - "appnPortDefLsBadXids OBJECT-TYPE\n      SYNTAX AppnPortCounter\n      UNITS \"\
    XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of unsuccessful XID exchanges that have\n      \
    \    occurred on all defined link stations on this port since the\n          last\
    \ time this port was started.\"\n      ::= { appnPortEntry 13 }\n"
- title: appnPortDynLsGoodXids OBJECT-TYPE
  contents:
  - "appnPortDynLsGoodXids OBJECT-TYPE\n      SYNTAX AppnPortCounter\n      UNITS\
    \ \"XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of successful XID exchanges that have\n        \
    \  occurred on all dynamic link stations on this port since the\n          last\
    \ time this port was started.\"\n      ::= { appnPortEntry 14 }\n"
- title: appnPortDynLsBadXids OBJECT-TYPE
  contents:
  - "appnPortDynLsBadXids OBJECT-TYPE\n      SYNTAX AppnPortCounter\n      UNITS \"\
    XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of unsuccessful XID exchanges that have\n      \
    \    occurred on all dynamic link stations on this port since the\n          last\
    \ time this port was started.\"\n      ::= { appnPortEntry 15 }\n"
- title: appnPortSpecific OBJECT-TYPE
  contents:
  - "appnPortSpecific OBJECT-TYPE\n      SYNTAX RowPointer\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Identifies the object, e.g.,\
    \ one in a DLC-specific MIB, that\n          can provide additional information\
    \ related to this port.\n          If the agent is unable to identify such an\
    \ object, the value\n          0.0 is returned.\"\n      ::= { appnPortEntry 16\
    \ }\n"
- title: appnPortDlcLocalAddr OBJECT-TYPE
  contents:
  - "appnPortDlcLocalAddr OBJECT-TYPE\n      SYNTAX DisplayableDlcAddress\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Local DLC address\
    \ of this port.\"\n      ::= { appnPortEntry 17 }\n"
- title: appnPortCounterDisconTime OBJECT-TYPE
  contents:
  - "appnPortCounterDisconTime OBJECT-TYPE\n      SYNTAX TimeStamp\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The value of\
    \ the sysUpTime object the last time the port was\n          started.\"\n    \
    \  ::= { appnPortEntry 18 }\n"
