- title: appnDirLuName OBJECT-TYPE
  contents:
  - "appnDirLuName OBJECT-TYPE\n      SYNTAX DisplayString  (SIZE (1..17))\n     \
    \ MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Fully qualified network LU name in the domain of the\n           serving\
    \ network node.  Entries take one of three forms:\n              - Explicit entries\
    \ do not contain the character '*'.\n              - Partial wildcard entries\
    \ have the form 'ccc*', where\n                'ccc' represents one to sixteen\
    \ characters in a\n                legal SNA LuName.\n              - A full wildcard\
    \ entry consists of the single\n                character '*'\"\n      ::= { appnDirEntry\
    \ 1 }\n"
- title: appnDirNnServerName OBJECT-TYPE
  contents:
  - "appnDirNnServerName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Fully qualified\
    \ control point (CP) name of the network node\n          server.  For unassociated\
    \ end node entries, a zero-length\n          string is returned.\"\n      ::=\
    \ { appnDirEntry 2 }\n"
- title: appnDirLuOwnerName OBJECT-TYPE
  contents:
  - "appnDirLuOwnerName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Fully qualified\
    \ CP name of the node at which the LU is\n          located.  This name is the\
    \ same as the serving NN name when\n          the LU is located at a network node.\
    \  It is also the same as\n          the fully qualified LU name when this is\
    \ the control point\n          LU for this node.\"\n      ::= { appnDirEntry 3\
    \ }\n"
- title: appnDirLuLocation OBJECT-TYPE
  contents:
  - "appnDirLuLocation OBJECT-TYPE\n      SYNTAX INTEGER {\n                     local(1),\
    \     --Local\n                     domain(2),    --Domain\n                 \
    \    xdomain(3)    --Cross Domain\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the location of\
    \ the LU with respect to the local\n          node.\"\n      ::= { appnDirEntry\
    \ 4 }\n"
- title: appnDirType OBJECT-TYPE
  contents:
  - "appnDirType OBJECT-TYPE\n      SYNTAX INTEGER {\n                     home(1),\
    \      --defined as home entry\n                     cache(2),     --learned over\
    \ time\n                     registered(3) --registered by end node\n        \
    \             }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Directory types are:\n            1 - Home\n                  The\
    \ LU is in the domain of the local node, and the LU\n                  information\
    \ has been configured at the local node.\n            2 - Cache\n            \
    \      The LU has previously been located by a broadcast\n                  search,\
    \ and the location information has been saved.\n            3 - Registered\n \
    \                 The LU is at an end node that is in the domain\n           \
    \       of the local network node.  Registered entries\n                  are\
    \ registered by the served end node.\"\n      ::= { appnDirEntry 5 }\n"
- title: appnDirApparentLuOwnerName OBJECT-TYPE
  contents:
  - "appnDirApparentLuOwnerName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 |\
    \ 3..17))\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Fully qualified CP name of the node at which the LU appears to\n\
    \          be located.  This object and the appnDirLuOwnerName object are\n  \
    \        related as follows:\n          Implementations that support this object\
    \ save in their\n          directory database information about an LU's owning\
    \ control\n          point that was communicated in two control vectors:\n   \
    \            -  an Associated Resource Entry (X'3C') CV with resource\n      \
    \            type X'00F4' (ENCP)\n               -  a Real Owning Control Point\
    \ (X'4A') CV.\n          The X'4A' CV is created by a branch network node to preserve\n\
    \          the name of the real owning control point for an LU below the\n   \
    \       branch network node, before it overwrites this name with its\n       \
    \   own name in the X'3C' CV.  The X'4A' CV is not present for LUs\n         \
    \ that are not below branch network nodes.\n          If the information a node\
    \ has about an LU's owning CP came only\n          in a X'3C' CV, then the name\
    \ from the X'3C' is returned in the\n          appnDirLuOwnerName object, and\
    \ a null string is returned in\n          this object.\n          If the information\
    \ a node has about an LU's owning CP came in\n          both X'3C' and X'4A' CVs,\
    \ then the name from the X'4A' is\n          returned in the appnDirLuOwnerName\
    \ object, and the name from\n          the X'3C' (which will be the branch network\
    \ node's name) is\n          returned in this object.\"\n      ::= { appnDirEntry\
    \ 6 }\n"
