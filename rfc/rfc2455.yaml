- title: appnLsStatusTable OBJECT-TYPE
  contents:
  - "appnLsStatusTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnLsStatusEntry\n \
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n   \
    \       \"This table contains information related to exceptional and\n       \
    \   potentially exceptional conditions that occurred during the\n          activation,\
    \ XID exchange, and termination of a connection.  No\n          entries are created\
    \ when these activities proceed normally.\n          It is an implementation option\
    \ when entries are removed from\n          this table.\"\n      ::= { appnLinkStationInformation\
    \ 2 }\n"
- title: appnLsStatusEntry OBJECT-TYPE
  contents:
  - "appnLsStatusEntry OBJECT-TYPE\n      SYNTAX AppnLsStatusEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"This table\
    \ is indexed by the LsStatusIndex, which is an\n          integer that is continuously\
    \ updated until it eventually\n          wraps.\"\n      INDEX\n             {\
    \ appnLsStatusIndex }\n      ::= { appnLsStatusTable 1 }\n"
- title: AppnLsStatusEntry ::= SEQUENCE {
  contents:
  - "AppnLsStatusEntry ::= SEQUENCE {\n      appnLsStatusIndex              INTEGER,\n\
    \      appnLsStatusTime               DateAndTime,\n      appnLsStatusLsName \
    \            DisplayString,\n      appnLsStatusCpName             DisplayString,\n\
    \      appnLsStatusPartnerId          SnaNodeIdentification,\n      appnLsStatusTgNum\
    \              INTEGER,\n      appnLsStatusGeneralSense       SnaSenseData,\n\
    \      appnLsStatusRetry              TruthValue,\n      appnLsStatusEndSense\
    \           SnaSenseData,\n      appnLsStatusXidLocalSense      SnaSenseData,\n\
    \      appnLsStatusXidRemoteSense     SnaSenseData,\n      appnLsStatusXidByteInError\
    \     INTEGER,\n      appnLsStatusXidBitInError      INTEGER,\n      appnLsStatusDlcType\
    \            IANAifType,\n      appnLsStatusLocalAddr          DisplayableDlcAddress,\n\
    \      appnLsStatusRemoteAddr         DisplayableDlcAddress\n                \
    \     }\n"
- title: appnLsStatusIndex OBJECT-TYPE
  contents:
  - "appnLsStatusIndex OBJECT-TYPE\n      SYNTAX INTEGER (0..2147483647)\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Table index.\
    \  The value of the index begins at zero\n           and is incremented up to\
    \ a maximum value of 2**31-1\n           (2,147,483,647) before wrapping.\"\n\
    \      ::= { appnLsStatusEntry 1 }\n"
- title: appnLsStatusTime OBJECT-TYPE
  contents:
  - "appnLsStatusTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Time when the exception\
    \ condition occurred.  This time can be\n          used to identify when this\
    \ event occurred in relation to other\n          events in the APPN node, for\
    \ example, the time at which an APPC\n          session was either terminated\
    \ or failed to be established.\n          This latter time is available in the\
    \ appcHistSessTime object in\n          the APPC MIB.\"\n      ::= { appnLsStatusEntry\
    \ 2 }\n"
- title: appnLsStatusLsName OBJECT-TYPE
  contents:
  - "appnLsStatusLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Administratively assigned name for the link station\n          experiencing\
    \ the condition.\"\n      ::= { appnLsStatusEntry 3 }\n"
- title: appnLsStatusCpName OBJECT-TYPE
  contents:
  - "appnLsStatusCpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 | 3..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Fully qualified name of the adjacent node for this link\n          station.\
    \  An adjacent node is identified using the format\n          specified in the\
    \ SnaControlPointName textual convention.\n          The value of this object\
    \ is determined as follows:\n             1. If the adjacent node's name was received\
    \ on XID, it\n                is returned.\n             2. If the adjacent node's\
    \ name was not received on XID,\n                but a locally-defined value is\
    \ available, it is\n                returned.\n             3. Otherwise a string\
    \ of length 0 is returned, indicating\n                that no name is known for\
    \ the adjacent node.\"\n      ::= { appnLsStatusEntry 4 }\n"
- title: appnLsStatusPartnerId OBJECT-TYPE
  contents:
  - "appnLsStatusPartnerId OBJECT-TYPE\n      SYNTAX SnaNodeIdentification\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The partner's Node Identification, from bytes 2-5 of the XID\n          received\
    \ from the partner.  If this value is not available,\n          then the characters\
    \ '00000000' are returned.\"\n      ::= { appnLsStatusEntry 5 }\n"
- title: appnLsStatusTgNum OBJECT-TYPE
  contents:
  - "appnLsStatusTgNum OBJECT-TYPE\n      SYNTAX INTEGER (0..256)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Number associated\
    \ with the TG to this link station, with a\n          range from 0 to 256.  A\
    \ value of 256 indicates that the TG\n          number was unknown at the time\
    \ of the failure.\"\n      ::= { appnLsStatusEntry 6 }\n"
- title: appnLsStatusGeneralSense OBJECT-TYPE
  contents:
  - "appnLsStatusGeneralSense OBJECT-TYPE\n      SYNTAX SnaSenseData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The error sense\
    \ data associated with the start sequence of\n          activation of a link up\
    \ to the beginning of the XID sequence.\n          This is the sense data that\
    \ came from Configuration Services\n          whenever the link did not activate\
    \ or when it went inactive.\"\n      ::= { appnLsStatusEntry 7 }\n"
- title: appnLsStatusRetry OBJECT-TYPE
  contents:
  - "appnLsStatusRetry OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ will retry the start request to\n          activate the link.\"\n      ::= {\
    \ appnLsStatusEntry 8 }\n"
- title: appnLsStatusEndSense OBJECT-TYPE
  contents:
  - "appnLsStatusEndSense OBJECT-TYPE\n      SYNTAX SnaSenseData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The sense data\
    \ associated with the termination of the link\n          connection to adjacent\
    \ node.\n          This is the sense data that came from the DLC layer.\"\n  \
    \    ::= { appnLsStatusEntry 9 }\n"
- title: appnLsStatusXidLocalSense OBJECT-TYPE
  contents:
  - "appnLsStatusXidLocalSense OBJECT-TYPE\n      SYNTAX SnaSenseData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The sense data\
    \ associated with the rejection of the XID.\n          This is the sense data\
    \ that came from the local node (this\n          node) when it built the XID Negotiation\
    \ Error control vector\n          (cv22) to send to the remote node.\"\n     \
    \ ::= { appnLsStatusEntry 10 }\n"
- title: appnLsStatusXidRemoteSense OBJECT-TYPE
  contents:
  - "appnLsStatusXidRemoteSense OBJECT-TYPE\n      SYNTAX SnaSenseData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The sense data\
    \ the adjacent node returned to this node\n          indicating the reason the\
    \ XID was rejected.\n          This is the sense data that came from the remote\
    \ node in the\n          XID Negotiation Error control vector (cv22) it sent to\
    \ the\n          local node (this node).\"\n      ::= { appnLsStatusEntry 11 }\n"
- title: appnLsStatusXidByteInError OBJECT-TYPE
  contents:
  - "appnLsStatusXidByteInError OBJECT-TYPE\n      SYNTAX INTEGER (0..65536)\n   \
    \   MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    This object identifies the actual byte in the XID that caused\n          the error.\
    \  The value 65536 indicates that the object has no\n          meaning.\n    \
    \      For values in the range 0-65535, this object corresponds to\n         \
    \ bytes 2-3 of the XID Negotiation (X'22') control vector.\"\n      ::= { appnLsStatusEntry\
    \ 12 }\n"
- title: appnLsStatusXidBitInError OBJECT-TYPE
  contents:
  - "appnLsStatusXidBitInError OBJECT-TYPE\n      SYNTAX INTEGER (0..8)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ identifies the actual bit in error (0 through 7)\n          within the errored\
    \ byte of the XID.  The value 8 indicates that\n          this object has no meaning.\n\
    \          For values in the range 0-7, this object corresponds to byte 4\n  \
    \        of the XID Negotiation (X'22') control vector.\"\n      ::= { appnLsStatusEntry\
    \ 13 }\n"
- title: appnLsStatusDlcType OBJECT-TYPE
  contents:
  - "appnLsStatusDlcType OBJECT-TYPE\n      SYNTAX IANAifType\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The type of DLC interface,\
    \ distinguished according to the\n          protocol immediately 'below' this\
    \ layer.\"\n      ::= { appnLsStatusEntry 14 }\n"
- title: appnLsStatusLocalAddr OBJECT-TYPE
  contents:
  - "appnLsStatusLocalAddr OBJECT-TYPE\n      SYNTAX DisplayableDlcAddress\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Local address of this link station.\"\n      ::= { appnLsStatusEntry 15 }\n"
- title: appnLsStatusRemoteAddr OBJECT-TYPE
  contents:
  - "appnLsStatusRemoteAddr OBJECT-TYPE\n      SYNTAX DisplayableDlcAddress\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Address of the remote link station on this link.\"\n      ::= { appnLsStatusEntry\
    \ 16 }\n"
