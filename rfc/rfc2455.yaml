- title: appnCosNodeRowTable OBJECT-TYPE
  contents:
  - "appnCosNodeRowTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnCosNodeRowEntry\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"This table contains all node-row information for all classes\n    \
    \      of service defined in this node.\"\n      ::= { appnCos 3 }\n"
- title: appnCosNodeRowEntry OBJECT-TYPE
  contents:
  - "appnCosNodeRowEntry OBJECT-TYPE\n      SYNTAX AppnCosNodeRowEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"A node\
    \ entry for a given class of service.\"\n      INDEX\n             {appnCosNodeRowName,\n\
    \              appnCosNodeRowIndex}\n      ::= { appnCosNodeRowTable 1 }\n"
- title: AppnCosNodeRowEntry ::= SEQUENCE {
  contents:
  - "AppnCosNodeRowEntry ::= SEQUENCE {\n      appnCosNodeRowName                \
    \ SnaClassOfServiceName,\n      appnCosNodeRowIndex                INTEGER,\n\
    \      appnCosNodeRowWgt                  DisplayString,\n      appnCosNodeRowResistMin\
    \            INTEGER,\n      appnCosNodeRowResistMax            INTEGER,\n   \
    \   appnCosNodeRowMinCongestAllow      INTEGER,\n      appnCosNodeRowMaxCongestAllow\
    \      INTEGER\n                     }\n"
- title: appnCosNodeRowName OBJECT-TYPE
  contents:
  - "appnCosNodeRowName OBJECT-TYPE\n      SYNTAX SnaClassOfServiceName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for this class of service.\"\n      ::= { appnCosNodeRowEntry\
    \ 1 }\n"
- title: appnCosNodeRowIndex OBJECT-TYPE
  contents:
  - "appnCosNodeRowIndex OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Subindex\
    \ under appnCosNodeRowName, corresponding to a row in\n          the node table\
    \ for the class of service identified in\n          appnCosNodeRowName.\n    \
    \      For each class of service, this subindex orders rows in the\n         \
    \ appnCosNodeRowTable in the same order as that used for route\n          calculation\
    \ in the APPN node.\"\n      ::= { appnCosNodeRowEntry 2 }\n"
- title: appnCosNodeRowWgt OBJECT-TYPE
  contents:
  - "appnCosNodeRowWgt OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..64))\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"Weight to be associated with the nodes that fit the criteria\n          specified\
    \ by this node row.\n          This value can either be a character representation\
    \ of an\n          integer, or a formula for calculating the weight.\"\n     \
    \ ::= { appnCosNodeRowEntry 3 }\n"
- title: appnCosNodeRowResistMin OBJECT-TYPE
  contents:
  - "appnCosNodeRowResistMin OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Minimum route\
    \ addition resistance value for this node.\n          Range of values is 0-255.\
    \  The lower the value, the more\n          desirable the node is for intermediate\
    \ routing.\"\n      ::= { appnCosNodeRowEntry 4 }\n"
- title: appnCosNodeRowResistMax OBJECT-TYPE
  contents:
  - "appnCosNodeRowResistMax OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Maximum route\
    \ addition resistance value for this node.\n          Range of values is 0-255.\
    \  The lower the value, the more\n          desirable the node is for intermediate\
    \ routing.\"\n      ::= { appnCosNodeRowEntry 5 }\n"
- title: appnCosNodeRowMinCongestAllow OBJECT-TYPE
  contents:
  - "appnCosNodeRowMinCongestAllow OBJECT-TYPE\n      SYNTAX INTEGER (0..1)\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Indicates whether low congestion will be tolerated.  This\n          object and\
    \ appnCosNodeRowMaxCongestAllow together delineate a\n          range of acceptable\
    \ congestion states for a node.  For the\n          ordered pair (minimum congestion\
    \ allowed, maximum congestion\n          allowed), the values are interpreted\
    \ as follows:\n           - (0,0):  only low congestion is acceptable\n      \
    \     - (0,1):  either low or high congestion is acceptable\n           - (1,1):\
    \  only high congestion is acceptable.\n          Note that the combination (1,0)\
    \ is not defined, since it\n          would identify a range whose lower bound\
    \ was high congestion\n          and whose upper bound was low congestion.\"\n\
    \      ::= { appnCosNodeRowEntry 6 }\n"
- title: appnCosNodeRowMaxCongestAllow OBJECT-TYPE
  contents:
  - "appnCosNodeRowMaxCongestAllow OBJECT-TYPE\n      SYNTAX INTEGER (0..1)\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Indicates whether low congestion will be tolerated.  This\n          object and\
    \ appnCosNodeRowMinCongestAllow together delineate a\n          range of acceptable\
    \ congestion states for a node.  For the\n          ordered pair (minimum congestion\
    \ allowed, maximum congestion\n          allowed), the values are interpreted\
    \ as follows:\n           - (0,0):  only low congestion is acceptable\n      \
    \     - (0,1):  either low or high congestion is acceptable\n           - (1,1):\
    \  only high congestion is acceptable.\n          Note that the combination (1,0)\
    \ is not defined, since it\n          would identify a range whose lower bound\
    \ was high congestion\n          and whose upper bound was low congestion.\"\n\
    \      ::= { appnCosNodeRowEntry 7 }\n"
