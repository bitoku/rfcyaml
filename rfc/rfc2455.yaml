    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Portion of the APPN topology database that describes all of\n     \
    \     the APPN network nodes and virtual routing nodes known to this\n       \
    \   node.\"\n      ::= { appnNnTopology 3 }\n"
