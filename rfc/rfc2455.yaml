- title: appnNnTgFRFrsn OBJECT-TYPE
  contents:
  - "appnNnTgFRFrsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Flow reduction sequence\
    \ numbers (FRSNs) are associated with\n          Topology Database Updates (TDUs)\
    \ and are unique only within\n          each APPN network node.  A TDU can be\
    \ associated with multiple\n          APPN resources.  This FRSN indicates the\
    \ last time this\n          resource was updated at this node.\"\n      ::= {\
    \ appnNnTgTopologyFREntry 1 }\n"
- title: appnNnTgFROwner OBJECT-TYPE
  contents:
  - "appnNnTgFROwner OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for the originating node for\n          this TG.  This is the\
    \ same name specified in the node table.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 2 }\n"
- title: appnNnTgFRDest OBJECT-TYPE
  contents:
  - "appnNnTgFRDest OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned fully qualified network name for the\n          destination node for\
    \ this TG.\"\n      ::= { appnNnTgTopologyFREntry 3 }\n"
- title: appnNnTgFRNum OBJECT-TYPE
  contents:
  - "appnNnTgFRNum OBJECT-TYPE\n      SYNTAX INTEGER  (0..255)\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Number associated with this\
    \ transmission group.  Range is\n          0-255.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 4 }\n"
- title: appnNnTgFREntryTimeLeft OBJECT-TYPE
  contents:
  - "appnNnTgFREntryTimeLeft OBJECT-TYPE\n      SYNTAX AppnTopologyEntryTimeLeft\n\
    \      UNITS \"days\"\n      MAX-ACCESS read-only\n      STATUS current\n    \
    \  DESCRIPTION\n          \"Number of days before deletion of this network node\
    \ TG entry\n          if it is not operational or has an odd (inconsistent) RSN.\"\
    \n      ::= { appnNnTgTopologyFREntry 5 }\n"
- title: appnNnTgFRDestVirtual OBJECT-TYPE
  contents:
  - "appnNnTgFRDestVirtual OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the destination node is a virtual routing\n          node.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 6 }\n"
- title: appnNnTgFRDlcData OBJECT-TYPE
  contents:
  - "appnNnTgFRDlcData OBJECT-TYPE\n      SYNTAX AppnTgDlcData\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"DLC-specific data related\
    \ to a link connection network.\"\n      ::= { appnNnTgTopologyFREntry 7 }\n"
- title: appnNnTgFRRsn OBJECT-TYPE
  contents:
  - "appnNnTgFRRsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Current owning node's resource\
    \ sequence number for this\n          resource.  An odd number indicates that\
    \ information about the\n          resource is inconsistent.\n          This object\
    \ corresponds to the numeric value in cv47, bytes\n          2-5\"\n      ::=\
    \ { appnNnTgTopologyFREntry 8 }\n"
- title: appnNnTgFROperational OBJECT-TYPE
  contents:
  - "appnNnTgFROperational OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the transmission group is operational.\n          This object corresponds to\
    \ cv47, byte 6, bit 0.\"\n      ::= { appnNnTgTopologyFREntry 9 }\n"
- title: appnNnTgFRQuiescing OBJECT-TYPE
  contents:
  - "appnNnTgFRQuiescing OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the transmission\
    \ group is quiescing.\n          If the TG owner is either an extended border\
    \ node or a\n          branch-aware network node (indicated, respectively, by\n\
    \          the appnNnNodeFRExteBorderSup and appnNnNodeFRBranchAwareness\n   \
    \       objects in the corresponding appnNnTopologyFREntry), then\n          this\
    \ indicator is artificially set to TRUE in the APPN\n          topology database,\
    \ to remove the TG from other nodes'\n          route calculations.  A management\
    \ application can\n          determine whether the TG is actually quiescing by\n\
    \          examining its appnLocalTgQuiescing object at the TG owner.\n      \
    \    This object corresponds to cv47, byte 6, bit 2.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 10 }\n"
- title: appnNnTgFRCpCpSession OBJECT-TYPE
  contents:
  - "appnNnTgFRCpCpSession OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \    supportedUnknownStatus(1),\n                     supportedActive(2),\n  \
    \                   notSupported(3),\n                     supportedNotActive(4)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates whether CP-CP sessions are supported on\
    \ this TG, and\n          whether the TG owner's contention-winner session is\
    \ active on\n          this TG.  Some nodes in the network are not able to\n \
    \         differentiate support and status of CP-CP sessions, and thus\n     \
    \     may report the 'supportedUnknownStatus' value.\n          This object corresponds\
    \ to cv47, byte 6, bits 3-4.\"\n      ::= { appnNnTgTopologyFREntry 11 }\n"
- title: appnNnTgFREffCap OBJECT-TYPE
  contents:
  - "appnNnTgFREffCap OBJECT-TYPE\n      SYNTAX AppnTgEffectiveCapacity\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Effective capacity\
    \ for this TG.\"\n      ::= { appnNnTgTopologyFREntry 12 }\n"
- title: appnNnTgFRConnCost OBJECT-TYPE
  contents:
  - "appnNnTgFRConnCost OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Cost per connect\
    \ time.\n          This is an administratively assigned value representing the\n\
    \          relative cost per unit of time to use this TG.  Range is from\n   \
    \       0, which means no cost, to 255, which indicates maximum cost.\n      \
    \    This object corresponds to cv47, byte 13.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 13 }\n"
- title: appnNnTgFRByteCost OBJECT-TYPE
  contents:
  - "appnNnTgFRByteCost OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Cost per byte\
    \ transmitted.\n          This is an administratively assigned value representing\
    \ the\n          relative cost of transmitting a byte over this TG.  Range is\n\
    \          from 0, which means no cost, to 255, which indicates maximum\n    \
    \      cost.\n          This object corresponds to cv47, byte 14.\"\n      ::=\
    \ { appnNnTgTopologyFREntry 14 }\n"
- title: appnNnTgFRSecurity OBJECT-TYPE
  contents:
  - "appnNnTgFRSecurity OBJECT-TYPE\n      SYNTAX AppnTgSecurity\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned security level of this TG.\n          This object corresponds to cv47,\
    \ byte 16.\"\n      ::= { appnNnTgTopologyFREntry 15 }\n"
- title: appnNnTgFRDelay OBJECT-TYPE
  contents:
  - "appnNnTgFRDelay OBJECT-TYPE\n      SYNTAX AppnTgDelay\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Administratively assigned\
    \ delay associated with this TG.\n          This object corresponds to cv47, byte\
    \ 17.\"\n      ::= { appnNnTgTopologyFREntry 16 }\n"
- title: appnNnTgFRUsr1 OBJECT-TYPE
  contents:
  - "appnNnTgFRUsr1 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"First user-defined TG characteristic\
    \ for this TG.  This is\n          an administratively assigned value associated\
    \ with the TG.\n          This object corresponds to cv47, byte 19.\"\n      ::=\
    \ { appnNnTgTopologyFREntry 17 }\n"
- title: appnNnTgFRUsr2 OBJECT-TYPE
  contents:
  - "appnNnTgFRUsr2 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Second user-defined TG characteristic\
    \ for this TG.  This is\n          an administratively assigned value associated\
    \ with the TG.\n          This object corresponds to cv47, byte 20.\"\n      ::=\
    \ { appnNnTgTopologyFREntry 18 }\n"
- title: appnNnTgFRUsr3 OBJECT-TYPE
  contents:
  - "appnNnTgFRUsr3 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Third user-defined TG characteristic\
    \ for this TG.  This is\n          an administratively assigned value associated\
    \ with the TG.\n          This object corresponds to cv47, byte 21.\"\n      ::=\
    \ { appnNnTgTopologyFREntry 19 }\n"
- title: appnNnTgFRGarbageCollect OBJECT-TYPE
  contents:
  - "appnNnTgFRGarbageCollect OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the TG has been marked for garbage\n          collection (deletion from the\
    \ topology database) upon the next\n          garbage collection cycle.\n    \
    \      This object corresponds to cv47, byte 6, bit 1.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 20 }\n"
- title: appnNnTgFRSubareaNum OBJECT-TYPE
  contents:
  - "appnNnTgFRSubareaNum OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The subarea number associated\
    \ with this TG.\n          This object corresponds to cv4680, bytes m+2 through\
    \ m+5.\"\n      ::= { appnNnTgTopologyFREntry 21 }\n"
- title: appnNnTgFRHprSup OBJECT-TYPE
  contents:
  - "appnNnTgFRHprSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether high performance\
    \ routing (HPR)\n          is supported over this TG.\n          This object corresponds\
    \ to cv4680, byte m+1, bit 2.\"\n      ::= { appnNnTgTopologyFREntry 22 }\n"
- title: appnNnTgFRDestHprTrans OBJECT-TYPE
  contents:
  - "appnNnTgFRDestHprTrans OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the destination node supports\n          high performance routing (HPR) transport\
    \ tower.\n          This object corresponds to cv4680, byte m+1, bit 7.\"\n  \
    \    ::= { appnNnTgTopologyFREntry 23 }\n"
- title: appnNnTgFRTypeIndicator OBJECT-TYPE
  contents:
  - "appnNnTgFRTypeIndicator OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       unknown(1),\n                      appnOrBfTg(2),\n                  \
    \    interchangeTg(3),\n                      virtualRouteTg(4)\n            \
    \         }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Indicates the type of the TG.\n          This object corresponds\
    \ to cv4680, byte m+1, bits 3-4.\"\n      ::= { appnNnTgTopologyFREntry 24 }\n"
- title: appnNnTgFRIntersubnet OBJECT-TYPE
  contents:
  - "appnNnTgFRIntersubnet OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the transmission group is an intersubnet TG,\n          which defines a border\
    \ between subnetworks.\n          This object corresponds to cv4680, byte m+1,\
    \ bit 5.\"\n      ::= { appnNnTgTopologyFREntry 25 }\n"
- title: appnNnTgFRMltgLinkType OBJECT-TYPE
  contents:
  - "appnNnTgFRMltgLinkType OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ indicates whether the transmission group is a\n          multi-link TG.  A TG\
    \ that has been brought up as a multi-link\n          TG is reported as one, even\
    \ if it currently has only one link\n          active.\n          This object\
    \ corresponds to cv47, byte 6, bit 5.\"\n      ::= { appnNnTgTopologyFREntry 26\
    \ }\n"
- title: appnNnTgFRBranchTg OBJECT-TYPE
  contents:
  - "appnNnTgFRBranchTg OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the transmission\
    \ group is a branch TG\n          (equivalently, whether the destination of the\
    \ transmission\n          group is a branch network node).\n          This object\
    \ corresponds to cv4680, byte m+1, bit 1.\"\n      ::= { appnNnTgTopologyFREntry\
    \ 27 }\n"
