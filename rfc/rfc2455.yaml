- title: appnNodeNnCentralDirectory OBJECT-TYPE
  contents:
  - "appnNodeNnCentralDirectory OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node supports central directory\n          services.\n          This object\
    \ corresponds to cv4580, byte 8, bit 1.\"\n      ::= { appnNnUniqueInfoAndCaps\
    \ 1 }\n"
- title: appnNodeNnTreeCache OBJECT-TYPE
  contents:
  - "appnNodeNnTreeCache OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \  noCache(1),\n                     cacheNoIncrUpdate(2),\n                 \
    \    cacheWithIncrUpdate(3)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates this node's level\
    \ of support for caching of route\n          trees.  Three levels are specified:\n\
    \             noCache(1)             - caching of route trees is not\n       \
    \                               supported\n             cacheNoIncrUpdate(2) \
    \  - caching of route trees is\n                                      supported,\
    \ but without incremental\n                                      updates\n   \
    \          cacheWithIncrUpdate(3) - caching of route trees with\n            \
    \                          incremental updates is supported\"\n      ::= { appnNnUniqueInfoAndCaps\
    \ 2 }\n"
- title: appnNodeNnRouteAddResist OBJECT-TYPE
  contents:
  - "appnNodeNnRouteAddResist OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Route addition\
    \ resistance.\n          This administratively assigned value indicates the relative\n\
    \          desirability of using this node for intermediate session\n        \
    \  traffic.  The value, which can be any integer 0-255, is used\n          in\
    \ route computation.  The lower the value, the more\n          desirable the node\
    \ is for intermediate routing.\n          This object corresponds to cv4580, byte\
    \ 6.\"\n      ::= { appnNnUniqueInfoAndCaps 3 }\n"
- title: appnNodeNnIsr OBJECT-TYPE
  contents:
  - "appnNodeNnIsr OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ supports intermediate session\n          routing.\n          This object corresponds\
    \ to cv4580, byte 8, bit 2.\"\n      ::= { appnNnUniqueInfoAndCaps 4 }\n"
- title: appnNodeNnFrsn OBJECT-TYPE
  contents:
  - "appnNodeNnFrsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The last flow-reduction\
    \ sequence number (FRSN) sent by this\n          node in a topology update to\
    \ an adjacent network node.\"\n      ::= { appnNnUniqueInfoAndCaps 5 }\n"
- title: appnNodeNnPeriBorderSup OBJECT-TYPE
  contents:
  - "appnNodeNnPeriBorderSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has peripheral border node\n          support.\n          This object\
    \ corresponds to cv4580, byte 9, bit 0.\"\n      ::= { appnNnUniqueInfoAndCaps\
    \ 6 }\n"
- title: appnNodeNnInterchangeSup OBJECT-TYPE
  contents:
  - "appnNodeNnInterchangeSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has interchange node support.\n          This object corresponds to\
    \ cv4580, byte 9, bit 1.\"\n      ::= { appnNnUniqueInfoAndCaps 7 }\n"
- title: appnNodeNnExteBorderSup OBJECT-TYPE
  contents:
  - "appnNodeNnExteBorderSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node has extended border node support.\n          This object corresponds\
    \ to cv4580, byte 9, bit 2.\"\n      ::= { appnNnUniqueInfoAndCaps 8 }\n"
- title: appnNodeNnSafeStoreFreq OBJECT-TYPE
  contents:
  - "appnNodeNnSafeStoreFreq OBJECT-TYPE\n      SYNTAX INTEGER (0..32767)\n      UNITS\
    \ \"TDUs\"\n      MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n\
    \          \"The topology safe store frequency.\n          If this number is not\
    \ zero, then the topology database is saved\n          each time the total number\
    \ of topology database updates (TDUs)\n          received by this node increases\
    \ by this number.  A value of\n          zero indicates that the topology database\
    \ is not being saved.\"\n      ::= { appnNnUniqueInfoAndCaps 9 }\n"
- title: appnNodeNnRsn OBJECT-TYPE
  contents:
  - "appnNodeNnRsn OBJECT-TYPE\n      SYNTAX Unsigned32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Resource sequence number\
    \ for this node, which it assigns and\n          controls.\n          This object\
    \ corresponds to the numeric value in cv4580, bytes\n          2-5.\"\n      ::=\
    \ { appnNnUniqueInfoAndCaps 10 }\n"
- title: appnNodeNnCongested OBJECT-TYPE
  contents:
  - "appnNodeNnCongested OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether this node\
    \ is congested.  Other network nodes\n          stop routing traffic to this node\
    \ while this flag is on.\n          This object corresponds to cv4580, byte 7,\
    \ bit 0.\"\n      ::= { appnNnUniqueInfoAndCaps 11 }\n"
- title: appnNodeNnIsrDepleted OBJECT-TYPE
  contents:
  - "appnNodeNnIsrDepleted OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicate whether\
    \ intermediated session routing resources are\n          depleted.  Other network\
    \ nodes stop routing traffic through\n          this node while this flag is on.\n\
    \          This object corresponds to cv4580, byte 7, bit 1.\"\n      ::= { appnNnUniqueInfoAndCaps\
    \ 12 }\n"
- title: appnNodeNnQuiescing OBJECT-TYPE
  contents:
  - "appnNodeNnQuiescing OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ is quiescing.\n          This object corresponds to cv4580, byte 7, bit 5.\"\
    \n      ::= { appnNnUniqueInfoAndCaps 13 }\n"
- title: appnNodeNnGateway OBJECT-TYPE
  contents:
  - "appnNodeNnGateway OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the node\
    \ has gateway services support.\n          This object corresponds to cv4580,\
    \ byte 8, bit 0.\"\n      ::= { appnNnUniqueInfoAndCaps 14 }\n"
