- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it defines objects for monitoring and controlling\n   network devices\
    \ with APPN (Advanced Peer-to-Peer Networking)\n   capabilities.  This memo identifies\
    \ managed objects for the APPN\n   protocol.\n"
- title: Table of Contents
