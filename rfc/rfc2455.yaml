- title: appnIsInFqCpName OBJECT-TYPE
  contents:
  - "appnIsInFqCpName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The network-qualified\
    \ control point name of the node at which\n          the session and PCID originated.\
    \  For APPN and LEN nodes, this\n          is either CP name of the APPN node\
    \ at which the origin LU is\n          located or the CP name of the NN serving\
    \ the LEN node at which\n          the origin LU is located.  For resources served\
    \ by a dependent\n          LU requester (DLUR), it is the name of the owning\
    \ system\n          services control point (SSCP).\"\n      ::= { appnIsInEntry\
    \ 1 }\n"
