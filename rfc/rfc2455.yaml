- title: -- This section provides information about an APPN node's link stations.
  contents:
  - '-- This section provides information about an APPN node''s link stations.

    '
- title: -- *********************************************************************
  contents:
  - '-- *********************************************************************

    '
- title: appnLsTable OBJECT-TYPE
  contents:
  - "appnLsTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnLsEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"This table\
    \ contains detailed information about the link\n          station configuration\
    \ and its current status.\"\n      ::= { appnLinkStationInformation 1 }\n"
- title: appnLsEntry OBJECT-TYPE
  contents:
  - "appnLsEntry OBJECT-TYPE\n      SYNTAX AppnLsEntry\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"This table is indexed by\
    \ the link station name.\"\n      INDEX\n             { appnLsName }\n      ::=\
    \ { appnLsTable 1 }\n"
- title: AppnLsEntry ::= SEQUENCE {
  contents:
  - "AppnLsEntry ::= SEQUENCE {\n      appnLsName                  DisplayString,\n\
    \      appnLsCommand               INTEGER,\n      appnLsOperState           \
    \  INTEGER,\n      appnLsPortName              DisplayString,\n      appnLsDlcType\
    \               IANAifType,\n      appnLsDynamic               TruthValue,\n \
    \     appnLsAdjCpName             OCTET STRING,\n      appnLsAdjNodeType     \
    \      INTEGER,\n      appnLsTgNum                 INTEGER,\n      appnLsLimResource\
    \           TruthValue,\n      appnLsActOnDemand           TruthValue,\n     \
    \ appnLsMigration             TruthValue,\n      appnLsPartnerNodeId         SnaNodeIdentification,\n\
    \      appnLsCpCpSessionSupport    TruthValue,\n      appnLsMaxSendBtuSize   \
    \     INTEGER,\n"
- title: -- performance data
  contents:
  - "-- performance data\n      appnLsInXidBytes            AppnLinkStationCounter,\n\
    \      appnLsInMsgBytes            AppnLinkStationCounter,\n      appnLsInXidFrames\
    \           AppnLinkStationCounter,\n      appnLsInMsgFrames           AppnLinkStationCounter,\n\
    \      appnLsOutXidBytes           AppnLinkStationCounter,\n      appnLsOutMsgBytes\
    \           AppnLinkStationCounter,\n      appnLsOutXidFrames          AppnLinkStationCounter,\n\
    \      appnLsOutMsgFrames          AppnLinkStationCounter,\n"
- title: -- propagation delay
  contents:
  - "-- propagation delay\n      appnLsEchoRsps              AppnLinkStationCounter,\n\
    \      appnLsCurrentDelay          Gauge32,\n      appnLsMaxDelay            \
    \  Gauge32,\n      appnLsMinDelay              Gauge32,\n      appnLsMaxDelayTime\
    \          DateAndTime,\n"
- title: -- XID Statistics
  contents:
  - "-- XID Statistics\n      appnLsGoodXids              AppnLinkStationCounter,\n\
    \      appnLsBadXids               AppnLinkStationCounter,\n"
- title: -- DLC-specific
  contents:
  - "-- DLC-specific\n      appnLsSpecific              RowPointer,\n      appnLsActiveTime\
    \            Unsigned32,\n      appnLsCurrentStateTime      TimeTicks,\n"
- title: -- HPR-specific
  contents:
  - "-- HPR-specific\n      appnLsHprSup                INTEGER,\n      appnLsErrRecoSup\
    \            TruthValue,\n      appnLsForAnrLabel           OCTET STRING,\n  \
    \    appnLsRevAnrLabel           OCTET STRING,\n      appnLsCpCpNceId        \
    \     OCTET STRING,\n      appnLsRouteNceId            OCTET STRING,\n      appnLsBfNceId\
    \               OCTET STRING,\n      appnLsLocalAddr             DisplayableDlcAddress,\n\
    \      appnLsRemoteAddr            DisplayableDlcAddress,\n      appnLsRemoteLsName\
    \          DisplayString,\n      appnLsCounterDisconTime     TimeStamp,\n    \
    \  appnLsMltgMember            TruthValue\n                     }\n"
- title: appnLsName OBJECT-TYPE
  contents:
  - "appnLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for the link station.\n           The name can be from one to\
    \ ten characters.\"\n      ::= { appnLsEntry 1 }\n"
- title: appnLsCommand OBJECT-TYPE
  contents:
  - "appnLsCommand OBJECT-TYPE\n      SYNTAX INTEGER {\n                      deactivate(1),\n\
    \                      activate(2),\n                      recycle(3),\n     \
    \                 ready(4)\n                     }\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Object by which a Management\
    \ Station can activate, deactivate,\n          or recycle (i.e., cause to be deactivated\
    \ and then immediately\n          reactivated) a link station, by setting the\
    \ value to\n          activate(1), deactivate(2), or recycle(3), respectively.\
    \  The\n          value ready(4) is returned on GET operations until a SET has\n\
    \          been processed; after that the value received on the most\n       \
    \   recent SET is returned.\"\n      ::= { appnLsEntry 2 }\n"
- title: appnLsOperState OBJECT-TYPE
  contents:
  - "appnLsOperState OBJECT-TYPE\n      SYNTAX INTEGER    {\n          inactive(1),\n\
    \          sentConnectOut(2),    -- pending active\n          pendXidExch(3),\
    \       -- pending active\n          sendActAs(4),         -- pending active\n\
    \          sendSetMode(5),       -- pending active\n          otherPendingActive(6),--\
    \ pending active\n          active(7),\n          sentDeactAsOrd(8),    -- pending\
    \ inactive\n          sentDiscOrd(9),       -- pending inactive\n          sentDiscImmed(10),\
    \    -- pending inactive\n          otherPendingInact(11) -- pending inactive\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"State of this link station.  The comments map these\
    \ more\n          granular states to the 'traditional' four states for SNA\n \
    \         resources.  Values (2) through (5) represent the normal\n          progression\
    \ of states when a link station is being activated.\n          Value (6) represents\
    \ some other state of a link station in\n          the process of being activated.\
    \  Values (8) through (10)\n          represent different ways a link station\
    \ can be deactivated.\n          Value (11) represents some other state of a link\
    \ station in\n          the process of being deactivated.\"\n      ::= { appnLsEntry\
    \ 3 }\n"
- title: appnLsPortName OBJECT-TYPE
  contents:
  - "appnLsPortName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Administratively assigned name for the port associated with\n          this link\
    \ station.  The name can be from one to ten\n          characters.\"\n      ::=\
    \ { appnLsEntry 4 }\n"
- title: appnLsDlcType OBJECT-TYPE
  contents:
  - "appnLsDlcType OBJECT-TYPE\n      SYNTAX IANAifType\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The type of DLC interface,\
    \ distinguished according to the\n          protocol immediately 'below' this\
    \ layer.\"\n      ::= { appnLsEntry 5 }\n"
- title: appnLsDynamic OBJECT-TYPE
  contents:
  - "appnLsDynamic OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Identifies whether this\
    \ is a dynamic link station.  Dynamic\n          link stations are created when\
    \ links that have not been locally\n          defined are established by adjacent\
    \ nodes.\"\n      ::= { appnLsEntry 6 }\n"
- title: appnLsAdjCpName OBJECT-TYPE
  contents:
  - "appnLsAdjCpName OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0 | 3..17))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Fully qualified name of the adjacent node for this link\n          station.\
    \  An adjacent node is identified using the format\n          specified in the\
    \ SnaControlPointName textual convention.\n          The value of this object\
    \ is determined as follows:\n             1. If the adjacent node's name was received\
    \ on XID, it\n                is returned.\n             2. If the adjacent node's\
    \ name was not received on XID,\n                but a locally-defined value is\
    \ available, it is\n                returned.\n             3. Otherwise a string\
    \ of length 0 is returned, indicating\n                that no name is known for\
    \ the adjacent node.\"\n      ::= { appnLsEntry 7 }\n"
- title: appnLsAdjNodeType OBJECT-TYPE
  contents:
  - "appnLsAdjNodeType OBJECT-TYPE\n      SYNTAX INTEGER {\n                     networkNode(1),\n\
    \                     endNode(2),\n                     t21len(4),\n         \
    \            unknown(255)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Node type of the adjacent\
    \ node on this link:\n                networkNode(1) - APPN network node\n   \
    \             endNode(2)     - APPN end node\n                t21len(4)      -\
    \ LEN end node\n                unknown(255)   - the agent does not know the node\
    \ type\n                                 of the adjacent node\n          \"\n\
    \      ::= { appnLsEntry 8 }\n"
- title: appnLsTgNum OBJECT-TYPE
  contents:
  - "appnLsTgNum OBJECT-TYPE\n      SYNTAX INTEGER (0..256)\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Number associated with the\
    \ TG to this link station, with a\n          range from 0 to 256.  A value of\
    \ 256 indicates that the TG\n          number has not been negotiated and is unknown\
    \ at this time.\"\n      ::= { appnLsEntry 9 }\n"
- title: appnLsLimResource OBJECT-TYPE
  contents:
  - "appnLsLimResource OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the link\
    \ station is a limited resource.  A\n          link station that is a limited\
    \ resource is deactivated when it\n          is no longer in use.\"\n      ::=\
    \ { appnLsEntry 10 }\n"
- title: appnLsActOnDemand OBJECT-TYPE
  contents:
  - "appnLsActOnDemand OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the link\
    \ station is activatable on demand.\n          Such a link station is reported\
    \ in the topology as active\n          regardless of its actual state, so that\
    \ it can be considered in\n          route calculations.  If the link station\
    \ is inactive and is\n          chosen for a route, it will be activated at that\
    \ time.\"\n      ::= { appnLsEntry 11 }\n"
- title: appnLsMigration OBJECT-TYPE
  contents:
  - "appnLsMigration OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether this link\
    \ station will be used for\n          connections to down-level or migration partners.\n\
    \          In general, migration nodes do not append their CP names on\n     \
    \     XID3.  Such nodes:  (1) will not support parallel TGs, (2)\n          should\
    \ be sent an ACTIVATE PHYSICAL UNIT (ACTPU), provided that\n          the partner\
    \ supports ACTPUs, and (3) should not be sent\n          segmented BINDs.  However,\
    \ if this node receives an XID3 with\n          an appended CP name, then the\
    \ partner node will not be treated\n          as a migration node.\n         \
    \  In the case of DYNAMIC TGs this object should be set to 'no'.\"\n      ::=\
    \ { appnLsEntry 12 }\n"
- title: appnLsPartnerNodeId OBJECT-TYPE
  contents:
  - "appnLsPartnerNodeId OBJECT-TYPE\n      SYNTAX SnaNodeIdentification\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The partner's\
    \ Node Identification, from bytes 2-5 of the XID\n          received from the\
    \ partner.  If this value is not available,\n          then the characters '00000000'\
    \ are returned.\"\n      ::= { appnLsEntry 13 }\n"
- title: appnLsCpCpSessionSupport OBJECT-TYPE
  contents:
  - "appnLsCpCpSessionSupport OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ CP-CP sessions are supported by this\n          link station.  For a dynamic\
    \ link, this object represents\n          the default ('Admin') value.\"\n   \
    \   ::= { appnLsEntry 14 }\n"
- title: appnLsMaxSendBtuSize OBJECT-TYPE
  contents:
  - "appnLsMaxSendBtuSize OBJECT-TYPE\n      SYNTAX INTEGER (99..32767)\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Numeric value between 99 and 32767 inclusive indicating the\n   \
    \       maximum number of bytes in a Basic Transmission Unit (BTU) sent\n    \
    \      on this link.\n          When the link state (returned by the appnLsOperState\
    \ object) is\n          inactive or pending active, the value configured at this\
    \ node\n          is returned.  When the link state is active, the value that\
    \ was\n          negotiated for it is returned.  This negotiated value is the\n\
    \          smaller of the value configured at this node and the partner's\n  \
    \        maximum receive BTU length, received in XID.\"\n      ::= { appnLsEntry\
    \ 15 }\n"
- title: appnLsInXidBytes OBJECT-TYPE
  contents:
  - "appnLsInXidBytes OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of XID bytes received.  All of the bytes in the SNA\n    \
    \      basic transmission unit (BTU), i.e., all of the bytes in the\n        \
    \  DLC XID Information Field, are counted.\"\n      ::= { appnLsEntry 16 }\n"
- title: appnLsInMsgBytes OBJECT-TYPE
  contents:
  - "appnLsInMsgBytes OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of message (I-frame) bytes received.  All of the bytes\n \
    \         in the SNA basic transmission unit (BTU), including the\n          transmission\
    \ header (TH), are counted.\"\n      ::= { appnLsEntry 17 }\n"
- title: appnLsInXidFrames OBJECT-TYPE
  contents:
  - "appnLsInXidFrames OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"XID frames\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of XID frames received.\"\n      ::= { appnLsEntry 18 }\n"
- title: appnLsInMsgFrames OBJECT-TYPE
  contents:
  - "appnLsInMsgFrames OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"I-frames\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of message (I-frame) frames received.\"\n      ::= { appnLsEntry\
    \ 19 }\n"
- title: appnLsOutXidBytes OBJECT-TYPE
  contents:
  - "appnLsOutXidBytes OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of XID bytes sent.  All of the bytes in the SNA basic\n  \
    \        transmission unit (BTU), i.e., all of the bytes in the DLC XID\n    \
    \      Information Field, are counted.\"\n      ::= { appnLsEntry 20 }\n"
- title: appnLsOutMsgBytes OBJECT-TYPE
  contents:
  - "appnLsOutMsgBytes OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"bytes\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of message (I-frame) bytes sent.  All of the bytes\n     \
    \     in the SNA basic transmission unit (BTU), including the\n          transmission\
    \ header (TH), are counted.\"\n      ::= { appnLsEntry 21 }\n"
- title: appnLsOutXidFrames OBJECT-TYPE
  contents:
  - "appnLsOutXidFrames OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"XID frames\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of XID frames sent.\"\n      ::= { appnLsEntry 22 }\n"
- title: appnLsOutMsgFrames OBJECT-TYPE
  contents:
  - "appnLsOutMsgFrames OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"I-frames\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Number of message (I-frame) frames sent.\"\n      ::= { appnLsEntry\
    \ 23 }\n"
- title: appnLsEchoRsps OBJECT-TYPE
  contents:
  - "appnLsEchoRsps OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"echo responses\"\n      MAX-ACCESS read-only\n      STATUS current\n     \
    \ DESCRIPTION\n          \"Number of echo responses returned from adjacent link\
    \ station.\n          A response should be returned for each test frame sent by\
    \ this\n          node.  Test frames are sent to adjacent nodes periodically to\n\
    \          verify connectivity and to measure the actual round trip time,\n  \
    \        that is, the time interval from when the test frame is sent\n       \
    \   until when the response is received.\"\n      ::= { appnLsEntry 24 }\n"
- title: appnLsCurrentDelay OBJECT-TYPE
  contents:
  - "appnLsCurrentDelay OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"milliseconds\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The time that it took for the last test signal to be sent and\n       \
    \   returned from this link station to the adjacent link station.\n          This\
    \ time is represented in milliseconds.\"\n      ::= { appnLsEntry 25 }\n"
- title: appnLsMaxDelay OBJECT-TYPE
  contents:
  - "appnLsMaxDelay OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"milliseconds\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The longest time it took for a test signal to be sent and\n          returned\
    \ from this link station to the adjacent link station.\n          This time is\
    \ represented in milliseconds .\n          The value 0 is returned if no test\
    \ signal has been sent and\n          returned.\"\n      ::= { appnLsEntry 26\
    \ }\n"
- title: appnLsMinDelay OBJECT-TYPE
  contents:
  - "appnLsMinDelay OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"milliseconds\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The shortest time it took for a test signal to be sent and\n          returned\
    \ from this link station to the adjacent link station.\n          This time is\
    \ represented in milliseconds.\n          The value 0 is returned if no test signal\
    \ has been sent and\n          returned.\"\n      ::= { appnLsEntry 27 }\n"
- title: appnLsMaxDelayTime OBJECT-TYPE
  contents:
  - "appnLsMaxDelayTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The time when the longest\
    \ delay occurred.  This time can be\n          used to identify when this high\
    \ water mark occurred in relation\n          to other events in the APPN node,\
    \ for example, the time at\n          which an APPC session was either terminated\
    \ or failed to be\n          established.  This latter time is available in the\n\
    \          appcHistSessTime object in the APPC MIB.\n          The value 00000000\
    \ is returned if no test signal has been sent\n          and returned.\"\n   \
    \   ::= { appnLsEntry 28 }\n"
- title: appnLsGoodXids OBJECT-TYPE
  contents:
  - "appnLsGoodXids OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS\
    \ \"XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of successful XID exchanges that have\n        \
    \  occurred on this link station since the time it was started.\"\n      ::= {\
    \ appnLsEntry 29 }\n"
- title: appnLsBadXids OBJECT-TYPE
  contents:
  - "appnLsBadXids OBJECT-TYPE\n      SYNTAX AppnLinkStationCounter\n      UNITS \"\
    XID exchanges\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The total number of unsuccessful XID exchanges that have\n      \
    \    occurred on this link station since the time it was started.\"\n      ::=\
    \ { appnLsEntry 30 }\n"
- title: appnLsSpecific OBJECT-TYPE
  contents:
  - "appnLsSpecific OBJECT-TYPE\n      SYNTAX RowPointer\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Identifies the object, e.g.,\
    \ one in a DLC-specific MIB, that\n          can provide additional information\
    \ related to this link\n          station.\n          If the agent is unable to\
    \ identify such an object, the value\n          0.0 is returned.\"\n      ::=\
    \ { appnLsEntry 31 }\n"
- title: appnLsActiveTime OBJECT-TYPE
  contents:
  - "appnLsActiveTime OBJECT-TYPE\n      SYNTAX Unsigned32\n      UNITS \"hundredths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The cumulative amount of time since the node was last\n         \
    \ reinitialized, measured in hundredths of a second, that this\n          link\
    \ station has been in the active state.  A zero value\n          indicates that\
    \ the link station has never been active since\n          the node was last reinitialized.\"\
    \n      ::= { appnLsEntry 32 }\n"
- title: appnLsCurrentStateTime OBJECT-TYPE
  contents:
  - "appnLsCurrentStateTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      UNITS \"hundredths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The amount of time, measured in hundredths of a second, that\n  \
    \        the link station has been in its current state.\"\n      ::= { appnLsEntry\
    \ 33 }\n"
- title: appnLsHprSup OBJECT-TYPE
  contents:
  - "appnLsHprSup OBJECT-TYPE\n      SYNTAX INTEGER {\n                 noHprSupport(1),\n\
    \                 hprBaseOnly(2),\n                 rtpTower(3),\n           \
    \      controlFlowsOverRtpTower(4)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates the level of high\
    \ performance routing (HPR) support\n          over this link:\n             noHprSupport(1)\
    \             - no HPR support\n             hprBaseOnly(2)              - HPR\
    \ base (option set 1400)\n                                           supported\n\
    \             rtpTower(3)                 - HPR base and RTP tower\n         \
    \                                  (option set 1401) supported\n             controlFlowsOverRtpTower(4)\
    \ - HPR base, RTP tower, and\n                                           control\
    \ flows over RTP\n                                           (option set 1402)\
    \ supported\n          If the link is not active, the defined value is returned.\"\
    \n      ::= { appnLsEntry 34 }\n"
- title: appnLsErrRecoSup OBJECT-TYPE
  contents:
  - "appnLsErrRecoSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the link\
    \ station is supporting\n           HPR link-level error recovery.\"\n      ::=\
    \ { appnLsEntry 35 }\n"
- title: appnLsForAnrLabel OBJECT-TYPE
  contents:
  - "appnLsForAnrLabel OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The forward Automatic Network Routing (ANR) label for this\n          link station.\
    \  If the link does not support HPR or the value is\n          unknown, a zero-length\
    \ string is returned.\"\n      ::= { appnLsEntry 36 }\n"
- title: appnLsRevAnrLabel OBJECT-TYPE
  contents:
  - "appnLsRevAnrLabel OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The reverse Automatic Network Routing (ANR) label for this\n          link station.\
    \  If the link does not support HPR or the value is\n          unknown, a zero-length\
    \ string is returned.\"\n      ::= { appnLsEntry 37 }\n"
- title: appnLsCpCpNceId OBJECT-TYPE
  contents:
  - "appnLsCpCpNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The network\
    \ connection endpoint identifier (NCE ID) for CP-CP\n          sessions if this\
    \ node supports the HPR transport tower, a\n          zero-length string if the\
    \ value is unknown or not meaningful\n          for this node.\"\n      ::= {\
    \ appnLsEntry 38 }\n"
- title: appnLsRouteNceId OBJECT-TYPE
  contents:
  - "appnLsRouteNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The network connection endpoint identifier (NCE ID) for Route\n          Setup\
    \ if this node supports the HPR transport tower, a zero-\n          length string\
    \ if the value is unknown or not meaningful for\n          this node.\"\n    \
    \  ::= { appnLsEntry 39 }\n"
- title: appnLsBfNceId OBJECT-TYPE
  contents:
  - "appnLsBfNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The network\
    \ connection endpoint identifier (NCE ID) for the\n          APPN/HPR boundary\
    \ function if this node supports the HPR\n          transport tower, a zero-length\
    \ string if the value is unknown\n          or not meaningful for this node.\"\
    \n      ::= { appnLsEntry 40 }\n"
- title: appnLsLocalAddr OBJECT-TYPE
  contents:
  - "appnLsLocalAddr OBJECT-TYPE\n      SYNTAX DisplayableDlcAddress\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Local address\
    \ of this link station.\"\n      ::= { appnLsEntry 41 }\n"
- title: appnLsRemoteAddr OBJECT-TYPE
  contents:
  - "appnLsRemoteAddr OBJECT-TYPE\n      SYNTAX DisplayableDlcAddress\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Address of the\
    \ remote link station on this link.\"\n      ::= { appnLsEntry 42 }\n"
- title: appnLsRemoteLsName OBJECT-TYPE
  contents:
  - "appnLsRemoteLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Remote link station discovered from the XID exchange.\n          The name\
    \ can be from one to ten characters.  A zero-length\n          string indicates\
    \ that the value is not known.\"\n      ::= { appnLsEntry 43 }\n"
- title: appnLsCounterDisconTime OBJECT-TYPE
  contents:
  - "appnLsCounterDisconTime OBJECT-TYPE\n      SYNTAX TimeStamp\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The value of\
    \ the sysUpTime object the last time the link\n          station was started.\"\
    \n      ::= { appnLsEntry 44 }\n"
- title: appnLsMltgMember OBJECT-TYPE
  contents:
  - "appnLsMltgMember OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the link\
    \ is a member of a multi-link TG.  If\n          the link's TG has been brought\
    \ up as a multi-link TG, then the\n          link is reported as a member of a\
    \ multi-link TG, even if it is\n          currently the only active link in the\
    \ TG.\"\n      ::= { appnLsEntry 45 }\n"
