    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"This table\
    \ requires multiple indexes to uniquely identify each\n          TG.  They are\
    \ originating CPname, destination CPname, and the\n          TG number.\"\n  \
    \    INDEX\n             {appnLocalEnTgOrigin,\n              appnLocalEnTgDest,\n\
    \              appnLocalEnTgNum}\n      ::= { appnLocalEnTgTable 1 }\n"
