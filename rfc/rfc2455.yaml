- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Certain management information defined in this\
    \ MIB may be considered\n   sensitive in some network environments.  Therefore,\
    \ authentication of\n   received SNMP requests and controlled access to management\n\
    \   information SHOULD be employed in such environments.  An\n   authentication\
    \ protocol is defined in [12].  A protocol for access\n   control is defined in\
    \ [15].\n   The read-only objects appnNnTgFRSecurity, appnLocalTgSecurity,\n \
    \  appnLocalEnTgSecurity, appnCosTgRowSecurityMin, and\n   appnCosTgRowSecurityMax\
    \ can be used to determine the potential path\n   of secure data. While these\
    \ objects cannot be changed by a management\n   application using this MIB, these\
    \ objects could be used to determine\n   where a security exposure exists due\
    \ to an improper configuration on\n   the agent.\n   None of the other read-only\
    \ objects in the APPN MIB reports a\n   password, user data, or anything else\
    \ that is particularly sensitive.\n   Some enterprises view their network configuration\
    \ itself, as well as\n   information about network usage and performance, as corporate\
    \ assets;\n   such enterprises may wish to restrict SNMP access to most of the\n\
    \   objects in the MIB.\n   Four of the read-write objects in the MIB can affect\
    \ network\n   operations; it is recommended that SNMP access to these objects\
    \ be\n   restricted.  The four objects are:\n   o    appnNodeNnSafeStoreFreq:\
    \  Setting this object to 0, or to a very\n        large value, effectively turns\
    \ off safe storing of topology\n        data.\n   o    appnPortCommand, appnLsCommand:\
    \  These two objects allow an APPN\n        port or link station to be activated,\
    \ deactivated, or recycled\n        via an SNMP operation.  The latter two operations\
    \ may disrupt\n        current users of the network.\n   o    appnIsInSessState:\
    \  Setting this object to 'inactive' causes an\n        active SNA session to\
    \ be deactivated.\n        Other read-write objects control the gathering of network\n\
    \        management data; controlling access to these objects is less\n      \
    \  critical.\n"
