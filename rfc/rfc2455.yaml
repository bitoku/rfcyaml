- title: appnNodeId OBJECT-TYPE
  contents:
  - "appnNodeId OBJECT-TYPE\n      SYNTAX SnaNodeIdentification\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This node's\
    \ Node Identification, which it sends in bytes\n          2-5 of XID.\"\n    \
    \  ::= { appnGeneralInfoAndCaps 3 }\n"
- title: appnNodeType OBJECT-TYPE
  contents:
  - "appnNodeType OBJECT-TYPE\n      SYNTAX INTEGER {\n                     networkNode(1),\n\
    \                     endNode(2),\n                     t21len(4)\n          \
    \           }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Type of APPN node:\n                networkNode(1) - APPN network\
    \ node\n                endNode(2)     - APPN end node\n                t21len(4)\
    \      - LEN end node\n          Note:  A branch network node SHALL return endNode(2)\n\
    \          as the value of this object.  A management application\n          can\
    \ distinguish between a branch network node and an\n          actual end node\
    \ by retrieving the appnNodeBrNn object.\"\n      ::= { appnGeneralInfoAndCaps\
    \ 4 }\n"
- title: appnNodeUpTime OBJECT-TYPE
  contents:
  - "appnNodeUpTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      UNITS \"hundredths\
    \ of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Amount of time (in hundredths of a second) since the APPN node\n\
    \          was last reinitialized.\"\n      ::= { appnGeneralInfoAndCaps 5 }\n"
- title: appnNodeParallelTg OBJECT-TYPE
  contents:
  - "appnNodeParallelTg OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether this node\
    \ supports parallel TGs.\"\n      ::= { appnGeneralInfoAndCaps 6 }\n"
- title: appnNodeAdaptiveBindPacing OBJECT-TYPE
  contents:
  - "appnNodeAdaptiveBindPacing OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this node supports adaptive bind pacing for\n          dependent LUs.\"\n  \
    \    ::= { appnGeneralInfoAndCaps 7 }\n"
- title: appnNodeHprSupport OBJECT-TYPE
  contents:
  - "appnNodeHprSupport OBJECT-TYPE\n      SYNTAX INTEGER {\n                 noHprSupport(1),\n\
    \                 hprBaseOnly(2),\n                 rtpTower(3),\n           \
    \      controlFlowsOverRtpTower(4)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates this node's level\
    \ of support for high-performance\n          routing (HPR):\n             noHprSupport(1)\
    \             - no HPR support\n             hprBaseOnly(2)              - HPR\
    \ base (option set 1400)\n                                           supported\n\
    \             rtpTower(3)                 - HPR base and RTP tower\n         \
    \                                  (option set 1401) supported\n             controlFlowsOverRtpTower(4)\
    \ - HPR base, RTP tower, and\n                                           control\
    \ flows over RTP\n                                           (option set 1402)\
    \ supported\n          This object corresponds to cv4580, byte 9, bits 3-4.\"\n\
    \      ::= { appnGeneralInfoAndCaps 8 }\n"
- title: appnNodeMaxSessPerRtpConn OBJECT-TYPE
  contents:
  - "appnNodeMaxSessPerRtpConn OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ represents a configuration parameter indicating\n          the maximum number\
    \ of sessions that the APPN node is to put on\n          any HPR connection. \
    \ The value is zero if not applicable.\"\n      ::= { appnGeneralInfoAndCaps 9\
    \ }\n"
- title: appnNodeHprIntRteSetups OBJECT-TYPE
  contents:
  - "appnNodeHprIntRteSetups OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The total number\
    \ of HPR route setups received for routes\n          passing through this node\
    \ since the node was last\n          reinitialized.\"\n      ::= { appnGeneralInfoAndCaps\
    \ 10 }\n"
- title: appnNodeHprIntRteRejects OBJECT-TYPE
  contents:
  - "appnNodeHprIntRteRejects OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The number of\
    \ HPR route setups rejected by this node for\n          routes passing through\
    \ it since the node was last\n          reinitialized.\"\n      ::= { appnGeneralInfoAndCaps\
    \ 11 }\n"
- title: appnNodeHprOrgRteSetups OBJECT-TYPE
  contents:
  - "appnNodeHprOrgRteSetups OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The total number\
    \ of HPR route setups sent for routes\n          originating in this node since\
    \ the node was last\n          reinitialized.\"\n      ::= { appnGeneralInfoAndCaps\
    \ 12 }\n"
- title: appnNodeHprOrgRteRejects OBJECT-TYPE
  contents:
  - "appnNodeHprOrgRteRejects OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The number of\
    \ HPR route setups rejected by other nodes for\n          routes originating in\
    \ this node since the node was last\n          reinitialized.\"\n      ::= { appnGeneralInfoAndCaps\
    \ 13 }\n"
- title: appnNodeHprEndRteSetups OBJECT-TYPE
  contents:
  - "appnNodeHprEndRteSetups OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The total number\
    \ of HPR route setups received for routes\n          ending in this node since\
    \ the node was last reinitialized.\"\n      ::= { appnGeneralInfoAndCaps 14 }\n"
- title: appnNodeHprEndRteRejects OBJECT-TYPE
  contents:
  - "appnNodeHprEndRteRejects OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The number of\
    \ HPR route setups rejected by this node for\n          routes ending in it since\
    \ the node was last reinitialized.\"\n      ::= { appnGeneralInfoAndCaps 15 }\n"
- title: appnNodeCounterDisconTime OBJECT-TYPE
  contents:
  - "appnNodeCounterDisconTime OBJECT-TYPE\n      SYNTAX TimeStamp\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The value of\
    \ the sysUpTime object the last time the APPN node\n          was reinitialized.\"\
    \n      ::= { appnGeneralInfoAndCaps 16 }\n"
- title: appnNodeLsCounterType OBJECT-TYPE
  contents:
  - "appnNodeLsCounterType OBJECT-TYPE\n      SYNTAX INTEGER {\n                 other(1),\n\
    \                 noAnr(2),\n                 anrForLocalNces(3),\n          \
    \       allAnr(4)\n                     }\n      MAX-ACCESS read-only\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Indicates which ANR traffic, if any,\
    \ the node includes in the\n          counts returned by the APPN link station\
    \ counters\n          appnLsInXidBytes, appnLsInMsgBytes, appnLsInXidFrames,\n\
    \          appnLsInMsgFrames, appnLsOutXidBytes, appnLsOutMsgBytes,\n        \
    \  appnLsOutXidFrames, and appnLsOutMsgFrames.  These counters\n          are\
    \ always incremented for ISR traffic.\n          The following values are defined:\n\
    \             other(1)             - the node does something different\n     \
    \                               from all the options listed below\n          \
    \   noAnr(2)             - the node does not include any ANR\n               \
    \                     traffic in these counts\n             anrForLocalNces(3)\
    \   - the node includes in these counts\n                                    ANR\
    \ traffic for RTP connections\n                                    that terminate\
    \ in this node, but\n                                    not ANR traffic for RTP\
    \ connections\n                                    that pass through this node\
    \ without\n                                    terminating in it\n           \
    \  allAnr(4)            - the node includes all ANR traffic\n                \
    \                    in these counts.\"\n      ::= { appnGeneralInfoAndCaps 17\
    \ }\n"
- title: appnNodeBrNn OBJECT-TYPE
  contents:
  - "appnNodeBrNn OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether this node\
    \ is currently configured as a\n          branch network node.\n          Note:\
    \  throughout the remainder of this MIB module, branch\n          network node\
    \ is treated as a third node type, parallel to\n          network node and end\
    \ node.  This is not how branch network\n          nodes are treated in the base\
    \ APPN architecture, but it\n          increases clarity to do it here.\"\n  \
    \    ::= { appnGeneralInfoAndCaps 18 }\n"
