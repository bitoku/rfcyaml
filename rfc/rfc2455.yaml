- title: appnIsInGlobeCtrAdminStatus OBJECT-TYPE
  contents:
  - "appnIsInGlobeCtrAdminStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n           \
    \           notActive(1),\n                      active(2),\n                \
    \      ready(3)\n                     }\n      MAX-ACCESS read-write\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Object by which a Management Station\
    \ can deactivate or\n          activate capture of intermediate-session counts\
    \ and names, by\n          setting the value to notActive(1) or active(2), respectively.\n\
    \          The value ready(3) is returned on GET operations until a SET\n    \
    \      has been processed; after that the value received on the most\n       \
    \   recent SET is returned.\n          The counts referred to here are the eight\
    \ objects in the\n          AppnIsInTable, from appnIsInP2SFmdPius through\n \
    \         appnIsInS2PNonFmdBytes.  The names are the four objects in this\n  \
    \        table, from appnIsInPriLuName through appnIsInCosName.\n          Setting\
    \ this object to the following values has the following\n          effects:\n\
    \              notActive(1)  stop collecting count data.  If a count\n       \
    \                     is queried, it returns the value 0.\n                  \
    \          Collection of names may, but need not be,\n                       \
    \     disabled.\n              active(2)     start collecting count data.  If\
    \ it is\n                            supported, collection of names is enabled.\"\
    \n      ::= { appnIsInGlobal 1 }\n"
- title: appnIsInGlobeCtrOperStatus OBJECT-TYPE
  contents:
  - "appnIsInGlobeCtrOperStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n            \
    \          notActive(1),\n                      active(2)\n                  \
    \   }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n \
    \         \"Indicates whether or not the intermediate session counts\n       \
    \   are active.  The counts referred to here are the eight\n          objects\
    \ in the AppnIsInTable, from appnIsInP2SFmdPius through\n          appnIsInS2PNonFmdBytes.\
    \  These eight counts are of type\n          Unsigned32 rather than Counter32\
    \ because when this object\n          enters the notActive state, either because\
    \ a Management\n          Station has set appnInInGlobeCtrAdminStatus to notActive\
    \ or\n          because of a locally-initiated transition, the counts are\n  \
    \        all reset to 0.\n          The values for this object are:\n        \
    \      notActive(1):  collection of counts is not active; if it\n            \
    \                 is queried, a count returns the value 0.\n              active(2):\
    \     collection of counts is active.\"\n      ::= { appnIsInGlobal 2 }\n"
- title: appnIsInGlobeCtrStatusTime OBJECT-TYPE
  contents:
  - "appnIsInGlobeCtrStatusTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      UNITS \"\
    hundredths of a second\"\n      MAX-ACCESS read-only\n      STATUS current\n \
    \     DESCRIPTION\n          \"The time since the appnIsInGlobeCtrOperStatus object\
    \ last\n          changed, measured in hundredths of a second.  This time can\
    \ be\n          used to identify when this change occurred in relation to other\n\
    \          events in the agent, such as the last time the APPN node was\n    \
    \      reinitialized.\"\n      ::= { appnIsInGlobal 3 }\n"
- title: appnIsInGlobeRscv OBJECT-TYPE
  contents:
  - "appnIsInGlobeRscv OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ notActive(1),\n                      active(2)\n                     }\n   \
    \   MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n         \
    \ \"Indicates the current route selection control vector (RSCV)\n          collection\
    \ option in effect, and allows a Management Station to\n          change the option.\n\
    \          The values for this object are:\n             notActive(1): collection\
    \ of route selection control vectors\n                           is not active.\n\
    \             active(2):    collection of route selection control vectors\n  \
    \                         is active.\"\n      ::= { appnIsInGlobal 4 }\n"
- title: appnIsInGlobeRscvTime OBJECT-TYPE
  contents:
  - "appnIsInGlobeRscvTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      UNITS \"hundredths\
