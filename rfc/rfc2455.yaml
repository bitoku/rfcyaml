    \ assigned by the primary LU.\"\n      ::= { appnIsInEntry 2 }\n"
- title: appnIsInSessState OBJECT-TYPE
  contents:
  - "appnIsInSessState OBJECT-TYPE\n      SYNTAX INTEGER    {\n                  \
    \       inactive(1),\n                         pendactive(2),\n              \
    \           active(3),\n                         pendinact(4)\n              \
    \       }\n      MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n\
    \          \"Indicates the state of the session:\n              inactive(1)  \
    \ - session is inactive\n              pendactive(2) - session is pending active\n\
    \              active(3)     - session is active\n              pendinact(4) \
    \ - session is pending inactive\n          Active sessions can be deactivated\
