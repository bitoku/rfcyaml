- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is a product of the SNA NAU Services MIB Working\
    \ Group.\n   It defines a MIB module for managing devices with Advanced Peer-to-\n\
    \   Peer Networking (APPN) capabilities.\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    ,  \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [17].\n"
- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o    An overall architecture, described\
    \ in RFC 2271 [1].\n   o    Mechanisms for describing and naming objects and events\
    \ for the\n        purpose of management. The first version of this Structure\
    \ of\n        Management Information (SMI) is called SMIv1 and described in\n\
    \        STD 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The\n  \
    \      second version, called SMIv2, is described in RFC 1902 [5], RFC\n     \
    \   1903 [6] and RFC 1904 [7].\n   o    Message protocols for transferring management\
    \ information. The\n        first version of the SNMP message protocol is called\
    \ SNMPv1 and\n        described in STD 15, RFC 1157 [8]. A second version of the\
    \ SNMP\n        message protocol, which is not an Internet standards track\n \
    \       protocol, is called SNMPv2c and described in RFC 1901 [9] and\n      \
    \  RFC 1906 [10]. The third version of the message protocol is\n        called\
    \ SNMPv3 and described in RFC 1906 [10], RFC 2272 [11] and\n        RFC 2274 [12].\n\
    \   o    Protocol operations for accessing management information. The\n     \
    \   first set of protocol operations and associated PDU formats is\n        described\
    \ in STD 15, RFC 1157 [8]. A second set of protocol\n        operations and associated\
    \ PDU formats is described in RFC 1905\n        [13].\n   o    A set of fundamental\
    \ applications described in RFC 2273 [14] and\n        the view-based access control\
    \ mechanism described in RFC 2275\n        [15].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \ A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations. The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64). Some machine readable\n   information in SMIv2 will be converted\
    \ into textual descriptions in\n   SMIv1 during the translation process. However,\
    \ this loss of machine\n   readable information is not considered to change the\
    \ semantics of the\n   MIB.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This document identifies a set of objects for monitoring the\n\
    \   configuration and active characteristics of devices with APPN\n   capabilities,\
    \ and for controlling certain characteristics.  APPN is\n   the aspect of Systems\
    \ Network Architecture (SNA) that supports peer-\n   to-peer networking.  These\
    \ networks transport both independent and\n   dependent LU session traffic.  See\
    \ the SNANAU APPC MIB [21] and the\n   SNA NAU MIB [22] for management of these\
    \ sessions.  See also RFC\n   2232, the DLUR MIB [23], and RFC 2238, the HPR MIB\
    \ [24] for\n   management of extensions to the APPN architecture.  In this document,\n\
    \   we describe APPN managed objects.\n   An APPN network comprises various types\
    \ of nodes, and transmission\n   groups (TGs) that connect the nodes. Network\
    \ nodes (NNs) provide\n   directory and routing functions for session establishment.\
    \  NNs may\n   be session end points or intermediate nodes in a session.  A border\n\
    \   node is a type of network node that connects networks together for\n   session\
    \ establishment without fully merging them.  A branch network\n   node (BrNN)\
    \ is a network node that is similar to a border node, but\n   with only minimal\
    \ functions to build a large APPN network within an\n   enterprise.  Although\
    \ a BrNN is defined to be a network node in the\n   APPN architecture, it also\
    \ has an end node (EN) appearance to\n   upstream NNs in the network.  In this\
    \ MIB module it is treated as a\n   separate node type since it does not fit cleanly\
    \ as an EN or NN, and\n   this module explicity identifies those objects returned\
    \ by a BrNN.\n   For example, a BrNN does not implement the appnNnTopo objects\
    \ since\n   it is the only node in its network topology table; but it does\n \
    \  implement the appnSessIntermediate objects since it does have\n   intermediate\
    \ session support.  It also implements two of the\n   appnEnUniqueCaps objects\
    \ that could be useful to a management\n   application.  A BrNN identifies itself\
    \ as 'endNode' in the\n   appnNodeType object but further identifies itself as\
    \ a BrNN in the\n   appnNodeBrNn object.\n   End nodes are session end points\
    \ that receive directory and routing\n   functions from network nodes, over control-point\
    \ to control-point\n   (CP-CP) sessions.  Low-entry networking (LEN) nodes are\
    \ also session\n   end points, but do not support CP-CP sessions, and therefore\
    \ need\n   additional manual configuration definitions to establish sessions in\n\
    \   an APPN network.  ENs and LEN nodes may have minimal directory and\n   routing\
    \ functions to establish control sessions (ENs) or to connect\n   into the APPN\
    \ network (LEN nodes).\n   Virtual routing nodes (VRNs) are not really nodes,\
    \ but rather common\n   definitions among actual nodes in a shared transport facility\
    \ such as\n   a local area network (LAN) that allow these actual nodes to\n  \
    \ temporarily establish a logical link with one another without\n   defining each\
    \ other's link-level addressing information.\n   Ports and link stations are the\
    \ node's interface to the data link\n   control (DLC), which provides the physical\
    \ transport, or to another\n   protocol such as Data Link Switching (DLSw), which\
    \ provides transport\n   over an IP network.  See the SNADLC SDLC MIB[25], the\
    \ SNADLC LLC\n   MIB[26], and the DLSw MIB[27].  A link station uses a port to\
    \ make a\n   connection to another node.  This connection establishes a TG between\n\
    \   the two nodes.\n   The directory and routing functions enable an NN to find\
    \ where an LU\n   is located in the network, and calculate the optimal route for\
    \ the\n   session based on the requested class of service (COS).  A network\n\
    \   node saves the LU information in a directory database, which is built\n  \
    \ from LUs defined locally, LU registration from served end nodes, and\n   LUs\
    \ learned from network searches.\n   Each NN maintains a local COS database that\
    \ assigns a routing weight,\n   or relative cost, to each resource for each class\
    \ of service.  For\n   example, the #INTER COS assigns a lower weight to TGs with\
    \ a greater\n   effective capacity, while the #BATCH COS favors TGs with a lower\n\
    \   relative cost per byte.\n   A node saves network topology information (on\
    \ NNs, VRNs, and TGs\n   between them) in a network topology database. A node\
    \ that supports\n   APPN function set 1120, branch awareness, also saves information\
    \ on\n   TGs to adjacent BrNNs.  The topology information includes state and\n\
    \   routing characteristics.  Topology information is exchanged between\n   NNs\
    \ over CP-CP sessions such that the database is fully replicated at\n   each NN.\
    \  Information on TGs to all node types are kept in a local\n   topology database.\
    \ Local topology information is shared with other\n   nodes only during the session\
    \ establishment process, to give the NN\n   responsible for route calculation\
    \ the necessary information for end-\n   to-end route calculation.\n   A management\
    \ application can show a full representation of the APPN\n   network from the\
    \ network and local topology information.  To show the\n   network topology, the\
    \ application need only query the network\n   topology tables from a single NN.\
    \ To show all of the BrNNs, the\n   application must also directly query all destinations\
    \ of TGs that\n   indicate they are branch TGs (indicated by the appnNnTgFRBranchTg\n\
    \   object) to see if they have any cascaded BrNNs. For any NNs that do\n   not\
    \ indicate branch awareness support (indicated by the\n   appnNnNodeFRBranchAwareness\
    \ object), the application must query each\n   NN's appnLocalTgTable, and then\
    \ the appnNodeBrNn object of each row's\n   destination node to identify BrNNs.\
    \  To show all of the nodes in the\n   network, including ENs and LEN nodes, the\
    \ application must query\n   every NN's appnLocalTgTable, and iteratively do the\
    \ same for each\n   BrNN it finds.\n   SNA names such as LU names, CP names, COS\
    \ names, and mode names can\n   be padded with blanks (space characters) in SNA\
    \ formats.  These\n   blanks are nonsignificant.  For example, in a BIND Request\
    \ Unit (RU)\n   a COS name of \"#INTER\" with a length of 6 is identical to a\
    \ COS name\n   of \"#INTER  \" with a length of 8.  However, in this MIB,\n  \
    \ nonsignificant blanks are not included by the agent.   Using the COS\n   name\
    \ from the previous example, an agent would return a length of 6\n   and the string\
    \ \"#INTER\" with no blanks for appnCosName, regardless of\n   how it appears\
    \ in the BIND RU or in internal storage.  The lone\n   exception is the all blank\
    \ mode name, for which the agent returns a\n   length of 8 and the string \" \
    \       \" (8 blank spaces).  The MIB\n   variables that this applies to are identified\
    \ by a textual convention\n   syntax that also describes this behavior.\n   When\
    \ an SNA name is functioning as a table index, an agent treats\n   trailing blanks\
    \ as significant.  If a management station requests the\n   objects from a row\
    \ with index \"#INTER  \", the agent does not match\n   this to the row with index\
    \ \"#INTER\".  Since an agent has no\n   nonsignificant blanks in any of its table\
    \ indices, the only reason\n   for a Management Station to include them would\
    \ be to start GetNext\n   processing at a chosen point in a table.  For example,\
    \ a GetNext\n   request with index \"M       \" would start retrieval from a table\
    \ at\n   the first row with an 8-character index beginning with \"M\" or a\n \
    \  letter after \"M\".\n   The SNA/APPN terms and overall architecture are documented\
    \ in [18],\n   [19], [20], and [28].\n   Highlights of the management functions\
    \ supported by the APPN MIB\n   module include the following:\n   o    Activating\
    \ and deactivating ports and link stations.\n   o    Monitoring of configuration\
    \ parameters related to the node,\n        ports, link stations, virtual routing\
    \ nodes, and classes of\n        service.\n   o    Monitoring of operational parameters\
    \ related to ports, link\n        stations, virtual routing nodes, topology, directory,\
    \ and\n        intermediate sessions.\n   o    Historical information about link\
    \ station errors during\n        connection establishment, or that caused the\
    \ connection to\n        terminate.\n   o    Deactivating intermediate sessions.\n\
    \   o    Traps for SNA Management Services (SNA/MS) Alert conditions.\n   This\
    \ MIB module does not support:\n   o    Configuration of APPN nodes.\n   o   \
    \ Monitoring and control of endpoint sessions.\n   o    Dependent LU Requester\
    \ (DLUR) management.\n   o    High-Performance Routing (HPR) management.\n"
- title: 3.1.  Relationship with RFC 2155
  contents:
  - "3.1.  Relationship with RFC 2155\n   This MIB obsoletes RFC 2155 [29] with changes\
    \ due to additions to the\n   APPN architecture and some implementation experience\
    \ of RFC 2155.\n   The changes from RFC 2155 are as follows:\n   o    New objects\
    \ for the multi-link TG architecture enhancement:\n        appnLsMltgMember, appnNnTgFRMltgLinkType,\n\
    \        appnLocalTgMltgLinkType, and appnLocalEnTgMltgLinkType.\n   o    New\
    \ objects, and explanations for values for existing objects,\n        for the\
    \ branch network node architecture enhancement:\n        appnNodeBrNn, appnNnNodeFRBranchAwareness,\
    \ appnNnTgFRBranchTg,\n        and appnLocalTgBranchLinkType.\n   o    New object,\
    \ appnNodeLsCounterType, to indicate which type of ANR\n        traffic is returned\
    \ in the appnLsTable traffic counters.\n   o    Deprecated appnNodeMibVersion\
    \ object.\n   o    Miscellaneous editorial changes.\n"
- title: 3.2.  APPN MIB Structure
  contents:
  - "3.2.  APPN MIB Structure\n   The APPN MIB module contains the following groups\
    \ of objects:\n   o    appnNode - objects related to the APPN node for all node\
    \ types.\n   o    appnNn   - objects to represent the network nodes, virtual\n\
    \        routing nodes, and TGs between these nodes that make up the APPN\n  \
    \      network topology database maintained in NNs.\n   o    appnLocalTopology\
    \  - objects to represent nodes and TGs between\n        nodes in the local topology\
    \ database maintained in all nodes.\n   o    appnDir  - objects related to LU\
    \ location information from the\n        node's directory database.\n   o    appnCos\
    \  - objects related to classes of service information.\n   o    appnSessIntermediate\
    \ - objects related to intermediate sessions\n        that pass through this node.\n\
    \   These groups are described below in more detail.\n"
- title: 3.2.1.  appnNode group
  contents:
  - "3.2.1.  appnNode group\n   The appnNode group consists of the following tables\
    \ and objects:\n   1) appnGeneralInfoAndCaps\n   This group of objects describes\
    \ general information about the APPN\n   node.  The type of information includes\
    \ the node type and the time\n   since this node was initialized.\n   2) appnNnUniqueInfoAndCaps\n\
    \   This group of objects describes information specific to network nodes\n  \
    \ such as node routing characteristics.\n   3) appnEnUniqueInfoAndCaps\n   This\
    \ group of objects describes information specific to end nodes,\n   with two objects\
    \ that also apply to branch network nodes.  This group\n   includes an object\
    \ indicating the node's network node server.\n   4) appnPortInformation\n   This\
    \ includes the appnPortTable, which describes the configuration\n   and current\
    \ status of the ports used by APPN, including the port\n   state and DLC type.\n\
    \   5) appnLinkStationInformation\n   This includes the appnNodeLsTable, which\
    \ describes the configuration\n   and current status of the link stations used\
    \ by APPN, including the\n   link state and port name; and the appnLsStatusTable,\
    \ which provides\n   information about errors this node encountered with connections\
    \ to\n   adjacent nodes, such as the sense data captured during connection\n \
    \  failures.  It is a product option to decide how many\n   appnLsStatusTable\
    \ entries are kept.\n   6) appnVrnInfo\n   This includes the appnVrnTable, which\
    \ describes the relationship\n   between virtual routing nodes' TGs described\
    \ in the appnLocalTgTable\n   with ports in the appnPortTable.\n"
- title: 3.2.2.  appnNn group
  contents:
  - "3.2.2.  appnNn group\n   The appnNn group consists of the following objects and\
    \ tables\n   1) appnNnTopo\n   These objects contain general information about\
    \ the network topology\n   database including the number of nodes present, and\
    \ the number of\n   topology database updates (TDU) wars the node has detected.\n\
    \   2) appnNnTopology\n   This includes tables representing the APPN network topology\
    \ database.\n   This includes the network nodes, virtual routing nodes, and TGs\n\
    \   between these nodes, as well as the information about these resources\n  \
    \ carried in topology updates.  The tables are first indexed by the\n   same flow\
    \ reduction sequence number (FRSN) used in topology exchanges\n   between NNs.\
    \  This allows a management station to retrieve only\n   incremental updates,\
    \ since the agent will update the FRSN of new or\n   changed resources.\n"
- title: 3.2.3.  appnLocalTopology group
  contents:
  - "3.2.3.  appnLocalTopology group\n   The appnLocalTopology group consists of the\
    \ following objects and\n   tables:\n   1) appnLocalThisNode\n    a) appnLocalGeneral\n\
    \    Contains the local node and type.\n    b) appnLocalNnSpecific\n    These\
    \ objects contain routing information about the local network\n    node.\n   \
    \ c) appnLocalTg\n    This table represents information about this node's local\
    \ TGs.\n   2) appnLocalEnTopology\n   This table represents TG information for\
    \ EN TGs learned by the NN via\n   TG registration with the local node.\n"
- title: 3.2.4.  appnDir group
  contents:
  - "3.2.4.  appnDir group\n   The appnDir group consists of the following objects\
    \ and tables:\n   1) appnDirPerf\n   These objects represent information related\
    \ to information about the\n   directory database and directory searches involving\
    \ this node.\n   2) appnDirTable\n   This table represents the directory database,\
    \ listing LUs known to\n   this node, along with the owning node of the LU and\
    \ the serving NN of\n   the owning node.\n"
- title: 3.2.5.  appnCos group
  contents:
  - "3.2.5.  appnCos group\n   The appnCos group consists of the following tables:\n\
    \   1) appnCosModeTable\n   This table represents the mode to class of service\
    \ mapping.\n   2) appnCosNameTable\n   This table represents the tranmission priority\
    \ for each class of\n   service.\n   3) appnCosNodeRowTable\n   This table represents\
    \ the node-row information for each class of\n   service, including the weight\
    \ of each node.\n   3) appnCosTGRowTable\n   This table represents the TG-row\
    \ information for each class of\n   service, including the weight of each TG.\n"
- title: 3.2.6.  appnSessIntermediate group
  contents:
  - "3.2.6.  appnSessIntermediate group\n   The appnSessIntermediate group consists\
    \ of the following objects and\n   tables:\n   1) appnIsInGlobal\n   These objects\
    \ allow control of the collection of intermediate session\n   information such\
    \ as Route Selection Control Vectors (RSCVs) and\n   counters.\n   2) appnIsInTable\n\
    \   This table contains information on active intermediate sessions.\n   3) appnIsRtpTable\n\
    \   This table contains information on active intermediate sessions that\n   are\
    \ being transported on Rapid Transport Protocol (RTP) connections\n   by High\
    \ Performance Routing (HPR).\n"
- title: 3.2.7.  appnTraps
  contents:
  - "3.2.7.  appnTraps\n   One APPN trap is defined.  It is intended to correspond\
    \ to SNA/MS\n   Alerts, but is optional for a product to implement this trap.\
    \  The\n   trap identifies the Alert ID number and, where possible, the affected\n\
    \   resource.\n"
