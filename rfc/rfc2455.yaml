- title: appnCosModeTable OBJECT-TYPE
  contents:
  - "appnCosModeTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppnCosModeEntry\n   \
    \   MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n     \
    \     \"Table representing all of the defined mode names for this\n          node.\
    \  The table contains the matching COS name for each\n          mode name.\"\n\
    \      ::= { appnCos 1 }\n"
- title: appnCosModeEntry OBJECT-TYPE
  contents:
  - "appnCosModeEntry OBJECT-TYPE\n      SYNTAX AppnCosModeEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"This table\
    \ is indexed by the mode name.\"\n      INDEX\n             {appnCosModeName}\n\
    \      ::= { appnCosModeTable 1 }\n"
