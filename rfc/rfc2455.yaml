- title: appnNnTopoMaxNodes OBJECT-TYPE
  contents:
  - "appnNnTopoMaxNodes OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"node entries\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"Maximum number of node entries allowed in the APPN topology\n         \
    \ database.  It is an implementation choice whether to count only\n          network-node\
    \ entries, or to count all node entries.  If the\n          number of node entries\
    \ exceeds this value, APPN will issue an\n          Alert and the node can no\
    \ longer participate as a network node.\n          The value 0 indicates that\
    \ the local node has no defined limit,\n          and the number of node entries\
    \ is bounded only by memory.\"\n      ::= { appnNnTopo 1 }\n"
- title: appnNnTopoCurNumNodes OBJECT-TYPE
  contents:
  - "appnNnTopoCurNumNodes OBJECT-TYPE\n      SYNTAX Gauge32\n      UNITS \"node entries\"\
    \n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n      \
    \    \"Current number of node entries in this node's topology\n          database.\
    \  It is an implementation choice whether to count only\n          network-node\
    \ entries, or to count all node entries, but an\n          implementation must\
    \ make the same choice here that it makes for\n          the appnNnTopoMaxNodes\
    \ object.  If this value exceeds the\n          maximum number of nodes allowed\
    \ (appnNnTopoMaxNodes, if that\n          field in not 0), APPN Alert CPDB002\
    \ is issued.\"\n      ::= { appnNnTopo 2 }\n"
- title: appnNnTopoNodePurges OBJECT-TYPE
  contents:
  - "appnNnTopoNodePurges OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      UNITS \"\
    node entries\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Total number of topology node records purged from this node's\n \
    \         topology database since the node was last reinitialized.\"\n      ::=\
    \ { appnNnTopo 3 }\n"
- title: appnNnTopoTgPurges OBJECT-TYPE
  contents:
  - "appnNnTopoTgPurges OBJECT-TYPE\n      SYNTAX AppnNodeCounter\n      UNITS \"\
    TG entries\"\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Total number of topology TG records purged from this node's\n   \
    \       topology database since the node was last reinitialized.\"\n      ::=\
    \ { appnNnTopo 4 }\n"
