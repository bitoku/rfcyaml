    \ INTEGER,\n      appnLocalTgEffCap           AppnTgEffectiveCapacity,\n     \
    \ appnLocalTgConnCost         INTEGER,\n      appnLocalTgByteCost         INTEGER,\n\
    \      appnLocalTgSecurity         AppnTgSecurity,\n      appnLocalTgDelay   \
    \         AppnTgDelay,\n      appnLocalTgUsr1             INTEGER,\n      appnLocalTgUsr2\
    \             INTEGER,\n      appnLocalTgUsr3             INTEGER,\n      appnLocalTgHprSup\
    \           INTEGER,\n      appnLocalTgIntersubnet      TruthValue,\n      appnLocalTgMltgLinkType\
    \     TruthValue,\n      appnLocalTgBranchLinkType   INTEGER\n               \
    \      }\n"
- title: appnLocalTgDest OBJECT-TYPE
  contents:
  - "appnLocalTgDest OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name of the destination node for\n          this TG.  This is the fully\
    \ qualified name of a network node,\n          end node, LEN node, or virtual\
    \ routing node.\"\n      ::= { appnLocalTgEntry 1 }\n"
- title: appnLocalTgNum OBJECT-TYPE
  contents:
  - "appnLocalTgNum OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Number associated with this\
    \ transmission group.\"\n      ::= { appnLocalTgEntry 2 }\n"
- title: appnLocalTgDestVirtual OBJECT-TYPE
  contents:
  - "appnLocalTgDestVirtual OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the destination node for this TG is a\n          virtual routing node.\"\n \
    \     ::= { appnLocalTgEntry 3 }\n"
- title: appnLocalTgDlcData OBJECT-TYPE
  contents:
  - "appnLocalTgDlcData OBJECT-TYPE\n      SYNTAX AppnTgDlcData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"DLC-specific\
    \ data related to a link connection network.\"\n      ::= { appnLocalTgEntry 4\
    \ }\n"
- title: appnLocalTgPortName OBJECT-TYPE
  contents:
  - "appnLocalTgPortName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Administratively assigned name for the local port associated\n         \
    \ with this TG.  A zero-length string indicates that this value\n          is\
    \ unknown.\"\n      ::= { appnLocalTgEntry 5 }\n"
- title: appnLocalTgQuiescing OBJECT-TYPE
  contents:
  - "appnLocalTgQuiescing OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates whether the transmission\
    \ group is quiescing.\"\n      ::= { appnLocalTgEntry 6 }\n"
- title: appnLocalTgOperational OBJECT-TYPE
  contents:
  - "appnLocalTgOperational OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the transmission group is operational.\"\n      ::= { appnLocalTgEntry 7 }\n"
- title: appnLocalTgCpCpSession OBJECT-TYPE
  contents:
  - "appnLocalTgCpCpSession OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \     supportedUnknownStatus(1),\n                     supportedActive(2),\n \
    \                    notSupported(3),\n                     supportedNotActive(4)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates whether CP-CP sessions are supported on\
    \ this TG, and\n          whether the TG owner's contention-winner session is\
    \ active on\n          this TG.  Some nodes in the network are not able to\n \
    \         differentiate support and status of CP-CP sessions, and thus\n     \
    \     may report the 'supportedUnknownStatus' value.\"\n      ::= { appnLocalTgEntry\
    \ 8 }\n"
- title: appnLocalTgEffCap OBJECT-TYPE
  contents:
  - "appnLocalTgEffCap OBJECT-TYPE\n      SYNTAX AppnTgEffectiveCapacity\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Effective capacity\
    \ for this TG.\"\n      ::= { appnLocalTgEntry 9 }\n"
- title: appnLocalTgConnCost OBJECT-TYPE
  contents:
  - "appnLocalTgConnCost OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Cost per connect\
    \ time:  a value representing the relative cost\n          per unit of time to\
    \ use the TG.  Range is from 0, which means\n          no cost, to 255.\"\n  \
    \    ::= { appnLocalTgEntry 10 }\n"
- title: appnLocalTgByteCost OBJECT-TYPE
  contents:
  - "appnLocalTgByteCost OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Relative cost\
    \ of transmitting a byte over this link.\n          Range is from 0 (lowest cost)\
    \ to 255.\"\n      ::= { appnLocalTgEntry 11 }\n"
- title: appnLocalTgSecurity OBJECT-TYPE
  contents:
  - "appnLocalTgSecurity OBJECT-TYPE\n      SYNTAX AppnTgSecurity\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned security level of this TG.\"\n      ::= { appnLocalTgEntry 12 }\n"
- title: appnLocalTgDelay OBJECT-TYPE
  contents:
  - "appnLocalTgDelay OBJECT-TYPE\n      SYNTAX AppnTgDelay\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Administratively assigned\
    \ delay associated with this TG.\"\n      ::= { appnLocalTgEntry 13 }\n"
- title: appnLocalTgUsr1 OBJECT-TYPE
  contents:
  - "appnLocalTgUsr1 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"First user-defined\
    \ TG characteristic for this TG.  This is\n          an administratively assigned\
    \ value associated with the TG.\"\n      ::= { appnLocalTgEntry 14 }\n"
- title: appnLocalTgUsr2 OBJECT-TYPE
  contents:
  - "appnLocalTgUsr2 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Second user-defined\
    \ TG characteristic for this TG.  This is\n          an administratively assigned\
    \ value associated with the TG.\"\n      ::= { appnLocalTgEntry 15 }\n"
- title: appnLocalTgUsr3 OBJECT-TYPE
  contents:
  - "appnLocalTgUsr3 OBJECT-TYPE\n      SYNTAX INTEGER (0..255)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Third user-defined\
    \ TG characteristic for this TG.  This is\n          an administratively assigned\
    \ value associated with the TG.\"\n      ::= { appnLocalTgEntry 16 }\n"
- title: appnLocalTgHprSup OBJECT-TYPE
  contents:
  - "appnLocalTgHprSup OBJECT-TYPE\n      SYNTAX INTEGER {\n                 noHprSupport(1),\n\
    \                 hprBaseOnly(2),\n                 rtpTower(3),\n           \
    \      controlFlowsOverRtpTower(4)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Indicates the level of high\
    \ performance routing (HPR) support\n          over this TG :\n             noHprSupport(1)\
    \             - no HPR support\n             hprBaseOnly(2)              - HPR\
    \ base (option set 1400)\n                                           supported\n\
    \             rtpTower(3)                 - HPR base and RTP tower\n         \
    \                                  (option set 1401) supported\n             controlFlowsOverRtpTower(4)\
    \ - HPR base, RTP tower, and\n                                           control\
    \ flows over RTP\n                                           (option set 1402)\
    \ supported\"\n      ::= { appnLocalTgEntry 17 }\n"
- title: appnLocalTgIntersubnet OBJECT-TYPE
  contents:
  - "appnLocalTgIntersubnet OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ the transmission group is an intersubnet TG,\n          which defines a border\
    \ between subnetworks.\"\n      ::= { appnLocalTgEntry 18 }\n"
- title: appnLocalTgMltgLinkType OBJECT-TYPE
  contents:
  - "appnLocalTgMltgLinkType OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ indicates whether the transmission group is a\n          multi-link TG.  A TG\
    \ that has been brought up as a multi-link\n          TG is reported as one, even\
    \ if it currently has only one link\n          active.\"\n      ::= { appnLocalTgEntry\
    \ 19 }\n"
- title: appnLocalTgBranchLinkType OBJECT-TYPE
  contents:
  - "appnLocalTgBranchLinkType OBJECT-TYPE\n      SYNTAX INTEGER {\n             \
    \        other(1),\n                     uplink(2),\n                     downlink(3),\n\
    \                     downlinkToBranchNetworkNode(4),\n                     none(5),\n\
    \                     unknown(255)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Branch link type of this\
    \ TG:\n             other(1)             = the agent has determined the TG's\n\
    \                                    branch link type to be a value other\n  \
    \                                  than branch uplink or branch\n            \
    \                        downlink.  This is the value used\n                 \
    \                   for a connection network TG owned by\n                   \
    \                 a branch network node.\n             uplink(2)            =\
    \ the TG is a branch uplink.\n             downlink(3)          = the TG is a\
    \ branch downlink to an\n                                    end node.\n     \
    \        downlinkToBranchNetworkNode(4) = the TG is a branch\n               \
    \                     downlink to a cascaded branch\n                        \
    \            network node.\n             none(5)              = the TG is not\
    \ a branch TG.\n             unknown(255)         = the agent cannot determine\
    \ the\n                                    branch link type of the TG.\"\n   \
    \   ::= { appnLocalTgEntry 20 }\n"
