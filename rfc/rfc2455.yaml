    \               INTEGER,\n      appnNnNodeFRPeriBorderSup            TruthValue,\n\
    \      appnNnNodeFRInterchangeSup           TruthValue,\n      appnNnNodeFRExteBorderSup\
    \            TruthValue,\n      appnNnNodeFRBranchAwareness          TruthValue\n"
- title: '}'
