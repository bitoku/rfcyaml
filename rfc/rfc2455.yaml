  - "appnCosModeCosName OBJECT-TYPE\n      SYNTAX SnaClassOfServiceName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name for this class of service.\"\n      ::= { appnCosModeEntry 2 }\n"
