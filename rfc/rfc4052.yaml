- title: Abstract
  contents:
  - "Abstract\n   This document discusses the procedures used by the IAB to establish\n\
    \   and maintain liaison relationships between the IETF and other\n   Standards\
    \ Development Organizations (SDOs), consortia and industry\n   fora.  This document\
    \ also discusses the appointment and\n   responsibilities of IETF liaison managers\
    \ and representatives, and\n   the expectations of the IAB for organizations with\
    \ whom liaison\n   relationships are established.\n"
