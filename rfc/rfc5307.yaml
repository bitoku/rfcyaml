    \ Ed., \"Routing\n                   Extensions in Support of Generalized Multi-Protocol\n\
    \                   Label Switching (GMPLS)\", RFC 4202, October 2005.\n   [GMPLS-RSVP]\
    \    Berger, L., Ed., \"Generalized Multi-Protocol Label\n                   Switching\
    \ (GMPLS) Signaling Resource ReserVation\n                   Protocol-Traffic\
    \ Engineering (RSVP-TE) Extensions\",\n                   RFC 3473, January 2003.\n\
    \   [GMPLS-SIG]     Berger, L., Ed., \"Generalized Multi-Protocol Label\n    \
    \               Switching (GMPLS) Signaling Functional Description\",\n      \
    \             RFC 3471, January 2003\n   [IEEE]          IEEE, \"IEEE Standard\
    \ for Binary Floating-Point\n                   Arithmetic\", Standard 754-1985,\
    \ 1985 (ISBN\n                   1-5593-7653-8).\n   [ISIS-3way]     Katz, D.\
    \ and R. Saluja, \"Three-Way Handshake for IS-\n                   IS Point-to-Point\
    \ Adjacencies\", RFC 5303, October\n                   2008.\n   [ISIS-HMAC] \
    \    Li, T. and R. Atkinson, \"IS-IS Cryptographic\n                   Authentication\"\
    , RFC 5304, October 2008.\n   [ISIS-RESTART]  Shand, M. and L. Ginsberg, \"Restart\
    \ Signaling for\n                   IS-IS\", RFC 5306, October 2008.\n   [ISIS-TE]\
    \       Smit, H. and T. Li, \"IS-IS Extensions for Traffic\n                 \
    \  Engineering\", RFC 5305, October 2008.\n   [RFC2119]       Bradner, S., \"\
    Key words for use in RFCs to Indicate\n                   Requirement Levels\"\
    , BCP 14, RFC 2119, March 1997.\n"
