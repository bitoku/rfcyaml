- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a portion of the Management Information\
    \ Base\n   (MIB) for use with network management protocols.  In particular it\n\
    \   defines objects for managing IPv6 over Low-Power Wireless Personal\n   Area\
    \ Networks (6LoWPANs) [RFC4944].\n   While a MIB module provides a direct binding\
    \ for accessing data via\n   the Simple Network Management Protocol (SNMP) [RFC3410],\
    \ supporting\n   SNMP may not always be affordable on constrained devices.  Other\n\
    \   protocols to access data modeled in MIB modules are possible and\n   proposals\
    \ have been made recently to provide bindings to the\n   Constrained Application\
    \ Protocol (CoAP) [RFC7252].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This document\
    \ specifies a\n   MIB module that is compliant to the SMIv2, which is described\
    \ in STD\n   58, RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC\n\
    \   2580 [RFC2580].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in BCP\n   14, RFC 2119 [RFC2119].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   The left part of Figure 1 provides an overview of the IETF protocols\n\
    \   designed for constrained devices.  The right part lists the MIB\n   modules\
    \ providing monitoring and troubleshooting support ([RFC4113],\n   [RFC4292],\
    \ [RFC4293], and [RFC2863]).  The LOWPAN-MIB defined in this\n   document fills\
    \ a hole by providing monitoring and troubleshooting\n   support for the 6LoWPAN\
    \ layer.\n          Protocol Layer                    MIB Modules\n      +--------------------+\n\
    \      |   CoAP   [RFC7252] |\n      +--------------------+       +--------------------------+\n\
    \      |    UDP   [RFC0768] |       | UDP-MIB        [RFC4113] |\n      +--------------------+\
    \       +--------------------------+\n      |   IPv6   [RFC2460] |       | IP-MIB\
    \         [RFC4293] |\n      |  ICMPv6  [RFC4443] |       | IP-FORWARD-MIB [RFC4292]\
    \ |\n      +--------------------+       +--------------------------+\n      |\
    \  6LoWPAN [RFC4944] |       | LOWPAN-MIB     [RFC7388] |\n      +--------------------+\
    \       +--------------------------+\n                                   | IF-MIB\
    \         [RFC2863] |\n      +--------------------+       +--------------------------+\n\
    \      | IEEE 802.15.4, ... |\n      +--------------------+\n                \
    \ Figure 1: Protocol Layers and MIB Modules\n   The LOWPAN-MIB module is primarily\
    \ a collection of counters that\n   reflect how 6LoWPAN datagrams are processed\
    \ by the 6LoWPAN layer.\n   The objects are defined twice: once to report the\
    \ global statistics\n   as seen by the 6LoWPAN layer and once to report per-interface\
    \ 6LoWPAN\n   layer statistics.  The per-interface statistics are optional to\n\
    \   implement.  The object identifier registration tree has the following\n  \
    \ structure:\n   ---- lowpanMIB(1.3.6.1.2.1.226)\n     +---- lowpanNotifications(0)\n\
    \     +---- lowpanObjects(1)\n     |  +---- lowpanStats(1)\n     |  |  +--r- lowpanReasmTimeout(1)\
    \            Unsigned32\n     |  |  +--r- lowpanInReceives(2)              Counter32\n\
    \     |  |  +--r- lowpanInHdrErrors(3)             Counter32\n     |  |  +--r-\
    \ lowpanInMeshReceives(4)          Counter32\n     |  |  +--r- lowpanInMeshForwds(5)\
    \            Counter32\n     |  |  +--r- lowpanInMeshDelivers(6)          Counter32\n\
    \     |  |  +--r- lowpanInReasmReqds(7)            Counter32\n     |  |  +--r-\
    \ lowpanInReasmFails(8)            Counter32\n     |  |  +--r- lowpanInReasmOKs(9)\
    \              Counter32\n     |  |  +--r- lowpanInCompReqds(10)            Counter32\n\
    \     |  |  +--r- lowpanInCompFails(11)            Counter32\n     |  |  +--r-\
    \ lowpanInCompOKs(12)              Counter32\n     |  |  +--r- lowpanInDiscards(13)\
    \             Counter32\n     |  |  +--r- lowpanInDelivers(14)             Counter32\n\
    \     |  |  +--r- lowpanOutRequests(15)            Counter32\n     |  |  +--r-\
    \ lowpanOutCompReqds(16)           Counter32\n     |  |  +--r- lowpanOutCompFails(17)\
    \           Counter32\n     |  |  +--r- lowpanOutCompOKs(18)             Counter32\n\
    \     |  |  +--r- lowpanOutFragReqds(19)           Counter32\n     |  |  +--r-\
    \ lowpanOutFragFails(20)           Counter32\n     |  |  +--r- lowpanOutFragOKs(21)\
    \             Counter32\n     |  |  +--r- lowpanOutFragCreates(22)         Counter32\n\
    \     |  |  +--r- lowpanOutMeshHopLimitExceeds(23) Counter32\n     |  |  +--r-\
    \ lowpanOutMeshNoRoutes(24)        Counter32\n     |  |  +--r- lowpanOutMeshRequests(25)\
    \        Counter32\n     |  |  +--r- lowpanOutMeshForwds(26)          Counter32\n\
    \     |  |  +--r- lowpanOutMeshTransmits(27)       Counter32\n     |  |  +--r-\
    \ lowpanOutDiscards(28)            Counter32\n     |  |  +--r- lowpanOutTransmits(29)\
    \           Counter32\n     |  +---- lowpanIfStatsTable(2)\n     |     +---- lowpanIfStatsEntry(1)\
    \ [ifIndex]\n     |        +--r- lowpanIfReasmTimeout(1)            Unsigned32\n\
    \     |        +--r- lowpanIfInReceives(2)              Counter32\n     |    \
    \    +--r- lowpanIfInHdrErrors(3)             Counter32\n     |        +--r- lowpanIfInMeshReceives(4)\
    \          Counter32\n     |        +--r- lowpanIfInMeshForwds(5)            Counter32\n\
    \     |        +--r- lowpanIfInMeshDelivers(6)          Counter32\n     |    \
    \    +--r- lowpanIfInReasmReqds(7)            Counter32\n     |        +--r- lowpanIfInReasmFails(8)\
    \            Counter32\n     |        +--r- lowpanIfInReasmOKs(9)            \
    \  Counter32\n     |        +--r- lowpanIfInCompReqds(10)            Counter32\n\
    \     |        +--r- lowpanIfInCompFails(11)            Counter32\n     |    \
    \    +--r- lowpanIfInCompOKs(12)              Counter32\n     |        +--r- lowpanIfInDiscards(13)\
    \             Counter32\n     |        +--r- lowpanIfInDelivers(14)          \
    \   Counter32\n     |        +--r- lowpanIfOutRequests(15)            Counter32\n\
    \     |        +--r- lowpanIfOutCompReqds(16)           Counter32\n     |    \
    \    +--r- lowpanIfOutCompFails(17)           Counter32\n     |        +--r- lowpanIfOutCompOKs(18)\
    \             Counter32\n     |        +--r- lowpanIfOutFragReqds(19)        \
    \   Counter32\n     |        +--r- lowpanIfOutFragFails(20)           Counter32\n\
    \     |        +--r- lowpanIfOutFragOKs(21)             Counter32\n     |    \
    \    +--r- lowpanIfOutFragCreates(22)         Counter32\n     |        +--r- lowpanIfOutMeshHopLimitExceeds(23)\
    \ Counter32\n     |        +--r- lowpanIfOutMeshNoRoutes(24)        Counter32\n\
    \     |        +--r- lowpanIfOutMeshRequests(25)        Counter32\n     |    \
    \    +--r- lowpanIfOutMeshForwds(26)          Counter32\n     |        +--r- lowpanIfOutMeshTransmits(27)\
    \       Counter32\n     |        +--r- lowpanIfOutDiscards(28)            Counter32\n\
    \     |        +--r- lowpanIfOutTransmits(29)           Counter32\n     +----\
    \ lowpanConformance(2)\n        +---- lowpanGroups(1)\n        |  +---- lowpanStatsGroup(1)\n\
    \        |  +---- lowpanStatsMeshGroup(2)\n        |  +---- lowpanIfStatsGroup(3)\n\
    \        |  +---- lowpanIfStatsMeshGroup(4)\n        +---- lowpanCompliances(2)\n\
    \           +---- lowpanCompliance(1)\n               Figure 2: Object Identifier\
    \ Registration Tree\n   The counters defined in the LOWPAN-MIB module provide\
    \ information\n   about the 6LoWPAN datagrams received and transmitted and how\
    \ they are\n   processed in the 6LoWPAN layer.  For link layers that use the 6LoWPAN\n\
    \   dispatch byte as defined in [RFC4944] (e.g., IEEE 802.15.4), a\n   6LoWPAN\
    \ datagram is a datagram with a dispatch byte matching the bit\n   patterns 01xxxxxx,\
    \ 10xxxxxx, or 11xxxxxx.  Datagrams with a dispatch\n   byte matching the bit\
    \ pattern 00xxxxxx (NALP - not a LoWPAN frame)\n   are not considered to be 6LoWPAN\
    \ datagrams by this specification.\n   Other radio technologies may use different\
    \ mechanisms to identify\n   6LoWPAN datagrams (e.g., the BLUETOOTH Low-Energy\
    \ Logical Link\n   Control and Adaptation Protocol uses Channel Identifiers\n\
    \   [IPV6-BTLE]).\n   The Case Diagram [CASE] in Figure 3 illustrates the conceptual\n\
    \   relationships between the counters.  Implementations may choose to\n   implement\
    \ the processing of 6LoWPAN datagrams in a different order.\n   The generic InDiscards\
    \ and OutDiscards counters can be incremented\n   anytime 6LoWPAN datagrams are\
    \ discarded due to reasons not covered by\n   the other more specific counters.\
    \  For example, an implementation\n   discarding 6LoWPAN datagrams while all buffers\
    \ are used for ongoing\n   packet reassemblies will increment the relevant InDiscards\
    \ counters\n   for each discarded 6LoWPAN datagram.\n                        \
    \     IPv6 layer\n                         ^               v\n     InDelivers\
    \         -+-             -+-       OutRequests\n                         |  \
    \             |\n     InDiscards       <--+               |\n                \
    \         |               |\n     InCompOKs       .-->|               |-->.  \
    \  OutCompReqds\n     InCompFails  <--|   |               |   +--> OutCompFails\n\
    \     InCompReqds     `<--+               +<--'    OutCompOKs\n              \
    \           |               |\n                         |               +-->.\
    \    OutFragReqds\n     InReasmOKs      .-->|               |   +--> OutFragFails\n\
    \     InReasmFails <--|   |               |  -+-   OutFragOKs\n     InReasmReqds\
    \    `<--+               +<--'    OutFragCreates\n                         | \
    \              |\n                         |               |\n     InMeshDelivers\
    \      |<--.           |\n     InMeshForwds        |   |-->.       |\n     InMeshReceives\
    \      +-->'   |       |\n                         |       +-->    |        OutMeshHopLimitExceeds\n\
    \                         |       +-->    |        OutMeshNoRoutes\n         \
    \                |       |       |\n                         |       |   .<--+\
    \        OutMeshRequests\n                         |       `-->|   |        OutMeshForwds\n\
    \                         |           `-->|        OutMeshTransmits\n        \
    \                 |               |\n     InHdrErrors      <--+              \
    \ +-->     OutDiscards\n                         |               |\n     InReceives\
    \         -+-             -+-       OutTransmits\n                         ^ \
    \              v\n                          interface layer\n       Figure 3:\
    \ Conceptual Relationship between LOWPAN-MIB Counters\n   The fragmentation-related\
    \ counters have been modeled after the\n   fragmentation-related counters of the\
    \ IP-MIB [RFC4293].  The discard\n   counters have been placed at the end of the\
    \ input and output chains,\n   but they can be bumped any time if a datagram is\
    \ discarded for a\n   reason not covered by the other counters.\n   The compression-related\
    \ counters provide insights into compression\n   requests and, in particular,\
    \ compression-related failures.  Note that\n   the diagram is conceptual in the\
    \ sense that compression happens after\n   reassembly for incoming 6LoWPAN datagrams,\
    \ and compression happens\n   before fragmentation for outgoing 6LoWPAN datagrams.\
    \  Implementations\n   may choose to implement things slightly differently.  For\
    \ example,\n   implementations may decompress FRAG1 fragments as soon as they\
    \ are\n   received, not waiting for reassembly to complete.\n   The counters related\
    \ to MESH header processing do not have an\n   explicit discard counter.  Implementations\
    \ that do not support mesh\n   forwarding MUST count the number of received 6LoWPAN\
    \ datagrams with a\n   MESH header (lowpanInMeshReceives), but they MUST NOT increment\
    \ the\n   lowpanInMeshReceives and lowpanInMeshDelivers counters if these\n  \
    \ 6LoWPAN datagrams are dropped.\n"
- title: 5.  Relationship to Other MIB Modules
  contents:
  - "5.  Relationship to Other MIB Modules\n   The MIB module imports definitions\
    \ from SNMPv2-SMI [RFC2578],\n   SNMPv2-CONF [RFC2580], and IF-MIB [RFC2863].\n"
- title: 6.  Definitions
  contents:
  - "6.  Definitions\n   LOWPAN-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\
    \ OBJECT-TYPE, Unsigned32, Counter32, mib-2\n           FROM SNMPv2-SMI      \
    \                           -- RFC 2578\n       OBJECT-GROUP, MODULE-COMPLIANCE\n\
    \           FROM SNMPv2-CONF                                -- RFC 2580\n    \
    \   ifIndex FROM IF-MIB;                                -- RFC 2863\n   lowpanMIB\
    \    MODULE-IDENTITY\n       LAST-UPDATED    \"201410100000Z\"  -- October 10,\
    \ 2014\n       ORGANIZATION\n           \"IETF IPv6 over Networks of Resource-constrained\
    \ Nodes\n            Working Group\"\n       CONTACT-INFO\n           \"WG Email:\
    \ 6lo@ietf.org\n            WG Web:   http://tools.ietf.org/wg/6lo/\n        \
    \    Juergen Schoenwaelder\n            Jacobs University Bremen\n           \
    \ Email: j.schoenwaelder@jacobs-university.de\n            Anuj Sehgal\n     \
    \       Jacobs University Bremen\n            Email: s.anuj@jacobs-university.de\n\
    \            Tina Tsou\n            Huawei Technologies\n            Email: tina.tsou.zouting@huawei.com\n\
    \            Cathy Zhou\n            Huawei Technologies\n            Email: cathyzhou@huawei.com\"\
    \n       DESCRIPTION\n           \"The MIB module for monitoring nodes implementing\
    \ the IPv6\n            over Low-Power Wireless Personal Area Networks (6LoWPAN)\n\
    \            protocol.\n            Copyright (c) 2014 IETF Trust and the persons\
    \ identified as\n            authors of the code.  All rights reserved.\n    \
    \        Redistribution and use in source and binary forms, with or\n        \
    \    without modification, is permitted pursuant to, and subject\n           \
    \ to the license terms contained in, the Simplified BSD\n            License set\
    \ forth in Section 4.c of the IETF Trust's\n            Legal Provisions Relating\
    \ to IETF Documents\n            (http://trustee.ietf.org/license-info).\"\n \
    \      REVISION \"201410100000Z\" -- October 10, 2014\n       DESCRIPTION\n  \
    \         \"Initial version, published as RFC 7388.\"\n       ::= { mib-2 226\
    \ }\n   -- object definitions\n   lowpanNotifications     OBJECT IDENTIFIER ::=\
    \ { lowpanMIB 0 }\n   lowpanObjects           OBJECT IDENTIFIER ::= { lowpanMIB\
    \ 1 }\n   lowpanConformance       OBJECT IDENTIFIER ::= { lowpanMIB 2 }\n   lowpanStats\
    \             OBJECT IDENTIFIER ::= { lowpanObjects 1 }\n   lowpanReasmTimeout\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS       \"seconds\"\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The maximum number of seconds that received fragments are\n    \
    \        held while they are awaiting reassembly at this entity.\"\n       ::=\
    \ { lowpanStats 1 }\n   lowpanInReceives OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The total number of 6LoWPAN datagrams received, including\n    \
    \        those received in error.\"\n       ::= { lowpanStats 2 }\n   lowpanInHdrErrors\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of received\
    \ 6LoWPAN datagrams discarded due to\n            errors in their headers, including\
    \ unknown dispatch values.\"\n       ::= { lowpanStats 3 }\n   lowpanInMeshReceives\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of received\
    \ 6LoWPAN datagrams with a MESH\n            header.\"\n       ::= { lowpanStats\
    \ 4 }\n   lowpanInMeshForwds OBJECT-TYPE\n       SYNTAX      Counter32\n     \
    \  MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"The number of received 6LoWPAN datagrams requiring mesh\n         \
    \   forwarding.\"\n       ::= { lowpanStats 5 }\n   lowpanInMeshDelivers OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of received 6LoWPAN datagrams\
    \ with a MESH header\n            delivered to the local system.\"\n       ::=\
    \ { lowpanStats 6 }\n   lowpanInReasmReqds OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of received 6LoWPAN fragments that needed to\n      \
    \      be reassembled.  This includes both FRAG1 and FRAGN 6LoWPAN\n         \
    \   datagrams.\"\n       ::= { lowpanStats 7 }\n   lowpanInReasmFails OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of failures detected\
    \ by the re-assembly\n            algorithm (e.g., timeouts).  Note that this\
    \ is not\n            necessarily a count of discarded 6LoWPAN fragments\n   \
    \         since implementations can lose track of the number\n            of fragments\
    \ by combining them as received.\"\n       ::= { lowpanStats 8 }\n   lowpanInReasmOKs\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of IPv6\
    \ packets successfully reassembled.\"\n       ::= { lowpanStats 9 }\n   lowpanInCompReqds\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of 6LoWPAN\
    \ datagrams requiring header\n            decompression.\"\n       ::= { lowpanStats\
    \ 10 }\n   lowpanInCompFails OBJECT-TYPE\n       SYNTAX      Counter32\n     \
    \  MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"The number of 6LoWPAN datagrams where header decompression\n      \
    \      failed (e.g., because the necessary context information was\n         \
    \   not available).\"\n       ::= { lowpanStats 11 }\n   lowpanInCompOKs OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ where header decompression\n            was successful.\"\n       ::= { lowpanStats\
    \ 12 }\n   lowpanInDiscards OBJECT-TYPE\n       SYNTAX      Counter32\n      \
    \ MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n    \
    \       \"The number of received 6LoWPAN datagrams that were\n            discarded\
    \ (e.g., for lack of buffer space) even though no\n            problems were encountered\
    \ to prevent their continued\n            processing.  Note that this counter\
    \ does not include any\n            datagrams discarded due to a reassembly failure\
    \ or a\n            compression failure.\"\n       ::= { lowpanStats 13 }\n  \
    \ lowpanInDelivers OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ total number of IPv6 packets successfully delivered\n            to the IPv6\
    \ layer.\"\n       ::= { lowpanStats 14 }\n   lowpanOutRequests OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The total number of IPv6 packets\
    \ supplied by the IPv6\n            layer.\"\n       ::= { lowpanStats 15 }\n\
    \   lowpanOutCompReqds OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ total number of IPv6 packets for which header\n            compression was attempted.\"\
    \n       ::= { lowpanStats 16 }\n   lowpanOutCompFails OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The total number of IPv6 packets for which header\n\
    \            compression failed.\"\n       ::= { lowpanStats 17 }\n   lowpanOutCompOKs\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The total number of\
    \ IPv6 packets for which header\n            compression was successful.\"\n \
    \      ::= { lowpanStats 18 }\n   lowpanOutFragReqds OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of IPv6 packets that required fragmentation\n\
    \            in order to be transmitted.\"\n       ::= { lowpanStats 19 }\n  \
    \ lowpanOutFragFails OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ number of IPv6 packets that have been discarded because\n            fragmentation\
    \ failed.\"\n       ::= { lowpanStats 20 }\n   lowpanOutFragOKs OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of IPv6 packets that\
    \ have been successfully\n            fragmented.\"\n       ::= { lowpanStats\
    \ 21 }\n   lowpanOutFragCreates OBJECT-TYPE\n       SYNTAX      Counter32\n  \
    \     MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of 6LoWPAN fragments that have been\n            generated\
    \ as a result of fragmentation.  This includes\n            both FRAG1 and FRAGN\
    \ 6LoWPAN datagrams.\"\n       ::= { lowpanStats 22 }\n   lowpanOutMeshHopLimitExceeds\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of 6LoWPAN\
    \ datagrams with a MESH header that\n            were dropped because the hop\
    \ limit was exceeded.\"\n       ::= { lowpanStats 23 }\n   lowpanOutMeshNoRoutes\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of 6LoWPAN\
    \ datagrams with a MESH header that\n            were dropped because there was\
    \ no forwarding information\n            available.\"\n       ::= { lowpanStats\
    \ 24 }\n   lowpanOutMeshRequests OBJECT-TYPE\n       SYNTAX      Counter32\n \
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of 6LoWPAN datagrams requiring MESH header\n        \
    \    encapsulation.\"\n       ::= { lowpanStats 25 }\n   lowpanOutMeshForwds OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ with a MESH header for\n            which suitable forwarding information was\
    \ available.\"\n       ::= { lowpanStats 26 }\n   lowpanOutMeshTransmits OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ with a MESH header\n            created.\"\n       ::= { lowpanStats 27 }\n\
    \   lowpanOutDiscards OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ number of IPv6 packets that were discarded (e.g.,\n            for lack of buffer\
    \ space) even though no problem was\n            encountered to prevent their\
    \ transmission to their\n            destination.\"\n       ::= { lowpanStats\
    \ 28 }\n   lowpanOutTransmits OBJECT-TYPE\n       SYNTAX      Counter32\n    \
    \   MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n  \
    \         \"The total number of 6LoWPAN datagram that this entity\n          \
    \  supplied to the lower layers for transmission.\"\n       ::= { lowpanStats\
    \ 29 }\n   lowpanIfStatsTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF LowpanIfStatsEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table providing per-interface statistics.\"\n       ::= { lowpanObjects\
    \ 2 }\n   lowpanIfStatsEntry OBJECT-TYPE\n       SYNTAX      LowpanIfStatsEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry providing statistics for a specific interface.\"\n    \
    \   INDEX       { ifIndex }\n       ::= { lowpanIfStatsTable 1 }\n   LowpanIfStatsEntry\
    \ ::= SEQUENCE {\n       lowpanIfReasmTimeout           Unsigned32,\n       lowpanIfInReceives\
    \             Counter32,\n       lowpanIfInHdrErrors            Counter32,\n \
    \      lowpanIfInMeshReceives         Counter32,\n       lowpanIfInMeshForwds\
    \           Counter32,\n       lowpanIfInMeshDelivers         Counter32,\n   \
    \    lowpanIfInReasmReqds           Counter32,\n       lowpanIfInReasmFails  \
    \         Counter32,\n       lowpanIfInReasmOKs             Counter32,\n     \
    \  lowpanIfInCompReqds            Counter32,\n       lowpanIfInCompFails     \
    \       Counter32,\n       lowpanIfInCompOKs              Counter32,\n       lowpanIfInDiscards\
    \             Counter32,\n       lowpanIfInDelivers             Counter32,\n \
    \      lowpanIfOutRequests            Counter32,\n       lowpanIfOutCompReqds\
    \           Counter32,\n       lowpanIfOutCompFails           Counter32,\n   \
    \    lowpanIfOutCompOKs             Counter32,\n       lowpanIfOutFragReqds  \
    \         Counter32,\n       lowpanIfOutFragFails           Counter32,\n     \
    \  lowpanIfOutFragOKs             Counter32,\n       lowpanIfOutFragCreates  \
    \       Counter32,\n       lowpanIfOutMeshHopLimitExceeds Counter32,\n       lowpanIfOutMeshNoRoutes\
    \        Counter32,\n       lowpanIfOutMeshRequests        Counter32,\n      \
    \ lowpanIfOutMeshForwds          Counter32,\n       lowpanIfOutMeshTransmits \
    \      Counter32,\n       lowpanIfOutDiscards            Counter32,\n       lowpanIfOutTransmits\
    \           Counter32\n   }\n   lowpanIfReasmTimeout OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32\n       UNITS       \"seconds\"\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The maximum number\
    \ of seconds that received fragments are\n            held while they are awaiting\
    \ reassembly at this interface.\"\n       ::= { lowpanIfStatsEntry 1 }\n   lowpanIfInReceives\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The total number of\
    \ 6LoWPAN datagrams received on this\n            interface, including those received\
    \ in error.\"\n       ::= { lowpanIfStatsEntry 2 }\n   lowpanIfInHdrErrors OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ received on this\n            interface that were discarded due to errors in\n\
    \            their headers, including unknown dispatch values.\"\n       ::= {\
    \ lowpanIfStatsEntry 3 }\n   lowpanIfInMeshReceives OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of 6LoWPAN datagrams received on this\n\
    \            interface with a MESH header.\"\n       ::= { lowpanIfStatsEntry\
    \ 4 }\n   lowpanIfInMeshForwds OBJECT-TYPE\n       SYNTAX      Counter32\n   \
    \    MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n \
    \          \"The number of 6LoWPAN datagrams received on this\n            interface\
    \ requiring mesh forwarding.\"\n       ::= { lowpanIfStatsEntry 5 }\n   lowpanIfInMeshDelivers\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of 6LoWPAN\
    \ datagrams received on this\n            interface with a MESH header delivered\
    \ to the local\n            system.\"\n       ::= { lowpanIfStatsEntry 6 }\n \
    \  lowpanIfInReasmReqds OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ number of 6LoWPAN fragments received on this\n            interface that needed\
    \ to be reassembled.  This\n            includes both FRAG1 and FRAGN 6LoWPAN\
    \ datagrams.\"\n       ::= { lowpanIfStatsEntry 7 }\n   lowpanIfInReasmFails OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of failures detected\
    \ by the reassembly\n            algorithm (e.g., timeouts) for datagrams received\n\
    \            on this interface.  Note that this is not necessarily\n         \
    \   a count of discarded 6LoWPAN fragments since\n            implementations\
    \ can lose track of the number\n            of fragments by combining them as\
    \ received.\"\n       ::= { lowpanIfStatsEntry 8 }\n   lowpanIfInReasmOKs OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of IPv6 packets successfully\
    \ reassembled\n            from fragments received on this interface.\"\n    \
    \   ::= { lowpanIfStatsEntry 9 }\n   lowpanIfInCompReqds OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of 6LoWPAN datagrams received on this\n\
    \            interface requiring header decompression.\"\n       ::= { lowpanIfStatsEntry\
    \ 10 }\n   lowpanIfInCompFails OBJECT-TYPE\n       SYNTAX      Counter32\n   \
    \    MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n \
    \          \"The number of 6LoWPAN datagrams received on this\n            interface\
    \ where header decompression failed (e.g.,\n            because the necessary\
    \ context information was\n            not available).\"\n       ::= { lowpanIfStatsEntry\
    \ 11 }\n   lowpanIfInCompOKs OBJECT-TYPE\n       SYNTAX      Counter32\n     \
    \  MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"The number of 6LoWPAN datagrams received on this\n            interface\
    \ where header decompression was successful.\"\n       ::= { lowpanIfStatsEntry\
    \ 12 }\n   lowpanIfInDiscards OBJECT-TYPE\n       SYNTAX      Counter32\n    \
    \   MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n  \
    \         \"The number of 6LoWPAN datagrams received on this\n            interface\
    \ that were discarded (e.g., for lack of buffer\n            space) even though\
    \ no problems were encountered to\n            prevent their continued processing.\
    \  Note that this\n            counter does not include any datagrams discarded\
    \ due\n            to a reassembly failure or a compression failure.\"\n     \
    \  ::= { lowpanIfStatsEntry 13 }\n   lowpanIfInDelivers OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The total number of IPv6 packets received on\
    \ this\n            interface that were successfully delivered to the\n      \
    \      IPv6 layer.\"\n       ::= { lowpanIfStatsEntry 14 }\n   lowpanIfOutRequests\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The total number of\
    \ IPv6 packets supplied by the IPv6\n            layer to be sent over this interface.\"\
    \n       ::= { lowpanIfStatsEntry 15 }\n   lowpanIfOutCompReqds OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The total number of IPv6 packets\
    \ to be sent over\n            this interface for which header compression was\n\
    \            attempted.\"\n       ::= { lowpanIfStatsEntry 16 }\n   lowpanIfOutCompFails\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The total number of\
    \ IPv6 packets to be sent over\n            this interface for which header compression\
    \ failed.\"\n       ::= { lowpanIfStatsEntry 17 }\n   lowpanIfOutCompOKs OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The total number of IPv6 packets\
    \ to be sent over\n            this interface for which header compression was\n\
    \            successful.\"\n       ::= { lowpanIfStatsEntry 18 }\n   lowpanIfOutFragReqds\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The number of IPv6\
    \ packets to be sent over this\n            interface that required fragmentation\
    \ in order\n            to be transmitted.\"\n       ::= { lowpanIfStatsEntry\
    \ 19 }\n   lowpanIfOutFragFails OBJECT-TYPE\n       SYNTAX      Counter32\n  \
    \     MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of IPv6 packets to be sent over this\n            interface\
    \ that have been discarded because\n            fragmentation failed.\"\n    \
    \   ::= { lowpanIfStatsEntry 20 }\n   lowpanIfOutFragOKs OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of IPv6 packets to be sent over this\n\
    \            interface that have been successfully fragmented.\"\n       ::= {\
    \ lowpanIfStatsEntry 21 }\n   lowpanIfOutFragCreates OBJECT-TYPE\n       SYNTAX\
    \      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of 6LoWPAN fragments that have been\n\
    \            generated on this interface as a result of\n            fragmentation.\
    \  This includes both FRAG1 and FRAGN\n            6LoWPAN datagrams.\"\n    \
    \   ::= { lowpanIfStatsEntry 22 }\n   lowpanIfOutMeshHopLimitExceeds OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ to be sent on this\n            interface with a MESH header that were dropped\n\
    \            because the hop limit was exceeded.\"\n       ::= { lowpanIfStatsEntry\
    \ 23 }\n   lowpanIfOutMeshNoRoutes OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of 6LoWPAN datagrams to be sent on this\n           \
    \ interface with a MESH header that were dropped\n            because there was\
    \ no forwarding information available.\"\n       ::= { lowpanIfStatsEntry 24 }\n\
    \   lowpanIfOutMeshRequests OBJECT-TYPE\n       SYNTAX      Counter32\n      \
    \ MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n    \
    \       \"The number of 6LoWPAN datagrams to be sent on this\n            interface\
    \ requiring MESH header encapsulation.\"\n       ::= { lowpanIfStatsEntry 25 }\n\
    \   lowpanIfOutMeshForwds OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ number of 6LoWPAN datagrams to be sent on this\n            interface with a\
    \ MESH header for which suitable\n            forwarding information was available.\"\
    \n       ::= { lowpanIfStatsEntry 26 }\n   lowpanIfOutMeshTransmits OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of 6LoWPAN datagrams\
    \ to be sent on this\n            interface with a MESH header created.\"\n  \
    \     ::= { lowpanIfStatsEntry 27 }\n   lowpanIfOutDiscards OBJECT-TYPE\n    \
    \   SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The number of IPv6 packets to be sent over this\n\
    \            interface that were discarded (e.g., for lack of buffer\n       \
    \     space) even though no problem was encountered to\n            prevent their\
    \ transmission to their destination.\"\n       ::= { lowpanIfStatsEntry 28 }\n\
    \   lowpanIfOutTransmits OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ total number of 6LoWPAN datagrams to be sent on\n            this interface\
    \ that this entity supplied to the lower\n            layers for transmission.\"\
    \n       ::= { lowpanIfStatsEntry 29 }\n   -- conformance definitions\n   lowpanGroups\
    \      OBJECT IDENTIFIER ::= { lowpanConformance 1 }\n   lowpanCompliances OBJECT\
    \ IDENTIFIER ::= { lowpanConformance 2 }\n   lowpanCompliance MODULE-COMPLIANCE\n\
    \       STATUS      current\n       DESCRIPTION\n           \"Compliance statement\
    \ for systems that implement 6LoWPAN.\"\n       MODULE      -- this module\n \
    \      MANDATORY-GROUPS {\n           lowpanStatsGroup\n       }\n       GROUP\
    \       lowpanStatsMeshGroup\n       DESCRIPTION\n         \"This group is mandatory\
    \ for implementations that process\n          or forward 6LoWPAN datagrams with\
    \ a MESH header.\"\n       GROUP       lowpanIfStatsGroup\n       DESCRIPTION\n\
    \         \"This group is mandatory for implementations that expose\n        \
    \  per-interface statistics.\"\n       GROUP       lowpanIfStatsMeshGroup\n  \
    \     DESCRIPTION\n         \"This group is mandatory for implementations that\
    \ expose\n          per-interface statistics and that process or forward\n   \
    \       6LoWPAN datagrams with a MESH header.\"\n       ::= { lowpanCompliances\
    \ 1 }\n   lowpanStatsGroup OBJECT-GROUP\n       OBJECTS {\n           lowpanReasmTimeout,\n\
    \           lowpanInReceives,\n           lowpanInHdrErrors,\n           lowpanInMeshReceives,\n\
    \           lowpanInReasmReqds,\n           lowpanInReasmFails,\n           lowpanInReasmOKs,\n\
    \           lowpanInCompReqds,\n           lowpanInCompFails,\n           lowpanInCompOKs,\n\
    \           lowpanInDiscards,\n           lowpanInDelivers,\n           lowpanOutRequests,\n\
    \           lowpanOutCompReqds,\n           lowpanOutCompFails,\n           lowpanOutCompOKs,\n\
    \           lowpanOutFragReqds,\n           lowpanOutFragFails,\n           lowpanOutFragOKs,\n\
    \           lowpanOutFragCreates,\n           lowpanOutDiscards,\n           lowpanOutTransmits\n\
    \       }\n       STATUS      current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing information and\n            statistics about the processing\
    \ of 6LoWPAN datagrams,\n            excluding counters covering the processing\
    \ of datagrams\n            with a MESH header.\"\n       ::= { lowpanGroups 1\
    \ }\n   lowpanStatsMeshGroup OBJECT-GROUP\n       OBJECTS {\n           lowpanInMeshForwds,\n\
    \           lowpanInMeshDelivers,\n           lowpanOutMeshHopLimitExceeds,\n\
    \           lowpanOutMeshNoRoutes,\n           lowpanOutMeshRequests,\n      \
    \     lowpanOutMeshForwds,\n           lowpanOutMeshTransmits\n       }\n    \
    \   STATUS      current\n       DESCRIPTION\n           \"A collection of objects\
    \ providing information and\n            statistics about the processing of 6LoWPAN\
    \ datagrams\n            with a MESH header.\"\n       ::= { lowpanGroups 2 }\n\
    \   lowpanIfStatsGroup OBJECT-GROUP\n       OBJECTS {\n           lowpanIfReasmTimeout,\n\
    \           lowpanIfInReceives,\n           lowpanIfInHdrErrors,\n           lowpanIfInMeshReceives,\n\
    \           lowpanIfInReasmReqds,\n           lowpanIfInReasmFails,\n        \
    \   lowpanIfInReasmOKs,\n           lowpanIfInCompReqds,\n           lowpanIfInCompFails,\n\
    \           lowpanIfInCompOKs,\n           lowpanIfInDiscards,\n           lowpanIfInDelivers,\n\
    \           lowpanIfOutRequests,\n           lowpanIfOutCompReqds,\n         \
    \  lowpanIfOutCompFails,\n           lowpanIfOutCompOKs,\n           lowpanIfOutFragReqds,\n\
    \           lowpanIfOutFragFails,\n           lowpanIfOutFragOKs,\n          \
    \ lowpanIfOutFragCreates,\n           lowpanIfOutDiscards,\n           lowpanIfOutTransmits\n\
    \       }\n       STATUS      current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing per-interface\n            information and statistics about\
    \ the processing\n            of 6LoWPAN datagrams, excluding counters covering\n\
    \            the processing of datagrams with a MESH header.\"\n       ::= { lowpanGroups\
    \ 3 }\n   lowpanIfStatsMeshGroup OBJECT-GROUP\n       OBJECTS {\n           lowpanIfInMeshForwds,\n\
    \           lowpanIfInMeshDelivers,\n           lowpanIfOutMeshHopLimitExceeds,\n\
    \           lowpanIfOutMeshNoRoutes,\n           lowpanIfOutMeshRequests,\n  \
    \         lowpanIfOutMeshForwds,\n           lowpanIfOutMeshTransmits\n      \
    \ }\n       STATUS      current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing per-interface\n            information and statistics about\
    \ the processing\n            of 6LoWPAN datagrams with a MESH header.\"\n   \
    \    ::= { lowpanGroups 4 }\n   END\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are no management objects defined in this\
    \ MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.\
    \  So, if this\n   MIB module is implemented correctly, then there is no risk\
    \ that an\n   intruder can alter or create any management objects of this MIB\n\
    \   module via direct SNMP SET operations.\n   Some of the readable objects in\
    \ this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.\n   The read-only counters provide insights\
    \ into the amount of 6LoWPAN\n   traffic a node is receiving or transmitting.\
    \  This might provide\n   information regarding whether a device is regularly\
    \ exchanging\n   information with other devices or whether a device is mostly\
    \ not\n   participating in any communication (e.g., the device might be\n   \"\
    easier\" to take away unnoticed).  The reassembly counters could be\n   used to\
    \ direct denial-of-service attacks on the reassembly mechanism.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPsec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], Section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER value recorded in the SMI Numbers registry:\n\
    \           Descriptor        OBJECT IDENTIFIER value\n           ---------- \
    \       -----------------------\n           lowpanMIB         { mib-2 226 }\n"
- title: 9.  References
  contents:
  - '9.  References

    '
- title: 9.1.  Normative References
  contents:
  - "9.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March\
    \ 1997,\n              <http://www.rfc-editor.org/info/rfc2119>.\n   [RFC2578]\
    \  McCloghrie, K., Ed., Perkins, D., Ed., and J.\n              Schoenwaelder,\
    \ Ed., \"Structure of Management Information\n              Version 2 (SMIv2)\"\
    , STD 58, RFC 2578, April 1999,\n              <http://www.rfc-editor.org/info/rfc2578>.\n\
    \   [RFC2579]  McCloghrie, K., Ed., Perkins, D., Ed., and J.\n              Schoenwaelder,\
    \ Ed., \"Textual Conventions for SMIv2\", STD\n              58, RFC 2579, April\
    \ 1999,\n              <http://www.rfc-editor.org/info/rfc2579>.\n   [RFC2580]\
    \  McCloghrie, K., Perkins, D., and J. Schoenwaelder,\n              \"Conformance\
    \ Statements for SMIv2\", STD 58, RFC 2580,\n              April 1999, <http://www.rfc-editor.org/info/rfc2580>.\n\
    \   [RFC2863]  McCloghrie, K. and F. Kastenholz, \"The Interfaces Group\n    \
    \          MIB\", RFC 2863, June 2000,\n              <http://www.rfc-editor.org/info/rfc2863>.\n\
    \   [RFC4944]  Montenegro, G., Kushalnagar, N., Hui, J., and D. Culler,\n    \
    \          \"Transmission of IPv6 Packets over IEEE 802.15.4\n              Networks\"\
    , RFC 4944, September 2007,\n              <http://www.rfc-editor.org/info/rfc4944>.\n"
- title: 9.2.  Informative References
  contents:
  - "9.2.  Informative References\n   [CASE]     Case, J. and C. Partridge, \"Case\
    \ Diagrams: A First Step to\n              Diagrammed Management Information Bases\"\
    , Computer\n              Communications Review 19(1), January 1989.\n   [IPV6-BTLE]\n\
    \              Nieminen, J., Savolainen, T., Isomaki, M., Patil, B.,\n       \
    \       Shelby, Z., and C. Gomez, \"Transmission of IPv6 Packets\n           \
