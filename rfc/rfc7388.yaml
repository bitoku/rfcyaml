- title: __initial_text__
  contents:
  - "                   Definition of Managed Objects for\n     IPv6 over Low-Power\
    \ Wireless Personal Area Networks (6LoWPANs)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n\
    \   (MIB) for use with network management protocols in the Internet\n   community.\
    \  In particular, it defines objects for managing IPv6 over\n   Low-Power Wireless\
    \ Personal Area Networks (6LoWPANs).\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7388.\n"
