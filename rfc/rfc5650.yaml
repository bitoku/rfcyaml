- title: xdsl2SCStatusBandTable  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusBandTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2SCStatusBandEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2SCStatusBandTable contains subcarrier status\n       parameters\
    \ for VDSL2/ADSL/ADSL2 and ADSL2+ that are grouped per-\n       band.\n      \
    \ For ADSL/ADSL2/ADSL2+, there is a single upstream band and a\n       single\
    \ downstream band.  For VDSL2, there are several downstream\n       bands and\
    \ several upstream bands.\n       The parameters in this table are only available\
    \ after a loop\n       diagnostic procedure.\"\n   ::= { xdsl2Status 4 }\n"
- title: xdsl2SCStatusBandEntry  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusBandEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2SCStatusBandEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \  \"One index of this table is an interface index where the\n       interface\n\
    \       has an ifType of vdsl2(251).  A second index of this table is the\n  \
    \     transmission band.\"\n   INDEX  { ifIndex, xdsl2SCStatusBand }\n   ::= {\
    \ xdsl2SCStatusBandTable 1 }\n"
- title: Xdsl2SCStatusBandEntry  ::=
  contents:
  - "Xdsl2SCStatusBandEntry  ::=\n   SEQUENCE {\n      xdsl2SCStatusBand         \
    \         Xdsl2Band,\n      xdsl2SCStatusBandLnAtten           Unsigned32,\n \
    \     xdsl2SCStatusBandSigAtten          Unsigned32\n   }\n"
- title: xdsl2SCStatusBand OBJECT-TYPE
  contents:
  - "xdsl2SCStatusBand OBJECT-TYPE\n     SYNTAX      Xdsl2Band\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n     \"The transmission band.\"\n\
    \     ::= { xdsl2SCStatusBandEntry 1 }\n"
- title: xdsl2SCStatusBandLnAtten  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusBandLnAtten  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..1270 | 2147483646\
    \ | 2147483647)\n   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-only\n   STATUS\
    \      current\n   DESCRIPTION\n      \"When referring to a band in the downstream\
    \ direction, it is\n       the measured difference in the total power transmitted\
    \ by the\n       xTU-C and the total power received by the xTU-R over all\n  \
    \     subcarriers during diagnostics mode.\n       When referring to a band in\
    \ the upstream direction, it is the\n       measured difference in the total power\
    \ transmitted by the xTU-R\n       and the total power received by the xTU-C over\
    \ all subcarriers\n       during diagnostics mode.\n       It ranges from 0 to\
    \ 1270 units of 0.1 dB (physical values are 0\n       to 127 dB).\n       A special\
    \ value of 0x7FFFFFFF (2147483647) indicates the line\n       attenuation is out\
    \ of range to be represented.\n       A special value of 0x7FFFFFFE (2147483646)\
    \ indicates the line\n       attenuation measurement is unavailable.\n       This\
    \ object reflects the value of the parameter following the\n       most recent\
    \ DELT performed on the associated line.  Once the DELT\n       process is over,\
    \ the parameter no longer changes until the row is\n       deleted or a new DELT\
    \ process is initiated.\"\n   REFERENCE  \"ITU-T G.997.1, paragraph #7.5.1.9 (LATNds)\n\
    \               and paragraph #7.5.1.10 (LATNus)\"\n   DEFVAL       { 2147483646\
    \ }\n   ::= { xdsl2SCStatusBandEntry 2 }\n"
- title: xdsl2SCStatusBandSigAtten  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusBandSigAtten  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..1270 |\
    \ 2147483646 | 2147483647)\n   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n      \"When referring to a band in the\
    \ downstream direction, it is the\n       measured difference in the total power\
    \ transmitted by the xTU-C\n       and the total power received by the xTU-R over\
    \ all subcarriers\n       during Showtime after the diagnostics mode.\n      \
    \ When referring to the upstream direction, it is the measured\n       difference\
    \ in the total power transmitted by the xTU-R and the\n       total power received\
    \ by the xTU-C over all subcarriers during\n       Showtime after the diagnostics\
    \ mode.\n       It ranges from 0 to 1270 units of 0.1 dB (physical values are\
    \ 0\n       to 127 dB).\n       A special value of 0x7FFFFFFF (2147483647) indicates\
    \ the line\n       attenuation is out of range to be represented.\n       A special\
    \ value of 0x7FFFFFFE (2147483646) indicates the line\n       attenuation measurement\
    \ is unavailable.\n       This object reflects the value of the parameter following\
    \ the\n       most recent DELT performed on the associated line.  Once the DELT\n\
    \       process is over, the parameter no longer changes until the row is\n  \
    \     deleted or a new DELT process is initiated.\"\n   REFERENCE  \"ITU-T G.997.1,\
    \ paragraph #7.5.1.11 (SATNds)\n               and paragraph #7.5.1.12 (SATNus)\"\
    \n   DEFVAL       { 2147483646 }\n   ::= { xdsl2SCStatusBandEntry 3 }\n"
