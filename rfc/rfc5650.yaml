    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.9 (RA-DTIMEds)\"\n   DEFVAL\
    \       { 3600 }\n   ::= { xdsl2LineConfProfEntry 14 }\n"
- title: xdsl2LConfProfRaDsTimeUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaDsTimeUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..16383)\n\
