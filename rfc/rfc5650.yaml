- title: xdsl2ChConfProfileTable  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfileTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2ChConfProfileEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2ChConfProfileTable contains DSL channel\n       profile configuration.\n\
    \       Entries in this table MUST be maintained in a persistent\n       manner.\"\
    \n   ::= { xdsl2ProfileChannel 1 }\n"
- title: xdsl2ChConfProfileEntry  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfileEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2ChConfProfileEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"A default profile with an index of 'DEFVAL' will always\n      exist, and\
    \ its parameters will be set to vendor-specific values,\n      unless otherwise\
    \ specified in this document.\"\n   INDEX  { xdsl2ChConfProfProfileName }\n  \
    \ ::= { xdsl2ChConfProfileTable 1 }\n"
- title: Xdsl2ChConfProfileEntry  ::=
  contents:
  - "Xdsl2ChConfProfileEntry  ::=\n   SEQUENCE {\n      xdsl2ChConfProfProfileName\
    \          SnmpAdminString,\n      xdsl2ChConfProfMinDataRateDs        Unsigned32,\n\
    \      xdsl2ChConfProfMinDataRateUs        Unsigned32,\n      xdsl2ChConfProfMinResDataRateDs\
    \     Unsigned32,\n      xdsl2ChConfProfMinResDataRateUs     Unsigned32,\n   \
    \   xdsl2ChConfProfMaxDataRateDs        Unsigned32,\n      xdsl2ChConfProfMaxDataRateUs\
    \        Unsigned32,\n      xdsl2ChConfProfMinDataRateLowPwrDs  Unsigned32,\n\
    \      xdsl2ChConfProfMinDataRateLowPwrUs  Unsigned32,\n      xdsl2ChConfProfMaxDelayDs\
    \           Unsigned32,\n      xdsl2ChConfProfMaxDelayUs           Unsigned32,\n\
    \      xdsl2ChConfProfMinProtectionDs      Xdsl2SymbolProtection,\n      xdsl2ChConfProfMinProtectionUs\
    \      Xdsl2SymbolProtection,\n      xdsl2ChConfProfMinProtection8Ds     Xdsl2SymbolProtection8,\n\
    \      xdsl2ChConfProfMinProtection8Us     Xdsl2SymbolProtection8,\n      xdsl2ChConfProfMaxBerDs\
    \             Xdsl2MaxBer,\n      xdsl2ChConfProfMaxBerUs             Xdsl2MaxBer,\n\
    \      xdsl2ChConfProfUsDataRateDs         Unsigned32,\n      xdsl2ChConfProfDsDataRateDs\
    \         Unsigned32,\n      xdsl2ChConfProfUsDataRateUs         Unsigned32,\n\
    \      xdsl2ChConfProfDsDataRateUs         Unsigned32,\n      xdsl2ChConfProfImaEnabled\
    \           TruthValue,\n      xdsl2ChConfProfMaxDelayVar          Unsigned32,\n\
    \      xdsl2ChConfProfInitPolicy           Xdsl2ChInitPolicy,\n      xdsl2ChConfProfRowStatus\
    \            RowStatus\n   }\n"
- title: xdsl2ChConfProfProfileName  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfProfileName  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"This object identifies a row in this table.\"\n   ::= { xdsl2ChConfProfileEntry\
    \ 1 }\n"
- title: xdsl2ChConfProfMinDataRateDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinDataRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Data Rate on Downstream direction.  The minimum\
    \ net\n       data rate for the bearer channel, coded in bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.1\n                 (Minimum data rate)\"\
    \n   ::= { xdsl2ChConfProfileEntry 2 }\n"
- title: xdsl2ChConfProfMinDataRateUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinDataRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Data Rate on Upstream direction.  The minimum\
    \ net\n       data rate for the bearer channel, coded in bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.1\n                 (Minimum data rate)\"\
    \n   ::= { xdsl2ChConfProfileEntry 3 }\n"
- title: xdsl2ChConfProfMinResDataRateDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinResDataRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Reserved Data Rate on Downstream direction. \
    \ The\n       minimum reserved net data rate for the bearer channel, coded\n \
    \      in bit/s.  This parameter is used only if the Rate Adaptation\n       Mode\
    \ in the direction of the bearer channel (i.e.,\n       xdsl2LConfProfRaModeDs)\
    \ is set to 'dynamicRa'.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.1.2\n\
    \                 (Minimum reserved data rate)\"\n   ::= { xdsl2ChConfProfileEntry\
    \ 4 }\n"
- title: xdsl2ChConfProfMinResDataRateUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinResDataRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Reserved Data Rate on Upstream direction.  The\n\
    \       minimum reserved net data rate for the bearer channel, coded in\n    \
    \   bit/s.  This parameter is used only if the Rate Adaptation Mode\n       in\
    \ the direction of the bearer channel (i.e.,\n       xdsl2LConfProfRaModeUs) is\
    \ set to 'dynamicRa'.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.1.2\n\
    \                 (Minimum reserved data rate)\"\n   ::= { xdsl2ChConfProfileEntry\
    \ 5 }\n"
- title: xdsl2ChConfProfMaxDataRateDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxDataRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Maximum Data Rate on Downstream direction.  The maximum\
    \ net\n       data rate for the bearer channel, coded in bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.3\n                 (Maximum data rate)\"\
    \n   ::= { xdsl2ChConfProfileEntry 6 }\n"
- title: xdsl2ChConfProfMaxDataRateUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxDataRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Maximum Data Rate on Upstream direction.  The maximum\
    \ net\n       data rate for the bearer channel, coded in bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.3\n                 (Maximum data rate)\"\
    \n   ::= { xdsl2ChConfProfileEntry 7 }\n"
- title: xdsl2ChConfProfMinDataRateLowPwrDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinDataRateLowPwrDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n\
    \   UNITS       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum net data rate for\n\
    \       the bearer channel as desired by the operator of the system\n       during\
    \ the low power state (L1/L2).  The power management low\n       power states\
    \ L1 and L2 are defined in ITU-T Recommendations\n       G.992.2 and G.992.3,\
    \ respectively.\n       The data rate is coded in steps of bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.5\n                 (Minimum Data Rate\
    \ in low power state)\"\n   ::= { xdsl2ChConfProfileEntry 8 }\n"
- title: xdsl2ChConfProfMinDataRateLowPwrUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinDataRateLowPwrUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n\
    \   UNITS       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum net data rate for\n\
    \       the bearer channel as desired by the operator of the system\n       during\
    \ the low power state (L1/L2).  The power management low\n       power states\
    \ L1 and L2 are defined in ITU-T Recommendations\n       G.992.2 and G.992.3,\
    \ respectively.\n       The data rate is coded in steps of bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.5\n                 (Minimum Data Rate\
    \ in low power state)\"\n   ::= { xdsl2ChConfProfileEntry 9 }\n"
- title: xdsl2ChConfProfMaxDelayDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxDelayDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..63)\n  \
    \ UNITS       \"milliseconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Maximum Interleave Delay on Downstream direction.  The\n\
    \       maximum one-way interleaving delay introduced by the PMS-TC on\n     \
    \  Downstream direction.  The xTUs shall choose the S (factor) and D\n       (depth)\
    \ values such that the actual one-way interleaving delay\n       (Xdsl2ChStatusActDelay)\
    \ is as close as possible to, but less than\n       or equal to, xdsl2ChConfProfMaxDelayDs.\
    \  The delay is coded in\n       ms, with the value 0 indicating no delay bound\
    \ is being\n       imposed.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.2\n\
    \                 (Maximum interleaving delay)\"\n   ::= { xdsl2ChConfProfileEntry\
    \ 10 }\n"
- title: xdsl2ChConfProfMaxDelayUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxDelayUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..63)\n  \
    \ UNITS       \"milliseconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Maximum Interleave Delay on Upstream direction.  The\
    \ maximum\n       one-way interleaving delay introduced by the PMS-TC on Upstream\n\
    \       direction.  The xTUs shall choose the S (factor) and D (depth)\n     \
    \  values such that the actual one-way interleaving delay\n       (Xdsl2ChStatusActDelay)\
    \ is as close as possible to, but less than\n       or equal to, xdsl2ChConfProfMaxDelayUs.\
    \  The delay is coded in\n       ms, with the value 0 indicating no delay bound\
    \ is being\n       imposed.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.2\n\
    \                 (Maximum interleaving delay)\"\n   ::= { xdsl2ChConfProfileEntry\
    \ 11 }\n"
- title: xdsl2ChConfProfMinProtectionDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinProtectionDs  OBJECT-TYPE\n   SYNTAX      Xdsl2SymbolProtection\n\
    \   UNITS       \"symbols\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum impulse noise\n\
    \       protection for the bearer channel if it is transported over DMT\n    \
    \   symbols with a subcarrier spacing of 4.3125 kHz.  The impulse\n       noise\
    \ protection is expressed in DMT symbols with a subcarrier\n       spacing of\
    \ 4.3125 kHz and can take the values 1/2 and any integer\n       from 0 to 16,\
    \ inclusive.  If the xTU does not support the\n       configured INPMIN value,\
    \ it shall use the nearest supported\n       impulse noise protection greater\
    \ than INPMIN.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.3 (INPMINds)\"\
    \n   DEFVAL       { noProtection }\n   ::= { xdsl2ChConfProfileEntry 12 }\n"
- title: xdsl2ChConfProfMinProtectionUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinProtectionUs  OBJECT-TYPE\n   SYNTAX      Xdsl2SymbolProtection\n\
    \   UNITS       \"symbols\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum impulse noise\n\
    \       protection for the bearer channel if it is transported over DMT\n    \
    \   symbols with a subcarrier spacing of 4.3125 kHz.  The impulse\n       noise\
    \ protection is expressed in DMT symbols with a subcarrier\n       spacing of\
    \ 4.3125 kHz and can take the values 1/2 and any integer\n       from 0 to 16,\
    \ inclusive.  If the xTU does not support the\n       configured INPMIN value,\
    \ it shall use the nearest supported\n       impulse noise protection greater\
    \ than INPMIN.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.3 (INPMINus)\"\
    \n   DEFVAL       { noProtection }\n   ::= { xdsl2ChConfProfileEntry 13 }\n"
- title: xdsl2ChConfProfMinProtection8Ds  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinProtection8Ds  OBJECT-TYPE\n   SYNTAX      Xdsl2SymbolProtection8\n\
    \   UNITS       \"symbols\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum impulse noise\n\
    \       protection for the bearer channel if it is transported over DMT\n    \
    \   symbols with a subcarrier spacing of 8.625 kHz.  The impulse\n       noise\
    \ protection is expressed in DMT symbols with a subcarrier\n       spacing of\
    \ 8.625 kHz.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.4 (INPMIN8ds)\"\
    \n   DEFVAL       { noProtection }\n   ::= { xdsl2ChConfProfileEntry 14 }\n"
- title: xdsl2ChConfProfMinProtection8Us  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMinProtection8Us  OBJECT-TYPE\n   SYNTAX      Xdsl2SymbolProtection8\n\
    \   UNITS       \"symbols\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This parameter specifies the minimum impulse noise\n\
    \       protection for the bearer channel if it is transported over DMT\n    \
    \   symbols with a subcarrier spacing of 8.625 kHz.  The impulse\n       noise\
    \ protection is expressed in DMT symbols with a subcarrier\n       spacing of\
    \ 8.625 kHz.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.4 (INPMIN8us)\"\
    \n   DEFVAL       { noProtection }\n   ::= { xdsl2ChConfProfileEntry 15 }\n"
- title: xdsl2ChConfProfMaxBerDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxBerDs  OBJECT-TYPE\n   SYNTAX      Xdsl2MaxBer\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Maximum Bit Error\
    \ Ratio on Downstream direction.  The\n       maximum bit error ratio for the\
    \ bearer channel.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.6\n   \
    \              (Maximum bit error ratio)\"\n   DEFVAL       { eminus5 }\n  ::=\
    \ { xdsl2ChConfProfileEntry 16 }\n"
- title: xdsl2ChConfProfMaxBerUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxBerUs  OBJECT-TYPE\n   SYNTAX      Xdsl2MaxBer\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Maximum Bit Error\
    \ Ratio on Upstream direction.  The maximum\n       bit error ratio for the bearer\
    \ channel.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.6\n          \
    \       (Maximum bit error ratio)\"\n   DEFVAL       { eminus5 }\n   ::= { xdsl2ChConfProfileEntry\
    \ 17 }\n"
- title: xdsl2ChConfProfUsDataRateDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfUsDataRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Data Rate Threshold Upshift for Downstream direction.\
    \  An\n       'Up-Shift rate change' event is triggered when the\n       actual\
    \ downstream data rate exceeds, by more than the threshold,\n       the data rate\
    \ at the last entry into Showtime.  The parameter is\n       coded in bit/s.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.8.1\n                 (Data\
    \ rate threshold upshift)\"\n   ::= { xdsl2ChConfProfileEntry 18 }\n"
- title: xdsl2ChConfProfDsDataRateDs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfDsDataRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Data Rate Threshold Downshift for Downstream direction.\
    \  A\n       'Down-Shift rate change' event is triggered when the\n       actual\
    \ downstream data rate is below the data rate at the last\n       entry into Showtime,\
    \ by more than the threshold.  The parameter\n       is coded in bit/s.\"\n  \
    \ REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.8.2\n                 (Data rate\
    \ threshold downshift)\"\n   ::= { xdsl2ChConfProfileEntry 19 }\n"
- title: xdsl2ChConfProfUsDataRateUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfUsDataRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Data Rate Threshold Upshift for Upstream direction. \
    \ An\n       'Up-Shift rate change' event is triggered when the\n       actual\
    \ upstream data rate exceeds, by more than the threshold,\n       the data rate\
    \ at the last entry into Showtime.  The parameter is\n       coded in bit/s.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.8.1\n                 (Data\
    \ rate threshold upshift)\"\n   ::= { xdsl2ChConfProfileEntry 20 }\n"
- title: xdsl2ChConfProfDsDataRateUs  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfDsDataRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Data Rate Threshold Downshift for Upstream direction.\
    \  A\n       'Down-Shift rate change' event is triggered when the\n       actual\
    \ upstream data rate is below the data rate at the last\n       entry into Showtime,\
    \ by more than the threshold.  The parameter\n       is coded in bit/s.\"\n  \
    \ REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.8.2\n                 (Data rate\
    \ threshold downshift)\"\n   ::= { xdsl2ChConfProfileEntry 21 }\n"
- title: xdsl2ChConfProfImaEnabled  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfImaEnabled  OBJECT-TYPE\n   SYNTAX      TruthValue\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"IMA Mode Enable.\
    \  The parameter enables the IMA operation\n       mode in the ATM Data Path.\
    \  Relevant only if the channel is of\n       ATM Data Path.  When in 'enable'\
    \ state, the ATM Data\n       Path should comply with the requirements for IMA\n\
    \       transmission.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.4.1\n\
    \                 (IMA operation mode enable parameter)\"\n   DEFVAL       { false\
    \ }\n ::= { xdsl2ChConfProfileEntry 22 }\n"
- title: xdsl2ChConfProfMaxDelayVar  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfMaxDelayVar  OBJECT-TYPE\n   SYNTAX      Unsigned32(1..255)\n\
    \   UNITS       \"0.1 milliseconds\"\n   MAX-ACCESS  read-create\n   STATUS  \
    \    current\n   DESCRIPTION\n      \"Maximum delay variation (DVMAX).\n     \
    \  This optional VDSL2-specific parameter specifies the maximum\n       value\
    \ for the delay variation allowed in an OLR procedure.\n       It is ranges from\
    \ 1 to 254 units of 0.1 milliseconds (i.e., 0.1\n       to 25.4 milliseconds)\
    \ with the special value 255, which indicates\n       that no delay variation\
    \ bound is imposed.\"\n   REFERENCE    \"ITU-T G.997.1 Amendment 1, paragraph\
    \ #7.3.2.9\n                 (DVMAX)\"\n   DEFVAL       { 255 }\n ::= { xdsl2ChConfProfileEntry\
    \ 23 }\n"
- title: xdsl2ChConfProfInitPolicy  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfInitPolicy  OBJECT-TYPE\n   SYNTAX      Xdsl2ChInitPolicy\n  \
    \ MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Channel\
    \ Initialization Policy Selection (CIPOLICY).\n       This optional parameter\
    \ indicates which policy shall be applied\n       to determine the transceiver\
    \ configuration parameters at\n       initialization.  Those policies are defined\
    \ in the respective\n       Recommendations.\"\n   REFERENCE    \"ITU-T G.997.1\
    \ Amendment 1, paragraph #7.3.2.10\n                 (CIPOLICY)\"\n   DEFVAL \
    \      { policy0 }\n ::= { xdsl2ChConfProfileEntry 24 }\n"
- title: xdsl2ChConfProfRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2ChConfProfRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This object is\
    \ used to create a new row or to modify or\n       delete an existing row in this\
    \ table.\n       A profile is activated by setting this object to 'active'.\n\
    \       Before a profile can be deleted or taken out of service (by\n       setting\
    \ this object to 'destroy' or 'notInService'), it MUST be\n       first unreferenced\
    \ from all associated templates.\n       A row in xdsl2ChConfProfTable is said\
    \ to be unreferenced when\n       there is no instance of xdsl2LConfTempChan1ConfProfile,\n\
    \       xdsl2LConfTempChan2ConfProfile, xdsl2LConfTempChan3ConfProfile,\n    \
    \   or xdsl2LConfTempChan4ConfProfile that refers to\n       the row.\"\n   ::=\
    \ { xdsl2ChConfProfileEntry 25 }\n"
