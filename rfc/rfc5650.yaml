    \ number of 15-minute PM intervals for which no data is\n       available.  The\
    \ value will typically be zero except in cases\n       where the data for some\
    \ intervals are not available (e.g.,\n       in proxy situations).\"\n    ::=\
    \ { xdsl2PMChCurrEntry 3 }\n"
