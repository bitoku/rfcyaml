- title: xdsl2LineTable  OBJECT-TYPE
  contents:
  - "xdsl2LineTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineEntry\n  \
    \ MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \"\
    The table xdsl2LineTable contains configuration, command and\n       status parameters\
    \ of the VDSL2/ADSL/ADSL2 or ADSL2+ line.\n       Several objects in this table\
    \ MUST be maintained in a persistent\n       manner.\"\n   ::= { xdsl2Line 1 }\n"
- title: xdsl2LineEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineEntry\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n      \"The index of this table is an\
    \ interface index where the\n       interface has an ifType of vdsl2(251).\"\n\
    \   INDEX  { ifIndex }\n   ::= { xdsl2LineTable 1 }\n"
- title: Xdsl2LineEntry  ::=
  contents:
  - "Xdsl2LineEntry  ::=\n   SEQUENCE {\n      xdsl2LineConfTemplate            SnmpAdminString,\n\
    \      xdsl2LineConfFallbackTemplate    SnmpAdminString,\n      xdsl2LineAlarmConfTemplate\
    \       SnmpAdminString,\n      xdsl2LineCmndConfPmsf            Xdsl2ConfPmsForce,\n\
    \      xdsl2LineCmndConfLdsf            Xdsl2LineLdsf,\n      xdsl2LineCmndConfLdsfFailReason\
    \  Xdsl2LdsfResult,\n      xdsl2LineCmndConfBpsc            Xdsl2LineBpsc,\n \
    \     xdsl2LineCmndConfBpscFailReason  Xdsl2BpscResult,\n      xdsl2LineCmndConfBpscRequests\
    \    Counter32,\n      xdsl2LineCmndAutomodeColdStart   TruthValue,\n      xdsl2LineCmndConfReset\
    \           Xdsl2LineReset,\n      xdsl2LineStatusActTemplate       SnmpAdminString,\n\
    \      xdsl2LineStatusXtuTransSys       Xdsl2TransmissionModeType,\n      xdsl2LineStatusPwrMngState\
    \       Xdsl2PowerMngState,\n      xdsl2LineStatusInitResult        Xdsl2InitResult,\n\
    \      xdsl2LineStatusLastStateDs       Xdsl2LastTransmittedState,\n      xdsl2LineStatusLastStateUs\
    \       Xdsl2LastTransmittedState,\n      xdsl2LineStatusXtur              Xdsl2LineStatus,\n\
    \      xdsl2LineStatusXtuc              Xdsl2LineStatus,\n      xdsl2LineStatusAttainableRateDs\
    \  Unsigned32,\n      xdsl2LineStatusAttainableRateUs  Unsigned32,\n      xdsl2LineStatusActPsdDs\
    \          Integer32,\n      xdsl2LineStatusActPsdUs          Integer32,\n   \
    \   xdsl2LineStatusActAtpDs          Integer32,\n      xdsl2LineStatusActAtpUs\
    \          Integer32,\n      xdsl2LineStatusActProfile        Xdsl2LineProfiles,\n\
    \      xdsl2LineStatusActLimitMask      Xdsl2LineLimitMask,\n      xdsl2LineStatusActUs0Mask\
    \        Xdsl2LineUs0Mask,\n      xdsl2LineStatusActSnrModeDs      Xdsl2LineSnrMode,\n\
    \      xdsl2LineStatusActSnrModeUs      Xdsl2LineSnrMode,\n      xdsl2LineStatusElectricalLength\
    \  Unsigned32,\n      xdsl2LineStatusTssiDs            Xdsl2Tssi,\n      xdsl2LineStatusTssiUs\
    \            Xdsl2Tssi,\n      xdsl2LineStatusMrefPsdDs         Xdsl2MrefPsdDs,\n\
    \      xdsl2LineStatusMrefPsdUs         Xdsl2MrefPsdUs,\n      xdsl2LineStatusTrellisDs\
    \         TruthValue,\n      xdsl2LineStatusTrellisUs         TruthValue,\n  \
    \    xdsl2LineStatusActualCe          Unsigned32\n   }\n"
- title: xdsl2LineConfTemplate  OBJECT-TYPE
  contents:
  - "xdsl2LineConfTemplate  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ value of this object identifies the row in the xDSL2\n       Line Configuration\
    \ Template Table, xdsl2LineConfTemplateTable,\n       that applies for this line.\n\
    \       This object MUST be maintained in a persistent manner.\"\n   REFERENCE\
    \    \"DSL Forum TR-129, paragraph #5.1\"\n   DEFVAL       { \"DEFVAL\" }\n  \
    \ ::= { xdsl2LineEntry 1 }\n"
- title: xdsl2LineConfFallbackTemplate  OBJECT-TYPE
  contents:
  - "xdsl2LineConfFallbackTemplate  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n      \"This\
    \ object is used to identify the template that will be\n       used if the xDSL2\
    \ line fails to operate using the primary\n       template.  The primary template\
    \ is identified using the\n       xdsl2LineConfTemplate object.\n       For example,\
    \ a xDSL2 line may fall back to a template with a\n       lower rate if the rate\
    \ specified in the primary template\n       cannot be achieved.\n       The value\
    \ of this object identifies a row in the xDSL2 Line\n       Configuration Template\
    \ Table, xdsl2LineConfTemplateTable.\n       Any row in the xdsl2LineConfTemplateTable\
    \ table may be used as a\n       fall-back template.\n       If the xDSL2 line\
    \ fails to operate using the fall-back template,\n       then the primary template\
    \ should be retried.\n       The xTU-C should continue to alternate between the\
    \ primary and\n       fall-back templates until one of them succeeds.\n      \
    \ If the value of this object is a zero-length string, then no\n       fall-back\
    \ template is defined and only the primary template will\n       be used.\n  \
    \     Note that implementation of this object is not mandatory.\n       If this\
    \ object is not supported, any attempt to modify this\n       object should result\
    \ in the SET request being rejected.\n       This object MUST be maintained in\
    \ a persistent manner.\"\n   ::= { xdsl2LineEntry 2 }\n"
- title: xdsl2LineAlarmConfTemplate  OBJECT-TYPE
  contents:
  - "xdsl2LineAlarmConfTemplate  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ value of this object identifies the row in the xDSL2\n       Line Alarm Configuration\
    \ Template Table,\n       xdsl2LineAlarmConfTemplateTable, which applies to this\
    \ line.\n       This object MUST be maintained in a persistent manner.\"\n   REFERENCE\
    \    \"DSL Forum TR-129, paragraph #5.1\"\n   DEFVAL       { \"DEFVAL\" }\n  \
    \ ::= { xdsl2LineEntry 3 }\n"
- title: xdsl2LineCmndConfPmsf  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfPmsf  OBJECT-TYPE\n   SYNTAX      Xdsl2ConfPmsForce\n   MAX-ACCESS\
    \  read-write\n   STATUS      current\n   DESCRIPTION\n      \"Power management\
    \ state forced (PMSF).  Defines the line\n       states to be forced by the near-end\
    \ xTU on this line.\n       This object MUST be maintained in a persistent manner.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.3 (PMSF)\"\n   DEFVAL  \
    \     { l3toL0 }\n   ::= { xdsl2LineEntry 4 }\n"
- title: xdsl2LineCmndConfLdsf  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfLdsf  OBJECT-TYPE\n   SYNTAX      Xdsl2LineLdsf\n   MAX-ACCESS\
    \  read-write\n   STATUS      current\n   DESCRIPTION\n      \"Loop diagnostic\
    \ state forced (LDSF).\n       Defines whether the line should be forced into\
    \ the loop\n       diagnostics mode by the near-end xTU of this line.  Note that\n\
    \       a loop diagnostic may be initiated by the far-end xTU at any\n       time.\n\
    \       Only when the xdsl2LineStatusPwrMngState object is in the\n       'l3'\
    \ state and the xdsl2LineCmndConfPmsf object is in the\n       'l0orL2toL3' state,\
    \ can the line be forced into loop diagnostic\n       mode procedures.  Upon successful\
    \ completion of the loop\n       diagnostic mode procedures, the Access Node shall\
    \ set this\n       object to 'inhibit', and xdsl2LineStatusPwrMngState will\n\
    \       remain in the 'l3' state.  The loop diagnostic data shall be\n       available\
    \ at least until xdsl2LineCmndConfPmsf is set to the\n       'l3toL0' state.\n\
    \       The results of the loop diagnostic procedure are stored in the\n     \
    \  tables xdsl2SCStatusTable, xdsl2SCStatusBandTable, and\n       xdsl2SCStatusSegmentTable.\
    \  The status of the loop diagnostic\n       procedure is indicated by xdsl2LineCmndConfLdsfFailReason.\n\
    \       As long as loop diagnostic procedures are not completed\n       successfully,\
    \ attempts shall be made to do so, until the loop\n       diagnostic mode is no\
    \ longer forced on the line through this\n       configuration parameter.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.8 (LDSF)\"\n   DEFVAL   \
    \    { inhibit }\n   ::= { xdsl2LineEntry 5 }\n"
- title: xdsl2LineCmndConfLdsfFailReason  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfLdsfFailReason  OBJECT-TYPE\n   SYNTAX      Xdsl2LdsfResult\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ status of the most recent occasion when the loop\n       diagnostics state forced\
    \ (LDSF) command was issued for the\n       associated line.\"\n   DEFVAL    \
    \   { none }\n   ::= { xdsl2LineEntry 6 }\n"
- title: xdsl2LineCmndConfBpsc  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfBpsc  OBJECT-TYPE\n   SYNTAX      Xdsl2LineBpsc\n   MAX-ACCESS\
    \  read-write\n   STATUS      current\n   DESCRIPTION\n      \"Request a bits-per-subcarrier\
    \ measurement to be made.\n       A request for a bits-per-subcarrier measurement\
    \ is made by\n       setting this object to the value of 'measure'.  Upon\n  \
    \     completion of the measurement request, the Access Node shall set\n     \
    \  this object to 'idle'.\n       The SNMP agent should allow initiating a bits-per-subcarrier\n\
    \       measurement process only if there is no other bits-per-subcarrier\n  \
    \     measurement already running, and respond with an SNMP error\n       (e.g.,\
    \ wrongValue) otherwise.\n       Note that a bits-per-subcarrier measurement is\
    \ also performed\n       during a line diagnostic procedure.  This object provides\
    \ an\n       additional mechanism to fetch the bits-per-subcarrier data.  This\n\
    \       additional mechanism is provided so that bits-per-subcarrier\n       data\
    \ may be fetched without forcing the line into no power state.\n       This is\
    \ useful because the bits-per-subcarrier allocation may be\n       adjusted at\
    \ show time due to rate adaption and bit swapping.\n       The implementation\
    \ of this additional mechanism for measuring\n       bits per subcarrier is not\
    \ mandatory.\n       The results of the bits-per-subcarrier measurement are stored\
    \ in\n       xdsl2LineSegmentTable.  The status of the bits-per-subcarrier\n \
    \      measurement is indicated by\n       xdsl2LineCmndConfBpscFailReason.\"\n\
    \   DEFVAL       { idle }\n   ::= { xdsl2LineEntry 7 }\n"
- title: xdsl2LineCmndConfBpscFailReason  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfBpscFailReason  OBJECT-TYPE\n   SYNTAX      Xdsl2BpscResult\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ status of the most recent bits-per-subcarrier\n       measurement request issued\
    \ for the associated line.\"\n   DEFVAL       { none }\n   ::= { xdsl2LineEntry\
    \ 8 }\n"
- title: xdsl2LineCmndConfBpscRequests  OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfBpscRequests  OBJECT-TYPE\n   SYNTAX      Counter32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Measurement request\
    \ counter.\n       This counter is incremented by one every time a request for\
    \ a\n       bits-per-subcarrier measurement is made.  A measurement request\n\
    \       is made by modifying the xdsl2LineCmndConfBpsc object from\n       idle(1)\
    \ to the value measure(2).\n       The measurement results may be very large and\
    \ will not fit\n       into a single PDU; hence, multiple SNMP GET requests may\
    \ be\n       required to fetch the measurement results.\n       Because the measurement\
    \ results cannot be fetched atomically,\n       it is possible for a second manager\
    \ to start a new measurement\n       before a first manager has fetched all of\
    \ its results.\n       An SNMP manager can use this object to ensure that the\n\
    \       measurement results retrieved using one or more GET requests\n       all\
    \ belong to the measurement initiated by that manager.\n       The following steps\
    \ are suggested in order for the SNMP\n       manager to initiate the bits-per-subcarrier\
    \ measurement:\n       1. Wait for xdsl2LineCmndConfBpsc value to be idle(1).\n\
    \       2. Perform an SNMP GET for xdsl2LineCmndConfBpscRequests.\n       3. Wait\
    \ a short delay (4 -> 8 seconds).\n       4. Perform an SNMP SET on xdsl2LineCmndConfBpsc\
    \ with\n          the value measure(2).\n       5. If step 4 returns an error,\
    \ then go to step 1.\n       6. Wait for xdsl2LineCmndConfBpsc value to be idle(1).\n\
    \       7. Fetch measurement results using one or more GET PDUs.\n       8. Perform\
    \ an SNMP GET for xdsl2LineCmndConfBpscRequests.\n       9. Compute the difference\
    \ between the two values of\n          xdsl2LineCmndConfBpscRequests.  If the\
    \ value is one,\n          then the results are valid, else go to step 1.\"\n\
    \   ::= { xdsl2LineEntry 9 }\n"
- title: xdsl2LineCmndAutomodeColdStart   OBJECT-TYPE
  contents:
  - "xdsl2LineCmndAutomodeColdStart   OBJECT-TYPE\n   SYNTAX      TruthValue\n   MAX-ACCESS\
    \  read-write\n   STATUS      current\n   DESCRIPTION\n      \"Automode cold start\
    \ forced.  This parameter is defined in\n       order to improve testing of the\
    \ performance of xTUs supporting\n       automode when it is enabled in the MIB.\n\
    \       Change the value of this parameter to 'true' to indicate a change\n  \
    \     in loop conditions applied to the devices under the test.  The\n       xTUs\
    \ shall reset any historical information used for automode\n       and for shortening\
    \ G.994.1 handshake and initialization.\n       Automode is the case where multiple\
    \ operation-modes are enabled\n       through the xdsl2LConfProfXtuTransSysEna\
    \ object in the line\n       configuration profile being used for the line, and\
    \ where the\n       selection of the actual operation-mode depends not only on\
    \ the\n       common capabilities of both xTUs (as exchanged in G.994.1), but\n\
    \       also on achievable data rates under given loop conditions.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.1.1.10\n                (Automode Cold Start\
    \ Forced)\"\n   DEFVAL       { false }\n   ::= { xdsl2LineEntry 10 }\n"
- title: xdsl2LineCmndConfReset   OBJECT-TYPE
  contents:
  - "xdsl2LineCmndConfReset   OBJECT-TYPE\n      SYNTAX      Xdsl2LineReset\n    \
    \  MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n    \
    \     \"Request a line reset to occur.\n          If this object is set to the\
    \ value of 'reset', then force\n          the line to reset (i.e., the modems\
    \ will retrain).\n          When the line has successfully reset, the SNMP agent\
    \ will\n          set the value of this object to 'idle'.\n          Note that\
    \ the xdsl2LineCmndConfPmsf object will always take\n          precedence over\
    \ this object.\n          If the xdsl2LineCmndConfPmsf object is set to the value\n\
    \          'l0orL2toL3', then the line MUST NOT return to the Showtime\n     \
    \     state due to a reset request action performed using this\n          object.\"\
    \n   DEFVAL       { idle }\n      ::= { xdsl2LineEntry 11 }\n"
- title: xdsl2LineStatusActTemplate  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusActTemplate  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This\
    \ object is used to identify the template that is\n       currently in use for\
    \ this line.\n       This object is updated when a successful line initialization\n\
    \       occurs.\n       This object indicates if the primary template\n      \
    \ (xdsl2LineConfTemplate) is in use or the fall-back template\n       (xdsl2LineConfFallbackTemplate)\
    \ is in use.\n       If the line is not successfully initialized, then the value\
    \ of\n       this object will be a zero-length string.\"\n   ::= { xdsl2LineEntry\
    \ 12 }\n"
- title: xdsl2LineStatusXtuTransSys  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusXtuTransSys  OBJECT-TYPE\n   SYNTAX      Xdsl2TransmissionModeType\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ xTU Transmission System (xTS) in use.\n       It is coded in a bitmap representation\
    \ with one bit set to\n       '1' (the selected coding for the DSL line).  This\n\
    \       parameter may be derived from the handshaking procedures defined\n   \
    \    in Recommendation G.994.1.  A set of xDSL line transmission\n       modes,\
    \ with one bit per mode.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.1.1\n\
    \                (xDSL transmission system)\"\n   DEFVAL       { {} }\n   ::=\
    \ { xdsl2LineEntry 13 }\n"
- title: xdsl2LineStatusPwrMngState  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusPwrMngState  OBJECT-TYPE\n   SYNTAX      Xdsl2PowerMngState\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ current power management state.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.5.1.5\n                (Line power management state)\"\n   DEFVAL       {\
    \ l3 }\n      ::= { xdsl2LineEntry 14 }\n"
- title: xdsl2LineStatusInitResult  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusInitResult  OBJECT-TYPE\n   SYNTAX      Xdsl2InitResult\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Indicates the result\
    \ of the last full initialization\n       performed on the line.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.1.6\n                (Initialization success/failure\
    \ cause)\"\n   DEFVAL       { noFail }\n   ::= { xdsl2LineEntry 15 }\n"
- title: xdsl2LineStatusLastStateDs  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusLastStateDs  OBJECT-TYPE\n   SYNTAX      Xdsl2LastTransmittedState\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ last successful transmitted initialization state in\n       the downstream direction\
    \ in the last full initialization\n       performed on the line.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.1.7\n                (Downstream last transmitted\
    \ state)\"\n   DEFVAL       { atucG9941 }\n   ::= { xdsl2LineEntry 16 }\n"
- title: xdsl2LineStatusLastStateUs  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusLastStateUs  OBJECT-TYPE\n   SYNTAX      Xdsl2LastTransmittedState\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ last successful transmitted initialization state in the\n       upstream direction\
    \ in the last full initialization performed on\n       the line.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.1.8\n                (Upstream last transmitted\
    \ state)\"\n   DEFVAL       { aturG9941 }\n   ::= { xdsl2LineEntry 17 }\n"
- title: xdsl2LineStatusXtur  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusXtur  OBJECT-TYPE\n   SYNTAX      Xdsl2LineStatus\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Indicates the current\
    \ state (existing failures) of the xTU-R.\n       This is a bitmap of possible\
    \ conditions.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.1.1.2\n       \
    \         (Line far-end failures)\"\n   DEFVAL       { { noDefect } }\n   ::=\
    \ { xdsl2LineEntry 18 }\n"
- title: xdsl2LineStatusXtuc  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusXtuc  OBJECT-TYPE\n   SYNTAX      Xdsl2LineStatus\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Indicates the current\
    \ state (existing failures) of the xTU-C.\n       This is a bitmap of possible\
    \ conditions.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.1.1.1\n       \
    \         (Line near-end failures)\"\n   DEFVAL       { { noDefect } }\n   ::=\
    \ { xdsl2LineEntry 19 }\n"
- title: xdsl2LineStatusAttainableRateDs  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusAttainableRateDs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-only\n   STATUS      current\n  \
    \ DESCRIPTION\n      \"Maximum Attainable Data Rate Downstream.\n       The maximum\
    \ downstream net data rate currently attainable by\n       the xTU-C transmitter\
    \ and the xTU-R receiver, coded in\n       bit/s.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.1.19 (ATTNDRds)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineEntry\
    \ 20 }\n"
- title: xdsl2LineStatusAttainableRateUs  OBJECT-TYPE
  contents:
  - "xdsl2LineStatusAttainableRateUs  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
