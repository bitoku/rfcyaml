- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to Section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579], and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document defines a Management Information Base (MIB) module\
    \ for\n   use with network management protocols in the Internet community for\n\
    \   the purpose of managing VDSL2, ADSL, ADSL2, and ADSL2+ lines.\n   The MIB\
    \ module described in RFC 2662 [RFC2662] describes objects used\n   for managing\
    \ Asymmetric Bit-Rate DSL (ADSL) interfaces per\n   [T1E1.413], [G.992.1], and\
    \ [G.992.2].  These object descriptions are\n   based upon the specifications\
    \ for the ADSL Embedded Operations\n   Channel (EOC) as defined in American National\
    \ Standards Institute\n   (ANSI) T1E1.413/1995 [T1E1.413] and International Telecommunication\n\
    \   Union (ITU-T) G.992.1 [G.992.1] and G.992.2 [G.992.2].\n   The MIB module\
    \ described in RFC 4706 [RFC4706] is a wider management\n   model that includes,\
    \ in addition to ADSL technology, the ADSL2 and\n   ADSL2+ technologies per G.992.3,\
    \ G.992.4, and G.992.5 ([G.992.3],\n   [G.992.4], and [G.992.5], respectively).\n\
    \   This document does not obsolete RFC 2662 [RFC2662] or RFC 4706\n   [RFC4706],\
    \ but rather provides a more comprehensive management model\n   that addresses\
    \ the VDSL2 technology per G.993.2 ([G.993.2]) as well\n   as ADSL, ADSL2, and\
    \ ADSL2+ technologies.\n   This document does not obsolete RFC 2662 [RFC2662]\
    \ or RFC 4706\n   [RFC4706].  RFC 2662 is relevant only for managing modems that\
    \ do not\n   support any DSL technology other than ADSL (e.g., G.992.1 [G.992.1]\n\
    \   and G.992.2 [G.992.2]) especially if the modems were produced prior\n   to\
    \ approval of ITU-T G.997.1 standard revision 3 [G.997.1].  RFC 4706\n   is more\
    \ appropriate for managing modems that support ADSL2 technology\n   variants (with\
    \ or without being able to support the legacy ADSL).\n   This document supports\
    \ all ADSL, ADSL2, and VDSL2 standards, but it\n   assumes a more sophisticated\
    \ management model, which older modems\n   (even ADSL2 ones) may not be able to\
    \ support.  The selection of the\n   appropriate MIB module for any DSL modem\
    \ is based on the ifType value\n   it reports, as explained in the next section.\n\
    \   The management framework for VDSL2 lines [TR-129] specified by the\n   Digital\
    \ Subscriber Line Forum (DSLF) has been taken into\n   consideration.  That framework\
    \ is based on the ITU-T G.997.1 standard\n   [G.997.1] and its amendment 1 [G.997.1-Am1].\n\
    \   Note that the management model, according to this document, does not\n   allow\
    \ managing VDSL technology per G.993.1 [G.993.1].  VDSL lines\n   MUST be managed\
    \ by RFC 3728 [RFC3728].\n   The MIB module is located in the MIB tree under MIB\
    \ 2 transmission,\n   as discussed in the MIB-2 Integration (RFC 2863 [RFC2863])\
    \ section of\n   this document.\n"
- title: 2.1.  Relationship to Other MIBs
  contents:
  - "2.1.  Relationship to Other MIBs\n   This section outlines the relationship of\
    \ this MIB module with other\n   MIB modules described in RFCs.  Specifically,\
    \ IF-MIB as defined in\n   RFC 2863 [RFC2863] and ENTITY-MIB as defined in RFC\
    \ 4133 [RFC4133]\n   are discussed.\n"
- title: 2.1.1.  Relationship with IF-MIB (RFC 2863)
  contents:
  - '2.1.1.  Relationship with IF-MIB (RFC 2863)

    '
- title: 2.1.1.1.  General IF-MIB Integration
  contents:
  - "2.1.1.1.  General IF-MIB Integration\n   The VDSL2 Line MIB specifies the detailed\
    \ objects of a data\n   interface.  As such, it needs to integrate with RFC 2863\
    \ [RFC2863].\n   The IANA has assigned the following ifTypes, which may be applicable\n\
    \   for VDSL2 lines as well as for ADSL, ADSL2, and ADSL2+ lines:\n   IANAifType\
    \ ::= TEXTUAL-CONVENTION\n       ...\n   SYNTAX INTEGER {\n       ...\n      \
    \ channel(70),     -- Channel\n       adsl(94),        -- Asymmetric Digital Subscriber\
    \ Loop\n       ...\n       interleave(124), -- Interleaved Channel\n       fast(125),\
    \       -- Fast Channel\n       ...\n       adsl2plus(238),  -- Asymmetric Digital\
    \ Subscriber Loop Version 2,\n                           Version 2 Plus, and all\
    \ variants\n       vdsl2(251),      -- Very High Speed Digital Subscriber Loop\
    \ 2\n       ...\n       }\n   ADSL lines that are identified with ifType=adsl(94)\
    \ MUST be managed\n   with the MIB specified by RFC 2662.  ADSL, ADSL2, and ADSL2+\
    \ lines\n   identified with ifType=adsl2plus(238) MUST be managed with the MIB\n\
    \   specified by RFC 4706 [RFC4706].  VDSL2, ADSL, ADSL2, and ADSL2+\n   lines\
    \ identified with ifType=vdsl2(251) MUST be managed with the MIB\n   specified\
    \ by this document.\n   In any case, the SNMP agent may use either ifType=interleave(124)\
    \ or\n   fast(125) for each channel, e.g., depending on whether or not it is\n\
    \   capable of using an interleaver on that channel.  It may use the\n   ifType=channel\
    \ (70) when all channels are capable of using an\n   interleaver (e.g., for ADSL2\
    \ xTUs).\n   Note that the ifFixedLengthGroup from RFC 2863 [RFC2863] MUST be\n\
    \   supported and that the ifRcvAddressGroup does not apply to this MIB\n   module.\n"
- title: 2.1.1.2.  Usage of ifTable
  contents:
  - "2.1.1.2.  Usage of ifTable\n   The MIB branch identified by ifType contains tables\
    \ appropriate for\n   the interface types described above.  Most such tables extend\
    \ the\n   ifEntry table, and are indexed by ifIndex.  For interfaces in systems\n\
    \   implementing this MIB module, those table entries indexed by ifIndex\n   MUST\
    \ be persistent.\n   The following objects are part of the mandatory\n   ifGeneralInformationGroup\
    \ in the Interfaces MIB [RFC2863], and are\n   not duplicated in the VDSL2 Line\
    \ MIB.\n      ifIndex                  Interface index.\n      ifDescr       \
    \           See interfaces MIB.\n      ifType                   vdsl2(251), channel(70),\n\
    \                               interleave(124), or fast(125)\n      ifSpeed \
    \                 Set as appropriate.\n      ifPhysAddress            This object\
    \ MUST have an octet\n                               string with zero length.\n\
    \      ifAdminStatus            See interfaces MIB.\n      ifOperStatus      \
    \       See interfaces MIB.\n      ifLastChange             See interfaces MIB.\n\
    \      ifName                   See interfaces MIB.\n      ifAlias           \
    \       See interfaces MIB.\n      ifLinkUpDownTrapEnable   Default to enabled(1).\n\
    \      ifHighSpeed              Set as appropriate.\n      ifConnectorPresent\
    \       Set as appropriate.\n   -------------------------------------------------------------------\n\
    \                     Figure 1: Use of ifTable Objects\n"
- title: 2.1.1.3.  Usage of ifStackTable
  contents:
  - "2.1.1.3.  Usage of ifStackTable\n   Use of the ifStackTable to associate the\
    \ entries for physical, fast,\n   interleaved channels, and higher layers (e.g.,\
    \ ATM) is shown below.\n   Use of the ifStackTable is necessary because configuration\n\
    \   information is stored in profile tables associated with the physical-\n  \
    \ layer ifEntry only.  The channels' ifEntrys need the ifStackTable to\n   find\
    \ their associated physical-layer entry and thus their\n   configuration parameters.\
    \  The following example shows the\n   ifStackTable entries for an xDSL line with\
    \ a single channel that uses\n   an ATM data path.\n                       HigherLayer\
    \      LowerLayer\n                       -----------------------------\n    \
    \                        0               ATM\n                           ATM \
    \          XdslChannel\n                        XdslChannel      XdslPhysical\n\
    \                        XdslPhysical         0\n   Figure 2: ifStackTable Entries\
    \ for ATM Path over a Single xDSL\n   Channel\n"
- title: 2.1.2.  Relationship with the ENTITY-MIB (RFC 4133)
  contents:
  - "2.1.2.  Relationship with the ENTITY-MIB (RFC 4133)\n   Implementation of the\
    \ Entity MIB [RFC4133] is optional.  It in no way\n   alters the information required\
    \ in the VDSL2 Line MIB, nor does it\n   alter the relationship with IF-MIB.\n\
    \   The Entity MIB introduces a standardized way of presenting the\n   components\
    \ of complex systems, such as a Digital Subscriber Line\n   Access Multiplexer\
    \ (DSLAM), that may contain multiple racks, shelves,\n   line cards, and/or ports.\
    \  The Entity MIB's main goal is to present\n   these system components, their\
    \ containment relationship, and mapping\n   information with other MIBs such as\
    \ the Interface MIB and the VDSL2\n   Line MIB.\n   The Entity MIB is capable\
    \ of supporting the local DSL termination\n   unit.  Thus, assuming the SNMP agent\
    \ is in the DSLAM, the Entity MIB\n   should include entities for the xTU-C in\
    \ the entPhysicalTable.  The\n   MIB's entAliasMappingTable would contain mapping\
    \ information\n   identifying the 'ifIndex' object associated with each xTU-C.\
    \  In case\n   the SNMP agent is actually in the Customer Premise Equipment (CPE),\n\
    \   the Entity MIB should include entities for the xTU-R in the\n   entPhysicalTable.\
    \  In this case, the MIB's entAliasMappingTable would\n   contain mapping information\
    \ identifying the 'ifIndex' object\n   associated with each xTU-R.\n   Also associating\
    \ the relationship between the ifTable and Entity MIB,\n   the entPhysicalTable\
    \ contains an 'entPhysicalName' object, which\n   approximates the semantics of\
    \ the 'ifName' object from the Interface\n   MIB.\n"
- title: 2.2.  IANA Considerations
  contents:
  - "2.2.  IANA Considerations\n   A new ifType value (251) for Very High Speed Digital\
    \ Subscriber Loop\n   Version 2 has been allocated for the VDSL2-LINE-MIB module,\
    \ to\n   distinguish between ADSL lines that are managed with the RFC 2662\n \
    \  management model, ADSL/ADSL2 and ADSL2+ lines that are managed with\n   the\
    \ RFC 4706 [RFC4706] management model, and VDSL2/ADSL/ADSL2 and\n   ADSL2+ lines\
    \ that are managed with the model defined in this\n   document.\n   Also, the\
    \ VDSL2-LINE-MIB module has been assigned a single object\n   identifier (251)\
    \ for its MODULE-IDENTITY.  The IANA has allocated\n   this object identifier\
    \ in the transmission subtree.\n   As performed in the past for the ADSL2-LINE-MIB\
    \ module, the IANA has\n   ensured that the allocated ifType value is the same\
    \ as the allocated\n   branch number in the transmission subtree.\n"
- title: 2.3.  Conventions Used in the MIB Module
  contents:
  - '2.3.  Conventions Used in the MIB Module

    '
- title: 2.3.1.  Naming Conventions
  contents:
  - "2.3.1.  Naming Conventions\n    ADSL   Asymmetric (bit rate) DSL\n    ATM   \
    \ Asynchronous Transfer Mode\n    atuc   ADSL/ADSL2 or ADSL2+ line termination\
    \ unit -\n           central office\n    atur   ADSL/ADSL2 or ADSL2+ line termination\
    \ unit -\n           Remote site\n    BER    Bit Error Rate\n    CO     Central\
    \ Office\n    CPE    Customer Premise Equipment\n    CRC    Cyclic Redundancy\
    \ Check\n    DELT   Dual Ended Loop Test\n    DMT    Discrete Multitone\n    DPBO\
    \   Downstream PBO\n    DRA    Dynamic Rate Adaptation\n    DSL    Digital Subscriber\
    \ Line/Loop\n    DSLF   DSL Forum\n    EOC    Embedded Operations Channel\n  \
    \  ES     Errored Second\n    FE     Far-End (unit)\n    FEBE   Far-End Block\
    \ Error\n    FEC    Forward Error Correction\n    FFEC   Far-End FEC\n    IMA\
    \    Inverse Multiplexing over ATM\n    INP    Impulse Noise Protection\n    ISDN\
    \   Integrated Services Digital Network\n    LDSF   Loop Diagnostic State Forced\n\
    \    LOF    Loss Of Frame\n    LOS    Loss Of Signal\n    LOSS   LOS Seconds\n\
    \    LPR    Loss of Power\n    NE     Network Element or Near-End (unit)\n   \
    \ NSC    Highest transmittable subcarriers index\n    NSCds  NSC for downstream\
    \ transmission direction\n    NSCus  NSC for upstream transmission direction\n\
    \    OLR    Online Reconfiguration\n    PBO    Power Backoff\n    PM     Performance\
    \ Monitoring\n    PMS-TC Physical Media Specific-Transmission Convergence\n  \
    \  POTS   Plain Old Telephone Service\n    PSD    Power Spectral Density\n   \
    \ PTM    Packet Transfer Mode\n    QLN    Quiet Line\n    RDI    Remote Defect\
    \ Indication\n    RFI    Radio Frequency Interference\n    SEF    Severely Errored\
    \ Frame\n    SES    Severely Errored Second\n    SNR    Signal-to-Noise Ratio\n\
    \    TC     Transmission Convergence (e.g., ATM sub layer)\n    TCM    (TCM-ISDN)\
    \ Time Compression Multiplexed ISDN\n    UAS    Unavailable Seconds\n    U-C \
    \   Loop interface-central office end\n    UPBO   Upstream PBO\n    U-R    Loop\
    \ interface-remote side (i.e., subscriber end of the loop)\n    US0    Upstream\
    \ band number 0\n    VDSL   Very high speed DSL\n    VTU-O  VDSL2 Transceiver\
    \ Unit - central office or\n           Network Element End\n    VTU-R  VTU at\
    \ the remote site (i.e., subscriber end of the loop)\n    vtuc   VDSL2 line termination\
    \ unit - central office\n    vtur   VDSL2 line termination unit - Remote site\n\
    \    xDSL   Either VDSL2, ADSL, ADSL2 or ADSL2+\n    xTU-C  ADSL/ADSL2/ADSL2+\
    \ or VDSL2 line termination unit -\n           central office\n    xTU-R  ADSL/ADSL2/ADSL2+\
    \ or VDSL2 line termination unit -\n           Remote site\n    xTU    A line\
    \ termination unit; either an xTU-C or xTU-R\n"
- title: 2.3.2.  Textual Conventions
  contents:
  - "2.3.2.  Textual Conventions\n   The following lists the textual conventions defined\
    \ by VDSL2-LINE-TC-\n   MIB in this document:\n   o  Xdsl2Unit\n   o  Xdsl2Direction\n\
    \   o  Xdsl2Band\n   o  Xdsl2TransmissionModeType\n   o  Xdsl2RaMode\n   o  Xdsl2InitResult\n\
    \   o  Xdsl2OperationModes\n   o  Xdsl2PowerMngState\n   o  Xdsl2ConfPmsForce\n\
    \   o  Xdsl2LinePmMode\n   o  Xdsl2LineLdsf\n   o  Xdsl2LdsfResult\n   o  Xdsl2LineBpsc\n\
    \   o  Xdsl2BpscResult\n   o  Xdsl2LineReset\n   o  Xdsl2LineProfiles\n   o  Xdsl2LineClassMask\n\
    \   o  Xdsl2LineLimitMask\n   o  Xdsl2LineUs0Disable\n   o  Xdsl2LineUs0Mask\n\
    \   o  Xdsl2SymbolProtection\n   o  Xdsl2SymbolProtection8\n   o  Xdsl2MaxBer\n\
    \   o  Xdsl2ChInitPolicy\n   o  Xdsl2ScMaskDs\n   o  Xdsl2ScMaskUs\n   o  Xdsl2CarMask\n\
    \   o  Xdsl2RfiBands\n   o  Xdsl2PsdMaskDs\n   o  Xdsl2PsdMaskUs\n   o  Xdsl2Tssi\n\
    \   o  Xdsl2LastTransmittedState\n   o  Xdsl2LineStatus\n   o  Xdsl2ChInpReport\n\
    \   o  Xdsl2ChAtmStatus\n   o  Xdsl2ChPtmStatus\n   o  Xdsl2UpboKLF\n   o  Xdsl2BandUs\n\
    \   o  Xdsl2LinePsdMaskSelectUs\n   o  Xdsl2LineCeFlag\n   o  Xdsl2LineSnrMode\n\
    \   o  Xdsl2LineTxRefVnDs\n   o  Xdsl2LineTxRefVnUs\n   o  Xdsl2BitsAlloc\n  \
    \ o  Xdsl2MrefPsdDs\n   o  Xdsl2MrefPsdUs\n"
- title: 2.4.  Structure
  contents:
  - "2.4.  Structure\n   The MIB module is structured into the following MIB groups:\n\
    \   o  Line Configuration, Maintenance, and Status Group:\n      This group supports\
    \ MIB objects for configuring parameters for the\n      VDSL2/ADSL/ADSL2 or ADSL2+\
    \ line and retrieving line status\n      information.  It also supports MIB objects\
    \ for configuring a\n      requested power state or initiating a Dual Ended Loop\
    \ Test (DELT)\n      process in the VDSL2/ADSL/ADSL2 or ADSL2+ line.  It contains\
    \ the\n      following tables:\n         - xdsl2LineTable\n         - xdsl2LineSegmentTable\n\
    \         - xdsl2LineBandTable\n   o  Channel Status Group:\n      This group\
    \ supports MIB objects for retrieving channel layer\n      status information.\
    \  It contains the following table:\n         - xdsl2ChannelStatusTable\n   o\
    \  Subcarrier Status Group:\n      This group supports MIB objects for retrieving\
    \ the subcarrier\n      layer status information, mostly collected by a Dual Ended\
    \ Loop\n      Test (DELT) process.  It contains the following tables:\n      \
    \   - xdsl2SCStatusTable\n         - xdsl2SCStatusBandTable\n         - xdsl2SCStatusSegmentTable\n\
    \   o  Unit Inventory Group:\n      This group supports MIB objects for retrieving\
    \ Unit inventory\n      information about units in VDSL2/ADSL/ADSL2 or ADSL2+\
    \ lines via\n      the EOC.  It contains the following table:\n         - xdsl2LineInventoryTable\n\
    \   o  Current Performance Group:\n      This group supports MIB objects that\
    \ provide the current\n      performance information relating to VDSL2/ADSL/ADSL2\
    \ and ADSL2+\n      line, unit, and channel levels.  It contains the following\
    \ tables:\n         - xdsl2PMLineCurrTable\n         - xdsl2PMLineInitCurrTable\n\
    \         - xdsl2PMChCurrTable\n   o  15-Minute Interval Performance Group:\n\
    \      This group supports MIB objects that provide historic performance\n   \
    \   information relating to VDSL2/ADSL/ADSL2 and ADSL2+ line, unit,\n      and\
    \ channel levels in 15-minute intervals.  It contains the\n      following tables:\n\
    \         - xdsl2PMLineHist15MinTable\n         - xdsl2PMLineInitHist15MinTable\n\
    \         - xdsl2PMChHist15MinTable\n   o  1-Day Interval Performance Group:\n\
    \      This group supports MIB objects that provide historic performance\n   \
    \   information relating to VDSL2/ADSL/ADSL2 and ADSL2+ line, unit,\n      and\
    \ channel levels in 1-day intervals.  It contains the following\n      tables:\n\
    \         - xdsl2PMLineHist1DayTable\n         - xdsl2PMLineInitHist1DayTable\n\
    \         - xdsl2PMChHist1DTable\n   o  Configuration Template and Profile Group:\n\
    \      This group supports MIB objects for defining configuration\n      profiles\
    \ for VDSL2/ADSL/ADSL2 and ADSL2+ lines and channels, as\n      well as configuration\
    \ templates.  Each configuration template is\n      comprised of a one-line configuration\
    \ profile and one or more\n      channel configuration profiles.  This group contains\
    \ the following\n      tables:\n         - xdsl2LineConfTemplateTable\n      \
    \   - xdsl2LineConfProfTable\n         - xdsl2LineConfProfModeSpecTable\n    \
    \     - xdsl2LineConfProfModeSpecBandUsTable\n         - xdsl2ChConfProfileTable\n\
    \   o  Alarm Configuration Template and Profile Group:\n      This group supports\
    \ MIB objects for defining alarm profiles for\n      VDSL2/ADSL/ADSL2 and ADSL2+\
    \ lines and channels, as well as alarm\n      templates.  Each alarm template\
    \ is comprised of one line alarm\n      profile and one or more channel-alarm\
    \ profiles.  This group\n      contains the following tables:\n         - xdsl2LineAlarmConfTemplateTable\n\
    \         - xdsl2LineAlarmConfProfileTable\n         - xdsl2ChAlarmConfProfileTable\n\
    \   o  Notifications Group:\n      This group defines the notifications supported\
    \ for VDSL2/ADSL/\n      ADSL2 and ADSL2+ lines:\n         - xdsl2LinePerfFECSThreshXtuc\n\
    \         - xdsl2LinePerfFECSThreshXtur\n         - xdsl2LinePerfESThreshXtuc\n\
    \         - xdsl2LinePerfESThreshXtur\n         - xdsl2LinePerfSESThreshXtuc\n\
    \         - xdsl2LinePerfSESThreshXtur\n         - xdsl2LinePerfLOSSThreshXtuc\n\
    \         - xdsl2LinePerfLOSSThreshXtur\n         - xdsl2LinePerfUASThreshXtuc\n\
    \         - xdsl2LinePerfUASThreshXtur\n         - xdsl2LinePerfCodingViolationsThreshXtuc\n\
    \         - xdsl2LinePerfCodingViolationsThreshXtur\n         - xdsl2LinePerfCorrectedThreshXtuc\n\
    \         - xdsl2LinePerfCorrectedThreshXtur\n         - xdsl2LinePerfFailedFullInitThresh\n\
    \         - xdsl2LinePerfFailedShortInitThresh\n         - xdsl2LineStatusChangeXtuc\n\
    \         - xdsl2LineStatusChangeXtur\n"
- title: 2.5.  Persistence
  contents:
