- title: 2.6.  Line Topology
  contents:
  - "2.6.  Line Topology\n   A VDSL2/ADSL/ADSL2 and ADSL2+ line consists of two units:\
    \ atuc or\n   vtuc (a central office termination unit) and atur or vtur (a remote\n\
    \   termination unit).  There are up to 4 channels (maximum number of\n   channels\
    \ depends on the specific DSL technology), each carrying an\n   independent information\
    \ flow, as shown in the figure below.\n       <-- Network Side               \
    \             Customer Side -->\n       |<///////////// VDSL2/ADSL/ADSL2/ADSL2+\
    \ Span //////////////>|\n       +-------+                                    \
    \       +-------+\n       |       |<---------------------1------------------->|\
    \       |\n       | atuc  |<---------------------2------------------->|  atur\
    \ |\n       |  or   |<~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>|   or  |\n  \
    \     | vtuc  |<---------------------3------------------->|  vtuc |\n       |\
    \       |<---------------------4------------------->|       |\n       +-------+\
    \                                           +-------+\n       Key:  <////> VDSL2/ADSL/ADSL2/ADSL2+\
    \ Span\n             <~~~~> VDSL2/ADSL/ADSL2/ADSL2+ twisted-pair\n           \
    \  -1-    Channel #1 carried over the line\n             -2-    Optional channel\
    \ #2 carried over the line\n             -3-    Optional channel #3 carried over\
    \ the line\n             -4-    Optional channel #4 carried over the line\n  \
    \ Figure 3: General Topology for a VDSL2/ADSL/ADSL2/ADSL2+ Line\n"
- title: 2.7.  Counters, Interval Buckets, and Thresholds
  contents:
  - '2.7.  Counters, Interval Buckets, and Thresholds

    '
- title: 2.7.1.  Counters Managed
  contents:
  - "2.7.1.  Counters Managed\n   There are various types of counters specified in\
    \ this MIB.  Each\n   counter refers either to the whole VDSL2/ADSL/ADSL2/ADSL2+\
    \ line, to\n   one of the xTU entities, or to one of the bearer channels.\n  \
    \ o  On the whole line level\n      For full initializations, failed full initializations,\
    \ short\n      initializations, and for failed short initializations, there are\n\
    \      event counters, current 15-minute and 0 to 96 15-minute history\n     \
    \ bucket(s) of \"interval-counters\", as well as current and 0 to 30\n      previous\
    \ 1-day interval-counter(s).  Each current 15-minute\n      \"failed\" event bucket\
    \ has an associated threshold notification.\n   o  On the xTU level\n      For\
    \ the LOS seconds, ES, SES, FEC seconds, and UAS, there are\n      event counters,\
    \ current 15-minute and 0 to 96 15-minute history\n      bucket(s) of \"interval-counters\"\
    , as well as current and 0 to 30\n      previous 1-day interval-counter(s).  Each\
    \ current 15-minute event\n      bucket has an associated threshold notification.\n\
    \   o  On the bearer channel level\n      For the coding violations (CRC anomalies)\
    \ and corrected blocks\n      (i.e., FEC events), there are event counters, current\
    \ 15-minute\n      and 0 to 96 15-minute history bucket(s) of \"interval-counters\"\
    , as\n      well as current and 0 to 30 previous 1-day interval-counter(s).\n\
    \      Each current 15-minute event bucket has an associated threshold\n     \
    \ notification.\n"
- title: 2.7.2.  Minimum Number of Buckets
  contents:
  - "2.7.2.  Minimum Number of Buckets\n   Although it is possible to support up to\
    \ 96 15-minute history buckets\n   of \"interval-counters\", systems implementing\
    \ this MIB module SHOULD\n   practically support at least 16 buckets, as specified\
    \ in ITU-T\n   G.997.1, paragraph #7.2.7.9.\n   Similarly, it is possible to support\
    \ up to 30 previous 1-day\n   \"interval-counters\", but systems implementing\
    \ this MIB module SHOULD\n   support at least 1 previous day bucket.\n"
- title: 2.7.3.  Interval Buckets Initialization
  contents:
  - "2.7.3.  Interval Buckets Initialization\n   There is no requirement for an agent\
    \ to ensure a fixed relationship\n   between the start of a 15-minute interval\
    \ and any wall clock;\n   however, some implementations may align the 15-minute\
    \ intervals with\n   quarter hours.  Likewise, an implementation may choose to\
    \ align 1-day\n   intervals with the start of a day.\n   Counters are not reset\
    \ when an xTU is reinitialized, only when the\n   agent is reset or reinitialized\
    \ (or under specific request outside\n   the scope of this MIB module).\n"
- title: 2.7.4.  Interval Buckets Validity
  contents:
  - "2.7.4.  Interval Buckets Validity\n   As in RFC 3593 [RFC3593] and RFC 2662 [RFC2662],\
    \ in case the data for\n   an interval is suspect or known to be invalid, the\
    \ agent MUST report\n   the interval as invalid.  If the current 15-minute event\
    \ bucket is\n   determined to be invalid, the element management system SHOULD\
    \ ignore\n   its content and the agent MUST NOT generate notifications based upon\n\
    \   the value of the event bucket.\n   A valid 15-minute event bucket SHOULD usually\
    \ count the events for\n   exactly 15 minutes.  Similarly, a valid 1-day event\
    \ bucket SHOULD\n   usually count the events for exactly 24 hours.  However, the\n\
    \   following scenarios are exceptional:\n   1) For implementations that align\
    \ the 15-minute intervals with\n      quarter hours and the 1-day intervals with\
    \ start of a day, the\n      management system may still start the PM process\
    \ not aligned with\n      the wall clock.  Such a management system may wish to\
    \ retrieve\n      even partial information for the first event buckets, rather\
    \ than\n      declaring them all as invalid.\n   2) For an event bucket that suffered\
    \ relatively short outages, the\n      management system may wish to retrieve\
    \ the available PM outcomes,\n      rather than declaring the whole event bucket\
    \ as invalid.  This is\n      more important for 1-day event buckets.\n   3) An\
    \ event bucket may be shorter or longer than the formal duration\n      if a clock\
    \ adjustment was performed during the interval.\n   This MIB module allows supporting\
    \ the exceptional scenarios described\n   above by reporting the actual Monitoring\
    \ Time of a monitoring\n   interval.  This parameter is relevant only for Valid\
    \ intervals, but\n   is useful for these exceptional scenarios:\n   a) The management\
    \ system MAY still declare a partial PM interval as\n      Valid and report the\
    \ actual number of seconds the interval lasted.\n   b) If the interval was shortened\
    \ or extended due to clock\n      corrections, the management system SHOULD report\
    \ the actual number\n      of seconds the interval lasted, in addition to reporting\
    \ that the\n      interval is Valid.\n"
- title: 2.8.  Profiles
  contents:
  - "2.8.  Profiles\n   As a managed node can handle a large number of xTUs, (e.g.,\
    \ hundreds\n   or perhaps thousands of lines), provisioning every parameter on\
    \ every\n   xTU may become burdensome.  Moreover, most lines are provisioned\n\
    \   identically with the same set of parameters.  To simplify the\n   provisioning\
    \ process, this MIB module makes use of profiles and\n   templates.\n   A configuration\
    \ profile is a set of parameters that can be shared by\n   multiple entities.\
    \  There is a configuration profile to address line-\n   level provisioning and\
    \ another type of profile that addresses\n   channel-level provisioning parameters.\n\
    \   A configuration template is actually a profile-of-profiles.  That is,\n  \
    \ a template is comprised of one-line configuration profile and one or\n   more\
    \ channel configuration profiles.  A template provides the\n   complete configuration\
    \ of a line.  The same configuration can be\n   shared by multiple lines.\n  \
    \ In a similar manner to the configuration profiles and templates, this\n   MIB\
    \ module makes use of templates and profiles for specifying the\n   alarm thresholds\
    \ associated with performance parameters.  This allows\n   provisioning multiple\
    \ lines with the same criteria for generating\n   threshold crossing notifications.\n\
    \   The following paragraphs describe templates and profiles used in this\n  \
    \ MIB module.\n"
- title: 2.8.1.  Configuration Profiles and Templates
  contents:
  - "2.8.1.  Configuration Profiles and Templates\n   o  Line Configuration Profiles\
    \ - Line configuration profiles contain\n      line-level parameters for configuring\
    \ VDSL2/ADSL/ADSL2 and ADSL2+\n      lines.  They are defined in the xdsl2LineConfProfTable.\n\
    \      The line configuration includes settings such as the specific\n      VDSL2/ADSL/ADSL2\
    \ or ADSL2+ modes to enable on the respective line,\n      power spectrum parameters,\
    \ rate adaptation criteria, and SNR\n      margin-related parameters.  A subset\
    \ of the line configuration\n      parameters depends upon the specific xDSL Mode\
    \ allowed (i.e., does\n      the profile allow VDSL2, ADSL, ADSL2 and/or ADSL2+?)\
    \ as well as\n      what annex/annexes of the standard are allowed.  This is the\n\
    \      reason a line profile MUST include one or more mode-specific\n      extensions.\n\
    \   o  Channel Configuration Profiles - Channel configuration profiles\n     \
    \ contain parameters for configuring bearer channels over the VDSL2/\n      ADSL/ADSL2\
    \ and ADSL2+ lines.  They are sometimes considered as the\n      service layer\
    \ configuration of the VDSL2/ADSL/ADSL2 and ADSL2+\n      lines.  They are defined\
    \ in the xdsl2ChConfProfTable.\n      The channel configuration includes issues\
    \ such as the desired\n      minimum and maximum rate on each traffic flow direction\
    \ and\n      impulse noise protection parameters.\n   o  Line Configuration Templates\
    \ - Line configuration templates allow\n      combining line configuration profiles\
    \ and channel configuration\n      profiles into a comprehensive configuration\
    \ of the VDSL2/ADSL/\n      ADSL2 and ADSL2+ line.  They are defined in the\n\
    \      xdsl2LineConfTemplateTable.\n      The line configuration template includes\
    \ one index of a line\n      configuration profile and one to four indices of\
    \ channel\n      configuration profiles.  The template also addresses the issue\
    \ of\n      distributing the excess available data rate on each traffic flow\n\
    \      direction (i.e., the data rate left after each channel is\n      allocated\
    \ a data rate to satisfy its minimum requested data rate)\n      among the various\
    \ channels.\n"
- title: 2.8.2.  Alarm Configuration Profiles and Templates
  contents:
  - "2.8.2.  Alarm Configuration Profiles and Templates\n   o  Line Alarm Configuration\
    \ Profiles - Line-level Alarm configuration\n      profiles contain the threshold\
    \ values for Performance Monitoring\n      (PM) parameters, counted either on\
    \ the whole line level or on an\n      xTU level.  Thresholds are required only\
    \ for failures and\n      anomalies.  For example, there are thresholds for failed\n\
    \      initializations and LOS seconds, but not for the aggregate number\n   \
    \   of full initializations.  These profiles are defined in the\n      xdsl2LineAlarmConfProfileTable.\n\
    \   o  Channel Alarm Configuration Profiles - Channel-level Alarm\n      configuration\
    \ profiles contain the threshold values for PM\n      parameters counted on a\
    \ bearer channel level.  Thresholds are\n      defined for two types of anomalies:\
    \ corrected blocks and coding\n      violations.  These profiles are defined in\
    \ the\n      xdsl2ChAlarmConfProfileTable.\n   o  Line Alarm Configuration Templates\
    \ - Line Alarm configuration\n      templates allow combining line-level alarm\
    \ configuration profiles\n      and channel-level alarm configuration profiles\
    \ into a\n      comprehensive configuration of the PM thresholds for the VDSL2/\n\
    \      ADSL/ADSL2 and ADSL2+ line.  They are defined in the\n      xdsl2LineAlarmConfTemplateTable.\n\
    \      The line alarm configuration template includes one index of a\n      line-level\
    \ alarm configuration profile and one to four indices of\n      channel-level\
    \ alarm configuration profiles.\n"
- title: 2.8.3.  Managing Profiles and Templates
  contents:
  - "2.8.3.  Managing Profiles and Templates\n   The index value for each profile\
    \ and template is a locally unique,\n   administratively assigned name having\
    \ the textual convention\n   'SnmpAdminString' (RFC 3411 [RFC3411]).\n   One or\
    \ more lines may be configured to share parameters of a single\n   configuration\
    \ template (e.g., xdsl2LConfTempTemplateName = 'silver')\n   by setting its xdsl2LineConfTemplate\
    \ object to the value of this\n   template.\n   One or more lines may be configured\
    \ to share parameters of a single\n   Alarm configuration template (e.g., xdsl2LAlarmConfTempTemplateName\
    \ =\n   'silver') by setting its xdsl2LineAlarmConfTemplate object to the\n  \
    \ value of this template.\n   Before a template can be deleted or taken out of\
    \ service, it MUST be\n   first unreferenced from all associated lines.  Implementations\
    \ MAY\n   also reject template modification while it is associated with any\n\
    \   line.\n   Before a profile can be deleted or taken out of service, it MUST\
    \ be\n   first unreferenced from all associated templates.  Implementations\n\
    \   MAY also reject profile modification while it is referenced by any\n   template.\n\
    \   Implementations MUST provide a default profile whose name is 'DEFVAL'\n  \
    \ for each profile and template type.  The values of the associated\n   parameters\
    \ will be vendor-specific unless otherwise indicated in this\n   document.  Before\
    \ a line's templates have been set, these templates\n   will be automatically\
    \ used by setting xdsl2LineConfTemplate and\n   xdsl2LineAlarmConfTemplate to\
    \ 'DEFVAL' where appropriate.  This\n   default profile name, 'DEFVAL', is considered\
    \ reserved in the context\n   of profiles and templates defined in this MIB module.\n\
    \   Profiles and templates are created, assigned, and deleted dynamically\n  \
    \ using the profile name and profile row status in each of the profile\n   tables.\n\
    \   If the implementation allows modifying a profile or template while it\n  \
    \ is associated with a line, then such changes MUST take effect\n   immediately.\
    \  These changes MAY result in a restart (hard reset or\n   soft restart) of the\
    \ units on the line.\n   Network Elements MAY optionally implement a fallback\
    \ line\n   configuration template (see xdsl2LineConfFallbackTemplate).  The\n\
    \   fallback template will be tried if the xDSL2 line fails to operate\n   using\
    \ the primary template.  If the xDSL2 line fails to operate using\n   the fallback\
    \ template, then the primary template should be retried.\n   The xTU-C SHOULD\
    \ continue to alternate between the primary and\n   fallback templates until one\
    \ of them succeeds.\n"
- title: 2.8.4.  Managing Multiple Bearer Channels
  contents:
  - "2.8.4.  Managing Multiple Bearer Channels\n   The number of bearer channels is\
    \ configured by setting the template\n   objects xdsl2LConfTempChan1ConfProfile,\n\
    \   xdsl2LConfTempChan2ConfProfile, xdsl2LConfTempChan3ConfProfile, and\n   xdsl2LConfTempChan4ConfProfile\
    \ and then assigning that template to a\n   DSL line using the xdsl2LineConfTemplate\
    \ object.  When the number of\n   bearer channels for a DSL line changes, the\
    \ SNMP agent will\n   automatically create or destroy rows in channel-related\
    \ tables\n   associated with that line.  For example, when a DSL line is operating\n\
    \   with one bearer channel, there will be zero rows in channel-related\n   tables\
    \ for channels two, three, and four.  The SNMP agent MUST create\n   and destroy\
    \ channel-related rows as follows:\n   o  When the number of bearer channels for\
    \ a DSL line changes to a\n      higher number, the SNMP agent will automatically\
    \ create rows in\n      the xdsl2ChannelStatusTable and xdsl2PMChCurrTable tables\
    \ for that\n      line.\n   o  When the number of bearer channels for a DSL line\
    \ changes to a\n      lower number, the SNMP agent will automatically destroy\
    \ rows in\n      the xdsl2ChannelStatusTable,\n      xdsl2PMChCurrTable,xdsl2PMChHist15MinTable,\
    \ and\n      xdsl2PMChHist1DTable tables for that line.\n"
- title: 2.9.  Notifications
  contents:
  - "2.9.  Notifications\n   The ability to generate the SNMP notifications coldStart/WarmStart\n\
    \   (per [RFC3418]), which are per agent (e.g., per Digital Subscriber\n   Line\
    \ Access Multiplexer, or DSLAM, in such a device), and linkUp/\n   linkDown (per\
    \ [RFC2863]), which are per interface (i.e., VDSL2/ADSL/\n   ADSL2 or ADSL2+ line)\
    \ is required.\n   A linkDown notification MAY be generated whenever any of ES,\
    \ SES, CRC\n   anomaly, LOS, LOF, or UAS events occur.  The corresponding linkUp\n\
    \   notification MAY be sent when all link failure conditions are\n   cleared.\n\
    \   The notifications defined in this MIB module are for status change\n   (e.g.,\
    \ initialization failure) and for the threshold crossings\n   associated with\
    \ the following events: full initialization failures,\n   short initialization\
    \ failures, ES, SES, LOS seconds, UAS, FEC\n   seconds, FEC events, and CRC anomalies.\
    \  Each threshold has its own\n   enable/threshold value.  When that value is\
    \ 0, the notification is\n   disabled.\n   The xdsl2LineStatusXtur and xdsl2LineStatusXtuc\
    \ are bitmasks\n   representing all outstanding error conditions associated with\
    \ the\n   xTU-R and xTU-C (respectively).  Note that since the xTU-R status is\n\
    \   obtained via the EOC, this information may be unavailable in case the\n  \
    \ xTU-R is unreachable via EOC during a line error condition.\n   Therefore, not\
    \ all conditions may always be included in its current\n   status.  Notifications\
    \ corresponding to the bit fields in those two\n   status objects are defined.\n\
    \   Note that there are other status parameters that refer to the xTU-R\n   (e.g.,\
    \ downstream line attenuation).  Those parameters also depend on\n   the availability\
    \ of EOC between the central office xTU and the remote\n   xTU.\n   A threshold\
    \ notification occurs whenever the corresponding current\n   15-minute interval\
    \ error counter becomes equal to, or exceeds the\n   threshold value.  Only one\
    \ notification SHOULD be sent per interval\n   per interface.  Since the current\
    \ 15-minute counter is reset to 0\n   every 15 minutes, and if the condition persists,\
    \ the notification may\n   recur as often as every 15 minutes.  For example, to\
    \ get a\n   notification whenever a \"loss of\" event occurs (but at most once\n\
    \   every 15 minutes), set the corresponding threshold to 1.  The agent\n   will\
    \ generate a notification when the event originally occurs.\n   Note that the\
    \ Network Management System, or NMS, may receive a\n   linkDown notification,\
    \ as well, if enabled (via\n   ifLinkUpDownTrapEnable [RFC2863]).  At the beginning\
    \ of the next 15-\n   minute interval, the counter is reset.  When the first second\
    \ goes by\n   and the event occurs, the current interval bucket will be 1, which\n\
    \   equals the threshold, and the notification will be sent again.\n"
