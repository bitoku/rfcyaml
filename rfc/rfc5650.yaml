- title: xdsl2LineConfTemplateTable  OBJECT-TYPE
  contents:
  - "xdsl2LineConfTemplateTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineConfTemplateEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineConfTemplateTable contains VDSL2/ADSL/\n       ADSL2 and\
    \ ADSL2+ line configuration templates.\n       Note that this table is also used\
    \ to configure the number of\n       bearer channels.\n       When the number\
    \ of bearer channels is increased, the SNMP agent\n       SHOULD create rows in\
    \ all tables indexed by a channel index.\n       When the number of bearer channels\
    \ is decreased, the SNMP agent\n       SHOULD delete rows in all tables indexed\
    \ by a channel index.\n       For example, if the value of xdsl2LConfTempChan4ConfProfile\
    \ is\n       set to a non-null value, then rows SHOULD be created in\n       xdsl2ChannelStatusTable,\
    \ xdsl2PMChCurrTable, and all other tables\n       indexed by a channel index.\n\
    \       For example, if the value of xdsl2LConfTempChan2ConfProfile is\n     \
    \  set to a null value, then rows SHOULD be deleted in\n       xdsl2ChannelStatusTable,\
    \ xdsl2PMChCurrTable, and all other\n       tables indexed by a channel index.\n\
    \       Entries in this table MUST be maintained in a persistent\n       manner.\"\
    \n   ::= { xdsl2ProfileLine 1 }\n"
- title: xdsl2LineConfTemplateEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineConfTemplateEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineConfTemplateEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"A default template with an index of 'DEFVAL' will always\n       exist, and\
    \ its parameters will be set to vendor-specific values,\n       unless otherwise\
    \ specified in this document.\"\n   INDEX  { xdsl2LConfTempTemplateName }\n  \
    \ ::= { xdsl2LineConfTemplateTable 1 }\n"
- title: Xdsl2LineConfTemplateEntry  ::=
  contents:
  - "Xdsl2LineConfTemplateEntry  ::=\n   SEQUENCE {\n      xdsl2LConfTempTemplateName\
    \      SnmpAdminString,\n      xdsl2LConfTempLineProfile       SnmpAdminString,\n\
    \      xdsl2LConfTempChan1ConfProfile  SnmpAdminString,\n      xdsl2LConfTempChan1RaRatioDs\
    \    Unsigned32,\n      xdsl2LConfTempChan1RaRatioUs    Unsigned32,\n      xdsl2LConfTempChan2ConfProfile\
    \  SnmpAdminString,\n      xdsl2LConfTempChan2RaRatioDs    Unsigned32,\n     \
    \ xdsl2LConfTempChan2RaRatioUs    Unsigned32,\n      xdsl2LConfTempChan3ConfProfile\
    \  SnmpAdminString,\n      xdsl2LConfTempChan3RaRatioDs    Unsigned32,\n     \
    \ xdsl2LConfTempChan3RaRatioUs    Unsigned32,\n      xdsl2LConfTempChan4ConfProfile\
    \  SnmpAdminString,\n      xdsl2LConfTempChan4RaRatioDs    Unsigned32,\n     \
    \ xdsl2LConfTempChan4RaRatioUs    Unsigned32,\n      xdsl2LConfTempRowStatus \
    \        RowStatus\n   }\n"
- title: xdsl2LConfTempTemplateName  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempTemplateName  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"This object identifies a row in this table.\"\n   REFERENCE    \"DSL Forum\
    \ TR-129, paragraph #5.4\"\n   ::= { xdsl2LineConfTemplateEntry 1 }\n"
- title: xdsl2LConfTempLineProfile  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempLineProfile  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    The value of this object identifies the row in the\n       VDSL2/ADSL/ADSL2 and\
    \ ADSL2+ line configuration Profile Table\n       (xdsl2LineConfProfTable) that\
    \ applies for this DSL line.\"\n   REFERENCE    \"DSL Forum TR-129, paragraph\
    \ #5.4\"\n   DEFVAL       { \"DEFVAL\" }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 2 }\n"
- title: xdsl2LConfTempChan1ConfProfile  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan1ConfProfile  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    The value of this object identifies the row in the VDSL2/\n       ADSL/ADSL2 and\
    \ ADSL2+ channel configuration Profile Table\n       (xdsl2ChConfProfileTable)\
    \ that applies to DSL bearer channel #1.\n       The channel profile name specified\
    \ here MUST match the name of an\n       existing row in the xdsl2ChConfProfileTable\
    \ table.\"\n   DEFVAL       { \"DEFVAL\" }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 3 }\n"
- title: xdsl2LConfTempChan1RaRatioDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan1RaRatioDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #1 when performing rate\n\
    \       adaptation on Downstream.  The ratio refers to the available data\n  \
    \     rate in excess of the Minimum Data Rate, summed over all bearer\n      \
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan1RaRatioDs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Downstream direction.  The sum of rate adaptation ratios over all\n  \
    \     bearers on the same direction shall be equal to 100%.\"\n   REFERENCE  \
    \  \"ITU-T G.997.1, paragraph #7.3.2.1.4\n                (Rate adaptation ratio)\"\
    \n   DEFVAL       { 100 }\n   ::= { xdsl2LineConfTemplateEntry 4 }\n"
- title: xdsl2LConfTempChan1RaRatioUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan1RaRatioUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #1 when performing\n  \
    \     rate adaptation on Upstream.  The ratio refers to the available\n      \
    \ data rate in excess of the Minimum Data Rate, summed over all\n       bearer\
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan1RaRatioUs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Upstream direction.  The sum of rate adaptation ratios over all\n    \
    \   bearers on the same direction shall be equal to 100%.\"\n   REFERENCE    \"\
    ITU-T G.997.1, paragraph #7.3.2.1.4\n                 (Rate adaptation ratio)\"\
    \n   DEFVAL       { 100 }\n   ::= { xdsl2LineConfTemplateEntry 5 }\n"
- title: xdsl2LConfTempChan2ConfProfile  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan2ConfProfile  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    The value of this object identifies the row in the VDSL2/\n       ADSL/ADSL2 and\
    \ ADSL2+ channel configuration Profile Table\n       (xdsl2ChConfProfileTable)\
    \ that applies to DSL bearer channel #2.\n       If the channel is unused, then\
    \ the object is set to a zero-length\n       string.\n       This object may be\
    \ set to a zero-length string only if\n       xdsl2LConfTempChan3ConfProfile contains\
    \ a zero-length\n       string.\"\n   DEFVAL       { \"\" }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 6 }\n"
- title: xdsl2LConfTempChan2RaRatioDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan2RaRatioDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #2 when performing\n  \
    \     rate adaptation on Downstream.  The ratio refers to the available\n    \
    \   data rate in excess of the Minimum Data Rate, summed over all\n       bearer\
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan2RaRatioDs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Downstream direction.  The sum of rate adaptation ratios over all\n  \
    \     bearers on the same direction shall be equal to\n       100%.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.2.1.4\n                 (Rate adaptation\
    \ ratio)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry 7 }\n"
- title: xdsl2LConfTempChan2RaRatioUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan2RaRatioUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #2 when performing\n  \
    \     rate adaptation on Upstream.  The ratio refers to the available\n      \
    \ data rate in excess of the Minimum Data Rate, summed over all\n       bearer\
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan2RaRatioUs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Upstream direction.  The sum of rate adaptation ratios over all\n    \
    \   bearers on the same direction shall be equal to 100%.\"\n   REFERENCE    \"\
    ITU-T G.997.1, paragraph #7.3.2.1.4\n                 (Rate adaptation ratio)\"\
    \n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry 8 }\n"
- title: xdsl2LConfTempChan3ConfProfile  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan3ConfProfile  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    The value of this object identifies the row in the VDSL2/\n       ADSL/ADSL2 and\
    \ ADSL2+ channel configuration Profile Table\n       (xdsl2ChConfProfileTable)\
    \ that applies to DSL bearer channel #3.\n       If the channel is unused, then\
    \ the object is set to a zero-length\n       string.\n       This object may be\
    \ set to a zero-length string only if\n       xdsl2LConfTempChan4ConfProfile contains\
    \ a zero-length string.\n       This object may be set to a non-zero-length string\
    \ only if\n       xdsl2LConfTempChan2ConfProfile contains a non-zero-length\n\
    \       string.\"\n   DEFVAL       { \"\" }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 9 }\n"
- title: xdsl2LConfTempChan3RaRatioDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan3RaRatioDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #3 when performing\n  \
    \     rate adaptation on Downstream.  The ratio refers to the available\n    \
    \   data rate in excess of the Minimum Data Rate, summed over all\n       bearer\
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan3RaRatioDs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Downstream direction.  The sum of rate adaptation ratios over all\n  \
    \     bearers on the same direction shall be equal to 100%.\"\n   REFERENCE  \
    \  \"ITU-T G.997.1, paragraph #7.3.2.1.4\n                 (Rate adaptation ratio)\"\
    \n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry 10 }\n"
- title: xdsl2LConfTempChan3RaRatioUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan3RaRatioUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #3 when performing\n  \
    \     rate adaptation on Upstream.  The ratio refers to the available\n      \
    \ data rate in excess of the Minimum Data Rate, summed over all\n       bearer\
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan3RaRatioUs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels on\n\
    \       Upstream direction.  The sum of rate adaptation ratios over all\n    \
    \   bearers on the same direction shall be equal to 100%.\"\n   REFERENCE    \"\
    ITU-T G.997.1, paragraph #7.3.2.1.4\n                 (Rate adaptation ratio)\"\
    \n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry 11 }\n"
- title: xdsl2LConfTempChan4ConfProfile  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan4ConfProfile  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(0..32))\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    The value of this object identifies the row in the VDSL2/\n       ADSL/ADSL2 and\
    \ ADSL2+ channel configuration Profile Table\n       (xdsl2ChConfProfileTable)\
    \ that applies to DSL bearer channel #4.\n       If the channel is unused, then\
    \ the object is set to a zero-length\n       string.\n       This object may be\
    \ set to a non-zero-length string only if\n       xdsl2LConfTempChan3ConfProfile\
    \ contains a non-zero-length\n       string.\"\n   DEFVAL       { \"\" }\n   ::=\
    \ { xdsl2LineConfTemplateEntry 12 }\n"
- title: xdsl2LConfTempChan4RaRatioDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan4RaRatioDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #4 when performing rate\n\
    \       adaptation on Downstream.  The ratio refers to the available data\n  \
    \     rate in excess of the Minimum Data Rate, summed over all bearer\n      \
    \ channels.\n       Also, the 100 - xdsl2LConfTempChan4RaRatioDs is the ratio\
    \ of\n       excess data rate to be assigned to all other bearer channels.\n \
    \      The sum of rate adaptation ratios over all bearers on the same\n      \
    \ direction shall sum to 100%.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.1.4\n\
    \                 (Rate adaptation ratio)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 13 }\n"
- title: xdsl2LConfTempChan4RaRatioUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempChan4RaRatioUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..100)\n\
    \   UNITS       \"percent\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Rate Adaptation Ratio.  The ratio (in percent) that should\
    \ be\n       taken into account for the bearer channel #4 when performing rate\n\
    \       adaptation on Upstream.  The ratio refers to the available data\n    \
    \   rate in excess of the Minimum Data Rate, summed over all bearer\n       channels.\n\
    \       Also, the 100 - xdsl2LConfTempChan4RaRatioUs is the ratio of\n       excess\
    \ data rate to be assigned to all other bearer channels.\n       The sum of rate\
    \ adaptation ratios over all bearers on the same\n       direction shall sum to\
    \ 100%.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.2.1.4\n           \
    \      (Rate adaptation ratio)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineConfTemplateEntry\
    \ 14 }\n"
- title: xdsl2LConfTempRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2LConfTempRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This object is\
    \ used to create a new row or to modify or\n       delete an existing row in this\
    \ table.\n       A template is activated by setting this object to 'active'.\n\
    \       Before a profile can be deleted or taken out of service (by\n       setting\
    \ this object to 'destroy' or 'notInService'), it MUST be\n       first unreferenced\
    \ from all associated lines.\n       A row in this table is said to be unreferenced\
    \ when there is no\n       instance of xdsl2LineConfTemplate or\n       xdsl2LineConfFallbackTemplate\
    \ that refers to the row.\"\n   ::= { xdsl2LineConfTemplateEntry 15 }\n"
