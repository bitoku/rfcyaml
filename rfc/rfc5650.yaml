- title: xdsl2LConfProfProfileName  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfProfileName  OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"This object identifies a row in this table.\"\n     ::= { xdsl2LineConfProfEntry\
    \ 1 }\n"
- title: xdsl2LConfProfScMaskDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfScMaskDs  OBJECT-TYPE\n   SYNTAX      Xdsl2ScMaskDs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Subcarrier mask.\
    \  A bitmap of 4096 bits that allows masking\n       up to 4096 downstream subcarriers.\
    \  If bit i (0 <= i <\n       NSCds) is set to '1', the respective downstream\n\
    \       subcarrier is masked, and if set to '0', the respective\n       subcarrier\
    \ is unmasked.\n       Note that there should always be unmasked subcarriers (i.e.,\n\
    \       this object cannot be all 1's).\n       Also note that if NSCds < 4096,\
    \ all bits i\n       (NSCds < i <= 4096) should be set to '1'.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.1.2.6 (CARMASKds)\"\n   ::= { xdsl2LineConfProfEntry\
    \ 2 }\n"
- title: xdsl2LConfProfScMaskUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfScMaskUs  OBJECT-TYPE\n   SYNTAX      Xdsl2ScMaskUs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Subcarrier mask.\
    \  A bitmap of 4096 bits that allows masking\n       up to 4096 upstream subcarriers.\
    \  If bit i (0 <= i < NSCus)\n       is set to '1', the respective upstream subcarrier\
    \ is\n       masked, and if set to '0', the respective subcarrier\n       is unmasked.\n\
    \       Note that there should always be unmasked subcarriers (i.e.,\n       this\
    \ object cannot be all 1's).\n       Also note that if NSCus < 4096, all bits\
    \ i\n       (NSCus < i <= 4096) should be set to '1'.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.7 (CARMASKus)\"\n   ::= { xdsl2LineConfProfEntry\
    \ 3 }\n"
- title: xdsl2LConfProfVdsl2CarMask  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfVdsl2CarMask  OBJECT-TYPE\n   SYNTAX      Xdsl2CarMask\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"VDSL2-specific\
    \ subcarrier mask.  This configuration\n       parameter defines the restrictions,\
    \ additional to the band plan,\n       to determine the set of subcarriers allowed\
    \ for transmission in\n       both the upstream and downstream directions.\n \
    \      The parameter shall describe the not masked subcarriers as one or\n   \
    \    more frequency bands.  Each band is represented by start and stop\n     \
    \  subcarrier indices with a subcarrier spacing of 4.3125 kHz.  The\n       valid\
    \ range of subcarrier indices runs from 0 to at least the\n       index of the\
    \ highest allowed subcarrier in both transmission\n       directions among all\
    \ profiles enabled by the parameter\n       xdsl2LConfProfProfiles.\n       Up\
    \ to 32 bands may be specified.  Other subcarriers shall be\n       masked.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.2.8 (VDSL2-\n             \
    \    CARMASK)\"\n   ::= { xdsl2LineConfProfEntry 4 }\n"
- title: xdsl2LConfProfRfiBands  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRfiBands  OBJECT-TYPE\n   SYNTAX      Xdsl2RfiBands\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"For ITU-T Recommendation\
    \ G.992.5, this configuration\n       parameter defines\n       the subset of\
    \ downstream PSD mask breakpoints, as specified in\n       xdsl2LConfProfPsdMaskDs\
    \ (PSDMASKds), that shall be used to notch\n       an RFI band.  This subset consists\
    \ of pairs of consecutive\n       subcarrier indices belonging to breakpoints:\
    \ [ti; ti + 1],\n       corresponding to the low level of the notch.\n       The\
    \ specific interpolation around these points is defined in the\n       relevant\
    \ Recommendations (e.g., ITU-T Recommendation G.992.5).\n       The CO-MIB shall\
    \ define the RFI notches using breakpoints in\n       xdsl2LConfProfPsdMaskDs\
    \ (PSDMASKds) as specified in the relevant\n       Recommendations (e.g., ITU-T\
    \ Recommendation G.992.5).\n       For ITU-T Recommendation G.993.2, this configuration\
    \ parameter\n       defines the bands where the PSD shall be reduced as\n    \
    \   specified in #7.2.1.2/G.993.2.  Each band shall be represented\n       by\
    \ a start and stop subcarrier indices with a subcarrier\n       spacing of 4.3125\
    \ kHz.  Up to 16 bands may be specified.\n       This parameter defines the RFI\
    \ bands for both the upstream\n       and downstream directions.\"\n   REFERENCE\
    \   \"ITU-T G.997.1, paragraph #7.3.1.2.10 (RFIBANDS)\"\n   ::= { xdsl2LineConfProfEntry\
    \ 5 }\n"
- title: xdsl2LConfProfRaModeDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaModeDs  OBJECT-TYPE\n   SYNTAX      Xdsl2RaMode\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"The mode of operation\
    \ of a rate-adaptive xTU-C in the\n       transmit direction.\"\n   REFERENCE\
    \   \"ITU-T G.997.1, paragraph #7.3.1.4.1 (RA-MODEds)\"\n   DEFVAL      { manual\
    \ }\n   ::= { xdsl2LineConfProfEntry 6 }\n"
- title: xdsl2LConfProfRaModeUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaModeUs  OBJECT-TYPE\n   SYNTAX      Xdsl2RaMode\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"The mode of operation\
    \ of a rate-adaptive xTU-R in the\n       transmit direction.\"\n   REFERENCE\
    \   \"ITU-T G.997.1, paragraph #7.3.1.4.2 (RA-MODEus)\"\n   DEFVAL      { manual\
    \ }\n   ::= { xdsl2LineConfProfEntry 7 }\n"
- title: xdsl2LConfProfRaUsNrmDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaUsNrmDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The Downstream Up-Shift Noise Margin value, to be used when\n       xdsl2LConfProfRaModeDs\
    \ is set to 'dynamicRa'.  If the downstream\n       noise margin is above this\
    \ value, and stays above it,\n       for more than the time specified by the\n\
    \       xdsl2LConfProfRaUsTimeDs, the xTU-R shall attempt to increase\n      \
    \ the downstream net data rate.  The Downstream Up-Shift Noise\n       Margin\
    \ ranges from 0 to 310 units of 0.1 dB (physical values\n       are 0 to 31 dB).\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.3 (RA-USNRMds)\"\n   DEFVAL\
    \       { 10 }\n   ::= { xdsl2LineConfProfEntry 8 }\n"
- title: xdsl2LConfProfRaUsNrmUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaUsNrmUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The Upstream Up-Shift Noise Margin value, to be used when\n       xdsl2LConfProfRaModeUs\
    \ is set to 'dynamicRa'.  If the upstream\n       noise margin is above this value,\
    \ and stays above it,\n       for more than\n       the time specified by the\
    \ xdsl2LConfProfRaUsTimeUs, the xTU-C\n       shall attempt to increase the upstream\
    \ net data rate.\n       The Upstream Up-Shift Noise Margin ranges from 0 to 310\
    \ units of\n       0.1 dB (physical values are 0 to 31 dB).\"\n   REFERENCE  \
    \  \"ITU-T G.997.1, paragraph #7.3.1.4.4 (RA-USNRMus)\"\n   DEFVAL       { 10\
    \ }\n   ::= { xdsl2LineConfProfEntry 9 }\n"
- title: xdsl2LConfProfRaUsTimeDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaUsTimeDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..16383)\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The Downstream Up-Shift Time Interval, to be used when\n\
    \       xdsl2LConfProfRaModeDs is set to 'dynamicRa'.  The interval of\n     \
    \  time that the downstream noise margin should stay above the\n       Downstream\
    \ Up-Shift Noise Margin before the xTU-R shall attempt\n       to increase the\
    \ downstream net data rate.  The time interval\n       ranges from 0 to 16383\
    \ seconds.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.5 (RA-UTIMEds)\"\
    \n   DEFVAL       { 3600 }\n   ::= { xdsl2LineConfProfEntry 10 }\n"
- title: xdsl2LConfProfRaUsTimeUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaUsTimeUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..16383)\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The Upstream Up-Shift Time Interval, to be used when\n\
    \       xdsl2LConfProfRaModeUs is set to 'dynamicRa'.  The interval of\n     \
    \  time the upstream noise margin should stay above the Upstream\n       Up-Shift\
    \ Noise Margin before the xTU-C shall attempt to increase\n       the upstream\
    \ net data rate.  The time interval ranges from 0 to\n       16383 seconds.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.6 (RA-UTIMEus)\"\n   DEFVAL\
    \       { 3600 }\n   ::= { xdsl2LineConfProfEntry 11 }\n"
- title: xdsl2LConfProfRaDsNrmDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaDsNrmDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The Downstream Down-Shift Noise Margin value, to be used\n       when\
    \ xdsl2LConfProfRaModeDs is set to 'dynamicRa'.  If the\n       downstream noise\
