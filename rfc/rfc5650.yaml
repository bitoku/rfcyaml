- title: xdsl2LineSegmentTable  OBJECT-TYPE
  contents:
  - "xdsl2LineSegmentTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineSegmentEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineSegmentTable contains status parameters\n       of VDSL2/ADSL/ADSL2\
    \ and ADSL2+ subcarriers.\n       The parameters in this table are updated when\
    \ a measurement\n       request is made using the xdsl2LineCmndConfBpsc object.\n\
    \       Note that a bits-per-subcarrier measurement is also performed\n      \
    \ during a line diagnostic procedure.  This table provides an\n       additional\
    \ mechanism to fetch the bits-per-subcarrier data.  This\n       additional mechanism\
    \ is provided so that bits-per-subcarrier\n       data may be fetched without\
    \ forcing the line into no power state.\n       This is useful because the bits-per-subcarrier\
    \ allocation may be\n       adjusted at Showtime due to rate adaption and bit\
    \ swapping.\n       The implementation of this additional mechanism for measuring\n\
    \       bits per subcarrier is not mandatory.\"\n   ::= { xdsl2Status 1 }\n"
- title: xdsl2LineSegmentEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineSegmentEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineSegmentEntry\n  \
    \ MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \"\
    The table xdsl2LineSegmentEntry contains status parameters\n       of VDSL2/ADSL/ADSL2\
    \ and ADSL2+ subcarriers.\n       Objects in the table refer to NSus and NSds.\
    \  For G.993.2, the\n       value of NSus and NSds are, respectively, the indices\
    \ of the\n       highest supported upstream and downstream subcarriers according\n\
    \       to the selected implementation profile.  For ADSL, NSus is equal\n   \
    \    to NSCus-1 and NSds is equal to NSCds-1.\n       One index of this table\
    \ is an interface index where the interface\n       has an ifType of vdsl2(251).\
    \  A second index of this table is the\n       transmission direction.  A third\
    \ index identifies the specific\n       segment of the subcarriers status addressed.\"\
    \n   INDEX  { ifIndex,\n            xdsl2LineSegmentDirection,\n            xdsl2LineSegment\
    \   }\n   ::= { xdsl2LineSegmentTable 1 }\n"
- title: Xdsl2LineSegmentEntry  ::=
  contents:
  - "Xdsl2LineSegmentEntry  ::=\n   SEQUENCE {\n      xdsl2LineSegmentDirection  \
    \       Xdsl2Direction,\n      xdsl2LineSegment                  Unsigned32,\n\
    \      xdsl2LineSegmentBitsAlloc         Xdsl2BitsAlloc,\n      xdsl2LineSegmentRowStatus\
    \         RowStatus\n   }\n"
- title: xdsl2LineSegmentDirection  OBJECT-TYPE
  contents:
  - "xdsl2LineSegmentDirection  OBJECT-TYPE\n     SYNTAX      Xdsl2Direction\n   \
    \  MAX-ACCESS  not-accessible\n     STATUS      current\n     DESCRIPTION\n  \
    \   \"The direction of the subcarrier either\n      upstream or downstream.\"\n\
    \     ::= { xdsl2LineSegmentEntry 1 }\n"
- title: xdsl2LineSegment  OBJECT-TYPE
  contents:
  - "xdsl2LineSegment  OBJECT-TYPE\n     SYNTAX      Unsigned32(1..8)\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n     \"The segment\
    \ of the subcarriers status information\n      provided by this row.\n      Status\
    \ parameters in this table are retrieved in segments.\n      The first segment\
    \ of the status information is retrieved with\n      xdsl2LineSegment=1, the second\
    \ segment is retrieved with\n      xdsl2LineSegment=2, and so on.  When a status\
    \ parameter is\n      retrieved in n segments where n<8) then, for that parameter,\n\
    \      GET operations for the remaining segment numbers (n+1 to 8) will\n    \
    \  respond with a zero-length OCTET STRING.\"\n     ::= { xdsl2LineSegmentEntry\
    \ 2 }\n"
- title: xdsl2LineSegmentBitsAlloc  OBJECT-TYPE
  contents:
  - "xdsl2LineSegmentBitsAlloc  OBJECT-TYPE\n     SYNTAX      Xdsl2BitsAlloc\n   \
    \  UNITS       \"bits\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"The bits allocation per subcarrier.  An array of 256\
    \ octets\n      (512 nibbles), designed for supporting up to 512 (downstream)\n\
    \      subcarriers.  When more than 512 subcarriers are supported, the\n     \
    \ status information is reported through multiple (up to 8)\n      segments. \
    \ The first segment is then used for the first 512\n      subcarriers.  The second\
    \ segment is used for the subcarriers\n      512 to 1023 and so on.\n      The\
    \ aggregate number of utilized nibbles in the downstream\n      direction (in\
    \ all segments) depends on NSds; in the\n      upstream direction, it depends\
    \ on NSus.\n      This value is referred to here as NS.  The segment number is\
    \ in\n      xdsl2SCStatusSegment.\n      Nibble i (0 <= i < MIN((NS+1)-(segment-1)*512,512))\
    \ in each\n      segment is set to a value in the range 0 to 15 to indicate that\n\
    \      the respective downstream or upstream subcarrier j\n      (j=(segement-1)*512+i)\
    \ has the same amount of bits\n      allocation.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.1.29.1 (BITSpsds)\n                 and paragraph #7.5.1.29.2\
    \ (BITSpsus)\"\n     ::= { xdsl2LineSegmentEntry 3 }\n"
- title: xdsl2LineSegmentRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2LineSegmentRowStatus  OBJECT-TYPE\n     SYNTAX      RowStatus\n     MAX-ACCESS\
    \  read-write\n     STATUS      current\n     DESCRIPTION\n     \"Row Status.\
    \  The SNMP agent will create a row in this table\n      for storing the results\
    \ of a measurement performed on the\n      associated line, if the row does not\
    \ already exist.\n      The SNMP manager is not permitted to create rows in this\
    \ table or\n      set the row status to 'notInService'.  In the first case,\n\
    \      if the SNMP manager tries to create a new row, the SNMP agent\n      responds\
    \ with the value 'noCreation' in the error status\n      field of the response-PDU.\
    \  In the latter case, the SNMP agent\n      responds with the value 'wrongValue'\
    \ in the error status\n      field of the response-PDU.\n      The SNMP agent\
    \ may have limited resources; therefore, if multiple\n      rows coexist in this\
    \ table, it may fail to add new rows to this\n      table or allocate memory resources.\n\
    \      If that occurs, the SNMP agent responds with the value\n      'noResources'\
    \ (for the xdsl2LineCmndConfBpscFailReason\n      object in xdsl2LineTable).\n\
    \      The management system (the operator) may delete rows from this\n      table\
    \ according to any scheme.  For example, after retrieving\n      the results.\n\
    \      When the SNMP manager deletes any row in this table, the SNMP\n      agent\
    \ MUST delete all rows in this table that have the same\n      ifIndex value.\"\
    \n     ::= { xdsl2LineSegmentEntry 4 }\n"
