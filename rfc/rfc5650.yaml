- title: xdsl2ChannelStatusTable  OBJECT-TYPE
  contents:
  - "xdsl2ChannelStatusTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2ChannelStatusEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2ChannelStatusTable contains status\n       parameters of VDSL2/ADSL/ADSL2\
    \ or ADSL2+ channel.\n       This table contains live data from equipment.\"\n\
    \   ::= { xdsl2Status 2 }\n"
- title: xdsl2ChannelStatusEntry  OBJECT-TYPE
  contents:
  - "xdsl2ChannelStatusEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2ChannelStatusEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \  \"One index of this table is an interface index where the\n        interface\
    \ has an ifType of a DSL channel.  A second index of\n        this table is the\
    \ termination unit.\"\n   INDEX  { ifIndex, xdsl2ChStatusUnit }\n   ::= { xdsl2ChannelStatusTable\
    \ 1 }\n"
- title: Xdsl2ChannelStatusEntry  ::=
  contents:
  - "Xdsl2ChannelStatusEntry  ::=\n   SEQUENCE {\n      xdsl2ChStatusUnit        \
    \        Xdsl2Unit,\n      xdsl2ChStatusActDataRate         Unsigned32,\n    \
    \  xdsl2ChStatusPrevDataRate        Unsigned32,\n      xdsl2ChStatusActDelay \
    \           Unsigned32,\n      xdsl2ChStatusActInp              Unsigned32,\n\
    \      xdsl2ChStatusInpReport           Xdsl2ChInpReport,\n      xdsl2ChStatusNFec\
    \                Unsigned32,\n      xdsl2ChStatusRFec                Unsigned32,\n\
    \      xdsl2ChStatusLSymb               Unsigned32,\n      xdsl2ChStatusIntlvDepth\
    \          Unsigned32,\n      xdsl2ChStatusIntlvBlock          Unsigned32,\n \
    \     xdsl2ChStatusLPath               Unsigned32,\n      xdsl2ChStatusAtmStatus\
    \           Xdsl2ChAtmStatus,\n      xdsl2ChStatusPtmStatus           Xdsl2ChPtmStatus\n\
    \   }\n"
- title: xdsl2ChStatusUnit  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusUnit  OBJECT-TYPE\n   SYNTAX      Xdsl2Unit\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n      \"The termination unit.\"\n   ::=\
    \ { xdsl2ChannelStatusEntry 1 }\n"
- title: xdsl2ChStatusActDataRate  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusActDataRate  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS  \
    \     \"bits/second\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The actual net data rate at which the bearer channel is\n       operating,\
    \ if in L0 power management state.  In L1 or L2\n       states, it relates to\
    \ the previous L0 state.  The data rate is\n       coded in bit/s.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.2.1\n                (Actual data rate)\"\
    \n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry 2 }\n"
- title: xdsl2ChStatusPrevDataRate  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusPrevDataRate  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS \
    \      \"bits/second\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The previous net data rate that the bearer channel was\n       operating\
    \ at just before the latest rate change event.  This\n       could be a full or\
    \ short initialization, fast retrain, DRA or\n       power management transitions,\
    \ excluding transitions between L0\n       state and L1 or L2 states.  The data\
    \ rate is coded in\n       bit/s.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.5.2.2\n                (Previous data rate)\"\n   DEFVAL       { 0 }\n  \
    \ ::= { xdsl2ChannelStatusEntry 3 }\n"
- title: xdsl2ChStatusActDelay  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusActDelay  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..8176)\n   UNITS\
    \       \"milliseconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n \
    \  DESCRIPTION\n      \"The actual one-way interleaving delay introduced by the\n\
    \       PMS-TC in the direction of the bearer channel, if in L0 power\n      \
    \ management state.  In L1 or L2 states, it relates to the previous\n       L0\
    \ state.  It is coded in ms (rounded to the nearest ms).\"\n   REFERENCE    \"\
    ITU-T G.997.1, paragraph #7.5.2.3\n                (Actual interleaving delay)\"\
    \n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry 4 }\n"
- title: xdsl2ChStatusActInp  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusActInp  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..255)\n   UNITS\
    \       \"0.1 symbols\"\n   MAX-ACCESS  read-only\n   STATUS      current\n  \
    \ DESCRIPTION\n      \"Actual impulse noise protection.\n       This parameter\
    \ reports the actual impulse noise protection (INP)\n       on the bearer channel\
    \ in the L0 state.  In the L1 or L2 state,\n       the parameter contains the\
    \ INP in the previous L0 state.  For\n       ADSL, this value is computed according\
    \ to the formula specified\n       in the relevant Recommendation based on the\
    \ actual framing\n       parameters.  For ITU-T Recommendation G.993.2, the method\
    \ to\n       report this value is according to the INPREPORT parameter.\n    \
    \   The value is coded in fractions of DMT symbols with a\n       granularity\
    \ of 0.1 symbols.  The range is from 0 to 25.4.\n       The special value of 255\
    \ indicates an ACTINP higher\n       than 25.4.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.2.4 (ACTINP)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry\
    \ 5 }\n"
- title: xdsl2ChStatusInpReport  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusInpReport  OBJECT-TYPE\n   SYNTAX      Xdsl2ChInpReport\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Impulse noise protection\
    \ reporting mode.\"\n   REFERENCE    \"ITU-T G.997.1 Amendment 1, paragraph #7.5.2.5\n\
    \                (INPREPORT)\"\n   DEFVAL       { inpComputedUsingFormula }\n\
    \   ::= { xdsl2ChannelStatusEntry 6 }\n"
- title: xdsl2ChStatusNFec  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusNFec  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..255)\n   UNITS \
    \      \"bytes\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Actual size of Reed-Solomon codeword.\n       This parameter reports\
    \ the actual number of Reed-Solomon\n       redundancy bytes per codeword used\
    \ in the latency path in which\n       the bearer channel is transported.  The\
    \ value is coded in bytes.\n       It ranges from 0 to 16.\n       The value 0\
    \ indicates no Reed-Solomon coding.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.5.2.6.1 (NFEC)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry\
    \ 7 }\n"
- title: xdsl2ChStatusRFec  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusRFec  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..16)\n   UNITS  \
    \     \"bits\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Actual number of Reed-Solomon redundancy bytes.\n       This parameter\
    \ reports the actual number of Reed-Solomon\n       redundancy bytes per codeword\
    \ used in the latency path in which\n       the bearer channel is transported.\
    \  The value is coded in bytes.\n       It ranges from 0 to 16.\n       The value\
    \ 0 indicates no Reed-Solomon coding.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.5.2.6.2 (RFEC)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry\
    \ 8 }\n"
- title: xdsl2ChStatusLSymb  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusLSymb  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..65535)\n   UNITS\
    \       \"bits\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Actual number of bits per symbol.\n       This parameter reports the\
    \ actual number of bits per symbol\n       assigned to the latency path in which\
    \ the bearer channel is\n       transported.  This value does not include trellis\
    \ overhead.  The\n       value is coded in bits.\n       It ranges from 0 to 65535.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.2.6.3 (LSYMB)\"\n   DEFVAL \
    \      { 0 }\n   ::= { xdsl2ChannelStatusEntry 9 }\n"
- title: xdsl2ChStatusIntlvDepth  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusIntlvDepth  OBJECT-TYPE\n   SYNTAX      Unsigned32(1..4096)\n  \
    \ MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Actual\
    \ interleaving depth.\n       This parameter reports the actual depth of the interleaver\
    \ used\n       in the latency path in which the bearer channel is transported.\n\
    \       The value ranges from 1 to 4096 in steps of 1.\n       The value 1 indicates\
    \ no interleaving.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.2.6.4 (INTLVDEPTH)\"\
    \n   DEFVAL       { 1 }\n   ::= { xdsl2ChannelStatusEntry 10 }\n"
- title: xdsl2ChStatusIntlvBlock  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusIntlvBlock  OBJECT-TYPE\n   SYNTAX      Unsigned32(4..255)\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Actual interleaving\
    \ block length.\n       This parameter reports the actual block length of the\
    \ interleaver\n       used in the latency path in which the bearer channel is\n\
    \       transported.\n       The value ranges from 4 to 255 in steps of 1.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.2.6.5 (INTLVBLOCK)\"\n   DEFVAL\
    \       { 4 }\n   ::= { xdsl2ChannelStatusEntry 11 }\n"
- title: xdsl2ChStatusLPath  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusLPath  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..3)\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Actual latency path.\n\
    \       This parameter reports the index of the actual latency path in\n     \
    \  which the bearer is transported.\n       The valid values are 0, 1, 2 and 3.\n\
    \       For G.992.1, the FAST path shall be mapped to the latency\n       index\
    \ 0, and the INTERLEAVED path shall be mapped to the latency\n       index 1.\"\
    \n   REFERENCE    \"ITU-T G.997.1 amendment 1, paragraph #7.5.2.7\n          \
    \       (LPATH)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2ChannelStatusEntry 12\
    \ }\n"
- title: xdsl2ChStatusAtmStatus  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusAtmStatus  OBJECT-TYPE\n   SYNTAX      Xdsl2ChAtmStatus\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Indicates current\
    \ state (existing failures) of the DSL\n       channel in case its Data Path is\
    \ ATM.  This is a bitmap of\n       possible conditions.\n       In case the channel\
    \ is not of ATM Data Path, the object is set\n       to '0'.\"\n   REFERENCE \
    \   \"ITU-T G.997.1, paragraph #7.1.4\n                 (ATM data path failures)\"\
    \n   DEFVAL       { { noDefect } }\n   ::= { xdsl2ChannelStatusEntry 13 }\n"
- title: xdsl2ChStatusPtmStatus  OBJECT-TYPE
  contents:
  - "xdsl2ChStatusPtmStatus  OBJECT-TYPE\n   SYNTAX      Xdsl2ChPtmStatus\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Indicates current\
    \ state (existing failures) of the DSL\n       channel in case its Data Path is\
    \ PTM (Packet Transfer Mode).\n       This is a bitmap of possible conditions.\n\
    \      In case the channel is not of PTM Data Path, the object is set\n      to\
    \ '0'.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.1.5\n                \
    \ (PTM Data Path failures)\"\n   DEFVAL       { { noDefect } }\n   ::= { xdsl2ChannelStatusEntry\
    \ 14 }\n"
