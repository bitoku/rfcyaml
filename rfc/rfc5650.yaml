  - "xdsl2PMLineCurrTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2PMLineCurrEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2PMLineCurrTable contains current Performance\n       Monitoring\
    \ results for DSL lines.\"\n   ::= { xdsl2PMLine 1 }\n"
- title: xdsl2PMLineCurrEntry  OBJECT-TYPE
  contents:
  - "xdsl2PMLineCurrEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2PMLineCurrEntry\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"One index\
    \ of this table is an interface index where the\n        interface has an ifType\
    \ of vdsl2(251).  A second index of this\n        table is the termination unit.\"\
    \n   INDEX  { ifIndex, xdsl2PMLCurrUnit }\n   ::= { xdsl2PMLineCurrTable 1 }\n"
- title: Xdsl2PMLineCurrEntry  ::=
  contents:
  - "Xdsl2PMLineCurrEntry  ::=\n   SEQUENCE {\n      xdsl2PMLCurrUnit            \
    \        Xdsl2Unit,\n      xdsl2PMLCurr15MValidIntervals       Unsigned32,\n \
    \     xdsl2PMLCurr15MInvalidIntervals     Unsigned32,\n      xdsl2PMLCurr15MTimeElapsed\
    \          HCPerfTimeElapsed,\n      xdsl2PMLCurr15MFecs                 Counter32,\n\
    \      xdsl2PMLCurr15MEs                   Counter32,\n      xdsl2PMLCurr15MSes\
    \                  Counter32,\n      xdsl2PMLCurr15MLoss                 Counter32,\n\
    \      xdsl2PMLCurr15MUas                  Counter32,\n      xdsl2PMLCurr1DayValidIntervals\
    \      Unsigned32,\n      xdsl2PMLCurr1DayInvalidIntervals    Unsigned32,\n  \
    \    xdsl2PMLCurr1DayTimeElapsed         HCPerfTimeElapsed,\n      xdsl2PMLCurr1DayFecs\
    \                Counter32,\n      xdsl2PMLCurr1DayEs                  Counter32,\n\
    \      xdsl2PMLCurr1DaySes                 Counter32,\n      xdsl2PMLCurr1DayLoss\
    \                Counter32,\n      xdsl2PMLCurr1DayUas                 Counter32\n\
    \   }\n"
- title: xdsl2PMLCurrUnit  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurrUnit  OBJECT-TYPE\n   SYNTAX      Xdsl2Unit\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n      \"The termination unit.\"\n   ::=\
    \ { xdsl2PMLineCurrEntry 1 }\n"
- title: xdsl2PMLCurr15MValidIntervals  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MValidIntervals  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..96)\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ number of 15-minute PM intervals for which data\n       was collected.  The\
    \ value will typically be equal to the maximum\n       number of 15-minute intervals\
    \ the implementation is planned to\n       store (i.e., beyond the scope of this\
    \ MIB module) unless the\n       measurement was (re-)started recently, in which\
    \ case the value\n       will be the number of complete 15-minute intervals for\
    \ which\n       the agent has at least some data.  In certain cases (e.g., in\n\
    \       the case where the agent is a proxy), it is possible that some\n     \
    \  intervals are unavailable.  In this case, this interval is the\n       maximum\
    \ interval number for which data is available.\"\n   ::= { xdsl2PMLineCurrEntry\
    \ 2 }\n"
- title: xdsl2PMLCurr15MInvalidIntervals  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MInvalidIntervals  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..96)\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ number of 15-minute PM intervals for which no data is\n       available.  The\
    \ value will typically be zero except in cases\n       where the data for some\
    \ intervals are not available (e.g.,\n       in proxy situations).\"\n   ::= {\
    \ xdsl2PMLineCurrEntry 3 }\n"
- title: xdsl2PMLCurr15MTimeElapsed  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MTimeElapsed  OBJECT-TYPE\n   SYNTAX      HCPerfTimeElapsed\n \
    \  UNITS       \"seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Total elapsed seconds in this interval.\"\n   ::= { xdsl2PMLineCurrEntry\
    \ 4 }\n"
- title: xdsl2PMLCurr15MFecs  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MFecs  OBJECT-TYPE\n   SYNTAX      Counter32\n   UNITS       \"\
    seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Count of seconds during this interval that there was at\n       least\
    \ one FEC correction event for one or more bearer channels in\n       this line.\
    \  This parameter is inhibited during UAS or SES.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.2.1.1.1 (FECS-L)\n                 and paragraph #7.2.1.2.1 (FECS-LFE)\"\
    \n   ::= { xdsl2PMLineCurrEntry 5 }\n"
- title: xdsl2PMLCurr15MEs  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MEs  OBJECT-TYPE\n   SYNTAX      Counter32\n   UNITS       \"seconds\"\
    \n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"Count\
    \ of seconds during this interval that there was:\n          xTU-C: CRC-8 >= 1\
    \ for one or more bearer channels OR\n                 LOS >= 1 OR SEF >=1 OR\
    \ LPR >= 1.\n          xTU-R: FEBE >= 1 for one or more bearer channels OR\n \
    \                LOS-FE >=1 OR RDI >=1 OR LPR-FE >=1.\n       This parameter is\
    \ inhibited during UAS.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.2.1.1.2\
    \ (ES-L)\n                 and paragraph #7.2.1.2.2 (ES-LFE)\"\n   ::= { xdsl2PMLineCurrEntry\
    \ 6 }\n"
- title: xdsl2PMLCurr15MSes  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MSes  OBJECT-TYPE\n   SYNTAX      Counter32\n   UNITS       \"\
    seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Count of seconds during this interval that there was:\n          xTU-C:\
    \ (CRC-8 anomalies in one or more of the\n                 received bearer channels)\
    \ >= 18 OR LOS >= 1\n                 OR SEF >= 1 OR LPR >= 1.\n          xTU-R:\
    \ (FEBE anomalies in one or more of the\n                 received bearer channels)\
    \ >= 18 OR LOS-FE >= 1\n                 OR RDI >= 1 OR LPR-FE >= 1.\n       This\
    \ parameter is inhibited during UAS.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.2.1.1.3 (SES-L)\n                 and paragraph #7.2.1.2.3 (SES-LFE)\"\n\
    \   ::= { xdsl2PMLineCurrEntry 7 }\n"
- title: xdsl2PMLCurr15MLoss  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MLoss  OBJECT-TYPE\n   SYNTAX      Counter32\n   UNITS       \"\
    seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Count of seconds during this interval that there was LOS (or\n      \
    \ LOS-FE for xTU-R).\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.2.1.1.4\
    \ (LOSS-L)\n                 and paragraph #7.2.1.2.4 (LOSS-LFE)\"\n   ::= { xdsl2PMLineCurrEntry\
    \ 8 }\n"
- title: xdsl2PMLCurr15MUas  OBJECT-TYPE
  contents:
  - "xdsl2PMLCurr15MUas  OBJECT-TYPE\n   SYNTAX      Counter32\n   UNITS       \"\
    seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Count of seconds in Unavailability State during this\n       interval.\
    \  Unavailability begins at the onset of 10 contiguous\n       severely errored\
    \ seconds, and ends at the onset of 10 contiguous\n       seconds with no severely\
    \ errored seconds.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.2.1.1.5 (UAS-L)\n\
    \                 and paragraph #7.2.1.2.5 (UAS-LFE)\"\n   ::= { xdsl2PMLineCurrEntry\
    \ 9 }\n"
