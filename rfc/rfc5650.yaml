- title: Xdsl2Unit ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2Unit ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n  \
    \    \"Identifies a transceiver as being either xTU-C or xTU-R.\n       A VDSL2/ADSL/ADSL2\
    \ or ADSL2+ line consists of two\n       transceivers: an xTU-C and an xTU-R.\n\
    \       In the case of ADSL/ADSL2 and ADSL2+, those two transceivers are\n   \
    \    also called atuc and atur.\n       In the case of VDSL2, those two transceivers\
    \ are also called\n       vtuc and vtur.\n       Specified as an INTEGER, the\
    \ two values are:\n        xtuc(1)  -- central office transceiver\n        xtur(2)\
    \  -- remote site transceiver\"\n   SYNTAX      INTEGER {\n                  xtuc(1),\n\
    \                  xtur(2)\n               }\n"
- title: Xdsl2Direction ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2Direction ::= TEXTUAL-CONVENTION\n     STATUS current\n     DESCRIPTION\n\
    \        \"Identifies the direction of a band in a VDSL2/ADSL/ADSL2/\n       \
    \  ADSL2+ link.\n         The upstream direction is a transmission from the remote\
    \ end\n         (xTU-R) towards the central office end (xTU-C).  The downstream\n\
    \         direction is a transmission from the xTU-C towards the xTU-R.\n    \
    \     Specified as an INTEGER, the values are defined as\n         follows:\"\n\
    \     SYNTAX INTEGER {\n        upstream(1),   -- Transmission from the xTU-R\
    \ to the xTU-C.\n        downstream(2)  -- Transmission from the xTU-C to the\
    \ xTU-R.\n            }\n"
- title: Xdsl2Band ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2Band ::= TEXTUAL-CONVENTION\n     STATUS current\n     DESCRIPTION\n   \
    \     \"Identifies a band in a VDSL2/ADSL/ADSL2/ADSL2+ link.\n         For a band\
    \ in the upstream direction, transmission is from the\n         remote end (xTU-R)\
    \ towards the central office end (xTU-C).\n         For a band in the downstream\
    \ direction, transmission is from\n         the xTU-C towards the xTU-R.\n   \
    \      For ADSL, ADSL2 and ADSL2+, which use a single band in the\n         upstream\
    \ direction and a single band\n         in the downstream direction,\n       \
    \  the only relevant values are upstream(1) and downstream(2).\n         For VDSL2,\
    \ which uses multiple bands in each transmission\n         direction, a band in\
    \ the upstream direction is indicated by any\n         of us0(3), us1(5), us2(7),\
    \ us3(9), or us4(11), and a band in\n         the downstream direction is indicated\
    \ by any of ds1(4),\n         ds2(6), ds3(8), or ds4(10).\n         For VDSL2,\
    \ the values upstream(1) and downstream(2) may be used\n         when there is\
    \ a need to refer to the whole upstream or\n         downstream traffic (e.g.,\
    \ report the average signal-to-noise\n         ratio on any transmission direction).\n\
    \         Specified as an INTEGER, the values are defined as\n         follows:\"\
    \n     SYNTAX INTEGER {\n        upstream(1),   -- Transmission from the xTU-R\
    \ to the xTU-C\n                       -- (refers to the single upstream band\
    \ for\n                       -- ADSL/ADSL2/ADSL2+ or to the whole\n         \
    \              -- upstream traffic for VDSL2).\n        downstream(2), -- Transmission\
    \ from the xTU-C to the xTU-R\n                       -- (refers to the single\
    \ downstream band\n                       -- for ADSL/ADSL2/ADSL2+ or to the whole\n\
    \                       -- downstream traffic for VDSL2).\n        us0(3),   \
    \     -- Upstream band number 0   (US0) (VDSL2).\n        ds1(4),        -- Downstream\
    \ band number 1 (DS1) (VDSL2).\n        us1(5),        -- Upstream band number\
    \ 1   (US1) (VDSL2).\n        ds2(6),        -- Downstream band number 2 (DS2)\
    \ (VDSL2).\n        us2(7),        -- Upstream band number 2   (US2) (VDSL2).\n\
    \        ds3(8),        -- Downstream band number 3 (DS3) (VDSL2).\n        us3(9),\
    \        -- Upstream band number 3   (US3) (VDSL2).\n        ds4(10),       --\
    \ Downstream band number 4 (DS4) (VDSL2).\n        us4(11)        -- Upstream\
    \ band number 4   (US4) (VDSL2).\n            }\n"
- title: Xdsl2TransmissionModeType ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2TransmissionModeType ::= TEXTUAL-CONVENTION\n   STATUS      current\n  \
    \ DESCRIPTION\n      \"A set of xDSL line transmission modes, with one bit\n \
    \      per mode.  The notes (F) and (L) denote Full-Rate and\n       Lite/splitterless,\
    \ respectively:\n          Bit 00 : Regional Std. (ANSI T1.413) (F)\n        \
    \  Bit 01 : Regional Std. (ETSI DTS/TM06006) (F)\n          Bit 02 : G.992.1 POTS\
    \ non-overlapped (F)\n          Bit 03 : G.992.1 POTS overlapped (F)\n       \
    \   Bit 04 : G.992.1 ISDN non-overlapped (F)\n          Bit 05 : G.992.1 ISDN\
    \ overlapped (F)\n          Bit 06 : G.992.1 TCM-ISDN non-overlapped (F)\n   \
    \       Bit 07 : G.992.1 TCM-ISDN overlapped (F)\n          Bit 08 : G.992.2 POTS\
    \ non-overlapped (L)\n          Bit 09 : G.992.2 POTS overlapped (L)\n       \
    \   Bit 10 : G.992.2 with TCM-ISDN non-overlapped (L)\n          Bit 11 : G.992.2\
    \ with TCM-ISDN overlapped (L)\n          Bit 12 : G.992.1 TCM-ISDN symmetric\
    \ (F) --- not in G.997.1\n          Bit 13-17: Reserved\n          Bit 18 : G.992.3\
    \ POTS non-overlapped (F)\n          Bit 19 : G.992.3 POTS overlapped (F)\n  \
    \        Bit 20 : G.992.3 ISDN non-overlapped (F)\n          Bit 21 : G.992.3\
    \ ISDN overlapped (F)\n          Bit 22-23: Reserved\n          Bit 24 : G.992.4\
    \ POTS non-overlapped (L)\n          Bit 25 : G.992.4 POTS overlapped (L)\n  \
    \        Bit 26-27: Reserved\n          Bit 28 : G.992.3 Annex I All-Digital non-overlapped\
    \ (F)\n          Bit 29 : G.992.3 Annex I All-Digital overlapped (F)\n       \
    \   Bit 30 : G.992.3 Annex J All-Digital non-overlapped (F)\n          Bit 31\
    \ : G.992.3 Annex J All-Digital overlapped (F)\n          Bit 32 : G.992.4 Annex\
    \ I All-Digital non-overlapped (L)\n          Bit 33 : G.992.4 Annex I All-Digital\
    \ overlapped (L)\n          Bit 34 : G.992.3 Annex L POTS non-overlapped, mode\
    \ 1,\n                                   wide U/S (F)\n          Bit 35 : G.992.3\
    \ Annex L POTS non-overlapped, mode 2,\n                                   narrow\
    \ U/S(F)\n          Bit 36 : G.992.3 Annex L POTS overlapped, mode 3,\n      \
    \                             wide U/S (F)\n          Bit 37 : G.992.3 Annex L\
    \ POTS overlapped, mode 4,\n                                   narrow U/S (F)\n\
    \          Bit 38 : G.992.3 Annex M POTS non-overlapped (F)\n          Bit 39\
    \ : G.992.3 Annex M POTS overlapped (F)\n          Bit 40 : G.992.5 POTS non-overlapped\
    \ (F)\n          Bit 41 : G.992.5 POTS overlapped (F)\n          Bit 42 : G.992.5\
    \ ISDN non-overlapped (F)\n          Bit 43 : G.992.5 ISDN overlapped (F)\n  \
    \        Bit 44-45: Reserved\n          Bit 46 : G.992.5 Annex I All-Digital non-overlapped\
    \ (F)\n          Bit 47 : G.992.5 Annex I All-Digital overlapped (F)\n       \
    \   Bit 48 : G.992.5 Annex J All-Digital non-overlapped (F)\n          Bit 49\
    \ : G.992.5 Annex J All-Digital overlapped (F)\n          Bit 50 : G.992.5 Annex\
    \ M POTS non-overlapped (F)\n          Bit 51 : G.992.5 Annex M POTS overlapped\
    \ (F)\n          Bit 52-55: Reserved\n          Bit 56 : G.993.2 Annex A\n   \
    \       Bit 57 : G.993.2 Annex B\n          Bit 58 : G.993.2 Annex C\n       \
    \   Bit 59-63: Reserved\"\n   SYNTAX      BITS {\n                  ansit1413(0),\n\
    \                  etsi(1),\n                  g9921PotsNonOverlapped(2),\n  \
    \                g9921PotsOverlapped(3),\n                  g9921IsdnNonOverlapped(4),\n\
    \                  g9921isdnOverlapped(5),\n                  g9921tcmIsdnNonOverlapped(6),\n\
    \                  g9921tcmIsdnOverlapped(7),\n                  g9922potsNonOverlapped(8),\n\
    \                  g9922potsOverlapped(9),\n                  g9922tcmIsdnNonOverlapped(10),\n\
    \                  g9922tcmIsdnOverlapped(11),\n                  g9921tcmIsdnSymmetric(12),\n\
    \                  reserved1(13),\n                  reserved2(14),\n        \
    \          reserved3(15),\n                  reserved4(16),\n                \
    \  reserved5(17),\n                  g9923PotsNonOverlapped(18),\n           \
    \       g9923PotsOverlapped(19),\n                  g9923IsdnNonOverlapped(20),\n\
    \                  g9923isdnOverlapped(21),\n                  reserved6(22),\n\
    \                  reserved7(23),\n                  g9924potsNonOverlapped(24),\n\
    \                  g9924potsOverlapped(25),\n                  reserved8(26),\n\
    \                  reserved9(27),\n                  g9923AnnexIAllDigNonOverlapped(28),\n\
    \                  g9923AnnexIAllDigOverlapped(29),\n                  g9923AnnexJAllDigNonOverlapped(30),\n\
    \                  g9923AnnexJAllDigOverlapped(31),\n                  g9924AnnexIAllDigNonOverlapped(32),\n\
    \                  g9924AnnexIAllDigOverlapped(33),\n                  g9923AnnexLMode1NonOverlapped(34),\n\
    \                  g9923AnnexLMode2NonOverlapped(35),\n                  g9923AnnexLMode3Overlapped(36),\n\
    \                  g9923AnnexLMode4Overlapped(37),\n                  g9923AnnexMPotsNonOverlapped(38),\n\
    \                  g9923AnnexMPotsOverlapped(39),\n                  g9925PotsNonOverlapped(40),\n\
    \                  g9925PotsOverlapped(41),\n                  g9925IsdnNonOverlapped(42),\n\
    \                  g9925isdnOverlapped(43),\n                  reserved10(44),\n\
    \                  reserved11(45),\n                  g9925AnnexIAllDigNonOverlapped(46),\n\
    \                  g9925AnnexIAllDigOverlapped(47),\n                  g9925AnnexJAllDigNonOverlapped(48),\n\
    \                  g9925AnnexJAllDigOverlapped(49),\n                  g9925AnnexMPotsNonOverlapped(50),\n\
    \                  g9925AnnexMPotsOverlapped(51),\n                  reserved12(52),\n\
    \                  reserved13(53),\n                  reserved14(54),\n      \
    \            reserved15(55),\n                  g9932AnnexA(56),\n           \
    \       g9932AnnexB(57),\n                  g9932AnnexC(58),\n               \
    \   reserved16(59),\n                  reserved17(60),\n                  reserved18(61),\n\
    \                  reserved19(62),\n                  reserved20(63)\n       \
    \        }\n"
- title: Xdsl2RaMode ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2RaMode ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Specifies the rate adaptation behavior for the line.\n       The three\
    \ possible behaviors are:\n        manual (1)   - No Rate-Adaptation.  The initialization\n\
    \                       process attempts to synchronize to a\n               \
    \        specified rate.\n        raInit (2)   - Rate-Adaptation during initialization\
    \ process\n                       only, which attempts to synchronize to a rate\n\
    \                       between minimum and maximum specified values.\n      \
    \  dynamicRa (3)- Dynamic Rate-Adaptation during initialization\n            \
    \           process as well as during Showtime.\"\n   SYNTAX      INTEGER {\n\
    \                  manual(1),\n                  raInit(2),\n                \
    \  dynamicRa(3)\n               }\n"
- title: Xdsl2InitResult ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2InitResult ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Specifies the result of full initialization attempt; the\n       six\
    \ possible result values are:\n        noFail (0)            - Successful initialization\n\
    \        configError (1)       - Configuration failure\n        configNotFeasible\
    \ (2) - Configuration details not supported\n        commFail (3)          - Communication\
    \ failure\n        noPeerAtu (4)         - Peer ATU not detected\n        otherCause\
    \ (5)        - Other initialization failure reason\"\n   SYNTAX      INTEGER {\n\
    \                  noFail(0),\n                  configError(1),\n           \
    \       configNotFeasible(2),\n                  commFail(3),\n              \
    \    noPeerAtu(4),\n                  otherCause(5)\n               }\n"
- title: Xdsl2OperationModes ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2OperationModes ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The VDSL2 management model specified includes an xDSL Mode\n       object\
    \ that identifies an instance of xDSL Mode-Specific\n       PSD Configuration\
    \ object in the xDSL Line Profile.  The\n       following classes of xDSL operating\
    \ mode are defined.\n       The notes (F) and (L) denote Full-Rate and Lite/splitterless,\n\
    \       respectively:\n       +-------+--------------------------------------------------+\n\
    \       | Value |         xDSL operation mode description          |\n       +-------+--------------------------------------------------+\n\
    \           1   - The default/generic PSD configuration.  Default\n          \
    \       configuration will be used when no other matching\n                 mode-specific\
    \ configuration can be found.\n           2   - Regional Std. (ANSI T1.413) (F)\n\
    \           3   - Regional Std. (ETSI DTS/TM06006) (F)\n           4   - G.992.1\
    \ POTS non-overlapped (F)\n           5   - G.992.1 POTS overlapped (F)\n    \
    \       6   - G.992.1 ISDN non-overlapped (F)\n           7   - G.992.1 ISDN overlapped\
    \ (F)\n           8   - G.992.1 TCM-ISDN non-overlapped (F)\n           9   -\
    \ G.992.1 TCM-ISDN overlapped (F)\n          10   - G.992.2 POTS non-overlapped\
    \ (L)\n          11   - G.992.2 POTS overlapped (L)\n          12   - G.992.2\
    \ with TCM-ISDN non-overlapped (L)\n          13   - G.992.2 with TCM-ISDN overlapped\
    \ (L)\n          14   - G.992.1 TCM-ISDN symmetric (F) --- not in G.997.1\n  \
    \      15-19  - Unused. Reserved for future ITU-T specification.\n          20\
    \   - G.992.3 POTS non-overlapped (F)\n          21   - G.992.3 POTS overlapped\
    \ (F)\n          22   - G.992.3 ISDN non-overlapped (F)\n          23   - G.992.3\
    \ ISDN overlapped (F)\n        24-25  - Unused. Reserved for future ITU-T specification.\n\
    \          26   - G.992.4 POTS non-overlapped (L)\n          27   - G.992.4 POTS\
    \ overlapped (L)\n        28-29  - Unused. Reserved for future ITU-T specification.\n\
    \          30   - G.992.3 Annex I All-Digital non-overlapped (F)\n          31\
    \   - G.992.3 Annex I All-Digital overlapped (F)\n          32   - G.992.3 Annex\
    \ J All-Digital non-overlapped (F)\n          33   - G.992.3 Annex J All-Digital\
    \ overlapped (F)\n          34   - G.992.4 Annex I All-Digital non-overlapped\
    \ (L)\n          35   - G.992.4 Annex I All-Digital overlapped (L)\n         \
    \ 36   - G.992.3 Annex L POTS non-overlapped, mode 1,\n                 wide U/S\
    \ (F)\n          37   - G.992.3 Annex L POTS non-overlapped, mode 2,\n       \
    \          narrow U/S(F)\n          38   - G.992.3 Annex L POTS overlapped, mode\
    \ 3,\n                 wide U/S (F)\n          39   - G.992.3 Annex L POTS overlapped,\
    \ mode 4,\n                 narrow U/S (F)\n          40   - G.992.3 Annex M POTS\
    \ non-overlapped (F)\n          41   - G.992.3 Annex M POTS overlapped (F)\n \
    \         42   - G.992.5 POTS non-overlapped (F)\n          43   - G.992.5 POTS\
    \ overlapped (F)\n          44   - G.992.5 ISDN non-overlapped (F)\n         \
    \ 45   - G.992.5 ISDN overlapped (F)\n        46-47  - Unused. Reserved for future\
    \ ITU-T specification.\n          48   - G.992.5 Annex I All-Digital non-overlapped\
    \ (F)\n          49   - G.992.5 Annex I All-Digital overlapped (F)\n         \
    \ 50   - G.992.5 Annex J All-Digital non-overlapped (F)\n          51   - G.992.5\
    \ Annex J All-Digital overlapped (F)\n          52   - G.992.5 Annex M POTS non-overlapped\
    \ (F)\n          53   - G.992.5 Annex M POTS overlapped (F)\n        54-57  -\
    \ Unused. Reserved for future ITU-T specification.\n          58   - G.993.2 Annex\
    \ A\n          59   - G.993.2 Annex B\n          60   - G.993.2 Annex C\n    \
    \  \"\n   SYNTAX      INTEGER {\n                  defMode(1),\n             \
    \     ansit1413(2),\n                  etsi(3),\n                  g9921PotsNonOverlapped(4),\n\
    \                  g9921PotsOverlapped(5),\n                  g9921IsdnNonOverlapped(6),\n\
    \                  g9921isdnOverlapped(7),\n                  g9921tcmIsdnNonOverlapped(8),\n\
    \                  g9921tcmIsdnOverlapped(9),\n                  g9922potsNonOverlapped(10),\n\
    \                  g9922potsOverlapped(11),\n                  g9922tcmIsdnNonOverlapped(12),\n\
    \                  g9922tcmIsdnOverlapped(13),\n                  g9921tcmIsdnSymmetric(14),\n\
    \                  g9923PotsNonOverlapped(20),\n                  g9923PotsOverlapped(21),\n\
    \                  g9923IsdnNonOverlapped(22),\n                  g9923isdnOverlapped(23),\n\
    \                  g9924potsNonOverlapped(26),\n                  g9924potsOverlapped(27),\n\
    \                  g9923AnnexIAllDigNonOverlapped(30),\n                  g9923AnnexIAllDigOverlapped(31),\n\
    \                  g9923AnnexJAllDigNonOverlapped(32),\n                  g9923AnnexJAllDigOverlapped(33),\n\
    \                  g9924AnnexIAllDigNonOverlapped(34),\n                  g9924AnnexIAllDigOverlapped(35),\n\
    \                  g9923AnnexLMode1NonOverlapped(36),\n                  g9923AnnexLMode2NonOverlapped(37),\n\
    \                  g9923AnnexLMode3Overlapped(38),\n                  g9923AnnexLMode4Overlapped(39),\n\
    \                  g9923AnnexMPotsNonOverlapped(40),\n                  g9923AnnexMPotsOverlapped(41),\n\
    \                  g9925PotsNonOverlapped(42),\n                  g9925PotsOverlapped(43),\n\
    \                  g9925IsdnNonOverlapped(44),\n                  g9925isdnOverlapped(45),\n\
    \                  g9925AnnexIAllDigNonOverlapped(48),\n                  g9925AnnexIAllDigOverlapped(49),\n\
    \                  g9925AnnexJAllDigNonOverlapped(50),\n                  g9925AnnexJAllDigOverlapped(51),\n\
    \                  g9925AnnexMPotsNonOverlapped(52),\n                  g9925AnnexMPotsOverlapped(53),\n\
    \                  g9932AnnexA(58),\n                  g9932AnnexB(59),\n    \
    \              g9932AnnexC(60)\n               }\n"
- title: Xdsl2PowerMngState ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2PowerMngState ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Objects with this syntax uniquely identify each power\n       management\
    \ state defined for the VDSL2/ADSL/ADSL2 or ADSL2+\n       link.\n       In VDSL2,\
    \ only L0 and L3 states are defined.\n       The possible values are:\n      \
    \   l0(1)              - L0: Full power.  Synchronized and\n                 \
    \                 full transmission (i.e., Showtime).\n         l1(2)        \
    \      - L1: Low power with reduced net data rate\n                          \
    \        (for G.992.2 only).\n         l2(3)              - L2: Low power with\
    \ reduced net data rate\n                                  (for G.992.3, G.992.4\
    \ and G.992.5).\n         l3(4)              - L3: Idle power management state\
    \ / No\n         power.\"\n   SYNTAX      INTEGER {\n                  l0(1),\n\
    \                  l1(2),\n                  l2(3),\n                  l3(4)\n\
    \               }\n"
- title: Xdsl2ConfPmsForce ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ConfPmsForce ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Objects with this syntax are configuration parameters\n       that specify\
    \ the desired power management state transition\n       for the VDSL2/ADSL/ADSL2\
    \ or ADSL2+ link.\n       In VDSL2, only L0 and L3 states are defined:\n     \
    \    l3toL0 (0)         - Perform a transition from L3 to L0\n               \
    \               (Full power management state).\n         l0toL2 (2)         -\
    \ Perform a transition from L0 to L2\n                              (Low power\
    \ management state).\n         l0orL2toL3 (3)     - Perform a transition into\
    \ L3 (Idle\n                              power management state).\"\n   SYNTAX\
    \      INTEGER {\n                  l3toL0 (0),\n                  l0toL2 (2),\n\
    \                  l0orL2toL3 (3)\n               }\n"
- title: Xdsl2LinePmMode ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LinePmMode ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n \
    \     \"Objects with this syntax are configuration parameters\n       that reference\
    \ the power modes/states into which the xTU-C or\n       xTU-R may autonomously\
    \ transit.\n       It is a BITS structure that allows control of the following\n\
    \       transit options:\n        allowTransitionsToIdle (0)    - xTU may autonomously\
    \ transit\n                                        to idle (L3) state.\n     \
    \   allowTransitionsToLowPower (1)- xTU may autonomously transit\n           \
    \                             to low-power (L1/L2)\n                         \
    \               state.\"\n   SYNTAX BITS {\n       allowTransitionsToIdle(0),\n\
    \       allowTransitionsToLowPower(1)\n     }\n"
- title: Xdsl2LineLdsf ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineLdsf ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n   \
    \   \"Objects with this syntax are configuration parameters\n       that control\
    \ the Loop Diagnostic mode for a VDSL2/ADSL/ADSL2\n       or ADSL2+ link.  The\
    \ possible values are:\n         inhibit (0)  - Inhibit Loop Diagnostic mode\n\
    \         force   (1)  - Force/Initiate Loop Diagnostic mode\"\n   SYNTAX INTEGER\
    \ {\n       inhibit(0),\n       force(1)\n     }\n"
- title: Xdsl2LdsfResult ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LdsfResult ::= TEXTUAL-CONVENTION\n     STATUS current\n     DESCRIPTION\n\
    \        \"Possible failure reasons associated with performing\n         Dual\
    \ Ended Loop Test (DELT) on a DSL line.\n         Possible values are:\n     \
    \     none        (1) - The default value in case LDSF was never\n           \
    \                 requested for the associated line.\n          success     (2)\
    \ - The recent command completed\n                            successfully.\n\
    \          inProgress  (3) - The Loop Diagnostics process is in\n            \
    \                progress.\n          unsupported (4) - The NE or the line card\
    \ doesn't support\n                            LDSF.\n          cannotRun   (5)\
    \ - The NE cannot initiate the command, due\n                            to a\
    \ nonspecific reason.\n          aborted     (6) - The Loop Diagnostics process\
    \ aborted.\n          failed      (7) - The Loop Diagnostics process failed.\n\
    \          illegalMode (8) - The NE cannot initiate the command, due\n       \
    \                     to the specific mode of the relevant\n                 \
    \           line.\n          adminUp     (9) - The NE cannot initiate the command,\
    \ as\n                            the relevant line is administratively\n    \
    \                        'Up'.\n          tableFull   (10)- The NE cannot initiate\
    \ the command, due\n                            to reaching the maximum number\
    \ of rows\n                            in the results table.\n          noResources\
    \ (11)- The NE cannot initiate the command, due\n                            to\
    \ lack of internal memory resources.\"\n     SYNTAX INTEGER {\n          none\
    \ (1),\n          success (2),\n          inProgress (3),\n          unsupported\
    \ (4),\n          cannotRun (5),\n          aborted (6),\n          failed (7),\n\
    \          illegalMode (8),\n          adminUp (9),\n          tableFull (10),\n\
    \          noResources (11)\n     }\n"
- title: Xdsl2LineBpsc ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineBpsc ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n   \
    \   \"Objects with this syntax are configuration parameters\n       that control\
    \ the bits per subcarrier measurement for a\n       VDSL2/ADSL/ADSL2 or ADSL2+\
    \ link.  The possible values are:\n         idle    (1)  - Idle state\n      \
    \   measure (2)  - Measure the bits per subcarrier\"\n   SYNTAX INTEGER {\n  \
    \     idle(1),\n       measure(2)\n     }\n"
- title: Xdsl2BpscResult ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2BpscResult ::= TEXTUAL-CONVENTION\n     STATUS current\n     DESCRIPTION\n\
    \        \"Possible failure reasons associated with performing\n         a bits\
    \ per subcarrier measurement on a DSL line.\n         Possible values are:\n \
    \         none        (1) - The default value, in case a measurement\n       \
    \                     was never requested for the associated\n               \
    \             line.\n          success     (2) - The recent measurement request\
    \ completed\n                            successfully.\n          inProgress \
    \ (3) - The bits per subcarrier measurement is\n                            in\
    \ progress.\n          unsupported (4) - The bits per subcarrier request\n   \
    \                         mechanism is not supported.\n          failed      (5)\
    \ - The measurement request has failed and no\n                            results\
    \ are available.\n          noResources (6) - The NE cannot initiate the command,\
    \ due\n                            to lack of internal memory resources.\"\n \
    \    SYNTAX INTEGER {\n          none(1),\n          success(2),\n          inProgress(3),\n\
    \          unsupported(4),\n          failed(5),\n          noResources(6)\n \
    \    }\n"
- title: Xdsl2LineReset ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineReset ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n  \
    \    \"This type is used to request a line reset to occur.\n          idle   \
    \     (1) - This state indicates that there is\n                            currently\
    \ no request for a line reset.\n          reset       (2) - This state indicates\
    \ that a line reset\n                            request has been issued.\"\n\
    \   SYNTAX INTEGER {\n       idle(1),\n       reset(2)\n     }\n"
- title: Xdsl2LineProfiles ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineProfiles ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"Objects with this syntax reference the list of\n      ITU-T G.993.2 implementation\
    \ profiles supported by an\n      xTU, enabled on the VDSL2 line or active on\
    \ that line.\"\n      SYNTAX BITS {\n          profile8a(0),\n          profile8b(1),\n\
    \          profile8c(2),\n          profile8d(3),\n          profile12a(4),\n\
    \          profile12b(5),\n          profile17a(6),\n          profile30a(7)\n\
    \     }\n"
- title: Xdsl2LineClassMask ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineClassMask ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"VDSL2 PSD Mask Class.\n       The limit Power Spectral Density masks\
    \ are grouped in\n       the following PSD mask classes:\n       Class 998   \
    \  Annex A: D-32, D-48, D-64, D-128.\n       Class 997-M1c Annex B: 997-M1c-A-7.\n\
    \       Class 997-M1x Annex B: 997-M1x-M-8, 997-M1x-M.\n       Class 997-M2x Annex\
    \ B: 997-M2x-M-8, 997-M2x-A, 997-M2x-M,\n                              997E17-M2x-NUS0,\
    \ 997E30-M2x-NUS0.\n       Class 998-M1x Annex B: 998-M1x-A, 998-M1x-B, 998-M1x-NUS0.\n\
    \       Class 998-M2x Annex B: 998-M2x-A, 998-M2x-M, 998-M2x-B,\n            \
    \                  998-M2x-NUS0, 998E17-M2x-NUS0,\n                          \
    \    998E17-M2x-NUS0-M, 998E30-M2x-NUS0,\n                              998E30-M2x-NUS0-M.\n\
    \       Class 998ADE-M2x Annex B: Annex B: 998-M2x-A, 998-M2x-M,\n           \
    \                   998-M2x-B, 998-M2x-NUS0,\n                              998ADE17-M2x-A,\
    \ 998ADE17-M2x-B,\n                              998ADE17-M2x-NUS0-M,\n      \
    \                        998ADE30-M2x-NUS0-A,\n                              998ADE30-M2x-NUS0-M.\n\
    \       Class 998-B   Annex C: POTS-138b, POTS-276b per C.2.1.1\n            \
    \                  in G.993.2, TCM-ISDN per C.2.1.2\n                        \
    \      in G.993.2.\n       Class 998-CO  Annex C: POTS-138co, POTS-276co per C.2.1.1\n\
    \                              in G.993.2.\n       Class HPE-M1  Annex B: HPE17-M1-NUS0,\
    \ HPE30-M1-NUS0.\"\n   SYNTAX      INTEGER {\n                  none(1),\n   \
    \               a998ORb997M1cORc998B(2),\n                  b997M1xOR998co(3),\n\
    \                  b997M2x(4),\n                  b998M1x(5),\n              \
    \    b998M2x(6),\n                  b998AdeM2x(7),\n                  bHpeM1(8)\n\
    \               }\n"
- title: Xdsl2LineLimitMask ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineLimitMask ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"The G.993.2 limit PSD mask for each class of profile.\n      The profiles\
    \ are grouped in following profile classes:\n      - Class 8: Profiles 8a, 8b,\
    \ 8c, 8d.\n      - Class 12: Profiles 12a, 12b.\n      - Class 17: Profile 17a.\n\
    \      - Class 30: Profile 30a.\"\n      SYNTAX BITS {\n          profile8Limit1(0),\n\
    \          profile8Limit2(1),\n          profile8Limit3(2),\n          profile8Limit4(3),\n\
    \          profile8Limit5(4),\n          profile8Limit6(5),\n          profile8Limit7(6),\n\
    \          profile8Limit8(7),\n          profile8Limit9(8),\n          profile8Limit10(9),\n\
    \          profile8Limit11(10),\n          profile8Limit12(11),\n          profile8Limit13(12),\n\
    \          profile8Limit14(13),\n          profile8Limit15(14),\n          profile8Limit16(15),\n\
    \          --\n          profile12Limit1(16),\n          profile12Limit2(17),\n\
    \          profile12Limit3(18),\n          profile12Limit4(19),\n          profile12Limit5(20),\n\
    \          profile12Limit6(21),\n          profile12Limit7(22),\n          profile12Limit8(23),\n\
    \          profile12Limit9(24),\n          profile12Limit10(25),\n          profile12Limit11(26),\n\
    \          profile12Limit12(27),\n          profile12Limit13(28),\n          profile12Limit14(29),\n\
    \          profile12Limit15(30),\n          profile12Limit16(31),\n          --\n\
    \          profile17Limit1(32),\n          profile17Limit2(33),\n          profile17Limit3(34),\n\
    \          profile17Limit4(35),\n          profile17Limit5(36),\n          profile17Limit6(37),\n\
    \          profile17Limit7(38),\n          profile17Limit8(39),\n          profile17Limit9(40),\n\
    \          profile17Limit10(41),\n          profile17Limit11(42),\n          profile17Limit12(43),\n\
    \          profile17Limit13(44),\n          profile17Limit14(45),\n          profile17Limit15(46),\n\
    \          profile17Limit16(47),\n          --\n          profile30Limit1(48),\n\
    \          profile30Limit2(49),\n          profile30Limit3(50),\n          profile30Limit4(51),\n\
    \          profile30Limit5(52),\n          profile30Limit6(53),\n          profile30Limit7(54),\n\
    \          profile30Limit8(55),\n          profile30Limit9(56),\n          profile30Limit10(57),\n\
    \          profile30Limit11(58),\n          profile30Limit12(59),\n          profile30Limit13(60),\n\
    \          profile30Limit14(61),\n          profile30Limit15(62),\n          profile30Limit16(63)\n\
    \     }\n"
- title: Xdsl2LineUs0Disable ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineUs0Disable ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"Indicates if US0 is disabled for each limit PSD mask.\n      The profiles\
    \ are grouped in following profile classes:\n      - Class 8: Profiles 8a, 8b,\
    \ 8c, 8d.\n      - Class 12: Profiles 12a, 12b.\n      - Class 17: Profile 17a.\n\
    \      - Class 30: Profile 30a.\"\n      SYNTAX BITS {\n          profile8Us0Disable1(0),\n\
    \          profile8Us0Disable2(1),\n          profile8Us0Disable3(2),\n      \
    \    profile8Us0Disable4(3),\n          profile8Us0Disable5(4),\n          profile8Us0Disable6(5),\n\
    \          profile8Us0Disable7(6),\n          profile8Us0Disable8(7),\n      \
    \    profile8Us0Disable9(8),\n          profile8Us0Disable10(9),\n          profile8Us0Disable11(10),\n\
    \          profile8Us0Disable12(11),\n          profile8Us0Disable13(12),\n  \
    \        profile8Us0Disable14(13),\n          profile8Us0Disable15(14),\n    \
    \      profile8Us0Disable16(15),\n          --\n          profile12Us0Disable1(16),\n\
    \          profile12Us0Disable2(17),\n          profile12Us0Disable3(18),\n  \
    \        profile12Us0Disable4(19),\n          profile12Us0Disable5(20),\n    \
    \      profile12Us0Disable6(21),\n          profile12Us0Disable7(22),\n      \
    \    profile12Us0Disable8(23),\n          profile12Us0Disable9(24),\n        \
    \  profile12Us0Disable10(25),\n          profile12Us0Disable11(26),\n        \
    \  profile12Us0Disable12(27),\n          profile12Us0Disable13(28),\n        \
    \  profile12Us0Disable14(29),\n          profile12Us0Disable15(30),\n        \
    \  profile12Us0Disable16(31),\n          --\n          profile17Us0Disable1(32),\n\
    \          profile17Us0Disable2(33),\n          profile17Us0Disable3(34),\n  \
    \        profile17Us0Disable4(35),\n          profile17Us0Disable5(36),\n    \
    \      profile17Us0Disable6(37),\n          profile17Us0Disable7(38),\n      \
    \    profile17Us0Disable8(39),\n          profile17Us0Disable9(40),\n        \
    \  profile17Us0Disable10(41),\n          profile17Us0Disable11(42),\n        \
    \  profile17Us0Disable12(43),\n          profile17Us0Disable13(44),\n        \
    \  profile17Us0Disable14(45),\n          profile17Us0Disable15(46),\n        \
    \  profile17Us0Disable16(47),\n          --\n          profile30Us0Disable1(48),\n\
    \          profile30Us0Disable2(49),\n          profile30Us0Disable3(50),\n  \
    \        profile30Us0Disable4(51),\n          profile30Us0Disable5(52),\n    \
    \      profile30Us0Disable6(53),\n          profile30Us0Disable7(54),\n      \
    \    profile30Us0Disable8(55),\n          profile30Us0Disable9(56),\n        \
    \  profile30Us0Disable10(57),\n          profile30Us0Disable11(58),\n        \
    \  profile30Us0Disable12(59),\n          profile30Us0Disable13(60),\n        \
    \  profile30Us0Disable14(61),\n          profile30Us0Disable15(62),\n        \
    \  profile30Us0Disable16(63)\n     }\n"
- title: Xdsl2LineUs0Mask ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineUs0Mask ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"The US0 PSD masks to be allowed by the near-end xTU on\n      the line.\
    \  This parameter is only defined for G.993.2 Annex A.\n      It is represented\
    \ as a bitmap (0 if not allowed and 1 if\n      allowed) with the following definitions.\"\
    \n      SYNTAX BITS {\n          eu32(0),\n          eu36(1),\n          eu40(2),\n\
    \          eu44(3),\n          eu48(4),\n          eu52(5),\n          eu56(6),\n\
    \          eu60(7),\n          --\n          eu64(8),\n          eu128(9),\n \
    \         reserved1(10),\n          reserved2(11),\n          reserved3(12),\n\
    \          reserved4(13),\n          reserved5(14),\n          reserved6(15),\n\
    \          --\n          adlu32(16),\n          adlu36(17),\n          adlu40(18),\n\
    \          adlu44(19),\n          adlu48(20),\n          adlu52(21),\n       \
    \   adlu56(22),\n          adlu60(23),\n          --\n          adlu64(24),\n\
    \          adlu128(25),\n          reserved7(26),\n          reserved8(27),\n\
    \          reserved9(28),\n          reserved10(29),\n          reserved11(30),\n\
    \          reserved12(31)\n     }\n"
- title: Xdsl2SymbolProtection ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2SymbolProtection ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type specifies the minimum impulse noise protection\n       for\
    \ the bearer channel if it is transported over DMT symbols\n       with a subcarrier\
    \ spacing of 4.3125 kHz.\n       The possible values are:\n       'noProtection'\
    \ (i.e., INP not required), 'halfSymbol' (i.e., INP\n       length is 1/2 symbol),\
    \ and 1-16 symbols in steps of 1\n       symbol.\"\n   SYNTAX      INTEGER {\n\
    \               noProtection (1),\n               halfSymbol (2),\n          \
    \     singleSymbol (3),\n               twoSymbols (4),\n               threeSymbols\
    \ (5),\n               fourSymbols (6),\n               fiveSymbols (7),\n   \
    \            sixSymbols (8),\n               sevenSymbols (9),\n             \
    \  eightSymbols (10),\n               nineSymbols (11),\n               tenSymbols\
    \ (12),\n               elevenSymbols (13),\n               twelveSymbols (14),\n\
    \               thirteeSymbols (15),\n               fourteenSymbols (16),\n \
    \              fifteenSymbols (17),\n               sixteenSymbols (18)\n    \
    \         }\n"
- title: Xdsl2SymbolProtection8 ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2SymbolProtection8 ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type specifies the minimum impulse noise protection\n       for\
    \ the bearer channel if it is transported over DMT symbols\n       with a subcarrier\
    \ spacing of 8.625 kHz.\n       The possible values are:\n       'noProtection'\
    \ (i.e., INP not required) and 1-16 symbols in\n       steps of 1 symbol.\"\n\
    \   SYNTAX      INTEGER {\n               noProtection (1),\n               singleSymbol\
    \ (2),\n               twoSymbols (3),\n               threeSymbols (4),\n   \
    \            fourSymbols (5),\n               fiveSymbols (6),\n             \
    \  sixSymbols (7),\n               sevenSymbols (8),\n               eightSymbols\
    \ (9),\n               nineSymbols (10),\n               tenSymbols (11),\n  \
    \             elevenSymbols (12),\n               twelveSymbols (13),\n      \
    \         thirteeSymbols (14),\n               fourteenSymbols (15),\n       \
    \        fifteenSymbols (16),\n               sixteenSymbols (17)\n          \
    \   }\n"
- title: Xdsl2MaxBer ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2MaxBer ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Objects with this syntax are configuration parameters\n       that reference\
    \ the maximum Bit Error Rate (BER).\n       The possible values are:\n       \
    \  eminus3 (1)  - Maximum BER=E^-3\n         eminus5 (2)  - Maximum BER=E^-5\n\
    \         eminus7 (3)  - Maximum BER=E^-7\"\n   SYNTAX      INTEGER {\n      \
    \            eminus3(1),\n                  eminus5(2),\n                  eminus7(3)\n\
    \               }\n"
- title: Xdsl2ChInitPolicy ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ChInitPolicy ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This syntax serves for channel configuration parameters\n       that\
    \ reference the channel initialization policy.\n       The possible values are:\n\
    \         policy0 (1) - Policy 0 according to the applicable standard.\n     \
    \    policy1 (2) - Policy 1 according to the applicable\n                    \
    \   standard.\"\n   SYNTAX      INTEGER {\n                  policy0(1),\n   \
    \               policy1(2)\n               }\n"
- title: Xdsl2ScMaskDs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ScMaskDs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Each one of the 4096 bits in this OCTET STRING array\n       represents\
    \ the corresponding subcarrier in the downstream\n       direction.\n       A\
    \ bit value of one indicates that a subcarrier is masked.\"\n   SYNTAX      OCTET\
    \ STRING (SIZE(0..512))\n"
- title: Xdsl2ScMaskUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ScMaskUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Each one of the 4096 bits in this OCTET STRING array\n       represents\
    \ the corresponding subcarrier in the upstream\n       direction.  A bit value\
    \ of one indicates that a subcarrier\n       is masked.\"\n   SYNTAX      OCTET\
    \ STRING (SIZE(0..512))\n"
- title: Xdsl2CarMask ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2CarMask ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type defines an array of bands.  Each band is\n       represented\
    \ by 4 octets and there is a maximum of 32 bands\n       allowed.\n       Each\
    \ band consists of a 16-bit start subcarrier index followed by\n       a 16-bit\
    \ stop subcarrier index.\n       The subcarrier index is an unsigned number in\
    \ the range 0 to\n       NSC-1.\"\n   SYNTAX      OCTET STRING (SIZE(0..128))\n"
- title: Xdsl2RfiBands ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2RfiBands ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type defines a subset of downstream PSD mask\n       breakpoints\
    \ used to notch radio frequency interference (RFI)\n       bands.\n       Each\
    \ RFI band is represented by 4 octets: a 16-bit start\n       subcarrier index\
    \ followed by a 16-bit stop subcarrier\n       index.\n       There is a maximum\
    \ of 16 RFI bands allowed.\n       The subcarrier index is an unsigned number\
    \ in the range 0 to\n       NSC-1.\"\n   SYNTAX      OCTET STRING (SIZE(0..64))\n"
- title: Xdsl2PsdMaskDs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2PsdMaskDs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This is a structure that represents up to 32 PSD mask\n       breakpoints.\n\
    \       Each breakpoint occupies 3 octets: The first\n       two octets hold the\
    \ index of the subcarrier associated with the\n       breakpoint.  The third octet\
    \ holds the PSD reduction at the\n       breakpoint from 0 (0 dBm/Hz) to 255 (-127.5\
    \ dBm/Hz) using units\n       of 0.5 dBm/Hz.\n       The subcarrier index is an\
    \ unsigned number in the range 0 to\n       NSCds-1.\"\n   SYNTAX      OCTET STRING\
    \ (SIZE(0..96))\n"
- title: Xdsl2PsdMaskUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2PsdMaskUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This is a structure that represents up to 16 PSD mask\n       breakpoints.\n\
    \       Each breakpoint occupies 3 octets: The first two octets hold the\n   \
    \    index of the subcarrier associated with the breakpoint.  The\n       third\
    \ octet holds the PSD reduction at the breakpoint from 0\n       (0 dBm/Hz) to\
    \ 255 (-127.5 dBm/Hz) using units of\n       0.5 dBm/Hz.\n       The subcarrier\
    \ index is an unsigned number in the range 0 to\n       NSCus-1.\"\n   SYNTAX\
    \      OCTET STRING (SIZE(0..48))\n"
- title: Xdsl2Tssi ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2Tssi ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n  \
    \    \"This is a structure that represents up to 32 transmit\n       spectrum\
    \ shaping (TSSi) breakpoints.\n       Each breakpoint is a pair of values occupying\
    \ 3 octets with the\n       following structure:\n       First 2 octets - Index\
    \ of the subcarrier used in the context of\n                        the breakpoint.\n\
    \       Third octet    - The shaping parameter at the breakpoint.\n       The\
    \ shaping parameter value is in the range 0 to 126 (units of\n       -0.5 dB).\
    \  The special value 127 indicates that the subcarrier is\n       not transmitted.\n\
    \       The subcarrier index is an unsigned number in the range 0 to\n       NSC-1.\"\
    \n   SYNTAX      OCTET STRING (SIZE(0..96))\n"
- title: Xdsl2LastTransmittedState ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LastTransmittedState ::= TEXTUAL-CONVENTION\n     STATUS current\n     DESCRIPTION\n\
    \        \"This parameter represents the last successful transmitted\n       \
    \  initialization state in the last full initialization performed\n         on\
    \ the line.  States are per the specific xDSL technology and\n         are numbered\
    \ from 0 (if G.994.1 is used) or 1 (if G.994.1 is\n         not used) up to Showtime.\"\
    \n     SYNTAX      INTEGER {\n       -- ADSL family ATU-C side --\n       atucG9941(0),\n\
    \       atucQuiet1(1),\n       atucComb1(2),\n       atucQuiet2(3),\n       atucComb2(4),\n\
    \       atucIcomb1(5),\n       atucLineprob(6),\n       atucQuiet3(7),\n     \
    \  atucComb3(8),\n       atucIComb2(9),\n       atucMsgfmt(10),\n       atucMsgpcb(11),\n\
    \       atucQuiet4(12),\n       atucReverb1(13),\n       atucTref1(14),\n    \
    \   atucReverb2(15),\n       atucEct(16),\n       atucReverb3(17),\n       atucTref2(18),\n\
    \       atucReverb4(19),\n       atucSegue1(20),\n       atucMsg1(21),\n     \
    \  atucReverb5(22),\n       atucSegue2(23),\n       atucMedley(24),\n       atucExchmarker(25),\n\
    \       atucMsg2(26),\n       atucReverb6(27),\n       atucSegue3(28),\n     \
    \  atucParams(29),\n       atucReverb7(30),\n       atucSegue4(31),\n       atucShowtime(32),\n\
    \       -- ADSL family ATU-R side --\n       aturG9941(100),\n       aturQuiet1(101),\n\
    \       aturComb1(102),\n       aturQuiet2(103),\n       aturComb2(104),\n   \
    \    aturIcomb1(105),\n       aturLineprob(106),\n       aturQuiet3(107),\n  \
    \     aturComb3(108),\n       aturIcomb2(109),\n       aturMsgfmt(110),\n    \
    \   aturMsgpcb(111),\n       aturReverb1(112),\n       aturQuiet4(113),\n    \
    \   aturReverb2(114),\n       aturQuiet5(115),\n       aturReverb3(116),\n   \
    \    aturEct(117),\n       aturReverb4(118),\n       aturSegue1(119),\n      \
    \ aturReverb5(120),\n       aturSegue2(121),\n       aturMsg1(122),\n       aturMedley(123),\n\
    \       aturExchmarker(124),\n       aturMsg2(125),\n       aturReverb6(126),\n\
    \       aturSegue3(127),\n       aturParams(128),\n       aturReverb7(129),\n\
    \       aturSegue4(130),\n       aturShowtime(131),\n       -- VDSL2 VTU-C side\
    \ --\n       vtucG9941(200),\n       vtucQuiet1(201),\n       vtucChDiscov1(202),\n\
    \       vtucSynchro1(203),\n       vtucPilot1(204),\n       vtucQuiet2(205),\n\
    \       vtucPeriodic1(206),\n       vtucSynchro2(207),\n       vtucChDiscov2(208),\n\
    \       vtucSynchro3(209),\n       vtucTraining1(210),\n       vtucSynchro4(211),\n\
    \       vtucPilot2(212),\n       vtucTeq(213),\n       vtucEct(214),\n       vtucPilot3(215),\n\
    \       vtucPeriodic2(216),\n       vtucTraining2(217),\n       vtucSynchro5(218),\n\
    \       vtucMedley(219),\n       vtucSynchro6(220),\n       vtucShowtime(221),\n\
    \       -- VDSL2 VTU-R side --\n       vturG9941(300),\n       vturQuiet1(301),\n\
    \       vturChDiscov1(302),\n       vturSynchro1(303),\n       vturLineprobe(304),\n\
    \       vturPeriodic1(305),\n       vturSynchro2(306),\n       vturChDiscov2(307),\n\
    \       vturSynchro3(308),\n       vturQuiet2(309),\n       vturTraining1(310),\n\
    \       vturSynchro4(311),\n       vturTeq(312),\n       vturQuiet3(313),\n  \
    \     vturEct(314),\n       vturPeriodic2(315),\n       vturTraining2(316),\n\
    \       vturSynchro5(317),\n       vturMedley(318),\n       vturSynchro6(319),\n\
    \       vturShowtime(320)\n     }\n"
- title: Xdsl2LineStatus ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineStatus ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n \
    \     \"Objects with this syntax are status parameters\n       that reflect the\
    \ failure status for a given endpoint of a\n       VDSL2/ADSL/ADSL2 or ADSL2+\
    \ link.\n       This BITS structure can report the following failures:\n     \
    \   noDefect (0)      - This bit position positively reports\n               \
    \             that no defect or failure exist.\n        lossOfFraming (1) - Loss\
    \ of frame synchronization.\n        lossOfSignal (2)  - Loss of signal.\n   \
    \     lossOfPower (3)   - Loss of power.  Usually this failure may\n         \
    \                   be reported for CPE units only.\n        initFailure (4) \
    \  - Recent initialization process failed.\n                            Never\
    \ active on xTU-R.\"\n   SYNTAX BITS {\n       noDefect(0),\n       lossOfFraming(1),\n\
    \       lossOfSignal(2),\n       lossOfPower(3),\n        initFailure(4)\n   \
    \  }\n"
- title: Xdsl2ChInpReport ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ChInpReport ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type is used to indicate the method used to compute the\n      \
    \ Actual Impulse Noise Protection (ACTINP).  If set to\n       'inpComputedUsingFormula',\
    \ the ACTINP is computed\n       according to the INP_no_erasure formula (9.6/G.993.2).\n\
    \       If set to 'inpEstimatedByXtur', the ACTINP is the value\n       estimated\
    \ by the xTU receiver.\n        inpComputedUsingFormula (1) - ACTINP computed\
    \ using\n                                      INP_no_erasure formula.\n     \
    \   inpEstimatedByXtur (2)      - ACTINP estimated by\n                      \
    \                the xTU receiver.\"\n   SYNTAX      INTEGER {\n             \
    \     inpComputedUsingFormula(1),\n                  inpEstimatedByXtur(2)\n \
    \              }\n"
- title: Xdsl2ChAtmStatus ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ChAtmStatus ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"Objects with this syntax are status parameters that\n      reflect the\
    \ failure status for the Transmission Convergence (TC)\n      layer of a given\
    \ ATM interface (data path over a VDSL2/ADSL/\n      ADSL2 or ADSL2+ link).\n\
    \      This BITS structure can report the following failures:\n       noDefect\
    \ (0)             - This bit position positively\n                           \
    \       reports that no defect or failure\n                                  exists.\n\
    \       noCellDelineation (1)    - The link was successfully\n               \
    \                   initialized, but cell delineation\n                      \
    \            was never acquired on the\n                                  associated\
    \ ATM data path.\n       lossOfCellDelineation (2)- Loss of cell delineation on\
    \ the\n                                  associated ATM data path.\"\n   SYNTAX\
    \ BITS {\n       noDefect(0),\n       noCellDelineation(1),\n       lossOfCellDelineation(2)\n\
    \     }\n"
- title: Xdsl2ChPtmStatus ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2ChPtmStatus ::= TEXTUAL-CONVENTION\n   STATUS current\n   DESCRIPTION\n\
    \     \"Objects with this syntax are status parameters that\n      reflect the\
    \ failure status for a given PTM interface (packet\n      data path over a VDSL2/ADSL/ADSL2\
    \ or ADSL2+ link).\n      This BITS structure can report the following failures:\n\
    \          noDefect (0)    - This bit position positively\n                  \
    \          reports that no defect or failure exists.\n          outOfSync (1)\
    \   - Out of synchronization.\"\n   SYNTAX BITS {\n          noDefect(0),\n  \
    \        outOfSync(1)\n     }\n"
- title: Xdsl2UpboKLF ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2UpboKLF ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Defines the upstream power backoff force mode (UPBOKLF).\n       The\
    \ three possible mode values are:\n          auto(1)         - The VDSL Transceiver\
    \ Unit (VTUs) will\n                            autonomously determine the\n \
    \                           electrical length.\n          override(2)     - Forces\
    \ the VTU-R to use the electrical\n                            length, kl0, of\
    \ the CO-MIB (UPBOKL) to\n                            compute the UPBO.\n    \
    \      disableUpbo(3)  - Disables UPBO such that UPBO is not\n               \
    \             utilized.\"\n   SYNTAX INTEGER {\n     auto(1),\n     override(2),\n\
    \     disableUpbo(3)\n     }\n"
- title: Xdsl2BandUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2BandUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Each value identifies a specific band in the upstream\n       transmission\
    \ direction (excluding the US0 band.).\n       The possible values that identify\
    \ a band are as follows:\n          us1(5)          - Upstream band number 1 (US1).\n\
    \          us2(7)          - Upstream band number 2 (US2).\n          us3(9) \
    \         - Upstream band number 3 (US3).\n          us4(11)         - Upstream\
    \ band number 4 (US4).\"\n   SYNTAX        INTEGER {\n     us1(5),\n     us2(7),\n\
    \     us3(9),\n     us4(11)\n     }\n"
- title: Xdsl2LinePsdMaskSelectUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LinePsdMaskSelectUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type is used to define which upstream PSD mask is\n       enabled.\
    \  This type is used only for Annexes J and M of ITU-T\n       Recommendations\
    \ G.992.3 and G.992.5.\n       adlu32Eu32 (1),   - ADLU-32 / EU-32\n       adlu36Eu36\
    \ (2),   - ADLU-36 / EU-36\n       adlu40Eu40 (3),   - ADLU-40 / EU-40\n     \
    \  adlu44Eu44 (4),   - ADLU-44 / EU-44\n       adlu48Eu48 (5),   - ADLU-48 / EU-48\n\
    \       adlu52Eu52 (6),   - ADLU-52 / EU-52\n       adlu56Eu56 (7),   - ADLU-56\
    \ / EU-56\n       adlu60Eu60 (8),   - ADLU-60 / EU-60\n       adlu64Eu64 (9) \
    \   - ADLU-64 / EU-64\"\n   SYNTAX        INTEGER {\n     adlu32Eu32(1),\n   \
    \  adlu36Eu36(2),\n     adlu40Eu40(3),\n     adlu44Eu44(4),\n     adlu48Eu48(5),\n\
    \     adlu52Eu52(6),\n     adlu56Eu56(7),\n     adlu60Eu60(8),\n     adlu64Eu64(9)\n\
    \     }\n"
- title: Xdsl2LineCeFlag ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineCeFlag ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type is used to enable the use of the optional\n       cyclic extension\
    \ values.  If the bit is set to '1', the optional\n       cyclic extension values\
    \ may be used.  Otherwise, the cyclic\n       extension shall be forced to the\
    \ mandatory length (5N/32).\n       enableCyclicExtension (0) - Enable use of\
    \ optional\n                                   Cyclic Extension values.\"\n  \
    \ SYNTAX        BITS {\n     enableCyclicExtension(0)\n     }\n"
- title: Xdsl2LineSnrMode ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineSnrMode ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type is used to enable the transmitter-referred\n       virtual\
    \ noise.  The value of 1, indicates that virtual\n       noise is disabled.  The\
    \ value of 2, indicates that virtual\n       noise is enabled.\n      virtualNoiseDisabled\
    \ (1) - virtual noise is disabled.\n      virtualNoiseEnabled (2)  - virtual noise\
    \ is enabled.\"\n   SYNTAX        INTEGER {\n     virtualNoiseDisabled(1),\n \
    \    virtualNoiseEnabled(2)\n     }\n"
- title: Xdsl2LineTxRefVnDs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineTxRefVnDs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This is a structure that represents up to 32 PSD mask\n       breakpoints.\n\
    \       Each breakpoint occupies 3 octets: The first two octets hold the\n   \
    \    index of the subcarrier associated with the breakpoint.  The\n       third\
    \ octet holds the PSD reduction at the breakpoint from 0\n       (-140 dBm/Hz)\
    \ to 200 (-40 dBm/Hz) using units of 0.5 dBm/Hz.\n       A special value of 255\
    \ indicates a noise level of 0 W/Hz.\n       The subcarrier index is an unsigned\
    \ number in the range 0 to\n       NSCds-1.\"\n   SYNTAX      OCTET STRING (SIZE(0..96))\n"
- title: Xdsl2LineTxRefVnUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2LineTxRefVnUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This is a structure that represents up to 16 PSD mask\n       breakpoints.\n\
    \       Each breakpoint occupies 3 octets: The first two octets hold the\n   \
    \    index of the subcarrier associated with the breakpoint.  The\n       third\
    \ octet holds the PSD reduction at the breakpoint from 0\n       (-140 dBm/Hz)\
    \ to 200 (-40 dBm/Hz) using units of 0.5 dBm/Hz.\n       A special value of 255\
    \ indicates a noise level of 0 W/Hz.\n       The subcarrier index is an unsigned\
    \ number in the range 0 to\n       NSCus-1.\"\n   SYNTAX      OCTET STRING (SIZE(0..48))\n"
- title: Xdsl2BitsAlloc ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2BitsAlloc ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This type specifies an array of nibbles, where each nibble\n       indicates\
    \ the bits allocation for a subcarrier.\n       Each nibble has a value in the\
    \ range 0 to 15 to indicate\n       the bits allocation.\"\n   SYNTAX      OCTET\
    \ STRING (SIZE(0..256))\n"
- title: Xdsl2MrefPsdDs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2MrefPsdDs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Objects with this syntax are MEDLEY Reference PSD status\n       parameters\
    \ in the downstream direction.  This is expressed as\n       the set of\n    \
    \   breakpoints exchanged at initialization.\n       The OCTET STRING contains\
    \ up to 48 pairs of values in the\n       following structure:\n       Octets\
    \ 0-1 -- Index of the first subcarrier used in the\n                   context\
    \ of a first breakpoint.\n       Octets 2-3 -- The PSD level for the subcarrier\
    \ indicated\n                   in octets 0-1.\n       Octets 4-7 -- Same, for\
    \ a second breakpoint\n       Octets 8-11 -- Same, for a third breakpoint\n  \
    \     And so on until\n       Octets 188-191 -- Same, for a 48th breakpoint.\n\
    \       The subcarrier index is an unsigned number in the range 0\n       to NSCds-1.\n\
    \       The PSD level is an integer value in the 0 to 4095 range.  It is\n   \
    \    represented in units of 0.1 dB offset from -140 dBm/Hz.\"\n   SYNTAX    \
    \  OCTET STRING (SIZE(0..192))\n"
- title: Xdsl2MrefPsdUs ::= TEXTUAL-CONVENTION
  contents:
  - "Xdsl2MrefPsdUs ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n\
    \      \"Objects with this syntax are MEDLEY Reference PSD status\n       parameters\
    \ in the upstream direction.  This is expressed\n       as the set of\n      \
    \ breakpoints exchanged at initialization.\n       The OCTET STRING contains up\
    \ to 32 pairs of values in the\n       following structure:\n       Octets 0-1\
    \ -- Index of the first subcarrier used in the\n                   context of\
    \ a first breakpoint.\n       Octets 2-3 -- The PSD level for the subcarrier indicated\n\
    \                   in octets 0-1.\n       Octets 4-7 -- Same, for a second breakpoint\n\
    \       Octets 8-11 -- Same, for a third breakpoint\n       And so on until\n\
    \       Octets 124-127 -- Same, for a 32nd breakpoint.\n       The subcarrier\
    \ index is an unsigned number in the range 0\n       to NSCus-1.\n       The PSD\
    \ level is an integer value in the 0 to 4095 range.  It is\n       represented\
    \ in units of 0.1 dB offset from -140 dBm/Hz.\"\n   SYNTAX      OCTET STRING (SIZE(0..128))\n"
- title: END
  contents:
  - 'END

