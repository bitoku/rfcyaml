- title: xdsl2PMChCurr15MValidIntervals  OBJECT-TYPE
  contents:
  - "xdsl2PMChCurr15MValidIntervals  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..96)\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ number of 15-minute PM intervals for which data\n       was collected.  The\
    \ value will typically be equal to the maximum\n       number of 15-minute intervals\
    \ the implementation is planned to\n       store (i.e., beyond the scope of this\
    \ MIB module) unless the\n       measurement was (re-)started recently, in which\
    \ case the value\n       will be the number of complete 15-minute intervals for\
    \ which\n       the agent has at least some data.  In certain cases (e.g., in\n\
    \       the case where the agent is a proxy), it is possible that some\n     \
    \  intervals are unavailable.  In this case, this interval is the\n       maximum\
    \ interval number for which data is available.\"\n   ::= { xdsl2PMChCurrEntry\
    \ 2 }\n"
