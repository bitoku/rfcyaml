- title: xdsl2LineBandTable  OBJECT-TYPE
  contents:
  - "xdsl2LineBandTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineBandEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineBandTable contains the, per-band line\n       status parameters\
    \ of the VDSL2/ADSL/ADSL2 or ADSL2+ line.\n       The parameters in this table\
    \ are updated at line initialization\n       time and at Showtime.\"\n   ::= {\
    \ xdsl2Line 2 }\n"
- title: xdsl2LineBandEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineBandEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineBandEntry\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"One index\
    \ of this table is an interface index where the\n       interface\n       has\
    \ an ifType of vdsl2(251).  A second index of this table is a\n       per-band\
    \ index covering both VDSL2 and ADSL/ADSL2/ADSL2+.\"\n   INDEX  { ifIndex, xdsl2LineBand\
    \ }\n   ::= { xdsl2LineBandTable 1 }\n"
- title: Xdsl2LineBandEntry  ::=
  contents:
  - "Xdsl2LineBandEntry  ::=\n   SEQUENCE {\n      xdsl2LineBand                 \
    \       Xdsl2Band,\n      xdsl2LineBandStatusLnAtten           Unsigned32,\n \
    \     xdsl2LineBandStatusSigAtten          Unsigned32,\n      xdsl2LineBandStatusSnrMargin\
    \         Integer32\n   }\n"
- title: xdsl2LineBand OBJECT-TYPE
  contents:
  - "xdsl2LineBand OBJECT-TYPE\n     SYNTAX      Xdsl2Band\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n     \"Identifies the band(s) associated\
    \ with this line.\n      For ADSL/ADSL2/ADSL2+, the values 'upstream' and 'downstream'\n\
    \      will always be present.\n      For VDSL2, a subset of {'us0', 'ds1', 'us1'\
    \ ... 'ds4', 'us4' }\n      will always be present, together with rows for\n \
    \     'upstream' and 'downstream', in which only the\n      xdsl2LineBandStatusSnrMargin\
    \ object is expected to hold a valid\n      (average) measurement.\"\n     ::=\
    \ { xdsl2LineBandEntry 1 }\n"
- title: xdsl2LineBandStatusLnAtten  OBJECT-TYPE
  contents:
  - "xdsl2LineBandStatusLnAtten  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..1270 |\
    \ 2147483646 | 2147483647)\n   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n      \"Line Attenuation.\n       When\
    \ referring to a band in the downstream direction, it is\n       the measured\
    \ difference in the total power transmitted by the\n       xTU-C and the total\
    \ power received by the xTU-R over all\n       subcarriers of that band during\
    \ initialization.\n       When referring to a band in the upstream direction,\
    \ it is the\n       measured difference in the total power transmitted by the\
    \ xTU-R\n       and the total power received by the xTU-C over all subcarriers\
    \ of\n       that band during initialization.\n       Values range from 0 to 1270\
    \ in units of 0.1 dB (physical values\n       are 0 to 127 dB).\n       A special\
    \ value of 0x7FFFFFFF (2147483647) indicates the line\n       attenuation is out\
    \ of range to be represented.\n       A special value of 0x7FFFFFFE (2147483646)\
    \ indicates the line\n       attenuation measurement is unavailable.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.1.9 (LATNds)\n               and paragraph\
    \ #7.5.1.10 (LATNus)6\"\n   DEFVAL       { 2147483646 }\n   ::= { xdsl2LineBandEntry\
    \ 2 }\n"
- title: xdsl2LineBandStatusSigAtten  OBJECT-TYPE
  contents:
  - "xdsl2LineBandStatusSigAtten  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..1270\
    \ | 2147483646 | 2147483647)\n   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n      \"Signal Attenuation.\n       When\
    \ referring to a band in the downstream direction, it is\n       the measured\
    \ difference in the total power transmitted by the\n       xTU-C and the total\
    \ power received by the xTU-R over all\n       subcarriers of that band during\
    \ Showtime.\n       When referring to a band in the upstream direction, it is\
    \ the\n       measured difference in the total power transmitted by the xTU-R\n\
    \       and the total power received by the xTU-C over all subcarriers of\n  \
    \     that band during Showtime.\n       Values range from 0 to 1270 in units\
    \ of 0.1 dB (physical values\n       are 0 to 127 dB).\n       A special value\
    \ of 0x7FFFFFFF (2147483647) indicates the line\n       attenuation is out of\
    \ range to be represented.\n       A special value of 0x7FFFFFFE (2147483646)\
    \ indicates the line\n       attenuation measurement is unavailable.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.5.1.11 (SATNds)\n                 and paragraph\
    \ #7.5.1.12 (SATNus)\"\n   DEFVAL       { 2147483646 }\n   ::= { xdsl2LineBandEntry\
    \ 3 }\n"
- title: xdsl2LineBandStatusSnrMargin  OBJECT-TYPE
  contents:
  - "xdsl2LineBandStatusSnrMargin  OBJECT-TYPE\n   SYNTAX      Integer32 (-640..630\
    \ | 2147483646 | 2147483647)\n   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-only\n\
    \   STATUS      current\n   DESCRIPTION\n      \"SNR Margin is the maximum increase\
    \ in dB of the noise power\n       received at the xTU (xTU-R for a band in the\
    \ downstream direction\n       and xTU-C for a band in the upstream direction),\
    \ such that the\n       BER requirements are met for all bearer channels received\
    \ at the\n       xTU.  Values range from -640 to 630 in units of 0.1 dB (physical\n\
    \       values are -64 to 63 dB).\n       A special value of 0x7FFFFFFF (2147483647)\
    \ indicates the SNR\n       Margin is out of range to be represented.\n      \
    \ A special value of 0x7FFFFFFE (2147483646) indicates the SNR\n       Margin\
    \ measurement is currently unavailable.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.5.1.13 (SNRMds)\n                 and paragraph #7.5.1.14 (SNRMpbds)\n  \
    \               and paragraph #7.5.1.16 (SNRMus)\n                 and paragraph\
    \ #7.5.1.17 (SNRMpbus)\"\n   DEFVAL       { 2147483646 }\n   ::= { xdsl2LineBandEntry\
    \ 4 }\n"
