- title: xdsl2SCStatusSegmentTable  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2SCStatusSegmentEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2SCStatusSegmentTable contains status\n       parameters of\
    \ VDSL2/ADSL/ADSL2 and ADSL2+ subcarriers.\n       Several objects in the table\
    \ refer to NSus and NSds.  For\n       G.993.2, the value of NSus and NSds are,\
    \ respectively, the\n       indices of the highest supported upstream and downstream\n\
    \       subcarriers according to the selected implementation profile.\n      \
    \ For ADSL, NSus is equal to NSCus-1 and NSds is equal to NSCds-1.\n       The\
    \ parameters in this table MUST be updated after a loop\n       diagnostic procedure\
    \ and MAY be updated after a line\n       initialization and MAY be updated at\
    \ Showtime.\"\n   ::= { xdsl2Status 5 }\n"
- title: xdsl2SCStatusSegmentEntry  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2SCStatusSegmentEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"One index of this table is an interface index where the\n       interface\
    \ has an ifType of vdsl2(251).  A second index of this\n       table is the transmission\
    \ direction.  A third index identifies\n       the specific segment of the subcarriers\
    \ status addressed.\"\n   INDEX  { ifIndex,\n            xdsl2SCStatusDirection,\n\
    \            xdsl2SCStatusSegment   }\n   ::= { xdsl2SCStatusSegmentTable 1 }\n"
- title: Xdsl2SCStatusSegmentEntry  ::=
  contents:
  - "Xdsl2SCStatusSegmentEntry  ::=\n   SEQUENCE {\n      xdsl2SCStatusSegment   \
    \               Unsigned32,\n      xdsl2SCStatusSegmentLinReal           OCTET\
    \ STRING,\n      xdsl2SCStatusSegmentLinImg            OCTET STRING,\n      xdsl2SCStatusSegmentLog\
    \               OCTET STRING,\n      xdsl2SCStatusSegmentQln               OCTET\
    \ STRING,\n      xdsl2SCStatusSegmentSnr               OCTET STRING,\n      xdsl2SCStatusSegmentBitsAlloc\
    \         Xdsl2BitsAlloc,\n      xdsl2SCStatusSegmentGainAlloc         OCTET STRING\n\
    \   }\n"
- title: xdsl2SCStatusSegment  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegment  OBJECT-TYPE\n     SYNTAX      Unsigned32(1..8)\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n     \"The segment\
    \ of the subcarriers status information provided by\n      this row.\n      Several\
    \ status parameters in this table are retrieved in segments.\n      The first\
    \ segment of the status information is retrieved with\n      xdsl2SCStatusSegment=1,\
    \ the second segment is retrieved with\n      xdsl2SCStatusSegment=2, and so on.\
    \  When any status parameter is\n      retrieved in n segments where n<8), then\
    \ for that parameter,\n      GET operations for the remaining segment numbers\
    \ (n+1 to 8) will\n      respond with a zero-length OCTET STRING.\"\n     ::=\
    \ { xdsl2SCStatusSegmentEntry 1 }\n"
- title: xdsl2SCStatusSegmentLinReal  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentLinReal  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..1024))\n\
    \     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n    \
    \ \"An array of up to 512 complex H(f) linear representation\n      values in\
    \ linear scale for the respective transmission direction.\n      It is designed\
    \ to support up to 512 (downstream) subcarrier\n      groups and can be retrieved\
    \ in a single segment.\n      The number of utilized values in the downstream\
    \ direction depends\n      on NSds; in the upstream direction, it depends on NSus.\
    \  This\n      value is referred to here as NS.\n      Each array entry represents\
    \ the real component (referred to here\n      as a(i)) of Hlin(f = i*Df) value\
    \ for a particular subcarrier\n      group index i (0 <= i <= NS).\n      Hlin(f)\
    \ is represented as ((scale/2^15)*((a(i)+j*b(i))/2^15)),\n      where scale is\
    \ xdsl2SCStatusLinScale and a(i) and b(i)\n      (provided by the xdsl2SCStatusSegmentLinImg\
    \ object) are in the\n      range (-2^15+1) to (+2^15-1).\n      A special value\
    \ a(i)=b(i)= -2^15 indicates that no measurement\n      could be done for the\
    \ subcarrier group because it is out of the\n      passband or that the attenuation\
    \ is out of range to be\n      represented.  This parameter is only available\
    \ after a loop\n      diagnostic procedure.\n      Each value in this array is\
    \ 16 bits wide and is stored in big\n      endian format.\"\n   REFERENCE  \"\
    ITU-T G.997.1, paragraph #7.5.1.26.3 (HLINpsds)\n               and paragraph\
    \ #7.5.1.26.9 (HLINpsus)\"\n     ::= { xdsl2SCStatusSegmentEntry 2 }\n"
- title: xdsl2SCStatusSegmentLinImg  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentLinImg  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..1024))\n\
    \     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n    \
    \ \"An array of up to 512 complex H(f) linear representation\n      values in\
    \ linear scale for the respective transmission direction.\n      It is designed\
    \ to support up to 512 (downstream) subcarrier\n      groups and can be retrieved\
    \ in a single segment.\n      The number of utilized values in the downstream\
    \ direction depends\n      on NSds; in the upstream direction, it depends on NSus.\
    \  This\n      value is referred to here as NS.\n      Each array entry represents\
    \ the imaginary component (referred to\n      here as b(i)) of Hlin(f = i*Df)\
    \ value for a particular\n      subcarrier group index i (0 <= i <= NS).\n   \
    \   Hlin(f) is represented as ((scale/2^15)*((a(i)+j*b(i))/2^15)),\n      where\
    \ scale is xdsl2SCStatusLinScale and a(i) (provided by the\n      xdsl2SCStatusSegmentLinReal\
    \ object) and b(i) are in the range\n      (-2^15+1) to (+2^15-1).\n      A special\
    \ value a(i)=b(i)= -2^15 indicates that no measurement\n      could be done for\
    \ the subcarrier group because it is out of the\n      passband or that the attenuation\
    \ is out of range to be\n      represented.  This parameter is only available\
    \ after a loop\n      diagnostic procedure.\n      Each value in this array is\
    \ 16 bits wide and is stored in big\n      endian format.\"\n   REFERENCE  \"\
    ITU-T G.997.1, paragraph #7.5.1.26.3 (HLINpsds)\n               and paragraph\
    \ #7.5.1.26.9 (HLINpsus)\"\n     ::= { xdsl2SCStatusSegmentEntry 3 }\n"
- title: xdsl2SCStatusSegmentLog  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentLog  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..1024))\n\
    \     UNITS       \"dB\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"An array of up to 512 real H(f) logarithmic representation\n\
    \      values in dB for the respective transmission direction.  It is\n      designed\
    \ to support up to 512 (downstream) subcarrier groups\n      and can be retrieved\
    \ in a single segment.\n      The number of utilized values in the downstream\
    \ direction depends\n      on NSds; in the upstream direction, it depends on NSus.\
    \  This\n      value is referred to here as NS.\n      Each array entry represents\
    \ the real Hlog(f = i*Df) value for a\n      particular subcarrier group index\
    \ i, (0 <= i <= NS).\n      The real Hlog(f) value is represented as (6-m(i)/10),\
    \ with m(i)\n      in the range 0 to 1022.  A special value m=1023 indicates that\n\
    \      no measurement could be done for the subcarrier group because\n      it\
    \ is out of the passband or that the attenuation is out of\n      range to be\
    \ represented.  This parameter is applicable in loop\n      diagnostic procedure\
    \ and initialization.\n      Each value in this array is 16 bits wide and is stored\
    \ in big\n      endian format.\"\n   REFERENCE  \"ITU-T G.997.1, paragraph #7.5.1.26.6\
    \ (HLOGpsds)\n               and paragraph #7.5.1.26.12 (HLOGpsus)\"\n     ::=\
    \ { xdsl2SCStatusSegmentEntry 4 }\n"
- title: xdsl2SCStatusSegmentQln  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentQln  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..512))\n\
    \     UNITS       \"dBm/Hz\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"An array of up to 512 real Quiet Line Noise values in\
    \ dBm/Hz\n      for the respective transmission direction.  It is designed for\
    \ up\n      to 512 (downstream) subcarrier groups and can be retrieved in a\n\
    \      single segment.\n      The number of utilized values in the downstream\
    \ direction depends\n      on NSds; in the upstream direction, it depends on NSus.\
    \  This\n      value is referred to here as NS.\n      Each array entry represents\
    \ the QLN(f = i*Df) value for a\n      particular subcarrier index i, (0 <= i\
    \ <= NS).\n      The QLN(f) is represented as ( -23-n(i)/2), with n(i) in the\
    \ range\n      0 to 254.  A special value n(i)=255 indicates that no measurement\n\
    \      could be done for the subcarrier group because it is out of the\n     \
    \ passband or that the noise PSD is out of range to be represented.\n      This\
    \ parameter is applicable in loop diagnostic procedure and\n      initialization.\
    \  Each value in this array is 8 bits wide.\"\n   REFERENCE  \"ITU-T G.997.1,\
    \ paragraph #7.5.1.27.3 (QLNpsds)\n               and paragraph #7.5.1.27.6 (QLNpsus)\"\
    \n     ::= { xdsl2SCStatusSegmentEntry 5 }\n"
- title: xdsl2SCStatusSegmentSnr  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentSnr  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..512))\n\
    \     UNITS       \"0.5 dB\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"The SNR Margin per subcarrier group, expressing the\
    \ ratio\n      between the received signal power and received noise power per\n\
    \      subscriber group.  It is an array of 512 octets, designed for\n      supporting\
    \ up to 512 (downstream) subcarrier groups and can be\n      retrieved in a single\
    \ segment.\n      The number of utilized octets in the downstream direction depends\n\
    \      on NSds; in the upstream direction, it depends on NSus.  This\n      value\
    \ is referred to here as NS.\n      Octet i (0 <= i <= NS) is set to a value in\
    \ the range 0 to\n      254 to indicate that the respective downstream or upstream\n\
    \      subcarrier group i has an SNR of:\n      (-32 + xdsl2SCStatusSegmentSnr(i)/2)\
    \ in dB (i.e., -32 to 95 dB).\n      The special value 255 means that no measurement\
    \ could be done for\n      the subcarrier group because it is out of the PSD mask\
    \ passband or\n      that the noise PSD is out of range to be represented.  Each\
    \ value\n      in this array is 8 bits wide.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.1.28.3 (SNRpsds)\n                 and paragraph #7.5.1.28.6\
    \ (SNRpsus)\"\n     ::= { xdsl2SCStatusSegmentEntry 6 }\n"
- title: xdsl2SCStatusSegmentBitsAlloc  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentBitsAlloc  OBJECT-TYPE\n     SYNTAX      Xdsl2BitsAlloc\n\
    \     UNITS       \"bits\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"The bits allocation per subcarrier.  An array of 256\
    \ octets\n      (512 nibbles) designed for supporting up to 512 (downstream)\n\
    \      subcarriers.  When more than 512 subcarriers are supported, the\n     \
    \ status information is reported through multiple (up to 8)\n      segments. \
    \ The first segment is then used for the first 512\n      subcarriers.  The second\
    \ segment is used for the subcarriers\n      512 to 1023 and so on.\n      The\
    \ aggregate number of utilized nibbles in the downstream\n      direction (in\
    \ all segments) depends on NSds; in the upstream\n      direction, it depends\
    \ on NSus.\n      This value is referred to here as NS.  The segment number is\
    \ in\n      xdsl2SCStatusSegment.\n      Nibble i (0 <= i < MIN((NS+1)-(segment-1)*512,512))\
    \ in each\n      segment is set to a value in the range 0 to 15 to indicate that\n\
    \      the respective downstream or upstream subcarrier j\n      (j=(segement-1)*512+i)\
    \ has the same amount of bits\n      allocation.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.1.29.1 (BITSpsds)\n                 and paragraph #7.5.1.29.2\
    \ (BITSpsus)\"\n     ::= { xdsl2SCStatusSegmentEntry 7 }\n"
- title: xdsl2SCStatusSegmentGainAlloc  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSegmentGainAlloc  OBJECT-TYPE\n     SYNTAX      OCTET STRING  (SIZE(0..1024))\n\
    \     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n    \
    \ \"The gain allocation per subcarrier.  An array of 512 16-bit\n      values,\
    \ designed for supporting up to 512 (downstream)\n      subcarriers.  When more\
    \ then 512 subcarriers are supported, the\n      status information is reported\
    \ through multiple (up to 8)\n      segments.  The first segment is then used\
    \ for the first 512\n      subcarriers.  The second segment is used for the subcarriers\
    \ 512\n      to 1023 and so on.\n      The aggregate number of utilized octets\
    \ in the downstream\n      direction depends on NSds; in the upstream direction,\
    \ it depends\n      on NSus.  This value is referred to here as NS.  The segment\n\
    \      number is in xdsl2SCStatusSegment.\n      Value i (0 <= i < MIN((NS+1)-(segment-1)*512,512))\
    \ in each\n      segment is set to a value in the range 0 to 4093 to indicate\
    \ that\n      the respective downstream or upstream subcarrier j\n      (j=(segement-1)*512+i)\
    \ has the same amount of gain value.\n      The gain value is represented as a\
    \ multiple of 1/512 on a linear\n      scale.  Each value in this array is 16\
    \ bits wide and is stored in\n      big endian format.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.5.1.29.3 (GAINSpsds)\n                 and paragraph #7.5.1.29.4\
    \ (GAINSpsus)\"\n     ::= { xdsl2SCStatusSegmentEntry 8 }\n"
