    \ dB in steps of 0.1 dB.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.1.23\
    \ (UPBOKLE)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineEntry 31 }\n"
- title: xdsl2LineStatusTssiDs  OBJECT-TYPE
