- title: xdsl2SCStatusTable  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2SCStatusEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2SCStatusTable contains\n       status parameters for VDSL2/ADSL/ADSL2\
    \ and ADSL2+ that\n       provide information about the size of parameters in\n\
    \       xdsl2SCStatusSegmentTable.\n       The parameters in this table MUST be\
    \ updated after a loop\n       diagnostic procedure, MAY be updated after a line\n\
    \       initialization, and MAY be updated at Showtime.\"\n   ::= { xdsl2Status\
    \ 3 }\n"
- title: xdsl2SCStatusEntry  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2SCStatusEntry\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n       \"One index\
    \ of this table is an interface index where the\n        interface has an ifType\
    \ of vdsl2(251).  A second index of this\n        table is the transmission direction.\"\
    \n   INDEX  { ifIndex, xdsl2SCStatusDirection }\n   ::= { xdsl2SCStatusTable 1\
    \ }\n"
- title: Xdsl2SCStatusEntry  ::=
  contents:
  - "Xdsl2SCStatusEntry  ::=\n   SEQUENCE {\n      xdsl2SCStatusDirection        \
    \ Xdsl2Direction,\n      xdsl2SCStatusLinScale          Unsigned32,\n      xdsl2SCStatusLinScGroupSize\
    \    Unsigned32,\n      xdsl2SCStatusLogMt             Unsigned32,\n      xdsl2SCStatusLogScGroupSize\
    \    Unsigned32,\n      xdsl2SCStatusQlnMt             Unsigned32,\n      xdsl2SCStatusQlnScGroupSize\
    \    Unsigned32,\n      xdsl2SCStatusSnrMtime          Unsigned32,\n      xdsl2SCStatusSnrScGroupSize\
    \    Unsigned32,\n      xdsl2SCStatusAttainableRate    Unsigned32,\n      xdsl2SCStatusRowStatus\
    \         RowStatus\n   }\n"
- title: xdsl2SCStatusDirection  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusDirection  OBJECT-TYPE\n     SYNTAX      Xdsl2Direction\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n     \"The direction\
    \ of the subcarrier either\n      upstream or downstream.\"\n     ::= { xdsl2SCStatusEntry\
    \ 1 }\n"
- title: xdsl2SCStatusLinScale  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusLinScale  OBJECT-TYPE\n     SYNTAX      Unsigned32 (1..65535)\n\
    \     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n    \
    \ \"The scale factor to be applied to the H(f) linear\n      representation values\
    \ for the respective transmission direction.\n      This parameter is only available\
    \ after a loop diagnostic\n      procedure.  It is represented as an unsigned\
    \ integer in the range\n      from 1 to 2^16-1.\"\n   REFERENCE  \"ITU-T G.997.1,\
    \ paragraph #7.5.1.26.1 (HLINSCds)\n               and paragraph #7.5.1.26.7 (HLINSCus)\"\
    \n     ::= { xdsl2SCStatusEntry 2 }\n"
- title: xdsl2SCStatusLinScGroupSize OBJECT-TYPE
  contents:
  - "xdsl2SCStatusLinScGroupSize OBJECT-TYPE\n     SYNTAX      Unsigned32(1 | 2 |\
    \ 4 | 8)\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \     \"Number of subcarriers per group used to report the H(f)\n      linear\
    \ representation values for the respective transmission\n      direction.  The\
    \ valid values are 1, 2, 4, and 8.  For ADSL, this\n      parameter is equal to\
    \ one and, for VDSL2, it is equal to the size\n      of a subcarrier group used\
    \ to compute these parameters.\n      This parameter is only available after a\
    \ loop diagnostic\n      procedure.\"\n   REFERENCE  \"ITU-T G.997.1, paragraph\
    \ #7.5.1.26.2 (HLINGds)\n               and paragraph #7.5.1.26.8 (HLINGus)\"\n\
    \     ::= { xdsl2SCStatusEntry 3 }\n"
- title: xdsl2SCStatusLogMt  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusLogMt  OBJECT-TYPE\n     SYNTAX      Unsigned32 (1..65535)\n   \
    \  MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n     \"\
    This parameter contains the number of symbols used to\n      measure the Hlog(f)\
    \ values.  It is represented as an unsigned\n      integer in the range from 1\
    \ to 2^16-1.\n      After a loop diagnostic procedure, this parameter shall contain\n\
    \      the number of symbols used to measure the Hlog(f).  It should\n      correspond\
    \ to the value specified in the Recommendation (e.g., the\n      number of symbols\
    \ in 1 s time interval for ITU-T Recommendation.\n      G.992.3).\"\n   REFERENCE\
    \  \"ITU-T G.997.1, paragraph #7.5.1.26.4 (HLOGMTds)\n               and paragraph\
    \ #7.5.1.26.10 (HLOGMTus)\"\n     ::= { xdsl2SCStatusEntry 4 }\n"
- title: xdsl2SCStatusLogScGroupSize OBJECT-TYPE
  contents:
  - "xdsl2SCStatusLogScGroupSize OBJECT-TYPE\n     SYNTAX      Unsigned32(1 | 2 |\
    \ 4 | 8)\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \     \"Number of subcarriers per group used to report the H(f)\n      logarithmic\
    \ representation values for the respective\n      transmission direction.  The\
    \ valid values are 1, 2, 4, and 8.\n      For ADSL, this parameter is equal to\
    \ 1, and for VDSL2, it is\n      equal to the size of a subcarrier group used\
    \ to compute these\n      parameters.\"\n   REFERENCE  \"ITU-T G.997.1, paragraph\
    \ #7.5.1.26.5 (HLOGGds)\n               and paragraph #7.5.1.26.11 (HLOGGus)\"\
    \n     ::= { xdsl2SCStatusEntry 5 }\n"
- title: xdsl2SCStatusQlnMt  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusQlnMt  OBJECT-TYPE\n     SYNTAX      Unsigned32 (1..65535)\n   \
    \  MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n     \"\
    This parameter contains the number of symbols used to\n      measure the QLN(f)\
    \ values.  It is an unsigned integer in the range\n      from 1 to 2^16-1.  After\
    \ a loop diagnostic procedure, this\n      parameter shall contain the number\
    \ of symbols used to measure the\n      QLN(f).  It should correspond to the value\
    \ specified in the\n      Recommendation (e.g., the number of symbols in 1 s time\
    \ interval\n      for ITU-T Recommendation G.992.3).\"\n   REFERENCE  \"ITU-T\
    \ G.997.1, paragraph #7.5.1.27.1 (QLNMTds)\n               and paragraph #7.5.1.27.4\
    \ (QLNMTus)\"\n     ::= { xdsl2SCStatusEntry 6 }\n"
- title: xdsl2SCStatusQlnScGroupSize OBJECT-TYPE
  contents:
  - "xdsl2SCStatusQlnScGroupSize OBJECT-TYPE\n     SYNTAX      Unsigned32(1 | 2 |\
    \ 4 | 8)\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \     \"Number of subcarriers per group used to report the Quiet\n      Line Noise\
    \ values for the respective transmission direction.\n      The valid values are\
    \ 1, 2, 4, and 8.\n      For ADSL, this parameter is equal to 1, and for VDSL2,\
    \ it is\n      equal to the size of a subcarrier group used to compute these\n\
    \      parameters.\"\n   REFERENCE  \"ITU-T G.997.1, paragraph #7.5.1.27.2 (QLNGds)\n\
    \               and paragraph #7.5.1.27.5 (QLNGus)\"\n     ::= { xdsl2SCStatusEntry\
    \ 7 }\n"
- title: xdsl2SCStatusSnrMtime  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSnrMtime  OBJECT-TYPE\n     SYNTAX      Unsigned32 (1..65535)\n\
    \     UNITS       \"symbols\"\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n     \"This parameter contains the number of symbols used to\
    \ measure\n      the SNR(f) values.  It is an unsigned integer in the range from\
    \ 1\n      to 2^16-1.  After a loop diagnostic procedure, this parameter\n   \
    \   shall contain the number of symbols used to measure the SNR(f).\n      It\
    \ should correspond to the value specified in the Recommendation\n      (e.g.,\
    \ the number of symbols in 1 s time interval for ITU-T\n      Recommendation G.992.3).\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.5.1.28.1 (SNRMTds)\n         \
    \        and paragraph #7.5.1.28.4 (SNRMTus)\"\n     ::= { xdsl2SCStatusEntry\
    \ 8 }\n"
- title: xdsl2SCStatusSnrScGroupSize OBJECT-TYPE
  contents:
  - "xdsl2SCStatusSnrScGroupSize OBJECT-TYPE\n     SYNTAX      Unsigned32(1 | 2 |\
    \ 4 | 8)\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \     \"Number of subcarriers per group used to report the SNR values\n      on\
    \ the respective transmission direction.\n      The valid values are 1, 2, 4,\
    \ and 8.\n      For ADSL, this parameter is equal to 1, and for VDSL2, it is\n\
    \      equal to the size of a subcarrier group used to compute these\n      parameters.\"\
    \n   REFERENCE  \"ITU-T G.997.1, paragraph #7.5.1.28.2 (SNRGds)\n            \
    \   and paragraph #7.5.1.28.5 (SNRGus)\"\n     ::= { xdsl2SCStatusEntry 9 }\n"
- title: xdsl2SCStatusAttainableRate  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusAttainableRate  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   UNITS\
    \       \"bits/second\"\n   MAX-ACCESS  read-only\n   STATUS      current\n  \
    \ DESCRIPTION\n      \"Maximum Attainable Data Rate.  The maximum net data rate\n\
    \       currently attainable by the xTU-C transmitter and xTU-R receiver\n   \
    \    (when referring to downstream direction) or by the xTU-R\n       transmitter\
    \ and xTU-C receiver (when referring to upstream\n       direction).  Value is\
    \ coded in bits/s.\n       This object reflects the value of the parameter following\
    \ the\n       most recent DELT performed on the associated line.  Once the DELT\n\
    \       process is over, the parameter no longer changes until the row is\n  \
    \     deleted or a new DELT process is initiated.\"\n   REFERENCE  \"ITU-T G.997.1,\
    \ paragraph #7.5.1.19 (ATTNDRds)\n               and paragraph #7.5.1.20 (ATTNDRus)\"\
    \n   ::= { xdsl2SCStatusEntry 10 }\n"
- title: xdsl2SCStatusRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2SCStatusRowStatus  OBJECT-TYPE\n     SYNTAX      RowStatus\n     MAX-ACCESS\
    \  read-write\n     STATUS      current\n     DESCRIPTION\n     \"Row Status.\
    \  The SNMP agent will create a row in this table\n      for storing the results\
    \ of a DELT performed on the associated\n      line, if the row does not already\
    \ exist.\n      When a row is created in this table, the SNMP agent should also\n\
    \      create corresponding rows in the tables xdsl2SCStatusBandTable and\n  \
    \    xdsl2SCStatusSegmentTable.\n      The SNMP manager is not permitted to create\
    \ rows in this table or\n      set the row status to 'notInService'.  In the first\
    \ case,\n      if the SNMP manager tries to create a new row, the SNMP agent\n\
    \      responds with the value 'noCreation' in the error status\n      field of\
    \ the response-PDU.  In the latter case the SNMP agent\n      responds with the\
    \ value 'wrongValue' in the error status\n      field of the response-PDU.\n \
    \     When a row is deleted in this table, the SNMP agent should also\n      delete\
    \ corresponding rows in the tables xdsl2SCStatusBandTable and\n      xdsl2SCStatusSegmentTable.\n\
    \      The SNMP agent may have limited resources; therefore, if multiple\n   \
    \   rows coexist in this table, it may fail to add new rows to this\n      table\
    \ or allocate memory resources for a new DELT process.  If\n      that occurs,\
    \ the SNMP agent responds with either the value\n      'tableFull' or the value\
    \ 'noResources' (for\n      the xdsl2LineCmndConfLdsfFailReason object in xdsl2LineTable).\n\
    \      The management system (the operator) may delete rows from this\n      table\
    \ according to any scheme.  For example, after retrieving the\n      results.\"\
    \n     ::= { xdsl2SCStatusEntry 11 }\n"
