- title: xdsl2LineInventoryTable  OBJECT-TYPE
  contents:
  - "xdsl2LineInventoryTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineInventoryEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineInventoryTable contains an inventory of the\n       DSL\
    \ termination unit.\"\n   ::= { xdsl2Inventory 1 }\n"
- title: xdsl2LineInventoryEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineInventoryEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineInventoryEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \  \"One index of this table is an interface index where the\n       interface\n\
    \       has an ifType of vdsl2(251).  A second index of this table is the\n  \
    \     termination unit.\"\n   INDEX  { ifIndex, xdsl2LInvUnit }\n   ::= { xdsl2LineInventoryTable\
    \ 1 }\n"
- title: Xdsl2LineInventoryEntry  ::=
  contents:
  - "Xdsl2LineInventoryEntry  ::=\n   SEQUENCE {\n      xdsl2LInvUnit            \
    \          Xdsl2Unit,\n      xdsl2LInvG994VendorId              OCTET STRING,\n\
    \      xdsl2LInvSystemVendorId            OCTET STRING,\n      xdsl2LInvVersionNumber\
    \             OCTET STRING,\n      xdsl2LInvSerialNumber              OCTET STRING,\n\
    \      xdsl2LInvSelfTestResult            Unsigned32,\n      xdsl2LInvTransmissionCapabilities\
    \  Xdsl2TransmissionModeType\n   }\n"
- title: xdsl2LInvUnit  OBJECT-TYPE
  contents:
  - "xdsl2LInvUnit  OBJECT-TYPE\n   SYNTAX      Xdsl2Unit\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n      \"The termination unit.\"\n   ::=\
    \ { xdsl2LineInventoryEntry 1 }\n"
- title: xdsl2LInvG994VendorId  OBJECT-TYPE
  contents:
  - "xdsl2LInvG994VendorId  OBJECT-TYPE\n   SYNTAX      OCTET STRING  (SIZE(8))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ ADSL Transceiver Unit (ATU) G.994.1 Vendor ID as\n       inserted in the G.994.1\
    \ CL/CLR message.\n       It consists of 8 binary octets, including a country\n\
    \       code followed by a (regionally allocated) provider code, as\n       defined\
    \ in Recommendation T.35.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.4.1-7.4.2\"\
    \n   ::= { xdsl2LineInventoryEntry 2 }\n"
- title: xdsl2LInvSystemVendorId  OBJECT-TYPE
  contents:
  - "xdsl2LInvSystemVendorId  OBJECT-TYPE\n   SYNTAX      OCTET STRING  (SIZE(8))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ ATU System Vendor ID (identifies the xTU system\n       integrator) as inserted\
    \ in the Overhead Messages (both xTUs for\n       G.992.3, G.992.4, G.992.5, and\
    \ G.993.2) or in the Embedded\n       Operations Channel (xTU-R in G.992.1 and\
    \ G.992.2).\n       It consists of 8 binary octets, with same format as used for\n\
    \       Xdsl2InvG994VendorId.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.4.3-7.4.4\"\
    \n   ::= { xdsl2LineInventoryEntry 3 }\n"
- title: xdsl2LInvVersionNumber  OBJECT-TYPE
  contents:
  - "xdsl2LInvVersionNumber  OBJECT-TYPE\n   SYNTAX      OCTET STRING  (SIZE(0..16))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ xTU version number (vendor-specific information) as\n       inserted in the\
    \ Overhead Messages (both xTUs for G.992.3,\n       G.992.4, G.992.5, and G.993.2)\
    \ or in the Embedded Operations\n       Channel (xTU-R in G.992.1 and G.992.2).\
    \  It consists of up to 16\n       binary octets.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.4.5-7.4.6\"\n   ::= { xdsl2LineInventoryEntry 4 }\n"
- title: xdsl2LInvSerialNumber  OBJECT-TYPE
  contents:
  - "xdsl2LInvSerialNumber  OBJECT-TYPE\n   SYNTAX      OCTET STRING  (SIZE(0..32))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ xTU serial number (vendor-specific information) as\n       inserted in the Overhead\
    \ Messages (both xTUs for G.992.3,\n       G.992.4, G.992.5, and G.993.2) or in\
    \ the Embedded Operations\n       Channel (xTU-R in G.992.1 and G.992.2).  It\
    \ is vendor-specific\n       information consisting of up to 32 ASCII characters.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.4.7-7.4.8\"\n   ::= { xdsl2LineInventoryEntry\
    \ 5 }\n"
- title: xdsl2LInvSelfTestResult  OBJECT-TYPE
  contents:
  - "xdsl2LInvSelfTestResult  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The xTU self-test\
    \ result, coded as a 32-bit value.  The\n       most significant octet of the\
    \ result is '0' if the\n       self-test passed, and '1' if the self-test failed.\
    \  The\n       interpretation of the other octets is vendor discretionary.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.4.9-7.4.10\"\n   DEFVAL       {\
    \ 0 }\n   ::= { xdsl2LineInventoryEntry 6 }\n"
- title: xdsl2LInvTransmissionCapabilities  OBJECT-TYPE
  contents:
  - "xdsl2LInvTransmissionCapabilities  OBJECT-TYPE\n   SYNTAX      Xdsl2TransmissionModeType\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n      \"The\
    \ xTU transmission system capability list of the different\n       coding types.\
    \  It is coded in a bitmap representation with 1 or\n       more bits set.  A\
    \ bit set to '1' means that the xTU\n       supports the respective coding.  The\
    \ value may be derived from\n       the handshaking procedures defined in G.994.1.\
    \  A set of xDSL\n       line transmission modes, with one bit per mode.\"\n \
    \  REFERENCE    \"ITU-T G.997.1, paragraph #7.4.11-7.4.12\"\n   ::= { xdsl2LineInventoryEntry\
    \ 7 }\n"
