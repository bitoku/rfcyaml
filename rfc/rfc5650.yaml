- title: xdsl2LineConfProfTable  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineConfProfEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineConfProfTable contains VDSL2/ADSL/\n       ADSL2 and ADSL2+\
    \ line configuration profiles.\n       Entries in this table MUST be maintained\
    \ in a persistent\n       manner.\"\n   ::= { xdsl2ProfileLine 2 }\n"
- title: xdsl2LineConfProfEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineConfProfEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"A default profile with an index of 'DEFVAL' will always\n      exist, and\
    \ its parameters will be set to vendor-specific values,\n      unless otherwise\
    \ specified in this document.\"\n   INDEX  { xdsl2LConfProfProfileName }\n   ::=\
    \ { xdsl2LineConfProfTable 1 }\n"
