  contents:
  - "IMPORTS\n   MODULE-IDENTITY,\n   OBJECT-TYPE,\n   transmission,\n   Unsigned32,\n\
    \   NOTIFICATION-TYPE,\n   Integer32,\n   Counter32\n      FROM SNMPv2-SMI\n \
    \  ifIndex\n      FROM IF-MIB\n   TruthValue,\n   RowStatus\n       FROM SNMPv2-TC\n\
    \   SnmpAdminString\n      FROM SNMP-FRAMEWORK-MIB\n   HCPerfIntervalThreshold,\n\
    \   HCPerfTimeElapsed\n      FROM  HC-PerfHist-TC-MIB   -- [RFC3705]\n   Xdsl2Unit,\n\
    \   Xdsl2Direction,\n   Xdsl2Band,\n   Xdsl2TransmissionModeType,\n   Xdsl2RaMode,\n\
    \   Xdsl2InitResult,\n   Xdsl2OperationModes,\n   Xdsl2PowerMngState,\n   Xdsl2ConfPmsForce,\n\
    \   Xdsl2LinePmMode,\n   Xdsl2LineLdsf,\n   Xdsl2LdsfResult,\n   Xdsl2LineBpsc,\n\
    \   Xdsl2BpscResult,\n   Xdsl2LineReset,\n   Xdsl2SymbolProtection,\n   Xdsl2SymbolProtection8,\n\
    \   Xdsl2MaxBer,\n   Xdsl2ChInitPolicy,\n   Xdsl2ScMaskDs,\n   Xdsl2ScMaskUs,\n\
    \   Xdsl2CarMask,\n   Xdsl2RfiBands,\n   Xdsl2PsdMaskDs,\n   Xdsl2PsdMaskUs,\n\
    \   Xdsl2Tssi,\n   Xdsl2LastTransmittedState,\n   Xdsl2LineStatus,\n   Xdsl2ChInpReport,\n\
    \   Xdsl2ChAtmStatus,\n   Xdsl2ChPtmStatus,\n   Xdsl2UpboKLF,\n   Xdsl2BandUs,\n\
    \   Xdsl2LineProfiles,\n   Xdsl2LineUs0Mask,\n   Xdsl2LineClassMask,\n   Xdsl2LineLimitMask,\n\
    \   Xdsl2LineUs0Disable,\n   Xdsl2LinePsdMaskSelectUs,\n   Xdsl2LineCeFlag,\n\
    \   Xdsl2LineSnrMode,\n   Xdsl2LineTxRefVnDs,\n   Xdsl2LineTxRefVnUs,\n   Xdsl2BitsAlloc,\n\
    \   Xdsl2MrefPsdDs,\n   Xdsl2MrefPsdUs\n          FROM   VDSL2-LINE-TC-MIB   \
    \    -- [This document]\n   MODULE-COMPLIANCE,\n   OBJECT-GROUP,\n   NOTIFICATION-GROUP\n\
    \      FROM SNMPv2-CONF;\n"
- title: vdsl2MIB MODULE-IDENTITY
  contents:
  - "vdsl2MIB MODULE-IDENTITY\n   LAST-UPDATED \"200909300000Z\" -- September 30,\
    \ 2009\n   ORGANIZATION \"ADSLMIB Working Group\"\n   CONTACT-INFO \"WG-email:\
    \  adslmib@ietf.org\n   Info:      https://www1.ietf.org/mailman/listinfo/adslmib\n\
    \             Chair:     Mike Sneed\n                        Sand Channel Systems\n\
    \             Postal:    P.O. Box 37324\n                        Raleigh NC 27627-732\n\
    \             Email:     sneedmike@hotmail.com\n             Phone:     +1 206\
    \ 600 7022\n             Co-Chair:  Menachem Dodge\n                        ECI\
    \ Telecom Ltd.\n             Postal:    30 Hasivim St.\n                     \
    \   Petach Tikva 49517,\n                        Israel.\n             Email:\
    \     mbdodge@ieee.org\n             Phone:     +972 3 926 8421\n            \
    \ Co-editor: Moti Morgenstern\n                        ECI Telecom Ltd.\n    \
    \         Postal:    30 Hasivim St.\n                        Petach Tikva 49517,\n\
    \                        Israel.\n             Email:     moti.morgenstern@ecitele.com\n\
    \             Phone:     +972 3 926 6258\n             Co-editor: Scott Baillie\n\
    \                        NEC Australia\n             Postal:    649-655 Springvale\
    \ Road,\n                        Mulgrave, Victoria 3170,\n                  \
    \      Australia.\n             Email:     scott.baillie@nec.com.au\n        \
    \     Phone:     +61 3 9264 3986\n             Co-editor: Umberto Bonollo\n  \
    \                      NEC Australia\n             Postal:    649-655 Springvale\
    \ Road,\n                        Mulgrave, Victoria 3170,\n                  \
    \      Australia.\n             Email:     umberto.bonollo@nec.com.au\n      \
    \       Phone:     +61 3 9264 3385\n            \"\n   DESCRIPTION\n        \"\
    \n         This document defines a Management Information Base (MIB)\n       \
    \  module for use with network management protocols in the\n         Internet\
    \ community for the purpose of managing VDSL2, ADSL,\n         ADSL2, and ADSL2+\
    \ lines.\n         The MIB module described in RFC 2662 [RFC2662] defines\n  \
    \       objects used for managing Asymmetric Bit-Rate DSL (ADSL)\n         interfaces\
    \ per [T1E1.413], [G.992.1], and [G.992.2].\n         These object descriptions\
    \ are based upon the specifications\n         for the ADSL Embedded Operations\
    \ Channel (EOC) as defined\n         in American National Standards Institute\
    \ (ANSI) T1E1.413\n         [T1E1.413] and International Telecommunication Union\
    \ (ITU-T)\n         G.992.1 [G.992.1] and G.992.2 [G.992.2].\n         The MIB\
    \ module described in RFC 4706 [RFC4706] defines\n         objects used for managing\
    \ ADSL2 interfaces per [G.992.3]\n         and [G.992.4], and ADSL2+ interfaces\
    \ per [G.992.5].  That MIB\n         is also capable of managing ADSL interfaces\
    \ per [T1E1.413],\n         [G.992.1], and [G.992.2].\n         This document\
    \ does not obsolete RFC 2662 [RFC2662] or\n         RFC 4706 [RFC4706], but rather\
    \ provides a more comprehensive\n         management model that manages VDSL2\
    \ interfaces per G.993.2\n         [G.993.2] as well as ADSL, ADSL2, and ADSL2+\
    \ technologies\n         per T1E1.413, G.992.1, G.992.2, G.992.3, G.992.4, and\n\
    \         G.992.5\n         ([T1E1.413], [G.992.1], [G.992.2], [G.992.3], [G.992.4],\
    \ and\n         [G.992.5], respectively).\n         Additionally, the management\
    \ framework for VDSL2 lines\n         specified by the Digital Subscriber Line\
    \ Forum\n         (DSLF) has been taken into consideration [TR-129].  That\n \
    \        framework is based on the ITU-T G.997.1 standard [G.997.1] and\n    \
    \     its amendment 1 [G.997.1-Am1].\n         The MIB module is located in the\
    \ MIB tree under MIB 2\n         transmission, as discussed in the MIB-2 Integration\
    \ (RFC 2863\n         [RFC2863]) section of this document.\n         Copyright\
    \ (c) 2009 IETF Trust and the persons identified\n         as authors of the code.\
    \  All rights reserved.\n         Redistribution and use in source and binary\
    \ forms, with\n         or without modification, are permitted provided that the\n\
    \         following conditions are met:\n         - Redistributions of source\
    \ code must retain the above\n           copyright notice, this list of conditions\
    \ and the\n           following disclaimer.\n         - Redistributions in binary\
