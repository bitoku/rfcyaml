- title: __initial_text__
  contents:
  - "                   Definitions of Managed Objects for\n           Very High Speed\
    \ Digital Subscriber Line 2 (VDSL2)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a Management Information Base (MIB) module\
    \ for\n   use with network management protocols in the Internet community.  In\n\
    \   particular, it describes objects used for managing parameters of the\n   \"\
    Very High Speed Digital Subscriber Line 2 (VDSL2)\" interface type,\n   which\
    \ are also applicable for managing Asymmetric Digital Subscriber\n   Line (ADSL),\
    \ ADSL2, and ADSL2+ interfaces.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
