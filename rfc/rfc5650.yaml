- title: xdsl2LineConfProfModeSpecBandUsTable  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfModeSpecBandUsTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF\
    \  Xdsl2LineConfProfModeSpecBandUsEntry\n   MAX-ACCESS  not-accessible\n   STATUS\
    \      current\n   DESCRIPTION\n      \"The table xdsl2LineConfProfModeSpecBandUsTable\
    \ extends\n       xdsl2LineConfProfModeSpecTable with upstream-band-specific\n\
    \       parameters for VDSL2, such as upstream power back-off\n       parameters\
    \ xdsl2LConfProfUpboPsdA and xdsl2LConfProfUpboPsdB\n       (UPBOPSD-pb).\n  \
    \     When a parent 'mandatory row' is created in\n       xdsl2LineConfProfModeSpecTable,\
    \ the SNMP agent will automatically\n       create several 'mandatory' rows in\
    \ this table -- one for each\n       upstream band:\n       Note: A mandatory\
    \ row is one where xdsl2LConfProfXdslMode =\n       defMode(1).  When the parent\
    \ row is deleted, the SNMP agent will\n       automatically delete all associated\
    \ rows in this table.  Any\n       attempt to delete a 'mandatory' row using the\n\
    \       xdsl2LConfProfModeSpecBandUsRowStatus object will be rejected\n      \
    \ by the SNMP agent.  The manager MAY create a new 'optional'\n       row in this\
    \ table using the xdsl2LConfProfModeSpecBandUsRowStatus\n       object if the\
    \ associated parent row exists, and the\n       value of xdsl2LConfProfXdslMode\
    \ is a G.993.2 value.  The manager\n       MAY delete an 'optional' row in this\
    \ table using the\n       xdsl2LConfProfModeSpecBandUsRowStatus object at any\
    \ time.\n       With respect to the xdsl2LConfProfUpboPsdA and\n       xdsl2LConfProfUpboPsdB\
    \ parameters, for a given upstream band,\n       if an optional row is missing\
    \ from this table, then that\n       means upstream power back-off is disabled\
    \ for that upstream\n       band.\n       Entries in this table MUST be maintained\
    \ in a persistent\n       manner.\"\n   ::= { xdsl2ProfileLine 4 }\n"
- title: xdsl2LineConfProfModeSpecBandUsEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfModeSpecBandUsEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineConfProfModeSpecBandUsEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineConfProfModeSpecBandUsTable extends\n       xdsl2LineConfProfModeSpecTable\
    \ with upstream-band-specific\n       parameters for VDSL2, such as upstream power\
    \ back-off parameters\n       xdsl2LConfProfUpboPsdA and xdsl2LConfProfUpboPsdB\
    \ (UPBOPSD-\n       pb).\"\n   INDEX       { xdsl2LConfProfProfileName, xdsl2LConfProfXdslMode,\n\
    \                 xdsl2LConfProfXdslBandUs}\n   ::= { xdsl2LineConfProfModeSpecBandUsTable\
    \ 1 }\n"
- title: Xdsl2LineConfProfModeSpecBandUsEntry  ::=
  contents:
  - "Xdsl2LineConfProfModeSpecBandUsEntry  ::=\n   SEQUENCE {\n      xdsl2LConfProfXdslBandUs\
    \                 Xdsl2BandUs,\n      xdsl2LConfProfUpboPsdA                 \
    \  Integer32,\n      xdsl2LConfProfUpboPsdB                   Integer32,\n   \
    \   xdsl2LConfProfModeSpecBandUsRowStatus    RowStatus\n   }\n"
- title: xdsl2LConfProfXdslBandUs    OBJECT-TYPE
  contents:
  - "xdsl2LConfProfXdslBandUs    OBJECT-TYPE\n   SYNTAX      Xdsl2BandUs\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \"Each value\
    \ identifies a specific band in the upstream\n       transmission direction (excluding\
    \ the US0 band).\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.14\"\n\
    \   ::= { xdsl2LineConfProfModeSpecBandUsEntry 1 }\n"
- title: xdsl2LConfProfUpboPsdA  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUpboPsdA  OBJECT-TYPE\n   SYNTAX      Integer32(4000..8095)\n \
    \  UNITS       \"0.01 dBm/Hz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This configuration parameter defines the 'a' reference\n\
    \       parameter of the UPBO reference PSD used to compute the\n       upstream\
    \ power back-off for the upstream band.  A UPBO PSD\n       defined for each band\
    \ shall consist of two parameters [a, b].\n       Parameter 'a' (xdsl2LConfProfUpboPsdA)\
    \ ranges from 40 dBm/Hz\n       (coded as 4000) to 80.95 dBm/Hz (coded as 8095)\
    \ in steps of 0.01\n       dBm/Hz; and parameter 'b' (xdsl2LConfProfUpboPsdB)\
    \ ranges from 0\n       dBm/Hz (coded as 0) to 40.95 dBm/Hz (coded as 4095) in\
    \ steps of\n       0.01 dBm/Hz.  The UPBO reference PSD at the frequency 'f'\n\
    \       expressed in MHz shall be equal to '-a-b(SQRT(f))'.  Setting\n       xdsl2LConfProfUpboPsdA\
    \ to 4000 and xdsl2LConfProfUpboPsdB to 0 is\n       a special configuration to\
    \ disable UPBO in the respective\n       upstream band.\"\n   REFERENCE   \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.14 (UPBOPSD-pb)\"\n   DEFVAL      { 4000 }\n  ::=\
    \ { xdsl2LineConfProfModeSpecBandUsEntry 2 }\n"
- title: xdsl2LConfProfUpboPsdB  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUpboPsdB  OBJECT-TYPE\n   SYNTAX      Integer32(0..4095)\n   UNITS\
    \       \"0.01 dBm/Hz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This configuration parameter defines the 'b' reference\n\
    \       parameter of the UPBO reference PSD used to compute the\n       upstream\
    \ power back-off for the upstream band.  A UPBO PSD\n       defined for each band\
    \ shall consist of two parameters [a, b].\n       Parameter 'a' (xdsl2LConfProfUpboPsdA)\
    \ ranges from 40 dBm/Hz\n       (coded as 4000) to 80.95 dBm/Hz (coded as 8095)\
    \ in steps of 0.01\n       dBm/Hz; and parameter 'b' (xdsl2LConfProfUpboPsdB)\
    \ ranges from 0\n       dBm/Hz (coded as 0) to 40.95 dBm/Hz (coded as 4095) in\
    \ steps of\n       0.01 dBm/Hz.  The UPBO reference PSD at the frequency 'f'\n\
    \       expressed in MHz shall be equal to '-a-b(SQRT(f))'.  Setting\n       xdsl2LConfProfUpboPsdA\
    \ to 4000 and xdsl2LConfProfUpboPsdB to 0 is\n       a special configuration to\
    \ disable UPBO in the respective\n       upstream band.\"\n   REFERENCE   \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.14 (UPBOPSD-pb)\"\n   DEFVAL      { 0 }\n  ::= {\
    \ xdsl2LineConfProfModeSpecBandUsEntry 3 }\n"
- title: xdsl2LConfProfModeSpecBandUsRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfModeSpecBandUsRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    This object is used to create a new row or to modify or\n       delete an existing\
    \ row in this table.\n       This row is activated by setting this object to 'active'.\n\
    \       A 'mandatory' row, as defined in the DESCRIPTION clause of\n       xdsl2LineConfProfModeSpecBandUsTable,\
    \ cannot be deleted at all.\n       A 'mandatory' row can be taken out of service\n\
    \       (by setting this object to 'notInService') if the parent\n       row in\
    \ the xdsl2LineConfProfModeSpecTable table is not in\n       the 'active' state.\n\
    \       An 'optional' row (or 'mode-specific' row) can be deleted or\n       taken\
    \ out of service (by setting this object to 'destroy' or\n       'notInService')\
    \ at any time.\"\n   ::= { xdsl2LineConfProfModeSpecBandUsEntry 4 }\n"
