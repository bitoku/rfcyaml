    \ attempt to decrease\n       the downstream net data rate.  The Downstream Down-Shift\
    \ Noise\n       Margin ranges from 0 to 310 units of 0.1 dB (physical values\n\
    \       are 0 to 31 dB).\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.7\
    \ (RA-DSNRMds)\"\n   DEFVAL       { 10 }\n   ::= { xdsl2LineConfProfEntry 12 }\n"
- title: xdsl2LConfProfRaDsNrmUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRaDsNrmUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
