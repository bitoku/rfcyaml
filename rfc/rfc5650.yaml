  contents:
  - '------------------------------------------

    '
- title: xdsl2LineConfProfModeSpecTable  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfModeSpecTable  OBJECT-TYPE\n   SYNTAX      SEQUENCE  OF  Xdsl2LineConfProfModeSpecEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineConfProfModeSpecTable extends the DSL\n       line configuration\
    \ profile by xDSL Mode-Specific parameters.\n       A row in this table that has\
    \ an index of xdsl2LConfProfXdslMode\n       == defMode(1), is called a 'mandatory'\
    \ row or 'default' row.\n       A row in this table that has an index such that\n\
    \       xdsl2LConfProfXdslMode is not equal to defMode(1), is called an\n    \
    \   'optional' row or 'mode-specific' row.\n       When a row in the xdsl2LineConfProfTable\
    \ table (the parent row)\n       is created, the SNMP agent will automatically\
    \ create a\n       'mandatory' row in this table.\n       When the parent row\
    \ is deleted, the SNMP agent will automatically\n       delete all associated\
    \ rows in this table.\n       Any attempt to delete the 'mandatory' row using\
    \ the\n       xdsl2LConfProfModeSpecRowStatus object will be rejected by the\n\
    \       SNMP agent.\n       The manager MAY create an 'optional' row in this table\
    \ using the\n       xdsl2LConfProfModeSpecRowStatus object if the parent row\n\
    \       exists.\n       The manager MAY delete an 'optional' row in this table\
    \ using the\n       xdsl2LConfProfModeSpecRowStatus object at any time.\n    \
    \   If the actual transmission mode of a DSL line does not match one\n       of\
    \ the 'optional' rows in this table, then the line will use the\n       PSD configuration\
    \ from the 'mandatory' row.\n       Entries in this table MUST be maintained in\
    \ a persistent\n       manner.\"\n   ::= { xdsl2ProfileLine 3 }\n"
- title: xdsl2LineConfProfModeSpecEntry  OBJECT-TYPE
  contents:
  - "xdsl2LineConfProfModeSpecEntry  OBJECT-TYPE\n   SYNTAX      Xdsl2LineConfProfModeSpecEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \
    \ \"The table xdsl2LineConfProfModeSpecTable extends the\n       DSL line configuration\
    \ profile by DSL Mode-Specific\n       parameters.\"\n   INDEX  { xdsl2LConfProfProfileName,\
    \ xdsl2LConfProfXdslMode }\n   ::= { xdsl2LineConfProfModeSpecTable 1 }\n"
- title: Xdsl2LineConfProfModeSpecEntry  ::=
  contents:
  - "Xdsl2LineConfProfModeSpecEntry  ::=\n   SEQUENCE {\n      xdsl2LConfProfXdslMode\
    \             Xdsl2OperationModes,\n      xdsl2LConfProfMaxNomPsdDs          Integer32,\n\
    \      xdsl2LConfProfMaxNomPsdUs          Integer32,\n      xdsl2LConfProfMaxNomAtpDs\
    \          Unsigned32,\n      xdsl2LConfProfMaxNomAtpUs          Unsigned32,\n\
    \      xdsl2LConfProfMaxAggRxPwrUs        Integer32,\n      xdsl2LConfProfPsdMaskDs\
    \            Xdsl2PsdMaskDs,\n      xdsl2LConfProfPsdMaskUs            Xdsl2PsdMaskUs,\n\
    \      xdsl2LConfProfPsdMaskSelectUs      Xdsl2LinePsdMaskSelectUs,\n      xdsl2LConfProfClassMask\
    \            Xdsl2LineClassMask,\n      xdsl2LConfProfLimitMask            Xdsl2LineLimitMask,\n\
    \      xdsl2LConfProfUs0Disable           Xdsl2LineUs0Disable,\n      xdsl2LConfProfModeSpecRowStatus\
    \    RowStatus\n   }\n"
- title: xdsl2LConfProfXdslMode    OBJECT-TYPE
  contents:
  - "xdsl2LConfProfXdslMode    OBJECT-TYPE\n   SYNTAX      Xdsl2OperationModes\n \
    \  MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \"\
    The DSL Mode is a way of categorizing the various xDSL\n       transmission modes\
    \ into groups, each group (xDSL Mode) shares\n       the same PSD configuration.\n\
    \       There should be multiple entries in this table for a given line\n    \
    \   profile in case multiple bits are set in\n       xdsl2LConfProfXtuTransSysEna\
    \ for that profile.\"\n   REFERENCE    \"DSL Forum TR-129, paragraph #5.5\"\n\
    \   ::= { xdsl2LineConfProfModeSpecEntry 1 }\n"
- title: xdsl2LConfProfMaxNomPsdDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxNomPsdDs  OBJECT-TYPE\n   SYNTAX      Integer32(-600..-300)\n\
    \   UNITS       \"0.1 dBm/Hz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum nominal transmit PSD in the downstream direction\n\
    \       during initialization and Showtime.  It ranges from -600 to -300\n   \
    \    units of 0.1 dBm/Hz (physical values are -60 to -30\n       dBm/Hz).\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.2.1 (MAXNOMPSDds)\"\n   DEFVAL\
    \       { -300 }\n  ::= { xdsl2LineConfProfModeSpecEntry 2 }\n"
- title: xdsl2LConfProfMaxNomPsdUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxNomPsdUs  OBJECT-TYPE\n   SYNTAX      Integer32(-600..-300)\n\
    \   UNITS       \"0.1 dBm/Hz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum nominal transmit PSD in the upstream direction\n\
    \       during initialization and Showtime.  It ranges from -600 to\n       -300\
    \ units of 0.1 dBm/Hz (physical values are -60 to -30\n       dBm/Hz).\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.1.2.2 (MAXNOMPSDus)\"\n   DEFVAL       {\
    \ -300 }\n   ::= { xdsl2LineConfProfModeSpecEntry 3 }\n"
- title: xdsl2LConfProfMaxNomAtpDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxNomAtpDs  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..255)\n\
    \   UNITS       \"0.1 dBm\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum nominal aggregate to transmit power in the\n\
    \       downstream direction during initialization and Showtime.  It\n       ranges\
    \ from 0 to 255 units of 0.1 dBm (physical values are 0\n       to 25.5 dBm).\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.2.3 (MAXNOMATPds)\"\n   DEFVAL\
    \       { 255 }\n   ::= { xdsl2LineConfProfModeSpecEntry 4 }\n"
- title: xdsl2LConfProfMaxNomAtpUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxNomAtpUs  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..255)\n\
    \   UNITS       \"0.1 dBm\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum nominal aggregate transmit power in the upstream\n\
    \       direction during initialization and Showtime.  It ranges from\n      \
    \ 0 to 255 units of 0.1 dBm (physical values are 0 to 25.5\n       dBm).\"\n \
    \  REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.2.4 (MAXNOMATPus)\"\n   DEFVAL\
    \       { 255 }\n   ::= { xdsl2LineConfProfModeSpecEntry 5 }\n"
- title: xdsl2LConfProfMaxAggRxPwrUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxAggRxPwrUs  OBJECT-TYPE\n   SYNTAX      Integer32(-255..255\
    \ | 2147483647)\n   UNITS       \"0.1 dBm\"\n   MAX-ACCESS  read-create\n   STATUS\
    \      current\n   DESCRIPTION\n      \"The maximum upstream aggregate receive\
    \ power over the\n       relevant set of subcarriers.  The xTU-C should verify\
    \ that the\n       upstream power cutback is such that this maximum aggregate\n\
    \       receive power value is honored.  It ranges from -255 to 255\n       units\
    \ of 0.1 dBm (physical values are -25.5 to 25.5 dBm).\n       A value of 0x7FFFFFFF\
    \ (2147483647) means that there is no\n       limit.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.5 (MAXRXPWRus)\"\n   DEFVAL       { 255 }\n   ::=\
    \ { xdsl2LineConfProfModeSpecEntry 6 }\n"
- title: xdsl2LConfProfPsdMaskDs   OBJECT-TYPE
  contents:
  - "xdsl2LConfProfPsdMaskDs   OBJECT-TYPE\n   SYNTAX      Xdsl2PsdMaskDs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n     \"The downstream\
    \ PSD mask applicable at the U-C2 reference\n      point.\n      This parameter\
    \ is used only for G.992.5 and it may impose PSD\n      restrictions (breakpoints)\
    \ in addition to the Limit PSD mask\n      defined in G.992.5.\n      This is\
    \ a string of 32 pairs of values in the following\n      structure:\n      Octets\
    \ 0-1 - Index of the first subcarrier used in the context of\n               \
    \    a first breakpoint.\n      Octet 2    - The PSD reduction for the subcarrier\
    \ indicated in\n                   octets 0 and 1.\n      Octets 3-5 - Same, for\
    \ a second breakpoint.\n      Octets 6-8 - Same, for a third breakpoint.\n   \
    \   This architecture continues until octets 94-95, which are\n      associated\
    \ with a 32nd breakpoint.\n      Each subcarrier index is an unsigned number in\
    \ the range 0 and\n      NSCds-1.  Each PSD reduction value is in the range 0\
    \ (0 dBm/Hz) to\n      255 (-127.5 dBm/Hz) with steps of 0.5 dBm/Hz.  Valid values\
    \ are in\n      the range 0 to 190 (0 to -95 dBm/Hz).\n      When the number of\
    \ breakpoints is less than 32, all remaining\n      octets are set to the value\
    \ '0'.  Note that the content of this\n      object should be correlated with\
    \ the subcarrier mask and with\n      the RFI setup.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.9 (PSDMASKds)\"\n     ::= { xdsl2LineConfProfModeSpecEntry\
    \ 7 }\n"
- title: xdsl2LConfProfPsdMaskUs   OBJECT-TYPE
  contents:
  - "xdsl2LConfProfPsdMaskUs   OBJECT-TYPE\n   SYNTAX      Xdsl2PsdMaskUs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n     \"The upstream PSD\
    \ mask applicable at the U-R2 reference\n      point.\n      This parameter is\
    \ used only for G.992.5, and it may impose PSD\n      restrictions (breakpoints)\
    \ in addition to the Limit PSD mask\n      defined in G.992.5.\n      This is\
    \ a string of 16 pairs of values in the following\n      structure:\n      Octets\
    \ 0-1 - Index of the first subcarrier used in the context of\n               \
    \    a first breakpoint.\n      Octet 2    - The PSD reduction for the subcarrier\
    \ indicated in\n                   octets 0 and 1.\n      Octets 3-5 - Same, for\
    \ a second breakpoint.\n      Octets 6-8 - Same, for a third breakpoint.\n   \
    \   This architecture continues until octets 9-47, which are\n      associated\
    \ with a 16th breakpoint.\n      Each subcarrier index is an unsigned number in\
    \ the range 0 and\n      NSCus-1.  Each PSD reduction value is in the range 0\
    \ (0 dBm/Hz) to\n      255 (-127.5 dBm/Hz) with steps of 0.5 dBm/Hz.  Valid values\
    \ are in\n      the range 0 to 190 (0 to -95 dBm/Hz).\n      When the number of\
    \ breakpoints is less than 16, all remaining\n      octets are set to the value\
    \ '0'.  Note that the content of this\n      object should be correlated with\
    \ the subcarrier mask and with\n      the RFI setup.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.12 (PSDMASKus)\"\n     ::= { xdsl2LineConfProfModeSpecEntry\
    \ 8 }\n"
- title: xdsl2LConfProfPsdMaskSelectUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfPsdMaskSelectUs  OBJECT-TYPE\n   SYNTAX      Xdsl2LinePsdMaskSelectUs\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"The\
    \ selected upstream PSD mask.  This parameter is used only\n      for Annexes\
    \ J and M of G.992.3 and G.992.5, and the same\n      selection is used for all\
    \ relevant enabled bits in\n      xdsl2LConfProfXtuTransSysEna.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.1.2.11\n                (Upstream PSD mask\
    \ selection)\"\n   DEFVAL       { adlu32Eu32 }\n    ::= { xdsl2LineConfProfModeSpecEntry\
    \ 9 }\n"
- title: xdsl2LConfProfClassMask  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfClassMask  OBJECT-TYPE\n   SYNTAX      Xdsl2LineClassMask\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"In order to reduce\
    \ the number of configuration\n       possibilities, the limit Power Spectral\
    \ Density masks (see\n       LIMITMASK) are grouped in PSD mask classes.\n   \
    \    Each class is designed such that the PSD levels of each limit PSD\n     \
    \  mask of a specific class are equal in their respective passband\n       above\
    \ 552 kHz.\n       This parameter is defined per VDSL2 Annex enabled in the\n\
    \       xdsl2LConfProfXtuTransSysEna object.  It selects a single PSD\n      \
    \ mask class per Annex that is activated at the VTU-O.\"\n   REFERENCE    \"ITU-T\
    \ G.997.1 Amendment 1, paragraph #7.3.1.2.15\n                (CLASSMASK)\"\n\
    \   DEFVAL       { a998ORb997M1cORc998B }\n   ::= { xdsl2LineConfProfModeSpecEntry\
    \ 10 }\n"
- title: xdsl2LConfProfLimitMask  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfLimitMask  OBJECT-TYPE\n   SYNTAX      Xdsl2LineLimitMask\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This configuration\
    \ parameter contains the G.993.2 limit\n       PSD masks of the selected PSD mask\
    \ class, enabled by the near-end\n       xTU on this line for each class of profiles.\n\
    \       This parameter is defined per VDSL2 Annex enabled in the\n       xdsl2LConfProfXtuTransSysEna\
    \ object.\n       Through this parameter, several limit PSD masks of the selected\n\
    \       PSD mask class (xdsl2LConfProfClassMask) may be enabled.  The\n      \
    \ enabling parameter is coded in a bitmap representation (0 if the\n       associated\
    \ mask is not allowed, 1 if it is allowed).\"\n   REFERENCE    \"ITU-T G.997.1\
    \ Amendment 1, paragraph #7.3.1.2.16\n                 (LIMITMASK)\"\n   DEFVAL\
    \       { {} }\n   ::= { xdsl2LineConfProfModeSpecEntry 11 }\n"
- title: xdsl2LConfProfUs0Disable  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUs0Disable  OBJECT-TYPE\n   SYNTAX      Xdsl2LineUs0Disable\n \
    \  MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This\
    \ configuration parameter indicates if the use of the US0 is\n       disabled\
    \ for each limit PSD mask enabled in the\n       xdsl2LConfProfLimitMask parameter.\n\
    \       This parameter is defined per VDSL2 Annex enabled in the\n       xdsl2LConfProfXtuTransSysEna\
    \ object.\n       For each limit PSD mask enabled in the xdsl2LConfProfLimitMask\n\
    \       parameter, a bit shall indicate if the US0 is disabled.  The\n       disabling\
    \ parameter is coded as a bitmap.  The bit is set to '1'\n       if the US0 is\
    \ disabled for the associated limit mask.\n       This parameter and the xdsl2LConfProfLimitMask\
    \ parameter use the\n       same structure.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.3.1.2.17 (US0DISABLE)\"\n   DEFVAL       { {} }\n   ::= { xdsl2LineConfProfModeSpecEntry\
    \ 12 }\n"
- title: xdsl2LConfProfModeSpecRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfModeSpecRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This object is\
    \ used to create a new row or to modify or\n       delete an existing row in this\
    \ table.\n       This row is activated by setting this object to 'active'.\n \
    \      A 'mandatory' row, as defined in the DESCRIPTION clause of\n       xdsl2LineConfProfModeSpecTable,\
    \ cannot be deleted at all.\n       A 'mandatory' row can be taken out of service\n\
    \       (by setting this object to 'notInService') if the parent\n       row in\
    \ the xdsl2LineConfProfTable table is not in\n       the 'active' state.\n   \
    \    An 'optional' row (or 'mode-specific' row) can be deleted or\n       taken\
    \ out of service (by setting this object to 'destroy' or\n       'notInService')\
    \ at any time.\"\n   ::= { xdsl2LineConfProfModeSpecEntry 13 }\n"
