    \ and the xTU-C receiver, coded in bit/s.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.5.1.20 (ATTNDRus)\"\n   DEFVAL       { 0 }\n   ::= { xdsl2LineEntry\
    \ 21 }\n"
- title: xdsl2LineStatusActPsdDs OBJECT-TYPE
  contents:
