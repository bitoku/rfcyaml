    \  time the upstream noise margin should stay below the Upstream\n       Down-Shift\
    \ Noise Margin before the xTU-C shall attempt to\n       decrease the upstream\
    \ net data rate.  The time interval ranges\n       from 0 to 16383 seconds.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.4.10 (RA-DTIMEus)\"\n   DEFVAL\
    \       { 3600 }\n   ::= { xdsl2LineConfProfEntry 15 }\n"
- title: xdsl2LConfProfTargetSnrmDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfTargetSnrmDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n\
    \   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The minimum Noise Margin the xTU-R receiver shall achieve,\n\
    \       relative to the BER requirement for each of the downstream bearer\n  \
    \     channels, to successfully complete initialization.\n       The target noise\
    \ margin ranges from 0 to 310 units of 0.1 dB\n       (physical values are 0 to\
    \ 31 dB).\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.1 (TARSNRMds)\"\
    \n   DEFVAL       { 60 }\n   ::= { xdsl2LineConfProfEntry 16 }\n"
- title: xdsl2LConfProfTargetSnrmUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfTargetSnrmUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n\
    \   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The minimum Noise Margin the xTU-C receiver shall achieve,\n\
    \       relative to the BER requirement for each of the upstream bearer\n    \
    \   channels, to successfully complete initialization.\n       The target noise\
    \ margin ranges from 0 to 310 units of 0.1 dB\n       (physical values are 0 to\
    \ 31 dB).\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.2 (TARSNRMus)\"\
    \n   DEFVAL       { 60 }\n   ::= { xdsl2LineConfProfEntry 17 }\n"
- title: xdsl2LConfProfMaxSnrmDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxSnrmDs  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..310 | 2147483647)\n\
    \   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum Noise Margin the xTU-R receiver shall try\
    \ to\n       sustain.  If the Noise Margin is above this level, the xTU-R\n  \
    \     shall request that the xTU-C reduce the xTU-C transmit power to\n      \
    \ get a noise margin below this limit (if this functionality is\n       supported).\
    \  The maximum noise margin ranges from 0 to 310 units\n       of 0.1 dB (physical\
    \ values are 0 to 31 dB).  A value of\n       0x7FFFFFFF (2147483647) means that\
    \ there is no maximum.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.3\
    \ (MAXSNRMds)\"\n   DEFVAL       { 310 }\n   ::= { xdsl2LineConfProfEntry 18 }\n"
- title: xdsl2LConfProfMaxSnrmUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMaxSnrmUs  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..310 | 2147483647)\n\
    \   UNITS       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The maximum Noise Margin the xTU-C receiver shall try\
    \ to\n       sustain.  If the Noise Margin is above this level, the xTU-C\n  \
    \     shall request that the xTU-R reduce the xTU-R transmit power to\n      \
    \ get a noise margin below this limit (if this functionality is\n       supported).\
    \  The maximum noise margin ranges from 0 to 310 units\n       of 0.1 dB (physical\
    \ values are 0 to 31 dB).  A value of\n       0x7FFFFFFF (2147483647) means that\
    \ there is no maximum.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.4\
    \ (MAXSNRMus)\"\n   DEFVAL       { 310 }\n   ::= { xdsl2LineConfProfEntry 19 }\n"
- title: xdsl2LConfProfMinSnrmDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMinSnrmDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The minimum Noise Margin the xTU-R receiver shall tolerate.\n       If\
    \ the noise margin falls below this level, the xTU-R shall\n       request that\
    \ the xTU-C increase the xTU-C transmit power.\n       If an increase to xTU-C\
    \ transmit power is not possible, a loss-\n       of-margin (LOM) defect occurs,\
    \ the xTU-R shall fail and attempt\n       to reinitialize and the NMS shall be\
    \ notified.  The minimum noise\n       margin ranges from 0 to 310 units of 0.1\
    \ dB (physical values are\n       0 to 31 dB).  A value of 0 means that there\
    \ is no minimum.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.5 (MINSNRMds)\"\
    \n   DEFVAL       { 10 }\n   ::= { xdsl2LineConfProfEntry 20 }\n"
- title: xdsl2LConfProfMinSnrmUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMinSnrmUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(0..310)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The minimum Noise Margin the xTU-C receiver shall tolerate.\n       If\
    \ the noise margin falls below this level, the xTU-C shall\n       request that\
    \ the xTU-R increase the xTU-R transmit power.\n       If an increase of xTU-R\
    \ transmit power is not possible, a loss-\n       of-margin (LOM) defect occurs,\
    \ the xTU-C shall fail and attempt\n       to re-initialize and the NMS shall\
    \ be notified.  The minimum\n       noise margin ranges from 0 to 310 units of\
    \ 0.1 dB (physical\n       values are 0 to 31 dB).  A value of 0 means that there\
    \ is no\n       minimum.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.3.6\
    \ (MINSNRMus)\"\n   DEFVAL       { 10 }\n   ::= { xdsl2LineConfProfEntry 21 }\n"
- title: xdsl2LConfProfMsgMinUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMsgMinUs  OBJECT-TYPE\n   SYNTAX      Unsigned32(4000..248000)\n\
    \   UNITS       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Overhead Rate Upstream.  Defines the minimum\
    \ rate of\n       the message-based overhead that shall be maintained by the xTU\
    \ in\n       upstream direction.  Expressed in bits per second and ranges from\n\
    \       4000 to 248000 bits/s.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.5.1\
    \ (MSGMINus)\"\n   DEFVAL       { 4000 }\n  ::= { xdsl2LineConfProfEntry 22 }\n"
- title: xdsl2LConfProfMsgMinDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfMsgMinDs  OBJECT-TYPE\n   SYNTAX      Unsigned32(4000..248000)\n\
    \   UNITS       \"bits/second\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"Minimum Overhead Rate Downstream.  Defines the minimum\
    \ rate\n       of the message-based overhead that shall be maintained by the xTU\n\
    \       in the downstream direction.  Expressed in bits per second and\n     \
    \  ranges from 4000 to 248000 bits/s.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.3.1.5.2 (MSGMINds)\"\n   DEFVAL       { 4000 }\n   ::= { xdsl2LineConfProfEntry\
    \ 23 }\n"
- title: xdsl2LConfProfCeFlag  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfCeFlag  OBJECT-TYPE\n   SYNTAX      Xdsl2LineCeFlag\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This parameter\
    \ is a bit that enables the use of the optional\n       cyclic extension values.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.6.1 (CEFLAG)\"\n   DEFVAL\
    \       { { } }\n   ::= { xdsl2LineConfProfEntry 24 }\n"
- title: xdsl2LConfProfSnrModeDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfSnrModeDs  OBJECT-TYPE\n   SYNTAX      Xdsl2LineSnrMode\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This parameter\
    \ enables the transmitter-referred virtual\n       noise in the downstream direction.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.7.1 (SNRMODEds)\"\n   DEFVAL\
    \       { virtualNoiseDisabled }\n   ::= { xdsl2LineConfProfEntry 25 }\n"
- title: xdsl2LConfProfSnrModeUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfSnrModeUs  OBJECT-TYPE\n   SYNTAX      Xdsl2LineSnrMode\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This parameter\
    \ enables the transmitter-referred virtual\n       noise in the upstream direction.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.7.2 (SNRMODEus)\"\n   DEFVAL\
    \       { virtualNoiseDisabled }\n   ::= { xdsl2LineConfProfEntry 26 }\n"
- title: xdsl2LConfProfTxRefVnDs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfTxRefVnDs  OBJECT-TYPE\n   SYNTAX      Xdsl2LineTxRefVnDs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This configuration\
    \ parameter defines the downstream\n       transmitter-referred virtual noise.\n\
    \       The TXREFVNds shall be specified through a set of breakpoints.\n     \
    \  Each breakpoint shall consist of a subcarrier index t, with a\n       subcarrier\
    \ spacing of 4.3125 kHz, and a noise PSD level\n       (expressed in dBm/Hz) at\
    \ that subcarrier.  The set of breakpoints\n       can then be represented as:\n\
    \       [(t1,PSD1), (t2, PSD2), ... , (tN, PSDN)].\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.7.3 (TXREFVNds)\"\n   ::= { xdsl2LineConfProfEntry\
    \ 27 }\n"
- title: xdsl2LConfProfTxRefVnUs  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfTxRefVnUs  OBJECT-TYPE\n   SYNTAX      Xdsl2LineTxRefVnUs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This configuration\
    \ parameter defines the upstream\n       transmitter-referred virtual noise.\n\
    \       The TXREFVNus shall be specified through a set of breakpoints.\n     \
    \  Each breakpoint shall consist of a subcarrier index t, with a\n       subcarrier\
    \ spacing of 4.3125 kHz, and a noise PSD level\n       (expressed in dBm/Hz) at\
    \ that subcarrier.  The set of breakpoints\n       can then be represented as:\n\
    \       [(t1, PSD1), (t2, PSD2), ... , (tN, PSDN)].\"\n   REFERENCE    \"ITU-T\
    \ G.997.1, paragraph #7.3.1.7.4 (TXREFVNus)\"\n   ::= { xdsl2LineConfProfEntry\
    \ 28 }\n"
- title: xdsl2LConfProfXtuTransSysEna  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfXtuTransSysEna  OBJECT-TYPE\n   SYNTAX      Xdsl2TransmissionModeType\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n      \"\
    xTU Transmission System Enabling (XTSE).  A list of the\n       different coding\
    \ types enabled in this profile.  It is coded in a\n       bitmap representation\
    \ with 1 or more bits set.  A bit set to\n       '1' means that the xTUs may apply\
    \ the respective\n       coding for the DSL line.  A bit set to '0' means that\n\
    \       the xTUs cannot apply the respective coding for the ADSL line.\n     \
    \  All 'reserved' bits should be set to '0'.\"\n   REFERENCE    \"ITU-T G.997.1,\
    \ paragraph #7.3.1.1.1 (XTSE)\"\n   ::= { xdsl2LineConfProfEntry 29 }\n"
- title: xdsl2LConfProfPmMode  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfPmMode  OBJECT-TYPE\n   SYNTAX      Xdsl2LinePmMode\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Power management\
    \ state Enabling (PMMode).  Defines the power\n       states the xTU-C or xTU-R\
    \ may autonomously transition to on\n       this line.\n       This is a set of\
    \ bits, where any bit with a '1' value\n       means that the xTU is allowed to\
    \ transit into the respective\n       state and any bit with a '0' value means\
    \ that the xTU\n       is not allowed to transit into the respective state.\"\n\
    \   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.4 (PMMode)\"\n   DEFVAL \
    \ { { allowTransitionsToIdle, allowTransitionsToLowPower } }\n   ::= { xdsl2LineConfProfEntry\
    \ 30 }\n"
- title: xdsl2LConfProfL0Time  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfL0Time  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..255)\n   UNITS\
    \       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The minimum time (in seconds) between an Exit from the L2\n       state\
    \ and the next Entry into the L2 state.\n       It ranges from 0 to 255 seconds.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.5 (L0-TIME)\"\n   DEFVAL\
    \       { 255 }\n   ::= { xdsl2LineConfProfEntry 31 }\n"
- title: xdsl2LConfProfL2Time  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfL2Time  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..255)\n   UNITS\
    \       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The minimum time (in seconds) between an Entry into the\n       L2 state\
    \ and the first Power Trim in the L2 state and between two\n       consecutive\
    \ Power Trims in the L2 state.\n       It ranges from 0 to 255 seconds.\"\n  \
    \ REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.6 (L2-TIME)\"\n   DEFVAL  \
    \     { 255 }\n   ::= { xdsl2LineConfProfEntry 32 }\n"
- title: xdsl2LConfProfL2Atpr  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfL2Atpr  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..31)\n   UNITS\
    \       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The maximum aggregate transmit power reduction (in dB) that\n       can\
    \ be performed at transition of L0 to L2 state or through a\n       single Power\
    \ Trim in the L2 state.\n       It ranges from 0 dB to 31 dB.\"\n   REFERENCE\
    \    \"ITU-T G.997.1, paragraph #7.3.1.1.7 (L2-ATPR)\"\n   DEFVAL       { 10 }\n\
    \   ::= { xdsl2LineConfProfEntry 33 }\n"
- title: xdsl2LConfProfL2Atprt  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfL2Atprt  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..31)\n   UNITS\
    \       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"The total maximum aggregate transmit power reduction (in dB)\n      \
    \ that can be performed in an L2 state.  This is the sum of all\n       reductions\
    \ of L2 Requests (i.e., at transition of L0 to L2 state)\n       and Power Trims.\"\
    \n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.9 (L2-ATPRT)\"\n   DEFVAL\
    \       { 31 }\n   ::= { xdsl2LineConfProfEntry 34 }\n"
- title: xdsl2LConfProfProfiles  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfProfiles  OBJECT-TYPE\n   SYNTAX      Xdsl2LineProfiles\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"The configuration\
    \ parameter contains the G.993.2 profiles\n       to be allowed by the near-end\
    \ xTU on this line.\n       It is coded in a bitmap representation (0 if not allowed,\
    \ 1 if\n       allowed).\"\n   REFERENCE    \"ITU-T G.997.1, paragraph #7.3.1.1.11\
    \ (PROFILES)\"\n   DEFVAL       { { profile8a,  profile8b,  profile8c,\n     \
    \               profile8d,  profile12a, profile12b,\n                    profile17a,\
    \ profile30a } }\n   ::= { xdsl2LineConfProfEntry 35 }\n"
- title: xdsl2LConfProfDpboEPsd  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboEPsd  OBJECT-TYPE\n   SYNTAX      Xdsl2PsdMaskDs\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This configuration\
    \ parameter defines the PSD mask that is\n       assumed to be permitted at the\
    \ exchange.  This parameter shall\n       use the same format as xdsl2LConfProfPsdMaskDs\
    \ (PSDMASKds).\n       The maximum number of breakpoints for xdsl2LConfProfDpboEPsd\n\
    \       is 16.\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13 (DPBOEPSD)\"\
    \n   ::= { xdsl2LineConfProfEntry 36 }\n"
- title: xdsl2LConfProfDpboEsEL  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboEsEL  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..511)\n   UNITS\
    \       \"0.5 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This configuration parameter defines the assumed electrical\n       length\
    \ of cables (E-side cables) connecting exchange-based DSL\n       services to\
    \ a remote flexibility point (cabinet), that hosts the\n       xTU-C that is subject\
    \ to spectrally shaped downstream power back-\n       off (DPBO) depending on\
    \ this length.  The electrical length is\n       defined as the loss (in dB) of\
    \ an equivalent length of\n       hypothetical cable at a reference frequency\
    \ defined by the\n       network operator or in spectrum management regulations.\n\
    \       This parameter shall be coded as an unsigned integer representing\n  \
    \     an electrical length from 0 dB (coded as 0) to 255.5 dB (coded as\n    \
    \   511) in steps of 0.5 dB.  All values in the range are valid.  If\n       this\
    \ parameter is set to '0', the DPBO shall be disabled.\"\n   REFERENCE   \"ITU-T\
    \ G.997.1, paragraph #7.3.1.2.13 (DPBOESEL)\"\n   DEFVAL      { 0 }\n   ::= {\
    \ xdsl2LineConfProfEntry 37 }\n"
- title: xdsl2LConfProfDpboEsCableModelA  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboEsCableModelA  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..640)\n\
    \   UNITS       \"2^-8\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The E-side Cable Model parameter A (DPBOESCMA) of the\
    \ cable\n       model (DPBOESCM) for cables connecting exchange-based DSL\n  \
    \     services to a remote flexibility point (cabinet), that hosts the\n     \
    \  xTU-C that is subject to spectrally shaped downstream power back-\n       off\
    \ (DPBO) depending on this value.\n       The cable model is in terms of three\
    \ scalars\n       xdsl2LConfProfDpboEsCableModelA (DPBOESCMA),\n       xdsl2LConfProfDpboEsCableModelB(DPBOESCMB),\
    \ and\n       xdsl2LConfProfDpboEsCableModelC (DPBOESCMC), that are used to\n\
    \       estimate the frequency dependent loss of E-side cables calculated\n  \
    \     from the xdsl2LConfProfDpboEsEL (DPBOESEL) parameter.  Possible\n      \
    \ values shall be coded as unsigned integers representing a scalar\n       value\
    \ from -1 (coded as 0) to 1.5 (coded as 640) in steps of\n       2^-8.  All values\
    \ in the range are valid.  This parameter is used\n       only for G.993.2.\"\n\
    \   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13 (DPBOESCMA)\"\n   DEFVAL\
    \      { 0 }\n   ::= { xdsl2LineConfProfEntry 38 }\n"
- title: xdsl2LConfProfDpboEsCableModelB  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboEsCableModelB  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..640)\n\
    \   UNITS       \"2^-8\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The E-side Cable Model parameter B (DPBOESCMB) of the\
    \ cable\n       model (DPBOESCM) for cables connecting exchange-based DSL\n  \
    \     services to a remote flexibility point (cabinet), that hosts the\n     \
    \  xTU-C that is subject to spectrally shaped downstream power back-\n       off\
    \ (DPBO) depending on this value.\n       The cable model is in terms of three\
    \ scalars\n       dsl2LConfProfDpboEsCableModelA (DPBOESCMA),\n       xdsl2LConfProfDpboEsCableModelB(DPBOESCMB),\
    \ and\n       xdsl2LConfProfDpboEsCableModelC (DPBOESCMC), that are used to\n\
    \       estimate the frequency dependent loss of E-side cables calculated\n  \
    \     from the xdsl2LConfProfDpboEsEL (DPBOESEL) parameter.  Possible\n      \
    \ values shall be coded as unsigned integers representing a scalar\n       value\
    \ from -1 (coded as 0) to 1.5 (coded as 640) in steps of\n       2^-8.  All values\
    \ in the range are valid.  This parameter is used\n       only for G.993.2.\"\n\
    \   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13 (DPBOESCMB)\"\n   DEFVAL\
    \      { 0 }\n   ::= { xdsl2LineConfProfEntry 39 }\n"
- title: xdsl2LConfProfDpboEsCableModelC  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboEsCableModelC  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..640)\n\
    \   UNITS       \"2^-8\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"The E-side Cable Model parameter C (DPBOESCMC) of the\
    \ cable\n       model (DPBOESCM) for cables connecting exchange-based DSL\n  \
    \     services to a remote flexibility point (cabinet), that hosts the\n     \
    \  xTU-C that is subject to spectrally shaped downstream power back-\n       off\
    \ (DPBO) depending on this value.\n       The cable model is in terms of three\
    \ scalars\n       xdsl2LConfProfDpboEsCableModelA (DPBOESCMA),\n       xdsl2LConfProfDpboEsCableModelB(DPBOESCMB),\
    \ and\n       xdsl2LConfProfDpboEsCableModelC (DPBOESCMC), that are used to\n\
    \       estimate the frequency dependent loss of E-side cables calculated\n  \
    \     from the xdsl2LConfProfDpboEsEL (DPBOESEL) parameter.  Possible\n      \
    \ values shall be coded as unsigned integers representing a scalar\n       value\
    \ from -1 (coded as 0) to 1.5 (coded as 640) in steps of\n       2^-8.  All values\
    \ in the range are valid.  This parameter is used\n       only for G.993.2.\"\n\
    \   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13 (DPBOESCMC)\"\n   DEFVAL\
    \      { 0 }\n   ::= { xdsl2LineConfProfEntry 40 }\n"
- title: xdsl2LConfProfDpboMus OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboMus OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..255)\n   UNITS\
    \       \"0.5 dBm/Hz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n      \"This configuration parameter defines the assumed Minimum\n\
    \       Usable receive PSD mask (in dBm/Hz) for exchange-based services,\n   \
    \    used to modify parameter xdsl2LConfProfDpboFMax (DPBOFMAX)\n       defined\
    \ below (to determine the DPBO).  It shall be coded as an\n       unsigned integer\
    \ representing a PSD mask level from 0 dBm/Hz\n       (coded as 0) to -127.5 dBm/Hz\
    \ (coded as 255) in steps of 0.5\n       dBm/Hz.  All values in the range are\
    \ valid.\n       NOTE - The PSD mask level is 3.5 dB above the signal PSD level.\n\
    \       This parameter is used only for G.993.2.\"\n   REFERENCE   \"ITU-T G.997.1,\
    \ paragraph #7.3.1.2.13 (DPBOMUS)\"\n   DEFVAL      { 0 }\n   ::= { xdsl2LineConfProfEntry\
    \ 41 }\n"
- title: xdsl2LConfProfDpboFMin OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboFMin OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..2048)\n   UNITS\
    \       \"4.3125 kHz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n      \"This configuration parameter defines the minimum frequency\n\
    \       from which the DPBO shall be applied.  It ranges from 0 kHz\n       (coded\
    \ as 0) to 8832 kHz (coded as 2048) in steps of\n       4.3125 kHz.  This parameter\
    \ is used only for G.993.2.\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13\
    \ (DPBOFMIN)\"\n   DEFVAL      { 32 }\n   ::= { xdsl2LineConfProfEntry 42 }\n"
- title: xdsl2LConfProfDpboFMax OBJECT-TYPE
  contents:
  - "xdsl2LConfProfDpboFMax OBJECT-TYPE\n   SYNTAX      Unsigned32 (32..6956)\n  \
    \ UNITS       \"4.3125 kHz\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n      \"This configuration parameter defines the maximum frequency\n\
    \       at which DPBO may be applied.  It ranges from 138 kHz (coded as\n    \
    \   32) to 29997.75 kHz (coded as 6956) in steps of 4.3125 kHz.\n       This parameter\
    \ is used only for G.993.2.\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.13\
    \ (DPBOFMAX)\"\n   DEFVAL      { 512 }\n   ::= { xdsl2LineConfProfEntry 43 }\n"
- title: xdsl2LConfProfUpboKL  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUpboKL  OBJECT-TYPE\n   SYNTAX      Unsigned32 (0..1280)\n   UNITS\
    \       \"0.1 dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \      \"This configuration parameter defines the electrical length\n       expressed\
    \ in dB at 1 MHz, kl0, configured by the CO-MIB.\n       The value ranges from\
    \ 0 (coded as 0) to 128 dB (coded as 1280) in\n       steps of 0.1 dB.  This parameter\
    \ is relevant only if\n       xdsl2LConfProfUpboKLF is set to 'override(2)', which\
    \ indicates\n       that this parameter's value will override the VTUs'\n    \
    \   determination of the electrical length.\n       If xdsl2LConfProfUpboKLF is\
    \ set either to auto(1) or\n       disableUpbo(3), then this parameter will be\
    \ ignored.\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.14 (UPBOKL)\"\
    \n   DEFVAL      { 0 }\n   ::= { xdsl2LineConfProfEntry 44 }\n"
- title: xdsl2LConfProfUpboKLF OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUpboKLF OBJECT-TYPE\n   SYNTAX      Xdsl2UpboKLF\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"Defines the upstream\
    \ power backoff force mode.\"\n   REFERENCE   \"ITU-T G.997.1, paragraph #7.3.1.2.14\
    \ (UPBOKLF)\n   \"\n   DEFVAL      { disableUpbo }\n   ::= { xdsl2LineConfProfEntry\
    \ 45 }\n"
- title: xdsl2LConfProfUs0Mask  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfUs0Mask  OBJECT-TYPE\n   SYNTAX      Xdsl2LineUs0Mask\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"The configuration\
    \ parameter contains the US0 PSD masks to be\n       allowed by the near-end xTU\
    \ on the line.  This parameter is only\n       defined for G.993.2 Annex A.  It\
    \ is represented as a bitmap (0\n       if not allowed and 1 if allowed).\"\n\
    \   REFERENCE    \"ITU-T G.997.1 Amendment 1, paragraph #7.3.1.2.18\n        \
    \         (US0MASK)\"\n   DEFVAL       { {} }\n   ::= { xdsl2LineConfProfEntry\
    \ 46 }\n"
- title: xdsl2LConfProfForceInp  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfForceInp  OBJECT-TYPE\n   SYNTAX      TruthValue\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n       \"This parameter,\
    \ when set to 'true' indicates that the framer\n        settings of the bearer\
    \ shall be selected such that the impulse\n        noise protection computed according\
    \ to the formula specified in\n        the relevant Recommendation is greater\
    \ than or equal to the\n        minimal impulse noise protection requirement.\n\
    \        This flag shall have the same value for all the bearers of one\n    \
    \    line in the same direction.\"\n   REFERENCE    \"ITU-T G.997.1, paragraph\
    \ #7.3.2.5 (FORCEINP)\"\n   DEFVAL       { false }\n   ::= { xdsl2LineConfProfEntry\
    \ 47 }\n"
- title: xdsl2LConfProfRowStatus  OBJECT-TYPE
  contents:
  - "xdsl2LConfProfRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n      \"This object is\
    \ used to create a new row or to modify or\n       delete an existing row in this\
    \ table.\n       A profile is activated by setting this object to 'active'.\n\
    \       Before a profile can be deleted or taken out of service (by\n       setting\
    \ this object to 'destroy' or 'notInService'), it MUST be\n       first unreferenced\
    \ from all templates.\n       A row in this table is said to be unreferenced when\
    \ there is no\n       instance of xdsl2LConfTempLineProfile that refers to the\
    \ row.\n       When a row is created in this table, the SNMP agent should also\n\
    \       create corresponding rows in the tables\n       xdsl2LineConfProfModeSpecTable\
    \ and\n       xdsl2LineConfProfModeSpecBandUsTable.\n       When a row is deleted\
    \ in this table, the SNMP agent should also\n       delete corresponding rows\
    \ in the tables\n       xdsl2LineConfProfModeSpecTable and\n       xdsl2LineConfProfModeSpecBandUsTable.\"\
    \n   ::= { xdsl2LineConfProfEntry 48 }\n"
