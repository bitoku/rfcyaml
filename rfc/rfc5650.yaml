- title: xdsl2ScalarSCMaxInterfaces  OBJECT-TYPE
  contents:
  - "xdsl2ScalarSCMaxInterfaces  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This value determines\
    \ the maximum number of\n       interfaces supported by xdsl2SCStatusTable,\n\
    \       xdsl2SCStatusBandTable, and xdsl2SCStatusSegmentTable.\"\n   ::= { xdsl2ScalarSC\
    \ 1 }\n"
- title: xdsl2ScalarSCAvailInterfaces  OBJECT-TYPE
  contents:
  - "xdsl2ScalarSCAvailInterfaces  OBJECT-TYPE\n   SYNTAX      Unsigned32\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n      \"This value determines\
    \ the currently available number of\n       interfaces listed in xdsl2SCStatusTable,\n\
    \       xdsl2SCStatusBandTable, and xdsl2SCStatusSegmentTable.\"\n   ::= { xdsl2ScalarSC\
    \ 2 }\n"
