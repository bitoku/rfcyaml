- title: Appendix A.  Signalling Network Architecture
  contents:
  - 'Appendix A.  Signalling Network Architecture

    '
- title: A.1.  Generalized Peer-to-Peer Network Architecture
  contents:
  - "A.1.  Generalized Peer-to-Peer Network Architecture\n   Figure 3 shows an example\
    \ network architecture that can support\n   robust operation and fail-over.  There\
    \ needs to be some management\n   resources at the AS to manage traffic.\n   ***********\n\
    \   *   AS1   *\n   * +-----+ * SCTP Associations\n   * |ASP1 +-------------------+\n\
    \   * +-----+ *                 |                   ***********\n   *        \
    \ *                 |                   *   AS3   *\n   * +-----+ *          \
    \       |                   * +-----+ *\n   * |ASP2 +-----------------------------------------+ASP1\
    \ | *\n   * +-----+ *                 |                   * +-----+ *\n   *  \
    \       *                 |                   *         *\n   * +-----+ *    \
    \             |                   * +-----+ *\n   * |ASP3 | *            +--------------------------+ASP2\
    \ | *\n   * +-----+ *            |    |                   * +-----+ *\n   ***********\
    \            |    |                   ***********\n                          |\
    \    |\n   ***********            |    |                   ***********\n   * \
    \  AS2   *            |    |                   *   AS4   *\n   * +-----+ *   \
    \         |    |                   * +-----+ *\n   * |ASP1 +--------------+  \
    \  +---------------------+ASP1 | *\n   * +-----+ *                           \
    \          * +-----+ *\n   *         *                                     * \
    \        *\n   * +-----+ *                                     * +-----+ *\n \
    \  * |ASP2 +-----------------------------------------+ASP1 | *\n   * +-----+ *\
    \                                     * +-----+ *\n   *         *            \
    \                         ***********\n   * +-----+ *\n   * |ASP3 | *\n   * +-----+\
    \ *\n   *         *\n   ***********\n              Figure 3: Generalized Architecture\n\
    \   In this example, the Application Servers are shown residing within\n   one\
    \ logical box, with ASPs located inside.  In fact, an AS could be\n   distributed\
    \ among several hosts.  In such a scenario, the host should\n   share state as\
    \ protection in the case of a failure.  This is out of\n   scope of this protocol.\
    \  Additionally, in a distributed system, one\n   ASP could be registered to more\
    \ than one AS.  This document should\n   not restrict such systems - though such\
    \ a case in not specified.\n"
- title: A.2.  Signalling Gateway Network Architecture
  contents:
  - "A.2.  Signalling Gateway Network Architecture\n   When interworking between SS7\
    \ and IP domains is needed, the SGP acts\n   as the gateway node between the SS7\
    \ network and the IP network.  The\n   SGP will transport SCCP-user signalling\
    \ traffic from the SS7 network\n   to the IP-based signalling nodes (for example\
    \ IP-resident Databases).\n   The Signalling Gateway can be considered as a group\
    \ of Application\n   Servers with additional functionality to interface toward\
    \ an SS7\n   network.\n   The SUA protocol should be flexible enough to allow\
    \ different\n   configurations and transport technology to allow the network\n\
    \   operators to meet their operation, management and performance\n   requirements.\n\
    \   An ASP may be connected to multiple SGPs (see figure 4).  In such a\n   case,\
    \ a particular SS7 destination may be reachable via more than SG,\n   therefore,\
    \ more than one route.  Given that proper SLS selection,\n   loadsharing, and\
    \ SG selection based on point code availability is\n   performed at the ASP, it\
    \ will be necessary for the ASP to maintain\n   the status of each distant SGPs\
    \ to which it communicates on the basis\n   of the SG through which it may route.\n\
    \   Signalling Gateway\n                            SCTP Associations\n      +----------+\
    \                                       **************\n      | SG1      |   \
    \                                    *  AS3       *\n      | ******** |      \
    \                                 *  ********  *\n      | * SGP11+--------------------------------------------+\
    \ ASP1 *  *\n      | ******** |                                 /     *  ********\
    \  *\n      | ******** |                                 |     *  ********  *\n\
    \      | * SGP12+--------------------------------------------+ ASP2 *  *\n   \
    \   | ******** |                   \\           / |     *  ********  *\n     \
    \ +----------+                    \\          | |     *      .     *\n       \
    \                                \\         | |     *      .     *\n      +----------\
    \                       \\        | |     *      .     *\n      | SG2      | \
    \                      \\       | |     *      .     *\n      | ******** |   \
    \                     \\      | |     *  ********  *\n      | * SGP21+---------------------------------+-+\
    \     *  * ASPN *  *\n      | ******** |                          \\         \
    \   *  ********  *\n      | ******** |                           \\          \
    \ **************\n      | * SGP22+---+--+                       \\\n      | ********\
    \ | |  |                        \\         **************\n      +----------+\
    \ |  |                         \\        *  AS4       *\n                   |\
    \  |                          \\       *  ********  *\n                   |  +-------------------------------------+\
    \ ASP1 *  *\n                   |                                     *  ********\
    \  *\n                   |                                     *      .     *\n\
    \                   |                                     *      .     *\n   \
    \                |                                     *            *\n      \
    \             |                                     *  ********  *\n         \
    \          +----------------------------------------+ ASPn *  *\n            \
    \                                             *  ********  *\n               \
    \                                          **************\n                Figure\
    \ 4: Signalling Gateway Architecture\n   The pair of SGs can either operate as\
    \ replicated endpoints or as\n   replicated relay points from the SS7 network\
    \ point of view.\n   Replicated endpoints: the coupling between the SGs and the\
    \ ASPs when\n   the SGs act as replicated endpoints is an implementation issue.\n\
    \   Replicated relay points: in normal circumstances, the path from SEP\n   to\
    \ ASP will always go via the same SGP when in-sequence-delivery is\n   requested.\
    \  However, linkset failures may cause MTP to reroute to the\n   other SG.\n"
- title: A.3.  Signalling Gateway Message Distribution Recommendations
  contents:
  - 'A.3.  Signalling Gateway Message Distribution Recommendations

    '
- title: A.3.1.  Connectionless Transport
  contents:
  - "A.3.1.  Connectionless Transport\n   By means of configuration, the SG knows\
    \ the local SCCP-user is\n   actually represented by an AS, and serviced by a\
    \ set of ASPs working\n   in n+k redundancy mode.  An ASP is selected and a CLDT\
    \ message is\n   sent on the appropriate SCTP association/stream.\n   The selection\
    \ criterion can be based on a round robin mechanism, or\n   any other method that\
    \ guarantees a balanced loadsharing over the\n   active ASPs.  However, when TCAP\
    \ messages are transported, load\n   sharing is only possible for the first message\
    \ in a TCAP dialogue\n   (TC_Begin, TC_Query, TC_Unidirectional).  All other TCAP\
    \ messages in\n   the same dialogue are sent to the same ASP that was selected\
    \ for the\n   first message, unless the ASPs are able to share state and maintain\n\
    \   sequenced delivery.  To this end, the SGP needs to know the TID\n   allocation\
    \ policy of the ASPs in a single AS:\n   -  State sharing\n   -  Fixed range of\
    \ TIDs per ASP in the AS\n   This information may be provisioned in the SG, or\
    \ may be dynamically\n   exchanged via the ASP_Active message.\n   An example\
    \ for an INAP/TCAP message exchange between SEP and ASP is\n   given below.\n\
    \   Address information in CLDT message (e.g., TC_Query) from SGP to ASP,\n  \
    \ with association ID = SG-ASP, Stream ID based on sequence control and\n   possibly\
    \ other parameters, e.g., OPC:\n   -  Routing Context: based on SS7 Network ID\
    \ and AS membership, so\n      that the message can be transported to the correct\
    \ ASP.\n   -  Source address: valid combination of SSN, PC and GT, as needed for\n\
    \      back routing to the SEP.\n   -  Destination address: at least SSN, to select\
    \ the SCCP/SUA-user at\n      the ASP.\n   Address information in CLDT message\
    \ (e.g., TC_Response) from ASP to\n   SG, with association ID = ASP-SG, stream\
    \ ID selected by\n   implementation dependent means with regards to in-sequence-delivery:\n\
    \   -  Routing Context: as received in previous message.\n   -  Source address:\
    \ unique address provided so that when used as the\n      SCCP called party address\
    \ in the SEP, it must yield the same AS,\n      the SSN might be sufficient.\n\
    \   -  Destination address: copied from source address in received CLDT\n    \
    \  message.\n   Further messages from the SEP belonging to the same TCAP transaction\n\
    \   will now reach the same ASP.\n"
- title: A.3.2.  Connection-Oriented Transport
  contents:
  - "A.3.2.  Connection-Oriented Transport\n   Further messages for this connection\
    \ are routed on DPC in the SS7\n   connection section (MTP routing label), and\
    \ on IP address in the IP\n   connection section (SCTP header).  No other routing\
    \ information is\n   present in the SCCP or SUA messages themselves.  Resources\
    \ are kept\n   within the SG to forward messages from one section to another and\
    \ to\n   populate the MTP routing label or SCTP header, based on the\n   destination\
    \ local reference of these messages (Connect Confirm, Data\n   Transfer, etc.)\n\
    \   This means that in the SG, two local references are allocated, one\n   3-byte\
    \ value used for the SS7 section and one 4-byte value for the IP\n   section.\
    \  Also a resource containing the connection data for both\n   sections is allocated,\
    \ and either of the two local references can be\n   used to retrieve this data\
    \ e.g., for an incoming DT1 or CODT, for\n   example.\n"
