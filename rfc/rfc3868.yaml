    \   |                 Reserved                      |   SSN value   |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   The internationally standardized SSN values are described in chapter\n   3.4.2.2\
