- title: 4.  Procedures
  contents:
  - "4.  Procedures\n   The SUA layer needs to respond to various local primitives\
    \ it\n   receives from other layers as well as the messages that it receives\n\
    \   from the peer SUA layer.  This section describes the SUA procedures\n   in\
    \ response to these events.\n"
- title: 4.1.  Procedures to Support the SUA-User Layer
  contents:
  - '4.1.  Procedures to Support the SUA-User Layer

    '
- title: 4.1.1.  Receipt of Primitives from SCCP
  contents:
  - "4.1.1.  Receipt of Primitives from SCCP\n   When an SCCP Subsystem Management\
    \ (SCMG) message is received from the\n   SS7 network, the SGP needs to determine\
    \ whether there are concerned\n   Application Servers interested in subsystem\
    \ status changes.  The SUA\n   management function is informed with the N-State\
    \ or N-Coord primitive\n   upon which it formats and transfers the applicable\
    \ SNMM message to\n   the list of concerned ASPs using stream ID \"0\".\n   When\
    \ MTP-3 Management indications are received (MTP-PAUSE, MTP-\n   RESUME, MTP-STATUS),\
    \ SCCP Subsystem Management determines whether\n   there are concerned local SCCP-users.\
    \  When these local SCCP-users\n   are in fact Application Servers, serviced by\
    \ ASPs, SUA management is\n   informed with the N-PCSTATE indication primitive\
    \ upon which it\n   formats and transfers the applicable SNM message (DUNA, DAVA,\
    \ DRST or\n   SCON) to the list of concerned ASPs using stream ID \"0\".\n   The\
    \ SUA message distribution function determines the Application\n   Server (AS)\
    \ based on comparing the information in the N-UNITDATA\n   request primitive with\
    \ a provisioned Routing Key.\n   From the list of ASPs within the AS table, an\
    \ ASP in the ASP-ACTIVE\n   state is selected and a DATA message is constructed\
    \ and issued on the\n   corresponding SCTP association.  If more than one ASP\
    \ is in the ASP-\n   ACTIVE state (i.e., traffic is to be load-shared across more\
    \ than one\n   ASP), one of the ASPs in the ASP_ACTIVE state is selected from\
    \ the\n   list.  If the ASPs are in Broadcast Mode, all active ASPs will be\n\
    \   selected and the message sent to each of the active ASPs.  The\n   selection\
    \ algorithm is implementation dependent but could, for\n   example, be round robin\
    \ or based on the SLS.  The appropriate\n   selection algorithm must be chosen\
    \ carefully as it is dependent on\n   application assumptions and understanding\
    \ of the degree of state\n   coordination between the ASP_ACTIVE ASPs in the AS.\n\
    \   In addition, the message needs to be sent on the appropriate SCTP\n   stream,\
    \ again taking care to meet the message sequencing needs of the\n   signalling\
    \ application.  DATA messages MUST be sent on an SCTP stream\n   other than stream\
    \ '0' when there is more than one stream.\n   When there is no Routing Key match,\
    \ or only a partial match, for an\n   incoming SS7 message, a default treatment\
    \ MAY be specified.  Possible\n   solutions are to provide a default Application\
    \ Server at the SGP that\n   directs all unallocated traffic to a (set of) default\
    \ ASP(s), or to\n   drop the message and provide a notification to Layer Management\
    \ in an\n   M-ERROR indication primitive.  The treatment of unallocated traffic\n\
    \   is implementation dependent.\n"
- title: 4.2.  Receipt of Primitives from the Layer Management
  contents:
  - "4.2.  Receipt of Primitives from the Layer Management\n   On receiving primitives\
    \ from the local Layer Management, the SUA\n   layer will take the requested action\
    \ and provide an appropriate\n   response primitive to Layer Management.\n   An\
    \ M-SCTP_ESTABLISH request primitive from Layer Management at an ASP\n   or IPSP\
    \ will initiate the establishment of an SCTP association.  The\n   SUA layer will\
    \ attempt to establish an SCTP association with the\n   remote SUA peer by sending\
    \ an SCTP-ASSOCIATE primitive to the local\n   SCTP layer.\n   When an SCTP association\
    \ has been successfully established, the SCTP\n   will send an SCTP-COMMUNICATION_UP\
    \ notification primitive to the\n   local SUA layer.  At the ASP or IPSP that\
    \ initiated the request, the\n   SUA layer will send an M-SCTP_ESTABLISH confirm\
    \ primitive to Layer\n   Management when the association setup is complete.  At\
    \ the peer SUA\n   layer, an M-SCTP_ESTABLISH indication primitive is sent to\
    \ Layer\n   Management upon successful completion of an incoming SCTP association\n\
    \   setup.\n   An M-SCTP_RELEASE request primitive from Layer Management initiates\n\
    \   the shutdown of an SCTP association.  The SUA layer accomplishes a\n   graceful\
    \ shutdown of the SCTP association by sending an SCTP-SHUTDOWN\n   primitive to\
    \ the SCTP layer.\n   When the graceful shutdown of the SCTP association has been\n\
    \   accomplished, the SCTP layer returns an SCTP-SHUTDOWN_COMPLETE\n   notification\
    \ primitive to the local SUA layer.  At the SUA Layer that\n   initiated the request,\
    \ the SUA layer will send an M-SCTP_RELEASE\n   confirm primitive to Layer Management\
    \ when the association shutdown\n   is complete.   At the peer SUA Layer, an M-SCTP_RELEASE\
    \ indication\n   primitive is sent to Layer Management upon abort or successful\n\
    \   shutdown of an SCTP association.\n   An M-SCTP_STATUS request primitive supports\
    \ a Layer Management query\n   of the local status of a particular SCTP association.\
    \  The SUA layer\n   simply maps the M-SCTP_STATUS request primitive to an SCTP-STATUS\n\
    \   primitive to the SCTP layer.  When the SCTP responds, the SUA layer\n   maps\
    \ the association status information to an M-SCTP_STATUS confirm\n   primitive.\
    \  No peer protocol is invoked.\n   Similar LM-to-SUA-to-SCTP and/or SCTP-to-SUA-to-LM\
    \ primitive mappings\n   can be described for the various other SCTP Upper Layer\
    \ primitives in\n   RFC 2960 [2960] such as INITIALIZE, SET PRIMARY, CHANGE HEARTBEAT,\n\
    \   REQUEST HEARTBEAT, GET SRTT REPORT, SET FAILURE THRESHOLD, SET\n   PROTOCOL\
    \ PARAMETERS, DESTROY SCTP INSTANCE, SEND FAILURE, AND NETWORK\n   STATUS CHANGE.\
    \  Alternatively, these SCTP Upper Layer primitives (and\n   Status as well) can\
    \ be considered for modeling purposes as a Layer\n   Management interaction directly\
    \ with the SCTP Layer.\n   M-NOTIFY indication and M-ERROR indication primitives\
    \ indicate to\n   Layer Management the notification or error information contained\
    \ in a\n   received SUA Notify or Error message respectively.  These indications\n\
    \   can also be generated based on local SUA events.\n   An M-ASP_STATUS request\
    \ primitive supports a Layer Management query\n   of the status of a particular\
    \ local or remote ASP.  The SUA layer\n   responds with the status in an M-ASP_STATUS\
    \ confirm primitive.  No\n   SUA peer protocol is invoked.  An M-AS_STATUS request\
    \ supports a\n   Layer Management query of the status of a particular AS.  The\
    \ SUA\n   responds with an M-AS_STATUS confirm primitive.  No SUA peer protocol\n\
    \   is invoked.\n   M-ASP_UP request, M-ASP_DOWN request, M-ASP_ACTIVE request\
    \ and M-\n   ASP_INACTIVE request primitives allow Layer Management at an ASP\
    \ to\n   initiate state changes.  Upon successful completion, a corresponding\n\
    \   confirm primitive is provided by the SUA layer to Layer Management.\n   If\
    \ an invocation is unsuccessful, an Error indication primitive is\n   provided\
    \ in the primitive.  These requests result in outgoing ASP Up,\n   ASP Down, ASP\
    \ Active and ASP Inactive messages to the remote SUA peer\n   at an SGP or IPSP.\n"
- title: 4.2.1.  Receipt of SUA Peer Management Messages
  contents:
  - "4.2.1.  Receipt of SUA Peer Management Messages\n   Upon successful state changes\
    \ resulting from reception of ASP Up, ASP\n   Down, ASP Active and ASP Inactive\
    \ messages from a peer SUA, the SUA\n   layer MAY invoke corresponding M-ASP_UP,\
    \ M-ASP_DOWN, M-ASP_ACTIVE and\n   M-ASP_INACTIVE, M-AS_ACTIVE, M-AS_INACTIVE,\
    \ and M-AS_DOWN indication\n   primitives to the local Layer Management.\n   M-NOTIFY\
    \ indication and M-ERROR indication primitives indicate to\n   Layer Management\
    \ the notification or error information contained in a\n   received SUA Notify\
    \ or Error message.  These indications can also be\n   generated based on local\
    \ SUA events.\n   All non-Transfer and non-SSNM messages, except BEAT and BEAT\
    \ Ack,\n   SHOULD be sent with sequenced delivery to ensure ordering.  All non-\n\
    \   Transfer messages, with the exception of ASPTM, BEAT and BEAT Ack\n   messages\
    \ SHOULD be sent on SCTP stream '0'.  ASPTM messages MAY be\n   sent on one of\
    \ the streams used to carry data traffic related to the\n   Routing Context(s),\
    \ to minimize possible message loss.  BEAT and BEAT\n   Ack messages MAY be sent\
    \ using out-of-order delivery, and MAY be sent\n   on any stream.\n"
- title: 4.3.  AS and ASP State Maintenance
  contents:
  - "4.3.  AS and ASP State Maintenance\n   The SUA layer on the SGP maintains the\
    \ state of each remote ASP, in\n   each Application Server that the ASP is configured\
    \ to receive\n   traffic, as input to the SUA message distribution function.\n\
    \   Similarly, where IPSPs use SUA in a point-to-point fashion, the SUA\n   layer\
    \ in an IPSP maintains the state of remote IPSPs.\n   Two IPSP models are defined\
    \ with regards to the number of messages\n   that are needed to a IPSP state change.\
    \  They are defined as follows:\n   1. IPSP Single Exchange (SE) model.  Only\
    \ a single exchange of ASPTM\n      or ASPSM messages is needed to change the\
    \ IPSP state. This means\n      that a set of request from one end and acknowledge\
    \ from the other\n      will be enough.\n   2. IPSP Double Exchange (DE) model.\
    \  Both IPSPs have to send request\n      messages and both IPSPs have to acknowledge\
    \ the request messages\n      from the other end.  This results in a double exchange\
    \ of ASPTM\n      and ASPSM message, one from each end.  This configuration supports\n\
    \      dynamic routing key configuration by using RKM messages in the\n      same\
    \ way as ASP-SGP scenario.\n   To ensure interoperability, an SUA implementation\
    \ supporting IPSP\n   communication MUST support IPSP SE model and MAY implement\
    \ IPSP DE\n   model.\n   In section 4.3.1: ASP/IPSP States, only the SGP-ASP and\
    \ the IPSP SE\n   scenarios are described.  For the IPSP DE model, both IPSPs\
    \ MUST\n   follow the SGP side of the SGP-ASP procedures.\n   In section 4.3.2,\
    \ only the SGP-ASP scenario is described.  All of the\n   procedures referring\
    \ to an AS served by ASPs are also applicable to\n   ASs served by IPSPs.\n  \
    \ In section 4.3.3, only the Management procedures for the SGP-ASP\n   scenario\
    \ are described.  The corresponding Management procedures for\n   IPSPs are directly\
    \ inferred.\n   The remaining sections contain specific IPSP Considerations\n\
    \   subsections.\n"
- title: 4.3.1.  ASP States
  contents:
  - "4.3.1.  ASP States\n   The state of each remote ASP/IPSP, in each AS that it\
    \ is configured\n   to operate, is maintained in the peer SUA layer (i.e., in\
    \ the SGP or\n   peer IPSP, respectively).  The state of a particular ASP/IPSP\
    \ in a\n   particular AS changes due to events.  The events include:\n   * Reception\
    \ of messages from the peer SUA layer at the ASP/IPSP;\n   * Reception of some\
    \ messages from the peer SUA layer at other\n     ASPs/IPSPs in the AS (e.g.,\
    \ ASP Active message indicating\n     \"Override\");\n   * Reception of indications\
    \ from the SCTP layer; or\n   * Local Management intervention.\n   The ASP/IPSP\
    \ state transition diagram is shown in Figure 1.  The\n   possible states of an\
    \ ASP/IPSP are:\n   ASP-DOWN: The remote SUA peer at the ASP/IPSP is unavailable\
    \ and/or\n   the related SCTP association is down.  Initially all ASPs/IPSPs will\n\
    \   be in this state.  An ASP/IPSP in this state SHOULD NOT be sent any\n   SUA\
    \ messages, with the exception of Heartbeat, ASP Down Ack and Error\n   messages.\n\
    \   ASP-INACTIVE: The remote SUA peer at the ASP/IPSP is available (and\n   the\
    \ related SCTP association is up) but application traffic is\n   stopped.  In\
    \ this state the ASP/IPSP SHOULD NOT be sent any DATA or\n   SSNM messages for\
    \ the AS for which the ASP/IPSP is inactive.\n   ASP-ACTIVE: The remote SUA peer\
    \ at the ASP/IPSP is available and\n   application traffic is active (for a particular\
    \ Routing Context or\n   set of Routing Contexts).\n   Figure 1: ASP/IPSP State\
    \ Transition Diagram, per AS\n                                      +--------------+\n\
    \                                      |              |\n               +----------------------|\
    \  ASP-ACTIVE  |\n               |   Other ASP/ +-------|              |\n   \
    \            |   IPSP in AS |       +--------------+\n               |   Overrides\
    \  |           ^     |\n               |              |    ASPAC/ |     | ASPIA/\n\
    \               |              |[ASPAC-Ack]|     | [ASPIA-Ack]\n             \
    \  |              |           |     v\n               |              |       +--------------+\n\
    \               |              |       |              |\n               |    \
    \          +------>| ASP-INACTIVE |\n               |                      | \
    \             |\n               |                      +--------------+\n    \
    \           |                          ^       |\n        ASPDN/ |           \
    \               |     | ASPDN /\n   [ASPDN-Ack/]|                   ASPUP/ | \
    \    | [ASPDN-Ack /]\n     SCTP CDI/ |              [ASPUP-Ack] |     | SCTP CDI/\n\
    \     SCTP RI   |                          |     | SCTP RI\n               | \
    \                         |     v\n               |                      +--------------+\n\
    \               |                      |              |\n               +--------------------->|\
    \   ASP-DOWN   |\n                                      |              |\n   \
    \                                   +--------------+\n   The transitions in brackets\
    \ are just valid for the IPSP SE model\n   communication while the rest are valid\
    \ for both ASPs and IPSPs.\n   SCTP CDI: The SCTP CDI denotes the local SCTP layer's\
    \ Communication\n   Down Indication to the Upper Layer Protocol (SUA) on an SGP.\
    \  The\n   local SCTP layer will send this indication when it detects the loss\n\
    \   of connectivity to the ASP's peer SCTP layer.  SCTP CDI is understood\n  \
    \ as either a SHUTDOWN_COMPLETE notification or COMMUNICATION_LOST\n   notification\
    \ from the SCTP layer.\n   SCTP RI: The local SCTP layer's Restart indication\
    \ to the upper layer\n   protocol (SUA) on an SG.  The local SCTP will send this\
    \ indication\n   when it detects a restart from the ASP's peer SCTP layer.\n"
- title: 4.3.2.  AS States
  contents:
  - "4.3.2.  AS States\n   The state of the AS is maintained in the SUA layer on the\
    \ SGP.  The\n   state of an AS changes due to events.  These events include:\n\
    \      * ASP state transitions\n      * Recovery timer triggers\n   The possible\
    \ states of an AS are:\n   AS-DOWN:     The Application Server is unavailable.\
    \  This state\n                implies that all related ASPs are in the ASP-DOWN\
    \ state\n                for this AS.  Initially the AS will be in this state.\n\
    \                An Application Server is in the AS-DOWN state before it\n   \
    \             can be removed from a configuration.\n   AS-INACTIVE: The Application\
    \ Server is available but no application\n                traffic is active (i.e.,\
    \ one or more related ASPs are in\n                the ASP-INACTIVE state, but\
    \ none in the ASP-ACTIVE\n                state).  The recovery timer T(r) is\
    \ not running or has\n                expired.\n   AS-ACTIVE :  The Application\
    \ Server is available and application\n                traffic is active.  This\
    \ state implies that at least one\n                ASP is in the ASP-ACTIVE state.\n\
    \   AS-PENDING:  An active ASP has transitioned to ASP-INACTIVE or ASP-\n    \
    \            DOWN and it was the last remaining active ASP in the AS.\n      \
    \          A recovery timer T(r) SHOULD be started and all incoming\n        \
    \        signalling messages SHOULD be queued by the SGP.  If an\n           \
    \     ASP becomes ASP-ACTIVE before T(r) expires, the AS is\n                moved\
    \ to the AS-ACTIVE state and all the queued messages\n                will be\
    \ sent to the ASP.\n   If T(r) expires before an ASP becomes ASP-ACTIVE, and the\
    \ SGP has no\n   alternative, the SGP may stop queueing messages and discard all\n\
    \   previously queued messages.  The AS will move to the AS-INACTIVE\n   state\
    \ if at least one ASP is in ASP-INACTIVE state, otherwise it will\n   move to\
    \ AS-DOWN state.\n   Figure 2 shows an example AS state machine for the case where\
    \ the\n   AS/ASP data is provisioned.  For other cases where the AS/ASP\n   configuration\
    \ data is created dynamically, there would be differences\n   in the state machine,\
    \ especially at creation of the AS.\n   For example, where the AS/ASP configuration\
    \ data is not created until\n   Registration of the first ASP, the AS-INACTIVE\
    \ state is entered\n   directly upon the first successful REG REQ from an ASP.\
    \  Another\n   example is where the AS/ASP configuration data is not created until\n\
    \   the first ASP successfully enters the ASP-ACTIVE state.  In this case\n  \
    \ the AS-ACTIVE state is entered directly.\n                    Figure 2: AS State\
    \ Transition Diagram\n        +----------+   one ASP trans to ACTIVE   +-------------+\n\
    \        |    AS-   |---------------------------->|     AS-     |\n        | INACTIVE\
    \ |                             |   ACTIVE    |\n        |          |<---    \
    \                     |             |\n        +----------+    \\            \
    \            +-------------+\n           ^   |         \\ Tr Expiry,         \
    \       ^    |\n           |   |          \\ at least one             |    |\n\
    \           |   |           \\ ASP in ASP-INACTIVE     |    |\n           |  \
    \ |            \\                        |    |\n           |   |            \
    \ \\                       |    |\n           |   |              \\          \
    \            |    |\n   one ASP |   | all ASP       \\            one ASP  | \
    \   | Last ACTIVE\n   trans   |   | trans to       \\           trans to |   \
    \ | ASP trans to\n   to      |   | ASP-DOWN        -------\\   ASP-     |    |\
    \ ASP-INACTIVE\n   ASP-    |   |                         \\  ACTIVE   |    | or\
    \ ASP-DOWN\n   INACTIVE|   |                          \\          |    | (start\
    \ Tr)\n           |   |                           \\         |    |\n        \
    \   |   |                            \\        |    |\n           |   v      \
    \                       \\       |    v\n        +----------+                \
    \          \\  +-------------+\n        |          |                         \
    \  --|             |\n        | AS-DOWN  |                             | AS-PENDING\
    \  |\n        |          |                             |  (queueing) |\n     \
    \   |          |<----------------------------|             |\n        +----------+\
    \    Tr Expiry and no ASP     +-------------+\n                        in ASP-INACTIVE\
    \ state\n       Tr = Recovery Timer\n"
- title: 4.3.2.1.  IPSP Considerations
  contents:
  - "4.3.2.1.  IPSP Considerations\n   The AS state diagram for the AS-SG case is\
    \ applicable for IPSP\n   communication.\n"
- title: 4.3.3.  SUA Management Procedures for Primitives
  contents:
  - "4.3.3.  SUA Management Procedures for Primitives\n   Before the establishment\
    \ of an SCTP association the ASP state at both\n   the SGP and ASP is assumed\
    \ to be in the state ASP-DOWN.\n   Once the SCTP association is established (see\
    \ Section 4.2.1) and\n   assuming that the local SUA-User is ready, the local\
    \ SUA ASP\n   Maintenance (ASPM) function will initiate the relevant procedures,\n\
    \   using the ASP Up/ASP Down/ASP Active/ASP Inactive messages to convey\n   the\
    \ ASP state to the SGP (see Section 4.3.4).\n   If the SUA layer subsequently\
    \ receives an SCTP-COMMUNICATION_DOWN or\n   SCTP-RESTART indication primitive\
    \ from the underlying SCTP layer, it\n   will inform the Layer Management by invoking\
    \ the M-SCTP_STATUS\n   indication primitive.  The state of the ASP will be moved\
    \ to ASP-\n   DOWN.\n   In the case of SCTP-COMMUNICATION_DOWN, the SCTP client\
    \ MAY try to\n   reestablish the SCTP association.  This MAY be done by the SUA\
    \ layer\n   automatically, or Layer Management MAY reestablish using the M-\n\
    \   SCTP_ESTABLISH request primitive.\n   In the case of an SCTP-RESTART indication\
    \ at an ASP, the ASP is now\n   considered by its SUA peer to be in the ASP-DOWN\
    \ state.  The ASP, if\n   it is to recover, must begin any recovery with the ASP-Up\
    \ procedure.\n"
- title: 4.3.4.  ASPM Procedures for Peer-to-Peer Messages
  contents:
  - '4.3.4.  ASPM Procedures for Peer-to-Peer Messages

    '
- title: 4.3.4.1.  ASP Up Procedures
  contents:
  - "4.3.4.1.  ASP Up Procedures\n   After an ASP has successfully established an\
    \ SCTP association to an\n   SGP, the SGP waits for the ASP to send an ASP Up\
    \ message, indicating\n   that the ASP SUA peer is available.  The ASP is always\
    \ the initiator\n   of the ASP Up message.  This action MAY be initiated at the\
    \ ASP by an\n   M-ASP_UP request primitive from Layer Management or MAY be initiated\n\
    \   automatically by an SUA management function.\n   When an ASP Up message is\
    \ received at an SGP and internally the\n   remote ASP is in the ASP-DOWN state\
    \ and not considered locked-out for\n   local management reasons, the SGP marks\
    \ the remote ASP in the state\n   ASP-INACTIVE and informs Layer Management with\
    \ an M-ASP_Up indication\n   primitive.  If the SGP is aware, via current configuration\
    \ data,\n   which Application Servers the ASP is configured to operate in, the\n\
    \   SGP updates the ASP state to ASP-INACTIVE in each AS that it is a\n   member.\n\
    \   Alternatively, the SGP may move the ASP into a pool of Inactive ASPs\n   available\
    \ for future configuration within Application Server(s),\n   determined in a subsequent\
    \ Registration Request or ASP Active\n   procedure.  If the ASP Up message contains\
    \ an ASP Identifier, the SGP\n   should save the ASP Identifier for that ASP.\
    \  The SGP MUST send an\n   ASP Up Ack message in response to a received ASP Up\
    \ message even if\n   the ASP is already marked as ASP-INACTIVE at the SGP.\n\
    \   If for any local reason (e.g., management lock-out) the SGP cannot\n   respond\
    \ with an ASP Up Ack message, the SGP responds to an ASP Up\n   message with an\
    \ Error message with Reason \"Refused - Management\n   Blocking\".\n   At the\
    \ ASP, the ASP Up Ack message received is not acknowledged.\n   Layer Management\
    \ is informed with an M-ASP_UP confirm primitive.\n   When the ASP sends an ASP\
    \ Up message it starts timer T(ack).  If the\n   ASP does not receive a response\
    \ to an ASP Up message within T(ack),\n   the ASP MAY restart T(ack) and resend\
    \ ASP Up messages until it\n   receives an ASP Up Ack message.  T(ack) is provisioned,\
    \ with a\n   default of 2 seconds.  Alternatively, retransmission of ASP Up\n\
    \   messages MAY be put under control of Layer Management.  In this\n   method,\
    \ expiry of T(ack) results in an M-ASP_UP confirm primitive\n   carrying a negative\
    \ indication.\n   The ASP must wait for the ASP Up Ack message before sending\
    \ any other\n   SUA messages (e.g., ASP Active or REG REQ).  If the SGP receives\
    \ any\n   other SUA messages before ASPUP message is received (other than ASPDN\n\
    \   - see section 4.3.4.2), the SGP SHOULD discard them.\n   If an ASP Up message\
    \ is received and internally the remote ASP is in\n   the ASP-ACTIVE state, an\
    \ ASP Up Ack message is returned, as well as\n   an Error message (\"Unexpected\
    \ Message), and the remote ASP state is\n   changed to ASP-INACTIVE in all relevant\
    \ Application Servers.\n   If an ASP Up message is received and internally the\
    \ remote ASP is\n   already in the ASP-INACTIVE state, an ASP Up Ack message is\
    \ returned\n   and no further action is taken.\n"
- title: 4.3.4.1.1.  SUA Version Control
  contents:
  - "4.3.4.1.1.  SUA Version Control\n   If an ASP Up message with an unsupported\
    \ version is received, the\n   receiving end responds with an Error message, indicating\
    \ the version\n   the receiving node supports and notifies Layer Management.\n\
    \   This is useful when protocol version upgrades are being performed in\n   a\
    \ network.  A node upgraded to a newer version should support the\n   older versions\
    \ used on other nodes it is communicating with.  Because\n   ASPs initiate the\
    \ ASP Up procedure it is assumed that the Error\n   message would normally come\
    \ from the SGP.\n"
- title: 4.3.4.1.2.  IPSP Considerations
  contents:
  - "4.3.4.1.2.  IPSP Considerations\n   An IPSP may be considered in the ASP-INACTIVE\
    \ state after and ASPUP\n   or ASPUP Ack has been received from it.  An IPSP can\
    \ be considered in\n   the ASP-DOWN state after an ASPDN or ASPDN Ack has been\
    \ received from\n   it.  The IPSP may inform Layer Management of the change in\
    \ state of\n   the remote IPSP using M-ASP_UP or M-ASP_DN indication or confirmation\n\
    \   primitives.\n   Alternatively, when using IPSP DE model, an interchange of\
    \ ASP Up\n   messages from each end MUST be performed.  Four messages are needed\n\
    \   for completion.\n   If for any local reason (e.g., management lock-out) and\
    \ IPSP cannot\n   respond to an ASP Up message with an ASP Up Ack message, it\
    \ responds\n   to an ASP Up message with an Error message with Reason \"Refused\
    \ -\n   Management Blocking\" and leaves the remote IPSP in the ASP-DOWN\n   state.\n"
- title: 4.3.4.2.  ASP Down Procedures
  contents:
  - "4.3.4.2.  ASP Down Procedures\n   The ASP will send an ASP Down message to an\
    \ SGP when the ASP wishes\n   to be removed from service in all Application Servers\
    \ that it is a\n   member and no longer receive any Connectionless or Connection\
    \ -\n   Oriented, SSNM or ASPTM messages.  This action MAY be initiated at\n \
    \  the ASP by an M-ASP_DOWN request primitive from Layer Management or\n   MAY\
    \ be initiated automatically by an SUA management function.\n   Whether the ASP\
    \ is permanently removed from any AS is a function of\n   configuration management.\
    \  In the case where the ASP previously used\n   the Registration procedures (see\
    \ Section 4.4.1) to register within\n   Application Servers but has not deregistered\
    \ from all of them prior\n   to sending the ASP Down message, the SGP MUST consider\
    \ the ASP as\n   deregistered in all Application Servers that it is still a member.\n\
    \   The SGP marks the ASP as ASP-DOWN, informs Layer Management with an\n   M-ASP_Down\
    \ indication primitive, and returns an ASP Down Ack message\n   to the ASP.\n\
    \   The SGP MUST send an ASP Down Ack message in response to a received\n   ASP\
    \ Down message from the ASP even if the ASP is already marked as\n   ASP-DOWN\
    \ at the SGP.\n   At the ASP, the ASP Down Ack message received is not acknowledged.\n\
    \   Layer Management is informed with an M-ASP_DOWN confirm primitive. If\n  \
    \ the ASP receives an ASP Down Ack without having sent an ASP Down\n   message,\
    \ the ASP should now consider itself as in the ASP-DOWN state.\n   If the ASP\
    \ was previously in the ASP-ACTIVE or ASP_INACTIVE state,\n   the ASP should then\
    \ initiate procedures to return itself to its\n   previous state.\n   When the\
    \ ASP sends an ASP Down message it starts timer T(ack).  If\n   the ASP does not\
    \ receive a response to an ASP Down message within\n   T(ack), the ASP MAY restart\
    \ T(ack) and resend ASP Down messages until\n   it receives an ASP Down Ack message.\
    \  T(ack) is provisioned, with a\n   default of 2 seconds.  Alternatively, retransmission\
    \ of ASP Down\n   messages MAY be put under control of Layer Management.  In this\n\
    \   method, expiry of T(ack) results in an M-ASP_DOWN confirm primitive\n   carrying\
    \ a negative indication.\n"
- title: 4.3.4.3.  ASP Active Procedures
  contents:
  - "4.3.4.3.  ASP Active Procedures\n   Anytime after the ASP has received an ASP\
    \ Up Ack message from the SGP\n   or IPSP, the ASP MAY send an ASP Active message\
    \ to the SGP indicating\n   that the ASP is ready to start processing traffic.\
    \  This action MAY\n   be initiated at the ASP by an M-ASP_ACTIVE request primitive\
    \ from\n   Layer Management or MAY be initiated automatically by an SUA\n   management\
    \ function.  In the case where an ASP wishes to process the\n   traffic for more\
    \ than one Application Server across a common SCTP\n   association, the ASP Active\
    \ message(s) SHOULD contain a list of one\n   or more Routing Contexts to indicate\
    \ for which Application Servers\n   the ASP Active message applies.  It is not\
    \ necessary for the ASP to\n   include all Routing Contexts of interest in a single\
    \ ASP Active\n   message, thus requesting to become active in all Routing Contexts\
    \ at\n   the same time.  Multiple ASP Active messages MAY be used to activate\n\
    \   within the Application Servers independently, or in sets.  In the\n   case\
    \ where an ASP Active message does not contain a Routing Context\n   parameter,\
    \ the receiver must know, via configuration data, which\n   Application Server(s)\
    \ the ASP is a member.\n   For the Application Servers that the ASP can be successfully\n\
    \   activated, the SGP or IPSP responds with one or more ASP Active Ack\n   messages,\
    \ including the associated Routing Context(s) and reflecting\n   any Traffic Mode\
    \ Type value present in the related ASP Active\n   message.  The Routing Context\
    \ parameter MUST be included in the ASP\n   Active Ack message(s) if the received\
    \ ASP Active message contained\n   any Routing Contexts.  Depending on any Traffic\
    \ Mode Type request in\n   the ASP Active message, or local configuration data\
    \ if there is no\n   request, the SGP moves the ASP to the correct ASP traffic\
    \ state\n   within the associated Application Server(s).  Layer Management is\n\
    \   informed with an M-ASP_Active indication.  If the SGP or IPSP\n   receives\
    \ any Data messages before an ASP Active message is received,\n   the SGP or IPSP\
    \ MAY discard them.  By sending an ASP Active Ack\n   message, the SGP or IPSP\
    \ is now ready to receive and send traffic for\n   the related Routing Context(s).\
    \  The ASP SHOULD NOT send Data or SSNM\n   messages for the related Routing Context(s)\
    \ before receiving an ASP\n   Active Ack message, or it will risk message loss.\n\
    \   Multiple ASP Active Ack messages MAY be used in response to an ASP\n   Active\
    \ message containing multiple Routing Contexts, allowing the SGP\n   or IPSP to\
    \ independently acknowledge the ASP Active message for\n   different (sets of)\
    \ Routing Contexts.  The SGP or IPSP MUST send an\n   Error message (\"Invalid\
    \ Routing Context\") for each Routing Context\n   value that cannot be successfully\
    \ activated.\n   In the case where an \"out-of-the-blue\" ASP Active message is\
    \ received\n   (i.e., the ASP has not registered with the SG or the SG has no\
    \ static\n   configuration data for the ASP), the message MAY be silently\n  \
    \ discarded.\n   The SGP MUST send an ASP Active Ack message in response to a\
    \ received\n   ASP Active message from the ASP, if the ASP is already marked in\
    \ the\n   ASP-ACTIVE state at the SGP.\n   At the ASP, the ASP Active Ack message\
    \ received is not acknowledged.\n   Layer Management is informed with an M-ASP_ACTIVE\
    \ confirm primitive.\n   It is possible for the ASP to receive Data message(s)\
    \ before the ASP\n   Active Ack message as the ASP Active Ack and Data messages\
    \ from an SG\n   or IPSP may be sent on different SCTP streams.  Message loss\
    \ is\n   possible, as the ASP does not consider itself in the ASP-ACTIVE state\n\
    \   until reception of the ASP Active Ack message.\n   When the ASP sends an ASP\
    \ Active message it starts timer T(ack).  If\n   the ASP does not receive a response\
    \ to an ASP Active message within\n   T(ack), the ASP MAY restart T(ack) and resend\
    \ ASP Active messages\n   until it receives an ASP Active Ack message.  T(ack)\
    \ is provisioned,\n   with a default of 2 seconds.  Alternatively, retransmission\
    \ of ASP\n   Active messages MAY be put under control of Layer Management.  In\n\
    \   this method, expiry of T(ack) results in an M-ASP_ACTIVE confirm\n   primitive\
    \ carrying a negative indication.\n   There are three modes of Application Server\
    \ traffic handling in the\n   SGP SUA layer: Override, Loadshare and Broadcast.\
    \  When included, the\n   Traffic Mode Type parameter in the ASP Active message\
    \ indicates the\n   traffic-handling mode to be used in a particular Application\
    \ Server.\n   If the SGP determines that the mode indicated in an ASP Active\n\
    \   message is unsupported or incompatible with the mode currently\n   configured\
    \ for the AS, the SGP responds with an Error message\n   (\"Unsupported / Invalid\
    \ Traffic Handling Mode\").  If the traffic-\n   handling mode of the Application\
    \ Server is not already known via\n   configuration data, then the traffic-handling\
    \ mode indicated in the\n   first ASP Active message causing the transition of\
    \ the Application\n   Server state to AS-ACTIVE MAY be used to set the mode.\n\
    \   In the case of an Override mode AS, reception of an ASP Active\n   message\
    \ at an SGP causes the (re)direction of all traffic for the AS\n   to the ASP\
    \ that sent the ASP Active message.  Any previously active\n   ASP in the AS is\
    \ now considered to be in state ASP-INACTIVE and\n   SHOULD no longer receive\
    \ traffic from the SGP within the AS.  The SGP\n   or IPSP then MUST send a Notify\
    \ message (\"Alternate ASP Active\") to\n   the previously active ASP in the AS,\
    \ and SHOULD stop traffic to/from\n   that ASP.  The ASP receiving this Notify\
    \ MUST consider itself now in\n   the ASP-INACTIVE state, if it is not already\
    \ aware of this via\n   inter-ASP communication with the Overriding ASP.\n   In\
    \ the case of a Loadshare mode AS, reception of an ASP Active\n   message at an\
    \ SGP or IPSP causes the direction of traffic to the ASP\n   sending the ASP Active\
    \ message, in addition to all the other ASPs\n   that are currently active in\
    \ the AS.  The algorithm at the SGP for\n   loadsharing traffic within an AS to\
    \ all the active ASPs is\n   implementation dependent.  The algorithm could, for\
    \ example, be round\n   robin or based on information in the Data message (e.g.,\
    \ the SLS or\n   SSN).\n   An SGP or IPSP, upon reception of an ASP Active message\
    \ for the first\n   ASP in a Loadshare AS, MAY choose not to direct traffic to\
    \ a newly\n   active ASP until it determines that there are sufficient resources\
    \ to\n   handle the expected load (e.g., until there are \"n\" ASPs in state\n\
    \   ASP-ACTIVE in the AS).\n   All ASPs within a load-sharing mode AS must be\
    \ able to process any\n   Data message received for the AS, to accommodate any\
    \ potential fail-\n   over or rebalancing of the offered load.\n   In the case\
    \ of a Broadcast mode AS, reception of an ASP Active\n   message at an SGP or\
    \ IPSP causes the direction of traffic to the ASP\n   sending the ASP Active message,\
    \ in addition to all the other ASPs\n   that are currently active in the AS. \
    \ The algorithm at the SGP for\n   broadcasting traffic within an AS to all the\
    \ active ASPs is a simple\n   broadcast algorithm, where every message is sent\
    \ to each of the\n   active ASPs.  An SGP or IPSP, upon reception of an ASP Active\
    \ message\n   for the first ASP in a Broadcast AS, MAY choose not to direct traffic\n\
    \   to a newly active ASP until it determines that there are sufficient\n   resources\
    \ to handle the expected load (e.g., until there are \"n\" ASPs\n   in state ASP-ACTIVE\
    \ in the AS).\n   Whenever an ASP in a Broadcast mode AS becomes ASP-ACTIVE, the\
    \ SGP\n   MUST tag the first DATA message broadcast in each traffic flow with\
    \ a\n   unique Correlation Id parameter.  The purpose of this Correlation Id\n\
    \   is to permit the newly active ASP to synchronize its processing of\n   traffic\
    \ in each traffic flow with the other ASPs in the broadcast\n   group.\n"
- title: 4.3.4.3.1.  IPSP Considerations
  contents:
  - "4.3.4.3.1.  IPSP Considerations\n   Either of the IPSPs can initiate communication.\
    \  When an IPSP\n   receives an ASP Active, it should mark the peer as ASP-ACTIVE\
    \ and\n   return an ASP Active Ack message.  An ASP receiving an ASP Active Ack\n\
    \   message may mark the peer as ASP-Active, if it is not already in the\n   ASP-ACTIVE\
    \ state.\n   Alternatively, when using IPSP DE model, an interchange of ASP Active\n\
    \   messages from each end MUST be performed.  Four messages are needed\n   for\
    \ completion.\n"
- title: 4.3.4.4.  ASP Inactive Procedures
  contents:
  - "4.3.4.4.  ASP Inactive Procedures\n   When an ASP wishes to withdraw from receiving\
    \ traffic within an AS,\n   or the ASP wants to initiate the process of deactivation,\
    \ the ASP\n   sends an ASP Inactive message to the SGP or IPSP.\n   An ASP Inactive\
    \ message MUST be always responded by the peer\n   (although other messages may\
    \ be sent in the middle):\n   -  If the corresponding RK is registered (statically\
    \ or dynamically),\n      the peer should respond with an ASP Inactive Ack message.\n\
    \   -  If the RK is not registered, or the RC information is not valid,\n    \
    \  the peer must respond with an ERROR message with Error Code =\n      \"Invalid\
    \ Routing Context\".\n   -  If the RC is missing and its specification is needed\
    \ according to\n      the used configuration, the peer must respond with an ERROR\n\
    \      message with Error Code = \"No Configured AS for ASP\".\n   The action\
    \ of sending the ASP Inactive message MAY be initiated at\n   the ASP by an M-ASP_INACTIVE\
    \ request primitive from Layer Management\n   or MAY be initiated automatically\
    \ by an SUA management function.  In\n   the case where an ASP is processing the\
    \ traffic for more than one\n   Application Server across a common SCTP association,\
    \ the ASP Inactive\n   message contains one or more Routing Contexts to indicate\
    \ for which\n   Application Servers the ASP Inactive message applies.\n   In the\
    \ case where an ASP Inactive message does not contain a Routing\n   Context parameter,\
    \ the receiver must know, via configuration data,\n   which Application Servers\
    \ the ASP is a member and move the ASP to the\n   ASP-INACTIVE state in each all\
    \ Application Servers.\n   In the case of an Override mode AS, where another ASP\
    \ has already\n   taken over the traffic within the AS with an ASP Active (\"\
    Override\")\n   message, the ASP that sends the ASP Inactive message is already\n\
    \   considered by the SGP to be in state ASP-INACTIVE.  An ASP Inactive\n   Ack\
    \ message is sent to the ASP, after ensuring that all traffic is\n   stopped to\
    \ the ASP.\n   In the case of a Loadshare mode AS, the SGP moves the ASP to the\n\
    \   ASP-INACTIVE state and the AS traffic is reallocated across the\n   remaining\
    \ ASPs in the state ASP-ACTIVE, as per the loadsharing\n   algorithm currently\
    \ used within the AS.  A Notify message\n   (\"Insufficient ASP resources active\
    \ in AS\") MAY be sent to all\n   inactive ASPs, if required.  An ASP Inactive\
    \ Ack message is sent to\n   the ASP after all traffic is halted and Layer Management\
    \ is informed\n   with an M-ASP_INACTIVE indication primitive.\n   In the case\
    \ of a Broadcast mode AS, the SGP moves the ASP to the\n   ASP-INACTIVE state\
    \ and the AS traffic is broadcast only to the\n   remaining ASPs in the state\
    \ ASP-ACTIVE.  A Notify message\n   (\"Insufficient ASP resources active in AS\"\
    ) MAY be sent to all\n   inactive ASPs, if required.  An ASP Inactive Ack message\
    \ is sent to\n   the ASP after all traffic is halted and Layer Management is informed\n\
    \   with an M-ASP_INACTIVE indication primitive.\n   Multiple ASP Inactive Ack\
    \ messages MAY be used in response to an ASP\n   Inactive message containing multiple\
    \ Routing Contexts, allowing the\n   SGP or IPSP to independently acknowledge\
    \ for different (sets of)\n   Routing Contexts.  The SGP or IPSP sends an Error\
    \ message (\"Invalid\n   Routing Context\") message for each invalid or not configured\
    \ Routing\n   Context value in a received ASP Inactive message.\n   The SGP MUST\
    \ send an ASP Inactive Ack message in response to a\n   received ASP Inactive\
    \ message from the ASP and the ASP is already\n   marked as ASP-INACTIVE at the\
    \ SGP.\n   At the ASP, the ASP Inactive Ack message received is not\n   acknowledged.\
    \  Layer Management is informed with an M-ASP_INACTIVE\n   confirm primitive.\
    \  If the ASP receives an ASP Inactive Ack without\n   having sent an ASP Inactive\
    \ message, the ASP should now consider\n   itself as in the ASP-INACTIVE state.\
    \  If the ASP was previously in\n   the ASP-ACTIVE state, the ASP should then\
    \ initiate procedures to\n   return itself to its previous state.  When the ASP\
    \ sends an ASP\n   Inactive message it starts timer T(ack).  If the ASP does not\
    \ receive\n   a response to an ASP Inactive message within T(ack), the ASP MAY\n\
    \   restart T(ack) and resend ASP Inactive messages  until it receives an\n  \
    \ ASP Inactive Ack message.  T(ack) is provisioned, with a default of 2\n   seconds.\
    \  Alternatively, retransmission of ASP Inactive messages MAY\n   be put under\
    \ control of Layer Management.  In this method, expiry of\n   T(ack) results in\
    \ a M-ASP_Inactive confirm primitive carrying a\n   negative indication.\n   If\
    \ no other ASPs in the Application Server are in the state ASP-\n   ACTIVE, the\
    \ SGP MUST send a Notify message (\"AS-Pending\") to all of\n   the ASPs in the\
    \ AS which are in the state ASP-INACTIVE.  The SGP\n   SHOULD start buffering\
    \ the incoming messages for T(r) seconds, after\n   which messages MAY be discarded.\
    \  T(r) is configurable by the network\n   operator.  If the SGP receives an ASP\
    \ Active message from an ASP in\n   the AS before expiry of T(r), the buffered\
    \ traffic is directed to\n   that ASP and the timer is cancelled.  If T(r) expires,\
    \ the AS is\n   moved to the AS-INACTIVE state.\n"
- title: 4.3.4.4.1.  IPSP Considerations
  contents:
  - "4.3.4.4.1.  IPSP Considerations\n   An IPSP may be considered in the ASP-INACTIVE\
    \ state by a remote IPSP\n   after an ASP Inactive or ASP Inactive Ack message\
    \ has been received\n   from it.\n   Alternatively, when using IPSP DE model,\
    \ an interchange of ASP\n   Inactive messages from each end MUST be performed.\
    \  Four messages are\n   needed for completion.\n"
- title: 4.3.4.5.  Notify Procedures
  contents:
  - "4.3.4.5.  Notify Procedures\n   A Notify message reflecting a change in the AS\
    \ state MUST be sent to\n   all ASPs in the AS, except those in the ASP-DOWN state,\
    \ with\n   appropriate Status Information and any ASP Identifier of the failed\n\
    \   ASP.  At the ASP, Layer Management is informed with an M-NOTIFY\n   indication\
    \ primitive.  The Notify message must be sent whether the AS\n   state change\
    \ was a result of an ASP failure or reception of an ASP\n   State management (ASPSM)\
    \ / ASP Traffic Management (ASPTM) message.\n   In the second case, the Notify\
    \ message MUST be sent after any ASP\n   State or Traffic Management related acknowledgement\
    \ messages  (e.g.,\n   ASP Up Ack, ASP Down Ack, ASP Active Ack, or ASP Inactive\
    \ Ack).\n   In the case where a Notify (\"AS-PENDING\") message is sent by an\
    \ SGP\n   that now has no ASPs active to service the traffic, or where a Notify\n\
    \   (\"Insufficient ASP resources active in AS\") message MUST be sent in\n  \
    \ the Loadshare or Broadcast mode, the Notify message does not\n   explicitly\
    \ compel the ASP(s) receiving the message to become active.\n   The ASPs remain\
    \ in control of what (and when) traffic action is\n   taken.\n   In the case where\
    \ a Notify message does not contain a Routing Context\n   parameter, the receiver\
    \ must know, via configuration data, of which\n   Application Servers the ASP\
    \ is a member and take the appropriate\n   action in each AS.\n"
- title: 4.3.4.5.1.  IPSP Considerations (NTFY)
  contents:
  - "4.3.4.5.1.  IPSP Considerations (NTFY)\n   Notify works in the same manner as\
    \ in the SG-AS case.  One of the\n   IPSPs can send this message to any remote\
    \ IPSP that is not in the\n   ASP-DOWN state.\n"
- title: 4.3.4.6.  Heartbeat Procedures
  contents:
  - "4.3.4.6.  Heartbeat Procedures\n   The optional Heartbeat procedures MAY be used\
    \ when operating over\n   transport layers that do not have their own heartbeat\
    \ mechanism for\n   detecting loss of the transport association (i.e., other than\
    \ SCTP).\n   Either SUA peer may optionally send Heartbeat messages periodically,\n\
    \   subject to a provisioned timer T(beat).  Upon receiving a Heartbeat\n   message,\
    \ the SUA peer MUST respond with a Heartbeat Ack message.\n   If no Heartbeat\
    \ Ack message (or any other SUA message) is received\n   from the SUA peer within\
    \ 2*T(beat), the remote SUA peer is considered\n   unavailable.  Transmission\
    \ of Heartbeat messages is stopped and the\n   signalling process SHOULD attempt\
    \ to reestablish communication if it\n   is configured as the client for the disconnected\
    \ SUA peer.\n   The Heartbeat message may optionally contain an opaque Heartbeat\
    \ Data\n   parameter that MUST be echoed back unchanged in the related Heartbeat\n\
    \   Ack message.  The sender, upon examining the contents of the returned\n  \
    \ Heartbeat Ack message, MAY choose to consider the remote SUA peer as\n   unavailable.\
    \  The contents/format of the Heartbeat Data parameter is\n   implementation-dependent\
    \ and only of local interest to the original\n   sender.  The contents may be\
    \ used, for example, to support a\n   Heartbeat sequence algorithm (to detect\
    \ missing Heartbeats), and/or a\n   timestamp mechanism (to evaluate delays).\n\
    \   Note: Heartbeat related events are not shown in Figure 2 \"ASP state\n   transition\
    \ diagram\".\n"
- title: 4.4.  Routing Key Management Procedures
  contents:
  - '4.4.  Routing Key Management Procedures

    '
- title: 4.4.1.  Registration
  contents:
  - "4.4.1.  Registration\n   An ASP MAY dynamically register with an SGP as an ASP\
    \ within an\n   Application Server using the REG REQ message.  A Routing Key\n\
    \   parameter in the REG REQ message specifies the parameters associated\n   with\
    \ the Routing Key.\n   The SGP examines the contents of the received Routing Key\
    \ parameter\n   and compares it with the currently provisioned Routing Keys. \
    \ If the\n   received Routing Key matches an existing SGP Routing Key entry, and\n\
    \   the ASP is not currently included in the list of ASPs for the related\n  \
    \ Application Server, the SGP MAY authorize the ASP to be added to the\n   AS.\
    \  Or, if the Routing Key does not currently exist and the received\n   Routing\
    \ Key data is valid and unique, an SGP supporting dynamic\n   configuration MAY\
    \ authorize the creation of a new Routing Key and\n   related Application Server\
    \ and add the ASP to the new AS.  In either\n   case, the SGP returns a Registration\
    \ Response message to the ASP,\n   containing the same Local-RK-Identifier as\
    \ provided in the initial\n   request, and a Registration Result \"Successfully\
    \ Registered\".  A\n   unique Routing Context value assigned to the SGP Routing\
    \ Key is\n   included.  The method of Routing Context value assignment at the\
    \ SGP\n   is implementation dependent but must be guaranteed to be unique for\n\
    \   each Application Server or Routing Key supported by the SGP.  If the\n   SGP\
    \ determines that the received Routing Key data is invalid, or\n   contains invalid\
    \ parameter values, the SGP returns a Registration\n   Response message to the\
    \ ASP, containing a Registration Result \"Error\n   - Invalid Routing Key\", \"\
    Error - Invalid DPC\", \"Error - Invalid\n   Network Appearance\" as appropriate.\n\
    \   If the SGP does not support the registration procedure, the SGP\n   returns\
    \ an Error message to the ASP, with an error code of\n   \"Unsupported Message\
    \ Type\".\n   If the SGP determines that a unique Routing Key cannot be created,\n\
    \   the SGP returns a Registration Response message to the ASP, with a\n   Registration\
    \ Status of \"Error - Cannot Support Unique Routing\".  An\n   incoming signalling\
    \ message received at an SGP should not match\n   against more than one Routing\
    \ Key.\n   If the SGP does not authorize the registration request, the SGP\n \
    \  returns a REG RSP message to the ASP containing the Registration\n   Result\
    \ \"Error - Permission Denied\".\n   If an SGP determines that a received Routing\
    \ Key does not currently\n   exist and the SGP does not support dynamic configuration,\
    \ the SGP\n   returns a Registration Response message to the ASP, containing a\n\
    \   Registration Result \"Error - Routing Key not Currently Provisioned\".\n \
    \  If an SGP determines that a received Routing Key does not currently\n   exist\
    \ and the SGP supports dynamic configuration but does not have\n   the capacity\
    \ to add new Routing Key and Application Server entries,\n   the SGP returns a\
    \ Registration Response message to the ASP,\n   containing a Registration Result\
    \ \"Error - Insufficient Resources\".\n   If an SGP determines that one or more\
    \ of the Routing Key parameters\n   are not supported for the purpose of creating\
    \ new Routing Key\n   entries, the SGP returns a Registration Response message\
    \ to the ASP,\n   containing a Registration Result \"Error - Unsupported RK parameter\n\
    \   field\".  This result MAY be used if, for example, the SGP does not\n   support\
    \ RK Address parameter.\n   A Registration Response \"Error - Unsupported Traffic\
    \ Handling Mode\"\n   is returned if the Routing Key in the REG REQ contains a\
    \ Traffic\n   Handling Mode that is inconsistent with the presently configured\
    \ mode\n   for the matching Application Server.\n   An ASP MAY register multiple\
    \ Routing Keys at once by including a\n   number of Routing Key parameters in\
    \ a single REG REQ message.  The\n   SGP MAY respond to each registration request\
    \ in a single REG RSP\n   message, indicating the success or failure result for\
    \ each Routing\n   Key in a separate Registration Result parameter.  Alternatively\
    \ the\n   SGP MAY respond with multiple REG RSP messages, each with one or more\n\
    \   Registration Result parameters.  The ASP uses the Local-RK-Identifier\n  \
    \ parameter to correlate the requests with the responses.\n   An ASP MAY modify\
    \ an existing Routing Key by including a Routing\n   Context parameter in the\
    \ REG REQ.  If the SGP determines that the\n   Routing Context applies to an existing\
    \ Routing Key, the SG MAY adjust\n   the existing Routing Key to match the new\
    \ information provided in the\n   Routing Key parameter.  A Registration Response\
    \ \"Routing Key Change\n   Refused\" is returned if the SGP does not accept the\
    \ modification of\n   the Routing Key.\n   Upon successful registration of an\
    \ ASP in an AS, the SGP can now send\n   related SS7 Signalling Network Management\
    \ messaging, if this did not\n   previously start upon the ASP transitioning to\
    \ state ASP-INACTIVE.\n"
- title: 4.4.2.  Deregistration
  contents:
  - "4.4.2.  Deregistration\n   An ASP MAY dynamically deregister with an SGP as an\
    \ ASP within an\n   Application Server using the DEREG REQ message.  A Routing\
    \ Context\n   parameter in the DEREG REQ message specifies which Routing Keys\
    \ to\n   deregister.  An ASP SHOULD move to the ASP-INACTIVE state for an\n  \
    \ Application Server before attempting to deregister the Routing Key\n   (i.e.,\
    \ deregister after receiving an ASP Inactive Ack).  Also, an ASP\n   SHOULD deregister\
    \ from all Application Servers that it is a member\n   before attempting to move\
    \ to the ASP-Down state.\n   The SGP examines the contents of the received Routing\
    \ Context\n   parameter and validates that the ASP is currently registered in\
    \ the\n   Application Server(s) related to the included Routing Context(s).  If\n\
    \   validated, the ASP is deregistered as an ASP in the related\n   Application\
    \ Server.\n   The deregistration procedure does not necessarily imply the deletion\n\
    \   of Routing Key and Application Server configuration data at the SGP.\n   Other\
    \ ASPs may continue to be associated with the Application Server,\n   in which\
    \ case the Routing Key data SHOULD NOT be deleted.  If a\n   Deregistration results\
    \ in no more ASPs in an Application Server, an\n   SGP MAY delete the Routing\
    \ Key data.\n   The SGP acknowledges the deregistration request by returning a\
    \ DEREG\n   RSP message to the requesting ASP.  The result of the deregistration\n\
    \   is found in the Deregistration Result parameter, indicating success\n   or\
    \ failure with cause.\n   An ASP MAY deregister multiple Routing Contexts at once\
    \ by including\n   a number of Routing Contexts in a single DEREG REQ message.\
    \  The SGP\n   MAY respond to each deregistration request in a single DEREG RSP\n\
    \   message, indicating the success or failure result for each Routing\n   Context\
    \ in a separate Deregistration Result parameter.\n"
- title: 4.4.3.  IPSP Considerations (REG/DEREG)
  contents:
  - "4.4.3.  IPSP Considerations (REG/DEREG)\n   The Registration/Deregistration procedures\
    \ work in the IPSP cases in\n   the same way as in AS-SG cases.  An IPSP may register\
    \ an RK in the\n   remote IPSP.  An IPSP is responsible for deregistering the\
    \ RKs that\n   it has registered.\n"
- title: 4.5.  Availability and/or Congestion Status of SS7 Destination Support
  contents:
  - '4.5.  Availability and/or Congestion Status of SS7 Destination Support

    '
- title: 4.5.1.  At an SGP
  contents:
  - "4.5.1.  At an SGP\n   On receiving a N-STATE, N-PCSTATE and N-INFORM indication\
    \ primitive\n   from the nodal interworking function at an SGP, the SGP SUA layer\n\
    \   will send a corresponding SS7 Signalling Network Management (SNM)\n   DUNA,\
    \ DAVA, SCON, or DUPU message (see Section 3.4) to the SUA peers\n   at concerned\
    \ ASPs.  The SUA layer must fill in various fields of the\n   SNM messages consistently\
    \ with the information received in the\n   primitives.\n   The SGP SUA layer determines\
    \ the set of concerned ASPs to be informed\n   based on the specific SS7 network\
    \ for which the primitive indication\n   is relevant.  In this way, all ASPs configured\
    \ to send/receive\n   traffic within a particular network appearance are informed.\
    \  If the\n   SGP operates within a single SS7 network appearance, then all ASPs\n\
    \   are informed.\n   DUNA, DAVA, SCON, and DRST messages are sent sequentially\
    \ and\n   processed at the receiver in the order sent.  SCTP stream 0 SHOULD\n\
    \   NOT be used.  The Unordered bit in the SCTP DATA chunk MAY be used\n   for\
    \ the SCON message.\n   Sequencing is not required for the DUPU or DAUD messages,\
    \ which MAY\n   be sent unordered.  SCTP stream 0 is used, with optional use of\
    \ the\n   Unordered bit in the SCTP DATA chunk.\n"
- title: 4.5.2.  At an ASP
  contents:
  - '4.5.2.  At an ASP

    '
- title: 4.5.2.1.  Single SG Configurations
  contents:
  - "4.5.2.1.  Single SG Configurations\n   At an ASP, upon receiving an SS7 Signalling\
    \ Network Management (SSNM)\n   message from the remote SUA Peer, the SUA layer\
    \ invokes the\n   appropriate primitive indications to the resident SUA-Users.\
    \  Local\n   management is informed.\n   In the case where a local event has caused\
    \ the unavailability or\n   congestion status of SS7 destinations, the SUA layer\
    \ at the ASP\n   SHOULD pass up appropriate indications in the primitives to the\
    \ SUA\n   User, as though equivalent SSNM messages were received.  For example,\n\
    \   the loss of an SCTP association to an SGP may cause the\n   unavailability\
    \ of a set of SS7 destinations.  N-PCSTATE indication\n   primitives to the SUA\
    \ User are appropriate.\n   Implementation Note: To accomplish this, the SUA layer\
    \ at an ASP\n   maintains the status of routes via the SG.\n"
- title: 4.5.2.2.  Multiple SG Configurations
  contents:
  - "4.5.2.2.  Multiple SG Configurations\n   At an ASP, upon receiving a Signalling\
    \ Network Management message\n   from the remote SUA Peer, the SUA layer updates\
    \ the status of the\n   affected route(s) via the originating SG and determines,\
    \ whether or\n   not the overall availability or congestion status of the effected\n\
    \   destination(s) has changed.  If so, the SUA layer invokes the\n   appropriate\
    \ primitive indications to the resident SUA-Users.  Local\n   management is informed.\n"
- title: 4.5.3.  ASP Auditing
  contents:
  - "4.5.3.  ASP Auditing\n   An ASP may optionally initiate an audit procedure to\
    \ inquire of an\n   SGP the availability and, if the national congestion method\
    \ with\n   multiple congestion levels and message priorities is used, congestion\n\
    \   status of an SS7 destination or set of destinations.  A Destination\n   Audit\
    \ (DAUD) message is sent from the ASP to the SGP requesting the\n   current availability\
    \ and congestion status of one or more SS7\n   destinations or subsystems.\n \
    \  The DAUD message MAY be sent unordered.  The ASP MAY send the DAUD in\n   the\
    \ following cases:\n   - Periodic.  A Timer originally set upon reception of a\
    \ DUNA, SCON or\n                DRST message has expired without a subsequent\
    \ DAVA,\n                DUNA, SCON or DRST message updating the\n           \
    \     availability/congestion status of the affected\n                Destination\
    \ Point Code.  The Timer is reset upon issuing\n                a DAUD.  In this\
    \ case the DAUD is sent to the SGP that\n                originally sent the SSNM\
    \ message.\n   - Isolation. The ASP is newly ASP-ACTIVE or has been isolated from\
    \ an\n                SGP for an extended period.  The ASP MAY request the\n \
    \               availability/congestion status of one or more SS7\n          \
    \      destinations to which it expects to communicate.\n   Implementation Note:\n\
    \      In the first of the cases above, the auditing procedure must not\n    \
    \  be invoked for the case of a received SCON message containing a\n      congestion\
    \ level value of \"no congestion\" or undefined\" (i.e.,\n      congestion Level\
    \ = \"0\").  This is because the value indicates\n      either congestion abatement\
    \ or that the ITU MTP3 international\n      congestion method is being used. \
    \ In the international congestion\n      method, the MTP3 layer at the SGP does\
    \ not maintain the congestion\n      status of any destinations and therefore\
    \ the SGP cannot provide\n      any congestion information in response to the\
    \ DAUD.  For the same\n      reason, in the second of the cases above a DAUD message\
    \ cannot\n      reveal any congested destination(s).\n   The SGP SHOULD respond\
    \ to a DAUD message with the availability and\n   congestion status of the subsystem.\
    \  The status of each SS7\n   destination or subsystem requested is indicated\
    \ in a DUNA message (if\n   unavailable), a DAVA message (if available), or a\
    \ DRST (if restricted\n   and the SGP supports this feature).  If the SS7 destination\
    \ or\n   subsystem is available and congested, the SGP responds with an SCON\n\
    \   message in addition to the DAVA message.  If the SS7 destination or\n   subsystem\
    \ is restricted and congested, the SGP responds with an SCON\n   message in addition\
    \ to the DRST.  If the SGP has no information on\n   the availability / congestion\
    \ status of the SS7 destination or\n   subsystem, the SGP responds with a DUNA\
    \ message, as it has no routing\n   information to allow it to route traffic to\
    \ this destination or\n   subsystem.\n   An SG MAY refuse to provide the availability\
    \ or congestion status of\n   a destination or subsystem if, for example, the\
    \ ASP is not authorized\n   to know the status of the destination or subsystem.\
    \  The SG MAY\n   respond with an Error Message (Error Code = \"Destination Status\n\
    \   Unknown\") or Error Message (Error Code = \"Subsystem Status Unknown\").\n"
- title: 4.6.  MTP3 Restart
  contents:
  - "4.6.  MTP3 Restart\n   In the case where the MTP3 in the SG undergoes an MTP\
    \ restart, event\n   communication SHOULD be handled as follows:\n   When the\
    \ SG discovers SS7 network isolation, the SGPs send an\n   indication to all concerned\
    \ available ASPs (i.e., ASPs in the ASP-\n   ACTIVE state) using DUNA messages\
    \ for the concerned destinations.\n   When the SG has completed the MTP Restart\
    \ procedure, the SUA layer at\n   the SGPs inform all concerned ASPs in the ASP-ACTIVE\
    \ state of any\n   available/restricted SS7 destinations using the DAVA/DRST message.\n\
    \   No message is necessary for those destinations still unavailable\n   after\
    \ the restart procedure.\n   When the SUA layer at an ASP receives a DUNA message\
    \ indicating SS7\n   destination unavailability at an SG, SCCP Users will receive\
    \ an N-\n   PCSTATE indication and will stop any affected traffic to this\n  \
    \ destination.  When the SUA receives a DAVA/DRST message, SCCP Users\n   will\
    \ receive an N-PCSTATE indication and can resume traffic to the\n   newly available\
    \ SS7 destination via this SGP, provided the ASP is in\n   the ASP-ACTIVE state\
    \ toward this SGP.\n   The ASP MAY choose to audit the availability of unavailable\n\
    \   destinations by sending DAUD messages.  This would be for example the\n  \
    \ case when an AS becomes active at an ASP and does not have current\n   destination\
    \ statuses.  If MTP restart is in progress at the SG, the\n   SGP returns a DUNA\
    \ message for that destination, even if it received\n   an indication that the\
    \ destination became available or restricted.\n"
- title: 4.7.  SCCP - SUA Interworking at the SG
  contents:
  - '4.7.  SCCP - SUA Interworking at the SG

    '
- title: 4.7.1.  Segmenting / Reassembly
  contents:
  - "4.7.1.  Segmenting / Reassembly\n   When it is expected that signalling messages\
    \ will not fit into a PDU\n   of the most restrictive transport technology used\
    \ (e.g., 272-SIF of\n   MTP3), then segmenting/reassembly could be performed at\
    \ the SG, ASP\n   or IPSP.  If the SG, ASP or IPSP is incapable of performing\
    \ a\n   necessary segmentation/reassembly, it can inform the peer of the\n   failure\
    \ using the appropriate error in a CLDR or RESRE/COERR message.\n"
- title: 4.7.2.  Support for Loadsharing
  contents:
  - "4.7.2.  Support for Loadsharing\n   Within an AS (identified by RK/RC parameters)\
    \ several loadsharing\n   ASPs may be active.\n   However, to assure the correct\
    \ processing of TCAP transactions or\n   SCCP connections, the loadsharing scheme\
    \ used at the SG must make\n   sure that messages continuing or ending the transactions/connections\n\
    \   arrive at the same ASP where the initial message (TC_Query, TC_Begin,\n  \
    \ CR) was sent to/received from.\n   When the ASP can be identified uniquely based\
    \ on RK parameters (e.g.,\n   unique DPC or GT), loadsharing is not required.\
    \  When the ASPs in the\n   AS share state or use an internal distribution mechanism,\
    \ the SG must\n   only take into account the in-sequence-delivery requirement.\
    \  In case\n   of SCCP CO traffic, when the coupled approach is used, loadsharing\
    \ of\n   messages other than CR is not required.\n   If these assumptions cannot\
    \ be made, both SG and ASP should support\n   the following general procedure\
    \ in a loadsharing environment.\n"
- title: 4.7.2.1.  Association Setup, ASP going active
  contents:
  - "4.7.2.1.  Association Setup, ASP going active\n   After association setup and\
    \ registration, an ASP normally goes active\n   for each AS it registered for.\
    \  In the ASPAC message, the ASP\n   includes a TID and/or DRN Label Parameter,\
    \ if applicable for the AS\n   in question.  All the ASPs within the AS must specify\
    \ a unique label\n   at a fixed position in the TID or DRN parameter.  The same\
    \ ASPAC\n   message is sent to each SG used for interworking with the SS7\n  \
    \ network.\n   The SG builds, per RK, a list of ASPs that have registered for\
    \ it.\n   The SG can now build up and update a distribution table for a certain\n\
    \   Routing Context, any time the association is (re-)established and the\n  \
    \ ASP goes active.  The SG has to perform some trivial plausibility\n   checks\
    \ on the parameters:\n   - Start and End parameters values are between 0 and 31\
    \ for TID.\n   - Start and End parameters values are between 0 and 23 for DRN\n\
    \   - 0 < (Start - End + 1) <= 16 (label length maximum 16-bit)\n   - Start values\
    \ are the same for each ASP within a RC\n   - End values are the same for each\
    \ ASP within a RC\n   - TID and DRN Label values must be unique across the RC\n\
    \   If any of these checks fail, the SG refuses the ASPAC request, with\n   an\
    \ error, \"Invalid loadsharing label.\"\n"
- title: 4.7.3.  Routing and message distribution at the SG
  contents:
  - '4.7.3.  Routing and message distribution at the SG

    '
- title: 4.7.3.1.  TCAP traffic
  contents:
  - "4.7.3.1.  TCAP traffic\n   Messages not containing a destination (or \"responding\"\
    ) TID, i.e.,\n   Query, Begin, Unidirectional, are loadshared among the available\n\
    \   ASPs.  Any scheme permitting a fair load distribution among the ASPs\n   is\
    \ allowed (e.g., round robin).\n   When a destination TID is present, the SG extracts\
    \ the label and\n   selects the ASP that corresponds with it.\n   If an ASP is\
    \ not available, the SG may generate (X)UDTS \"routing\n   failure\", if the return\
    \ option is used.\n"
- title: 4.7.3.2.  SCCP Connection Oriented traffic
  contents:
  - "4.7.3.2.  SCCP Connection Oriented traffic\n   Messages not containing a destination\
    \ reference number (DRN), i.e., a\n   Connection Request, MAY be loadshared among\
    \ the available ASPs.  The\n   load distribution mechanism is an implementation\
    \ issue.  When a DRN\n   is present, the SG extracts the label and selects the\
    \ ASP that\n   corresponds with it.  If an ASP is not available, the SG discards\
    \ the\n   message.\n"
- title: 4.7.4.  Multiple SGs, SUA Relay Function
  contents:
  - "4.7.4.  Multiple SGs, SUA Relay Function\n   It is important that each ASP send\
    \ its unique label (within the AS)\n   to each SGP.  For a better robustness against\
    \ association failures,\n   the SGs MAY cooperate to provide alternative routes\
    \ toward an ASP.\n   Mechanisms for SG cooperation/coordination are outside of\
    \ the scope\n   of this document.\n"
- title: 5.  Examples of SUA Procedures
  contents:
  - "5.  Examples of SUA Procedures\n   The following sequence charts overview the\
    \ procedures of SUA.  These\n   are meant as examples, they do not, in and of\
    \ themselves, impose\n   additional requirements upon an instance of SUA.\n"
- title: 5.1.  SG Architecture
  contents:
  - "5.1.  SG Architecture\n   The sequences below outline logical steps for a variety\
    \ of scenarios\n   within a SG architecture.  Please note that these scenarios\
    \ cover a\n   Primary/Backup configuration.  Where there is a load-sharing\n \
    \  configuration then the SGP can declare availability when 1 ASP issues\n   ASPAC\
    \ but can only declare unavailability when all ASPs have issued\n   ASPIA.\n"
- title: 5.1.1.  Establishment of SUA connectivity
  contents:
  - "5.1.1.  Establishment of SUA connectivity\n   The following is established before\
    \ traffic can flow.\n   Each node is configured (via MIB, for example) with the\
    \ connections\n   that need to be setup.\n    ASP-a1            ASP-a2       \
    \         SG                  SEP\n   (Primary)           (Backup)\n      |------Establish\
    \ SCTP Association------|\n                         |--Estab. SCTP Ass--|\n  \
    \                                           |--Align SS7 link---|\n      +----------------ASP\
    \ Up---------------->\n      <--------------ASP Up Ack--------------+\n      \
    \                   +------ASP Up------->\n                         <---ASP Up\
    \ Ack------+\n      +-------------ASP Active--------------->\n      <----------ASP\
    \ Active Ack--------------+\n      <----------NTFY (ASP Active)-----------+\n\
    \                         <-NTFY (ASP Active)-+\n                            \
    \                 +--------SSA-------->\n                                    \
    \         <--------SSA--------+\n      <-----------------DAVA-----------------+\n\
    \      +-----------------CLDT----------------->\n                            \
    \                 +--------UDT-------->\n"
- title: 5.1.2.  Fail-over scenarios
  contents:
  - "5.1.2.  Fail-over scenarios\n   The following sequences address fail-over of\
    \ SEP and ASP.\n"
- title: 5.1.2.1.  SEP Fail-over
  contents:
  - "5.1.2.1.  SEP Fail-over\n   The SEP knows that the SGP is 'concerned' about its\
    \ availability.\n   Similarly, the SGP knows that ASP-a1 is concerned about the\
    \ SEPs\n   availability.\n     ASP-a1            ASP-a2                SG    \
    \              SEP\n   (Primary)           (Backup)\n                        \
    \                      <--------SSP--------+\n       <-----------------DUNA-----------------+\n\
    \       +-----------------DAUD----------------->\n                           \
    \                   +--------SST-------->\n"
- title: 5.1.2.2.  Successful ASP Fail-over scenario
  contents:
  - "5.1.2.2.  Successful ASP Fail-over scenario\n   The following is an example of\
    \ a successful fail-over scenario, where\n   there is a fail-over from ASP-a1\
    \ to ASP-a2, i.e., Primary to Backup.\n   During the fail-over, the SGP buffers\
    \ any incoming data messages from\n   the SEP, forwarding them when the Backup\
    \ becomes available.\n     ASP-a1            ASP-a2                SG        \
    \          SEP\n   (Primary)           (Backup)\n       +-------------ASP Inactive------------->\n\
    \       <-----------ASP Inactive ACK-----------+\n       <--------------------NTFY\
    \ (AS Pending)-+\n                          <-NTFY (AS Pending)-+\n          \
    \                +----ASP Active----->\n                          <--ASP Active\
    \ Ack---+\n                          <-NTFY (AS Active)--+\n       <----------NTFY\
    \ (AS Active)------------+\n"
- title: 5.1.2.3.  Unsuccessful ASP Fail-over scenario
  contents:
  - "5.1.2.3.  Unsuccessful ASP Fail-over scenario\n     ASP-a1            ASP-a2\
    \                SG                  SEP\n   (Primary)           (Backup)\n  \
    \     +-------------ASP Inactive------------->\n       <-----------ASP Inactive\
    \ ACK-----------+\n       <--------------------NTFY (AS Pending)-+\n         \
    \                <--NTFY (AS Pending)-+\n             After some time elapses\
    \ (i.e., timeout).\n                                              +--------SSP-------->\n\
    \                                              <--------SST--------+\n       <-------------------NTFY\
    \ (AS Inactive)-+\n                         <-NTFY (AS Inactive)-+\n"
- title: 5.2.  IPSP Examples
  contents:
  - "5.2.  IPSP Examples\n   The sequences below outline logical steps for a variety\
    \ of scenarios\n   within an IP-IP architecture.  Please note that these scenarios\
    \ cover\n   a Primary/Backup configuration.  Where there is a load-sharing\n \
    \  configuration then the AS can declare availability when 1 ASP issues\n   ASPAC\
    \ but can only declare unavailability when all ASPs have issued\n   ASPIA.\n"
- title: 5.2.1.  Establishment of SUA connectivity
  contents:
  - "5.2.1.  Establishment of SUA connectivity\n   The following shows an example\
    \ establishment of SUA connectivity. In\n   this example, each IPSP consists of\
    \ an Application Server and two\n   ASPs.  The following is established before\
    \ SUA traffic can flow.  A\n   connectionless flow is shown for simplicity.\n\
    \   Establish SCTP Connectivity - as per RFC 2960.  Note that SCTP\n   connections\
    \ are bidirectional.  The endpoint that establishes SCTP\n   connectivity MUST\
    \ also establish UA connectivity (see RFC 2960,\n   section 5.2.1 for handling\
    \ collisions) [2960].\n   IP SEP A                                           \
    \       IP SEP B\n   AS A                                                    \
    \      AS B\n   ASP-a1     ASP-a2                                 ASP-b2    ASP-b1\n\
    \   [All ASPs are in the ASP-DOWN state]\n   +-------------------------------ASP\
    \ Up-------------------------->\n   <-----------------------------ASP Up Ack------------------------+\n\
    \                 +--------------ASP Up--------------->\n                 <------------ASP\
    \ Up Ack-------------+\n   +---------------------------ACTIVE------------------------------->\n\
    \   <-------------------------ACTIVE Ack-----------------------------+\n   [Traffic\
    \ can now flow directly between ASPs]\n   +-----------------------------CLDT------------------------------->\n"
- title: 5.2.2.  Fail-over scenarios
  contents:
  - "5.2.2.  Fail-over scenarios\n   The following sequences address fail-over of\
    \ ASP.\n"
- title: 5.2.2.1.  Successful ASP Fail-over scenario
  contents:
  - "5.2.2.1.  Successful ASP Fail-over scenario\n   The following is an example of\
    \ a successful fail-over scenario, where\n   there is a fail-over from ASP-a1\
    \ to ASP-a2, i.e., Primary to Backup.\n   Since data transfer passes directly\
    \ between peer ASPs, ASP-b1 is\n   notified of the fail-over of ASP-a1 and buffers\
    \ outgoing data\n   messages until ASP-a2 becomes available.\n   IP SEP A    \
    \                                              IP SEP B\n   ASP-a1     ASP-a2\
    \                                 ASP-b2    ASP-b1\n   +-----------------------------ASP\
    \ Inact------------------------>\n   <---------------------------ASP Inact Ack----------------------+\n\
    \              <---------------NTFY (ASP-a1 Inactive)--------------+\n       \
    \       +---------------------ASP Act----------------------->\n              <-------------------ASP\
    \ Act Ack---------------------+\n"
- title: 5.2.2.2.  Unsuccessful ASP Fail-over scenario
  contents:
  - "5.2.2.2.  Unsuccessful ASP Fail-over scenario\n   The sequence is the same as\
    \ 5.2.2.1 except that, since the backup\n   fails to come in then, the Notify\
    \ messages declaring the availability\n   of the backup are not sent.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The security considerations discussed for the\
    \ 'Security\n   Considerations for SIGTRAN Protocols' [3788] document apply to\
    \ this\n   document.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  SCTP Payload Protocol ID
  contents:
  - "7.1.  SCTP Payload Protocol ID\n   IANA has assigned a SUA value for the Payload\
    \ Protocol Identifier in\n   the SCTP DATA chunk.  The following SCTP Payload\
    \ Protocol Identifier\n   is registered:\n      SUA    \"4\"\n   The SCTP Payload\
    \ Protocol Identifier value \"4\" SHOULD be included in\n   each SCTP DATA chunk,\
    \ to indicate that the SCTP is carrying the SUA\n   protocol.  The value \"0\"\
    \ (unspecified) is also allowed but any other\n   values MUST not be used.  This\
    \ Payload Protocol Identifier is not\n   directly used by SCTP but MAY be used\
    \ by certain network entities to\n   identify the type of information being carried\
    \ in a DATA chunk.\n   The User Adaptation peer MAY use the Payload Protocol Identifier,\
    \ as\n   a way of determining additional information about the data being\n  \
    \ presented to it by SCTP.\n"
- title: 7.2.  Port Number
  contents:
  - "7.2.  Port Number\n   IANA has registered SCTP Port Number 14001 for SUA.  It\
    \ is\n   recommended that SGPs use this SCTP port number for listening for new\n\
    \   connections.  SGPs MAY also use statically configured SCTP port\n   numbers\
    \ instead.\n"
- title: 7.3.  Protocol Extensions
  contents:
  - "7.3.  Protocol Extensions\n   This protocol may also be extended through IANA\
    \ in three ways:\n   -  Through definition of additional message classes.\n  \
    \ -  Through definition of additional message types.\n   -  Through definition\
    \ of additional message parameters.\n   The definition and use of new message\
    \ classes, types and parameters\n   is an integral part of SIGTRAN adaptation\
    \ layers.  Thus, these\n   extensions are assigned by IANA through an IETF Consensus\
    \ action as\n   defined in [2434].\n   The proposed extension MUST in no way adversely\
    \ affect the general\n   working of the protocol.\n   A new registry has been\
    \ created by IANA to allow the protocol to be\n   extended.\n"
- title: 7.3.1.  IETF Defined Message Classes
  contents:
  - "7.3.1.  IETF Defined Message Classes\n   The documentation for a new message\
    \ class MUST include the following\n   information:\n   (a) A long and short name\
    \ for the message class;\n   (b) A detailed description of the purpose of the\
    \ message class.\n"
- title: 7.3.2.  IETF Defined Message Types
  contents:
  - "7.3.2.  IETF Defined Message Types\n   Documentation of the message type MUST\
    \ contain the following\n   information:\n   (a) A long and short name for the\
    \ new message type;\n   (b) A detailed description of the structure of the message.\n\
    \   (c) A detailed definition and description of intended use of each\n      \
    \ field within the message.\n   (d) A detailed procedural description of the use\
    \ of the new message\n       type within the operation of the protocol.\n   (e)\
    \ A detailed description of error conditions when receiving this\n       message\
    \ type.\n   When an implementation receives a message type which it does not\n\
    \   support, it MUST respond with an Error (ERR) message, with an Error\n   Code\
    \ = Unsupported Message Type.\n"
- title: 7.3.4.  IETF-defined TLV Parameter Extension
  contents:
  - "7.3.4.  IETF-defined TLV Parameter Extension\n   Documentation of the message\
    \ parameter MUST contain the following\n   information:\n   (a) Name of the parameter\
    \ type.\n   (b) Detailed description of the structure of the parameter field.\n\
    \       This structure MUST conform to the general type-length-value\n       format\
    \ described earlier in the document.\n   (c) Detailed definition of each component\
    \ of the parameter value.\n   (d) Detailed description of the intended use of\
    \ this parameter type,\n       and an indication of whether and under what circumstances\n\
    \       multiple instances of this parameter type may be found within the\n  \
    \     same message type.\n"
- title: 8.  Timer Values
  contents:
  - "8.  Timer Values\n   Ta                                      2 seconds\n   Tr\
    \                                      2 seconds\n   T(ack)                  \
    \                2 seconds\n   T(ias)    Inactivity Send timer         7 minutes\n\
    \   T(iar)    Inactivity Receive timer      15 minutes\n   T(beat)   Heartbeat\
    \ Timer               30 seconds\n"
