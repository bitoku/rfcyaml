- title: Appendix A.  Changes to RFC 6822
  contents:
  - "Appendix A.  Changes to RFC 6822\n   RFC 6822 prohibited the use of Multi-Topology\
    \ (MT) support as\n   described in RFC 5120 in a non-zero instance.  However,\
    \ deployment\n   experience since the writing of RFC 6822 has revealed a desire\
    \ to be\n   able to support the style of MT in RFC 5120 using multiple non-zero\n\
    \   instances as an alternative means of controlling leaking of\n   information\
    \ between L1 areas while also supporting incongruent\n   topologies for different\
    \ address families.  The rules have therefore\n   been relaxed to allow use of\
    \ MT per RFC 5120 in a non-zero instance\n   so long as ITID #0 is the only instance\
    \ topology (ITID) supported by\n   the instance.  Note that this change is not\
    \ backwards compatible with\n   implementations strictly following RFC 6822. \
    \ As of this writing, all\n   known implementations are compatible with this change.\n\
    \   A suggestion has been added to place the IID-TLV as the first TLV in\n   a\
    \ PDU to speed recognition of the correct instance when parsing a\n   received\
    \ PDU.\n   Clarification that when operating in point-to-point mode on a\n   broadcast\
    \ circuit the IID-TLV is only included in point-to-point IIHs\n   associated with\
    \ non-zero instances has been added.  This addresses\n   Errata ID 4519 [Err4519].\n\
    \   Clarification of the appropriate MAC multicast addresses to use when\n   sending\
    \ PDUs on a broadcast interface for both standard instance and\n   non-zero instances\
    \ has been provided.  This addresses Errata ID 4520\n   [Err4520].\n"
