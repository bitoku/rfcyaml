- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC5440] describes the Path Computation Element Communication\n\
    \   Protocol (PCEP).  PCEP defines the communication between a Path\n   Computation\
    \ Client (PCC) and a Path Computation Element (PCE), or\n   between PCEs, enabling\
    \ computation of Multiprotocol Label Switching\n   (MPLS) for Traffic Engineering\
    \ Label Switched Path (TE LSP)\n   characteristics.\n   [RFC8231] specifies a\
    \ set of extensions to PCEP to enable stateful\n   control of LSPs within and\
    \ across PCEP sessions in compliance with\n   [RFC4657].  It includes mechanisms\
    \ to effect Label Switched Path\n   (LSP) State Synchronization between PCCs and\
    \ PCEs, delegation of\n   control over LSPs to PCEs, and PCE control of timing\
    \ and sequence of\n   path computations within and across PCEP sessions.\n   One\
    \ of the extensions defined in [RFC8231] is the Stateful PCE\n   Request Parameters\
    \ (SRP) object.  That object includes a Flags field\n   that is a set of 32 bit\
    \ flags, and RFC 8281 defines an IANA registry\n   for tracking assigned flags.\
    \  However, RFC 8231 does not explain how\n   an implementation should set unassigned\
    \ flags in transmitted\n   messages, nor how an implementation should process\
    \ unassigned or\n   unknown flags in received messages.\n   Furthermore, [RFC8231]\
    \ gives no guidance to the authors of future\n   specifications about how to describe\
    \ the interaction between flags\n   that have already been defined and flags being\
    \ defined in the new\n   specifications.\n   This document updates RFC 8231 by\
    \ defining the correct behaviors.\n"
- title: 2.  Requirements Language
  contents:
  - "2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n"
