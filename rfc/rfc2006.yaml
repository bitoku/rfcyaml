    \  ::= { mnRegistration 12 }\n    mnRepliesFAAuthenticationFailure OBJECT-TYPE\n\
    \        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"Total number of replies\
    \ without a valid Foreign Agent\n                to Mobile Node authenticator.\"\
    \n        ::= { mnRegistration 13 }\n    mnRegRequestsAccepted OBJECT-TYPE\n \
    \       SYNTAX      Counter32\n        MAX-ACCESS  read-only\n        STATUS \
    \     current\n        DESCRIPTION\n                \"Total number of registration\
