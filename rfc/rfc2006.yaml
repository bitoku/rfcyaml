    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Source IP address of visitor's Registration Request.\"\n  \
    \      ::= { faVisitorEntry 1 }\n    faVisitorHomeAddress OBJECT-TYPE\n      \
    \  SYNTAX      IpAddress\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n                \"Home (IP) address of visiting mobile node.\"\
    \n        ::= { faVisitorEntry 2 }\n    faVisitorHomeAgentAddress OBJECT-TYPE\n\
