- title: __initial_text__
  contents:
  - "       The Definitions of Managed Objects for IP Mobility Support\n         \
    \                     using SMIv2\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines the Management Information Base (MIB) for use\
    \ with\n   network management protocols in TCP/IP-based internets.  In\n   particular,\
    \ it describes managed objects used for managing the Mobile\n   Node, Foreign\
    \ Agent and Home Agent of the Mobile IP Protocol.\n"
- title: Table of Contents
  contents:
  - 'Table of Contents

    '
- title: 1.  The SNMP Network Management Framework
  contents:
  - "1.  The SNMP Network Management Framework\n   The Internet-standard Network Management\
    \ Framework presently consists\n   of three major components.  They are:\n   \
    \   The SMI, described in RFC 1902 [1] - the mechanisms used for\n      describing\
    \ and naming objects for the purpose of management.\n      The MIB-II, STD 17,\
    \ RFC 1213 [2] - the core set of managed objects\n      for the Internet suite\
    \ of protocols.\n      The protocol, RFC 1157 [3] and/or RFC 1905 [4], - the protocol\
    \ for\n      accessing managed objects.\n   The Framework permits new objects\
    \ to be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 2.  Objects
  contents:
  - '2.  Objects

    '
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object type is named by an\n   OBJECT\
    \ IDENTIFIER, an administratively assigned name.  The object\n   type together\
    \ with an object instance serves to uniquely identify a\n   specific instantiation\
    \ of the object.  For human convenience, we\n   often use a textual string, termed\
    \ the descriptor, to refer to the\n   object type.\n"
- title: 3.  Overview
  contents:
  - '3.  Overview

    '
- title: 3.1.  Object Selection Criteria
  contents:
  - "3.1.  Object Selection Criteria\n   To be consistent with IAB directives and\
    \ good engineering practice,\n   the authors have applied some criteria to select\
    \ managed objects for\n   the Mobile IP Protocol.\n   (1)  Partition management\
    \ functionality among the Mobile Node, Home\n   Agent, and Foreign Agent according\
    \ to the partitioning seen in\n   the Mobile IP Protocol.\n   (2)  Require that\
    \ objects be essential for either fault or\n   configuration management.\n   (3)\
    \  Limit the total number of objects.\n   (4)  Exclude objects which are simply\
    \ derivable from others in this or\n   other MIBs.\n"
- title: 3.2.  Structure of the Mobile IP
  contents:
  - "3.2.  Structure of the Mobile IP\n   This section describes the basic model of\
    \ Mobile IP used in\n   developing the Mobile IP MIB. This information should\
    \ be useful to\n   the implementor in understanding some of the basic design decisions\n\
    \   of the MIB.\n   The Mobile IP Protocol introduces these new funtional entities:\n\
    \   Mobile Node\n      A host or router that changes its point of attachment from\
    \ one\n      network or subnetwork to another.  A mobile node may change its\n\
    \      location without losing connectivity and without changing its IP\n    \
    \  address; it may continue to communicate with other Internet nodes\n      at\
    \ any location using its (constant) IP address, assuming link-\n      layer connectivity\
    \ to a point of attachment is available.\n   Home Agent\n      A router on a mobile\
    \ node's home network which tunnels packets for\n      delivery to the mobile\
    \ node when it is away from home, and\n      maintains current location information\
    \ for the mobile node.\n   Foreign Agent\n      A router on a mobile node's visited\
    \ network which provides routing\n      services to the mobile node while registered.\
    \  The foreign agent\n      detunnels and delivers packets to the mobile node\
    \ that were\n      tunneled by the mobile node's home agent. For datagrams sent\
    \ by a\n      mobile node, the foreign agent may serve as a default router for\n\
    \      registered mobile nodes.\n   This document specifies the objects used in\
    \ managing these entities;\n   namely, the Mobile Node, the Home Agent, and the\
    \ Foreign Agent.\n"
- title: 3.3.  MIB Groups
  contents:
  - "3.3.  MIB Groups\n   Objects in this MIB are arranged into groups.  Each group\
    \ is\n   organized as a set of related objects.  The overall structure and the\n\
    \   relationship between groups and the Mobile IP entities are shown\n   below:\n\
    \        Groups            Mobile Node  Foreign Agent  Home Agent\n   mipSystemGroup\
    \            X               X             X\n   mipSecAssociationGroup    X \
    \              X             X\n   mipSecViolationGroup      X               X\
    \             X\n   mnSystemGroup             X\n   mnDiscoveryGroup         \
    \ X\n   mnRegistrationGroup       X\n   maAdvertisementGroup                 \
    \     X             X\n   faSystemGroup                             X\n   faAdvertisementGroup\
    \                      X\n   faRegistrationGroup                       X\n   haRegistrationGroup\
    \                                     X\n   haRegNodeCountersGroup           \
    \                       X\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n    MIP-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n        Counter32,\
    \ Gauge32, Integer32, IpAddress, experimental,\n        MODULE-IDENTITY, OBJECT-TYPE,\
    \ NOTIFICATION-TYPE\n                                        FROM SNMPv2-SMI\n\
    \        RowStatus, TruthValue, TimeStamp,\n        TEXTUAL-CONVENTION\n     \
    \                                   FROM SNMPv2-TC\n        MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n                                        FROM SNMPv2-CONF;\n  \
    \  mipMIB    MODULE-IDENTITY\n        LAST-UPDATED    \"9606040000Z\"\n      \
    \  ORGANIZATION    \"IETF Mobile IP Working Group\"\n        CONTACT-INFO\n  \
    \              \"       David Cong\n                Postal: Motorola\n       \
    \                 1301 E. Algonquin Rd.\n                        Schaumburg, IL\
    \ 60196\n                Phone:  +1-847-576-1357\n                Email:  cong@comm.mot.com\"\
    \n        DESCRIPTION\n                \"The MIB Module for the Mobile IP.\"\n\
    \        ::= { mib-2 44 }\n    mipMIBObjects    OBJECT IDENTIFIER ::= { mipMIB\
    \ 1 }\n    -- Groups under mipMIBObjects\n    mipSystem    OBJECT IDENTIFIER ::=\
    \ { mipMIBObjects 1 }\n    mipSecurity    OBJECT IDENTIFIER ::= { mipMIBObjects\
    \ 2 }\n    mipMN    OBJECT IDENTIFIER ::= { mipMIBObjects 3 }\n    mipMA    OBJECT\
    \ IDENTIFIER ::= { mipMIBObjects 4 }\n    mipFA    OBJECT IDENTIFIER ::= { mipMIBObjects\
    \ 5 }\n    mipHA    OBJECT IDENTIFIER ::= { mipMIBObjects 6 }\n    mnSystem  \
    \  OBJECT IDENTIFIER ::= { mipMN 1 }\n    mnDiscovery    OBJECT IDENTIFIER ::=\
    \ { mipMN 2 }\n    mnRegistration    OBJECT IDENTIFIER ::= { mipMN 3 }\n    maAdvertisement\
    \    OBJECT IDENTIFIER ::= { mipMA 2 }\n    faSystem   OBJECT IDENTIFIER ::= {\
    \ mipFA 1 }\n    faAdvertisement   OBJECT IDENTIFIER ::= { mipFA 2 }\n    faRegistration\
    \    OBJECT IDENTIFIER ::= { mipFA 3 }\n    haRegistration    OBJECT IDENTIFIER\
    \ ::= { mipHA 3 }\n    -- Textual convention\n    RegistrationFlags  ::= TEXTUAL-CONVENTION\n\
    \        STATUS      current\n        DESCRIPTION\n                \"This data\
    \ type is used to define the registration\n                flags for Mobile IP\
    \ registration extension:\n                   vjCompression\n                \
    \       -- Request to use VJ compression\n                   gre\n           \
    \            -- Request to use GRE\n                   minEnc\n              \
    \         -- Request to use minimal encapsulation\n                   decapsulationByMN\n\
    \                       -- Decapsulation by mobile node\n                   broadcastDatagram\n\
    \                       -- Request to receive broadcasts\n                   simultaneoursBindings\n\
    \                       -- Request to retain prior binding(s).\"\n        SYNTAX\
    \      BITS {\n                         vjCompression(0),\n                  \
    \       gre(1),\n                         minEnc(2),\n                       \
    \  decapsulationbyMN(3),\n                         broadcastDatagram(4),\n   \
    \                      simultaneousBindings(5)\n                    }\n    --\
    \ mipSystem Group\n    mipEntities OBJECT-TYPE\n        SYNTAX      BITS {\n \
    \                        mobileNode(0),\n                         foreignAgent(1),\n\
    \                         homeAgent(2)\n                    }\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"This object describes which Mobile IP entities are\n                supported\
    \ by this managed entity. The entity may\n                support more than one\
    \ Mobile IP entities. For example,\n                the entity supports both Foreign\
    \ Agent (FA) and Home\n                Agent (HA). Therefore, bit 1 and bit 2\
    \ are set to 1\n                for this object.\"\n        ::= { mipSystem 1\
    \ }\n    mipEnable OBJECT-TYPE\n        SYNTAX      INTEGER { enabled(1), disabled(2)\
    \ }\n        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Indicates whether the Mobile IP protocol should be\n      \
    \          enabled for the managed entity. If it is disabled, the\n          \
    \      entity should disable both agent discovery and\n                registration\
    \ functions.\"\n        ::= { mipSystem 2 }\n    mipEncapsulationSupported   OBJECT-TYPE\n\
    \        SYNTAX      BITS {\n                         ipInIp(0),\n           \
    \              gre(1),\n                         minEnc(2),\n                \
    \         other(3)\n                    }\n        MAX-ACCESS  read-only\n   \
    \     STATUS      current\n        DESCRIPTION\n                \"Encapsulation\
    \ methods supported by the Mobile IP\n                entity. The entity may support\
    \ multiple encapsulation\n                methods or none of them:\n         \
    \           ipInIp(0), -- IP Encapsulation within IP\n                    gre(1),\
    \    -- Generic Routing Encapsulation,\n                               -- refers\
    \ to RFC1701\n                    minEnc(2), -- Minimal Encapsulation within IP.\"\
    \n        ::= { mipSystem 3 }\n    -- mipSecurity Group\n    mipSecAssocTable\
    \ OBJECT-TYPE\n        SYNTAX      SEQUENCE OF MipSecAssocEntry\n        MAX-ACCESS\
    \      not-accessible\n        STATUS      current\n        DESCRIPTION\n    \
    \            \"A table containing Mobility Security Associations.\"\n        ::=\
    \ { mipSecurity 1 }\n    mipSecAssocEntry OBJECT-TYPE\n        SYNTAX      MipSecAssocEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \                \"One particular Mobility Security Association.\"\n        INDEX\
    \   { mipSecPeerAddress, mipSecSPI }\n        ::= { mipSecAssocTable 1 }\n   \
    \ MipSecAssocEntry ::=\n        SEQUENCE {\n            mipSecPeerAddress IpAddress,\n\
    \            mipSecSPI Unsigned32,\n            mipSecAlgorithmType INTEGER,\n\
    \            mipSecAlgorithmMode INTEGER,\n            mipSecKey OCTET STRING,\n\
    \            mipSecReplayMethod INTEGER\n        }\n    mipSecPeerAddress  OBJECT-TYPE\n\
    \        SYNTAX      IpAddress\n        MAX-ACCESS  not-accessible\n        STATUS\
    \      current\n        DESCRIPTION\n                \"The IP address of the peer\
    \ entity with which this\n                node shares the mobility security association.\"\
    \n        ::= { mipSecAssocEntry 1 }\n    mipSecSPI OBJECT-TYPE\n        SYNTAX\
    \      Unsigned32 (0..4294967295)\n        MAX-ACCESS  not-accessible\n      \
    \  STATUS      current\n        DESCRIPTION\n                \"The SPI is the\
    \ 4-byte opaque index within the\n                Mobility Security Association\
    \ which selects the\n                specific security parameters to be used to\n\
    \                authenticate the peer, i.e. the rest of the variables\n     \
    \           in this MipSecAssocEntry.\"\n        ::= { mipSecAssocEntry 2 }\n\
    \    mipSecAlgorithmType OBJECT-TYPE\n        SYNTAX      INTEGER {\n        \
    \                    other(1),\n                            md5(2)\n         \
    \           }\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n                \"Type of security algorithm.\"\n      \
    \  ::= { mipSecAssocEntry 3 }\n    mipSecAlgorithmMode OBJECT-TYPE\n        SYNTAX\
    \      INTEGER {\n                            other(1),\n                    \
    \        prefixSuffix(2)\n                    }\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Security\
    \ mode used by this algorithm.\"\n        ::= { mipSecAssocEntry 4 }\n    mipSecKey\
    \  OBJECT-TYPE\n        SYNTAX      OCTET STRING (SIZE(16))\n        MAX-ACCESS\
    \  read-create\n        STATUS      current\n        DESCRIPTION\n           \
    \     \"The shared secret key for the security\n                associations.\
    \ Reading this object will always return\n                zero length value.\"\
    \n        ::= { mipSecAssocEntry 5 }\n    mipSecReplayMethod OBJECT-TYPE\n   \
    \     SYNTAX      INTEGER {\n                             other(1),\n        \
    \                     timestamps(2),\n                             nonces(3)\n\
    \                    }\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n                \"The replay-protection method supported\
    \ for this SPI\n                within this Mobility Security Association.\"\n\
    \        ::= { mipSecAssocEntry 6 }\n    -- Mobile IP security violation total\
    \ counter\n    mipSecTotalViolations OBJECT-TYPE\n        SYNTAX      Counter32\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \               \"Total number of security violations in the entity\"\n      \
    \     ::= { mipSecurity 2 }\n    -- Mobile IP security violation table\n    mipSecViolationTable\
    \  OBJECT-TYPE\n        SYNTAX      SEQUENCE OF MipSecViolationEntry\n       \
    \ MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \                \"A table containing information about security\n           \
    \     violations.\"\n        ::= { mipSecurity 3 }\n    mipSecViolationEntry \
    \ OBJECT-TYPE\n        SYNTAX      MipSecViolationEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Information\
    \ about one particular security violation.\"\n        INDEX   { mipSecViolatorAddress\
    \ }\n        ::= { mipSecViolationTable 1 }\n    MipSecViolationEntry ::=\n  \
    \      SEQUENCE {\n            mipSecViolatorAddress IpAddress,\n            mipSecViolationCounter\
    \ Counter32,\n            mipSecRecentViolationSPI Integer32,\n            mipSecRecentViolationTime\
    \ TimeStamp,\n            mipSecRecentViolationIDLow Integer32,\n            mipSecRecentViolationIDHigh\
    \ Integer32,\n            mipSecRecentViolationReason INTEGER\n        }\n   \
    \ mipSecViolatorAddress  OBJECT-TYPE\n        SYNTAX      IpAddress\n        MAX-ACCESS\
    \  accessible-for-notify\n        STATUS      current\n        DESCRIPTION\n \
    \               \"Violator's IP address. The violator is not necessary\n     \
    \           in the mipSecAssocTable.\"\n        ::= { mipSecViolationEntry 1 }\n\
    \    mipSecViolationCounter OBJECT-TYPE\n        SYNTAX      Counter32\n     \
    \   MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Total number of security violations for this peer.\"\n    \
    \    ::= { mipSecViolationEntry 2 }\n    mipSecRecentViolationSPI  OBJECT-TYPE\n\
    \        SYNTAX      Integer32\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"SPI of the most recent\
    \ security violation for this\n                peer. If the security violation\
    \ is due to an\n                identification mismatch, then this is the SPI\
    \ from the\n                Mobile-Home Authentication Extension.  If the security\n\
    \                violation is due to an invalid authenticator, then\n        \
    \        this is the SPI from the offending authentication\n                extension.\
    \  In all other cases, it should be set to\n                zero.\"\n        ::=\
    \ { mipSecViolationEntry 3 }\n    mipSecRecentViolationTime OBJECT-TYPE\n    \
    \    SYNTAX      TimeStamp\n        MAX-ACCESS  read-only\n        STATUS    \
    \  current\n        DESCRIPTION\n                \"Time of the most recent security\
    \ violation for this\n                peer.\"\n        ::= { mipSecViolationEntry\
    \ 4 }\n    mipSecRecentViolationIDLow  OBJECT-TYPE\n        SYNTAX      Integer32\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \               \"Low-order 32 bits of identification used in request or\n   \
    \             reply of the most recent security violation for this\n         \
    \       peer.\"\n        ::= { mipSecViolationEntry 5 }\n    mipSecRecentViolationIDHigh\
    \  OBJECT-TYPE\n        SYNTAX      Integer32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"High-order\
    \ 32 bits of identification used in request\n                or reply of the most\
    \ recent security violation for\n                this peer.\"\n        ::= { mipSecViolationEntry\
    \ 6 }\n    mipSecRecentViolationReason   OBJECT-TYPE\n        SYNTAX      INTEGER\
    \ {\n                            noMobilitySecurityAssociation(1),\n         \
    \                   badAuthenticator(2),\n                            badIdentifier(3),\n\
    \                            badSPI(4),\n                            missingSecurityExtension(5),\n\
    \                            other(6)\n                    }\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"Reason for the most recent security violation for\n                this\
    \ peer.\"\n        ::= { mipSecViolationEntry 7 }\n    -- mipMN Group\n    --\
    \ mipSystem Group\n    mnState OBJECT-TYPE\n        SYNTAX      INTEGER {\n  \
    \                          home(1),\n                            registered(2),\n\
    \                            pending(3),\n                            isolated(4),\n\
    \                            unknown(5)\n                    }\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"Indicates mobile node's state of Mobile IP:\n                     home,\n\
    \                         -- MN is connected to home network.\n              \
    \       registered,\n                         -- MN has registered on foreign\
    \ network\n                     pending,\n                         -- MN has sent\
    \ registration request and is\n                            waiting for the reply\n\
    \                     isolated,\n                         -- MN is isolated from\
    \ network\n                     unknown\n                         -- MN can not\
    \ determine its state.\"\n        ::= { mnSystem 1 }\n    mnHomeAddress OBJECT-TYPE\n\
    \        SYNTAX      IpAddress\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"An IP address that is assigned\
    \ for an extended period\n                of time to the mobile node. It remains\
    \ unchanged\n                regardless of the mobile node's current point of\n\
    \                attachment.\"\n        ::= { mnSystem 2 }\n   -- Mobile node's\
    \ home agent list\n    mnHATable OBJECT-TYPE\n        SYNTAX      SEQUENCE OF\
    \ MnHAEntry\n        MAX-ACCESS  not-accessible\n        STATUS      current\n\
    \        DESCRIPTION\n                \"A table containing all of the mobile node's\
    \ potential\n                home agents.\"\n        ::= { mnSystem 3 }\n    mnHAEntry\
    \ OBJECT-TYPE\n        SYNTAX MnHAEntry\n        MAX-ACCESS not-accessible\n \
    \       STATUS      current\n        DESCRIPTION\n                \"Information\
    \ for a particular Home Agent.\"\n        INDEX { mnHAAddress }\n        ::= {\
    \ mnHATable 1 }\n    MnHAEntry ::= SEQUENCE {\n        mnHAAddress IpAddress,\n\
    \        mnCurrentHA TruthValue,\n        mnHAStatus  RowStatus\n    }\n    mnHAAddress\
    \ OBJECT-TYPE\n        SYNTAX      IpAddress\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n                \"IP address\
    \ of mobile node's Home Agent.\"\n        ::= { mnHAEntry 1 }\n    mnCurrentHA\
    \ OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Whether this\
    \ home agent is the current home agent for\n                the mobile node. If\
    \ it is true, the mobile node is\n                registered with that home agent.\"\
    \n        ::= { mnHAEntry 2 }\n    mnHAStatus  OBJECT-TYPE\n        SYNTAX   \
    \   RowStatus\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n                \"The row status for this home agent entry.\
    \ If the\n                status is set to 'createAndGo' or 'active', then the\n\
    \                mobile node can use mnHAAddress as a valid candidate\n      \
    \          for a home agent. If the status is set to 'destroy',\n            \
    \    then the mobile node should delete this row, and\n                deregister\
    \ from that home agent.\"\n        ::= { mnHAEntry 3 }\n    mnFATable OBJECT-TYPE\n\
    \        SYNTAX      SEQUENCE OF MnFAEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n                \"A table containing\
    \ all foreign agents that the mobile\n                node knows about and their\
    \ corresponding COA (care-of\n                address). This COA is an address\
    \ of a foreign agent\n                with which the mobile node is registered.\
    \ The table is\n                updated when advertisements are received by the\
    \ mobile\n                node. If an advertisement expires, its entry(s) should\n\
    \                be deleted from the table. One foreign agent can\n          \
    \      provide more than one COA in its advertisements.\"\n        ::= { mnDiscovery\
    \ 1 }\n    mnFAEntry OBJECT-TYPE\n        SYNTAX      MnFAEntry\n        MAX-ACCESS\
    \  not-accessible\n        STATUS      current\n        DESCRIPTION\n        \
    \        \"One pair of foreign agent IP address and COA for that\n           \
    \     foreign agent.\"\n        INDEX { mnFAAddress, mnCOA }\n        ::= { mnFATable\
    \ 1 }\n    MnFAEntry ::= SEQUENCE {\n        mnFAAddress IpAddress,\n        mnCOA\
    \ IpAddress\n    }\n    mnFAAddress OBJECT-TYPE\n        SYNTAX      IpAddress\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Foreign agent's IP address.\"\n        ::= { mnFAEntry 1 }\n\
    \    mnCOA   OBJECT-TYPE\n        SYNTAX      IpAddress\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"A care-of\
    \ address being offered by this foreign agent\n                or a co-located\
    \ care-of address which the mobile node\n                has associated with one\
    \ of its own network\n                interfaces.\"\n        ::= { mnFAEntry 2\
    \ }\n   -- Mobile node could store multiple agent advertisements, however,\n \
    \  -- only the most recently received agent advertisement information\n   -- is\
    \ required to be made available to the manager station.\n    mnRecentAdvReceived\
    \ OBJECT IDENTIFIER ::= { mnDiscovery 2 }\n    mnAdvSourceAddress OBJECT-TYPE\n\
    \        SYNTAX      IpAddress\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"The source IP address of\
    \ the most recently received\n                Agent Advertisement. This address\
    \ could be the address\n                of a home agent or a foreign agent.\"\n\
    \        ::= { mnRecentAdvReceived 1 }\n    mnAdvSequence OBJECT-TYPE\n      \
    \  SYNTAX      INTEGER (0..65535)\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"The sequence number of\
    \ the most recently received\n                advertisement. The sequence number\
    \ ranges from 0 to\n                0xffff. After the sequence number attains\
    \ the value\n                0xffff, it will roll over to 256.\"\n        ::=\
    \ { mnRecentAdvReceived 2 }\n    mnAdvFlags OBJECT-TYPE\n        SYNTAX      BITS\
    \ {\n                         vjCompression(0),\n                         gre(1),\n\
    \                         minEnc(2),\n                         foreignAgent(3),\n\
    \                         homeAgent(4),\n                         busy(5),\n \
    \                        regRequired(6)\n                    }\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"The flags are contained in the 7th byte in the\n                extension\
    \ of the most recently received mobility agent\n                advertisement:\n\
    \                    vjCompression\n                        -- Agent supports\
    \ Van Jacobson compression\n                    gre\n                        --\
    \ Agent offers Generice Routing Encapsulation\n                    minEnc,\n \
    \                       -- Agent offers Minimal Encapsulation\n              \
    \      foreignAgent,\n                        -- Agent is a Foreign Agent\n  \
    \                  homeAgent,\n                        -- Agent is a Home Agent\n\
    \                    busy,\n                        -- Foreign Agent is busy\n\
    \                    regRequired,\n                        -- FA registration\
    \ is required.\"\n        ::= { mnRecentAdvReceived 3 }\n    mnAdvMaxRegLifetime\
    \ OBJECT-TYPE\n        SYNTAX      INTEGER (0..65535)\n        UNITS       \"\
    seconds\"\n        MAX-ACCESS  read-only\n        STATUS      current\n      \
    \  DESCRIPTION\n                \"The longest lifetime in seconds that the agent\
    \ is\n                willing to accept in any registration request.\"\n     \
    \   ::= { mnRecentAdvReceived 4 }\n    mnAdvMaxAdvLifetime OBJECT-TYPE\n     \
    \   SYNTAX      INTEGER (0..65535)\n        UNITS       \"seconds\"\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"The maximum length of time that the Advertisement is\n                considered\
    \ valid in the absence of further\n                Advertisements.\"\n       \
    \ REFERENCE\n                \"AdvertisementLifeTime in RFC1256.\"\n        ::=\
    \ { mnRecentAdvReceived 5 }\n    mnAdvTimeReceived OBJECT-TYPE\n        SYNTAX\
