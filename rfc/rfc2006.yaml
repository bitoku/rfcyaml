    \ sent from this\n                agent should have the 'B' bit set to 1.\"\n\
    \        ::= { faAdvertisement 1 }\n    faRegistrationRequired OBJECT-TYPE\n \
    \       SYNTAX      TruthValue\n        MAX-ACCESS  read-write\n        STATUS\
    \      current\n        DESCRIPTION\n                \"Whether or not this foreign\
