    \ Requests sent by mobile\n                node with a directed broadcast address\
    \ in the home\n                agent field.\"\n        ::= { mnRegistration 18\
    \ }\n    -- MA Advertisement Group\n    -- Mobility agent advertisement configuration\
    \ table\n    maAdvConfigTable OBJECT-TYPE\n        SYNTAX      SEQUENCE OF MaAdvConfigEntry\n\
