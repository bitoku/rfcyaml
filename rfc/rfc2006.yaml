    \   current\n        DESCRIPTION\n                \"Total number of agent reboots\
    \ detected by the mobile\n                node through sequence number of the\
    \ advertisement.\"\n        ::= { mnDiscovery 11 }\n    -- Mobile Node Registration\
    \ Group\n    -- Registration table of mobile node\n    mnRegistrationTable OBJECT-TYPE\n\
    \        SYNTAX      SEQUENCE OF MnRegistrationEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n                \"A table containing\
