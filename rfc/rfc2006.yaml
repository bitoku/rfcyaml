    \  INDEX { faSupportedCOA }\n        ::= { faCOATable 1 }\n    FaCOAEntry    \
    \ ::=\n        SEQUENCE {\n                 faSupportedCOA IpAddress,\n      \
    \           faCOAStatus    RowStatus\n        }\n    faSupportedCOA OBJECT-TYPE\n\
    \        SYNTAX      IpAddress\n        MAX-ACCESS  not-accessible\n        STATUS\
    \      current\n        DESCRIPTION\n                \"Care-of-address supported\
    \ by this foreign agent.\"\n        ::= { faCOAEntry 1 }\n    faCOAStatus  OBJECT-TYPE\n\
    \        SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n        STATUS\
    \      current\n        DESCRIPTION\n                \"The row status for COA\
    \ entry.\"\n        ::= { faCOAEntry 2 }\n    -- Foreign Agent Advertisement Group\n\
    \    -- FA needs to implement MA Advertisement Group plus that group\n    faIsBusy\
    \ OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Whether or\
    \ not the foreign agent is too busy to\n                accept additional registrations.\
