    \ Request.  The agent\n                 may be a home agent or a foreign agent.\"\
    \n        ::= { mnRegistrationEntry 1 }\n    mnRegCOA OBJECT-TYPE\n        SYNTAX\
    \      IpAddress\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n                \"Care-of address for the registration.\"\
    \n        ::= { mnRegistrationEntry 2 }\n    mnRegFlags OBJECT-TYPE\n        SYNTAX\
