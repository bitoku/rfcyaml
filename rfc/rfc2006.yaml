    \ is true(1).\"\n        ::= { faVisitorEntry 4 }\n    faVisitorTimeRemaining\
    \ OBJECT-TYPE\n        SYNTAX      Gauge32\n        UNITS       \"seconds\"\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The number of seconds remaining until the\n               \
    \ registration is expired. It has the same initial value\n                as faVisitorTimeGranted,\
    \ and is counted down by the\n                foreign agent.\"\n        ::= {\
    \ faVisitorEntry 5 }\n    faVisitorRegFlags OBJECT-TYPE\n        SYNTAX      RegistrationFlags\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Registration flags sent by mobile node.\"\n        ::= { faVisitorEntry\
    \ 6 }\n    faVisitorRegIDLow OBJECT-TYPE\n        SYNTAX      Integer32\n    \
    \    MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"Low 32 bits of Identification used in that\n              \
    \  registration by the mobile node.\"\n        ::= { faVisitorEntry 7 }\n    faVisitorRegIDHigh\
    \ OBJECT-TYPE\n        SYNTAX      Integer32\n        MAX-ACCESS  read-only\n\
