    \ mobile node has decided to\n                move from a foreign network to its\
    \ home network.\"\n        ::= { mnDiscovery 9 }\n    mnGratuitousARPsSend OBJECT-TYPE\n\
    \        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n                \"Total number of Gratuitous\
    \ ARPs sent by mobile node\n                in order to clear out any stale ARP\
    \ entries in the ARP\n                caches of nodes on the home network.\"\n\
    \        ::= { mnDiscovery 10 }\n    mnAgentRebootsDectected OBJECT-TYPE\n   \
