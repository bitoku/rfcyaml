    \          field of the RFC 1256-portion of the Agent\n                Advertisements\
    \ sent over this interface.\"\n        REFERENCE\n                \"AdvertisementLifetime\
    \ in RFC1256.\"\n        ::= { maAdvConfigEntry 7 }\n    maAdvResponseSolicitationOnly\
    \ OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n                \"The flag\
    \ indicates whether the advertisement from\n                that interface should\
    \ be sent only in response to an\n                Agent Solicitation message.\"\
    \n        DEFVAL      { false }\n        ::= { maAdvConfigEntry 8 }\n    maAdvStatus\
    \ OBJECT-TYPE\n        SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n                \"The row status\
    \ for the agent advertisement table. If\n                this column status is\
    \ 'active', the manager should not\n                change any column in the row.\"\
    \n        ::= { maAdvConfigEntry 9 }\n   -- MA Advertisement Group Counters\n\
    \    maAdvertisementsSent OBJECT-TYPE\n        SYNTAX      Counter32\n       \
    \ MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n  \
    \              \"Total number of advertisements sent by the mobility\n       \
    \         agent.\"\n        ::= { maAdvertisement 2 }\n    maAdvsSentForSolicitation\
    \ OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Total number\
    \ of advertisements sent by mobility agent\n                in response to mobile\
    \ node solicitations.\"\n        ::= { maAdvertisement 3 }\n    maSolicitationsReceived\
    \ OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Total number\
    \ of solicitations received by the\n                mobility agent.\"\n      \
    \  ::= { maAdvertisement 4 }\n    -- Foreign Agent Group\n    -- Foreign Agent\
    \ System Group\n    faCOATable OBJECT-TYPE\n        SYNTAX      SEQUENCE OF FaCOAEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \                \"A table containing all of the care-of addresses\n         \
