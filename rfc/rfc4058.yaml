- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Secure network access service requires access control based\
    \ on the\n   authentication and authorization of the clients and the access\n\
    \   networks.  Initial and subsequent client-to-network authentication\n   provides\
    \ parameters that are needed to police the traffic flow\n   through the enforcement\
    \ points.  A protocol is needed to carry\n   authentication parameters between\
    \ the client and the access network.\n   See Appendix A for the associated problem\
    \ statement.\n   The protocol design will be limited to defining a messaging protocol\n\
    \   (i.e., a carrier) that will allow authentication payload to be\n   carried\
    \ between the host/client and an agent/server in the access\n   network for authentication\
    \ and authorization purposes regardless of\n   the AAA infrastructure that may\
    \ (or may not) reside on the network.\n   As a network-layer protocol, it will\
    \ be independent of the underlying\n   access technologies and applicable to any\
    \ network topology.\n   The intent is not to invent new security protocols and\
    \ mechanisms but\n   to reuse existing mechanisms such as EAP [RFC3748].  In particular,\n\
    \   the requirements do not mandate the need to define new authentication\n  \
    \ protocols (e.g., EAP-TLS [RFC2716]), key distribution or key\n   agreement protocols,\
    \ or key derivation methods.  The desired protocol\n   can be viewed as the front-end\
    \ of the AAA protocol or any other\n   protocol/mechanisms the network is running\
    \ at the background to\n   authenticate its clients.  It will act as a carrier\
    \ for an already\n   defined security protocol or mechanism.\n   An example of\
    \ a protocol being extended for use in authenticating a\n   host for network access\
    \ is Mobile IPv4.  A Mobile IPv4 registration\n   request message is used as a\
    \ carrier for authentication extensions\n   (MN-FA [RFC3344] or MN-AAA [RFC3012])\
    \ that allows a foreign agent to\n   authenticate mobile nodes before providing\
    \ forwarding service.  The\n   goal of PANA is similar in that it aims to define\
    \ a network-layer\n   transport for authentication information.  However, PANA\
    \ will be\n   decoupled from mobility management and will rely on other\n   specifications\
    \ for the definition of authentication payloads.\n   This document defines common\
    \ terminology and identifies requirements\n   of a protocol for PANA that will\
    \ be used to define and limit the\n   scope of the work to be done in this group.\n"
- title: 2.  Requirements Notation
  contents:
  - "2.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   PANA Client (PaC)\n      The client side of the protocol\
    \ that resides in the host device\n      which is responsible for providing the\
    \ credentials to prove its\n      identity for network access authorization.\n\
    \   PANA Client Identifier (PaCI)\n      The identifier that is presented by the\
    \ PaC to the PAA for network\n      access authentication.  A simple username\
    \ and NAI [RFC2794] are\n      examples of PANA client identifiers.\n   Device\
    \ Identifier (DI)\n      The identifier used by the network as a handle to control\
    \ and\n      police the network access of a client.  Depending on the access\n\
    \      technology, this identifier might contain an IP address, a link-\n    \
    \  layer address, or a switch port number, etc. of a connected\n      device.\n\
    \   PANA Authentication Agent (PAA)\n      The access network side entity of the\
    \ protocol whose\n      responsibility is to verify the credentials provided by\
    \ a PANA\n      client and grant network access service to the device associated\n\
    \      with the client and identified by a DI.\n   Enforcement Point (EP)\n  \
    \    A node on the access network where per-packet enforcement policies\n    \
    \  (i.e., filters) are applied on the inbound and outbound traffic of\n      client\
    \ devices.  Information such as DI and (optionally)\n      cryptographic keys\
    \ are provided by PAA per client for constructing\n      filters on the EP.\n"
