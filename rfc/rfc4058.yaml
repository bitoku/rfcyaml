- title: Appendix A.  Problem Statement
  contents:
  - "Appendix A.  Problem Statement\n   Access networks in most cases require some\
    \ form of authentication in\n   order to prevent unauthorized usage.  In the absence\
    \ of physical\n   security (and sometimes in addition to it) a higher layer (L2+)\n\
    \   access authentication mechanism is needed.  Depending on the\n   deployment\
    \ scenarios, a number of features are expected from the\n   authentication mechanism.\
    \  For example, support for various\n   authentication methods (e.g., MD5, TLS,\
    \ SIM, etc.), network roaming,\n   network service provider discovery and selection,\
    \ separate\n   authentication for access (L1+L2) service provider and ISP (L3),\
    \ etc.\n   In the absence of a link-layer authentication mechanism that can\n\
    \   satisfy these needs, operators are forced to either use non-standard\n   ad-hoc\
    \ solutions at layers above the link, insert additional shim\n   layers for authentication,\
    \ or misuse some of the existing protocols\n   in ways that were not intended\
    \ by design.  PANA will be developed to\n   fill this gap by defining a standard\
    \ network-layer access\n   authentication protocol.  As a network-layer access\
    \ authentication\n   protocol, PANA can be used over any link-layer that supports\
    \ IP.\n   DSL networks are a specific example where PANA has the potential for\n\
    \   addressing some of the deployment scenarios.  Some DSL deployments do\n  \
    \ not use PPP [RFC1661] as the access link-layer (IP is carried over\n   ATM and\
    \ the subscriber device is either statically or DHCP-\n   configured).  The operators\
    \ of these networks are left either using\n   an application-layer web-based login\
    \ (captive portal) scheme for\n   subscriber authentication, or providing a best-effort\
    \ service only as\n   they cannot perform subscriber authentication required for\
    \ the\n   differentiated services.  The captive portal scheme is a non-standard\n\
    \   solution that has various limitations and security flaws.\n   PPP-based authentication\
    \ can provide some of the required\n   functionality.  But using PPP only for\
    \ authentication is not a good\n   choice, as it incurs additional messaging during\
    \ the connection setup\n   and extra per-packet processing.  It also forces the\
    \ network topology\n   to a point-to-point model.  Aside from resistance to incorporating\n\
    \   PPP into an architecture unless it is absolutely necessary, there is\n   even\
    \ interest in the community in removing PPP from some of the\n   existing architectures\
    \ and deployments (e.g., 3GPP2, DSL).\n   Using Mobile IPv4 authentication with\
    \ a foreign agent instead of\n   proper network access authentication is an example\
    \ of protocol\n   misuse.  The Registration Required flag allows a foreign agent\
    \ to\n   force authentication even when the agent is not involved in any\n   Mobile\
    \ IPv4 signalling (co-located care-of address case).  This\n   enables the use\
    \ of a mobility-specific protocol for an unrelated\n   functionality.\n   PANA\
    \ will carry EAP above IP in order to enable any authentication\n   method on\
    \ any link-layer.  EAP can already be carried by [IEEE-\n   802.1X] and PPP. \
    \ IEEE 802.1X can only be used on unbridged IEEE 802\n   links, hence it only\
    \ applies to limited link types.  Inserting PPP\n   between IP and a link-layer\
    \ can be perceived as a way to enable EAP\n   over that particular link-layer,\
    \ but using PPP for this reason has\n   the aforementioned drawbacks and is not\
    \ a good choice.  While IEEE\n   802.1X and PPP can continue to be used in their\
    \ own domains, they do\n   not take away the need to have a protocol like PANA.\n"
- title: Appendix B.  Usage Scenarios
  contents:
  - "Appendix B.  Usage Scenarios\n   PANA will be applicable to various types of\
    \ networks.  Based on the\n   presence of lower-layer security prior to running\
    \ PANA, the following\n   types cover all possibilities:\n   a) Physically secured\
    \ networks (e.g., DSL networks).  Although data\n      traffic is always carried\
    \ over a physically secured link, the\n      client might need to be authenticated\
    \ and authorized when\n      accessing the IP services.\n   b) Networks where\
    \ L1-L2 is already cryptographically secured before\n      enabling IP (e.g.,\
    \ cdma2000 networks).  Although the client is\n      authenticated on the radio\
    \ link before enabling ciphering, it\n      additionally needs to get authenticated\
    \ and authorized for\n      accessing the IP services.\n   c) No lower-layer security\
    \ present before enabling IP.  PANA is run\n      in an insecure network.  PANA-based\
    \ access authentication is used\n      to bootstrap cryptographic per-packet authentication\
    \ and integrity\n      protection.\n   PANA is applicable to not only large-scale\
    \ operator deployments with\n   full AAA infrastructure, but also to small disconnected\
    \ deployments\n   like home networks and personal area networks.\n   Since PANA\
    \ enables decoupling AAA from the link-layer procedures,\n   network access authentication\
    \ does not have to take place during the\n   link establishment.  This allows\
    \ deferring client authentication\n   until the client attempts to access differentiated\
    \ services (e.g.,\n   high bandwidth, unlimited access, etc.) in some deployments.\n\
    \   Additionally, multiple simultaneous network access sessions over the\n   same\
    \ link-layer connection can occur as well.\n   The following five scenarios capture\
    \ the PANA usage model in\n   different network architectures with reference to\
    \ its placement of\n   logical elements such as the PANA Client (PaC) and the\
    \ PANA\n   Authentication Agent (PAA) with respect to the Enforcement Point (EP)\n\
    \   and the Access Router (AR).  Note that PAA may or may not use AAA\n   infrastructure\
    \ to verify the credentials of PaC in order to authorize\n   network access.\n\
    \   Scenario 1: PAA co-located with EP but separated from AR\n   In this scenario\
    \ (Figure 1), PAA is co-located with the enforcement\n   point on which access\
    \ control is performed.  This might be the case\n   where PAA is co-located with\
    \ the L2 access device (e.g., an IP-\n   capable switch).\n               PaC\
    \ -----EP/PAA--+\n                                |\n                        \
    \        +------ AR ----- (AAA)\n                                |\n         \
    \      PaC -----EP/PAA--+\n        Figure 1: PAA co-located with EP but separated\
    \ from AR.\n   Scenario 2: PAA co-located with AR but separated from EP\n   In\
    \ this scenario, PAA is not co-located with EPs but is placed on the\n   AR. \
    \ Although we have shown only one AR here, there could be multiple\n   ARs, one\
    \ of which is co-located with the PAA.  Access control\n   parameters have to\
    \ be distributed to the respective enforcement\n   points so that the corresponding\
    \ device on which PaC is authenticated\n   can access the network.  A separate\
    \ protocol is needed between PAA\n   and EP to carry access control parameters.\n\
    \              PaC  ----- EP --+\n                              |\n          \
    \                    +------ AR/PAA --- (AAA)\n                              |\n\
    \              PaC  ----- EP --+\n        Figure 2: PAA co-located with AR but\
    \ separated from EP\n   Scenario 3: PAA co-located with EP and AR\n   In this\
    \ scenario (Figure 3), PAA is co-located with the EP and AR on\n   which access\
    \ control and routing are performed.\n              PaC ----- EP/PAA/AR--+\n \
    \                                  |\n                                   +-------(AAA)\n\
    \                                   |\n              PaC ----- EP/PAA/AR--+\n\
    \        Figure 3: PAA co-located with EP and AR.\n   Scenario 4: Separated PAA,\
    \ EP, and AR\n   In this scenario, PAA is neither co-located with EPs nor with\
    \ ARs.\n   It still resides on the same IP link as ARs.  After successful\n  \
    \ authentication, access control parameters will be distributed to\n   respective\
    \ enforcement points via a separate protocol and PANA does\n   not play any explicit\
    \ role in this.\n                PaC ----- EP -----+--- AR ---+\n            \
    \                      |          |\n                PaC ----- EP --- -+     \
    \     |\n                                  |          |\n                PaC -----\
    \ EP -----+--- AR -- + ----(AAA)\n                                  |\n      \
    \                            +--- PAA\n        Figure 4: PAA, EP and AR separated.\n\
    \   Scenario 5: PAA separated from co-located EP and AR\n   In this scenario,\
    \ EP and AR are co-located with each other but\n   separated from PAA.  PAA still\
    \ resides on the same IP link as ARs.\n   After successful authentication, access\
    \ control parameters will be\n   distributed to respective enforcement points\
    \ via a separate protocol\n   and PANA does not play any explicit role in this.\n\
    \                PaC --------------+--- AR/EP ---+\n                         \
    \         |             |\n                PaC --------------+             |\n\
    \                                  |             |\n                PaC --------------+---\
    \ AR/EP -- + ----(AAA)\n                                  |\n                \
    \                  +--- PAA\n        Figure 5: PAA separated from EP and AR.\n"
