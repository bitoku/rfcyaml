- title: 4.1.  Authentication
  contents:
  - '4.1.  Authentication

    '
- title: 4.1.1.  Authentication of Client
  contents:
  - "4.1.1.  Authentication of Client\n   PANA MUST enable authentication of PaCs\
    \ for network access.  A PaC's\n   identity can be authenticated by verifying\
    \ the credentials (e.g.,\n   identifier, authenticator) supplied by one of the\
    \ users of the device\n   or the device itself.  PANA MUST only grant network\
    \ access service to\n   the device identified by the DI, rather than separate\
    \ access to\n   multiple simultaneous users of the device.  Once network access\
    \ is\n   granted to the device, methods used by the device on arbitrating\n  \
    \ which user can access the network is outside the scope of PANA.\n   PANA MUST\
    \ NOT define new security protocols or mechanisms.  Instead,\n   it MUST be defined\
    \ as a \"carrier\" for such protocols.  PANA MUST\n   identify which specific\
    \ security protocol(s) or mechanism(s) it can\n   carry (the \"payload\").  EAP\
    \ is a candidate protocol that satisfies\n   many requirements for authentication.\
    \  PANA would be a carrier\n   protocol for EAP.  If the PANA Working Group decides\
    \ that extensions\n   to EAP are needed, it will define requirements for the EAP\
    \ WG instead\n   of designing such extensions.\n   Providing authentication, integrity\
    \ and replay protection for data\n   traffic after a successful PANA exchange\
    \ is outside the scope of this\n   protocol.  In networks where physical layer\
    \ security is not present,\n   link-layer or network-layer ciphering (e.g., IPsec)\
    \ can be used to\n   provide such security.  These mechanisms require the presence\
    \ of\n   cryptographic keying material at PaC and EP.  Although PANA does not\n\
    \   deal with key derivation or distribution, it enables this by carrying\n  \
    \ EAP and allowing appropriate EAP method selection.  Various EAP\n   methods\
    \ are capable of generating basic keying material that cannot\n   be directly\
    \ used with IPsec because it lacks the properties of an\n   IPsec SA (security\
    \ association) including secure cipher suite\n   negotiation, mutual proof of\
    \ possession of keying material, freshness\n   of transient session keys, key\
    \ naming, etc.  These basic (initial)\n   EAP keys can be used with an IPsec key\
    \ management protocol, like IKE,\n   to generate the required security associations.\
    \  A separate protocol,\n   called secure association protocol, is required to\
    \ generate IPsec SAs\n   based on the basic EAP keys.  This protocol MUST be capable\
    \ of\n   enabling IPsec-based access control on the EPs.  IPsec SAs MUST\n   enable\
    \ authentication, integrity and replay protection of data\n   packets as they\
    \ are sent between the EP and PaC.\n   Providing a complete secure network access\
    \ solution by securing\n   router discovery  [RFC1256], neighbor discovery [RFC2461],\
    \ and\n   address resolution protocols [RFC826] is outside the scope as well.\n\
    \   Some access networks might require or allow their clients to get\n   authenticated\
    \ and authorized by the network access provider (NAP) and\n   ISP before the clients\
    \ gain network access.  NAP is the owner of the\n   access network who provides\
    \ physical and link-layer connectivity to\n   the clients.  PANA MUST be capable\
    \ of enabling two independent\n   authentication operations (i.e., execution of\
    \ two separate EAP\n   methods) for the same client.  Determining the authorization\n\
    \   parameters as a result of two separate authentications is an\n   operational\
    \ issue and therefore outside the scope of PANA.\n   Both the PaC and the PAA\
    \ MUST be able to perform mutual\n   authentication for network access.  Providing\
    \ only the capability of\n   a PAA authenticating the PaC is not sufficient. \
    \ Mutual\n   authentication capability is required in some environments but not\
    \ in\n   all of them.  For example, clients might not need to authenticate the\n\
    \   access network when physical security is available (e.g., dial-up\n   networks).\n\
    \   PANA MUST be capable of carrying out both periodic and on-demand re-\n   authentication.\
    \  Both the PaC and the PAA MUST be able to initiate\n   both the initial authentication\
    \ and the re-authentication process.\n   Certain types of service theft are possible\
    \ when the DI is not\n   protected during or after the PANA exchange [RFC4016].\
    \  PANA MUST\n   have the capability to exchange DI securely between the PaC and\
    \ PAA\n   where the network is vulnerable to man-in-the-middle attacks.  While\n\
    \   PANA MUST provide such a capability, its utility relies on the use of\n  \
    \ an authentication method that can generate keys for cryptographic\n   computations\
    \ on PaC and PAA.\n"
- title: 4.1.2.  Authorization, Accounting, and Access Control
  contents:
  - "4.1.2.  Authorization, Accounting, and Access Control\n   After a device is authenticated\
    \ by using PANA, it MUST be authorized\n   for \"network access.\" That is, the\
    \ core requirement of PANA is to\n   verify the authorization of a PaC so that\
    \ PaC's device may send and\n   receive any IP packets.  It may also be possible\
    \ to provide finer\n   granularity authorization, such as authorization for QoS\
    \ or\n   individual services (e.g., http vs. ssh).  However, while a backend\n\
    \   authorization infrastructure (e.g., RADIUS or Diameter based AAA\n   infra)\
    \ might provide such indications to the PAA, explicit support\n   for them is\
    \ outside the scope of PANA.  For instance, PANA is not\n   required to carry\
    \ any indication of the services authorized for the\n   authenticated device.\n\
    \   Providing access control functionality in the network is outside the\n   scope\
    \ of PANA.  Client access authentication SHOULD be followed by\n   access control\
    \ to make sure only authenticated and authorized clients\n   can send and receive\
    \ IP packets via the access network.  Access\n   control can involve setting access\
    \ control lists on the EPs.  PANA\n   protocol exchange identifies clients that\
    \ are authorized to access\n   the network.  If IPsec-based access control is\
    \ deployed in an access\n   network, PaC and EPs should have the required IPsec\
    \ SA in place.\n   Generating the IPsec SAs based on EAP keys is outside the scope\
    \ of\n   PANA protocol.  This transformation MUST be handled by a separate\n \
    \  secure association protocol (see section 4.1.1).\n   Carrying accounting data\
    \ is outside the scope of PANA.\n"
- title: 4.1.3.  Authentication Backend
  contents:
  - "4.1.3.  Authentication Backend\n   PANA protocol MUST NOT make any assumptions\
    \ on the backend\n   authentication protocol or mechanisms.  A PAA MAY interact\
    \ with\n   backend AAA infrastructures such as RADIUS or Diameter, but it is not\n\
    \   a requirement.  When the access network does not rely on an IETF-\n   defined\
    \ AAA protocol (e.g., RADIUS, Diameter), it can still use a\n   proprietary backend\
    \ system, or rely on the information locally stored\n   on the authentication\
    \ agents.\n   The interaction between the PAA and the backend authentication\n\
    \   entities is outside the scope of PANA.\n"
- title: 4.1.4.  Identifiers
  contents:
  - "4.1.4.  Identifiers\n   PANA SHOULD allow various types of identifiers to be\
    \ used as the PaCI\n   (e.g., username, Network Access Identifier (NAI), Fully\
    \ Qualified\n   Domain Name (FQDN), etc.).  This requirement generally relies\
    \ on the\n   client identifiers supported by various EAP methods.\n   PANA SHOULD\
    \ allow various types of identifiers to be used as the DI\n   (e.g., IP address,\
    \ link-layer address, port number of a switch,\n   etc.).\n   A PAA MUST be able\
    \ to create a binding between the PaCI and the\n   associated DI upon successful\
    \ PANA exchange.  This can be achieved by\n   PANA communicating the PaCI and\
    \ DI to the PAA during the protocol\n   exchange.  The DI can be carried either\
    \ explicitly as part of the\n   PANA payload, or implicitly as the source of the\
    \ PANA message, or\n   both.  Multi-access networks also require use of a cryptographic\n\
    \   protection along with DI filtering to prevent unauthorized access\n   [RFC4016].\
    \  The keying material required by the cryptographic methods\n   needs to be indexed\
    \ by the DI.  As described in section 4.1.2, the\n   binding between DI and PaCI\
    \ is used for access control and accounting\n   in the network.\n"
- title: 4.2.  IP Address Assignment
  contents:
  - "4.2.  IP Address Assignment\n   Assigning an IP address to the client is outside\
    \ the scope of PANA.\n   PaC MUST configure an IP address before running PANA.\n"
- title: 4.3.  EAP Lower Layer Requirements
  contents:
  - "4.3.  EAP Lower Layer Requirements\n   The EAP protocol imposes various requirements\
    \ on its transport\n   protocols that are based on the nature of the EAP protocol,\
    \ and need\n   to be satisfied for correct operation.  Please see [RFC3748] for\
    \ the\n   generic transport requirements that MUST be satisfied by PANA.\n"
- title: 4.4.  PAA-to-EP Protocol
  contents:
  - "4.4.  PAA-to-EP Protocol\n   PANA does not assume that the PAA is always co-located\
    \ with the\n   EP(s).  Network access enforcement can be provided by one or more\n\
    \   nodes on the same IP subnet as the client (e.g., multiple routers),\n   or\
    \ on another subnet in the access domain (e.g., gateway to the\n   Internet, depending\
    \ on the network architecture).  When the PAA and\n   the EP(s) are separated,\
    \ another transport for client provisioning is\n   necessary.  This transport\
    \ is needed to create access control lists\n   in order to allow authenticated\
    \ and authorized clients' traffic\n   through the EPs.  PANA Working Group will\
    \ preferably identify an\n   existing protocol solution that allows the PAA to\
    \ deliver the\n   authorization information to one or more EPs when the PAA is\n\
    \   separated from EPs.  Possible candidates include, but are not limited\n  \
    \ to COPS, SNMP, Diameter, etc.\n   The communication between PAA and EP(s) MUST\
    \ be secure.  The\n   objective of using a PAA-to-EP protocol is to provide filtering\
    \ rules\n   to EP(s) for allowing network access of a recently authenticated and\n\
    \   authorized PaC.  The chosen protocol MUST be capable of carrying DI\n   and\
    \ cryptographic keys for a given PaC from PAA to EP.  Depending on\n   the PANA\
    \ protocol design, support for either of the pull model (i.e.,\n   EP initiating\
    \ the PAA-to-EP protocol exchange per PaC) or the push\n   model (i.e., PAA initiating\
    \ the PAA-to-EP protocol exchange per PaC),\n   or both may be required.  For\
    \ example, if the design is such that the\n   EP allows the PANA traffic to pass\
    \ through even for unauthenticated\n   PaCs, the EP should also allow and expect\
    \ the PAA to send the\n   filtering information at the end of a successful PANA\
    \ exchange\n   without the EP ever sending a request.\n"
- title: 4.5.  Network
  contents:
  - '4.5.  Network

    '
- title: 4.5.1.  Multi-access
  contents:
  - "4.5.1.  Multi-access\n   PANA MUST support PaCs with multiple interfaces, and\
    \ networks with\n   multiple routers on multi-access links.  In other words, PANA\
    \ MUST\n   NOT assume that the PaC has only one network interface, that the\n\
    \   access network has only one first hop router, or that the PaC is\n   using\
    \ a point-to-point link.\n"
- title: 4.5.2.  Disconnect Indication
  contents:
  - "4.5.2.  Disconnect Indication\n   PANA MUST NOT assume that the link is connection-oriented.\
    \  Links may\n   or may not provide disconnect indication.  Such notification\
    \ is\n   desirable in order for the PAA to clean up resources when a client\n\
    \   moves away from the network (e.g., inform the enforcement points that\n  \
    \ the client is no longer connected).  PANA SHOULD have a mechanism to\n   provide\
    \ disconnect indication.  PANA MUST be capable of securing\n   disconnect messages\
    \ in order to prevent malicious nodes from\n   leveraging this extension for DoS\
    \ attacks.\n   This mechanism MUST allow the PAA to be notified about the departure\n\
    \   of a PaC from the network.  This mechanism MUST also allow a PaC to\n   be\
    \ notified about the discontinuation of the network access service.\n   Access\
    \ discontinuation can occur due to various reasons such as\n   network systems\
    \ going down or a change in the access policy.\n   In case the clients cannot\
    \ send explicit disconnect messages to the\n   PAA, it can still detect their\
    \ departure by relying on periodic\n   authentication requests.\n"
- title: 4.5.3.  Location of PAA
  contents:
  - "4.5.3.  Location of PAA\n   The PAA and PaC MUST be exactly one IP hop away from\
    \ each other.\n   That is, there must be no IP routers between the two.  Note\
    \ that this\n   does not mean they are on the same physical link.  Bridging and\n\
    \   tunneling (e.g., IP-in-IP, GRE, L2TP, etc.) techniques can place two\n   nodes\
    \ just exactly one IP hop away from each other although they\n   might be connected\
    \ to separate physical links.  A PAA can be on the\n   network access server (NAS)\
    \ or WLAN access point or first hop router.\n   The use of PANA when the PAA is\
    \ multiple IP hops away from the PaC is\n   outside the scope of PANA.\n   A PaC\
    \ may or may not be pre-configured with the IP address of PAA.\n   Therefore the\
    \ PANA protocol MUST define a dynamic discovery method.\n   Given that the PAA\
    \ is one hop away from the PaC, there are a number\n   of discovery techniques\
    \ that could be used (e.g., multicast or\n   anycast) by the PaC to find out the\
    \ address of the PAA.\n"
- title: 4.5.4.  Secure Channel
  contents:
  - "4.5.4.  Secure Channel\n   PANA MUST NOT assume the presence of a secure channel\
    \ between the PaC\n   and the PAA.  PANA MUST be able to provide authentication\
    \ especially\n   in networks which are not protected against eavesdropping and\n\
    \   spoofing.  PANA MUST enable protection against replay attacks on both\n  \
    \ PaCs and PAAs.\n   This requirement partially relies on the EAP protocol and\
    \ the EAP\n   methods carried over PANA.  Use of EAP methods that provide mutual\n\
    \   authentication and key derivation/distribution is essential for\n   satisfying\
    \ this requirement.  EAP does not make a secure channel\n   assumption, and supports\
    \ various authentication methods that can be\n   used in such environments.  Additionally,\
    \ PANA MUST ensure that its\n   design does not contain vulnerabilities that can\
    \ be exploited when it\n   is used over insecure channels.  PANA MAY provide a\
    \ secure channel by\n   deploying a two-phase authentication.  The first phase\
    \ can be used\n   for creation of the secure channel, and the second phase for\
    \ client\n   and network authentication.\n"
- title: 4.6.  Interaction with Other Protocols
  contents:
  - "4.6.  Interaction with Other Protocols\n   Mobility management is outside the\
    \ scope of PANA.  However, PANA MUST\n   be able to co-exist and MUST NOT unintentionally\
    \ interfere with\n   various mobility management protocols, such as Mobile IPv4\
    \ [RFC3344],\n   Mobile IPv6 [RFC3775], fast handover protocols [FMIPv6] [FMIPv4],\
    \ and\n   other standard protocols like IPv6 stateless address auto-\n   configuration\
    \ [RFC2461] (including privacy extensions [RFC3041]), and\n   DHCP [RFC2131] [RFC3315].\
    \  PANA MUST NOT make any assumptions on the\n   protocols or mechanisms used\
    \ for IP address configuration of the PaC.\n"
- title: 4.7.  Performance
  contents:
  - "4.7.  Performance\n   PANA design SHOULD efficiently handle the authentication\
    \ process in\n   order to gain network access with minimum latency.  For example,\
    \ it\n   may minimize the protocol signaling by creating local security\n   associations.\n"
- title: 4.8.  Congestion Control
  contents:
  - "4.8.  Congestion Control\n   PANA MUST provide congestion control for the protocol\
    \ messaging.\n   Under certain conditions PaCs might unintentionally get synchronized\n\
    \   when sending their requests to the PAA (e.g., upon recovering from a\n   power\
    \ outage on the access network).  The network congestion\n   generated from such\
    \ events can be avoided by using techniques like\n   delayed initialization and\
    \ exponential back off.\n"
- title: 4.9.  IP Version Independence
  contents:
  - "4.9.  IP Version Independence\n   PANA MUST work with both IPv4 and IPv6.\n"
- title: 4.10.  Denial of Service Attacks
  contents:
  - "4.10.  Denial of Service Attacks\n   PANA MUST be robust against a class of DoS\
    \ attacks such as blind\n   masquerade attacks through IP spoofing.  These attacks\
    \ would swamp\n   the PAA, causing it to spend resources and prevent network access\
    \ by\n   legitimate clients.\n"
- title: 4.11.  Client Identity Privacy
  contents:
  - "4.11.  Client Identity Privacy\n   Some clients might prefer hiding their identity\
    \ from visited access\n   networks for privacy reasons.  Providing identity protection\
    \ for\n   clients is outside the scope of PANA.  Note that some authentication\n\
    \   methods may already have this capability.  Where necessary, identity\n   protection\
    \ can be achieved by letting PANA carry such authentication\n   methods.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document identifies requirements for the\
    \ PANA protocol design.\n   Due to the nature of this protocol, most of the requirements\
    \ are\n   security related.  The actual protocol design is not specified in\n\
    \   this document.  A thorough discussion on PANA security threats can be\n  \
    \ found in PANA Threat Analysis and Security Requirements [RFC4016].\n   Security\
    \ threats identified in that document are already included in\n   this general\
    \ PANA requirements document.\n"
