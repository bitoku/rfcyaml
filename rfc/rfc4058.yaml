- title: Abstract
  contents:
  - "Abstract\n   It is expected that future IP devices will have a variety of access\n\
    \   technologies to gain network connectivity.  Currently there are\n   access-specific\
    \ mechanisms for providing client information to the\n   network for authentication\
    \ and authorization purposes.  In addition\n   to being limited to specific access\
    \ media (e.g., 802.1X for IEEE 802\n   links), some of these protocols are limited\
    \ to specific network\n   topologies (e.g., PPP for point-to-point links).  The\
    \ goal of this\n   document is to identify the requirements for a link-layer agnostic\n\
    \   protocol that allows a host and a network to authenticate each other\n   for\
    \ network access.  This protocol will run between a client's device\n   and an\
    \ agent in the network where the agent might be a client of the\n   AAA infrastructure.\n"
