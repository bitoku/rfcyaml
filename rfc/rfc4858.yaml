- title: Abstract
  contents:
  - "Abstract\n   This document describes methodologies that have been designed to\n\
    \   improve and facilitate IETF document flow processing.  It specifies a\n  \
    \ set of procedures under which a working group chair or secretary\n   serves\
    \ as the primary Document Shepherd for a document that has been\n   submitted\
    \ to the IESG for publication.  Before this, the Area\n   Director responsible\
    \ for the working group has traditionally filled\n   the shepherding role.\n"
