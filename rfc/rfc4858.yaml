- title: A.1.  Example Document Announcement Write-Up for
  contents:
  - "A.1.  Example Document Announcement Write-Up for\n      draft-ietf-avt-rtp-midi-format\n\
    \   Technical Summary\n      These documents define the RTP Payload format for\
    \ MIDI (Musical\n      Instrument Digital Interface), and additional guidelines\
    \ on\n      implementation specifically concerning the timing of reception and\n\
    \      transmission for best performance in different applications.  MIDI\n  \
    \    is a real-time media, which however is brittle to losses and\n      errors.\
    \  Therefore the RTP payload format defines recovery\n      journals as a way\
    \ of avoiding persistent audible errors, and\n      discusses congestion control\
    \ handling for these journals.\n      The RTP payload for MIDI encodes the broad\
    \ range of MIDI commands.\n      The format is suitable for interactive applications\
    \ (such as\n      network musical performance) and content-delivery (such as file\n\
    \      streaming).\n   Working Group Summary\n      There is consensus in the\
    \ WG to publish these documents.\n   Document Quality\n      This RTP Payload\
    \ format has been implemented during the\n      development of the specification\
    \ and successfully tested over an\n      IP network between two remote sites,\
    \ thus showing that the\n      technical solution is successfully working.  It\
    \ has been reviewed\n      by the MIDI Manufacturers Association and their comments\
    \ have been\n      addressed.\n   Personnel\n      Magnus Westerlund and Colin\
    \ Perkins jointly shepherded this\n      document.  Allison Mankin reviewed the\
    \ document for the IESG,\n      including a careful review with the editor of\
    \ the media types, in\n      parallel with ietf-types list review requested on\
    \ 2006-01-08,\n      which raised no issues.\n"
- title: A.2.  Example Document Announcement Write-Up for
  contents:
  - "A.2.  Example Document Announcement Write-Up for\n      draft-ietf-imss-ip-over-fibre-channel\n\
    \   Technical Summary\n      This document specifies the encapsulation of IPv6,\
    \ IPv4 and ARP\n      packets over Fibre Channel.  This document also specifies\
    \ the\n      methods for forming IPv6 link-local addresses and statelessly\n \
    \     autoconfigured IPv6 addresses on Fibre Channel networks, and a\n      mechanism\
    \ to perform IPv4 address resolution over Fibre Channel\n      networks.  This\
    \ document (when published as RFC) obsoletes RFC2625\n      and RFC3831.\n   Working\
    \ Group Summary\n      This document has been reviewed by Fibre Channel experts\
    \ in\n      Technical Committee T11 (Fibre Channel standards organization) in\n\
    \      addition to members of the IMSS WG.  There is solid support for\n     \
    \ this document both in the WG and from T11.\n   Document Quality\n      This\
    \ document replaces and consolidates two separate RFCs on IPv4\n      over Fibre\
    \ Channel (RFC 2625) and IPv6 over Fibre Channel (RFC\n      3831).  Most of its\
    \ technical content is unchanged from those\n      RFCs.  The technical changes\
    \ that have been made are primarily\n      based on implementation experience.\n\
    \   Personnel\n      The protocol has been reviewed for the IESG by David L. Black\
    \ (WG\n      chair).  Bert Wijnen has reviewed this document for the IESG.  In\n\
    \      addition, Brian Haberman has done a review for the INT Area as\n      requested\
    \ by WG-chair (David Black) via Margaret Wasserman.\n"
