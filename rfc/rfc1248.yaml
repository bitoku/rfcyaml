- title: 1.  Abstract
  contents:
  - "1.  Abstract\n   This memo defines an experimental portion of the Management\n\
    \   Information Base (MIB) for use with network management protocols in\n   TCP/IP-based\
    \ internets.  In particular, it defines objects for\n   managing OSPF Version\
    \ 2.\n"
- title: 2.  The Network Management Framework
  contents:
  - "2.  The Network Management Framework\n   The Internet-standard Network Management\
    \ Framework consists of three\n   components.  They are:\n      RFC 1155 which\
    \ defines the SMI, the mechanisms used for describing\n      and naming objects\
    \ for the purpose of management.  RFC 1212\n      defines a more concise description\
    \ mechanism, which is wholly\n      consistent with the SMI.\n      RFC 1156 which\
    \ defines MIB-I, the core set of managed objects for\n      the Internet suite\
    \ of protocols.  RFC 1213, defines MIB-II, an\n      evolution of MIB-I based\
    \ on implementation experience and new\n      operational requirements.\n    \
    \  RFC 1157 which defines the SNMP, the protocol used for network\n      access\
    \ to managed objects.\n   The Framework permits new objects to be defined for\
    \ the purpose of\n   experimentation and evaluation.\n"
- title: 3.  Objects
  contents:
  - "3.  Objects\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the subset of Abstract Syntax Notation One (ASN.1) [7]\n   defined\
    \ in the SMI.  In particular, each object has a name, a syntax,\n   and an encoding.\
    \  The name is an object identifier, an\n   administratively assigned name, which\
    \ specifies an object type.  The\n   object type together with an object instance\
    \ serves to uniquely\n   identify a specific instantiation of the object.  For\
    \ human\n   convenience, we often use a textual string, termed the OBJECT\n  \
    \ DESCRIPTOR, to also refer to the object type.\n   The syntax of an object type\
    \ defines the abstract data structure\n   corresponding to that object type. \
    \ The ASN.1 language is used for\n   this purpose.  However, the SMI [3] purposely\
    \ restricts the ASN.1\n   constructs which may be used.  These restrictions are\
    \ explicitly made\n   for simplicity.\n   The encoding of an object type is simply\
    \ how that object type is\n   represented using the object type's syntax.  Implicitly\
    \ tied to the\n   notion of an object type's syntax and encoding is how the object\
    \ type\n   is represented when being transmitted on the network.\n   The SMI specifies\
    \ the use of the basic encoding rules of ASN.1 [8],\n   subject to the additional\
    \ requirements imposed by the SNMP.\n"
- title: 3.1.  Format of Definitions
  contents:
  - "3.1.  Format of Definitions\n   Section 5 contains contains the specification\
    \ of all object types\n   contained in this MIB module.  The object types are\
    \ defined using the\n   conventions defined in the SMI, as amended by the extensions\n\
    \   specified in [9].\n"
- title: 4.  Overview
  contents:
  - '4.  Overview

    '
- title: 4.1.  Textual Conventions
  contents:
  - "4.1.  Textual Conventions\n   Several new data types are introduced as a textual\
    \ convention in this\n   MIB document.  These textual conventions enhance the\
    \ readability of\n   the specification and can ease comparison with other specifications\n\
    \   if appropriate.  It should be noted that the introduction of the\n   these\
    \ textual conventions has no effect on either the syntax nor the\n   semantics\
    \ of any managed objects.  The use of these is merely an\n   artifact of the explanatory\
    \ method used.  Objects defined in terms of\n   one of these methods are always\
    \ encoded by means of the rules that\n   define the primitive type.  Hence, no\
    \ changes to the SMI or the SNMP\n   are necessary to accommodate these textual\
    \ conventions which are\n   adopted merely for the convenience of readers and\
    \ writers in pursuit\n   of the elusive goal of clear, concise, and unambiguous\
    \ MIB documents.\n   The new data types are AreaID, RouterID, TOSType, Metric,\
    \ BigMetric,\n   TruthValue, Status, Validation, PositiveInteger, HelloRange,\n\
    \   UpToMaxAge, InterfaceIndex, and DesignatedRouterPriority.\n"
- title: 4.2.  Structure of MIB
  contents:
  - "4.2.  Structure of MIB\n   The MIB is composed of the following sections:\n \
    \         General Variables\n          Area Data Structure\n          Area Stub\
    \ Metric Table\n          Link State Database\n          Address Range Table\n\
    \          Host Table\n          Interface Table\n          Interface Metric Table\n\
    \          Virtual Interface Table\n          Neighbor Table\n          Virtual\
    \ Neighbor Table\n"
- title: 4.2.1.  General Variables
  contents:
  - "4.2.1.  General Variables\n   The General Variables are about what they sound\
    \ like; variables which\n   are global to the OSPF Process.\n"
- title: 4.2.2.  Area Data Structure and Area Stub Metric Table
  contents:
  - "4.2.2.  Area Data Structure and Area Stub Metric Table\n   The Area Data Structure\
    \ describes the OSPF Areas that the router\n   participates in.  The Area Stub\
    \ Metric Table describes the metrics\n   advertised into a stub area by the default\
    \ router(s).\n"
- title: 4.2.3.  Link State Database
  contents:
  - "4.2.3.  Link State Database\n   The Link State Database is provided primarily\
    \ to provide detailed\n   information for network debugging.\n"
- title: 4.2.4.  Address Table and Host Tables
  contents:
  - "4.2.4.  Address Table and Host Tables\n   The Address Range Table and Host Table\
    \ are provided to view\n   configured Network Summary and Host Route information.\n"
- title: 4.2.5.  Interface and Interface Metric Tables
  contents:
  - "4.2.5.  Interface and Interface Metric Tables\n   The Interface Table and the\
    \ Interface Metric Table together describe\n   the various IP interfaces to OSPF.\
    \  The metrics are placed in\n   separate tables in order to simplify dealing\
    \ with multiple types of\n   service, and to provide flexibility in the event\
    \ that the IP TOS\n   definition is changed in the future.  A Default Value specification\n\
    \   is supplied for the TOS 0 (default) metric.\n"
- title: 4.2.6.  Virtual Interface Table
  contents:
  - "4.2.6.  Virtual Interface Table\n   Likewise, the Virtual Interface Table describe\
    \ virtual links to the\n   OSPF Process.\n"
- title: 4.2.7.  Neighbor and Virtual Neighbor Tables
  contents:
  - "4.2.7.  Neighbor and Virtual Neighbor Tables\n   The Neighbor Table and the Virtual\
    \ Neighbor Table describe the\n   neighbors to the OSPF Process.\n"
- title: 4.3.  Conceptual Row Creation
  contents:
  - "4.3.  Conceptual Row Creation\n   For the benefit of row-creation in \"conceptual\"\
    \ (see [9]) tables,\n   DEFVAL (Default Value) clauses are included in the definitions\
    \ in\n   section 5, suggesting values which an agent should use for instances\n\
    \   of variables which need to be created due to a Set-Request, but which\n  \
    \ are not specified in the Set- Request.  DEFVAL clauses have not been\n   specified\
    \ for some objects which are read-only, implying that they\n   are zeroed upon\
    \ row creation.  These objects are of the SYNTAX\n   Counter or Gauge.\n   For\
    \ those objects not having a DEFVAL clause, both management\n   stations and agents\
    \ should heed the Robustness Principle of the\n   Internet (see RFC-791):\n  \
    \    \"be liberal in what you accept, conservative in what\n      you send\"\n\
    \   That is, management stations should include as many of these columnar\n  \
    \ objects as possible (e.g., all read-write objects) in a Set-Request\n   when\
    \ creating a conceptual row; agents should accept a Set-Request\n   with as few\
    \ of these as they need (e.g., the minimum contents of a\n   row creating SET\
    \ consists of those objects for which, as they cannot\n   be intuited, no default\
    \ is specified.).\n   There are numerous read-write objects in this MIB, as it\
    \ is designed\n   for SNMP management of the protocol, not just SNMP monitoring\
    \ of its\n   state.  However, in the absence of a standard SNMP Security\n   architecture,\
    \ it is acceptable for implementations to implement these\n   as read-only with\
    \ an alternative interface for their modification.\n"
- title: 4.4.  Default Configuration
  contents:
  - "4.4.  Default Configuration\n   OSPF is a powerful routing protocol, equipped\
    \ with features to handle\n   virtually any configuration requirement that might\
    \ reasonably be\n   found within an Autonomous System.  With this power comes\
    \ a fair\n   degree of complexity, which the sheer number of objects in the MIB\n\
    \   will attest to.  Care has therefore been taken, in constructing this\n   MIB,\
    \ to define default values for virtually every object, to minimize\n   the amount\
    \ of parameterization required in the typical case.  That\n   default configuration\
    \ is as follows:\n   Given the following assumptions:\n            - IP has already\
    \ been configured\n            - The ifTable has already been configured\n   \
    \         - ifSpeed is estimated by the interface drivers\n            - The OSPF\
    \ Process automatically discovers all IP\n            Interfaces and creates corresponding\
    \ OSPF Interfaces\n            - The TOS 0 metrics are autonomously derived from\n\
    \            ifSpeed\n            - The OSPF Process automatically creates the\
    \ Areas\n            required for the Interfaces\n     The simplest configuration\
    \ of an OSPF process requires that:\n            - The OSPF Process be Enabled.\n\
    \     This can be accomplished with a single SET:\n                       ospfAdminStat\
    \ := enabled.\n     The configured system will have the following attributes:\n\
    \            - The RouterID will be one of the IP addresses of the\n         \
    \   device\n            - The device will be neither an Area Border Router nor\n\
    \            an Autonomous System Border Router.\n            - Every IP Interface,\
    \ with or without an address, will\n            be an OSPF Interface.\n      \
    \      - The AreaID of each interface will be 0.0.0.0, the\n            Backbone.\n\
    \            - Authentication will be disabled\n            - All Broadcast and\
    \ Point to Point interfaces will be\n            operational.  NBMA Interfaces\
    \ require the configuration\n            of at least one neighbor.\n         \
    \   - Timers on all direct interfaces will be:\n                     Hello Interval:\
    \        10 seconds\n                     Dead Timeout:          40 Seconds\n\
    \                     Retransmission:         5 Seconds\n                    \
    \ Transit Delay:          1 Second\n                     Poll Interval:      \
    \  120 Seconds\n           - no direct links to hosts will be configured.\n  \
    \         - no addresses will be summarized\n           - Metrics, being a measure\
    \ of bit duration, are\n           unambiguous and intelligent.\n           -\
    \ No Virtual Links will be configured.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n     RFC1248-MIB DEFINITIONS ::= BEGIN\n     IMPORTS\n     \
    \        experimental, Counter, Gauge, IpAddress\n                     FROM RFC1155-SMI\n\
    \             OBJECT-TYPE\n                     FROM RFC-1212;\n     --  This\
    \ MIB module uses the extended OBJECT-TYPE macro as\n     --  defined in [9].\n\
    \             ospf OBJECT IDENTIFIER ::= { standard-mib 13 }\n     --  The Area\
    \ ID, in OSPF, has the same format as an IP Address,\n     --  but has the function\
    \ of defining a summarization point for\n     --  Link State Advertisements\n\
    \             AreaID ::= IpAddress\n     --  The Router ID, in OSPF, has the same\
    \ format as an IP Address,\n     --  but identifies the router independent of\
    \ its IP Address.\n             RouterID ::= IpAddress\n     --  The OSPF Metric\
    \ is defined as an unsigned value in the range\n             Metric    ::= INTEGER\
    \ (1..'FFFF'h)\n             BigMetric ::= INTEGER (1..'FFFFFF'h)\n     --  Boolean\
    \ Values\n             TruthValue ::= INTEGER { true (1), false (2) }\n     --\
    \  Status Values\n             Status ::= INTEGER { enabled (1), disabled (2)\
    \ }\n     --  Row Creation/Deletion Values\n             Validation ::= INTEGER\
    \ { valid (1), invalid (2) }\n     --  Time Durations measured in seconds\n  \
    \           PositiveInteger ::= INTEGER (1..'FFFFFFFF'h)\n             HelloRange\
    \      ::= INTEGER (1..'FFFF'h)\n             UpToMaxAge      ::= INTEGER (1..3600)\n\
    \     --  The range of ifIndex, i.e. (1..ifNumber)\n             InterfaceIndex\
    \ ::= INTEGER\n     --  Potential Priorities for the Designated Router Election\n\
    \             DesignatedRouterPriority ::= INTEGER (0..'FF'h)\n     --  Type of\
    \ Service is defined as a mapping to the IP Type of\n     --  Service Flags as\
    \ defined in the Router Requirements\n     --  Document:\n     --\n     --   \
    \   D => Low Delay          R => Reliable Route\n     --      T => High Bandwidth\n\
    \     --  D T R   TOS      D T R   TOS\n     --  0 0 0 =>  0      0 0 1 =>  4\n\
    \     --  0 1 0 =>  8      0 1 1 => 12\n     --  1 0 0 => 16      1 0 1 => 20\n\
    \     --  1 1 0 => 24      1 1 1 => 28\n     --  The remaining values are left\
    \ for future definition.\n             TOSType ::= INTEGER (0..31)\n     --  OSPF\
    \ General Variables\n     --      These parameters apply globally to the Router's\n\
    \     --      OSPF Process.\n     ospfGeneralGroup OBJECT IDENTIFIER ::= { ospf\
    \ 1 }\n     ospfRouterId OBJECT-TYPE\n         SYNTAX   RouterID\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"A 32-bit integer uniquely identifying the router in\n            the Autonomous\
    \ System.\n            By convention, to ensure uniqueness, this should\n    \
    \        default to the value of one of the router's IP\n            interface\
    \ addresses.\"\n         REFERENCE\n            \"OSPF Version 2, C.1 Global parameters\"\
    \n         ::= { ospfGeneralGroup 1 }\n     ospfAdminStat OBJECT-TYPE\n      \
    \   SYNTAX   Status\n         ACCESS   read-write\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The administrative status of OSPF in the\
    \ router.  The\n            value 'enabled' denotes that the OSPF Process is active\n\
    \            on at least one interface; 'disabled' disables it on\n          \
    \  all interfaces.\"\n         ::= { ospfGeneralGroup 2 }\n     ospfVersionNumber\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER { version2 (2) }\n         ACCESS   read-only\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The current\
    \ version number of the OSPF protocol is 2.\"\n         REFERENCE\n          \
    \  \"OSPF Version 2, Title\"\n         ::= { ospfGeneralGroup 3 }\n     ospfAreaBdrRtrStatus\
    \ OBJECT-TYPE\n         SYNTAX   TruthValue\n         ACCESS   read-only\n   \
    \      STATUS   mandatory\n         DESCRIPTION\n            \"A flag to note\
    \ whether this router is an area border\n            router.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Section 3 Splitting the AS into Areas\"\n     \
    \    ::= { ospfGeneralGroup 4 }\n     ospfASBdrRtrStatus OBJECT-TYPE\n       \
    \  SYNTAX   TruthValue\n         ACCESS   read-write\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"A flag to note whether this router is an\
    \ Autonomous\n            System border router.\"\n         REFERENCE\n      \
    \      \"OSPF Version 2, Section 3.3 Classification of routers\"\n         ::=\
    \ { ospfGeneralGroup 5 }\n     ospfExternLSACount OBJECT-TYPE\n         SYNTAX\
    \   Gauge\n         ACCESS   read-only\n         STATUS   mandatory\n        \
    \ DESCRIPTION\n            \"The number of external (LS type 5) link-state\n \
    \           advertisements in the link-state database.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Appendix A.4.5 AS external link\n            advertisements\"\
    \n         ::= { ospfGeneralGroup 6 }\n     ospfExternLSACksumSum OBJECT-TYPE\n\
    \         SYNTAX   INTEGER\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The 32-bit unsigned sum of the LS checksums\
    \ of the\n            external link-state advertisements contained in the\n  \
    \          link-state database.  This sum can be used to determine\n         \
    \   if there has been a change in a router's link state\n            database,\
    \ and to compare the link-state database of two\n            routers.\"\n    \
    \     ::= { ospfGeneralGroup 7 }\n     ospfTOSSupport OBJECT-TYPE\n         SYNTAX\
    \   TruthValue\n         ACCESS   read-write\n         STATUS   mandatory\n  \
    \       DESCRIPTION\n            \"The router's support for type-of-service routing.\"\
    \n         REFERENCE\n            \"OSPF Version 2, Appendix F.1.2 Optional TOS\
    \ support\"\n         ::= { ospfGeneralGroup 8 }\n     ospfOriginateNewLSAs OBJECT-TYPE\n\
    \         SYNTAX   Counter\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The number of new link-state advertisements\
    \ that have\n            been originated.  This number is incremented each time\n\
    \            the router originates a new LSA.\"\n         ::= { ospfGeneralGroup\
    \ 9 }\n     ospfRxNewLSAs OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The number of link-state advertisements received\n            determined to\
    \ be new instantiations.  This number does\n            not include newer instantiations\
    \ of self-originated\n            link-state advertisements.\"\n         ::= {\
    \ ospfGeneralGroup 10 }\n     --      The OSPF Area Data Structure contains information\n\
    \     --      regarding the various areas. The interfaces and\n     --      virtual\
    \ links are configured as part of these areas.\n     --      Area 0.0.0.0, by\
    \ definition, is the Backbone Area\n     ospfAreaTable OBJECT-TYPE\n         SYNTAX\
    \   SEQUENCE OF OspfAreaEntry\n         ACCESS   not-accessible\n         STATUS\
    \   mandatory\n         DESCRIPTION\n            \"Information describing the\
    \ configured parameters and\n            cumulative statistics of the router's\
    \ attached areas.\"\n         REFERENCE\n            \"OSPF Version 2, Section\
    \ 6  The Area Data Structure\"\n         ::= { ospf 2 }\n     ospfAreaEntry OBJECT-TYPE\n\
    \         SYNTAX   OspfAreaEntry\n         ACCESS   not-accessible\n         STATUS\
    \   mandatory\n         DESCRIPTION\n            \"Information describing the\
    \ configured parameters and\n            cumulative statistics of one of the router's\
    \ attached\n            areas.\"\n         INDEX { ospfAreaID }\n         ::=\
    \ { ospfAreaTable 1 }\n     OspfAreaEntry ::=\n         SEQUENCE {\n         \
    \    ospfAreaId\n                 AreaID,\n             ospfAuthType\n       \
    \          INTEGER,\n             ospfImportASExtern\n                 TruthValue,\n\
    \             ospfSpfRuns\n                 Counter,\n             ospfAreaBdrRtrCount\n\
    \                 Gauge,\n             ospfASBdrRtrCount\n                 Gauge,\n\
    \             ospfLSACount\n                 Gauge,\n             ospfAreaLSACksumSum\n\
    \                 INTEGER\n         }\n     ospfAreaId OBJECT-TYPE\n         SYNTAX\
    \   AreaID\n         ACCESS   read-write\n         STATUS   mandatory\n      \
    \   DESCRIPTION\n            \"A 32-bit integer uniquely identifying an area.\
    \  Area\n            ID 0.0.0.0 is used for the OSPF backbone.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Appendix C.2 Area parameters\"\n         ::= {\
    \ ospfAreaEntry 1 }\n     ospfAuthType OBJECT-TYPE\n         SYNTAX   INTEGER\n\
    \                     -- none (0),\n                     -- simplePassword (1)\n\
    \                     -- reserved for specification by IANA (> 1)\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"The authentication type specified for an area.\n            Additional authentication\
    \ types may be assigned locally\n            on a per Area basis.\"\n        \
    \ REFERENCE\n            \"OSPF Version 2, Appendix E Authentication\"\n     \
    \    DEFVAL { 0 }        -- no authentication, by default\n         ::= { ospfAreaEntry\
    \ 2 }\n     ospfImportASExtern OBJECT-TYPE\n         SYNTAX   TruthValue\n   \
    \      ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The area's support for importing AS external link-\n          \
    \  state advertisements.\"\n         REFERENCE\n            \"OSPF Version 2,\
    \ Appendix C.2 Area parameters\"\n         DEFVAL { true }\n         ::= { ospfAreaEntry\
    \ 3 }\n     ospfSpfRuns OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The number of times that the intra-area route table\n            has been\
    \ calculated using this area's link-state\n            database.  This is typically\
    \ done using Dijkstra's\n            algorithm.\"\n         DEFVAL   { 0 }\n \
    \        ::= { ospfAreaEntry 4 }\n     ospfAreaBdrRtrCount OBJECT-TYPE\n     \
    \    SYNTAX   Gauge\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The total number of area border routers reachable\n\
    \            within this area.  This is initially zero, and is\n            calculated\
    \ in each SPF Pass.\"\n         DEFVAL   { 0 }\n         ::= { ospfAreaEntry 5\
    \ }\n     ospfASBdrRtrCount OBJECT-TYPE\n         SYNTAX   Gauge\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The total number of Autonomous System border routers\n            reachable\
    \ within this area.  This is initially zero,\n            and is calculated in\
    \ each SPF Pass.\"\n         DEFVAL   { 0 }\n         ::= { ospfAreaEntry 6 }\n\
    \     ospfAreaLSACount OBJECT-TYPE\n         SYNTAX   Gauge\n         ACCESS \
    \  read-only\n         STATUS   mandatory\n         DESCRIPTION\n            \"\
    The total number of link-state advertisements in this\n            area's link-state\
    \ database, excluding AS External\n            LSA's.\"\n         DEFVAL   { 0\
    \ }\n         ::= { ospfAreaEntry 7 }\n     ospfAreaLSACksumSum OBJECT-TYPE\n\
    \         SYNTAX   INTEGER\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The 32-bit unsigned sum of the link-state\n\
    \            advertisements' LS checksums contained in this area's\n         \
    \   link-state database.  This sum excludes external (LS\n            type 5)\
    \ link-state advertisements.  The sum can be used\n            to determine if\
    \ there has been a change in a router's\n            link state database, and\
    \ to compare the link-state\n            database of two routers.\"\n        \
    \ DEFVAL   { 0 }\n         ::= { ospfAreaEntry 8 }\n     --  OSPF Area Default\
    \ Metric Table\n     --      The OSPF Area Default Metric Table describes the\
    \ metrics\n     --      that a default Area Border Router will advertise into\
    \ a\n     --      Stub area.\n     ospfStubAreaTable OBJECT-TYPE\n         SYNTAX\
    \   SEQUENCE OF OspfStubAreaEntry\n         ACCESS   not-accessible\n        \
    \ STATUS   mandatory\n         DESCRIPTION\n            \"The set of metrics that\
    \ will be advertised by a\n            default Area Border Router into a stub\
    \ area.\"\n         REFERENCE\n            \"OSPF Version 2, Appendix C.2, Area\
    \ Parameters\"\n         ::= { ospf 3 }\n     ospfStubAreaEntry OBJECT-TYPE\n\
    \         SYNTAX   OspfStubAreaEntry\n         ACCESS   not-accessible\n     \
    \    STATUS   mandatory\n         DESCRIPTION\n            \"The metric for a\
    \ given Type of Service that will be\n            advertised by a default Area\
    \ Border Router into a stub\n            area.\"\n         REFERENCE\n       \
    \     \"OSPF Version 2, Appendix C.2, Area Parameters\"\n         INDEX { ospfStubAreaID,\
    \ ospfStubTOS }\n         ::= { ospfStubAreaTable 1 }\n     OspfStubAreaEntry\
    \ ::=\n         SEQUENCE {\n             ospfStubAreaID\n                 AreaID,\n\
    \             ospfStubTOS\n                 TOSType,\n             ospfStubMetric\n\
    \                 BigMetric,\n             ospfStubStatus\n                 Validation\n\
    \         }\n     ospfStubAreaID OBJECT-TYPE\n         SYNTAX   AreaID\n     \
    \    ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The 32 bit identifier for the Stub Area.  On creation,\n      \
    \      this can be derived from the instance.\"\n         ::= { ospfStubAreaEntry\
    \ 1 }\n     ospfStubTOS OBJECT-TYPE\n         SYNTAX   TOSType\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"The Type of Service associated with the metric.  On\n            creation,\
    \ this can be derived from the instance.\"\n         ::= { ospfStubAreaEntry 2\
    \ }\n     ospfStubMetric OBJECT-TYPE\n         SYNTAX   BigMetric\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"The metric value applied at the indicated type of\n            service. \
    \ By default, this equals the least metric at\n            the type of service\
    \ among the interfaces to other\n            areas.\"\n         ::= { ospfStubAreaEntry\
    \ 3 }\n     ospfStubStatus OBJECT-TYPE\n         SYNTAX   Validation\n       \
    \  ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n  \
    \          \"This variable displays the validity or invalidity of\n          \
    \  the entry.  Setting it to 'invalid' has the effect of\n            rendering\
    \ it inoperative.  The internal effect (row\n            removal) is implementation\
    \ dependent.\"\n         DEFVAL   { valid }\n         ::= { ospfStubAreaEntry\
    \ 4 }\n     --  OSPF Link State Database\n     --      The Link State Database\
    \ contains the Link State\n     --      Advertisements from throughout the areas\
    \ that the\n     --      device is attached to.\n     ospfLsdbTable OBJECT-TYPE\n\
    \         SYNTAX   SEQUENCE OF OspfLsdbEntry\n         ACCESS   not-accessible\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The OSPF Process's\
    \ Links State Database.\"\n         REFERENCE\n            \"OSPF Version 2, Section\
    \ 12 Link State Advertisements\"\n         ::= { ospf 4 }\n     ospfLsdbEntry\
    \ OBJECT-TYPE\n         SYNTAX   OspfLsdbEntry\n         ACCESS   not-accessible\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"A single Link\
    \ State Advertisement.\"\n         INDEX { ospfLsdbAreaId, ospfLsdbType,\n   \
    \              ospfLsdbLSID, ospfLsdbRouterId }\n         ::= { ospfLsdbTable\
    \ 1 }\n     OspfLsdbEntry ::=\n         SEQUENCE {\n             ospfLsdbAreaId\n\
    \                 AreaID,\n             ospfLsdbType\n                 INTEGER,\n\
    \             ospfLsdbLSID\n                 IpAddress,\n             ospfLsdbRouterId\n\
    \                 RouterID,\n             ospfLsdbSequence\n                 INTEGER,\n\
    \             ospfLsdbAge\n                 INTEGER,\n             ospfLsdbChecksum\n\
    \                 INTEGER,\n             ospfLsdbAdvertisement\n             \
    \    OCTET STRING\n         }\n     ospfLsdbAreaId OBJECT-TYPE\n         SYNTAX\
    \   AreaID\n         ACCESS   read-only\n         STATUS   mandatory\n       \
    \  DESCRIPTION\n            \"The 32 bit identifier of the Area from which the\
    \ LSA\n            was received.\"\n         REFERENCE\n            \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n         ::= { ospfLsdbEntry 1 }\n     ospfLsdbType\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER {\n                     routerLink (1),\n\
    \                     networkLink (2),\n                     summaryLink (3),\n\
    \                     asSummaryLink (4),\n                     asExternalLink\
    \ (5)\n                  }\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The type of the link state advertisement.\
    \  Each link\n            state type has a separate advertisement format.\"\n\
    \         REFERENCE\n            \"OSPF Version 2, Appendix A.4.1 The Link State\n\
    \            Advertisement header\"\n         ::= { ospfLsdbEntry 2 }\n     ospfLsdbLSID\
    \ OBJECT-TYPE\n         SYNTAX   IpAddress\n         ACCESS   read-only\n    \
    \     STATUS   mandatory\n         DESCRIPTION\n            \"The Link State ID\
    \ is an LS Type Specific field\n            containing either a Router ID or an\
    \ IP Address; it\n            identifies the piece of the routing domain that\
    \ is\n            being described by the advertisement.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Section 12.1.4 Link State ID\"\n         ::= {\
    \ ospfLsdbEntry 3 }\n     ospfLsdbRouterId OBJECT-TYPE\n         SYNTAX   RouterID\n\
    \         ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The 32 bit number that uniquely identifies the\n            originating\
    \ router in the Autonomous System.\"\n         REFERENCE\n            \"OSPF Version\
    \ 2, Appendix C.1 Global parameters\"\n         ::= { ospfLsdbEntry 4 }\n    \
    \ --  Note that the OSPF Sequence Number is a 32 bit signed\n     --  integer.\
    \  It starts with the value '80000001'h,\n     --  or -'7FFFFFFF'h, and increments\
    \ until '7FFFFFFF'h\n     --  Thus, a typical sequence number will be very negative.\n\
    \     ospfLsdbSequence OBJECT-TYPE\n         SYNTAX   INTEGER\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The sequence number field is a signed 32-bit integer.\n            It is used\
    \ to detect old and duplicate link state\n            advertisements.  The space\
    \ of sequence numbers is\n            linearly ordered.  The larger the sequence\
    \ number the\n            more recent the advertisement.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Section 12.1.6 LS sequence number\"\n         ::=\
    \ { ospfLsdbEntry 5 }\n     ospfLsdbAge OBJECT-TYPE\n         SYNTAX   INTEGER\
    \    -- Should be 0..MaxAge\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"This field is the age of the link state advertisement\n\
    \            in seconds.\"\n         REFERENCE\n            \"OSPF Version 2,\
    \ Section 12.1.1 LS age\"\n         ::= { ospfLsdbEntry 6 }\n     ospfLsdbChecksum\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER\n         ACCESS   read-only\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"This field is the\
    \ checksum of the complete contents of\n            the advertisement, excepting\
    \ the age field.  The age\n            field is excepted so that an advertisement's\
    \ age can be\n            incremented without updating the checksum.  The\n  \
    \          checksum used is the same that is used for ISO\n            connectionless\
    \ datagrams; it is commonly referred to as\n            the Fletcher checksum.\"\
    \n         REFERENCE\n            \"OSPF Version 2, Section 12.1.7 LS checksum\"\
    \n         ::= { ospfLsdbEntry 7 }\n     ospfLsdbAdvertisement OBJECT-TYPE\n \
    \        SYNTAX   OCTET STRING\n         ACCESS   read-only\n         STATUS \
    \  mandatory\n         DESCRIPTION\n            \"The entire Link State Advertisement,\
    \ including its\n            header.\"\n         REFERENCE\n            \"OSPF\
    \ Version 2, Section 12 Link State Advertisements\"\n         ::= { ospfLsdbEntry\
    \ 8 }\n     --  Address Range Table\n     --      The Address Range Table acts\
    \ as an adjunct to the Area\n     --      Table; It describes those Address Range\
    \ Summaries that\n     --      are configured to be propagated from an Area to\
    \ reduce\n     --      the amount of information about it which is known beyond\n\
    \     --      its borders.\n     ospfAreaRangeTable OBJECT-TYPE\n         SYNTAX\
    \   SEQUENCE OF OspfAreaRangeEntry\n         ACCESS   not-accessible\n       \
    \  STATUS   mandatory\n         DESCRIPTION\n            \"A range if IP addresses\
    \ specified by an IP address/IP\n            network mask pair.  For example,\
    \ class B address range\n            of X.X.X.X with a network mask of 255.255.0.0\
    \ includes\n            all IP addresses from X.X.0.0 to X.X.255.255\"\n     \
    \    REFERENCE\n            \"OSPF Version 2, Appendix C.2  Area parameters\"\n\
    \         ::= { ospf 5 }\n     ospfAreaRangeEntry OBJECT-TYPE\n         SYNTAX\
    \   OspfAreaRangeEntry\n         ACCESS   not-accessible\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"A range if IP addresses specified by an IP\
    \ address/IP\n            network mask pair.  For example, class B address range\n\
    \            of X.X.X.X with a network mask of 255.255.0.0 includes\n        \
    \    all IP addresses from X.X.0.0 to X.X.255.255\"\n         REFERENCE\n    \
    \        \"OSPF Version 2, Appendix C.2  Area parameters\"\n         INDEX { ospfAreaRangeAreaID,\
    \ ospfAreaRangeNet }\n         ::= { ospfAreaRangeTable 1 }\n     OspfAreaRangeEntry\
    \ ::=\n         SEQUENCE {\n             ospfAreaRangeAreaID\n               \
    \  AreaID,\n             ospfAreaRangeNet\n                 IpAddress,\n     \
    \        ospfAreaRangeMask\n                 IpAddress,\n             ospfAreaRangeStatus\n\
    \                 Validation\n         }\n     ospfAreaRangeAreaID OBJECT-TYPE\n\
    \         SYNTAX   AreaID\n         ACCESS   read-write\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The Area the Address Range is to be found\
    \ within.\"\n         REFERENCE\n            \"OSPF Version 2, Appendix C.2 Area\
    \ parameters\"\n         ::= { ospfAreaRangeEntry 1 }\n     ospfAreaRangeNet OBJECT-TYPE\n\
    \         SYNTAX   IpAddress\n         ACCESS   read-write\n         STATUS  \
    \ mandatory\n         DESCRIPTION\n            \"The IP Address of the Net or\
    \ Subnet indicated by the\n            range.\"\n         REFERENCE\n        \
    \    \"OSPF Version 2, Appendix C.2 Area parameters\"\n         ::= { ospfAreaRangeEntry\
    \ 2 }\n     ospfAreaRangeMask OBJECT-TYPE\n         SYNTAX   IpAddress\n     \
    \    ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The Subnet Mask that pertains to the Net or Subnet.\"\n       \
    \  REFERENCE\n            \"OSPF Version 2, Appendix C.2 Area parameters\"\n \
    \        ::= { ospfAreaRangeEntry 3 }\n     ospfAreaRangeStatus OBJECT-TYPE\n\
    \         SYNTAX   Validation\n         ACCESS   read-write\n         STATUS \
    \  mandatory\n         DESCRIPTION\n            \"This variable displays the validity\
    \ or invalidity of\n            the entry.  Setting it to 'invalid' has the effect\
    \ of\n            rendering it inoperative.  The internal effect (row\n      \
    \      removal) is implementation dependent.\"\n         DEFVAL   { valid }\n\
    \         ::= { ospfAreaRangeEntry 4 }\n     --  OSPF Host Table\n     --    \
    \  The Host/Metric Table indicates what hosts are directly\n     --      attached\
    \ to the Router, and what metrics and types of\n     --      service should be\
    \ advertised for them.\n     ospfHostTable OBJECT-TYPE\n         SYNTAX   SEQUENCE\
    \ OF OspfHostEntry\n         ACCESS   not-accessible\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The list of Hosts, and their metrics, that\
    \ the router\n            will advertise as host routes.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Appendix C.6  Host route parameters\"\n       \
    \  ::= { ospf 6 }\n     ospfHostEntry OBJECT-TYPE\n         SYNTAX   OspfHostEntry\n\
    \         ACCESS   not-accessible\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"A metric to be advertised, for a given type of service,\n     \
    \       when a given host is reachable.\"\n         INDEX { ospfHostIpAddress,\
    \ ospfHostTOS }\n         ::= { ospfHostTable 1 }\n     OspfHostEntry ::=\n  \
    \       SEQUENCE {\n             ospfHostIpAddress\n                 IpAddress,\n\
    \             ospfHostTOS\n                 TOSType,\n             ospfHostMetric\n\
    \                 Metric,\n             ospfHostStatus\n                 Validation\n\
    \         }\n     ospfHostIpAddress OBJECT-TYPE\n         SYNTAX   IpAddress\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The IP Address of the Host.\"\n         REFERENCE\n           \
    \ \"OSPF Version 2, Appendix C.6 Host route parameters\"\n         ::= { ospfHostEntry\
    \ 1 }\n     ospfHostTOS OBJECT-TYPE\n         SYNTAX   TOSType\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"The Type of Service of the route being configured.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Appendix C.6 Host route parameters\"\n        \
    \ ::= { ospfHostEntry 2 }\n     ospfHostMetric OBJECT-TYPE\n         SYNTAX  \
    \ Metric\n         ACCESS   read-write\n         STATUS   mandatory\n        \
    \ DESCRIPTION\n            \"The Metric to be advertised.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Appendix C.6 Host route parameters\"\n        \
    \ ::= { ospfHostEntry 3 }\n     ospfHostStatus OBJECT-TYPE\n         SYNTAX  \
    \ Validation\n         ACCESS   read-write\n         STATUS   mandatory\n    \
    \     DESCRIPTION\n            \"This variable displays the validity or invalidity\
    \ of\n            the entry.  Setting it to 'invalid' has the effect of\n    \
    \        rendering it inoperative.  The internal effect (row\n            removal)\
    \ is implementation dependent.\"\n         DEFVAL   { valid }\n         ::= {\
    \ ospfHostEntry 4 }\n     --  OSPF Interface Table\n     --      The OSPF Interface\
    \ Table augments the ifTable with OSPF\n     --      specific information.\n \
    \    ospfIfTable OBJECT-TYPE\n         SYNTAX   SEQUENCE OF OspfIfEntry\n    \
    \     ACCESS   not-accessible\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The OSPF Interface Table describes the interfaces from\n      \
    \      the viewpoint of OSPF.\"\n         REFERENCE\n            \"OSPF Version\
    \ 2, Appendix C.3  Router interface\n            parameters\"\n         ::= {\
    \ ospf 7 }\n     ospfIfEntry OBJECT-TYPE\n         SYNTAX   OspfIfEntry\n    \
    \     ACCESS   not-accessible\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The OSPF Interface Entry describes one interface from\n       \
    \     the viewpoint of OSPF.\"\n         INDEX { ospfIfIpAddress, ospfAddressLessIf\
    \ }\n         ::= { ospfIfTable 1 }\n     OspfIfEntry ::=\n         SEQUENCE {\n\
    \             ospfIfIpAddress\n                 IpAddress,\n             ospfAddressLessIf\n\
    \                 INTEGER,\n             ospfIfAreaId\n                 AreaID,\n\
    \             ospfIfType\n                 INTEGER,\n             ospfIfAdminStat\n\
    \                 Status,\n             ospfIfRtrPriority\n                 DesignatedRouterPriority,\n\
    \             ospfIfTransitDelay\n                 UpToMaxAge,\n             ospfIfRetransInterval\n\
    \                 UpToMaxAge,\n             ospfIfHelloInterval\n            \
    \     HelloRange,\n             ospfIfRtrDeadInterval\n                 PositiveInteger,\n\
    \             ospfIfPollInterval\n                 PositiveInteger,\n        \
    \     ospfIfState\n                 INTEGER,\n             ospfIfDesignatedRouter\n\
    \                 IpAddress,\n             ospfIfBackupDesignatedRouter\n    \
    \             IpAddress,\n             ospfIfEvents\n                 Counter,\n\
    \             ospfIfAuthKey\n                 OCTET STRING\n         }\n     ospfIfIpAddress\
    \ OBJECT-TYPE\n         SYNTAX   IpAddress\n         ACCESS   read-write\n   \
    \      STATUS   mandatory\n         DESCRIPTION\n            \"The IP address\
    \ of this OSPF interface.\"\n         ::= { ospfIfEntry 1 }\n     ospfAddressLessIf\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER\n         ACCESS   read-write\n     \
    \    STATUS   mandatory\n         DESCRIPTION\n            \"For the purpose of\
    \ easing the instancing of addressed\n            and addressless interfaces;\
    \ This variable takes the\n            value 0 on interfaces with IP Addresses,\
    \ and the\n            corresponding value of ifIndex for interfaces having no\n\
    \            IP Address.\"\n         ::= { ospfIfEntry 2 }\n     ospfIfAreaId\
    \ OBJECT-TYPE\n         SYNTAX   AreaID\n         ACCESS   read-write\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"A 32-bit integer uniquely\
    \ identifying the area to\n            which the interface connects.  Area ID\
    \ 0.0.0.0 is used\n            for the OSPF backbone.\"\n         DEFVAL   { '00000000'H\
    \ }    -- 0.0.0.0\n         ::= { ospfIfEntry 3 }\n     ospfIfType OBJECT-TYPE\n\
    \         SYNTAX   INTEGER {\n                     broadcast (1),\n          \
    \           nbma (2),\n                     pointToPoint (3)\n               \
    \   }\n         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The OSPF interface type.\n            By way of a default, this\
    \ field may be intuited from\n            the corresponding value of ifType. \
    \ Broadcast LANs,\n            such as Ethernet and IEEE 802.5, take the value\n\
    \            'broadcast', X.25, Frame Relay, and similar\n            technologies\
    \ take the value 'nbma', and links that are\n            definitively point to\
    \ point take the value\n            'pointToPoint'.\"\n         ::= { ospfIfEntry\
    \ 4 }\n     ospfIfAdminStat OBJECT-TYPE\n         SYNTAX   Status\n         ACCESS\
    \   read-write\n         STATUS   mandatory\n         DESCRIPTION\n          \
    \  \"The OSPF interface's administrative status.  The value\n            'enabled'\
    \ denotes that neighbor relationships may be\n            formed on the interface,\
    \ and the interface will be\n            advertised as an internal route to some\
    \ area.  The\n            value 'disabled' denotes that the interface is external\n\
    \            to OSPF.\"\n         DEFVAL { enabled }\n         ::= { ospfIfEntry\
    \ 5 }\n     ospfIfRtrPriority OBJECT-TYPE\n         SYNTAX   DesignatedRouterPriority\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The priority of this interface.  Used in multi-access\n       \
    \     networks, this field is used in the designated router\n            election\
    \ algorithm.  The value 0 signifies that the\n            router is not eligible\
    \ to become the designated router\n            on this particular network.  In\
    \ the event of a tie in\n            this value, routers will use their router\
    \ id as a tie\n            breaker.\"\n         DEFVAL { 1 }\n         ::= { ospfIfEntry\
    \ 6 }\n     ospfIfTransitDelay OBJECT-TYPE\n         SYNTAX   UpToMaxAge\n   \
    \      ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The estimated number of seconds it takes to transmit a\n      \
    \      link- state update packet over this interface.\"\n         DEFVAL { 1 }\n\
    \         ::= { ospfIfEntry 7 }\n     ospfIfRetransInterval OBJECT-TYPE\n    \
    \     SYNTAX   UpToMaxAge\n         ACCESS   read-write\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The number of seconds between link-state\
    \ advertisement\n            retransmissions, for adjacencies belonging to this\n\
    \            interface.  This value is also used when retransmitting\n       \
    \     database description and link-state request packets.\"\n         DEFVAL\
    \ { 5 }\n         ::= { ospfIfEntry 8 }\n     ospfIfHelloInterval OBJECT-TYPE\n\
    \         SYNTAX   HelloRange\n         ACCESS   read-write\n         STATUS \
    \  mandatory\n         DESCRIPTION\n            \"The length of time, in seconds,\
    \ between the Hello\n            packets that the router sends on the interface.\
    \  This\n            value must be the same for all routers attached to a\n  \
    \          common network.\"\n         DEFVAL { 10 }\n         ::= { ospfIfEntry\
    \ 9 }\n     ospfIfRtrDeadInterval OBJECT-TYPE\n         SYNTAX   PositiveInteger\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The number of seconds that a router's Hello packets\n         \
    \   have not been seen before it's neighbors declare the\n            router down.\
    \  This should be some multiple of the Hello\n            interval.  This value\
    \ must be the same for all routers\n            attached to a common network.\"\
    \n         DEFVAL { 40 }\n         ::= { ospfIfEntry 10 }\n     ospfIfPollInterval\
    \ OBJECT-TYPE\n         SYNTAX   PositiveInteger\n         ACCESS   read-write\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The larger time\
    \ interval, in seconds, between the\n            Hello packets sent to an inactive\
    \ non-broadcast multi-\n            access neighbor.\"\n         DEFVAL { 120\
    \ }\n         ::= { ospfIfEntry 11 }\n     ospfIfState OBJECT-TYPE\n         SYNTAX\
    \   INTEGER {\n                     down (1),\n                     loopback (2),\n\
    \                     waiting (3),\n                     pointToPoint (4),\n \
    \                    designatedRouter (5),\n                     backupDesignatedRouter\
    \ (6),\n                     otherDesignatedRouter (7)\n                  }\n\
    \         ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The OSPF Interface State.\"\n         DEFVAL { down }\n       \
    \  ::= { ospfIfEntry 12 }\n     ospfIfDesignatedRouter OBJECT-TYPE\n         SYNTAX\
    \   IpAddress\n         ACCESS   read-only\n         STATUS   mandatory\n    \
    \     DESCRIPTION\n            \"The IP Address of the Designated Router.\"\n\
    \         DEFVAL   { '00000000'H }    -- 0.0.0.0\n         ::= { ospfIfEntry 13\
    \ }\n     ospfIfBackupDesignatedRouter OBJECT-TYPE\n         SYNTAX   IpAddress\n\
    \         ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The IP Address of the Backup Designated Router.\"\n         DEFVAL\
    \   { '00000000'H }    -- 0.0.0.0\n         ::= { ospfIfEntry 14 }\n     ospfIfEvents\
    \ OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS   read-only\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"The number of times\
    \ this OSPF interface has changed\n            its state, or an error has occurred.\"\
    \n         DEFVAL   { 0 }\n         ::= { ospfIfEntry 15 }\n     ospfIfAuthKey\
    \ OBJECT-TYPE\n         SYNTAX   OCTET STRING\n         ACCESS   read-write\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The Authentication\
    \ Key.  If the Area's Authorization\n            Type is simplePassword, and the\
    \ key length is shorter\n            than 8 octets, the agent will left adjust\
    \ and zero fill\n            to 8 octets.\n            When read, ospfIfAuthKey\
    \ always returns an Octet String\n            of length zero.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Section 9 The Interface Data\n            Structure\"\
    \n         DEFVAL   { '0000000000000000'H }    -- 0.0.0.0.0.0.0.0\n         ::=\
    \ { ospfIfEntry 16 }\n     --  OSPF Interface Metric Table\n     --      The Metric\
    \ Table describes the metrics to be advertised\n     --      for a specified interface\
    \ at the various types of service.\n     --      As such, this table is an adjunct\
    \ of the OSPF Interface\n     --      Table.\n     -- Types of service, as defined\
    \ by RFC 791, have the ability\n     -- to request low delay, high bandwidth,\
    \ or reliable linkage.\n     -- For the purposes of this specification, the measure\
    \ of\n     -- bandwidth\n     --      Metric = 10^8 / ifSpeed\n     -- is the\
    \ default value.  For multiple link interfaces, note\n     -- that ifSpeed is\
    \ the sum of the individual link speeds.\n     -- This yields a number having\
    \ the following typical values:\n     --      Network Type/bit rate   Metric\n\
    \     --      >= 100 MBPS                 1\n     --      Ethernet/802.3     \
    \        10\n     --      E1                         48\n     --      T1 (ESF)\
    \                   65\n     --       64 KBPS                 1562\n     --  \
    \     56 KBPS                 1785\n     --       19.2 KBPS               5208\n\
    \     --        9.6 KBPS              10416\n     -- Routes that are not specified\
    \ use the default (TOS 0) metric\n     ospfIfMetricTable OBJECT-TYPE\n       \
    \  SYNTAX   SEQUENCE OF OspfIfMetricEntry\n         ACCESS   not-accessible\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The TOS metrics\
    \ for a non-virtual interface identified\n            by the interface index.\"\
    \n         REFERENCE\n            \"OSPF Version 2, Appendix C.3  Router interface\n\
    \            parameters\"\n         ::= { ospf 8 }\n     ospfIfMetricEntry OBJECT-TYPE\n\
    \         SYNTAX   OspfIfMetricEntry\n         ACCESS   not-accessible\n     \
    \    STATUS   mandatory\n         DESCRIPTION\n            \"A particular TOS\
    \ metric for a non-virtual interface\n            identified by the interface\
    \ index.\"\n         REFERENCE\n            \"OSPF Version 2, Appendix C.3  Router\
    \ interface\n            parameters\"\n         INDEX { ospfIfMetricIpAddress,\n\
    \                 ospfIfMetricAddressLessIf,\n                 ospfIfMetricTOS\
    \ }\n         ::= { ospfIfMetricTable 1 }\n     OspfIfMetricEntry ::=\n      \
    \   SEQUENCE {\n             ospfIfMetricIpAddress\n                 IpAddress,\n\
    \             ospfIfMetricAddressLessIf\n                 INTEGER,\n         \
    \    ospfIfMetricTOS\n                 TOSType,\n             ospfIfMetricMetric\n\
    \                 Metric,\n             ospfIfMetricStatus\n                 Validation\n\
    \         }\n     ospfIfMetricIpAddress OBJECT-TYPE\n         SYNTAX   IpAddress\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The IP address of this OSPF interface.  On row\n            creation,\
    \ this can be derived from the instance.\"\n         ::= { ospfIfMetricEntry 1\
    \ }\n     ospfIfMetricAddressLessIf OBJECT-TYPE\n         SYNTAX   INTEGER\n \
    \        ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"For the purpose of easing the instancing of addressed\n       \
    \     and addressless interfaces; This variable takes the\n            value 0\
    \ on interfaces with IP Addresses, and the value\n            of ifIndex for interfaces\
    \ having no IP Address.  On row\n            creation, this can be derived from\
    \ the instance.\"\n         ::= { ospfIfMetricEntry 2 }\n     ospfIfMetricTOS\
    \ OBJECT-TYPE\n         SYNTAX   TOSType\n         ACCESS   read-write\n     \
    \    STATUS   mandatory\n         DESCRIPTION\n            \"The type of service\
    \ metric being referenced.  On row\n            creation, this can be derived\
    \ from the instance.\"\n         ::= { ospfIfMetricEntry 3 }\n     ospfIfMetricMetric\
    \ OBJECT-TYPE\n         SYNTAX   Metric\n         ACCESS   read-write\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"The metric of using\
    \ this type of service on this\n            interface.  The default value of the\
    \ TOS 0 Metric is\n            10^8 / ifSpeed.\n            The value FFFF is\
    \ distinguished to mean 'no route via\n            this TOS'.\"\n         ::=\
    \ { ospfIfMetricEntry 4 }\n     ospfIfMetricStatus OBJECT-TYPE\n         SYNTAX\
    \   Validation\n         ACCESS   read-write\n         STATUS   mandatory\n  \
    \       DESCRIPTION\n            \"This variable displays the validity or invalidity\
    \ of\n            the entry.  Setting it to 'invalid' has the effect of\n    \
    \        rendering it inoperative.  The internal effect (row\n            removal)\
    \ is implementation dependent.\"\n         DEFVAL   { valid }\n         ::= {\
    \ ospfIfMetricEntry 5 }\n     --  OSPF Virtual Interface Table\n     --      The\
    \ Virtual Interface Table describes the virtual\n     --      links that the OSPF\
    \ Process is configured to\n     --      carry on.\n     ospfVirtIfTable OBJECT-TYPE\n\
    \         SYNTAX   SEQUENCE OF OspfVirtIfEntry\n         ACCESS   not-accessible\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"Information\
    \ about this router's virtual interfaces.\"\n         REFERENCE\n            \"\
    OSPF Version 2, Appendix C.4  Virtual link parameters\"\n         ::= { ospf 9\
    \ }\n     ospfVirtIfEntry OBJECT-TYPE\n         SYNTAX   OspfVirtIfEntry\n   \
    \      ACCESS   not-accessible\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"Information about a single Virtual Interface.\"\n         INDEX\
    \ { ospfVirtIfAreaID, ospfVirtIfNeighbor }\n         ::= { ospfVirtIfTable 1 }\n\
    \     OspfVirtIfEntry ::=\n         SEQUENCE {\n             ospfVirtIfAreaID\n\
    \                 AreaID,\n             ospfVirtIfNeighbor\n                 RouterID,\n\
    \             ospfVirtIfTransitDelay\n                 UpToMaxAge,\n         \
    \    ospfVirtIfRetransInterval\n                 UpToMaxAge,\n             ospfVirtIfHelloInterval\n\
    \                 HelloRange,\n             ospfVirtIfRtrDeadInterval\n      \
    \           PositiveInteger,\n             ospfVirtIfState\n                 INTEGER,\n\
    \             ospfVirtIfEvents\n                 Counter,\n             ospfVirtIfAuthKey\n\
    \                 OCTET STRING,\n             ospfVirtIfStatus\n             \
    \    Validation\n         }\n     ospfVirtIfAreaID OBJECT-TYPE\n         SYNTAX\
    \   AreaID\n         ACCESS   read-write\n         STATUS   mandatory\n      \
    \   DESCRIPTION\n            \"The Transit Area that the Virtual Link traverses.\
    \  By\n            definition, this is not 0.0.0.0\"\n         ::= { ospfVirtIfEntry\
    \ 1 }\n     ospfVirtIfNeighbor OBJECT-TYPE\n         SYNTAX   RouterID\n     \
    \    ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The Router ID of the Virtual Neighbor.\"\n         ::= { ospfVirtIfEntry\
    \ 2 }\n     ospfVirtIfTransitDelay OBJECT-TYPE\n         SYNTAX   UpToMaxAge\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The estimated number of seconds it takes to transmit a\n      \
    \      link- state update packet over this interface.\"\n         DEFVAL { 1 }\n\
    \         ::= { ospfVirtIfEntry 3 }\n     ospfVirtIfRetransInterval OBJECT-TYPE\n\
    \         SYNTAX   UpToMaxAge\n         ACCESS   read-write\n         STATUS \
    \  mandatory\n         DESCRIPTION\n            \"The number of seconds between\
    \ link-state advertisement\n            retransmissions, for adjacencies belonging\
    \ to this\n            interface.  This value is also used when retransmitting\n\
    \            database description and link-state request packets.\n          \
    \  This value should be well over the expected round-trip\n            time.\"\
    \n         DEFVAL { 5 }\n         ::= { ospfVirtIfEntry 4 }\n     ospfVirtIfHelloInterval\
    \ OBJECT-TYPE\n         SYNTAX   HelloRange\n         ACCESS   read-write\n  \
    \       STATUS   mandatory\n         DESCRIPTION\n            \"The length of\
    \ time, in seconds, between the Hello\n            packets that the router sends\
    \ on the interface.  This\n            value must be the same for the virtual\
    \ neighbor.\"\n         DEFVAL { 10 }\n         ::= { ospfVirtIfEntry 5 }\n  \
    \   ospfVirtIfRtrDeadInterval OBJECT-TYPE\n         SYNTAX   PositiveInteger\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The number of seconds that a router's Hello packets\n         \
    \   have not been seen before it's neighbors declare the\n            router down.\
    \  This should be some multiple of the Hello\n            interval.  This value\
    \ must be the same for the virtual\n            neighbor.\"\n         DEFVAL {\
    \ 60 }\n         ::= { ospfVirtIfEntry 6 }\n     ospfVirtIfState OBJECT-TYPE\n\
    \         SYNTAX   INTEGER {\n                     down (1),            -- these\
    \ use the same encoding\n                     pointToPoint (4)     -- as the ospfIfTable\n\
    \                  }\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"OSPF virtual interface states.\"\n      \
    \   DEFVAL   { down }\n         ::= { ospfVirtIfEntry 7 }\n     ospfVirtIfEvents\
    \ OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS   read-only\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"The number of state\
    \ changes or error events on this\n            Virtual Link\"\n         DEFVAL\
    \   { 0 }\n         ::= { ospfVirtIfEntry 8 }\n     ospfVirtIfAuthKey OBJECT-TYPE\n\
    \         SYNTAX   OCTET STRING\n         ACCESS   read-write\n         STATUS\
    \   mandatory\n         DESCRIPTION\n            \"If Authentication Type is simplePassword,\
    \ the device\n            will left adjust and zero fill to 8 octets.\n      \
    \      When read, ospfVifAuthKey always returns a string of\n            length\
    \ zero.\"\n         REFERENCE\n            \"OSPF Version 2, Section 9 The Interface\
    \ Data\n            Structure\"\n         DEFVAL   { '0000000000000000'H }   \
    \ -- 0.0.0.0.0.0.0.0\n         ::= { ospfVirtIfEntry 9 }\n     ospfVirtIfStatus\
    \ OBJECT-TYPE\n         SYNTAX   Validation\n         ACCESS   read-write\n  \
    \       STATUS   mandatory\n         DESCRIPTION\n            \"This variable\
    \ displays the validity or invalidity of\n            the entry.  Setting it to\
    \ 'invalid' has the effect of\n            rendering it inoperative.  The internal\
    \ effect (row\n            removal) is implementation dependent.\"\n         DEFVAL\
    \   { valid }\n         ::= { ospfVirtIfEntry 10 }\n     --  OSPF Neighbor Table\n\
    \     --      The OSPF Neighbor Table describes all neighbors in\n     --    \
    \  the locality of the subject router.\n     ospfNbrTable OBJECT-TYPE\n      \
    \   SYNTAX   SEQUENCE OF OspfNbrEntry\n         ACCESS   not-accessible\n    \
    \     STATUS   mandatory\n         DESCRIPTION\n            \"A table of non-virtual\
    \ neighbor information.\"\n         REFERENCE\n            \"OSPF Version 2, Section\
    \ 10 The Neighbor Data\n            Structure\"\n         ::= { ospf 10 }\n  \
    \   ospfNbrEntry OBJECT-TYPE\n         SYNTAX   OspfNbrEntry\n         ACCESS\
    \   not-accessible\n         STATUS   mandatory\n         DESCRIPTION\n      \
    \      \"The information regarding a single neighbor.\"\n         REFERENCE\n\
    \            \"OSPF Version 2, Section 10 The Neighbor Data\n            Structure\"\
    \n         INDEX { ospfNbrIpAddr, ospfNbrAddressLessIndex }\n         ::= { ospfNbrTable\
    \ 1 }\n     OspfNbrEntry ::=\n         SEQUENCE {\n             ospfNbrIpAddr\n\
    \                 IpAddress,\n             ospfNbrAddressLessIndex\n         \
    \        InterfaceIndex,\n             ospfNbrRtrId\n                 RouterID,\n\
    \             ospfNbrOptions\n                 INTEGER,\n             ospfNbrPriority\n\
    \                 DesignatedRouterPriority,\n             ospfNbrState\n     \
    \            INTEGER,\n             ospfNbrEvents\n                 Counter,\n\
    \             ospfNbrLSRetransQLen\n                 Gauge,\n             ospfNBMANbrStatus\n\
    \                 Validation\n         }\n     ospfNbrIpAddr OBJECT-TYPE\n   \
    \      SYNTAX   IpAddress\n         ACCESS   read-write\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The IP address of this neighbor.\"\n    \
    \     ::= { ospfNbrEntry 1 }\n     ospfNbrAddressLessIndex OBJECT-TYPE\n     \
    \    SYNTAX   InterfaceIndex\n         ACCESS   read-write\n         STATUS  \
    \ mandatory\n         DESCRIPTION\n            \" On an interface having an IP\
    \ Address, zero.  On\n            addressless interfaces, the corresponding value\
    \ of\n            ifIndex in the Internet Standard MIB.  On row creation,\n  \
    \          this can be derived from the instance.\"\n         ::= { ospfNbrEntry\
    \ 2 }\n     ospfNbrRtrId OBJECT-TYPE\n         SYNTAX   RouterID\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"A 32-bit integer (represented as a type IpAddress)\n            uniquely identifying\
    \ the neighboring router in the\n            Autonomous System.\"\n         DEFVAL\
    \   { '00000000'H }    -- 0.0.0.0\n         ::= { ospfNbrEntry 3 }\n     ospfNbrOptions\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER\n         ACCESS   read-only\n      \
    \   STATUS   mandatory\n         DESCRIPTION\n            \"A Bit Mask corresponding\
    \ to the neighbor's options\n            field.\n            Bit 0, if set, indicates\
    \ that the area accepts and\n            operates on external information; if\
    \ zero, it is a stub\n            area.\n            Bit 1, if set, indicates\
    \ that the system will operate\n            on Type of Service metrics other than\
    \ TOS 0.  If zero,\n            the neighbor will ignore all metrics except the\
    \ TOS 0\n            metric.\"\n         REFERENCE\n            \"OSPF Version\
    \ 2, Section 12.1.2 Options\"\n         DEFVAL { 0 }\n         ::= { ospfNbrEntry\
    \ 4 }\n     ospfNbrPriority OBJECT-TYPE\n         SYNTAX   DesignatedRouterPriority\n\
    \         ACCESS   read-write\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The priority of this neighbor in the designated router\n      \
    \      election algorithm.  The value 0 signifies that the\n            neighbor\
    \ is not eligible to become the designated\n            router on this particular\
    \ network.\"\n         DEFVAL { 1 }\n         ::= { ospfNbrEntry 5 }\n     ospfNbrState\
    \ OBJECT-TYPE\n         SYNTAX   INTEGER {\n                     down (1),\n \
    \                    attempt (2),\n                     init (3),\n          \
    \           twoWay (4),\n                     exchangeStart (5),\n           \
    \          exchange (6),\n                     loading (7),\n                \
    \     full (8)\n                  }\n         ACCESS   read-only\n         STATUS\
    \   mandatory\n         DESCRIPTION\n            \"The State of the relationship\
    \ with this Neighbor.\"\n         REFERENCE\n            \"OSPF Version 2, Section\
    \ 10.1 Neighbor States\"\n         DEFVAL   { down }\n         ::= { ospfNbrEntry\
    \ 6 }\n     ospfNbrEvents OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The number of times this neighbor relationship has\n            changed state,\
    \ or an error has occurred.\"\n         DEFVAL   { 0 }\n         ::= { ospfNbrEntry\
    \ 7 }\n     ospfNbrLSRetransQLen OBJECT-TYPE\n         SYNTAX   Gauge\n      \
    \   ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n  \
    \          \"The current length of the retransmission queue.\"\n         DEFVAL\
    \   { 0 }\n         ::= { ospfNbrEntry 8 }\n     ospfNBMANbrStatus OBJECT-TYPE\n\
    \         SYNTAX   Validation\n         ACCESS   read-write\n         STATUS \
    \  mandatory\n         DESCRIPTION\n            \"This variable displays the validity\
    \ or invalidity of\n            the entry.  Setting it to 'invalid' has the effect\
    \ of\n            rendering it inoperative.  The internal effect (row\n      \
    \      removal) is implementation dependent.\"\n         DEFVAL { valid }\n  \
    \       ::= { ospfNbrEntry 9 }\n     --  OSPF Virtual Neighbor Table\n     --\
    \      This table describes all virtual neighbors.\n     --      Since Virtual\
    \ Links are configured in the\n     --      virtual interface table, this table\
    \ is read-only.\n     ospfVirtNbrTable OBJECT-TYPE\n         SYNTAX   SEQUENCE\
    \ OF OspfVirtNbrEntry\n         ACCESS   not-accessible\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"A table of virtual neighbor information.\"\
    \n         REFERENCE\n            \"OSPF Version 2, Section 15  Virtual Links\"\
    \n         ::= { ospf 11 }\n     ospfVirtNbrEntry OBJECT-TYPE\n         SYNTAX\
    \   OspfVirtNbrEntry\n         ACCESS   not-accessible\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"Virtual neighbor information.\"\n       \
    \  INDEX { ospfVirtNbrArea, ospfVirtNbrRtrId }\n         ::= { ospfVirtNbrTable\
    \ 1 }\n     OspfVirtNbrEntry ::=\n         SEQUENCE {\n             ospfVirtNbrArea\n\
    \                 AreaID,\n             ospfVirtNbrRtrId\n                 RouterID,\n\
    \             ospfVirtNbrIpAddr\n                 IpAddress,\n             ospfVirtNbrOptions\n\
    \                 INTEGER,\n             ospfVirtNbrState\n                 INTEGER,\n\
    \             ospfVirtNbrEvents\n                 Counter,\n             ospfVirtNbrLSRetransQLen\n\
    \                 Gauge\n         }\n     ospfVirtNbrArea OBJECT-TYPE\n      \
    \   SYNTAX   AreaID\n         ACCESS   read-only\n         STATUS   mandatory\n\
    \         DESCRIPTION\n            \"The Transit Area Identifier.\"\n        \
    \ ::= { ospfVirtNbrEntry 1 }\n     ospfVirtNbrRtrId OBJECT-TYPE\n         SYNTAX\
    \   RouterID\n         ACCESS   read-only\n         STATUS   mandatory\n     \
    \    DESCRIPTION\n            \"A 32-bit integer uniquely identifying the neighboring\n\
    \            router in the Autonomous System.\"\n         ::= { ospfVirtNbrEntry\
    \ 2 }\n     ospfVirtNbrIpAddr OBJECT-TYPE\n         SYNTAX   IpAddress\n     \
    \    ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n \
    \           \"The IP address this Virtual Neighbor is using.\"\n         ::= {\
    \ ospfVirtNbrEntry 3 }\n     ospfVirtNbrOptions OBJECT-TYPE\n         SYNTAX \
    \  INTEGER\n         ACCESS   read-only\n         STATUS   mandatory\n       \
    \  DESCRIPTION\n            \"A bit map corresponding to the neighbor's options\n\
    \            field.  Thus, Bit 1, if set, indicates that the\n            neighbor\
    \ supports Type of Service Routing; if zero, no\n            metrics other than\
    \ TOS 0 are in use by the neighbor.\"\n         ::= { ospfVirtNbrEntry 4 }\n \
    \    ospfVirtNbrState OBJECT-TYPE\n         SYNTAX   INTEGER {\n             \
    \        down (1),\n                     attempt (2),\n                     init\
    \ (3),\n                     twoWay (4),\n                     exchangeStart (5),\n\
    \                     exchange (6),\n                     loading (7),\n     \
    \                full (8)\n                  }\n         ACCESS   read-only\n\
    \         STATUS   mandatory\n         DESCRIPTION\n            \"The state of\
    \ the Virtual Neighbor Relationship.\"\n         ::= { ospfVirtNbrEntry 5 }\n\
    \     ospfVirtNbrEvents OBJECT-TYPE\n         SYNTAX   Counter\n         ACCESS\
    \   read-only\n         STATUS   mandatory\n         DESCRIPTION\n           \
    \ \"The number of times this virtual link has changed its\n            state,\
    \ or an error has occurred.\"\n         DEFVAL   { 0 }\n         ::= { ospfVirtNbrEntry\
    \ 6 }\n     ospfVirtNbrLSRetransQLen OBJECT-TYPE\n         SYNTAX   Gauge\n  \
    \       ACCESS   read-only\n         STATUS   mandatory\n         DESCRIPTION\n\
    \            \"The current length of the retransmission queue.\"\n         ::=\
    \ { ospfVirtNbrEntry 7 }\n     END\n"
