    \ any document.\n   Without limiting the foregoing, each party agrees to accept\
    \ the terms\n   of and reproduce any warranty disclaimers or limitations of liability\n\
    \   that are included in any reproduction of published material made\n   available\
    \ to it under this cooperation framework.\n"
- title: 9.2.  General
  contents:
  - "9.2.  General\n   a. Neither the OMA or the IETF acquires any intellectual or\n\
    \      industrial property rights under this cooperation framework or\n      through\
    \ any disclosure.  No license to any patent, trademark,\n      copyright, or other\
    \ proprietary right is granted here.\n   b. There is no obligation for either\
    \ the OMA or the IETF to\n      incorporate the materials presented by the other\
    \ party.\n   c. This cooperation framework and the relationship between the IETF\n\
    \      and the OMA does not constitute a partnership, joint venture,\n      agency,\
    \ or contract of employment between the IETF and the OMA.\n"
