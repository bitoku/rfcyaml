- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Computing paths across large multi-domain environments may\
    \ require\n   special computational components and cooperation between entities\
    \ in\n   different domains capable of complex path computation.\n   Issues that\
    \ may exist when routing in multi-domain networks include\n   the following:\n\
    \   *  There is often a lack of full topology and TE information across\n    \
    \  domains.\n   *  No single node has the full visibility to determine an optimal\
    \ or\n      even feasible end-to-end path across domains.\n   *  Knowing how to\
    \ evaluate and select the exit point and next domain\n      boundary from a domain.\n\
    \   *  Understanding how the ingress node determines which domains should\n  \
    \    be used for the end-to-end path.\n   An information exchange across multiple\
    \ domains is often limited due\n   to the lack of trust relationship, security\
    \ issues, or scalability\n   issues, even if there is a trust relationship between\
    \ domains.\n   The Path Computation Element (PCE) [RFC4655] provides an architecture\n\
    \   and a set of functional components to address the problem space and\n   the\
    \ issues highlighted above.\n   A PCE may be used to compute end-to-end paths\
    \ across multi-domain\n   environments using a per-domain path computation technique\
    \ [RFC5152].\n   The so-called backward recursive PCE-based computation (BRPC)\n\
    \   mechanism [RFC5441] defines a path computation procedure to compute\n   inter-domain\
    \ constrained Multiprotocol Label Switching (MPLS) and\n   Generalized MPLS (GMPLS)\
    \ Traffic-Engineered (TE) networks.  However,\n   both per-domain and BRPC techniques\
    \ assume that the sequence of\n   domains to be crossed from source to destination\
    \ is known, either\n   fixed by the network operator or obtained by other means.\n\
    \   In more advanced deployments (including multi-area and multi-\n   Autonomous\
    \ System (multi-AS) environments), the sequence of domains\n   may not be known\
    \ in advance, and the choice of domains in the end-to-\n   end domain sequence\
    \ might be critical to the determination of an\n   optimal end-to-end path.  In\
    \ this case, the use of the hierarchical\n   PCE [RFC6805] architecture and mechanisms\
    \ may be used to discover the\n   intra-area path and select the optimal end-to-end\
    \ domain sequence.\n   This document describes the processes and procedures available\
    \ when\n   using the PCE architecture and protocols for computing inter-area and\n\
    \   inter-AS MPLS and GMPLS Traffic-Engineered paths.\n   The scope of this document\
    \ does not include discussions of deployment\n   scenarios for stateful PCE, active\
    \ PCE, remotely initiated PCE, or\n   PCE as a central controller (PCECC).\n"
- title: 1.1.  Domains
  contents:
  - "1.1.  Domains\n   Generally, a domain can be defined as a separate administrative,\n\
    \   geographic, or switching environment within the network.  A domain\n   may\
    \ be further defined as a zone of routing or computational ability.\n   Under\
    \ these definitions, a domain might be categorized as an\n   Autonomous System\
    \ (AS) or an Interior Gateway Protocol (IGP) area (as\n   per [RFC4726] and [RFC4655]).\n\
    \   For the purposes of this document, a domain is considered to be a\n   collection\
    \ of network elements within an area or AS that has a common\n   sphere of address\
    \ management or path computational responsibility.\n   Wholly or partially overlapping\
    \ domains are not within the scope of\n   this document.\n   In the context of\
    \ GMPLS, a particularly important example of a domain\n   is the Automatically\
    \ Switched Optical Network (ASON) subnetwork\n   [G-8080].  In this case, computation\
    \ of an end-to-end path requires\n   the selection of nodes and links within a\
    \ parent domain where some\n   nodes may, in fact, be subnetworks.  Furthermore,\
    \ a domain might be\n   an ASON routing area [G-7715].  A PCE may perform the\
    \ path\n   computation function of an ASON Routing Controller as described in\n\
    \   [G-7715-2].\n   It is assumed that the PCE architecture is not applied to\
    \ a large\n   group of domains, such as the Internet.\n"
- title: 1.2.  Path Computation
  contents:
  - "1.2.  Path Computation\n   For the purpose of this document, it is assumed that\
    \ path computation\n   is the sole responsibility of the PCE as per the architecture\
    \ defined\n   in [RFC4655].  When a path is required, the Path Computation Client\n\
    \   (PCC) will send a request to the PCE.  The PCE will apply the\n   required\
    \ constraints, compute a path, and return a response to the\n   PCC.  In the context\
    \ of this document, it may be necessary for the\n   PCE to cooperate with other\
    \ PCEs in adjacent domains (as per BRPC\n   [RFC5441]) or with a parent PCE (as\
    \ per [RFC6805]).\n   It is entirely feasible that an operator could compute a\
    \ path across\n   multiple domains without the use of a PCE if the relevant domain\n\
    \   information is available to the network planner or network management\n  \
    \ platform.  The definition of what relevant information is required to\n   perform\
    \ this network planning operation and how that information is\n   discovered and\
    \ applied is outside the scope of this document.\n"
- title: 1.2.1.  PCE-Based Path Computation Procedure
  contents:
  - "1.2.1.  PCE-Based Path Computation Procedure\n   As highlighted, the PCE is an\
    \ entity capable of computing an inter-\n   domain TE path upon receiving a request\
    \ from a PCC.  There could be a\n   single PCE per domain or a single PCE responsible\
    \ for all domains.  A\n   PCE may or may not reside on the same node as the requesting\
    \ PCC.  A\n   path may be computed by either a single PCE node or a set of\n \
    \  distributed PCE nodes that collaborate during path computation.\n   According\
    \ to [RFC4655], a PCC should send a path computation request\n   to a particular\
    \ PCE using [RFC5440] (PCC-to-PCE communication).  This\n   negates the need to\
    \ broadcast a request to all the PCEs.  Each PCC\n   can maintain information\
    \ about the computation capabilities of the\n   PCEs it is aware of.  The PCC-PCE\
    \ capability awareness can be\n   configured using static configurations or by\
    \ automatic and dynamic\n   PCE discovery procedures.\n   If a network path is\
    \ required, the PCC will send a path computation\n   request to the PCE.  A PCE\
    \ may then compute the end-to-end path if it\n   is aware of the topology and\
    \ TE information required to compute the\n   entire path.  If the PCE is unable\
    \ to compute the entire path, the\n   PCE architecture provides cooperative PCE\
    \ mechanisms for the\n   resolution of path computation requests when an individual\
    \ PCE does\n   not have sufficient TE visibility.\n   End-to-end path segments\
    \ may be kept confidential through the\n   application of Path-Keys to protect\
    \ partial or full path information.\n   A Path-Key is a token that replaces a\
    \ path segment in an explicit\n   route.  The Path-Key mechanism is described\
    \ in [RFC5520].\n"
- title: 1.3.  Traffic Engineering Aggregation and Abstraction
  contents:
  - "1.3.  Traffic Engineering Aggregation and Abstraction\n   Networks are often\
    \ constructed from multiple areas or ASes that are\n   interconnected via multiple\
    \ interconnect points.  To maintain network\n   confidentiality and scalability,\
    \ the TE properties of each area and\n   AS are not generally advertised outside\
    \ each specific area or AS.\n   TE aggregation or abstraction provide a mechanism\
    \ to hide information\n   but may cause failed path setups or the selection of\
    \ suboptimal end-\n   to-end paths [RFC4726].  The aggregation process may also\
    \ have\n   significant scaling issues for networks with many possible routes and\n\
    \   multiple TE metrics.  Flooding TE information breaks confidentiality\n   and\
    \ does not scale in the routing protocol.\n   The PCE architecture and associated\
    \ mechanisms provide a solution to\n   avoid the use of TE aggregation and abstraction.\n"
- title: 1.4.  Traffic-Engineered Label Switched Paths
  contents:
  - "1.4.  Traffic-Engineered Label Switched Paths\n   This document highlights the\
    \ PCE techniques and mechanisms that exist\n   for establishing TE packet and\
    \ optical Label Switched Paths (LSPs)\n   across multiple areas (inter-area TE\
    \ LSP) and ASes (inter-AS TE LSP).\n   In this context and within the remainder\
    \ of this document, we\n   consider all LSPs to be constraint based and traffic\
    \ engineered.\n   Three signaling options are defined for setting up an inter-area\
    \ or\n   inter-AS LSP [RFC4726]:\n   *  Contiguous LSP\n   *  Stitched LSP\n \
    \  *  Nested LSP\n   All three signaling methods are applicable to the architectures\
    \ and\n   procedures discussed in this document.\n"
- title: 1.5.  Inter-area and Inter-AS-capable PCE Discovery
  contents:
  - "1.5.  Inter-area and Inter-AS-capable PCE Discovery\n   When using a PCE-based\
    \ approach for inter-area and inter-AS path\n   computation, a PCE in one area\
    \ or AS may need to learn information\n   related to inter-AS-capable PCEs located\
    \ in other ASes.  The PCE\n   discovery mechanism defined in [RFC5088] and [RFC5089]\
    \ facilitates\n   the discovery of PCEs and disclosure of information related\
    \ to inter-\n   area and inter-AS-capable PCEs.\n"
- title: 1.6.  Objective Functions
  contents:
  - "1.6.  Objective Functions\n   An Objective Function (OF) [RFC5541] or a set of\
    \ OFs specifies the\n   intentions of the path computation and so defines the\
    \ \"optimality\" in\n   the context of the computation request.\n   An OF specifies\
    \ the desired outcome of a computation.  It does not\n   describe or specify the\
    \ algorithm to use.  Also, an implementation\n   may apply any algorithm or set\
    \ of algorithms to achieve the result\n   indicated by the OF.  A number of general\
    \ OFs are specified in\n   [RFC5541].\n   Various OFs may be included in the PCE\
    \ computation request to satisfy\n   the policies encoded or configured at the\
    \ PCC, and a PCE may be\n   subject to policy in determining whether it meets\
    \ the OFs included in\n   the computation request or whether it applies its own\
    \ OFs.\n   During inter-domain path computation, the selection of a domain\n \
    \  sequence, the computation of each (per-domain) path fragment, and the\n   determination\
    \ of the end-to-end path may each be subject to different\n   OFs and policies.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document also uses the terminology defined in [RFC4655]\
    \ and\n   [RFC5440].  Additional terminology is defined below:\n   ABR:  IGP Area\
    \ Border Router -- a router that is attached to more\n         than one IGP area.\n\
    \   ASBR:  Autonomous System Border Router -- a router used to connect\n     \
    \    together ASes of a different or the same Service Provider via\n         one\
    \ or more inter-AS links.\n   Inter-area TE LSP:  A TE LSP whose path transits\
    \ through two or more\n         IGP areas.\n   Inter-AS MPLS TE LSP:  A TE LSP\
    \ whose path transits through two or\n         more ASes or sub-ASes (BGP confederations)\n\
    \   SRLG:  Shared Risk Link Group.\n   TED:  Traffic Engineering Database, which\
    \ contains the topology and\n         resource information of the domain.  The\
    \ TED may be fed by\n         Interior Gateway Protocol (IGP) extensions or potentially\
    \ by\n         other means.\n"
- title: 3.  Issues and Considerations
  contents:
  - '3.  Issues and Considerations

    '
- title: 3.1.  Multihoming
  contents:
  - "3.1.  Multihoming\n   Networks constructed from multi-areas or multi-AS environments\
    \ may\n   have multiple interconnect points (multihoming).  End-to-end path\n\
    \   computations may need to use different interconnect points to avoid a\n  \
    \ single-point failure disrupting both the primary and backup services.\n"
- title: 3.2.  Destination Location
  contents:
  - "3.2.  Destination Location\n   A PCC asking for an inter-domain path computation\
    \ is typically aware\n   of the identity of the destination node.  If the PCC\
    \ is aware of the\n   destination domain, it may supply the destination domain\
    \ information\n   as part of the path computation request.  However, if the PCC\
    \ does\n   not know the destination domain, this information must be determined\n\
    \   by another method.\n"
- title: 3.3.  Domain Confidentiality
  contents:
  - "3.3.  Domain Confidentiality\n   When the end-to-end path crosses multiple domains,\
    \ it may be possible\n   that each domain (AS or area) is administered by separate\
    \ Service\n   Providers.  Thus, if a PCE supplies a path segment to a PCE in\n\
    \   another domain, it may break confidentiality rules and could disclose\n  \
    \ AS-internal topology information.\n   If confidentiality is required between\
    \ domains (ASes and areas)\n   belonging to different Service Providers, then\
    \ cooperating PCEs\n   cannot exchange path segments; otherwise, the receiving\
    \ PCE or PCC\n   will be able to see the individual hops through another domain.\n\
    \   This topic is discussed further in Section 8 of this document.\n"
- title: 4.  Domain Topologies
  contents:
  - "4.  Domain Topologies\n   Constraint-based inter-domain path computation is a\
    \ fundamental\n   requirement for operating traffic-engineered MPLS [RFC3209]\
    \ and GMPLS\n   [RFC3473] networks in inter-area and inter-AS (multi-domain)\n\
    \   environments.  Path computation across multi-domain networks is\n   complex\
    \ and requires computational cooperational entities like the\n   PCE.\n"
- title: 4.1.  Selecting Domain Paths
  contents:
  - "4.1.  Selecting Domain Paths\n   Where the sequence of domains is known a priori,\
    \ various techniques\n   can be employed to derive an optimal multi-domain path.\
    \  If the\n   domains are connected to a simple path with no branches and single\n\
    \   links between all domains or if the preferred points of\n   interconnection\
    \ are also known, the per-domain path computation\n   [RFC5152] technique may\
    \ be used.  Where there are multiple\n   connections between domains and there\
    \ is no preference for the choice\n   of points of interconnection, BRPC [RFC5441]\
    \ can be used to derive an\n   optimal path.\n   When the sequence of domains\
    \ is not known in advance or the end-to-\n   end path will have to navigate a\
    \ mesh of small domains (especially\n   typical in optical networks), the optimum\
    \ path may be derived through\n   the application of a hierarchical PCE [RFC6805].\n"
- title: 4.2.  Domain Sizes
  contents:
  - "4.2.  Domain Sizes\n   Very frequently, network domains are composed of dozens\
    \ or hundreds\n   of network elements.  These network elements are usually\n \
    \  interconnected in a partial-mesh fashion to provide survivability\n   against\
    \ dual failures and to benefit from the traffic-engineering\n   capabilities of\
    \ MPLS and GMPLS protocols.  Network operator feedback\n   in the development\
    \ of the document highlighted that the node degree\n   (the number of neighbors\
    \ per node) typically ranges from 3 to 10 (4-5\n   is quite common).\n"
- title: 4.3.  Domain Diversity
  contents:
  - "4.3.  Domain Diversity\n   Domain and path diversity may also be required when\
    \ computing end-to-\n   end paths.  Domain diversity should facilitate the selection\
    \ of paths\n   that share ingress and egress domains but do not share transit\n\
    \   domains.  Therefore, there must be a method allowing the inclusion or\n  \
    \ exclusion of specific domains when computing end-to-end paths.\n"
- title: 4.4.  Synchronized Path Computations
  contents:
  - "4.4.  Synchronized Path Computations\n   In some scenarios, it would be beneficial\
    \ for the operator to rely on\n   the capability of the PCE to perform synchronized\
    \ path computation.\n   Synchronized path computations, known as Synchronization\
    \ VECtors\n   (SVECs), are used for dependent path computations.  SVECs are defined\n\
    \   in [RFC5440], and [RFC6007] provides an overview of the use of the\n   PCE\
    \ SVEC list for synchronized path computations when computing\n   dependent requests.\n\
    \   In hierarchical PCE (H-PCE) deployments, a child PCE will be able to\n   request\
    \ both dependent and synchronized domain-diverse end-to-end\n   paths from its\
    \ parent PCE.\n"
- title: 4.5.  Domain Inclusion or Exclusion
  contents:
  - "4.5.  Domain Inclusion or Exclusion\n   A domain sequence is an ordered sequence\
    \ of domains traversed to\n   reach the destination domain.  A domain sequence\
    \ may be supplied\n   during path computation to guide the PCEs or are derived\
    \ via the use\n   of hierarchical PCE (H-PCE).\n   During multi-domain path computation,\
    \ a PCC may request specific\n   domains to be included or excluded in the domain\
    \ sequence using the\n   Include Route Object (IRO) [RFC5440] and Exclude Route\
    \ Object (XRO)\n   [RFC5521].  The use of Autonomous Number (AS) as an abstract\
    \ node\n   representing a domain is defined in [RFC3209].  [RFC7897] specifies\n\
    \   new subobjects to include or exclude domains such as an IGP area or a\n  \
    \ 4-byte AS number.\n   An operator may also need to avoid a path that uses specified\
    \ nodes\n   for administrative reasons.  If a specific connectivity service is\n\
    \   required to have a 1+1 protection capability, two separate disjoint\n   paths\
    \ must be established.  A mechanism known as Shared Risk Link\n   Group (SRLG)\
    \ information may be used to ensure path diversity.\n"
- title: 5.  Applicability of the PCE to Inter-area Traffic Engineering
  contents:
  - "5.  Applicability of the PCE to Inter-area Traffic Engineering\n   As networks\
    \ increase in size and complexity, it may be required to\n   introduce scaling\
    \ methods to reduce the amount of information flooded\n   within the network and\
    \ make the network more manageable.  An IGP\n   hierarchy is designed to improve\
    \ IGP scalability by dividing the IGP\n   domain into areas and limiting the flooding\
    \ scope of topology\n   information to within area boundaries.  This restricts\
    \ visibility of\n   the area to routers in a single area.  If a router needs to\
    \ compute\n   the route to a destination located in another area, a method would\
    \ be\n   required to compute a path across area boundaries.\n   In order to support\
    \ multiple vendors in a network in cases where data\n   or control-plane technologies\
    \ cannot interoperate, it is useful to\n   divide the network into vendor domains.\
    \  Each vendor domain is an IGP\n   area, and the flooding scope of the topology\
    \ (as well as any other\n   relevant information) is limited to the area boundaries.\n\
    \   Per-domain path computation [RFC5152] exists to provide a method of\n   inter-area\
    \ path computation.  The per-domain solution is based on\n   loose hop routing\
    \ with an Explicit Route Object (ERO) expansion on\n   each Area Border Router\
    \ (ABR).  This allows an LSP to be established\n   using a constrained path. \
    \ However, at least two issues exist:\n   *  This method does not guarantee an\
    \ optimal constrained path.\n   *  The method may require several crankback signaling\
    \ messages, as\n      per [RFC4920], increasing signaling traffic and delaying\
    \ the LSP\n      setup.\n   PCE-based architecture [RFC4655] is designed to solve\
    \ inter-area path\n   computation problems.  The issue of limited topology visibility\
    \ is\n   resolved by introducing path computation entities that are able to\n\
    \   cooperate in order to establish LSPs with the source and destinations\n  \
    \ located in different areas.\n"
- title: 5.1.  Inter-area Routing
  contents:
  - "5.1.  Inter-area Routing\n   An inter-area TE-LSP is an LSP that transits through\
    \ at least two IGP\n   areas.  In a multi-area network, topology visibility remains\
    \ local to\n   a given area for scaling and privacy purposes.  A node in one area\n\
    \   will not be able to compute an end-to-end path across multiple areas\n   without\
    \ the use of a PCE.\n"
- title: 5.1.1.  Area Inclusion and Exclusion
  contents:
  - "5.1.1.  Area Inclusion and Exclusion\n   The BRPC method [RFC5441] of path computation\
    \ provides a more optimal\n   method to specify inclusion or exclusion of an ABR.\
    \  Using the BRPC\n   procedure, an end-to-end path is recursively computed in\
    \ reverse from\n   the destination domain towards the source domain.  Using this\
    \ method,\n   an operator might decide if an area must be included or excluded\
    \ from\n   the inter-area path computation.\n"
- title: 5.1.2.  Strict Explicit Path and Loose Path
  contents:
  - "5.1.2.  Strict Explicit Path and Loose Path\n   A strict explicit path is defined\
    \ as a set of strict hops, while a\n   loose path is defined as a set of at least\
    \ one loose hop and zero or\n   more strict hops.  It may be useful to indicate\
    \ whether a strict\n   explicit path is required during the path computation request.\
    \  An\n   inter-area path may be strictly explicit or loose (e.g., a list of\n\
    \   ABRs as loose hops).\n   A PCC request to a PCE does allow indication of whether\
    \ a strict\n   explicit path across specific areas ([RFC7897]) is required or\n\
    \   desired or whether the path request is loose.\n"
- title: 5.1.3.  Inter-Area Diverse Path Computation
  contents:
  - "5.1.3.  Inter-Area Diverse Path Computation\n   It may be necessary to compute\
    \ a path that is partially or entirely\n   diverse from a previously computed\
    \ path to avoid fate sharing of a\n   primary service with a corresponding backup\
    \ service.  There are\n   various levels of diversity in the context of an inter-area\
    \ network:\n   *  Per-area diversity (the intra-area path segments are a link,\
    \ node,\n      or SRLG disjoint).\n   *  Inter-area diversity (the end-to-end\
    \ inter-area paths are a link,\n      node, or SRLG disjoint).\n   Note that two\
    \ paths may be disjointed in the backbone area but non-\n   disjointed in peripheral\
    \ areas.  Also, two paths may be node\n   disjointed within areas but may share\
    \ ABRs, in which case path\n   segments within an area are node disjointed but\
    \ end-to-end paths are\n   not node disjointed.  Per-domain [RFC5152], BRPC [RFC5441],\
    \ and H-PCE\n   [RFC6805] mechanisms all support the capability to compute diverse\n\
    \   paths across multi-area topologies.\n"
- title: 6.  Applicability of the PCE to Inter-AS Traffic Engineering
  contents:
  - "6.  Applicability of the PCE to Inter-AS Traffic Engineering\n   As discussed\
    \ in Section 5 (Applicability of the PCE to Inter-area\n   Traffic Engineering),\
    \ it is necessary to divide the network into\n   smaller administrative domains,\
    \ or ASes.  If an LSR within an AS\n   needs to compute a path across an AS boundary,\
    \ it must also use an\n   inter-AS computation technique.  [RFC5152] defines mechanisms\
    \ for the\n   computation of inter-domain TE LSPs using network elements along\
    \ the\n   signaling paths to compute per-domain constrained path segments.\n \
    \  The PCE was designed to be capable of computing MPLS and GMPLS paths\n   across\
    \ AS boundaries.  This section outlines the features of a PCE-\n   enabled solution\
    \ for computing inter-AS paths.\n"
- title: 6.1.  Inter-AS Routing
  contents:
  - '6.1.  Inter-AS Routing

    '
- title: 6.1.1.  AS Inclusion and Exclusion
  contents:
  - "6.1.1.  AS Inclusion and Exclusion\n   [RFC5441] allows the specification of\
    \ AS or ASBR inclusion or\n   exclusion.  Using this method, an operator might\
    \ decide whether an AS\n   must be included or excluded from the inter-AS path\
    \ computation.\n   Exclusion and/or inclusion could also be specified at any step\
    \ in the\n   LSP path computation process by a PCE (within the BRPC algorithm),\n\
    \   but the best practice would be to specify them at the edge.  In\n   opposition\
    \ to the strict and loose path, AS inclusion or exclusion\n   doesn't impose topology\
    \ disclosure as ASes and their interconnection\n   are public entities.\n"
- title: 6.2.  Inter-AS Bandwidth Guarantees
  contents:
  - "6.2.  Inter-AS Bandwidth Guarantees\n   Many operators with multi-AS domains\
    \ will have deployed the MPLS-TE\n   Diffserv either across their entire network\
    \ or at the domain edges on\n   CE-PE links.  In situations where strict QoS bounds\
    \ are required,\n   admission control inside the network may also be required.\n\
    \   When the propagation delay can be bounded, the performance targets,\n   such\
    \ as maximum one-way transit delay, may be guaranteed by providing\n   bandwidth\
    \ guarantees along the Diffserv-enabled path.  These\n   requirements are described\
    \ in [RFC4216].\n   One typical example of the requirements in [RFC4216] is to\
    \ provide\n   bandwidth guarantees over an end-to-end path for VoIP traffic\n\
    \   classified as an EF (Expedited Forwarding) class in a Diffserv-\n   enabled\
    \ network.  In cases where the EF path is extended across\n   multiple ASes, an\
    \ inter-AS bandwidth guarantee would be required.\n   Another case for an inter-AS\
    \ bandwidth guarantee is the requirement\n   to guarantee a certain amount of\
    \ transit bandwidth across one or\n   multiple ASes.\n"
- title: 6.3.  Inter-AS Recovery
  contents:
  - "6.3.  Inter-AS Recovery\n   During a path computation process, a PCC request\
    \ may contain the\n   requirement to compute a backup LSP for protecting the primary\
    \ LSP,\n   such as 1+1 protection.  A single LSP or multiple backup LSPs may\n\
    \   also be used for a group of primary LSPs; this is typically known as\n   m:n\
    \ protection.\n   Other inter-AS recovery mechanisms include [RFC4090], which\
    \ adds Fast\n   Reroute (FRR) protection to an LSP.  So, the PCE could be used\
    \ to\n   trigger computation of backup tunnels in order to protect inter-AS\n\
    \   connectivity.\n   Inter-AS recovery clearly requires backup LSPs for service\n\
    \   protection, but it would also be advisable to have multiple PCEs\n   deployed\
    \ for path computation redundancy, especially for service\n   restoration in the\
    \ event of catastrophic network failure.\n"
- title: 6.4.  Inter-AS PCE Peering Policies
  contents:
  - "6.4.  Inter-AS PCE Peering Policies\n   Like BGP peering policies, inter-AS PCE\
    \ peering policies are required\n   for an operator.  In an inter-AS BRPC process,\
    \ the PCE must cooperate\n   in order to compute the end-to-end LSP.  Therefore,\
    \ the AS path must\n   not only follow technical constraints, e.g., bandwidth\
    \ availability,\n   but also the policies defined by the operator.\n   Typically,\
    \ PCE interconnections at an AS level must follow the agreed\n   contract obligations,\
    \ also known as peering agreements.  The PCE\n   peering policies are the result\
    \ of the contract negotiation and\n   govern the relation between the different\
    \ PCEs.\n"
- title: 7.  Multi-domain PCE Deployment Options
  contents:
  - '7.  Multi-domain PCE Deployment Options

    '
- title: 7.1.  Traffic Engineering Database and Synchronization
  contents:
  - "7.1.  Traffic Engineering Database and Synchronization\n   An optimal path computation\
    \ requires knowledge of the available\n   network resources, including nodes and\
    \ links, constraints, link\n   connectivity, available bandwidth, and link costs.\
    \  The PCE operates\n   on a view of the network topology as presented by a TED.\
    \  As\n   discussed in [RFC4655], the TED used by a PCE may be learned by the\n\
    \   relevant IGP extensions.\n   Thus, the PCE may operate its TED by participating\
    \ in the IGP running\n   in the network.  In an MPLS-TE network, this would require\
    \ OSPF-TE\n   [RFC3630] or ISIS-TE [RFC5305].  In a GMPLS network, it would utilize\n\
    \   the GMPLS extensions to OSPF and IS-IS defined in [RFC4203] and\n   [RFC5307].\
    \  Inter-AS connectivity information may be populated via\n   [RFC5316] and [RFC5392].\n\
    \   An alternative method to providing network topology and resource\n   information\
    \ is offered by [RFC7752], which is described in the\n   following section.\n"
- title: 7.1.1.  Applicability of BGP-LS to PCE
  contents:
  - "7.1.1.  Applicability of BGP-LS to PCE\n   The concept of the exchange of TE\
    \ information between Autonomous\n   Systems (ASes) is discussed in [RFC7752].\
    \  The information exchanged\n   in this way could be the full TE information\
    \ from the AS, an\n   aggregation of that information, or a representation of\
    \ the potential\n   connectivity across the AS.  Furthermore, that information\
    \ could be\n   updated frequently (for example, for every new LSP that is set\
    \ up\n   across the AS) or only at threshold-crossing events.\n   In an H-PCE\
    \ deployment, the parent PCE will require the inter-domain\n   topology and link\
    \ status between child domains.  This information may\n   be learned by a BGP-LS\
    \ speaker and provided to the parent PCE.\n   Furthermore, link-state performance,\
    \ including delay, available\n   bandwidth, and utilized bandwidth, may also be\
    \ provided to the parent\n   PCE for optimal path link selection.\n"
- title: 7.2.  Pre-planning and Management-Based Solutions
  contents:
  - "7.2.  Pre-planning and Management-Based Solutions\n   Offline path computation\
    \ is performed ahead of time before the LSP\n   setup is requested.  That means\
    \ that it is requested by or performed\n   as part of an Operation Support System\
    \ (OSS) management application.\n   This model can be seen in Section 5.5 of [RFC4655].\n\
    \   The offline model is particularly appropriate for long-lived LSPs\n   (such\
    \ as those present in a transport network) or for planned\n   responses to network\
    \ failures.  In these scenarios, more planning is\n   normally a feature of LSP\
    \ provisioning.\n   The management system may also use a PCE and BRPC to pre-plan\
    \ an AS\n   sequence, and the source domain PCE and per-domain path computation\n\
    \   to be used when the actual end-to-end path is required.  This model\n   may\
    \ also be used where the operator wishes to retain full manual\n   control of\
    \ the placement of LSPs, using the PCE only as a computation\n   tool to assist\
    \ the operator and not as part of an automated network.\n   In environments where\
    \ operators peer with each other to provide end-\n   to-end paths, the operator\
    \ responsible for each domain must agree on\n   the extent to which paths must\
    \ be pre-planned or manually controlled.\n"
- title: 8.  Domain Confidentiality
  contents:
  - "8.  Domain Confidentiality\n   This section discusses the techniques that cooperating\
    \ PCEs can use\n   to compute inter-domain paths without each domain disclosing\n\
    \   sensitive internal topology information (such as explicit nodes or\n   links\
    \ within the domain) to the other domains.\n   Confidentiality typically applies\
    \ to inter-provider (inter-AS) PCE\n   communication.  Where the TE LSP crosses\
    \ multiple domains (ASes or\n   areas), the path may be computed by multiple PCEs\
    \ that cooperate\n   together, with each local PCE responsible for computing a\
    \ segment of\n   the path.  With each local PCE responsible for computing a segment\
    \ of\n   the path.\n   In situations where ASes are administered by separate Service\n\
    \   Providers, it would break confidentiality rules for a PCE to supply\n   path\
    \ segment details to a PCE responsible for another domain, thus\n   disclosing\
    \ AS-internal or area topology information.\n"
- title: 8.1.  Loose Hops
  contents:
  - "8.1.  Loose Hops\n   A method for preserving the confidentiality of the path\
    \ segment is\n   for the PCE to return a path containing a loose hop in place\
    \ of the\n   segment that must be kept confidential.  The concept of loose and\n\
    \   strict hops for the route of a TE LSP is described in [RFC3209].\n   [RFC5440]\
    \ supports the use of paths with loose hops; whether it\n   returns a full explicit\
    \ path with strict hops or uses loose hops is a\n   local policy decision at a\
    \ PCE.  A path computation request may\n   require an explicit path with strict\
    \ hops or may allow loose hops, as\n   detailed in [RFC5440].\n"
- title: 8.2.  Confidential Path Segments and Path-Keys
  contents:
  - "8.2.  Confidential Path Segments and Path-Keys\n   [RFC5520] defines the concept\
    \ and mechanism of a Path-Key. A Path-Key\n   is a token that replaces the path\
    \ segment information in an explicit\n   route.  The Path-Key allows the explicit\
    \ route information to be\n   encoded and is contained in the Path Computation\
    \ Element\n   Communication Protocol (PCEP) ([RFC5440]) messages exchanged between\n\
    \   the PCE and PCC.\n   This Path-Key technique allows explicit route information\
    \ to be used\n   for end-to-end path computation without disclosing internal topology\n\
    \   information between domains.\n"
- title: 9.  Point to Multipoint
  contents:
  - "9.  Point to Multipoint\n   For inter-domain point-to-multipoint application\
    \ scenarios using\n   MPLS-TE LSPs, the complexity of domain sequences, domain\
    \ policies,\n   and the choice and number of domain interconnects is magnified\n\
    \   compared to point-to-point path computations.  As the size of the\n   network\
    \ grows, the number of leaves and branches increases, further\n   increasing the\
    \ complexity of the overall path computation problem.  A\n   solution for managing\
    \ point-to-multipoint path computations may be\n   achieved using the PCE inter-domain\
    \ point-to-multipoint path\n   computation [RFC7334] procedure.\n"
- title: 10.  Optical Domains
  contents:
  - "10.  Optical Domains\n   The International Telecommunication Union (ITU) defines\
    \ the ASON\n   architecture in [G-8080].  [G-7715] defines the routing architecture\n\
    \   for ASON and introduces a hierarchical architecture.  In this\n   architecture,\
    \ the Routing Areas (RAs) have a hierarchical\n   relationship between different\
    \ routing levels, which means a parent\n   (or higher level) RA can contain multiple\
    \ child RAs.  The\n   interconnectivity of the lower RAs is visible to the higher-level\
    \ RA.\n   In the ASON framework, a path computation request is termed a route\n\
    \   query.  This query is executed before signaling is used to establish\n   an\
    \ LSP, which is termed a Switched Connection (SC) or a Soft\n   Permanent Connection\
    \ (SPC).  [G-7715-2] defines the requirements and\n   architecture for the functions\
    \ performed by Routing Controllers (RC)\n   during the operation of remote route\
    \ queries.  An RC is synonymous\n   with a PCE.\n   In the ASON routing environment,\
    \ an RC responsible for an RA may\n   communicate with its neighbor RC to request\
    \ the computation of an\n   end-to-end path across several RAs.  The path computation\
    \ components\n   and sequences are defined as follows:\n   *  Remote route query.\
    \  An operation where a Routing Controller\n      communicates with another Routing\
    \ Controller, which does not have\n      the same set of layer resources, in order\
    \ to compute a routing\n      path in a collaborative manner.\n   *  Route query\
    \ requester.  The connection controller or RC that sends\n      a route query\
    \ message to a Routing Controller that requests one or\n      more routing paths\
    \ satisfying a set of routing constraints.\n   *  Route query responder.  An RC\
    \ that performs the path computation\n      upon reception of a route query message\
    \ from a Routing Controller\n      or connection controller, and sends a response\
    \ back at the end of\n      the computation.\n   When computing an end-to-end\
    \ connection, the route may be computed by\n   a single RC or multiple RCs in\
    \ a collaborative manner, and the two\n   scenarios can be considered a centralized\
    \ remote route query model\n   and a distributed remote route query model.  RCs\
    \ in an ASON\n   environment can also use the hierarchical PCE [RFC6805] model\
    \ to\n   fully match the ASON hierarchical routing model.\n"
- title: 10.1.  Abstraction and Control of TE Networks (ACTN)
  contents:
  - "10.1.  Abstraction and Control of TE Networks (ACTN)\n   Where a single operator\
    \ operates multiple TE domains (including\n   optical environments), an Abstraction\
    \ and Control of TE Networks\n   (ACTN) framework [RFC8453] may be used to create\
    \ an abstracted\n   (virtualized network) view of underlay-interconnected domains.\
    \  This\n   underlay connectivity is then exposed to higher-layer control\n  \
    \ entities and applications.\n   ACTN describes the method and procedure for coordinating\
    \ the underlay\n   per-domain Provisioning Network Controllers (PNCs), which may\
    \ be\n   PCEs, via a hierarchical model to facilitate setup of end-to-end\n  \
    \ connections across interconnected TE domains.\n"
- title: 11.  Policy
  contents:
  - "11.  Policy\n   Policy is important in the deployment of new services and the\n\
    \   operation of the network.  [RFC5394] provides a framework for PCE-\n   based\
    \ policy-enabled path computation.  This framework is based on\n   the Policy\
    \ Core Information Model (PCIM) as defined in [RFC3060] and\n   further extended\
    \ by [RFC3460].\n   When using a PCE to compute inter-domain paths, policy may\
    \ be invoked\n   by specifying the following:\n   *  Each PCC must select which\
    \ computations it will request from a\n      PCE.\n   *  Each PCC must select\
    \ which PCEs it will use.\n   *  Each PCE must determine which PCCs are allowed\
    \ to use its services\n      and for what computations.\n   *  The PCE must determine\
    \ how to collect the information in its TED,\n      whom to trust for that information,\
    \ and how to refresh/update the\n      information.\n   *  Each PCE must determine\
    \ which objective functions and algorithms\n      to apply.\n"
- title: 12.  Manageability Considerations
  contents:
  - "12.  Manageability Considerations\n   General PCE management considerations are\
    \ discussed in [RFC4655].  In\n   the case of multi-domains within a single service\
    \ provider network,\n   the management responsibility for each PCE would most\
    \ likely be\n   handled by the same service provider.  In the case of multiple\
    \ ASes\n   within different service provider networks, it will likely be\n   necessary\
    \ for each PCE to be configured and managed separately by\n   each participating\
    \ service provider, with policy being implemented\n   based on a previously agreed\
    \ set of principles.\n"
- title: 12.1.  Control of Function and Policy
  contents:
  - "12.1.  Control of Function and Policy\n   As per [RFC5440], PCEP implementation\
    \ allows the user to configure a\n   number of PCEP session parameters.  These\
    \ are detailed in Section 8.1\n   of [RFC5440].\n   In H-PCE deployments, the\
    \ administrative entity responsible for the\n   management of the parent PCEs\
    \ for multi-areas would typically be a\n   single service provider.  In multiple\
    \ ASes (managed by different\n   service providers), it may be necessary for a\
    \ third party to manage\n   the parent PCE.\n"
- title: 12.2.  Information and Data Models
  contents:
  - "12.2.  Information and Data Models\n   A PCEP MIB module is defined in [RFC7420],\
    \ which describes managed\n   objects for modeling PCEP communication, including:\n\
    \   *  PCEP client configuration and status.\n   *  PCEP peer configuration and\
    \ information.\n   *  PCEP session configuration and information.\n   *  Notifications\
    \ to indicate PCEP session changes.\n   A YANG module for PCEP has also been proposed\
    \ [PCEP-YANG].\n   An H-PCE MIB module or YANG data model will be required to\
    \ report\n   parent PCE and child PCE information, including:\n   *  Parent PCE\
    \ configuration and status.\n   *  Child PCE configuration and information.\n\
    \   *  Notifications to indicate session changes between parent PCEs and\n   \
    \   child PCEs.\n   *  Notification of parent PCE TED updates and changes.\n"
- title: 12.3.  Liveness Detection and Monitoring
  contents:
  - "12.3.  Liveness Detection and Monitoring\n   PCEP includes a keepalive mechanism\
    \ to check the liveliness of a PCEP\n   peer and a notification procedure allowing\
    \ a PCE to advertise its\n   overloaded state to a PCC.  In a multi-domain environment,\
    \ [RFC5886]\n   provides the procedures necessary to monitor the liveliness and\n\
    \   performance of a given PCE chain.\n"
- title: 12.4.  Verifying Correct Operation
  contents:
  - "12.4.  Verifying Correct Operation\n   It is important to verify the correct\
    \ operation of PCEP.  [RFC5440]\n   specifies the monitoring of key parameters.\
    \  These parameters are\n   detailed in [RFC5520].\n"
- title: 12.5.  Impact on Network Operation
  contents:
  - "12.5.  Impact on Network Operation\n   [RFC5440] states that in order to avoid\
    \ any unacceptable impact on\n   network operations, a PCEP implementation should\
    \ allow a limit to be\n   placed on the number of sessions that can be set up\
    \ on a PCEP speaker\n   and that it may also be practical to place a limit on\
    \ the rate of\n   messages sent by a PCC and received by the PCE.\n"
- title: 13.  Security Considerations
  contents:
  - "13.  Security Considerations\n   PCEP security considerations are discussed in\
    \ [RFC5440] and\n   [RFC6952].  Potential vulnerabilities include spoofing, snooping,\n\
    \   falsification, and using PCEP as a mechanism for denial of service\n   attacks.\n\
    \   As PCEP operates over TCP, it may make use of TCP security encryption\n  \
    \ mechanisms, such as Transport Layer Security (TLS) and TCP\n   Authentication\
    \ Option (TCP-AO).  Usage of these security mechanisms\n   for PCEP is described\
    \ in [RFC8253], and recommendations and best\n   current practices are described\
    \ in [RFC7525].\n"
- title: 13.1.  Multi-domain Security
  contents:
  - "13.1.  Multi-domain Security\n   Any multi-domain operation necessarily involves\
    \ the exchange of\n   information across domain boundaries.  This represents a\
    \ significant\n   security and confidentiality risk.\n   It is expected that PCEP\
    \ is used between PCCs and PCEs that belong to\n   the same administrative authority\
    \ while also using one of the\n   aforementioned encryption mechanisms.  Furthermore,\
    \ PCEP allows\n   individual PCEs to maintain the confidentiality of their domain\
    \ path\n   information using path-keys.\n"
- title: 14.  IANA Considerations
  contents:
  - "14.  IANA Considerations\n   This document has no IANA actions.\n"
