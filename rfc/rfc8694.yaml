- title: Applicability of the Path Computation Element to Inter-area and Inter-AS
  contents:
  - "Applicability of the Path Computation Element to Inter-area and Inter-AS\n  \
    \                 MPLS and GMPLS Traffic Engineering\n"
- title: Abstract
  contents:
  - "Abstract\n   The Path Computation Element (PCE) may be used for computing services\n\
    \   that traverse multi-area and multi-Autonomous System (multi-AS)\n   Multiprotocol\
    \ Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic-Engineered (TE)\
    \ networks.\n   This document examines the applicability of the PCE architecture,\n\
    \   protocols, and protocol extensions for computing multi-area and\n   multi-AS\
    \ paths in MPLS and GMPLS networks.\n"
