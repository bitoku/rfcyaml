- title: -- BFD process.
  contents:
  - "-- BFD process.\n bfdAdminStatus OBJECT-TYPE\n     SYNTAX     INTEGER {\n   \
    \      enabled(1),\n         disabled(2),\n         adminDown(3),\n         down(4)\n\
    \     }\n     MAX-ACCESS read-write\n     STATUS     current\n     DESCRIPTION\n\
    \         \"The desired global administrative status of the\n          BFD system\
    \ in this device.\"\n     ::= { bfdScalarObjects 1 }\n bfdOperStatus OBJECT-TYPE\n\
    \     SYNTAX     INTEGER {\n         up(1),\n         down(2),\n         adminDown(3)\n\
    \     }\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"Indicates the actual operational status of the\n          BFD system\
    \ in this device.  When this value is\n          down(2), all entries in the bfdSessTable\
    \ MUST have\n          their bfdSessOperStatus as down(2) as well.  When\n   \
    \       this value is adminDown(3), all entries in the\n          bfdSessTable\
    \ MUST have their bfdSessOperStatus\n          as adminDown(3) as well.\"\n  \
    \   ::= { bfdScalarObjects 2 }\n bfdNotificationsEnable OBJECT-TYPE\n     SYNTAX\
    \     TruthValue\n     MAX-ACCESS read-write\n     STATUS     current\n     DESCRIPTION\n\
    \         \"If this object is set to true(1), then it enables\n          the emission\
    \ of bfdSessUp and bfdSessDown\n          notifications; otherwise, these notifications\
    \ are not\n          emitted.\"\n     REFERENCE\n         \"See also RFC 3413,\
    \ Simple Network Management Protocol (SNMP)\n          Applications, for explanation\
    \ that\n          notifications are under the ultimate control of the\n      \
    \    MIB modules in this document.\"\n     DEFVAL { false }\n     ::= { bfdScalarObjects\
    \ 3 }\n bfdSessIndexNext OBJECT-TYPE\n     SYNTAX        IndexIntegerNextFree\
    \ (0..4294967295)\n     MAX-ACCESS    read-only\n     STATUS        current\n\
    \     DESCRIPTION\n         \"This object contains an unused value for\n     \
    \     bfdSessIndex that can be used when creating\n          entries in the table.\
    \  A zero indicates that\n          no entries are available, but it MUST NOT\
    \ be used\n          as a valid index. \"\n     ::= { bfdScalarObjects 4 }\n"
