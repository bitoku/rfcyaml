    \  Such devices can\n          then be monitored and also be configured using\n\
    \          this MIB module.\"\n     MODULE -- This module.\n     MANDATORY-GROUPS\
    \ {\n         bfdSessionGroup,\n         bfdSessionReadOnlyGroup,\n         bfdSessionPerfGroup,\n\
    \         bfdNotificationGroup\n     }\n     GROUP        bfdSessionPerfHCGroup\n\
    \     DESCRIPTION  \"This group is mandatory for all systems that\n          \
