- title: -- information.
  contents:
  - "-- information.\n bfdSessTable OBJECT-TYPE\n     SYNTAX     SEQUENCE OF BfdSessEntry\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The BFD Session Table describes the BFD sessions.\"\n     REFERENCE\n\
    \         \"RFC 5880, Bidirectional Forwarding Detection (BFD).\"\n     ::= {\
    \ bfdObjects 2 }\n bfdSessEntry OBJECT-TYPE\n     SYNTAX     BfdSessEntry\n  \
    \   MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n   \
    \      \"The BFD Session Entry describes the BFD session.\"\n     INDEX { bfdSessIndex\
    \ }\n     ::= { bfdSessTable 1 }\n BfdSessEntry ::= SEQUENCE {\n     bfdSessIndex\
    \                    BfdSessIndexTC,\n     bfdSessVersionNumber            Unsigned32,\n\
    \     bfdSessType                     IANAbfdSessTypeTC,\n     bfdSessDiscriminator\
    \            Unsigned32,\n     bfdSessRemoteDiscr              Unsigned32,\n \
    \    bfdSessDestinationUdpPort       BfdCtrlDestPortNumberTC,\n     bfdSessSourceUdpPort\
    \            BfdCtrlSourcePortNumberTC,\n     bfdSessEchoSourceUdpPort       \
    \ InetPortNumber,\n     bfdSessAdminStatus              INTEGER,\n     bfdSessOperStatus\
    \               INTEGER,\n     bfdSessState                    IANAbfdSessStateTC,\n\
    \     bfdSessRemoteHeardFlag          TruthValue,\n     bfdSessDiag          \
    \           IANAbfdDiagTC,\n     bfdSessOperMode                 IANAbfdSessOperModeTC,\n\
    \     bfdSessDemandModeDesiredFlag    TruthValue,\n     bfdSessControlPlaneIndepFlag\
    \    TruthValue,\n     bfdSessMultipointFlag           TruthValue,\n     bfdSessInterface\
    \                InterfaceIndexOrZero,\n     bfdSessSrcAddrType              InetAddressType,\n\
    \     bfdSessSrcAddr                  InetAddress,\n     bfdSessDstAddrType  \
    \            InetAddressType,\n     bfdSessDstAddr                  InetAddress,\n\
    \     bfdSessGTSM                     TruthValue,\n     bfdSessGTSMTTL       \
    \           Unsigned32,\n     bfdSessDesiredMinTxInterval     BfdIntervalTC,\n\
    \     bfdSessReqMinRxInterval         BfdIntervalTC,\n     bfdSessReqMinEchoRxInterval\
    \     BfdIntervalTC,\n     bfdSessDetectMult               BfdMultiplierTC,\n\
    \     bfdSessNegotiatedInterval       BfdIntervalTC,\n     bfdSessNegotiatedEchoInterval\
    \   BfdIntervalTC,\n     bfdSessNegotiatedDetectMult     BfdMultiplierTC,\n  \
    \   bfdSessAuthPresFlag             TruthValue,\n     bfdSessAuthenticationType\
    \       IANAbfdSessAuthenticationTypeTC,\n     bfdSessAuthenticationKeyID    \
    \  Integer32,\n     bfdSessAuthenticationKey        IANAbfdSessAuthenticationKeyTC,\n\
    \     bfdSessStorageType              StorageType,\n     bfdSessRowStatus    \
    \            RowStatus\n }\n bfdSessIndex OBJECT-TYPE\n     SYNTAX     BfdSessIndexTC\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"This object contains an index used to represent a\n          unique\
    \ BFD session on this device.  Managers\n          should obtain new values for\
    \ row creation in this\n          table by reading bfdSessIndexNext.\"\n     ::=\
    \ { bfdSessEntry 1 }\n bfdSessVersionNumber OBJECT-TYPE\n     SYNTAX     Unsigned32\
    \ (0..7)\n     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n\
    \         \"The version number of the BFD protocol that this session\n       \
    \   is running in.  Write access is available for this object\n          to provide\
    \ the ability to set the desired version for this\n          BFD session.\"\n\
    \     REFERENCE\n         \"RFC 5880, Bidirectional Forwarding Detection (BFD).\"\
    \n     DEFVAL { 1 }\n     ::= { bfdSessEntry 2 }\n bfdSessType OBJECT-TYPE\n \
    \    SYNTAX     IANAbfdSessTypeTC\n     MAX-ACCESS read-create\n     STATUS  \
    \   current\n     DESCRIPTION\n         \"This object specifies the type of this\
    \ BFD session.\"\n     ::= { bfdSessEntry 3 }\n bfdSessDiscriminator OBJECT-TYPE\n\
    \     SYNTAX     Unsigned32 (1..4294967295)\n     MAX-ACCESS read-create\n   \
    \  STATUS     current\n     DESCRIPTION\n         \"This object specifies the\
    \ local discriminator for this BFD\n          session, which is used to uniquely\
    \ identify it.\"\n     ::= { bfdSessEntry 4 }\n bfdSessRemoteDiscr OBJECT-TYPE\n\
    \     SYNTAX     Unsigned32 (0 | 1..4294967295)\n     MAX-ACCESS read-only\n \
    \    STATUS     current\n     DESCRIPTION\n         \"This object specifies the\
    \ session discriminator chosen\n          by the remote system for this BFD session.\
    \  The value may\n          be zero(0) if the remote discriminator is not yet\
    \ known\n          or if the session is in the down or adminDown(1) state.\"\n\
    \     REFERENCE\n         \"Section 6.8.6 of RFC 5880, Bidirectional\n       \
    \   Forwarding Detection (BFD).\"\n     ::= { bfdSessEntry 5 }\n bfdSessDestinationUdpPort\
    \ OBJECT-TYPE\n     SYNTAX     BfdCtrlDestPortNumberTC\n     MAX-ACCESS read-create\n\
    \     STATUS     current\n     DESCRIPTION\n         \"This object specifies the\
    \ destination UDP port number\n          used for this BFD session's Control packets.\
    \  The value\n          may be zero(0) if the session is in adminDown(1) state.\"\
    \n     DEFVAL { 0 }\n     ::= { bfdSessEntry 6 }\n bfdSessSourceUdpPort OBJECT-TYPE\n\
    \     SYNTAX     BfdCtrlSourcePortNumberTC\n     MAX-ACCESS read-create\n    \
    \ STATUS     current\n     DESCRIPTION\n         \"This object specifies the source\
    \ UDP port number used\n          for this BFD session's Control packets.  The\
    \ value may be\n          zero(0) if the session is in adminDown(1) state.  Upon\n\
    \          creation of a new BFD session via this MIB, the value of\n        \
    \  zero(0) specified would permit the implementation to\n          choose its\
    \ own source port number.\"\n     DEFVAL { 0 }\n     ::= { bfdSessEntry 7 }\n\
    \ bfdSessEchoSourceUdpPort OBJECT-TYPE\n     SYNTAX     InetPortNumber\n     MAX-ACCESS\
    \ read-create\n     STATUS     current\n     DESCRIPTION\n         \"This object\
    \ specifies the source UDP port number used for\n          this BFD session's\
    \ Echo packets.  The value may be zero(0)\n          if the session is not running\
    \ in the Echo mode, or the\n          session is in adminDown(1) state.  Upon\
    \ creation of a new\n          BFD session via this MIB, the value of zero(0)\
    \ would\n          permit the implementation to choose its own source port\n \
    \         number.\"\n     DEFVAL { 0 }\n     ::= { bfdSessEntry 8 }\n bfdSessAdminStatus\
    \ OBJECT-TYPE\n     SYNTAX     INTEGER {\n                         enabled(1),\n\
    \                         disabled(2),\n                         adminDown(3),\n\
    \                         down(4)\n                }\n     MAX-ACCESS read-create\n\
    \     STATUS     current\n     DESCRIPTION\n         \"Denotes the desired operational\
    \ status of the BFD session.\n          A transition to enabled(1) will start\
    \ the BFD state machine\n          for the session.  The state machine will have\
    \ an initial\n          state of down(2).\n          A transition to disabled(2)\
    \ will stop the BFD state machine\n          for the session.  The state machine\
    \ may first transition to\n          adminDown(1) prior to stopping.\n       \
    \   A transition to adminDown(3) will cause the BFD state\n          machine to\
    \ transition to adminDown(1) and will cause the\n          session to remain in\
    \ this state.\n          A transition to down(4) will cause the BFD state machine\n\
    \          to transition to down(2) and will cause the session to\n          remain\
    \ in this state.\n          Care should be used in providing write access to this\n\
    \          object without adequate authentication.\"\n     ::= { bfdSessEntry\
    \ 9 }\n bfdSessOperStatus OBJECT-TYPE\n     SYNTAX     INTEGER {\n           \
    \              up(1),\n                         down(2),\n                   \
    \      adminDown(3)\n                }\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"Denotes the actual operational status\
    \ of the BFD session.\n          If the value of bfdOperStatus is down(2), this\
    \ value MUST\n          eventually be down(2) as well.  If the value of\n    \
    \      bfdOperStatus is adminDown(3), this value MUST eventually\n          be\
    \ adminDown(3) as well.\"\n     ::= { bfdSessEntry 10 }\n bfdSessState OBJECT-TYPE\n\
    \     SYNTAX     IANAbfdSessStateTC\n     MAX-ACCESS read-only\n     STATUS  \
    \   current\n     DESCRIPTION\n         \"Configured BFD session state.\"\n  \
    \   ::= { bfdSessEntry 11 }\n bfdSessRemoteHeardFlag OBJECT-TYPE\n     SYNTAX\
    \     TruthValue\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"This object specifies the status of BFD packet reception from\n  \
    \        the remote system.  Specifically, it is set to true(1) if\n         \
    \ the local system is actively receiving BFD packets from the\n          remote\
    \ system and is set to false(2) if the local system\n          has not received\
    \ BFD packets recently (within the detection\n          time) or if the local\
    \ system is attempting to tear down\n          the BFD session.\"\n     REFERENCE\n\
    \         \"RFC 5880, Bidirectional Forwarding Detection (BFD).\"\n     ::= {\
    \ bfdSessEntry 12 }\n bfdSessDiag OBJECT-TYPE\n     SYNTAX     IANAbfdDiagTC\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"A diagnostic code specifying the local system's reason\n          for the\
    \ last transition of the session from up(4)\n          to some other state.\"\n\
    \     ::= { bfdSessEntry 13 }\n bfdSessOperMode OBJECT-TYPE\n     SYNTAX     IANAbfdSessOperModeTC\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object specifies the operational mode of this\n          BFD session.\"\
    \n     ::= { bfdSessEntry 14 }\n bfdSessDemandModeDesiredFlag OBJECT-TYPE\n  \
    \   SYNTAX     TruthValue\n     MAX-ACCESS read-create\n     STATUS     current\n\
    \     DESCRIPTION\n         \"This object indicates the local system's\n     \
    \     desire to use Demand mode.  Specifically, it is set\n          to true(1)\
    \ if the local system wishes to use\n          Demand mode or false(2) if not.\"\
    \n     DEFVAL { false }\n     ::= { bfdSessEntry 15 }\n bfdSessControlPlaneIndepFlag\
    \ OBJECT-TYPE\n     SYNTAX     TruthValue\n     MAX-ACCESS read-create\n     STATUS\
    \     current\n     DESCRIPTION\n         \"This object indicates the local system's\n\
    \          ability to continue to function through a disruption of\n         \
    \ the control plane.  Specifically, it is set\n          to true(1) if the local\
    \ system BFD implementation is\n          independent of the control plane.  Otherwise,\
    \ the\n          value is set to false(2).\"\n     DEFVAL { false }\n     ::=\
    \ { bfdSessEntry 16 }\n bfdSessMultipointFlag OBJECT-TYPE\n     SYNTAX     TruthValue\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object indicates the Multipoint (M) bit for this\n          session.\
    \  It is set to true(1) if the Multipoint (M) bit is\n          set to 1.  Otherwise,\
    \ the value is set to false(2).\"\n     DEFVAL { false }\n     ::= { bfdSessEntry\
    \ 17 }\n bfdSessInterface OBJECT-TYPE\n     SYNTAX     InterfaceIndexOrZero\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object contains an interface index used to indicate\n          the\
    \ interface that this BFD session is running on.  This\n          value can be\
    \ zero if there is no interface associated\n          with this BFD session.\"\
    \n     ::= { bfdSessEntry 18 }\n bfdSessSrcAddrType OBJECT-TYPE\n     SYNTAX \
    \    InetAddressType\n     MAX-ACCESS read-create\n     STATUS     current\n \
    \    DESCRIPTION\n         \"This object specifies the IP address type of the\
    \ source IP\n          address of this BFD session.  The value of unknown(0) is\n\
    \          allowed only when the session is singleHop(1) and the\n          source\
    \ IP address of this BFD session is derived from\n          the outgoing interface,\
    \ or when the BFD session is not\n          associated with a specific interface.\
    \  If any other\n          unsupported values are attempted in a set operation,\
    \ the\n          agent MUST return an inconsistentValue error.\"\n   ::= { bfdSessEntry\
    \ 19 }\n bfdSessSrcAddr OBJECT-TYPE\n     SYNTAX     InetAddress\n     MAX-ACCESS\
    \ read-create\n     STATUS     current\n     DESCRIPTION\n         \"This object\
    \ specifies the source IP address of this BFD\n          session.  The format\
    \ of this object is controlled by the\n          bfdSessSrcAddrType object.\"\n\
    \     ::= { bfdSessEntry 20 }\n bfdSessDstAddrType OBJECT-TYPE\n     SYNTAX  \
    \   InetAddressType\n     MAX-ACCESS read-create\n     STATUS     current\n  \
    \   DESCRIPTION\n         \"This object specifies the IP address type of the neighboring\n\
    \          IP address that is being monitored with this BFD session.\n       \
    \   The value of unknown(0) is allowed only when the session is\n          singleHop(1)\
    \ and the outgoing interface is of type\n          point to point, or when the\
    \ BFD session is not associated\n          with a specific interface.  If any\
    \ other unsupported values\n          are attempted in a set operation, the agent\
    \ MUST return an\n          inconsistentValue error.\"\n   ::= { bfdSessEntry\
    \ 21 }\n bfdSessDstAddr OBJECT-TYPE\n     SYNTAX     InetAddress\n     MAX-ACCESS\
    \ read-create\n     STATUS     current\n     DESCRIPTION\n         \"This object\
    \ specifies the neighboring IP address that is\n          being monitored with\
    \ this BFD session.  The format of this\n          object is controlled by the\
    \ bfdSessDstAddrType object.\"\n     ::= { bfdSessEntry 22 }\n bfdSessGTSM OBJECT-TYPE\n\
    \     SYNTAX  TruthValue\n     MAX-ACCESS read-create\n     STATUS current\n \
    \    DESCRIPTION\n         \"Setting the value of this object to false(2) will\
    \ disable\n          GTSM protection of the BFD session.  GTSM MUST be enabled\n\
    \          on a singleHop(1) session if no authentication is in use.\"\n     REFERENCE\n\
    \        \"RFC 5082, The Generalized TTL Security Mechanism (GTSM).\n        \
    \ Section 5 of RFC 5881, Bidirectional Forwarding Detection\n         (BFD) for\
    \ IPv4 and IPv6 (Single Hop).\"\n     DEFVAL { true }\n     ::= { bfdSessEntry\
    \ 23 }\n bfdSessGTSMTTL OBJECT-TYPE\n     SYNTAX Unsigned32 (0..255)\n     MAX-ACCESS\
    \ read-create\n     STATUS current\n     DESCRIPTION\n         \"This object is\
    \ valid only when bfdSessGTSM protection is\n          enabled on the system.\
    \  This object indicates the minimum\n          allowed Time to Live (TTL) for\
    \ received BFD Control packets.\n          For a singleHop(1) session, if GTSM\
    \ protection is enabled,\n          this object SHOULD be set to the maximum TTL\
    \ value allowed\n          for a single hop.\n          By default, GTSM is enabled\
    \ and the TTL value is 255.  For a\n          multihop session, updating of the\
    \ maximum TTL value allowed\n          is likely required.\"\n     REFERENCE\n\
    \        \"RFC 5082, The Generalized TTL Security Mechanism (GTSM).\n        \
    \ Section 5 of RFC 5881, Bidirectional Forwarding Detection\n         (BFD) for\
    \ IPv4 and IPv6 (Single Hop).\"\n     DEFVAL { 255 }\n     ::= { bfdSessEntry\
    \ 24 }\n bfdSessDesiredMinTxInterval OBJECT-TYPE\n     SYNTAX     BfdIntervalTC\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object specifies the minimum interval, in\n          microseconds,\
    \ that the local system would like to use\n          when transmitting BFD Control\
    \ packets.  The value of\n          zero(0) is reserved in this case and should\
    \ not be\n          used.\"\n     REFERENCE\n         \"Section 4.1 of RFC 5880,\
    \ Bidirectional Forwarding\n          Detection (BFD).\"\n     ::= { bfdSessEntry\
    \ 25 }\n bfdSessReqMinRxInterval OBJECT-TYPE\n     SYNTAX     BfdIntervalTC\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object specifies the minimum interval, in\n          microseconds,\
    \ between received BFD Control packets the\n          local system is capable\
    \ of supporting.  The value of\n          zero(0) can be specified when the transmitting\
    \ system\n          does not want the remote system to send any periodic BFD\n\
    \          Control packets.\"\n     REFERENCE\n         \"Section 4.1 of RFC 5880,\
    \ Bidirectional Forwarding\n          Detection (BFD).\"\n     ::= { bfdSessEntry\
    \ 26 }\n bfdSessReqMinEchoRxInterval OBJECT-TYPE\n     SYNTAX     BfdIntervalTC\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"This object specifies the minimum interval, in\n          microseconds,\
    \ between received BFD Echo packets that this\n          system is capable of\
    \ supporting.  The value must be zero(0) if\n          this is a multihop BFD\
    \ session.\"\n     ::= { bfdSessEntry 27 }\n bfdSessDetectMult OBJECT-TYPE\n \
    \    SYNTAX     BfdMultiplierTC\n     MAX-ACCESS read-create\n     STATUS    \
    \ current\n     DESCRIPTION\n         \"This object specifies the Detect time\
    \ multiplier.\"\n     ::= { bfdSessEntry 28 }\n bfdSessNegotiatedInterval OBJECT-TYPE\n\
    \     SYNTAX     BfdIntervalTC\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"This object specifies the negotiated interval, in\n\
    \          microseconds, that the local system is transmitting\n          BFD\
    \ Control packets.\"\n     ::= { bfdSessEntry 29 }\n bfdSessNegotiatedEchoInterval\
    \ OBJECT-TYPE\n     SYNTAX     BfdIntervalTC\n     MAX-ACCESS read-only\n    \
    \ STATUS     current\n     DESCRIPTION\n         \"This object specifies the negotiated\
    \ interval, in\n          microseconds, that the local system is transmitting\n\
    \          BFD Echo packets.  The value is expected to be zero if\n          the\
    \ sessions are not running in Echo mode.\"\n     ::= { bfdSessEntry 30 }\n bfdSessNegotiatedDetectMult\
    \ OBJECT-TYPE\n     SYNTAX     BfdMultiplierTC\n     MAX-ACCESS read-only\n  \
    \   STATUS     current\n     DESCRIPTION\n         \"This object specifies the\
    \ Detect time multiplier.\"\n     ::= { bfdSessEntry 31 }\n bfdSessAuthPresFlag\
    \ OBJECT-TYPE\n     SYNTAX     TruthValue\n     MAX-ACCESS read-create\n     STATUS\
    \     current\n     DESCRIPTION\n         \"This object indicates the local system's\n\
    \          desire to use authentication.  Specifically, it is set\n          to\
    \ true(1) if the local system wishes the session\n          to be authenticated\
    \ or false(2) if not.\"\n     REFERENCE\n         \"Sections 4.2 - 4.4 of RFC\
    \ 5880, Bidirectional Forwarding\n          Detection (BFD).\"\n     DEFVAL {\
    \ false }\n     ::= { bfdSessEntry 32 }\n bfdSessAuthenticationType OBJECT-TYPE\n\
    \     SYNTAX     IANAbfdSessAuthenticationTypeTC\n     MAX-ACCESS read-create\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The authentication type\
    \ used for this BFD session.\n          This field is valid only when the Authentication\n\
    \          Present bit is set.  MAX-ACCESS to this object as well as\n       \
    \   other authentication-related objects are set to\n          read-create in\
    \ order to support management of a single\n          key ID at a time; key rotation\
    \ is not handled.  Key update\n          in practice must be done by atomic update\
    \ using a set\n          containing all affected objects in the same varBindList\n\
    \          or otherwise risk the session dropping.\"\n     REFERENCE\n       \
    \  \"Sections 4.2 - 4.4 of RFC 5880, Bidirectional Forwarding\n          Detection\
    \ (BFD).\"\n     DEFVAL { noAuthentication }\n     ::= { bfdSessEntry 33 }\n bfdSessAuthenticationKeyID\
    \ OBJECT-TYPE\n     SYNTAX     Integer32 (-1 | 0..255)\n     MAX-ACCESS read-create\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The authentication key\
    \ ID in use for this session.  This\n          object permits multiple keys to\
    \ be active simultaneously.\n          The value -1 indicates that no authentication\
    \ key ID will\n          be present in the optional BFD Authentication Section.\"\
    \n     REFERENCE\n         \"Sections 4.2 - 4.4 of RFC 5880, Bidirectional Forwarding\n\
    \          Detection (BFD).\"\n     DEFVAL { -1 }\n     ::= { bfdSessEntry 34\
    \ }\n bfdSessAuthenticationKey OBJECT-TYPE\n     SYNTAX     IANAbfdSessAuthenticationKeyTC\n\
    \     MAX-ACCESS read-create\n     STATUS     current\n     DESCRIPTION\n    \
    \     \"The authentication key.  When the\n          bfdSessAuthenticationType\
    \ is simplePassword(1), the value\n          of this object is the password present\
    \ in the BFD packets.\n          When the bfdSessAuthenticationType is one of\
    \ the keyed\n          authentication types, this value is used in the\n     \
    \     computation of the key present in the BFD authentication\n          packet.\"\
    \n     REFERENCE\n         \"Sections 4.2 - 4.4 of RFC 5880, Bidirectional Forwarding\n\
    \          Detection (BFD).\"\n     ::= { bfdSessEntry 35 }\n bfdSessStorageType\
    \ OBJECT-TYPE\n     SYNTAX     StorageType\n     MAX-ACCESS read-create\n    \
    \ STATUS     current\n     DESCRIPTION\n         \"This variable indicates the\
    \ storage type for this\n          object.  Conceptual rows having the value\n\
    \          'permanent' need not allow write-access to any\n          columnar\
    \ objects in the row.\"\n     ::= { bfdSessEntry 36 }\n bfdSessRowStatus OBJECT-TYPE\n\
    \     SYNTAX     RowStatus\n     MAX-ACCESS read-create\n     STATUS     current\n\
    \     DESCRIPTION\n         \"This variable is used to create, modify, and/or\n\
    \          delete a row in this table.  When a row in this\n          table has\
    \ a row in the active(1) state, no\n          objects in this row can be modified\
    \ except the\n          bfdSessRowStatus and bfdSessStorageType.\"\n     ::= {\
    \ bfdSessEntry 37 }\n"
- title: -- BFD Session Performance Table
  contents:
  - "-- BFD Session Performance Table\n bfdSessPerfTable OBJECT-TYPE\n     SYNTAX\
    \     SEQUENCE OF BfdSessPerfEntry\n     MAX-ACCESS not-accessible\n     STATUS\
    \     current\n     DESCRIPTION\n         \"This table specifies BFD session performance\
    \ counters.\"\n     ::= { bfdObjects 3 }\n bfdSessPerfEntry OBJECT-TYPE\n    \
    \ SYNTAX     BfdSessPerfEntry\n     MAX-ACCESS not-accessible\n     STATUS   \
    \  current\n     DESCRIPTION\n         \"An entry in this table is created by\
    \ a BFD-enabled node\n          for every BFD session. bfdSessPerfDiscTime is\
    \ used to\n          indicate potential discontinuity for all counter objects\n\
    \          in this table.\"\n     AUGMENTS    { bfdSessEntry }\n     ::= { bfdSessPerfTable\
    \ 1 }\n BfdSessPerfEntry ::= SEQUENCE {\n    bfdSessPerfCtrlPktIn           Counter32,\n\
    \    bfdSessPerfCtrlPktOut          Counter32,\n    bfdSessPerfCtrlPktDrop   \
    \      Counter32,\n    bfdSessPerfCtrlPktDropLastTime TimeStamp,\n    bfdSessPerfEchoPktIn\
    \           Counter32,\n    bfdSessPerfEchoPktOut          Counter32,\n    bfdSessPerfEchoPktDrop\
    \         Counter32,\n    bfdSessPerfEchoPktDropLastTime TimeStamp,\n    bfdSessUpTime\
    \                  TimeStamp,\n    bfdSessPerfLastSessDownTime    TimeStamp,\n\
    \    bfdSessPerfLastCommLostDiag    IANAbfdDiagTC,\n    bfdSessPerfSessUpCount\
    \         Counter32,\n    bfdSessPerfDiscTime            TimeStamp,\n    -- High\
    \ Capacity Counters\n    bfdSessPerfCtrlPktInHC         Counter64,\n    bfdSessPerfCtrlPktOutHC\
    \        Counter64,\n    bfdSessPerfCtrlPktDropHC       Counter64,\n    bfdSessPerfEchoPktInHC\
    \         Counter64,\n    bfdSessPerfEchoPktOutHC        Counter64,\n    bfdSessPerfEchoPktDropHC\
    \       Counter64\n }\n bfdSessPerfCtrlPktIn OBJECT-TYPE\n     SYNTAX     Counter32\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The total number of BFD control messages received for this\n          BFD\
    \ session.\n          It MUST be equal to the least significant 32 bits of\n \
    \         bfdSessPerfCtrlPktInHC if supported, and MUST do so\n          with\
    \ the rules spelled out in RFC 2863.\"\n     ::= { bfdSessPerfEntry 1 }\n bfdSessPerfCtrlPktOut\
    \ OBJECT-TYPE\n     SYNTAX     Counter32\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The total number of BFD control messages\
    \ sent for this BFD\n          session.\n          It MUST be equal to the least\
    \ significant 32 bits of\n          bfdSessPerfCtrlPktOutHC if supported, and\
    \ MUST do so\n          with the rules spelled out in RFC 2863.\"\n     ::= {\
    \ bfdSessPerfEntry 2 }\n bfdSessPerfCtrlPktDrop OBJECT-TYPE\n     SYNTAX     Counter32\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The total number of BFD control messages received for this\n          session\
    \ yet dropped for being invalid.\n          It MUST be equal to the least significant\
    \ 32 bits of\n          bfdSessPerfCtrlPktDropHC if supported, and MUST do so\n\
    \          with the rules spelled out in RFC 2863.\"\n     ::= { bfdSessPerfEntry\
    \ 3 }\n bfdSessPerfCtrlPktDropLastTime OBJECT-TYPE\n     SYNTAX     TimeStamp\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The value of sysUpTime on the most recent occasion at\n          which received\
    \ the BFD control message for this session was\n          dropped.  If no such\
    \ up event exists, this object contains\n          a zero value.\"\n     ::= {\
    \ bfdSessPerfEntry 4 }\n bfdSessPerfEchoPktIn OBJECT-TYPE\n     SYNTAX     Counter32\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The total number of BFD Echo messages received for this\n          BFD session.\n\
    \          It MUST be equal to the least significant 32 bits of\n          bfdSessPerfEchoPktInHC\
    \ if supported, and MUST do so\n          with the rules spelled out in RFC 2863.\"\
    \n     ::= { bfdSessPerfEntry 5 }\n bfdSessPerfEchoPktOut OBJECT-TYPE\n     SYNTAX\
    \     Counter32\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"The total number of BFD Echo messages sent for this BFD\n        \
    \  session.\n          It MUST be equal to the least significant 32 bits of\n\
    \          bfdSessPerfEchoPktOutHC if supported, and MUST do so\n          with\
    \ the rules spelled out in RFC 2863.\"\n     ::= { bfdSessPerfEntry 6 }\n bfdSessPerfEchoPktDrop\
    \ OBJECT-TYPE\n     SYNTAX     Counter32\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The total number of BFD Echo messages\
    \ received for this\n          session yet dropped for being invalid.\n      \
    \    It MUST be equal to the least significant 32 bits of\n          bfdSessPerfEchoPktDropHC\
    \ if supported, and MUST do so\n          with the rules spelled out in RFC 2863.\"\
    \n     ::= { bfdSessPerfEntry 7 }\n bfdSessPerfEchoPktDropLastTime OBJECT-TYPE\n\
    \     SYNTAX     TimeStamp\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The value of sysUpTime on the most recent occasion\
    \ at\n          which received the BFD Echo message for this session was\n   \
    \       dropped.  If no such up event has been issued, this\n          object\
    \ contains a zero value.\"\n     ::= { bfdSessPerfEntry 8 }\n bfdSessUpTime OBJECT-TYPE\n\
    \     SYNTAX     TimeStamp\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The value of sysUpTime on the most recent occasion\
    \ at which\n          the session came up.  If no such event has been issued,\n\
    \          this object contains a zero value.\"\n     ::= { bfdSessPerfEntry 9\
    \ }\n bfdSessPerfLastSessDownTime OBJECT-TYPE\n     SYNTAX     TimeStamp\n   \
    \  MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n         \"\
    The value of sysUpTime on the most recent occasion at\n          which the last\
    \ time communication was lost with the\n          neighbor.  If no down event\
    \ has been issued, this object\n          contains a zero value.\"\n     ::= {\
    \ bfdSessPerfEntry 10 }\n bfdSessPerfLastCommLostDiag OBJECT-TYPE\n     SYNTAX\
    \     IANAbfdDiagTC\n     MAX-ACCESS read-only\n     STATUS     current\n    \
    \ DESCRIPTION\n         \"The BFD diag code for the last time communication was\
    \ lost\n          with the neighbor.  If such an event has not been issued,\n\
    \          this object contains a zero value.\"\n     ::= { bfdSessPerfEntry 11\
    \ }\n bfdSessPerfSessUpCount OBJECT-TYPE\n     SYNTAX     Counter32\n     MAX-ACCESS\
    \ read-only\n     STATUS     current\n     DESCRIPTION\n         \"The number\
    \ of times this session has gone into the Up\n          state since the system\
    \ last rebooted.\"\n     ::= { bfdSessPerfEntry 12 }\n bfdSessPerfDiscTime OBJECT-TYPE\n\
    \     SYNTAX     TimeStamp\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The value of sysUpTime on the most recent occasion\
    \ at\n          which any one or more of the session counters suffered\n     \
    \     a discontinuity.\n          The relevant counters are the specific instances\
    \ associated\n          with this BFD session of any Counter32 object contained\
    \ in\n          the BfdSessPerfTable.  If no such discontinuities have\n     \
    \     occurred since the last reinitialization of the local\n          management\
    \ subsystem, then this object contains a zero\n          value.\"\n     ::= {\
    \ bfdSessPerfEntry 13 }\n bfdSessPerfCtrlPktInHC OBJECT-TYPE\n     SYNTAX    \
    \ Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"This value represents the total number of BFD control\n          messages\
    \ received for this BFD session.\n          The least significant 32 bits MUST\
    \ be equal to\n          bfdSessPerfCtrlPktIn, and MUST do so with\n         \
    \ the rules spelled out in RFC 2863.\"\n     ::= { bfdSessPerfEntry 14 }\n bfdSessPerfCtrlPktOutHC\
    \ OBJECT-TYPE\n     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"This value represents the total number\
    \ of BFD control\n          messages transmitted for this BFD session.\n     \
    \     The least significant 32 bits MUST be equal to\n          bfdSessPerfCtrlPktOut,\
    \ and MUST do so with\n          the rules spelled out in RFC 2863.\"\n     ::=\
    \ { bfdSessPerfEntry 15 }\n bfdSessPerfCtrlPktDropHC OBJECT-TYPE\n     SYNTAX\
    \     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"This value represents the total number of BFD control\n          messages\
    \ received for this BFD session yet dropped for\n          being invalid.\n  \
    \        The least significant 32 bits MUST be equal to\n          bfdSessPerfCtrlPktDrop,\
    \ and MUST do so with\n          the rules spelled out in RFC 2863.\"\n     ::=\
    \ { bfdSessPerfEntry 16 }\n bfdSessPerfEchoPktInHC OBJECT-TYPE\n     SYNTAX  \
    \   Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"This value represents the total number of BFD Echo\n          messages\
    \ received for this BFD session.\n          The least significant 32 bits MUST\
    \ be equal to\n          bfdSessPerfEchoPktIn, and MUST do so with\n         \
    \ the rules spelled out in RFC 2863.\"\n     ::= { bfdSessPerfEntry 17 }\n bfdSessPerfEchoPktOutHC\
    \ OBJECT-TYPE\n     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"This value represents the total number\
    \ of BFD Echo\n          messages transmitted for this BFD session.\n        \
    \  The least significant 32 bits MUST be equal to\n          bfdSessPerfEchoPktOut,\
    \ and MUST do so with\n          the rules spelled out in RFC 2863.\"\n     ::=\
    \ { bfdSessPerfEntry 18 }\n bfdSessPerfEchoPktDropHC OBJECT-TYPE\n     SYNTAX\
    \     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"This value represents the total number of BFD Echo\n          messages\
    \ received for this BFD session yet dropped\n          for being invalid.\n  \
    \        The least significant 32 bits MUST be equal to\n          bfdSessPerfEchoPktDrop,\
    \ and MUST do so with\n          the rules spelled out in RFC 2863.\"\n     ::=\
    \ { bfdSessPerfEntry 19 }\n"
- title: -- BFD Session Discriminator Mapping Table
  contents:
  - "-- BFD Session Discriminator Mapping Table\n bfdSessDiscMapTable OBJECT-TYPE\n\
    \     SYNTAX     SEQUENCE OF BfdSessDiscMapEntry\n     MAX-ACCESS not-accessible\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The BFD Session Discriminator\
    \ Mapping Table maps a\n          local discriminator value to the associated\
    \ BFD session's\n          bfdSessIndex found in the bfdSessionTable.\"\n    \
    \ ::= { bfdObjects 4 }\n bfdSessDiscMapEntry OBJECT-TYPE\n     SYNTAX     BfdSessDiscMapEntry\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The BFD Session Discriminator Mapping Entry\n          specifies a\
    \ mapping between a local discriminator\n          and a BFD session.\"\n    \
    \ INDEX { bfdSessDiscriminator }\n     ::= { bfdSessDiscMapTable 1 }\n BfdSessDiscMapEntry\
    \ ::= SEQUENCE {\n     bfdSessDiscMapIndex            BfdSessIndexTC\n }\n bfdSessDiscMapIndex\
    \ OBJECT-TYPE\n     SYNTAX     BfdSessIndexTC\n     MAX-ACCESS read-only\n   \
    \  STATUS     current\n     DESCRIPTION\n         \"This object specifies a mapping\
    \ between a\n          local discriminator and a BFD session in\n          the\
    \ BfdSessTable.\"\n     ::= { bfdSessDiscMapEntry 1 }\n"
- title: -- BFD Session IP Mapping Table
  contents:
  - "-- BFD Session IP Mapping Table\n bfdSessIpMapTable OBJECT-TYPE\n     SYNTAX\
    \     SEQUENCE OF BfdSessIpMapEntry\n     MAX-ACCESS not-accessible\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The BFD Session IP Mapping Table maps\
    \ given\n          bfdSessInterface, bfdSessSrcAddrType, bfdSessSrcAddr,\n   \
    \       bfdSessDstAddrType, and bfdSessDstAddr\n          to an associated BFD\
    \ session found in the\n          bfdSessionTable.\"\n     ::= { bfdObjects 5\
    \ }\n bfdSessIpMapEntry OBJECT-TYPE\n     SYNTAX     BfdSessIpMapEntry\n     MAX-ACCESS\
    \ not-accessible\n     STATUS     current\n     DESCRIPTION\n         \"The BFD\
    \ Session IP Map Entry contains a mapping\n          from the IP information for\
    \ a session to the session\n          in the bfdSessionTable.\"\n     INDEX {\n\
    \         bfdSessInterface,\n         bfdSessSrcAddrType,\n         bfdSessSrcAddr,\n\
    \         bfdSessDstAddrType,\n         bfdSessDstAddr\n     }\n     ::= { bfdSessIpMapTable\
    \ 1 }\n BfdSessIpMapEntry ::= SEQUENCE {\n     bfdSessIpMapIndex            BfdSessIndexTC\n\
    \ }\n bfdSessIpMapIndex OBJECT-TYPE\n     SYNTAX     BfdSessIndexTC\n     MAX-ACCESS\
    \ read-only\n     STATUS     current\n     DESCRIPTION\n         \"This object\
    \ specifies the BfdSessIndexTC referred\n          to by the indexes of this row.\
    \  In essence, a mapping is\n          provided between these indexes and the\
    \ BfdSessTable.\"\n     ::= { bfdSessIpMapEntry 1 }\n"
- title: -- Notification Configuration
  contents:
  - "-- Notification Configuration\n bfdSessUp NOTIFICATION-TYPE\n     OBJECTS {\n\
    \         bfdSessDiag, -- low range value\n         bfdSessDiag  -- high range\
    \ value\n     }\n     STATUS     current\n     DESCRIPTION\n         \"This notification\
    \ is generated when the\n          bfdSessState object for one or more contiguous\n\
    \          entries in bfdSessTable are about to enter the up(4)\n          state\
    \ from some other state.  The included values of\n          bfdSessDiag MUST both\
    \ be set equal to this\n          new state (i.e., up(4)).  The two instances\
    \ of\n          bfdSessDiag in this notification indicate the range\n        \
    \  of indexes that are affected.  Note that all the indexes\n          of the\
    \ two ends of the range can be derived from the\n          instance identifiers\
    \ of these two objects.  For the\n          cases where a contiguous range of\
    \ sessions\n          have transitioned into the up(4) state at roughly\n    \
    \      the same time, the device SHOULD issue a single\n          notification\
    \ for each range of contiguous indexes in\n          an effort to minimize the\
    \ emission of a large number\n          of notifications.  If a notification has\
    \ to be\n          issued for just a single bfdSessEntry, then\n          the\
    \ instance identifier (and values) of the two\n          bfdSessDiag objects MUST\
    \ be identical.\"\n     ::= { bfdNotifications 1 }\n bfdSessDown NOTIFICATION-TYPE\n\
    \     OBJECTS {\n         bfdSessDiag, -- low range value\n         bfdSessDiag\
    \  -- high range value\n     }\n     STATUS     current\n     DESCRIPTION\n  \
    \       \"This notification is generated when the\n          bfdSessState object\
    \ for one or more contiguous\n          entries in bfdSessTable are about to enter\
    \ the down(2)\n          or adminDown(1) states from some other state.  The included\n\
    \          values of bfdSessDiag MUST both be set equal to this new\n        \
    \  state (i.e., down(2) or adminDown(1)).  The two instances\n          of bfdSessDiag\
    \ in this notification indicate the range\n          of indexes that are affected.\
    \  Note that all the indexes\n          of the two ends of the range can be derived\
    \ from the\n          instance identifiers of these two objects.  For\n      \
    \    cases where a contiguous range of sessions\n          have transitioned into\
    \ the down(2) or adminDown(1) states\n          at roughly the same time, the\
    \ device SHOULD issue a single\n          notification for each range of contiguous\
    \ indexes in\n          an effort to minimize the emission of a large number\n\
    \          of notifications.  If a notification has to be\n          issued for\
    \ just a single bfdSessEntry, then\n          the instance identifier (and values)\
    \ of the two\n          bfdSessDiag objects MUST be identical.\"\n     ::= { bfdNotifications\
    \ 2 }\n"
