    \     MIN-ACCESS   read-only\n     DESCRIPTION  \"Write access is not required.\"\
    \n     OBJECT       bfdSessControlPlaneIndepFlag\n     MIN-ACCESS   read-only\n\
    \     DESCRIPTION  \"Write access is not required.\"\n     OBJECT       bfdSessMultipointFlag\n\
