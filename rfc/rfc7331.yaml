- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the MIB for use with network\n\
    \   management protocols in the Internet community.  In particular, it\n   describes\
    \ managed objects to configure and/or monitor Bidirectional\n   Forwarding Detection\
    \ for [RFC5880], [RFC5881], [RFC5883], and\n   [RFC7130], BFD versions 0 and/or\
    \ 1, on devices supporting this\n   feature.\n   This memo does not define a compliance\
    \ requirement for a system that\n   only implements BFD version 0.  This is a\
    \ reflection of a considered\n   and deliberate decision by the BFD WG because\
    \ the BFD version 0\n   protocol is primarily of historical interest by comparison\
    \ to the\n   widespread deployment of the BFD version 1 protocol.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   As with all MIB modules, an attempt to SET or CREATE an object to a\n   value\
    \ that is not supported by the implementation will result in a\n   failure using\
    \ a return code that indicates that the value is not\n   supported.\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   This document adopts the definitions, acronyms, and mechanisms\n\
    \   described in [RFC5880], [RFC5881], [RFC5883], and [RFC7130].  Unless\n   otherwise\
    \ stated, the mechanisms described therein will not be\n   redescribed here.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\
    \ BCP\n   14, RFC 2119 [RFC2119].\n"
- title: 4.  Brief Description of MIB Objects
  contents:
  - "4.  Brief Description of MIB Objects\n   This section describes objects pertaining\
    \ to BFD.  The MIB objects\n   are derived from [RFC5880], [RFC5881], [RFC5883],\
    \ and [RFC7130], and\n   also include textual conventions defined in [RFC7330].\n"
- title: 4.1.  General Variables
  contents:
  - "4.1.  General Variables\n   The General Variables are used to identify parameters\
    \ that are global\n   to the BFD process.\n"
- title: 4.2.  Session Table (bfdSessionTable)
  contents:
  - "4.2.  Session Table (bfdSessionTable)\n   The session table is used to identify\
    \ a BFD session between a pair of\n   nodes.\n"
- title: 4.3.  Session Performance Table (bfdSessionPerfTable)
  contents:
  - "4.3.  Session Performance Table (bfdSessionPerfTable)\n   The session performance\
    \ table is used for collecting BFD performance\n   counters on a per-session basis.\
    \  This table is an AUGMENT to the\n   bfdSessionTable.\n"
- title: 4.4.  BFD Session Discriminator Mapping Table (bfdSessDiscMapTable)
  contents:
  - "4.4.  BFD Session Discriminator Mapping Table (bfdSessDiscMapTable)\n   The BFD\
    \ Session Discriminator Mapping Table provides a mapping\n   between a local discriminator\
    \ value to the associated BFD session\n   found in the bfdSessionTable.\n"
- title: 4.5.  BFD Session IP Mapping Table (bfdSessIpMapTable)
  contents:
  - "4.5.  BFD Session IP Mapping Table (bfdSessIpMapTable)\n   Given bfdSessInterface,\
    \ bfdSessSrcAddrType, bfdSessSrcAddr,\n   bfdSessDstAddrType, and bfdSessSrcAddrType,\
    \ the BFD Session IP\n   Mapping Table maps to an associated BFD session found\
    \ in the\n   bfdSessionTable.  This table SHOULD contain those BFD sessions that\n\
    \   are of type \"IP\".\n"
- title: 5.  BFD MIB Module Definitions
  contents:
  - "5.  BFD MIB Module Definitions\n   This MIB module makes references to the following\
    \ documents:\n   [RFC2578], [RFC2579], [RFC2580], [RFC2863], [RFC3289], [RFC3413],\n\
    \   [RFC5082], [RFC5880], and [RFC5881].\n BFD-STD-MIB DEFINITIONS ::= BEGIN\n\
    \ IMPORTS\n     MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n         mib-2,\
    \ Integer32, Unsigned32, Counter32, Counter64\n         FROM SNMPv2-SMI      \
    \                 -- RFC 2578\n     TruthValue, RowStatus, StorageType, TimeStamp\n\
    \         FROM SNMPv2-TC                        -- RFC 2579\n     MODULE-COMPLIANCE,\
    \ OBJECT-GROUP, NOTIFICATION-GROUP\n         FROM SNMPv2-CONF                \
    \      -- RFC 2580\n     InterfaceIndexOrZero\n         FROM IF-MIB          \
    \                 -- RFC 2863\n     InetAddress, InetAddressType, InetPortNumber\n\
    \         FROM INET-ADDRESS-MIB\n     IndexIntegerNextFree\n         FROM DIFFSERV-MIB\
    \                     -- RFC 3289\n     BfdSessIndexTC, BfdIntervalTC, BfdMultiplierTC,\n\
    \     BfdCtrlDestPortNumberTC, BfdCtrlSourcePortNumberTC\n         FROM BFD-TC-STD-MIB\n\
    \     IANAbfdDiagTC, IANAbfdSessTypeTC, IANAbfdSessOperModeTC,\n     IANAbfdSessStateTC,\
    \ IANAbfdSessAuthenticationTypeTC,\n     IANAbfdSessAuthenticationKeyTC\n    \
    \     FROM IANA-BFD-TC-STD-MIB;\n bfdMIB MODULE-IDENTITY\n     LAST-UPDATED \"\
    201408120000Z\" -- 12 August 2014 00:00:00 GMT\n     ORGANIZATION \"IETF Bidirectional\
    \ Forwarding Detection\n                   Working Group\"\n     CONTACT-INFO\n\
    \         \"Thomas D. Nadeau\n          Brocade\n          Email:  tnadeau@lucidvision.com\n\
    \          Zafar Ali\n          Cisco Systems, Inc.\n          Email:  zali@cisco.com\n\
    \          Nobo Akiya\n          Cisco Systems, Inc.\n          Email:  nobo@cisco.com\n\
    \          Comments about this document should be emailed\n          directly\
    \ to the BFD Working Group mailing list\n          at rtg-bfd@ietf.org\"\n   \
    \  DESCRIPTION\n         \"Bidirectional Forwarding Management Information Base.\n\
    \          Copyright (c) 2014 IETF Trust and the persons identified\n        \
    \  as authors of the code.  All rights reserved.\n          Redistribution and\
    \ use in source and binary forms, with\n          or without modification, is\
    \ permitted pursuant to, and\n          subject to the license terms contained\
    \ in, the Simplified\n          BSD License set forth in Section 4.c of the IETF\
    \ Trust's\n          Legal Provisions Relating to IETF Documents\n          (http://trustee.ietf.org/license-info).\"\
    \n     REVISION \"201408120000Z\" -- 12 August 2014 00:00:00 GMT\n     DESCRIPTION\n\
    \         \"Initial version.  Published as RFC 7331.\"\n     ::= { mib-2 222 }\n"
