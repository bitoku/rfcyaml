- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   As BFD may be tied into the stability of the\
    \ network infrastructure\n   (such as routing protocols), the effects of an attack\
    \ on a BFD\n   session may be very serious.  This ultimately has denial-of-service\n\
    \   effects, as links may be declared to be down (or falsely declared to\n   be\
    \ up.)  As such, improper manipulation of the objects represented by\n   this\
    \ MIB may result in denial of service to a large number of end\n   users.\n  \
    \ There are a number of management objects defined in this MIB module\n   with\
    \ a MAX-ACCESS clause of read-write and/or read-create.  Such\n   objects may\
    \ be considered sensitive or vulnerable in some network\n   environments.  The\
    \ support for SET operations in a non-secure\n   environment without proper protection\
    \ can have a negative effect on\n   network operations.  These are the tables\
    \ and objects and their\n   sensitivity/vulnerability:\n   o  bfdAdminStatus --\
    \ Improper change of bfdAdminStatus, to\n      disabled(2), adminDown(3), or down(4),\
    \ can cause significant\n      disruption of the connectivity to those portions\
    \ of the Internet\n      reached via all the applicable remote BFD peers.\n  \
    \ o  bfdSessAdminStatus -- Improper change of bfdSessAdminStatus, to\n      disabled(2),\
    \ adminDown(3), or down(4), can cause significant\n      disruption of the connectivity\
    \ to those portions of the Internet\n      reached via all the applicable remote\
    \ BFD peers.\n   o  bfdSessDesiredMinTxInterval, bfdSessReqMinRxInterval,\n  \
    \    bfdSessReqMinEchoRxInterval, bfdSessDetectMult -- Improper change\n     \
    \ of this object can cause connections to be disrupted for extremely\n      long\
    \ time periods when otherwise they would be restored in a\n      relatively short\
    \ period of time.\n   o  Some management objects define the BFD session whilst\
    \ other\n      management objects define the parameter of the BFD session.  It\
    \ is\n      particularly important to control the support for SET access to\n\
    \      those management objects that define the BFD session, as changes\n    \
    \  to them can be disruptive.  Implementation SHOULD NOT allow\n      changes\
    \ to following management objects when bfdSessState is\n      up(4):\n      *\
    \  bfdSessVersionNumber\n      *  bfdSessType\n      *  bfdSessDestinationUdpPort\n\
    \      *  bfdSessMultipointFlag\n      *  bfdSessInterface\n      *  bfdSessSrcAddrType\n\
    \      *  bfdSessSrcAddr\n      *  bfdSessDstAddrType\n      *  bfdSessDstAddr\n\
    \   There are a number of management objects defined in this MIB module\n   with\
    \ a MAX-ACCESS clause of read-write and/or read-create.  Such\n   objects may\
    \ be considered sensitive or vulnerable in some network\n   environments.  It\
    \ is thus important to control even GET and/or NOTIFY\n   access to these objects\
    \ and possibly to even encrypt the values of\n   these objects when sending them\
    \ over the network via SNMP.\n   o  The bfdSessTable may be used to directly configure\
    \ BFD sessions.\n      The bfdSessMapTable can be used indirectly in the same\
    \ way.\n      Unauthorized access to objects in this table could result in\n \
    \     disruption of traffic on the network.  This is especially true if\n    \
    \  an unauthorized user configures enough tables to invoke a\n      denial-of-service\
    \ attack on the device where they are configured,\n      or on a remote device\
    \ where the sessions terminate.\n   Some of the readable objects in this MIB module\
    \ (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered\
    \ sensitive or\n   vulnerable in some network environments.  It is thus important\
    \ to\n   control even GET and/or NOTIFY access to these objects and possibly\n\
    \   to even encrypt the values of these objects when sending them over\n   the\
    \ network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The bfdSessPerfTable allows access to the performance\n      characteristics\
    \ of BFD sessions.  Network administrators not\n      wishing to show this information\
    \ should consider this table\n      sensitive.\n   The bfdSessAuthenticationType,\
    \ bfdSessAuthenticationKeyID, and\n   bfdSessAuthenticationKey objects hold security\
    \ methods and associated\n   security keys of BFD sessions.  These objects are\
    \ highly sensitive.\n   In order to prevent this sensitive information from being\
    \ improperly\n   accessed, implementers SHOULD disallow access to these objects.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPsec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410]), including full\n   support\
    \ for the SNMPv3 cryptographic mechanisms (for authentication\n   and privacy).\n\
    \   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
