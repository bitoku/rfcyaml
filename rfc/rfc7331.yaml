    \         bfdSessOperStatus,\n         bfdSessOperMode,\n         bfdSessDemandModeDesiredFlag,\n\
    \         bfdSessControlPlaneIndepFlag,\n         bfdSessMultipointFlag,\n   \
    \      bfdSessInterface,\n         bfdSessSrcAddrType,\n         bfdSessSrcAddr,\n\
