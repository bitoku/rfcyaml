- title: -- Compliance requirement for fully compliant implementations.
  contents:
  - "-- Compliance requirement for fully compliant implementations.\n bfdModuleFullCompliance\
    \ MODULE-COMPLIANCE\n     STATUS current\n     DESCRIPTION\n         \"Compliance\
