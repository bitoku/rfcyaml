- title: __initial_text__
  contents:
  - "           1146, 1379, 1644, 1693\n        Moving the Undeployed TCP Extensions\
    \ RFC 1072, RFC 1106,\n   RFC 1110, RFC 1145, RFC 1146, RFC 1379, RFC 1644, and\
    \ RFC 1693 to\n                            Historic Status\n"
- title: Abstract
  contents:
  - "Abstract\n   This document reclassifies several TCP extensions that have never\n\
    \   seen widespread use to Historic status.  The affected RFCs are RFC\n   1072,\
    \ RFC 1106, RFC 1110, RFC 1145, RFC 1146, RFC 1379, RFC 1644, and\n   RFC 1693.\n"
