- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   TCP has a long history, and several proposed TCP extensions\
    \ have\n   never seen widespread deployment.  Section 5 of the TCP \"roadmap\"\
    \n   document [RFC4614] already classifies a number of TCP extensions as\n   Historic\
    \ and describes the reasons for doing so, but it does not\n   instruct the RFC\
    \ Editor and IANA to change the status of these RFCs\n   in the RFC database and\
    \ the relevant IANA registries.  The sole\n   purpose of this document is to do\
    \ just that.  Please refer to Section\n   5 of [RFC4614] for justification.\n"
- title: 2.  RFC Editor Considerations
  contents:
  - "2.  RFC Editor Considerations\n   Per this document, the RFC Editor has changed\
    \ the status of the\n   following RFCs to Historic [RFC2026]:\n   o  [RFC1072]\
    \ on \"TCP Extensions for Long-Delay Paths\"\n   o  [RFC1106] and [RFC1110] related\
    \ to the \"TCP Big Window and Nak\n      Options\"\n   o  [RFC1145] and [RFC1146]\
    \ related to the \"TCP Alternate Checksum\n      Options\"\n   o  [RFC1379] and\
    \ [RFC1644] on \"T/TCP -- Extensions for Transactions\n      Functional Specification\"\
    \n   o  [RFC1693] on \"An Extension to TCP : Partial Order Service\"\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has marked the TCP options 6, 7, 9, 10, 11,\
    \ 12, 13, 14, and 15\n   documented in [RFC1072], [RFC1146], [RFC1644], and [RFC1693]\
    \ as\n   \"obsolete\" in the \"TCP Option Kind Numbers\" registry [TCPOPTREG],\n\
    \   with a reference to this RFC.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   As mentioned in [RFC4614], the TCP Extensions\
    \ for Transactions\n   (T/TCP) [RFC1379][RFC1644] are reported to have security\
    \ issues\n   [DEVIVO].\n"
