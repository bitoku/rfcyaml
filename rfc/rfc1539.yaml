- title: IETF Proceedings
  contents:
  - "IETF Proceedings\n   The IETF Proceedings are compiled in the two months following\
    \ each\n   IETF meeting.  The Proceedings usually start with a message from\n\
    \   Steve Coya, the Executive Director of the IETF.  Each contains the\n   final\
    \ (hindsight) Agenda, an IETF overview, a report from the IESG,\n   Area and Working\
    \ Group reports, network status briefings, slides from\n   the protocol and technical\
    \ presentations, and the attendees list.\n   The attendees list includes an attendee's\
    \ name, affiliation, work\n   phone number, work fax number, and email address,\
    \ as provided on the\n   Registration Form.\n   A copy of the Proceedings will\
    \ be sent to everyone who registered for\n   the IETF.  The cost is included in\
    \ the registration fee.  The\n   Proceedings are sent to the mailing addresses\
    \ provided on the\n   Registration Forms.\n   For those who could not attend a\
    \ meeting but would like a copy of the\n   Proceedings send a check for $35 (made\
    \ payable to CNRI) to:\n      Corporation for National Research Initiatives\n\
    \      Attn: Accounting Department - IETF Proceedings\n      1895 Preston White\
    \ Drive, Suite 100\n      Reston, VA   22091\n   Please indicate which meeting\
    \ Proceedings you would like to receive\n   by specifying the meeting date (e.g.,\
    \ July 1993) or meeting number\n   and location (e.g., 27th meeting in Amsterdam).\
    \  Availability of\n   previous meetings' Proceedings is limited, so ask BEFORE\
    \ sending\n   payment.\n"
- title: InterNIC Archives
  contents:
  - "InterNIC Archives\n   There is a tremendous amount of material available for\
    \ those who\n   follow the work of the IETF.  To make it easier to know what to\
    \ read\n   to prepare for a meeting, the InterNIC has established a document\n\
    \   archive.  Beginning about one month prior to an IETF meeting, Working\n  \
    \ Group/BOF Chairs and Area Directors put documents relevent to the\n   discussions\
    \ to be held into the archives.  Those people who plan to\n   attend a Working\
    \ Group/BOF session should check the archives for\n   documents which need to\
    \ be read.  The documents are left in the\n   archives for about two months after\
    \ the end of the IETF meeting.\n   On the host \"ds.internic.net\", documents\
    \ are stored in the directory\n   \"/pub/current-ietf-docs\" under subdirectories\
    \ named for each Area and\n   then for each Working Group.  For example, a document\
    \ for the NISI\n   Working Group, which is in the User Services Area, would be\
    \ stored as\n   \"current-ietf-docs/usv/nisi/nisi-doc1.txt\".  Each Area will\
    \ also have\n   a subdirectory called \"bof\", where documents to be discussed\
    \ in BOF\n   sessions will be placed.  A directory called \"plenary\" will also\
    \ be\n   created under \"/pub/current-ietf-docs\" to put documents or viewgraphs\n\
    \   related to a plenary session.  Any filename conflicts will be\n   resolved\
    \ by the archive administrator working with the submitter of\n   the document\
    \ via email.\n   It is important to note that the service is provided by the InterNIC\n\
    \   and that the documents are submitted by the people who work on them.\n   The\
    \ IETF Secretariat does not manage or monitor the archive service.\n   Access\
    \ via anonymous FTP:\n      Anonymous FTP to ds.internic.net\n      Change directory\
    \ to /pub/current-ietf-docs\n      Browse and get the document of interest\n \
    \  Access via GOPHER (from a Gopher client):\n      Point to gopher.internic.net\n\
    \      Select menu item 4, InterNIC Directory and Database Services ...\n    \
    \  Then menu item named \"Internet Documentation (RFC's FYI's, etc.)/\"\n    \
    \  Lastly menu item named \"Current IETF Conference Documents (...)/\"\n   If\
    \ you do not have a Gopher client, use the InterNIC's public-access\n   Gopher\
    \ client.  Simply telnet to \"gopher.internic.net\" and login as\n   \"gopher\"\
    \ (no password required).\n"
- title: Be Prepared
  contents:
  - "Be Prepared\n   This topic cannot be stressed enough.  As the IETF grows, it\
    \ becomes\n   more and more important for attendees to arrive prepared for the\n\
    \   Working Group meetings they plan to attend.  This doesn't apply only\n   to\
    \ newcomers; everybody should come prepared.\n   Being prepared means having read\
    \ the documents which the Working\n   Group or BOF Chair has distributed.  It\
    \ means having followed the\n   discussions on the Working Group's mailing list\
    \ or having reviewed\n   the archives.  For the Working Group/BOF Chairs, it means\
    \ getting all\n   of the documents out early (i.e., several weeks) to give everybody\n\
    \   time to read them and announcing an agenda and sticking to it.\n   At the\
    \ Chair's discretion, some time may be devoted to bringing new\n   Working Group\
    \ attendees up to speed.  In fact, long lived Working\n   Groups have occasionally\
    \ held entire sessions which were introductory\n   in nature.  As a rule, however,\
    \ a Working Group is not the place to\n   go for training.  Observers are always\
    \ welcome, but they must realize\n   that the work effort cannot be delayed for\
    \ education.  Anyone wishing\n   to attend a Working Group for the first time\
    \ might seek out the Chair\n   prior to the meeting and ask for some introduction.\n\
    \   Another thing, for everybody, to consider is that Working Groups go\n   through\
    \ phases.  In the initial phase (say, the first two meetings),\n   all ideas are\
    \ welcome.  The idea is to gather all the possible\n   solutions together for\
    \ consideration.  In the development phase, a\n   solution is chosen and developed.\
    \  Trying to reopen issues which were\n   decided more than a couple of meetings\
    \ back is considered bad form.\n   The final phase (the last two meetings) is\
    \ where the \"spit and\n   polish\" are applied to the architected solution. \
    \ This is not the\n   time to suggest architectural changes or open design issues\
    \ already\n   resolved.  It's a bad idea to wait until the last minute to speak\
    \ out\n   if a problem is discovered.  This is especially true for people whose\n\
    \   excuse is that they hadn't read the documents until the day before a\n   comments\
    \ period ended.\n   Time at the IETF meetings is a precious thing.  Working Groups\
    \ are\n   encouraged to meet between IETF meetings, either in person or by\n \
    \  video or telephone conference.  Doing as much work as possible over\n   the\
    \ mailing lists would also reduce the amount of work which must be\n   done at\
    \ the meeting.\n"
- title: RFCs and Internet-Drafts
  contents:
  - "RFCs and Internet-Drafts\n   Originally, RFCs were just what the name implies;\
    \ they were requests\n   for comments.  The early RFCs were messages between the\
    \ ARPANET\n   architects about how to resolve certain problems.  Over the years,\n\
    \   RFCs became more formal.  It reached the point that they were being\n   cited\
    \ as standards, even when they weren't.\n   To help clear up some confusion, there\
    \ are now two special sub-series\n   within the RFCs: FYIs and STDs.  The For\
    \ Your Information RFC sub-\n   series was created to document overviews and topics\
    \ which are\n   introductory.  Frequently, FYIs are created by groups within the\
    \ IETF\n   User Services Area.  The STD RFC sub-series was created to identify\n\
    \   those RFCs which do in fact specify Internet Standards.\n   Every RFC, including\
    \ FYIs and STDs, have an RFC number by which they\n   are indexed and by which\
    \ they can be retrieved.  FYIs and STDs have\n   FYI numbers and STD numbers,\
    \ respectively, in addition to RFC\n   numbers.  This makes it easier for a new\
    \ Internet user, for example,\n   to find all of the helpful, informational documents\
    \ by looking for\n   the FYIs amongst all the RFCs.  If an FYI or STD is revised,\
    \ its RFC\n   number will change, but its FYI or STD number will remain contant\
    \ for\n   ease of reference.\n   There is also an RTR subseries of RFCs for Reseaux\
    \ Associes pour la\n   Recherche Europeenne (RARE) Technical Reports.  These are\
    \ technical\n   reports developed in the RARE community that are published as\
    \ RFCs to\n   provide easy access to the general Internet community.\n   Internet-Drafts\
    \ (I-D) are working documents of the IETF.  Any group\n   (e.g., Working Group,\
    \ BOF) or individual may submit a document for\n   distribution as an I-D.  An\
    \ I-D is valid for six months.  Guidelines\n   require that an expiration date\
    \ appear on every page of an I-D.  An\n   I-D may be updated, replaced or obsoleted\
    \ at any time.  It is not\n   appropriate to use I-Ds as reference material or\
    \ to cite them, other\n   than as a \"working draft\" or \"work in progress\"\
    .\n   For additional information, read the following documents:\n   o  Request\
    \ for Comments on Request for Comments [RFC1111]\n   o  F.Y.I. on F.Y.I: Introduction\
    \ to the F.Y.I notes [FYI1]\n   o  Introduction to the STD Notes [RFC1311]\n \
    \  o  Guidelines to Authors of Internet Drafts [GAID]\n   o  The Internet Activities\
    \ Board [RFC1160]\n   o  The Internet Standards Process [RFC1310]\n   o  Internet\
    \ Official Protocol Standards [STD1]\n"
- title: Frequently Asked Questions (and Their Answers)
  contents:
  - "Frequently Asked Questions (and Their Answers)\n   Q: My Working Group moved\
    \ this morning.  Where is it now?\n   A: Not all room assignment changes are permanent.\
    \  Check the At-A-\n      Glance sheet and the message board for announcements.\n\
    \   Q: Where is Room A?\n   A: Check the map on the At-A-Glance sheet.  An enlarged\
    \ version is on\n      the bulletin board.\n   Q: Where can I get a copy of the\
    \ Proceedings?\n   A: The Proceedings are automatically sent to each attendee\
    \ about two\n      months after the meeting.\n   Q: When is on-site registration?\n\
    \   A: The IETF registration table is set up Sunday night from 6:00 p.m.\n   \
    \   - 8:00 p.m. and Monday - Thursday from about 8:30 a.m. - 6:00 p.m.\n     \
    \ Starting time in the mornings and Friday's hours may vary\n      depending on\
    \ the meeting schedule.\n   Q: Where is lunch served?\n   A: The meeting does\
    \ not include lunch or dinner.  Ask a local host\n      (somebody with a green\
    \ dotted badge) for a recommendation.\n   Q: Where are the receipts for the social\
    \ event?\n   A: The social is not managed by the IETF Secretariat.  Ask a local\n\
    \      host.\n"
- title: Pointers to Useful Documents and Files
  contents:
  - "Pointers to Useful Documents and Files\n   This is a list of documents and files\
    \ that provide useful information\n   about the IETF meetings, Working Groups,\
    \ and documentation.  These\n   files reside in the \"ietf\" directory on the\
    \ Anonymous FTP sites\n   listed below.  Files with names beginning with \"0\"\
    \ (zero) pertain to\n   IETF meetings.  These may refer to a recently held meeting\
    \ if the\n   first announcement of the next meeting has not yet been sent to the\n\
    \   IETF mailing list.  Files with names beginning with \"1\" (one) contain\n\
    \   general IETF information.  This is only a partial list of the\n   available\
    \ files.\n   o  0mtg-agenda.txt            Agenda for the meeting\n   o  0mtg-at-a-glance.txt\
    \       Logistics information for the meeting\n   o  0mtg-rsvp.txt           \
    \   Meeting registration form\n   o  0mtg-sites.txt             Future meeting\
    \ sites and dates\n   o  0mtg-traveldirections.txt  Directions to the meeting\
    \ site\n   o  0tao.txt                   This document\n   o  1directories.txt\
    \           The IETF Shadow directory locations and\n                        \
    \         contents.\n   o  1id-guidelines.txt         Guidelines to Authors of\
    \ Internet-Drafts\n                                 Contains information on writing\
    \ and\n                                 submitting I-Ds.\n   o  1ietf-description.txt\
    \      Short description of the IETF and IESG,\n                             \
    \    including a list of Area Directors.\n   o  1nonwg-discuss.txt         A list\
    \ of mailing lists created to\n                                 discuss specific\
    \ IETF issues.\n   o  1proceedings-request.txt   A Proceedings order form for\
    \ the\n                                 current and previous meetings.\n   o \
    \ 1wg-summary.txt            List of all Working Groups, by Area,\n          \
    \                       including the name and address of the\n              \
    \                   chairperson, and the mailing list\n                      \
    \           address.\n   o  1wg-summary-by-acronym     Same as above, but sorted\
    \ by the\n                                 Working Groups' acronyms.\n   o  1wg-charter.txt\
    \            Abbreviated versions of all current\n                           \
    \      Working Group charters.\n   o  1wg-charters-by-acronym    Same as above,\
    \ but sorted by the\n                                 Working Groups' acronyms.\n\
    \   Additionally, the full charters and minutes of the Working Groups and\n  \
    \ BOFs are archived in the \"ietf\" directory.\n   All of these documents are\
    \ available by anonymous FTP from the\n   following primary sites (there may be\
    \ closer shadow sites, so check\n   with your network administrator):\n   o  North\
    \ America    Address:  ds.internic.net (198.49.45.10)\n   o  Pacific Rim     \
    \ Address:  munnari.oz.au (128.250.1.21)\n   o  Europe           Address:  nic.nordu.net\
    \ (192.36.148.17)\n   These files are also available through the Internet Gopher\
    \ at\n   \"ietf.cnri.reston.va.us\".\n   Residing on the same archive sites are\
    \ the RFCs and Internet-Drafts.\n   They are in the \"rfc\" and \"internet-drafts\"\
    \ directories,\n   respectively.  The file \"rfc-index.txt\" contains the latest\n\
    \   information about the RFCs (e.g., which have been obsoleted by\n   which).\
    \  In general, only the newest version of an Internet-Draft is\n   available.\n\
    \   All of the files, RFCs and Internet-Drafts are also available via\n   email\
    \ from various mail servers.  To to get the IETF agenda,\n   Internet-Draft abstracts\
    \ and RFC 1150 from the mail server at the\n   InterNIC, for example, you would\
    \ send the following message:\n      To: mailserv@ds.internic.net            \
    \ Message header\n      Subject: anything you want\n      FILE /ietf/0mtg-agenda.txt\
    \               Body of the message\n      FILE /internet-drafts/1id-abstracts.txt\n\
    \      FILE /rfc/rfc1150.txt\n      PATH jdoe@anywhere.us\n   Where: FILE specifies\
    \ the name of a file to be returned and PATH\n   specifies the email address to\
    \ which the file(s) should be sent.\n   RFCs may also be retrieved, using email,\
    \ from ISI's RFC-Info server\n   at \"rfc-info@isi.edu\".  To get a specific RFC,\
    \ include the following\n   in the body of the message:\n      Retrieve: RFC\n\
    \       Doc-ID: RFC0951\n   This example would cause a copy of RFC 951 (the leading\
    \ zero in the\n   Doc-ID is required) to be emailed to the requestor.  To get\
    \ a list of\n   available RFCs which match certain criteria, include the following\
    \ in\n   the body of the message:\n      LIST: RFC\n       Keywords: Gateway\n\
    \   This example would email a list of all RFCs with \"Gateway\" in the\n   title,\
    \ or as an assigned keyword, to the requestor.  To get\n   information on other\
    \ ways to get RFCs:\n      HELP: ways_to_get_rfcs\n"
- title: Tao
  contents:
  - "Tao\n   Pronounced \"Dow\", Tao means \"the Way.\"  It is the basic principle\n\
    \   behind the teachings of Lao-tse, a Chinese master. Its familiar\n   symbol\
    \ is the black and white Yin-Yang circle.\n"
