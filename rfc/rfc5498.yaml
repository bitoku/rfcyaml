- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document enumerates several common IANA allocations\
    \ for use by\n   one or more protocols that conform to [RFC5444].  The following\n\
    \   well-known numbers are required: a UDP port number, an IP protocol\n   number,\
    \ and a link-local multicast group address.  All interoperable\n   protocols running\
    \ on these well-known IANA allocations MUST conform\n   to [RFC5444].  [RFC5444]\
    \ provides a common format that enables one or\n   more protocols to share the\
    \ IANA allocations defined in this document\n   unambiguously.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 3.  UDP Port Number
  contents:
  - "3.  UDP Port Number\n   MANET routers require a well-known UDP port number [IANA]\
    \ to send and\n   receive MANET routing protocol packets.  The title of this UDP\
    \ port\n   is \"manet\".  The value of this UDP port is 269.\n"
- title: 4.  IP Protocol Number
  contents:
  - "4.  IP Protocol Number\n   MANET routers require a well-known IP protocol number\
    \ [IANA] to send\n   and receive MANET routing protocol packets.  The title of\
    \ this IP\n   protocol number is \"manet\".  The value of this IP protocol number\
    \ is\n   138.\n"
- title: 5.  Link-Local Multicast Group for MANET Routers
  contents:
  - "5.  Link-Local Multicast Group for MANET Routers\n   MANET routers require a\
    \ well-known, link-local multicast address\n   [RFC4291] to send and receive MANET\
    \ routing protocol packets.  The\n   name of the multicast address to reach link-local\
    \ (LL) MANET routers\n   is \"LL-MANET-Routers\".\n   For IPv4, a well-known,\
    \ link-local scope multicast address is\n   required.  The address for LL-MANET-Routers\
    \ is 224.0.0.109.\n   For IPv6, a well-known, link-local scope multicast address\
    \ is\n   required.  The address for LL-MANET-Routers is FF02:0:0:0:0:0:0:6D.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document enumerates several common IANA allocations\
    \ for use by\n   one or more protocols that conform to [RFC5444].  Specifically,\
    \ the\n   following well-known numbers have been assigned: a UDP port\n   (Section\
    \ 3), an IP protocol number (Section 4), and a link-local\n   multicast group\
    \ address (Section 5).\n   Action 1:\n      IANA has made the following assignments\
    \ in the \"PORT NUMBERS\"\n      registry:\n      sub-registry \"WELL KNOWN PORT\
    \ NUMBERS\"\n      Keyword Decimal Description     References\n      ------- -------\
    \ -----------     ----------\n      manet   269/udp MANET Protocols [RFC5498]\n\
    \   Action 2:\n      IANA has made the following assignments in the \"PROTOCOL\
    \ NUMBERS\"\n      registry:\n      sub-registry \"WELL KNOWN PORT NUMBERS\"\n\
    \      Keyword Decimal Description     References\n      ------- ------- -----------\
    \     ----------\n      manet   138     MANET Protocols [RFC5498]\n   Action 3:\n\
    \      IANA has made the following assignments in the \"Internet Multicast\n \
    \     Addresses\" registry:\n      sub-registry \"224.0.0.0 - 224.0.0.255 (224.0.0/24)\
    \ Local Network\n      Control Block\"\n      224.0.0.109 LL-MANET-Routers   [RFC5498]\n\
    \   Action 4:\n      IANA has made the following assignments in the \"INTERNET\
    \ PROTOCOL\n      VERSION 6 MULTICAST ADDRESSES\" registry:\n      sub-registry\
    \ \"Fixed Scope Multicast Addresses\"\n      sub-sub-registry \"Link-Local Scope\"\
    \n      FF02:0:0:0:0:0:0:6D LL-MANET-Routers [RFC5498]\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document specifies only well-known numbers\
    \ for protocols that\n   conform to [RFC5444], and it not does not specify the\
    \ protocols that\n   carry the information across the network.  Each protocol\
    \ using these\n   well-known numbers may have its own set of security issues,\
    \ but those\n   issues are not affected by using the IANA allocations specified\n\
    \   herein.\n   The security issues associated with possibly operating multiple\n\
    \   cooperating protocols using the same IANA assignments (e.g., UDP\n   port)\
    \ MUST be addressed in each protocol's specification.\n"
