- title: Abstract
  contents:
  - "Abstract\n   This document enumerates several common IANA allocations for use\
    \ by\n   Mobile Ad hoc NETwork (MANET) protocols.  The following well-known\n\
    \   numbers are required: a UDP port number, an IP protocol number, and a\n  \
    \ link-local multicast group address.\n"
