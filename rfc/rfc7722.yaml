- title: __initial_text__
  contents:
  - "                        Multi-Topology Extension\n    for the Optimized Link\
    \ State Routing Protocol Version 2 (OLSRv2)\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification describes an extension to the Optimized Link\
    \ State\n   Routing Protocol version 2 (OLSRv2) to support multiple routing\n\
    \   topologies, while retaining interoperability with OLSRv2 routers that\n  \
    \ do not implement this extension.\n   This specification updates RFCs 7188 and\
    \ 7631 by modifying and\n   extending TLV registries and descriptions.\n"
