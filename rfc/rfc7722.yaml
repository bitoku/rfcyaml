- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Optimized Link State Routing Protocol version 2 [RFC7181]\n\
    \   (OLSRv2) is a proactive link state routing protocol designed for use\n   in\
    \ Mobile Ad Hoc Networks (MANETs) [RFC2501].  One of the significant\n   improvements\
    \ of OLSRv2 over its Experimental precursor [RFC3626] is\n   the ability of OLSRv2\
    \ to use link metrics to select routes other than\n   minimum hop routes.\n  \
    \ A limitation that remains in OLSRv2 is that it uses a single link\n   metric\
    \ type for all routes.  However, in some MANETs it would be\n   desirable to be\
    \ able to route packets using more than one link metric\n   type.  This specification\
    \ describes an extension to OLSRv2 that is\n   designed to permit this, while\
    \ maintaining maximal interoperability\n   with OLSRv2 routers not implementing\
    \ this extension.\n   The purpose of OLSRv2 can be described as to create and\
    \ maintain a\n   Routing Set, which contains all the necessary information to\
    \ populate\n   an IP routing table.  In a similar way, the role of this extension\n\
    \   can be described as to create and maintain multiple Routing Sets, one\n  \
    \ for each link metric type supported by the router maintaining the\n   sets.\n"
- title: 1.1.  Motivation and Experimentation
  contents:
  - "1.1.  Motivation and Experimentation\n   Multi-topology routing is a natural\
    \ extension to a link state routing\n   protocol, such as OSPF (see [RFC4915]).\
    \  However multi-topology\n   routing for OLSRv2 does not yet benefit from extensive\
    \ operational,\n   or even experimental, experience.  This specification is published\
    \ to\n   facilitate collecting such experience, with the intent that once\n  \
    \ suitable experimental evidence has been collected, an OLSRv2 Multi-\n   Topology\
    \ Routing Extension will be proposed for advancement onto the\n   Standards Track.\n\
    \   Any experiments using this protocol extension are encouraged.\n   Reports\
    \ from such experiments planned with pre-specified objectives\n   and scenarios\
    \ (including link, position, and mobility information)\n   are particularly encouraged.\
    \  Results from such experiments,\n   documenting the following, are of particular\
    \ importance:\n   o  Operation in networks that contain both routers implementing\
    \ this\n      extension and routers implementing only [RFC7181].  In particular,\n\
    \      are there any unexpected interactions that can break the network?\n   o\
    \  Operation in networks with dynamic topologies, both due to\n      mobility\
    \ and due to link metric changes for reasons other than\n      mobility.\n   o\
    \  Operation in realistic deployments, and details thereof, including\n      how\
    \ many concurrent topologies were required.\n   o  Behavior of Routing Sets, including\
    \ measures of successful route\n      establishment.\n   In addition, reports\
    \ from experiments covering the following are also\n   of value:\n   o  Which\
    \ link metric types were useful, and how the metrics to\n      associate with\
    \ a given link were established.\n   o  How packet types were associated with\
    \ link metric types (whether\n      using Diffserv or an alternative mechanism).\n\
    \   o  Any data link-layer issues, and any cross-layer issues, including\n   \
    \   whether and how Neighborhood Discovery Protocol (NHDP) link\n      quality\
    \ was used.\n   o  Transport- and higher-layer issues observed, if any.\n   o\
    \  Resource requirements observed from running the protocol,\n      including\
    \ processing, storage, and bandwidth.\n   o  Network performance, including packet\
    \ delivery results.\n   o  Any other implementation issues.\n   The first bullet\
    \ in the list directly above applies to unextended\n   OLSRv2 [RFC7181] as well\
    \ as with this extension, and potentially to\n   other MANET routing protocols.\
    \  This specification also allows\n   experimentation with link metric types that\
    \ are not compromises for\n   handling multiple traffic types.\n"
- title: 2.  Terminology and Notation
  contents:
  - "2.  Terminology and Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   [RFC2119].\n   This specification uses the terminology of\
    \ [RFC5444], [RFC6130], and\n   [RFC7181], which is to be interpreted as described\
    \ in those\n   specifications.\n   Additionally, this specification uses the following\
    \ terminology:\n   Router -  A MANET router that implements [RFC7181].\n   MT-OLSRv2\
    \ -  The protocol defined in this specification as an\n      extension to OLSRv2\
    \ [RFC7181].\n   This specification introduces the notation map[A -> B] to represent\n\
    \   an associative mapping.  The domain of this mapping (A) is, in this\n   specification,\
    \ always a set of link metric types that the router\n   supports: either IFACE_METRIC_TYPES\
    \ or ROUTER_METRIC_TYPES, as\n   defined in Section 5.  The codomain of this mapping\
    \ (B) is a set of\n   all possible values of an appropriate type.  In this specification,\n\
    \   this type is always one of:\n   o  boolean (true or false),\n   o  willingness\
    \ (a 4-bit unsigned integer from 0 to 15),\n   o  number of hops (an 8-bit unsigned\
    \ integer from 0 to 255), or\n   o  link metric (either a representable link metric\
    \ value, as\n      described in [RFC7181], or UNKNOWN_METRIC).\n"
- title: 3.  Applicability Statement
  contents:
  - "3.  Applicability Statement\n   The protocol described in this specification\
    \ is applicable to a MANET\n   for which OLSRv2 is otherwise applicable (see [RFC7181],\
    \ Section 3),\n   but in which multiple topologies are maintained, each characterized\n\
    \   by a different choice of link metric type.  It is assumed, but\n   outside\
    \ the scope of this specification, that the network layer is\n   able to choose\
    \ which topology to use for each packet, for example,\n   using the Diffserv Code\
    \ Point (DSCP) defined in [RFC2474].  This\n   selection of topology MUST be consistent;\
    \ that is, each router\n   receiving a packet must make the same choice of link\
    \ metric type, in\n   order that each packet uses a single topology.  This is\
    \ necessary to\n   avoid the possibility of a packet \"looping\" in the network.\n"
- title: 4.  Protocol Overview and Functioning
  contents:
  - "4.  Protocol Overview and Functioning\n   The purpose of this specification is\
    \ to extend OLSRv2 [RFC7181] so as\n   to enable a router to establish and maintain\
    \ multiple routing\n   topologies in a MANET, each topology associated with a\
    \ link metric\n   type.  Routers in the MANET may each form part of some or all\
    \ of\n   these topologies, and each router will maintain a Routing Set for\n \
    \  each topology that it forms part of, allowing separate routing of\n   packets\
    \ for each topology.\n   MT-OLSRv2 is designed to interoperate with OLSRv2; a\
    \ MANET can be\n   created containing both routers that implement MT-OLSRv2 (MT-OLSRv2\n\
    \   routers) and routers that do not implement MT-OLSRv2 and may be\n   unaware\
    \ of its existence (non-MT-OLSRv2 routers).  MANETs may also be\n   created that\
    \ are known to contain only MT-OLSRv2 routers.  In both\n   cases, but especially\
    \ where a MANET contains both MT-OLSRv2 routers\n   and non-MT-OLSRv2 routers,\
    \ management may be required to ensure that\n   the MANET will function as required,\
    \ and will not, for example,\n   unnecessarily fragment.  (Such issues already\
    \ arise in an\n   OLSRv2-based MANET using multiple interfaces.)\n   OLSRv2 is\
    \ an extension of NHDP [RFC6130].  However, the extension in\n   this specification\
    \ does not modify NHDP, it only modifies Protocol\n   Sets that are specific to\
    \ OLSRv2, or elements in Protocol Tuples that\n   were added by OLSRv2 and that\
    \ are neither included in nor used by\n   NHDP.  In addition it does not use or\
    \ modify the link quality\n   mechanism in [RFC6130].\n   Each router implementing\
    \ this specification selects a set of link\n   metric types for each of its OLSRv2\
    \ interfaces.  If all routers in\n   the MANET implement MT-OLSRv2, then there\
    \ are no restrictions within\n   this specification on how these sets of link\
    \ metrics are selected.\n   (However, the issues described in the preceding paragraph\
    \ still\n   apply.)  On the other hand, in MANETs containing non-MT-OLSRv2\n \
    \  routers, the single link metric used by these non-MT-OLSRv2 routers\n   must\
    \ be included in the set of link metrics for each OLSRv2 interface\n   of an MT-OLSRv2\
    \ router that may be heard on an OLSRv2 interface of a\n   non-MT-OLSRv2 router\
    \ in the MANET.\n   Each router then determines an incoming link metric for each\
    \ link\n   metric type selected for each of its OLSRv2 interfaces.  These link\n\
    \   metrics are distributed using link metric TLVs contained in all HELLO\n  \
    \ messages sent on OLSRv2 interfaces and in all TC messages.  Unless\n   using\
    \ only the single metric type used by non-MT-OLSRv2 routers, both\n   HELLO and\
    \ TC messages generated by an MT-OLSRv2 router include an\n   MPR_TYPES Message\
    \ TLV that indicates that this is an MT-OLSRv2 router\n   and which metric types\
    \ it supports (on the sending OLSRv2 interface\n   for a HELLO message).\n   An\
    \ MT-OLSRv2 router maintains, for each supported neighbour metric\n   type and\
    \ for each symmetric 1-hop neighbor, the following:\n      o  link and neighbour\
    \ metric values,\n      o  routing MPR status,\n      o  routing MPR selector\
    \ status, and\n      o  advertised neighbour status.\n   Each router may choose\
    \ a different willingness to be a routing MPR\n   for each link metric type that\
    \ it supports.\n   A network using MT-OLSRv2 will usually require greater management\n\
    \   than one using unmodified OLSRv2.  In particular, the use of multiple\n  \
    \ metric types across the MANET must be managed, by administrative\n   configuration\
    \ or otherwise.  As also for other decisions that may be\n   made when using OLSRv2,\
    \ a bad collective choice of metric type use\n   will make the MANET anywhere\
    \ from inefficient to nonfunctional, so\n   care will be needed in selecting supported\
    \ link metric types across\n   the MANET.\n   The meanings of link metric types\
    \ are at the discretion of the MANET\n   operator.  They could be used, for example,\
    \ to represent packets of\n   different types, packets in streams of different\
    \ rates, or packets\n   with different trust requirements.  Note that packets\
    \ will generally\n   not be delivered to routers that do not support that link\
    \ metric\n   type, and the MANET, and the packets sent in it, will need to be\n\
    \   managed accordingly (especially if the MANET contains any\n   non-MT-OLSRv2\
    \ routers).\n"
- title: 5.  Parameters
  contents:
  - "5.  Parameters\n   The parameters used in [RFC7181], and in its normative references,\n\
    \   are used in this specification with the following changes.\n   Each OLSRv2\
    \ interface will support a number of link metric types,\n   corresponding to Type\
    \ Extensions of the LINK_METRIC TLV defined in\n   [RFC7181].  The router parameter\
    \ LINK_METRIC_TYPE, used by routers\n   that do not implement MT-OLSRv2, and used\
    \ with that definition in\n   this specification, is replaced in routers implementing\
    \ MT-OLSRv2 by\n   an interface parameter array IFACE_METRIC_TYPES and a router\n\
    \   parameter array ROUTER_METRIC_TYPES.  Each element in these arrays is\n  \
    \ a link metric type (i.e., a type extension used by the LINK_METRIC\n   TLV [RFC7181]).\n\
    \   The interface parameter array IFACE_METRIC_TYPES contains the link\n   metric\
    \ types supported on that OLSRv2 interface.  The router\n   parameter array ROUTER_METRIC_TYPES\
    \ is the union of all of the\n   IFACE_METRIC_TYPES.  Both arrays MUST be without\
    \ repetitions.\n   If in a given deployment there might be routers that do not\
    \ implement\n   MT-OLSRv2, then IFACE_METRIC_TYPES MUST include LINK_METRIC_TYPE\
    \ as\n   its first element, so that the OLSRv2 interface can communicate with\n\
    \   those routers.  In that case, ROUTER_METRIC_TYPES MUST also include\n   LINK_METRIC_TYPE\
    \ as its first element.\n   In addition, the router parameter WILL_ROUTING is\
    \ extended to an\n   array of values, one each for each link metric type in the\
    \ router\n   parameter list ROUTER_METRIC_TYPES.\n"
- title: 6.  Information Bases
  contents:
  - "6.  Information Bases\n   The Information Bases specified in [RFC7181], which\
    \ extend those\n   specified in [RFC6130], are further extended in this specification.\n\
    \   With the exception of the Routing Set, the extensions in this\n   specification\
    \ are the replacement of single values (boolean,\n   willingness, number of hops,\
    \ or link metric) from [RFC7181] with\n   elements representing multiple values\
    \ (associative mappings from a\n   set of metric types to their corresponding\
    \ values).  The following\n   subsections detail these extensions.\n   Note that,\
    \ as in [RFC7181], an implementation is free to organize its\n   internal data\
    \ in any manner it chooses; it needs only to behave as if\n   it were organized\
    \ as described in [RFC7181] and this specification.\n"
- title: 6.1.  Local Attached Network Set
  contents:
  - "6.1.  Local Attached Network Set\n   Each element AL_dist becomes a map[ROUTER_METRIC_TYPES\
    \ -> number of\n   hops].\n   Each element AL_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n"
- title: 6.2.  Link Sets
  contents:
  - "6.2.  Link Sets\n   Each element L_in_metric becomes a map[IFACE_METRIC_TYPES\
    \ -> link\n   metric].\n   Each element L_out_metric becomes a map[IFACE_METRIC_TYPES\
    \ -> link\n   metric].\n   The elements of L_in_metric MUST be set following the\
    \ same rules that\n   apply to the setting of the single element L_in_metric in\
    \ [RFC7181].\n"
- title: 6.3.  2-Hop Sets
  contents:
  - "6.3.  2-Hop Sets\n   Each element N2_in_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Each element N2_out_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n"
- title: 6.4.  Neighbor Set
  contents:
  - "6.4.  Neighbor Set\n   Each element N_in_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Each element N_out_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Each element N_will_routing becomes a map[ROUTER_METRIC_TYPES\
    \ ->\n   willingness].\n   Each element N_routing_mpr becomes a map[ROUTER_METRIC_TYPES\
    \ ->\n   boolean].\n   Each element N_mpr_selector becomes a map[ROUTER_METRIC_TYPES\
    \ ->\n   boolean].\n   Each element N_advertised becomes a map[ROUTER_METRIC_TYPES\
    \ ->\n   boolean].\n"
- title: 6.5.  Router Topology Set
  contents:
  - "6.5.  Router Topology Set\n   Each element TR_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Note that some values of TR_metric may now take the\
    \ value\n   UNKNOWN_METRIC.  When used to construct a Routing Set, where just\
    \ the\n   corresponding link metric value from this mapping is used, Router\n\
    \   Topology Tuples whose corresponding value from TR_metric is\n   UNKNOWN_METRIC\
    \ are ignored.\n"
- title: 6.6.  Routable Address Topology Set
  contents:
  - "6.6.  Routable Address Topology Set\n   Each element TA_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Note that some values of TA_metric may now take the\
    \ value\n   UNKNOWN_METRIC.  When used to construct a Routing Set, where just\
    \ the\n   corresponding link metric value from this mapping is used, Routable\n\
    \   Address Topology Tuples whose corresponding value from TA_metric is\n   UNKNOWN_METRIC\
    \ are ignored.\n"
- title: 6.7.  Attached Network Set
  contents:
  - "6.7.  Attached Network Set\n   Each element AN_dist becomes a map[ROUTER_METRIC_TYPES\
    \ -> number of\n   hops].\n   Each element AN_metric becomes a map[ROUTER_METRIC_TYPES\
    \ -> link\n   metric].\n   Note that some values of AN_metric may now take the\
    \ value\n   UNKNOWN_METRIC.  When used to construct a Routing Set, where just\
    \ the\n   corresponding link metric value from this mapping is used, Attached\n\
    \   Network Tuples whose corresponding value from AN_metric is\n   UNKNOWN_METRIC\
    \ are ignored.\n"
- title: 6.8.  Routing Sets
  contents:
  - "6.8.  Routing Sets\n   There is a separate Routing Set for each link metric type\
    \ in\n   ROUTER_METRIC_TYPES.\n"
- title: 7.  TLVs
  contents:
  - "7.  TLVs\n   This specification makes the following additions and extensions\
    \ to\n   the TLVs defined in [RFC7181].\n"
- title: 7.1.  Message TLVs
  contents:
  - "7.1.  Message TLVs\n   One new Message TLV is defined in this specification,\
    \ and one\n   existing Message TLV is extended by this specification.\n"
- title: 7.1.1.  MPR_TYPES TLV
  contents:
  - "7.1.1.  MPR_TYPES TLV\n   The MPR_TYPES TLV is used in both HELLO messages sent\
    \ over OLSRv2\n   interfaces and TC messages.  A message MUST NOT contain more\
    \ than one\n   MPR_TYPES TLV.\n   The presence of this TLV in a message is used\
    \ to indicate that the\n   router supports MT-OLSRv2, in the same way that the\
    \ presence of the\n   MPR_WILLING TLV is used to indicate that the router supports\
    \ OLSRv2,\n   as specified in [RFC7181].  For this reason, the MPR_TYPES TLV has\n\
    \   been defined with the same Type as the MPR_WILLING TLV, but with Type\n  \
    \ Extension = 1.\n   This TLV may take a Value field of any size.  Each octet\
    \ in its Value\n   field will contain a link metric type that is supported, either\
    \ on\n   any OLSRv2 interface, when included in a TC message, or on the OLSRv2\n\
    \   interface on which a HELLO message including this TLV is sent.  These\n  \
    \ octets MAY be in any order, but if there might be routers in the\n   MANET that\
    \ do not implement MT-OLSRv2, then the first octet MUST be\n   LINK_METRIC_TYPE.\n"
- title: 7.1.2.  MPR_WILLING TLV
  contents:
  - "7.1.2.  MPR_WILLING TLV\n   The MPR_WILLING TLV, which is used in HELLO messages,\
    \ is specified in\n   [RFC7181], and extended in this specification as enabled\
    \ by\n   [RFC7188].\n   The interpretation of this TLV, which is specified by\
    \ [RFC7181] and\n   uses all of its single-octet Value field, is unchanged.  That\n\
    \   interpretation uses bits 0-3 of its Value field to specify its\n   willingness\
    \ to be a flooding TLV, and bits 4-7 of its Value field to\n   be a routing TLV.\
    \  Those latter bits are, when using this\n   specification, interpreted as its\
    \ willingness to be a routing TLV\n   using the link metric type LINK_METRIC_TYPE.\n\
    \   The extended use of this message TLV, as defined by this\n   specification,\
    \ defines additional 4-bit sub-fields of the Value\n   field, starting with bits\
    \ 4-7 of the first octet and continuing with\n   bits 0-3 of the second octet,\
    \ to represent willingness to be a\n   routing MPR using the link metric types\
    \ specified in this OLSRv2\n   interface's IFACE_METRIC_TYPES parameter, ordered\
    \ as reported in the\n   included MPR_TYPES Message TLV.  Note that this means\
    \ that, if there\n   might be any non-MT-OLSRv2 routers, then the link metric\
    \ type\n   LINK_METRIC_TYPE will continue to occupy bits 4-7 of the first octet.\n\
    \   (If there is no such TLV included, then the router does not support\n   MT-OLSRv2,\
    \ and only the first octet of the Value field will be used.)\n   If the number\
    \ of link metric types in this OLSRv2 interface's\n   IFACE_METRIC_TYPES parameter\
    \ is even, then there will be an unused\n   4-bit sub-field in bits 4-7 of the\
    \ last octet of a full-sized Value\n   field.  These bits will not be used; they\
    \ SHOULD all be cleared ('0')\n   on transmission and MUST be ignored on receipt.\n\
    \   If the Value field in an MPR_WILLING TLV is shorter than its full\n   length,\
    \ then, as specified in [RFC7188], missing Value octets, i.e.,\n   missing willingness\
    \ values, are considered as zero (WILL_NEVER).\n   This is the correct behavior.\
    \  (In particular, it means that an\n   OLSRv2 router that is not implementing\
    \ MT-OLSRv2 will not act as a\n   routing MPR for any link metric that it does\
    \ not recognize.)\n"
- title: 7.2.  Address Block TLVs
  contents:
  - "7.2.  Address Block TLVs\n   New Type Extensions are defined for the LINK_METRIC\
    \ TLV defined in\n   [RFC7181], and the Value fields of the MPR TLV and the GATEWAY\
    \ TLV,\n   both defined in [RFC7181], are extended, as enabled by [RFC7188].\n"
- title: 7.2.1.  LINK_METRIC TLV
  contents:
  - "7.2.1.  LINK_METRIC TLV\n   The LINK_METRIC TLV is used in HELLO messages and\
    \ TC messages.  This\n   TLV is unchanged from the definition in [RFC7181].\n\
    \   Only a single Type Extension was specified by [RFC7181] -- 0 for\n   \"Link\
    \ metric meaning as assigned by administrative action\".  This\n   specification\
    \ extends it to the range 0-7.  This specification will\n   work with any combination\
    \ of Type Extensions both within and outside\n   that range (assuming that the\
    \ latter are defined as specified in\n   [RFC7181]).\n"
- title: 7.2.2.  MPR TLV
  contents:
  - "7.2.2.  MPR TLV\n   The MPR TLV is used in HELLO messages and indicates that\
    \ an address\n   with which it is associated is of a symmetric 1-hop neighbor\
    \ that has\n   been selected as an MPR.\n   The Value field of this address block\
    \ TLV is, in [RFC7181], defined\n   to be one octet long, with the values 1, 2,\
    \ and 3 defined.  [RFC7188]\n   redefines this Value field to be a bitfield where\
    \ bit 7 (the least\n   significant bit) denotes flooding status, bit 6 denotes\
    \ routing MPR\n   status, and bits 5-0 are unallocated (respecting the semantics\
    \ of the\n   bits/values 1, 2, and 3 from [RFC7181]).\n   This specification,\
    \ as enabled by [RFC7188], extends the MPR TLV to\n   have a variable-length Value\
    \ field.  Bits are allocated in increasing\n   significance within as many octets\
    \ as are required.  These bits\n   specify, in order, that:\n   o  The neighbor\
    \ with that network address has been selected as\n      flooding MPR  (1 bit).\n\
    \   o  The neighbor with that network address has been selected as\n      routing\
    \ MPR for each link metric type (1 bit each), in the same\n      order as indicated\
    \ in the Value field of an MPR_TYPES Message TLV.\n   For interoperability with\
    \ a router not implementing MT-OLSRv2, the\n   two least significant bits of the\
    \ first octet in the Value field of\n   this TLV is as the TLV Value of an MPR\
    \ TLV generated according to\n   [RFC7181], as updated by [RFC7188].\n"
- title: 7.2.3.  GATEWAY TLV
  contents:
  - "7.2.3.  GATEWAY TLV\n   The GATEWAY TLV is used in TC messages to indicate that\
    \ a network\n   address is of an attached network.\n   The Value field of this\
    \ address block TLV is defined by [RFC7181] to\n   be one octet long, containing\
    \ the number of hops to that attached\n   network.\n   This specification, as\
    \ enabled by [RFC7188], allows the extension of\n   the GATEWAY TLV to have a\
    \ variable-length Value field when the number\n   of hops to each attached network\
    \ is different for different link\n   metric types.  For interoperability with\
    \ a router not implementing\n   MT-OLSRv2, the first octet in the Value field\
    \ of this TLV MUST be the\n   TLV Value of the GATEWAY TLV generated according\
    \ to [RFC7181].\n   Any subsequent octets in the TLV Value field indicate the\
    \ number of\n   hops to the attached network for each other link metric type.\
    \  Link\n   metric types (including the first) are ordered as indicated in the\n\
    \   Value field of an MPR_TYPES Message TLV.\n   +---------+---------------------------------------------------------+\n\
    \   |   Type  | Value                                                   |\n  \
    \ +---------+---------------------------------------------------------+\n   |\
    \ GATEWAY | Number of hops to attached network for each link metric |\n   |  \
    \       | type.                                                   |\n   +---------+---------------------------------------------------------+\n\
    \                      Table 1: GATEWAY TLV Definition\n"
- title: 8.  HELLO Messages
  contents:
  - "8.  HELLO Messages\n   The following changes are made to the generation and processing\
    \ of\n   HELLO messages compared to the description in [RFC7181] for routers\n\
    \   that implement MT-OLSRv2.\n"
- title: 8.1.  HELLO Message Generation
  contents:
  - "8.1.  HELLO Message Generation\n   A generated HELLO message to be sent on an\
    \ OLSRv2 interface (whose\n   IFACE_METRIC_TYPES parameter will be that used)\
    \ is extended by:\n   o  Adding an MPR_TYPES Message TLV.  The Value octets will\
    \ be the\n      link metric types in IFACE_METRIC_TYPES.  This TLV MAY be omitted\n\
    \      if the only link metric type included would be LINK_METRIC_TYPE.\n   o\
    \  Extending the MPR_WILLING Message TLV Value field to report the\n      willingness\
    \ values from the WILL_ROUTING parameter list that\n      correspond to the link\
    \ metric types in IFACE_METRIC_LIST, in the\n      same order as reported in the\
    \ MPR_TYPES TLV, each value (also\n      including one representing WILL_FLOODING)\
    \ occupying 4 bits.\n   o  Including LINK_METRIC Address Block TLVs that report\
    \ all values in\n      L_in_metric, L_out_metric, N_in_metric, and N_out_metric\
    \ elements\n      that are not equal to UNKNOWN_METRIC, with the TLV Type Extension\n\
    \      being the link metric type, and otherwise following the rules for\n   \
    \   such inclusions specified in [RFC7181].\n   o  Including MPR Address Block\
    \ TLVs such that for each link metric\n      type in IFACE_METRIC_TYPES, and for\
    \ the choice of flooding MPRs,\n      the indicated addresses MUST be of the MPRs\
    \ in an MPR set as\n      specified for a single link metric type in [RFC7181].\n"
- title: 8.2.  HELLO Message Processing
  contents:
  - "8.2.  HELLO Message Processing\n   On receipt of a HELLO message on an OLSRv2\
    \ interface, a router\n   implementing MT-OLSRv2 MUST do the following, in addition\
    \ to the\n   processing described in [RFC7181]:\n   1.  If in this deployment\
    \ there might be routers that do not\n       implement MT-OLSRv2, the HELLO message\
    \ contains an MPR_TYPES\n       Message TLV, and the first link metric type that\
    \ it reports is\n       not LINK_METRIC_TYPE, then the HELLO message MUST be silently\n\
    \       discarded.\n   2.  Determine the list of link metric types supported by\
    \ the sending\n       router on its corresponding OLSRv2 interface, either from\
    \ an\n       MPR_TYPES Message TLV (if present) or from the single link metric\n\
    \       type LINK_METRIC_TYPE.\n   3.  For all link metric types reported and\
    \ supported by the receiving\n       router, set the appropriate L_out_metric,\
    \ N_in_metric,\n       N_out_metric, N_will_routing, N_mpr_selector, N_advertised,\n\
    \       N2_in_metric, and N2_out_metric elements using the rules for\n       setting\
    \ the single elements of those types specified in\n       [RFC7181].\n   4.  For\
    \ any other metric types supported by the receiving router only\n       (i.e.\
    \ in IFACE_METRIC for the receiving OLSRv2 interface), set\n       the elements\
    \ listed in the previous point to their default\n       values, i.e., UNKNOWN_METRIC,\
    \ WILL_NEVER (not WILL_DEFAULT), or\n       false.\n"
- title: 9.  TC Messages
  contents:
  - "9.  TC Messages\n   The following changes are made to the generation and processing\
    \ of TC\n   messages compared to that described in [RFC7181] by routers that\n\
    \   implement MT-OLSRv2.\n"
- title: 9.1.  TC Message Generation
  contents:
  - "9.1.  TC Message Generation\n   A generated TC message is extended by:\n   o\
    \  Adding an MPR_TYPES TLV.  The Value octets will be the link metric\n      types\
    \ in ROUTER_METRIC_TYPES.  This TLV MAY be omitted if the only\n      link metric\
    \ type included would be LINK_METRIC_TYPE.\n   o  Including LINK_METRIC TLVs that\
    \ report all values of N_out_metric\n      that are not equal to UNKNOWN_METRIC,\
    \ with the TLV Type Extension\n      being the link metric type, and otherwise\
    \ following the rules for\n      such inclusions specified in [RFC7181].\n   o\
    \  Including a number of hops per reported (in an MPR_TYPES Message\n      TLV)\
    \ link metric type in the Value field of each GATEWAY TLV\n      included, in\
    \ the same order as reported in the MPR_TYPES TLV.\n"
- title: 9.2.  TC Message Processing
  contents:
  - "9.2.  TC Message Processing\n   On receipt of a TC message, a router implementing\
    \ this extension MUST\n   do the following, in addition to the processing specified\
    \ in\n   [RFC7181]:\n   o  If in this deployment there might be routers that do\
    \ not implement\n      MT-OLSRv2, the TC message contains an MPR_TYPES Message\
    \ TLV, and\n      the first link metric type that it reports is not\n      LINK_METRIC_TYPE,\
    \ then the TC message MUST be silently discarded.\n   o  For all link metric types\
    \ reported and supported by the receiving\n      router, set the appropriate TR_metric,\
    \ TA_metric, AN_dist, and\n      AN_metric elements using the rules for setting\
    \ the single elements\n      of those types specified in [RFC7181].\n   o  For\
    \ any other metric types supported by the receiving router that\n      do not\
    \ have an advertised outgoing neighbor metric of that type,\n      set the corresponding\
    \ elements of TR_metric, TA_metric, and\n      AN_metric to UNKNOWN_METRIC.  (The\
    \ corresponding element of\n      AN_dist may be set to any value.)\n"
- title: 10.  MPR Calculation
  contents:
  - "10.  MPR Calculation\n   Routing MPRs are calculated for each link metric type\
    \ in\n   ROUTER_METRIC_TYPES.  Links to symmetric 1-hop neighbors via OLSRv2\n\
    \   interfaces that do not support that link metric type are not\n   considered.\
    \  The determined status (routing MPR or not routing MPR)\n   for each link metric\
    \ type is recorded in the relevant element of\n   N_routing_mpr.\n   Each router\
    \ may make its own decision as to whether or not to use a\n   link metric, or\
    \ link metrics, for flooding MPR calculation.  If using\n   link metric(s), each\
    \ router decides which one(s) and how they are\n   used.  These decisions MUST\
    \ be made in a manner that ensures that\n   flooded messages will reach the same\
    \ symmetric 2-hop neighbors as\n   would be the case for a router not supporting\
    \ MT-OLSRv2.\n   Note that it is possible that a 2-Hop Tuple in the Information\
    \ Base\n   for a given OLSRv2 interface does not support any of the link metric\n\
    \   types that are in the router's corresponding IFACE_METRIC_TYPES;\n   nevertheless,\
    \ that 2-Hop Tuple MUST be considered when determining\n   flooding MPRs.\n"
- title: 11.  Routing Set Calculation
  contents:
  - "11.  Routing Set Calculation\n   A Routing Set is calculated for each link metric\
    \ type in\n   ROUTER_METRIC_TYPES.  The calculation may be as for [RFC7181], except\n\
    \   that where an element is now represented by a map, the value from the\n  \
    \ map for the selected link metric type is used.  Where this is a link\n   metric\
    \ of value UNKNOWN_METRIC, that protocol Tuple is ignored for\n   the calculation.\n"
- title: 12.  Management Considerations
  contents:
  - "12.  Management Considerations\n   MT-OLSRv2 may require greater management than\
    \ unextended OLSRv2.  In\n   particular, a MANET using MT-OLSRv2 requires the\
    \ following management\n   considerations:\n   o  Deciding which link metric,\
    \ and hence which Routing Set to use,\n      for received packets, hence how to\
    \ use the Routing Sets to\n      configure the network layer (IP).  All routers\
    \ MUST make the same\n      decision for the same packet.  An obvious approach\
    \ is to map each\n      DSCP [RFC2474] to a single link metric.  (This may be\
    \ a many-to-\n      one mapping.)\n   o  Selecting which link metrics to support\
    \ on each OLSRv2 interface\n      and implementing that decision.  (Different\
    \ interfaces may have\n      different physical and data link-layer properties,\
    \ and this may\n      inform the selection of link metrics to support, and their\n\
    \      values.)  If the MANET might contain non-MT-OLSRv2 routers, which\n   \
    \   are also subject to management, then the rules in this\n      specification\
    \ for link metric assignment to OLSRv2 interfaces for\n      that case MUST be\
    \ followed.\n   o  Ensuring that the MANET is sufficiently connected, by ensuring\n\
    \      that, for example, sufficiently many routers implement each metric\n  \
    \    type required. (This is easier in, for example, a denser network.)\n    \
    \  Note that if there is any possibility that there are routers not\n      implementing\
    \ MT-OLSRv2, then the MANET will be connected, to the\n      maximum extent possible,\
    \ using the link metric type\n      LINK_METRIC_TYPE, but this will only serve\
    \ to deliver packets that\n      use that link metric type.\n   o  Non-MT-OLSRv2\
    \ routers SHOULD be managed so as not produce packets\n      that will be routed\
    \ by a topology that they are not part of.\n      However, if that were to happen,\
    \ then such packets will be routed\n      until either they reach their destination\
    \ or they reach an\n      MT-OLSRv2 router.  In the latter case, the packet then\
    \ either will\n      be dropped (if that MT-OLSRv2 router is not part of that\
    \ topology,\n      or is not aware of the destination within that topology) or\
    \ will\n      be routed by that topology to the destination.  Such a packet will\n\
    \      not loop.\n   o  If a packet is created for a destination that is not part\
    \ of the\n      corresponding topology, then it may or may not be delivered (if\n\
    \      the originating router is a non-MT-OLSRv2 router) or will not be\n    \
    \  sent (if the originating router is an MT-OLSRv2 router).  Routers\n      SHOULD\
    \ be managed so that topologies are as complete as possible\n      and that packets\
    \ are not sent if they may not be delivered.  In\n      particular, non-MT-OLSRv2\
    \ routers SHOULD only send packets that\n      will be routed using the topology\
    \ using the link metric type\n      LINK_METRIC_TYPE.\n"
- title: 13.  IANA Considerations
  contents:
  - "13.  IANA Considerations\n   This specification adds one new Message TLV, allocated\
    \ as a new Type\n   Extension to an existing Message TLV, using a new name.  It\
    \ also\n   modifies the Value field of an existing Message TLV and that of an\n\
    \   existing Address Block TLV.  Finally, this specification makes\n   additional\
    \ allocations from the LINK_METRIC Address Block TLV Type\n   registry.\n"
- title: '13.1.  Expert Review: Evaluation Guidelines'
  contents:
  - "13.1.  Expert Review: Evaluation Guidelines\n   For the registry where an Expert\
    \ Review is required, the designated\n   expert SHOULD take the same general recommendations\
    \ into\n   consideration as are specified by [RFC5444] and [RFC7631].\n"
- title: 13.2.  Message TLV Types
  contents:
  - "13.2.  Message TLV Types\n   This specification modifies the Message TLV Type\
    \ 7, replacing Table 4\n   of [RFC7631] by Table 2, changing the description of\
    \ the Type\n   Extension MPR_WILLING, and adding the Type Extension TLV_TYPES.\
    \  Each\n   of these TLVs MUST NOT be included more than once in a Message TLV\n\
    \   Block.\n   +-----------+-------------+-------------------------+---------------+\n\
    \   |    Type   |     Name    | Description             | Reference     |\n  \
    \ | Extension |             |                         |               |\n   +-----------+-------------+-------------------------+---------------+\n\
    \   |     0     | MPR_WILLING | First (most             | [RFC7181]     |\n  \
    \ |           |             | significant) half-octet | [RFC7631]     |\n   |\
    \           |             | of Value field          | RFC 7722      |\n   |  \
    \         |             | specifies the           |               |\n   |    \
    \       |             | originating router's    |               |\n   |      \
    \     |             | willingness to act as a |               |\n   |        \
    \   |             | flooding MPR;           |               |\n   |          \
    \ |             | subsequent half-octets  |               |\n   |           |\
    \             | specify the originating |               |\n   |           |  \
    \           | router's willingness to |               |\n   |           |    \
    \         | act as a routing MPR,   |               |\n   |           |      \
    \       | either for the link     |               |\n   |           |        \
    \     | metric types reported   |               |\n   |           |          \
    \   | in an MPR_TYPES TLV (in |               |\n   |           |            \
    \ | the same order), or (if |               |\n   |           |             |\
    \ no MPR_TYPES TLV is     |               |\n   |           |             | present)\
    \ for the single |               |\n   |           |             | administratively\
    \ agreed |               |\n   |           |             | link metric type  \
    \      |               |\n   |     1     |  MPR_TYPES  | The link metric types\
    \   | RFC 7722      |\n   |           |             | supported on this      \
    \ |               |\n   |           |             | OLSRv2 interface of     |\
    \               |\n   |           |             | this router (one octet  |  \
    \             |\n   |           |             | each).                  |    \
    \           |\n   |   2-223   |             | Unassigned              |      \
    \         |\n   |  224-255  |             | Reserved for            | [RFC7181]\
    \     |\n   |           |             | Experimental Use        |            \
    \   |\n   +-----------+-------------+-------------------------+---------------+\n\
    \                Table 2: Type 7 Message TLV Type Extensions\n"
- title: 13.3.  Address Block TLV Types
  contents:
  - "13.3.  Address Block TLV Types\n   Table 7 of [RFC7188] is replaced by Table\
    \ 3.\n   +-------+-------+----------+----------------------------------------+\n\
    \   |  Bit  | Value |   Name   |               Description              |\n  \
    \ +-------+-------+----------+----------------------------------------+\n   |\
    \ First | First | Flooding |   If set, then the neighbor with that  |\n   | octet\
    \ | octet |          |  network address has been selected as  |\n   | bit 7 |\
    \  0x01 |          |              flooding MPR              |\n   |  From |  From\
    \ |  Routing |   If set, then the neighbor with that  |\n   | first | first |\
    \          |  network address has been selected as  |\n   | octet | octet |  \
    \        |    routing MPR, either for the link    |\n   | bit 6 |  0x02 |    \
    \      |  metric types reported in an MPR_TYPES |\n   |       |       |      \
    \    |   TLV (in the same order), or (if no   |\n   |       |       |        \
    \  |  MPR_TYPES TLV is present) then (first |\n   |       |       |          |\
    \    octet bit 6, value 0x02) for the    |\n   |       |       |          |  \
    \ single administratively agreed link  |\n   |       |       |          |    \
    \           metric type              |\n   +-------+-------+----------+----------------------------------------+\n\
    \                        Table 3: MPR TLV Bit Values\n   Table 14 of [RFC7631]\
    \ is replaced by Table 4.  The only changes are\n   to the Description and the\
    \ References for the GATEWAY TLV.\n   +-----------+---------+-----------------------------+---------------+\n\
    \   |    Type   |   Name  | Description                 | References    |\n  \
    \ | Extension |         |                             |               |\n   +-----------+---------+-----------------------------+---------------+\n\
    \   |     0     | GATEWAY | Specifies that a given      | [RFC7181]     |\n  \
    \ |           |         | network address is reached  | RFC 7722      |\n   |\
    \           |         | via a gateway on the        |               |\n   |  \
    \         |         | originating router.  The    |               |\n   |    \
    \       |         | number of hops is indicated |               |\n   |      \
    \     |         | by the Value field, one     |               |\n   |        \
    \   |         | octet per link metric type  |               |\n   |          \
    \ |         | reported in an MPR_TYPES    |               |\n   |           |\
    \         | Message TLV (in the same    |               |\n   |           |  \
    \       | order) or (if no MPR_TYPES  |               |\n   |           |    \
    \     | Message TLV is present)     |               |\n   |           |      \
    \   | using a single octet        |               |\n   |   1-223   |        \
    \ | Unassigned                  |               |\n   |  224-255  |         |\
    \ Reserved for Experimental   | [RFC7631]     |\n   |           |         | Use\
    \                         |               |\n   +-----------+---------+-----------------------------+---------------+\n\
    \            Table 4: Type 10 Address Block TLV Type Extensions\n   Table 13 of\
    \ [RFC7181] is replaced by Table 5.  The only change is\n   that 8 Type Extensions\
    \ are allocated as assigned by administrative\n   action, in order to support\
    \ administratively determined multi-\n   topologies.\n   +-------------+------+-----------+-------------------+--------------+\n\
    \   |     Name    | Type |    Type   | Description       | Allocation   |\n  \
    \ |             |      | Extension |                   | Policy       |\n   +-------------+------+-----------+-------------------+--------------+\n\
    \   | LINK_METRIC |   7  |    0-7    | Link metric       |              |\n  \
    \ |             |      |           | meaning assigned  |              |\n   |\
    \             |      |           | by administrative |              |\n   |  \
    \           |      |           | action.           |              |\n   | LINK_METRIC\
    \ |   7  |   8-223   | Unassigned.       | Expert       |\n   |             |\
    \      |           |                   | Review       |\n   | LINK_METRIC |  \
    \ 7  |  224-255  | Unassigned.       | Experimental |\n   |             |    \
    \  |           |                   | Use          |\n   +-------------+------+-----------+-------------------+--------------+\n\
    \          Table 5: Address Block TLV Type assignment: LINK_METRIC\n"
- title: 14.  Security Considerations
  contents:
  - "14.  Security Considerations\n   This extension to OLSRv2 allows a router to\
    \ support more than one\n   link metric type for each link advertised in HELLO\
    \ and TC messages,\n   and for routers to support different sets of types.  Link\
    \ metric\n   values of additional types are reported by the inclusion of\n   additional\
    \ TLVs in the messages sent by a router, which will report\n   known values of\
    \ all supported types.\n   HELLO and TC message processing is then extended simply\
    \ to record,\n   for each supported type, all of the received link metric values\
    \ for\n   each link.  Protocol-internal processing (specifically, MPR set and\n\
    \   shortest path calculations) then operates as specified in [RFC7181]\n   for\
    \ each link metric type that the router supports.\n   Consequently, the security\
    \ considerations, including the security\n   architecture and the mandatory security\
    \ mechanisms, from [RFC7181]\n   are directly applicable to MT-OLSRv2.\n   Furthermore,\
    \ this extension does not introduce any additional\n   vulnerabilities beyond\
    \ those of [RFC7181], because each link metric\n   type is used independently,\
    \ and each one could have been the single\n   link metric type supported by an\
    \ implementation of [RFC7181]\n   receiving the same information, as received\
    \ information of an\n   unsupported type is ignored by all routers.\n"
- title: 15.  References
  contents:
  - '15.  References

    '
- title: 15.1.  Normative References
  contents:
  - "15.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119,\n  \
    \            DOI 10.17487/RFC2119, March 1997,\n              <http://www.rfc-editor.org/info/rfc2119>.\n\
    \   [RFC5444]  Clausen, T., Dearlove, C., Dean, J., and C. Adjih,\n          \
    \    \"Generalized Mobile Ad Hoc Network (MANET) Packet/Message\n            \
    \  Format\", RFC 5444, DOI 10.17487/RFC5444, February 2009,\n              <http://www.rfc-editor.org/info/rfc5444>.\n\
    \   [RFC6130]  Clausen, T., Dearlove, C., and J. Dean, \"Mobile Ad Hoc\n     \
    \         Network (MANET) Neighborhood Discovery Protocol (NHDP)\",\n        \
    \      RFC 6130, DOI 10.17487/RFC6130, April 2011,\n              <http://www.rfc-editor.org/info/rfc6130>.\n\
    \   [RFC7181]  Clausen, T., Dearlove, C., Jacquet, P., and U. Herberg,\n     \
    \         \"The Optimized Link State Routing Protocol Version 2\",\n         \
    \     RFC 7181, DOI 10.17487/RFC7181, April 2014,\n              <http://www.rfc-editor.org/info/rfc7181>.\n\
    \   [RFC7188]  Dearlove, C. and T. Clausen, \"Optimized Link State Routing\n \
