  title: Table of Contents
- contents:
  - "1.  Abstract\n   This document defines a standard SNMP MIB for ADSL lines based
    on the\n   ADSL Forum standard data model [9].  The ADSL standard describes\n
    \  ATU-C and ATU-R as two sides of the ADSL line.  This MIB covers both\n   ATU-C
    and ATU-R agent's perspectives.  Each instance defined in the\n   MIB represents
    a single ADSL line.\n   It should be noted that the ADSL Forum Network Management
    Working\n   Group provided input towards the content of this document.  See the\n
    \  Acknowledgement Section for a list of individuals who made this\n   document
    possible.\n"
  title: 1.  Abstract
- contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Management Framework presently
    consists of five major\n   components:\n   o  An overall architecture, described
    in RFC 2571 [13].\n   o  Mechanisms for describing and naming objects and events
    for the\n      purpose of management.  The first version of this Structure of\n
    \     Management Information (SMI) is called SMIv1 and described in STD\n      16,
    RFC 1155 [14], STD 16, RFC 1212 [15] and RFC 1215 [16].  The\n      second version,
    called SMIv2, is described in STD 58, RFC 2578\n      [1], STD 58, RFC 2579 [2]
    and STD 58, RFC 2580 [17].\n   o  Message protocols for transferring management
    information.  The\n      first version of the SNMP message protocol is called
    SNMPv1 and\n      described in STD 15, RFC 1157 [7].  A second version of the
    SNMP\n      message protocol, which is not an Internet standards track\n      protocol,
    is called SNMPv2c and described in RFC 1901 [18] and RFC\n      1906 [19].  The
    third version of the message protocol is called\n      SNMPv3 and described in
    RFC 1906 [19], RFC 2572 [20] and RFC 2574\n      [21].\n   o  Protocol operations
    for accessing management information.  The\n      first set of protocol operations
    and associated PDU formats is\n      described in STD 15, RFC 1157 [7].  A second
    set of protocol\n      operations and associated PDU formats is described in RFC
    1905\n      [8].\n   o  A set of fundamental applications described in RFC 2573
    [22] and\n      the view-based access control mechanism described in RFC 2575\n
    \     [23].\n   This document specifies a MIB module that is compliant to the
    SMIv2.\n   A MIB conforming to the SMIv1 can be produced through the appropriate\n
    \  translations.  The resulting translated MIB must be semantically\n   equivalent,
    except where objects or events are omitted because no\n   translation is possible
    (e.g., use of Counter64).  Some machine\n   readable information in SMIv2 will
    be converted into textual\n   descriptions in SMIv1 during the translation process.
    \ However, this\n   loss of machine readable information is not considered to
    change the\n   semantics of the MIB.\n"
  title: 2.  The SNMP Network Management Framework
- contents:
  - "3.  Object Definitions\n   Managed objects are accessed via a virtual information
    store, termed\n   the Management Information Base or MIB.  Objects in the MIB
    are\n   defined using the extended subset of Abstract Syntax Notation One\n   (ASN.1)
    defined in the SMI.  In particular, each object type is named\n   by an OBJECT
    IDENTIFIER, an administratively assigned name.  The\n   object type together with
    an object instance serves to uniquely\n   identify a specific instantiation of
    the object.  For human\n   convenience, we often use a textual string, termed
    the descriptor, to\n   also refer to the object type.\n"
  title: 3.  Object Definitions
- contents:
  - "4.  Relationship of the ADSL LINE MIB with standard MIBs\n   This section outlines
    the relationship of ADSL Line MIB with other\n   MIBs described in RFCs and in
    their various degrees of\n   \"standardization\".\n"
  - contents:
    - "4.1  Use of the IfTable\n   The ADSL LINE MIB specifies the detailed attributes
      of a data\n   interface.  As such, it needs to integrate with IF-MIB [5].  The
      IANA\n   has assigned the following ifType(s) relative to ADSL:\n       IANAifType
      ::= TEXTUAL-CONVENTION\n           . . .\n       SYNTAX INTEGER {\n                .
      . .\n           adsl(94),    -- Asymmetric Digital Subscriber Loop\n                .
      . .\n           adslInterleave(124),    -- ADSL Interleaved Channel\n           adslFast(125),
      \         -- ADSL Fast Channel\n                . . .          }\n   Interfaces
      of each of these types are modeled by this document.  Most\n   MIB tables in
      this document represent information of one of these\n   interface types and
      are indexed by ifIndex.  Remaining are `profile'\n   tables which may be accessed
      by the profileIndex.  This is explained\n   in more detail in section 5.4 Profiles.\n"
    - contents:
      - "4.1.1  ADSL Interface Types\n   As shown below, three ADSL interface types
        are defined in this\n   document, namely physical, interleaved channel, and
        fast channel.\n   The physical interface represents characteristics of the
        physical\n   media associated with both the ATUC and ATUR.  The interleaved
        and\n   fast channel interface represent the characteristics of the two types\n
        \  of ADSL channels.\n   For each ADSL Line, a physical interface always exists.
        \  Depending\n   on which ADSL operational configuration is present (as listed
        in\n   Figure 5), the channel interfaces (fast or interleaved) may or may\n
        \  not exist.\n               ______                      ______\n              |
        \     |____________________|      |\n              | ATUC |                    |
        ATUR |\n              |      |____________________|      |\n              |______|
        \                   |______|\n                 | <----- physical -------->
        |\n                 | <--- fast channel ------> |\n                 | <- interleaved
        channel -> |\n                      Figure 1: ADSL Model\n"
      title: 4.1.1  ADSL Interface Types
    - contents:
      - "4.1.2  Use of IF-MIB  (Interface MIB RFC 2233) [5]\n   The following attributes
        are part of the required\n   ifGeneralInformationGroup object group specified
        in RFC 2233 [5], and\n   are not duplicated in the ADSL MIB.  Keep in mind
        that these objects\n   apply to the agent's view of the line.\n              ifTable
        Object    Use for ADSL\n   ==================================================================\n
        \             ifIndex           Interface index.\n              ifDescr           See
        interfaces MIB [5]\n              ifType            physical    - adsl(94)\n
        \                               fast        - adslFast(125)\n                                interleaved
        - adslInterleave(124)\n              ifSpeed           Transmit rate from
        the perspective\n                                of the agent.\n                                physical
        \     - line rate\n                                fast          - channel
        rate\n                                interleaved   - channel rate\n              ifPhysAddress
        \    This object should have an octet string\n                                with
        zero length.\n              ifAdminStatus     See interfaces MIB [5]\n              ifOperStatus
        \     See interfaces MIB [5]\n                                Supplemented
        by adslAturCurrStatus and\n                                adslAturCurrStatus\n
        \             ifLastChange      See interfaces MIB [5]\n              ifName
        \           See interfaces MIB [5]\n              ifLinkUpDownTrapEnable   See
        interfaces MIB [5]\n                                Default set as follows:\n
        \                               physical      - enabled(1)\n                                fast
        \         - disabled(2)\n                                interleaved   - disabled(2)\n
        \             ifHighSpeed       Speed of line in Mega-bits per second\n                                (ifSpeed/1,000,000)\n
        \             ifConnectorPresent See interfaces MIB [5]\n                                Default
        set as follows:\n                                physical      - true(1)\n
        \                               fast          - false(2)\n                                interleaved
        \  - false(2)\n              ifAlias           See interfaces MIB [5]\n              ifTableLastChange
        See interfaces MIB [5]\n   ==================================================================\n
        \       Figure 2: Use of ifTable Objects: ifGeneralInformationGroup\n   Use
        of the ifStackTable to associate the entries for physical, fast,\n   interleaved
        channels, and higher layers (e.g., ATM) is shown below in\n   figure 3.  Use
        of ifStackTable is necessary, because configuration\n   information is stored
        in profile tables associated with the\n   physical-layer ifEntry only.  The
        channels' ifEntrys need the\n   ifStackTable to find their associated physical-layer
        entry and thus\n   their configuration parameters.  (See Profile section,
        5.4).\n               ______       (ifEntry=j)        ______\n              |
        \     |      fast channel      |      |\n              |      |________________________|
        \     |\n              |      |        and/or          |      |\n              |
        \     |                        |      |\n              |      |     (ifEntry=k)
        \       |      |\n              |      |   interleaved channel  |      |\n
        \             |      |________________________|      |\n              | ATUC
        |                        | ATUR |\n              |      |                        |
        \     |\n              |      |     (ifEntry=i)        |      |\n              |
        \     |      physical          |      |\n              |      |________________________|
        \     |\n              |______|                        |______|\n               Figure
        3: Use of ifStackTable (part 1)\n   The ifStackTable is then used to show
        the relationships between the\n   various ADSL interfaces, as illustrated
        below in figure 4.\n                     HigherLayer   LowerLayer\n                    --------------------------\n
        \                        j             i\n                         k             i\n
        \                 Figure 4: Use of ifStackTable (part 2)\n   The ifRcvAddressTable
        is not applicable for ADSL interfaces.\n"
      title: 4.1.2  Use of IF-MIB  (Interface MIB RFC 2233) [5]
    title: 4.1  Use of the IfTable
  - contents:
    - "4.2  Relationship with RFC 2037 [25]\n   Implementation of the Entity MIB [25]
      is optional.  It in no way\n   alters the information required in the adslLineMib,
      nor does it alter\n   the relationship with IF-MIB.\n   The Entity MIB introduces
      a standardized way of presenting the\n   components of complex systems, such
      as a Digital Subscriber Line\n   Access Multiplexer (DSLAM), that may contain
      multiple racks, shelves,\n   line cards, and/or ports.   The Entity MIB's main
      goal is to present\n   these system components, their containment relationship,
      and mapping\n   information with other MIBs such as the Interface MIB and the\n
      \  adslLineMib.\n   If ATU-C agent is implemented, the Entity MIB should include
      entities\n   for the ATU-C in the entPhysicalTable.  The MIB's\n   entAliasMappingTable
      would contain mapping information identifying\n   the 'ifIndex' object associated
      with each ATU-C.  However, if ATU-R\n   agent is implemented, the Entity MIB
      should include entities for the\n   ATU-R in the entPhysicalTable.  In this
      case, the MIB's\n   entAliasMappingTable would  contain mapping information
      identifying\n   the 'ifIndex' object associated with each ATU-R.\n   Also associating
      the relationship between the ifTable and Entity MIB,\n   the entPhysicalTable
      contains an 'entPhysicalName' object, which\n   approximates the semantics of
      the 'ifName' object from the Interface\n   MIB.\n"
    title: 4.2  Relationship with RFC 2037 [25]
  title: 4.  Relationship of the ADSL LINE MIB with standard MIBs
- contents:
  - '5.  Conventions used in the MIB

    '
  - contents:
    - "5.1  Naming Conventions\n   A. Atuc/Atur are used for the ATU-C and ATU-R.
      \ In other RFCs, these\n      are sometimes referred to as the Near End (Ne)
      and Far End (Fe)\n      respectively, but not in this document.\n   B. The terms,
      \"transmit\" and \"receive\", are from the perspective of\n      the corresponding
      table's end of the line.  For example, in the\n      case of Fast channels,
      adslAtucChanConfFastMaxTxRate defines the\n      \"downstream\" rate, while
      adslAturChanConfFastMaxTxRate defines the\n      \"upstream\" rate for a particular
      channel.\n   C. There are two possible channels: fast, and interleaved.  None,
      one\n      or both may be implemented on a particular ADSL Line.  Figure 5\n
      \     illustrates all possible operational configurations.\n   D. Lof, Lol,
      Los, Lpr mean Loss of Framing, Link, Signal, and Power,\n      respectively.
      \ Lpr is used by T1E1, so it is used for consistency\n      (rather than Lop).\n
      \     A Loss of Link condition is declared at the ATU-C if a Loss of\n      Signal
      is not preceded by a `dying-gasp' message from the ATU-R.\n      Note that Loss
      of Link is only supported by the ATU-C.\n   E. ES means errored second. An Errored
      Second is any second\n      containing one or more CRC anomaly, or one or more
      Los(s) or\n      Severely Errored Frame (Sef) defect(s).\n   F. A \"block\"
      is a physical-layer `data buffer' over which CRCs are\n      calculated.  For
      example, in DMT, the block is defined as the ADSL\n      superframe.  The block
      duration is 250 micro-seconds so the block\n      length in bytes, as defined
      in adslAtu*ChanCrcBlockLength, varies\n      with data rate.  See Line Code
      Specific MIBs [11] [12] for more\n      line code specific information.\n   G.
      Atn means Attenuation, Psd is Power Spectral Density and Snr is\n      Signal
      to Noise Ratio.\n   H. LCS means line code specific, e.g.,\n      o DMT = Discrete
      MultiTone\n      o CAP = Carrierless Amplitude and Phase modulation and\n      o
      QAM = Quadrature Amplitude Modulation\n   I. Vendor (in the Inventory objects)
      refers to the manufacturer of\n      the ATU-C or ATU-R assembly, not the modem
      chip vendor. When in\n      doubt, use the manufacturer of the smallest field
      replaceable unit\n      (e.g., stand-alone modem box, plug-in board).\n   J.
      RADSL - Rate Adaptive Asymmetric Digital Subscriber Loop\n"
    title: 5.1  Naming Conventions
  - contents:
    - "5.2  Structure\n   The MIB has multiple parallel tables.  There are tables
      for:\n      o line -  common attributes\n      o atuc and atur status\n      o
      atuc and atur performance\n         - Current and up to 96 buckets of 15 min
      performance history\n         - Current and Previous 1-day bucket performance
      history\n      o profiles - configuration parameters and alarm parameters\n
      \  There are separate tables for Physical and Channel layers.  Since\n   their
      attributes are similar, only one set of \"channel\" tables are\n   defined to
      be used for both fast and interleaved channels. The\n   corresponding ifType
      gives the proper interpretation for that\n   ifEntry.\n   It is intented that
      Line Code Specific MIBs be located under\n   adslLCSMib.  These MIBs will be
      defined in separate modules.\n   There could have been fewer tables by combining
      the ATU-C and ATU-R\n   information into shared tables. However, the tables
      are more easily\n   read when there are two identical sets of data.\n   The
      figure below lists the five possible ADSL operational\n   configurations. (indicated
      by the value of the adslLineType).  In all\n   configurations, the physical
      line interface entry will exist.\n   However, the existence of the ADSL channel
      varies in each case, as\n   shown below.\n       Table                         Phys
      \    Fast  Interleaved\n   ___________________________________________________________\n
      \    No Channels (1)               |  Y    |        |        |\n     Fast Only
      (2)                 |  Y    |   Y    |        |\n     Interleaved Only (3)          |
      \ Y    |        |   Y    |\n     Fast or Interleaved (4)       |  Y    |   Y
      \   |   Y    |\n     Fast and Interleaved (5)      |  Y    |   Y    |   Y    |\n
      \             Figure 5: ADSL Operational configurations\n   NOTE: In (4), channel
      exists of either Fast or Interleaved type, but\n   not both.   The Manager may
      select the type of channel to be used.\n   Depending on which operation configuration
      exists, some or all ADSL\n   MIB tables could be supported, as shown in below.
      \ See Conformance\n   Statements for more information on which objects are mandatory.\n
      \      Table                         Phys     Fast  Interleaved\n   ___________________________________________________________\n
      \    adslLineTable                  |  Y    |        |        |\n     adslAtucPhysTable
      \             |  Y    |        |        |\n     adslAturPhysTable              |
      \ Y    |        |        |\n     adslAtucChanTable              |       |   Y
      \   |   Y    |\n     adslAturChanTable              |       |   Y    |   Y    |\n
      \    adslAtucPerfDataTable          |  Y    |        |        |\n     adslAturPerfDataTable
      \         |  Y    |        |        |\n     adslAtucIntervalTable          |
      \ Y    |        |        |\n     adslAturIntervalTable          |  Y    |        |
      \       |\n     adslAtucChanPerfDataTable      |       |   Y    |   Y    |\n
      \    adslAturChanPerfDataTable      |       |   Y    |   Y    |\n     adslAtucChanIntervalTable
      \     |       |   Y    |   Y    |\n     adslAturChanIntervalTable      |       |
      \  Y    |   Y    |\n   Figure 6: Use of ADSL MIB Tables with various ifIndex
      values\n   NOTE: The adslLineConfProfileTable and adslLineAlarmConfProfileTable\n
      \  will be present for all scenarios.  See Profile Section of this\n   document
      for implementation details such as profile creation,\n   assignment, and indexing.\n"
    - contents:
      - "5.2.1 Structure of Conformance Groups\n   The MIB is organized to cover both
        ends of the ADSL line, ATU-C and\n   ATU-R.  Objects defined can be categorized
        into two groups:  the\n   ATU-C group which provides objects that are supported
        by ATU-C agents\n   and the ATU-R group which provides objects that are supported
        by\n   ATU-R agents.  These two groups are defined by the conformance\n   section
        of the MIB.  All objects defined in the MIB module are\n   supported by the
        ATU-C agent and only portions of the objects are\n   supported by the ATU-R
        agent.  Figure 7 lists all tables/objects that\n   are supported by the ATU-R
        agent.\n              Table                         Objects\n             _______________________________________________________\n
        \             adslLineTable                 adslLineCoding\n              adslAtucPhysTable
        \            adslAtucInvVendorID\n                                            adslAtucInvVersionNumber\n
        \                                           adslAtucCurrStatus (Partial)\n
        \                                           adslAtucCurrOutputPwr\n                                            adslAtucCurrAttainableRate\n
        \             adslAturPhysTable             all are supported\n              adslAtucChanTable
        \            all except\n                                            adslAtucChanCrcBlockLength\n
        \                                           are supported\n              adslAtucPerfDataTable
        \        all except\n                                            adslAtucPerfLols,\n"
      - "adslAtucPerfLprs\n                                            adslAtucPerfCurr15MinLols,\n
        \                                           adslAtucPerfCurr15MinLprs,\n                                            adslAtucPerfCurr1DayLols,\n
        \                                           adslAtucPerfCurr1DayLprs,\n                                            adslAtucPerfPrev1DayLols
        and\n                                            adslAtucPerfPrev1DayLprs\n
        \                                           are supported\n              adslAturPerfDataTable
        \        all are supported\n              adslAtucIntervalTable         adslAtucIntervalLofs\n
        \                                           adslAtucIntervalLoss\n                                            adslAtucIntervalESs\n
        \                                           adslAtucIntervalInits\n                                            adslAtucIntervalValidData\n
        \             adslAturIntervalTable         all are supported\n              adslAtucChanPerfDataTable
        \    all are supported\n              adslAturChanPerfDataTable     all are
        supported\n              adslAtucChanIntervalTable     all are supported\n
        \             adslAturChanIntervalTable     all are supported\n              adslLineConfProfileTable
        \     not supported\n              adslLineAlarmConfProfileTable all are supported
        except\n                                            adslAtucThresh15MinLols\n
        \                                           and adslAtucThresh15MinLprs\n
        \  --------------------------------------------------------------------\n
        \    Figure 7: MIB Tables and Objects Supported by the ATU-R Agent\n   All
        traps supported by the ATU-R agent are also listed:\n                 adslAtucPerfLofsThreshTrap\n
        \                adslAtucPerfLossThreshTrap\n                 adslAtucPerfESsThreshTrap\n
        \                adslAtucRateChangeTrap\n                 adslAturPerfLofsThreshTrap\n
        \                adslAturPerfLossThreshTrap\n                 adslAturPerfLprsThreshTrap\n
        \                adslAturPerfESsThreshTrap\n                 adslAturRateChangeTrap\n"
      title: 5.2.1 Structure of Conformance Groups
    title: 5.2  Structure
  - contents:
    - "5.3  Counters, Interval Buckets and Thresholds\n   For physical-level ES, Los,
      Lof, Lol, Lpr and line initialization\n   attempts, there are event counters,
      current 15-minute and one (up to\n   96) 15-minute history bucket(s) of \"interval-counters\",
      as well as\n   current and previous 1-day interval-counters.  Each physical-layer\n
      \  current 15-minute event bucket has threshold trap.\n   At the channel level,
      there are counters for total received blocks,\n   received-and-corrected blocks,
      received-but-uncorrectable blocks, and\n   transmitted blocks. There are the
      same set of 15-minute and 1-day\n   buckets as at the physical-layer.\n   There
      is no requirement for an agent to ensure fixed relationship\n   between the
      start of a fifteen minute and any wall clock; however\n   some implementations
      may align the fifteen minute intervals with\n   quarter hours.  Likewise, an
      implementation may choose to align one\n   day intervals with start of a day.\n
      \  Separate tables are provided for the 96 interval-counters. They are\n   indexed
      by {ifIndex, AdslAtu*IntervalNumber}.\n   Counters are not reset when an ATU-C
      or ATU-R is reinitialized, only\n   when the agent is reset or reinitialized
      (or under specific request\n   outside the scope of this MIB).\n   The 15-minute
      event counters are of type PerfCurrentCount and\n   PerfIntervalCount.  The
      1-day event counters are of type\n   AdslPerfCurrDayCount and AdslPerfPrevDayCount.
      Both 15-minute and 1-\n   day time elapsed counters are of type AdslPerfTimeElapsed.\n"
    title: 5.3  Counters, Interval Buckets and Thresholds
  - contents:
    - "5.4  Profiles\n   As a managed node can handle a large number of ATU-Cs (e.g.,
      hundreds\n   or perhaps thousands of ADSL lines), provisioning every parameter
      on\n   every ATU-C may become burdensome.  In response, two MIB tables have\n
      \  been created to define ADSL equipment configuration data profiles, as\n   well
      as a mechanism to associate the equipment to these profiles.\n   Profile tables
      may be implemented in one of two ways, but not\n   simultaneously:\n      o
      \ MODE-I: Dynamic Profiles - one profile shared by one or\n         multiple
      ADSL lines.\n      o  MODE-II: Static Profiles - one profile per ADSL physical
      line\n         always.\n"
    - contents:
      - "5.4.1  MODE-I : Dynamic Profiles\n   Implementations using this mode will
        enable the manager to\n   dynamically create and delete profiles as needed.
        \ The index of the\n   profile is an locally-unique administratively assigned
        name for the\n   profile having the textual convention `SnmpAdminString' (RFC2571\n
        \  [13]).\n   One or more ADSL lines may be configured to share parameters
        of a\n   single profile (e.g., adslLineConfProfileName = `silver') by setting\n
        \  its adslLineConfProfile objects to the index value of this profile.\n   If
        a change is made to the profile, all lines that refer to it will\n   be re-configured
        to the changed parameters.  Before a profile can be\n   deleted or taken out
        of service it must be first unreferenced from\n   all associated lines.\n
        \  This figure below shows an example of how this mode can be\n   implemented.
        \ In the example, ADSL lines `1' and `x' share the\n   configuration of the
        `silver' profile, while line `2' uses the\n   `platinum' profile.  The `gold'
        profile has no lines associated with\n   it.\n   ADSL    ifIndex      ifTable
        \                      Configuration Line\n   Profile Table\n   __________________________________________________________________\n
        \  1         i1         ADSL Line --           ---> Platinum Profile\n             j1
        \        Fast Chan    |        |\n             k1         Int Chan     |        |\n
        \                                    |        ^\n                                     v
        \       |     Gold Profile\n   2         i2         ADSL Line ------->----\n
        \            j2         Fast Chan    |\n             k2         Int Chan     |\n
        \                                    |\n                                     |\n
        \                                    |\n                                     v\n
        \  x         ix         ADSL Line    ------>------> Silver Profile\n             jx
        \        Fast Chan  --------------->\n             kx         Int Chan\n   __________________________________________________________________\n
        \              Figure 8: Use of Dynamic Profiles: MODE-I\n   In the figure
        above, note that three interface entries of an ADSL\n   line, physical, fast
        channel, and interleaved channel, are\n   represented by `i', `j', and `k'.
        \ Only the physical-layer entry `i'\n   contains an adslLineTable entry, therefore
        only those entries contain\n   pointers to the adslLineConfProfileTable.  The
        ifStackTable (see\n   rfc2233 [5]) can be used to link the channel entries
        to the\n   corresponding physical-layer entry to get the channel's configuration\n
        \  parameters.  See figure 4 for use of the ifStackTable.\n   The same characteristics
        and mechanisms are present for the alarm\n   profile type. There is no requirement
        that its index be the same as\n   the configuration profile.\n   Implementations
        of this mode, must provide a default profile whose\n   name is `DEFVAL' for
        each profile type: Configuration and Alarm.  The\n   values of the associated
        parameters will be vendor specific unless\n   otherwise indicated in this
        document.  Before a line's profiles have\n   been set, these profiles will
        be automatically used by setting\n   adslLineConfProfile and adslLineAlarmConfProfile
        to `DEFVAL'.\n   In this mode, profiles are created, assigned, and deleted
        dynamically\n   using these four objects: adslLineConfProfile,\n   adslLineConfProfileRowStatus,
        adslLineAlarmConfProfile,  and\n   adslLineAlarmConfProfileRowStatus.\n"
      title: '5.4.1  MODE-I : Dynamic Profiles'
    - contents:
      - "5.4.2  MODE-II : Static Profiles\n   Implementations with this mode will
        automatically create a profile\n   one-for-one with each ADSL line physical
        entry.  The name of this\n   profile is a system generated read-only object
        whose value is\n   equivalent to the index of the physical line.  The Agent
        will not\n   allow a Manager to create/delete profiles in this mode.  Therefore,\n
        \  adslLineConfProfile, adslLineConfProfileRowStatus,\n   adslLineAlarmConfProfile,
        and adslLineAlarmConfProfileRowStatus\n   objects have minimal value in this
        mode and are read-only.\n   The figure below shows an example of this mode.
        In the example, ADSL\n   lines `1', `2', and `x' each have their own profiles.\n
        \  ADSL    ifIndex      ifTable                       Configuration Line\n
        \  Profile Table\n   __________________________________________________________________\n
        \  1         i1         ADSL Line      ------------>  Profile\n             j1
        \        Fast Chan\n             k1         Int Chan\n   2         i2         ADSL
        Line      ------------>  Profile\n             j2         Fast Chan\n             k2
        \        Int Chan\n   x         ix         ADSL Line      ------------>  Profile\n
        \            jx         Fast Chan\n             kx         Int Chan\n   __________________________________________________________________\n
        \               Figure 9: Use of Static Profiles: MODE II\n"
      title: '5.4.2  MODE-II : Static Profiles'
    title: 5.4  Profiles
  - contents:
    - "5.5  Traps\n   These SNMP traps are required: coldStart / warmStart (per [6])
      --\n   which are per agent (e.g., per DSLAM in such a device), and linkUp /\n
      \  linkDown (per [5]) -- which are per interface (i.e., ADSL line).\n   Note:
      RFC 2233 [5] recommends that linkUp / linkDown only be used at\n   a physical-layer
      ifEntry, as discussed above.\n   A linkDown trap is generated whenever any of
      Lof, Los, Lol, Loss of\n   Signal Quality, or Lpr events occurs.  At this operational
      point, a\n   manager can use adslAtu*CurrStatus for additional detailed\n   information.
      The corresponding linkUp trap is sent when all link\n   failure conditions are
      cleared.\n   The traps defined in this MIB are for initialization failure, rate\n
      \  change, and for the threshold crossings associated with the following\n   events:
      Lofs, Lols, Loss, Lprs, and ESs.  Each threshold has its own\n   enable/threshold
      value. When that value is 0, the trap is disabled.\n   The current status objects
      (adslAtu*CurrStatus) indicate, through a\n   bitmask, all outstanding error
      conditions or that the line is\n   operational.  Note that each object claims
      to represent the status of\n   the modem at that end of the line.  However,
      since the SNMP agent\n   likely co-resides with only one end of the line, the
      corresponding\n   far-end current status object may be incomplete. For example,
      when\n   there are errors on the line, the far-end ATU may not be able to\n
      \  correctly report this condition. Therefore, not all conditions are\n   included
      in its current status.\n   A threshold trap occurs whenever the corresponding
      current 15-minute\n   interval error counter becomes equal and/or exceeds to
      the threshold\n   value.  One trap will be sent per interval per interface.
      Since the\n   current 15-minute counter are reset to 0 every 15 minutes, if
      the\n   condition persists, the trap may recur as often as every 15 minutes.\n
      \  For example, to get a trap whenever a \"loss of\" event occurs (but at\n
      \  most once every 15 minutes), set the corresponding \"Thresh15Min\" to\n   1.
      \ The agent will generate a trap when the event originally occurs.\n   Note
      that the NMS will get a linkDown trap, as well, if enabled.  At\n   the beginning
      of the next 15 minute interval, the counter is reset.\n   When the first second
      goes by and the event occurs, the current\n   interval bucket will be 1, which
      equals the threshold and the trap\n   will be sent again.\n   The rate change
      trap is invoked when the transmit rate on a channel\n   either increases by
      adsl(x)Thresh(y)RateUp or decreases by\n   adsl(x)Thresh(y)RateDown. The trap
      is per direction:(x) == Atuc or\n   Atur, and per channel: (y) == Fast or Interleave.
      In other words, the\n   trap is sent whenever the rate changes in either direction
      on either\n   channel and:\n                CurrTxRate >= PrevTxRate plus ThreshRateUp\n
      \                                   or\n               CurrTxRate <= PrevTxRate
      minus ThreshRateDown\n   No trap is sent on initialization.\n   It can be disabled
      by setting the Up (and/or) Down threshold rates to\n   0.\n   The PrevTxRate
      object is set to the current value at initialization\n   and when a trap is
      sent.  Thus rate changes are cumulative until the\n   total change reaches the
      threshold.\n"
    title: 5.5  Traps
  title: 5.  Conventions used in the MIB
