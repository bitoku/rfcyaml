    within the information\n   module.\n"
  title: 6.  Conformance and Compliance
- contents:
  - "7.  Definitions\n   ADSL-TC-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       transmission,\n
    \      MODULE-IDENTITY, Gauge32            FROM SNMPv2-SMI\n       TEXTUAL-CONVENTION
    \                 FROM SNMPv2-TC;\n   adsltcmib MODULE-IDENTITY\n   LAST-UPDATED
    \"9908190000Z\"\n   ORGANIZATION \"IETF ADSL MIB Working Group\"\n   CONTACT-INFO\n
    \      \"\n       Gregory Bathrick\n       AG Communication Systems\n       A
    Subsidiary of Lucent Technologies\n       2500 W Utopia Rd.\n       Phoenix, AZ
    85027 USA\n       Tel: +1 602-582-7679\n       Fax: +1 602-582-7697\n       E-mail:
    bathricg@agcs.com\n       Faye Ly\n       Copper Mountain Networks\n       Norcal
    Office\n       2470 Embarcadero Way\n       Palo Alto, CA 94303\n       Tel: +1
    650-858-8500\n       Fax: +1 650-858-8085\n       E-Mail: faye@coppermountain.com\n
    \      IETF ADSL MIB Working Group (adsl@xlist.agcs.com)\n       \"\n       DESCRIPTION\n
    \          \"The MIB module which provides a ADSL\n           Line Coding Textual
    Convention to be used\n           by ADSL Lines.\"\n       --  Revision history\n
    \      REVISION     \"9908190000Z\"  -- 19 August 1999, midnight\n       DESCRIPTION
    \ \"Initial Version, published as RFC 2662\"\n       ::= { transmission 94 2 }
    -- adslMIB 2\n       AdslLineCodingType ::= TEXTUAL-CONVENTION\n           STATUS
    \      current\n           DESCRIPTION\n               \"This data type is used
    as the syntax for the ADSL\n               Line Code.\"\n           SYNTAX  INTEGER
    {\n               other(1),-- none of the following\n               dmt (2), --
    Discrete MultiTone\n               cap (3), -- Carrierless Amplitude & Phase modulation\n
    \              qam (4)  -- Quadrature Amplitude Modulation\n           }\n       AdslPerfCurrDayCount
    ::= TEXTUAL-CONVENTION\n           STATUS  current\n           DESCRIPTION\n               \"A
    counter associated with interface performance\n               measurements in
    a current 1-day (24 hour) measurement\n               interval.\n               The
    value of this counter starts at zero at the\n               beginning of an interval
    and is increased when\n               associated events occur, until the end of
    the\n               1-day interval.  At that time the value of the\n               counter
    is stored in the previous 1-day history\n               interval, if available,
    and the current interval\n               counter is restarted at zero.\n               In
    the case where the agent has no valid data available\n               for this
    interval the corresponding object\n               instance is not available and
    upon a retrieval\n               request a corresponding error message shall be\n
    \              returned to indicate that this instance does\n               not
    exist (for example, a noSuchName error for\n               SNMPv1 and a noSuchInstance
    for SNMPv2 GET\n               operation).\"\n            SYNTAX  Gauge32\n       AdslPerfPrevDayCount
    ::= TEXTUAL-CONVENTION\n           STATUS  current\n           DESCRIPTION\n               \"A
    counter associated with interface performance\n               measurements during
    the most previous 1-day (24 hour)\n               measurement interval.  The value
    of this counter is\n               equal to the value of the current day counter
    at\n               the end of its most recent interval.\n               In the
    case where the agent has no valid data available\n               for this interval
    the corresponding object\n               instance is not available and upon a
    retrieval\n               request a corresponding error message shall be\n               returned
    to indicate that this instance does\n               not exist (for example, a
    noSuchName error for\n               SNMPv1 and a noSuchInstance for SNMPv2 GET\n
    \              operation).\"\n           SYNTAX  Gauge32\n       AdslPerfTimeElapsed
    ::= TEXTUAL-CONVENTION\n           STATUS current\n           DESCRIPTION\n               \"The
    number of seconds that have elapsed since\n               the beginning of the
    current measurement period.\n               If, for some reason, such as an adjustment
    in the\n               system's time-of-day clock, the current interval\n               exceeds
    the maximum value, the agent will return\n               the maximum value.\"\n
    \          SYNTAX  Gauge32\n   END\n   ADSL-LINE-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n
    \      MODULE-IDENTITY, OBJECT-TYPE,\n       Counter32, Gauge32,\n       NOTIFICATION-TYPE,\n
    \      transmission, Unsigned32          FROM SNMPv2-SMI\n       RowStatus,\n
    \      TruthValue, VariablePointer       FROM SNMPv2-TC\n       MODULE-COMPLIANCE,
    OBJECT-GROUP,\n       NOTIFICATION-GROUP                FROM SNMPv2-CONF\n       ifIndex
    \                          FROM IF-MIB\n       PerfCurrentCount,\n       PerfIntervalCount
    \                FROM PerfHist-TC-MIB\n       SnmpAdminString                   FROM
    SNMP-FRAMEWORK-MIB\n       AdslPerfCurrDayCount,\n       AdslPerfPrevDayCount,\n
    \      AdslPerfTimeElapsed,\n       AdslLineCodingType                FROM ADSL-TC-MIB\n
    \      ;\n   adslMIB MODULE-IDENTITY\n   LAST-UPDATED \"9908190000Z\"\n   ORGANIZATION
    \"IETF ADSL MIB Working Group\"\n   CONTACT-INFO\n       \"\n       Gregory Bathrick\n
    \      AG Communication Systems\n       A Subsidiary of Lucent Technologies\n
    \      2500 W Utopia Rd.\n       Phoenix, AZ 85027 USA\n       Tel: +1 602-582-7679\n
    \      Fax: +1 602-582-7697\n       E-mail: bathricg@agcs.com\n       Faye Ly\n
    \      Copper Mountain Networks\n       Norcal Office\n       2470 Embarcadero
    Way\n       Palo Alto, CA 94303\n       Tel: +1 650-858-8500\n       Fax: +1 650-858-8085\n
    \      E-Mail: faye@coppermountain.com\n       (ADSL Forum input only)\n       John
    Burgess\n       Predictive Systems, Inc.\n       25A Vreeland Rd.\n       Florham
    Park, NJ 07932 USA\n       Tel: +1 973-301-5610\n       Fax: +1 973-301-5699\n
    \      E-mail: jtburgess@predictive.com\n       IETF ADSL MIB Working Group (adsl@xlist.agcs.com)\n
    \      \"\n   DESCRIPTION\n       \"The MIB module defining objects for the management
    of a pair of\n       ADSL modems at each end of the ADSL line.  Each such line
    has\n       an entry in an ifTable which may include multiple modem lines.\n       An
    agent may reside at either end of the ADSL line however the\n       MIB is designed
    to require no management communication between\n       them beyond that inherent
    in the low-level ADSL line protocol.\n       The agent may monitor and control
    this protocol for its needs.\n       ADSL lines may support optional Fast or Interleaved
    channels.\n       If these are supported, additional entries corresponding to
    the\n       supported channels must be created in the ifTable. Thus an ADSL\n
    \      line that supports both channels will have three entries in the\n       ifTable,
    one for each physical, fast, and interleaved, whose\n       ifType values are
    equal to adsl(94), fast(125), and\n       interleaved(124), respectively. The
    ifStackTable is used to\n       represent the relationship between the entries.\n
    \      Naming Conventions:\n                 Atuc -- (ATUC) modem at near (Central)
    end of line\n                 Atur -- (ATUR) modem at Remote end of line\n                 Curr
    -- Current\n                 Prev -- Previous\n                 Atn -- Attenuation\n
    \                ES  -- Errored Second.\n                 LCS -- Line Code Specific\n
    \                Lof -- Loss of Frame\n                 Lol -- Loss of Link\n
    \                Los -- Loss of Signal\n                 Lpr -- Loss of Power\n
    \                xxxs-- interval of Seconds in which xxx occurs\n                         (e.g.,
    xxx=Lof, Los, Lpr)\n                 Max -- Maximum\n                 Mgn -- Margin\n
    \                Min -- Minimum\n                 Psd -- Power Spectral Density\n
    \                Snr -- Signal to Noise Ratio\n                 Tx  -- Transmit\n
    \                Blks-- Blocks, a data unit, see\n                        adslAtuXChanCrcBlockLength\n
    \        \"\n         --  Revision history\n         REVISION     \"9908190000Z\"
    \ -- 19 August 1999, midnight\n         DESCRIPTION  \"Initial Version, published
    as RFC 2662\"\n   ::= { transmission 94 }\n   adslLineMib OBJECT IDENTIFIER ::=
    { adslMIB 1 }\n   adslMibObjects OBJECT IDENTIFIER ::= { adslLineMib 1 }\n   --
    objects\n         adslLineTable   OBJECT-TYPE\n             SYNTAX          SEQUENCE
    OF AdslLineEntry\n             MAX-ACCESS      not-accessible\n             STATUS
    \         current\n             DESCRIPTION\n                 \"This table includes
    common attributes describing\n                 both ends of the line.  It is required
    for all ADSL\n                 physical interfaces.  ADSL physical interfaces
    are\n                 those ifEntries where ifType is equal to adsl(94).\"\n         ::=
    { adslMibObjects 1 }\n         adslLineEntry   OBJECT-TYPE\n             SYNTAX
    \         AdslLineEntry\n             MAX-ACCESS      not-accessible\n             STATUS
    \         current\n             DESCRIPTION     \"An entry in adslLineTable.\"\n
    \            INDEX           { ifIndex }\n         ::= { adslLineTable 1 }\n         AdslLineEntry
    ::=\n             SEQUENCE {\n             adslLineCoding           AdslLineCodingType,\n
    \            adslLineType             INTEGER,\n             adslLineSpecific
    \        VariablePointer,\n             adslLineConfProfile      SnmpAdminString,\n
    \            adslLineAlarmConfProfile SnmpAdminString\n             }\n         adslLineCoding
    OBJECT-TYPE\n             SYNTAX      AdslLineCodingType\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"Specifies
    the ADSL coding type used on this\n                 line.\"\n         ::= { adslLineEntry
    1 }\n        adslLineType OBJECT-TYPE\n             SYNTAX      INTEGER {\n                 noChannel
    (1),        -- no channels exist\n                 fastOnly (2),         -- fast
    channel exists only\n                 interleavedOnly (3),  -- interleaved channel
    exists\n                                       -- only\n                 fastOrInterleaved
    (4),-- either fast or interleaved\n                                       -- channels
    can exist, but\n                                       -- only one at any time\n
    \                fastAndInterleaved (5)-- both fast or interleaved\n                                       --
    channels exist\n             }\n             MAX-ACCESS  read-only\n             STATUS
    \     current\n             DESCRIPTION\n                 \"Defines the type of
    ADSL physical line\n                 entity that exists, by defining whether and
    how\n                 the line is channelized.  If the line is channelized,\n
    \                the value will be other than noChannel(1).  This\n                 object
    defines which channel type(s) are supported.\n                 In the case that
    the line is channelized, the manager\n                 can use the ifStackTable
    to determine the ifIndex for\n                 the associated channel(s).\"\n
    \        ::= { adslLineEntry 2 }\n         adslLineSpecific OBJECT-TYPE\n             SYNTAX
    \     VariablePointer\n             MAX-ACCESS  read-only\n             STATUS
    \     current\n             DESCRIPTION\n                 \"OID instance in vendor-specific
    MIB. The Instance may\n                 be used to determine shelf/slot/port of
    the ATUC\n                 interface in a DSLAM.\"\n         ::= { adslLineEntry
    3 }\n        adslLineConfProfile OBJECT-TYPE\n             SYNTAX      SnmpAdminString
    (SIZE (1..32))\n             MAX-ACCESS  read-write\n             STATUS      current\n
    \            DESCRIPTION\n                 \"The value of this object identifies
    the row\n                 in the ADSL Line Configuration Profile Table,\n                 (adslLineConfProfileTable),
    which applies for this\n                 ADSL line, and channels if applicable.\n
    \                For `dynamic' mode, in the case which the\n                 configuration
    profile has not been set, the\n                 value will be set to `DEFVAL'.\n
    \                If the implementator of this MIB has chosen not\n                 to
    implement `dynamic assignment' of profiles, this\n                 object's MIN-ACCESS
    is read-only.\"\n         ::= { adslLineEntry 4 }\n        adslLineAlarmConfProfile
    OBJECT-TYPE\n             SYNTAX      SnmpAdminString (SIZE (1..32))\n             MAX-ACCESS
    \ read-write\n             STATUS      current\n             DESCRIPTION\n                 \"The
    value of this object identifies the row\n                 in the ADSL Line Alarm
    Configuration Profile Table,\n                 (adslLineAlarmConfProfileTable),
    which applies to this\n                 ADSL line, and channels if applicable.\n
    \                For `dynamic' mode, in the case which the\n                 alarm
    profile has not been set, the\n                 value will be set to `DEFVAL'.\n
    \                If the implementator of this MIB has chosen not\n                 to
    implement `dynamic assignment' of profiles, this\n                 object's MIN-ACCESS
    is read-only.\"\n         ::= { adslLineEntry 5 }\n         adslAtucPhysTable
    \      OBJECT-TYPE\n             SYNTAX          SEQUENCE OF AdslAtucPhysEntry\n
    \            MAX-ACCESS      not-accessible\n             STATUS          current\n
    \            DESCRIPTION\n                 \"This table provides one row for each
    ATUC.\n                 Each row contains the Physical Layer Parameters\n                 table
    for that ATUC. ADSL physical interfaces are\n                 those ifEntries
    where ifType is equal to adsl(94).\"\n         ::= { adslMibObjects 2 }\n         adslAtucPhysEntry
    \      OBJECT-TYPE\n             SYNTAX          AdslAtucPhysEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION
    \    \"An entry in the adslAtucPhysTable.\"\n             INDEX           { ifIndex
    }\n         ::= { adslAtucPhysTable 1 }\n         AdslAtucPhysEntry ::=\n             SEQUENCE
    {\n             adslAtucInvSerialNumber         SnmpAdminString,\n             adslAtucInvVendorID
    \            SnmpAdminString,\n             adslAtucInvVersionNumber        SnmpAdminString,\n
    \            adslAtucCurrSnrMgn              INTEGER,\n             adslAtucCurrAtn
    \                Gauge32,\n             adslAtucCurrStatus              BITS,\n
    \            adslAtucCurrOutputPwr           INTEGER,\n             adslAtucCurrAttainableRate
    \     Gauge32\n             }\n         -- inventory group\n         --\n         --
    These items should describe the lowest level identifiable\n         -- component,
    be it a stand-alone modem, a card in a rack,\n         -- a child-board, etc.\n
    \        --\n         adslAtucInvSerialNumber OBJECT-TYPE\n             SYNTAX
    \     SnmpAdminString (SIZE (0..32))\n             MAX-ACCESS  read-only\n             STATUS
    \     current\n             DESCRIPTION\n                 \"The vendor specific
    string that identifies the\n                 vendor equipment.\"\n         ::=
    { adslAtucPhysEntry 1 }\n         adslAtucInvVendorID OBJECT-TYPE\n             SYNTAX
    \     SnmpAdminString (SIZE (0..16))\n             MAX-ACCESS  read-only\n             STATUS
    \     current\n             DESCRIPTION\n                 \"The vendor ID code
    is a copy of the binary\n                 vendor identification field defined
    by the\n                 PHY[10] and expressed as readable characters.\"\n             REFERENCE
    \"ANSI T1.413[10]\"\n         ::= { adslAtucPhysEntry 2 }\n         adslAtucInvVersionNumber
    OBJECT-TYPE\n             SYNTAX      SnmpAdminString (SIZE (0..16))\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"The
    vendor specific version number sent by this ATU\n                 as part of the
    initialization messages.  It is a copy\n                 of the binary version
    number field defined by the\n                 PHY[10] and expressed as readable
    characters.\"\n             REFERENCE \"ANSI T1.413[10]\"\n         ::= { adslAtucPhysEntry
    3 }\n         -- current status group\n         --\n         adslAtucCurrSnrMgn
    OBJECT-TYPE\n             SYNTAX      INTEGER (-640..640)\n             UNITS
    \      \"tenth dB\"\n             MAX-ACCESS  read-only\n             STATUS      current\n
    \            DESCRIPTION\n                 \"Noise Margin as seen by this ATU
    with respect to its\n                 received signal in tenth dB.\"\n         ::=
    { adslAtucPhysEntry 4 }\n         adslAtucCurrAtn OBJECT-TYPE\n             SYNTAX
    \     Gauge32(0..630)\n             UNITS       \"tenth dB\"\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"Measured
    difference in the total power transmitted by\n                 the peer ATU and
    the total power received by this ATU.\"\n         ::= { adslAtucPhysEntry 5 }\n
    \       adslAtucCurrStatus OBJECT-TYPE\n             SYNTAX      BITS {\n                               noDefect(0),\n
    \                              lossOfFraming(1),\n                               lossOfSignal(2),\n
    \                              lossOfPower(3),\n                               lossOfSignalQuality(4),\n
    \                              lossOfLink(5),\n                               dataInitFailure(6),\n
    \                              configInitFailure(7),\n                               protocolInitFailure(8),\n
    \                              noPeerAtuPresent(9)\n                              }\n
    \            MAX-ACCESS  read-only\n             STATUS      current\n             DESCRIPTION\n
    \                \"Indicates current state of the ATUC line.  This is a\n                 bit-map
    of possible conditions.  The various bit\n                 positions are:\n          0
    \     noDefect             There no defects on the line\n          1      lossOfFraming
    \       ATUC failure due to not\n                                      receiving
    valid frame.\n          2      lossOfSignal         ATUC failure due to not\n
    \                                     receiving signal.\n          3      lossOfPower
    \         ATUC failure due to loss of\n                                      power.\n
    \                                     Note: the Agent may still\n                                      function.\n
    \         4      lossOfSignalQuality  Loss of Signal Quality is\n                                      declared
    when the Noise Margin\n                                      falls below the Minimum
    Noise\n                                      Margin, or the bit-error-rate\n                                      exceeds
    10^-7.\n          5      lossOfLink           ATUC failure due to inability\n
    \                                     to link with ATUR.\n          6      dataInitFailure
    \     ATUC failure during\n                                      initialization
    due to bit\n                                      errors corrupting startup\n
    \                                     exchange data.\n          7      configInitFailure
    \   ATUC failure during\n                                      initialization
    due to peer\n                                      ATU not able to support\n                                      requested
    configuration\n          8      protocolInitFailure  ATUC failure during\n                                      initialization
    due to\n                                      incompatible protocol used by\n
    \                                     the peer ATU.\n          9      noPeerAtuPresent
    \    ATUC failure during\n                                      initialization
    due to no\n                                      activation sequence detected\n
    \                                     from peer ATU.\n                 This is
    intended to supplement ifOperStatus.\"\n         ::= { adslAtucPhysEntry 6 }\n
    \        adslAtucCurrOutputPwr OBJECT-TYPE\n             SYNTAX      INTEGER (-310..310)\n
    \            UNITS       \"tenth dBm\"\n             MAX-ACCESS  read-only\n             STATUS
    \     current\n             DESCRIPTION\n                 \"Measured total output
    power transmitted by this ATU.\n                 This is the measurement that
    was reported during\n                 the last activation sequence.\"\n         ::=
    { adslAtucPhysEntry 7 }\n         adslAtucCurrAttainableRate OBJECT-TYPE\n             SYNTAX
    \     Gauge32\n             UNITS       \"bps\"\n             MAX-ACCESS  read-only\n
    \            STATUS      current\n             DESCRIPTION\n                 \"Indicates
    the maximum currently attainable data rate\n                 by the ATU.  This
    value will be equal or greater than\n                 the current line rate.\"\n
    \        ::= { adslAtucPhysEntry 8 }\n         adslAturPhysTable        OBJECT-TYPE\n
    \            SYNTAX          SEQUENCE OF AdslAturPhysEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION\n
    \                \"This table provides one row for each ATUR\n                 Each
    row contains the Physical Layer Parameters\n                 table for that ATUR.
    ADSL physical interfaces are\n                 those ifEntries where ifType is
    equal to adsl(94).\"\n         ::= { adslMibObjects 3 }\n         adslAturPhysEntry
    \      OBJECT-TYPE\n             SYNTAX          AdslAturPhysEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION
    \    \"An entry in the adslAturPhysTable.\"\n             INDEX           { ifIndex
    }\n         ::= { adslAturPhysTable 1 }\n         AdslAturPhysEntry ::=\n             SEQUENCE
    {\n             adslAturInvSerialNumber         SnmpAdminString,\n             adslAturInvVendorID
    \            SnmpAdminString,\n             adslAturInvVersionNumber        SnmpAdminString,\n
    \            adslAturCurrSnrMgn              INTEGER,\n             adslAturCurrAtn
    \                Gauge32,\n             adslAturCurrStatus              BITS,\n
    \            adslAturCurrOutputPwr           INTEGER,\n             adslAturCurrAttainableRate
    \     Gauge32\n             }\n         -- inventory group\n         --\n         adslAturInvSerialNumber
    OBJECT-TYPE\n             SYNTAX      SnmpAdminString (SIZE (0..32))\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"The
    vendor specific string that identifies the\n                 vendor equipment.\"\n
    \        ::= { adslAturPhysEntry 1 }\n         adslAturInvVendorID OBJECT-TYPE\n
    \            SYNTAX      SnmpAdminString (SIZE (0..16))\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"The
    vendor ID code is a copy of the binary\n                 vendor identification
