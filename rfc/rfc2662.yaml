  title: 9.  References
- contents:
  - "10.  Security Considerations\n   1) Blocking unauthorized access to the ADSL
    MIB via the element\n   management system is outside the scope of this document.
    It should be\n   noted that access to the MIB permits the unauthorized entity
    to\n   modify the profiles (sect 6.4) such that both subscriber service and\n
    \  network operations can be interfered with. Subscriber service can be\n   altered
    by modifying any of a number of service characteristics such\n   as rate partitioning
    and maximum transmission rates. Network\n   operations can be impacted by modification
    of trap thresholds such as\n   SNR margins.\n   2) There are a number of managed
    objects in this MIB that may be\n   considered to contain sensitive information.
    \ In particular, the\n   certain objects may be considered sensitive in many environments,\n
    \  since it would allow an intruder to obtain information about which\n   vendor's
    equipment is in use on the network.  Therefore, it may be\n   important in some
    environments to control read access to these\n   objects and possibly to even
    encrypt the values of these object when\n   sending them over the network via
    SNMP.  Not all versions of SNMP\n   provide features for such a secure environment.\n
    \  SNMPv1 by itself is such an insecure environment.  Even if the\n   network
    itself is secure (for example by using IPSec), even then,\n   there is no control
    as to who on the secure network is allowed to\n   access and GET (read) the objects
    in this MIB.  It is recommended\n   that the implementors consider the security
    features as provided by\n   the SNMPv3 framework.  Specifically, the use of the
    User-based\n   Security Model RFC 2574 [21] and the View-based Access Control
    Model\n   RFC 2575 [23] is recommended.\n   It is then a customer/user responsibility
    to ensure that the SNMP\n   entity giving access to an instance of this MIB, is
    properly\n   configured to give access to those objects only to those principals\n
    \  (users) that have legitimate rights to access them.\n   3) ADSL layer connectivity
    from the ATU-R will permit the subscriber\n   to manipulate both the ADSL link
    directly and the AOC/EOC channels\n   for their own loop.  For example,  unchecked
    or unfiltered\n   fluctuations initiated by the subscriber could generate sufficient\n
    \  traps to potentially overwhelm either the management interface to the\n   network
    or the element manager.  Other attacks affecting the ATU-R\n   portions of the
    MIB may also be possible.\n   11. Intellectual Property Notice\n   The IETF takes
    no position regarding the validity or scope of any\n   intellectual property or
