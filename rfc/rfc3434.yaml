- title: hcAlarmRisingEventIndex OBJECT-TYPE
  contents:
  - "hcAlarmRisingEventIndex OBJECT-TYPE\n    SYNTAX      Integer32 (0..65535)\n \
    \   MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n      \
    \      \"The index of the eventEntry that is used when a rising\n            threshold\
    \ is crossed.  The eventEntry identified by a\n            particular value of\
    \ this index is the same as identified by\n            the same value of the eventIndex\
    \ object.  If there is no\n            corresponding entry in the eventTable,\
    \ then no association\n            exists.  In particular, if this value is zero,\
