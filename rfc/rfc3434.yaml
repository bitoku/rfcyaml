- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   There are a number of managed objects in this MIB that may contain\n   sensitive\
    \ information. These are:\n        hcAlarmAbsValue\n        hcAlarmValueStatus\n\
    \   These objects are used together, and may expose the values of\n   particular\
    \ MIB instances, as identified by associated instances of\n   the hcAlarmVariable\
    \ object.\n        hcAlarmVariable\n   This object identifies the object instance\
    \ that the associated\n   hcAlarmEntry will periodically sample.  Because SNMP\
    \ access control\n   is articulated entirely in terms of the contents of MIB views,\
    \ no\n   access control mechanism exists that can restrict the value of this\n\
    \   object to identify only those objects that exist in a particular MIB\n   view.\
    \  Thus, because there is no acceptable means of restricting the\n   read access\
    \ that could be obtained through the alarm mechanism, the\n   probe must only\
    \ grant write access to this object in those views that\n   have read access to\
    \ all objects on the probe.\n   SNMPv1 by itself is not a secure environment.\
    \  Even if the network\n   itself is secure (for example by using IPSec), there\
    \ is no control as\n   to who on the secure network is allowed to access and GET/SET\n\
    \   (read/change/create/delete) the objects in this MIB.\n   It is recommended\
    \ that the implementors consider the security\n   features as provided by the\
    \ SNMPv3 framework.  Specifically, the use\n   of the User-based Security Model\
    \ STD 62, RFC 3414 [RFC3414] and the\n   View-based Access Control Model STD 62,\
    \ RFC 3415 [RFC3415] is\n   recommended.\n   It is then a customer/user responsibility\
    \ to ensure that the SNMP\n   entity giving access to an instance of this MIB,\
    \ is properly\n   configured to give access to only the objects, and to those\n\
    \   principals (users) that have legitimate rights to indeed GET or SET\n   (change/create/delete)\
    \ them.\n"
