- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects for extending the alarm\n   thresholding\
    \ capabilities found in the Remote Monitoring (RMON) MIB\n   (RFC 2819), to provide\
    \ similar threshold monitoring of objects based\n   on the Counter64 data type.\n"
