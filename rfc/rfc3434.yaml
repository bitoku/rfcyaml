- title: hcAlarmTable OBJECT-TYPE
  contents:
  - "hcAlarmTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF HcAlarmEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A list\
    \ of entries for the configuration of high capacity\n            alarms.\"\n \
    \   ::= { hcAlarmControlObjects 1 }\n"
- title: hcAlarmEntry OBJECT-TYPE
  contents:
  - "hcAlarmEntry OBJECT-TYPE\n    SYNTAX      HcAlarmEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"A conceptual row in the\
    \ hcAlarmTable. Entries are usually\n            created in this table by management\
    \ application action, but\n            may also be created by agent action as\
    \ well.\"\n    INDEX { hcAlarmIndex }\n    ::= { hcAlarmTable 1 }\n"
- title: HcAlarmEntry ::= SEQUENCE {
  contents:
  - "HcAlarmEntry ::= SEQUENCE {\n    hcAlarmIndex                     Integer32,\n\
    \    hcAlarmInterval                  Integer32,\n    hcAlarmVariable        \
    \          VariablePointer,\n    hcAlarmSampleType                INTEGER,\n \
    \   hcAlarmAbsValue                  CounterBasedGauge64,\n    hcAlarmValueStatus\
    \               HcValueStatus,\n    hcAlarmStartupAlarm              INTEGER,\n\
    \    hcAlarmRisingThreshAbsValueLo    Unsigned32,\n    hcAlarmRisingThreshAbsValueHi\
    \    Unsigned32,\n    hcAlarmRisingThresholdValStatus  HcValueStatus,\n    hcAlarmFallingThreshAbsValueLo\
    \   Unsigned32,\n    hcAlarmFallingThreshAbsValueHi   Unsigned32,\n    hcAlarmFallingThresholdValStatus\
    \ HcValueStatus,\n    hcAlarmRisingEventIndex          Integer32,\n    hcAlarmFallingEventIndex\
    \         Integer32,\n    hcAlarmValueFailedAttempts       Counter32,\n    hcAlarmOwner\
    \                     OwnerString,\n    hcAlarmStorageType               StorageType,\n\
    \    hcAlarmStatus                    RowStatus }\n"
- title: hcAlarmIndex OBJECT-TYPE
  contents:
  - "hcAlarmIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"An\
    \ arbitrary integer index value used to uniquely identify\n            this high\
    \ capacity alarm entry.\"\n    ::= { hcAlarmEntry 1 }\n"
- title: hcAlarmInterval OBJECT-TYPE
  contents:
  - "hcAlarmInterval OBJECT-TYPE\n    SYNTAX      Integer32 (1..2147483647)\n    UNITS\
    \      \"seconds\"\n    MAX-ACCESS  read-create\n    STATUS      current\n   \
    \ DESCRIPTION\n            \"The interval in seconds over which the data is sampled\
    \ and\n            compared with the rising and falling thresholds.  When\n  \
    \          setting this variable, care should be taken in the case of\n      \
    \      deltaValue sampling - the interval should be set short\n            enough\
    \ that the sampled variable is very unlikely to\n            increase or decrease\
    \ by more than 2^63 - 1 during a single\n            sampling interval.\n    \
    \        This object may not be modified if the associated\n            hcAlarmStatus\
    \ object is equal to active(1).\"\n    ::= { hcAlarmEntry 2 }\n"
- title: hcAlarmVariable OBJECT-TYPE
  contents:
  - "hcAlarmVariable OBJECT-TYPE\n    SYNTAX      VariablePointer\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The object\
    \ identifier of the particular variable to be\n            sampled.  Only variables\
    \ that resolve to an ASN.1 primitive\n            type of INTEGER (INTEGER, Integer32,\
    \ Counter32, Counter64,\n            Gauge, or TimeTicks) may be sampled.\n  \
    \          Because SNMP access control is articulated entirely in terms\n    \
    \        of the contents of MIB views, no access control mechanism\n         \
    \   exists that can restrict the value of this object to\n            identify\
    \ only those objects that exist in a particular MIB\n            view.  Because\
    \ there is thus no acceptable means of\n            restricting the read access\
    \ that could be obtained through\n            the alarm mechanism, the probe must\
    \ only grant write access\n            to this object in those views that have\
    \ read access to all\n            objects on the probe.\n            This object\
    \ may not be modified if the associated\n            hcAlarmStatus object is equal\
    \ to active(1).\"\n    ::= { hcAlarmEntry 3 }\n"
- title: hcAlarmSampleType OBJECT-TYPE
  contents:
  - "hcAlarmSampleType OBJECT-TYPE\n    SYNTAX INTEGER {\n               absoluteValue(1),\n\
    \               deltaValue(2)\n           }\n    MAX-ACCESS  read-create\n   \
    \ STATUS      current\n    DESCRIPTION\n            \"The method of sampling the\
    \ selected variable and\n            calculating the value to be compared against\
    \ the thresholds.\n            If the value of this object is absoluteValue(1),\
    \ the value\n            of the selected variable will be compared directly with\
    \ the\n            thresholds at the end of the sampling interval.  If the\n \
    \           value of this object is deltaValue(2), the value of the\n        \
    \    selected variable at the last sample will be subtracted from\n          \
    \  the current value, and the difference compared with the\n            thresholds.\n\
    \            If the associated hcAlarmVariable instance could not be\n       \
    \     obtained at the previous sample interval, then a delta\n            sample\
    \ is not possible, and the value of the associated\n            hcAlarmValueStatus\
    \ object for this interval will be\n            valueNotAvailable(1).\n      \
    \      This object may not be modified if the associated\n            hcAlarmStatus\
    \ object is equal to active(1).\"\n    ::= { hcAlarmEntry 4 }\n"
- title: hcAlarmAbsValue OBJECT-TYPE
  contents:
  - "hcAlarmAbsValue OBJECT-TYPE\n    SYNTAX      CounterBasedGauge64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The absolute\
    \ value (i.e., unsigned value) of the\n            hcAlarmVariable statistic during\
    \ the last sampling period.\n            The value during the current sampling\
    \ period is not made\n            available until the period is completed.\n \
    \           To obtain the true value for this sampling interval, the\n       \
    \     associated instance of hcAlarmValueStatus must be checked,\n           \
    \ and the value of this object adjusted as necessary.\n            If the MIB\
    \ instance could not be accessed during the\n            sampling interval, then\
    \ this object will have a value of\n            zero and the associated instance\
    \ of hcAlarmValueStatus will\n            be set to 'valueNotAvailable(1)'.\"\n\
    \    ::= { hcAlarmEntry 5 }\n"
- title: hcAlarmValueStatus OBJECT-TYPE
  contents:
  - "hcAlarmValueStatus OBJECT-TYPE\n    SYNTAX      HcValueStatus\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ indicates the validity and sign of the data for\n            the hcAlarmAbsValue\
    \ object, as described in the\n            HcValueStatus textual convention.\"\
    \n    ::= { hcAlarmEntry 6 }\n"
- title: hcAlarmStartupAlarm OBJECT-TYPE
  contents:
  - "hcAlarmStartupAlarm OBJECT-TYPE\n    SYNTAX     INTEGER {\n                 \
    \ risingAlarm(1),\n                  fallingAlarm(2),\n                  risingOrFallingAlarm(3)\n\
    \               }\n    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The alarm that may be sent when this entry is first set to\n  \
    \          active.  If the first sample after this entry becomes active\n    \
    \        is greater than or equal to the rising threshold and this\n         \
    \   object is equal to risingAlarm(1) or\n            risingOrFallingAlarm(3),\
    \ then a single rising alarm will be\n            generated.  If the first sample\
    \ after this entry becomes\n            valid is less than or equal to the falling\
    \ threshold and\n            this object is equal to fallingAlarm(2) or\n    \
    \        risingOrFallingAlarm(3), then a single falling alarm will be\n      \
    \      generated.\n            This object may not be modified if the associated\n\
    \            hcAlarmStatus object is equal to active(1).\"\n    ::= { hcAlarmEntry\
    \ 7 }\n"
- title: hcAlarmRisingThreshAbsValueLo OBJECT-TYPE
  contents:
  - "hcAlarmRisingThreshAbsValueLo OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The lower\
    \ 32 bits of the absolute value for threshold for\n            the sampled statistic.\
    \  The actual threshold value is\n            determined by the associated instances\
    \ of the\n            hcAlarmRisingThreshAbsValueHi and\n            hcAlarmRisingThresholdValStatus\
    \ objects, as follows:\n               ABS(threshold) = hcAlarmRisingThreshAbsValueLo\
    \ +\n                     (hcAlarmRisingThreshAbsValueHi * 2^^32)\n          \
    \  The absolute value of the threshold is adjusted as required,\n            as\
    \ described in the HcValueStatus textual convention.  These\n            three\
    \ object instances are conceptually combined to\n            represent the rising\
    \ threshold for this entry.\n            When the current sampled value is greater\
    \ than or equal to\n            this threshold, and the value at the last sampling\
    \ interval\n            was less than this threshold, a single event will be\n\
    \            generated.  A single event will also be generated if the\n      \
    \      first sample after this entry becomes valid is greater than\n         \
    \   or equal to this threshold and the associated\n            hcAlarmStartupAlarm\
    \ is equal to risingAlarm(1) or\n            risingOrFallingAlarm(3).\n      \
    \      After a rising event is generated, another such event will\n          \
    \  not be generated until the sampled value falls below this\n            threshold\
    \ and reaches the threshold identified by the\n            hcAlarmFallingThreshAbsValueLo,\n\
    \            hcAlarmFallingThreshAbsValueHi, and\n            hcAlarmFallingThresholdValStatus\
    \ objects.\n            This object may not be modified if the associated\n  \
    \          hcAlarmStatus object is equal to active(1).\"\n    ::= { hcAlarmEntry\
    \ 8 }\n"
