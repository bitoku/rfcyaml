- title: 1. The Internet-Standard Management Framework
  contents:
  - "1. The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Terms
  contents:
  - "2.  Terms\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",\
    \ \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119.\n   [RFC2119]\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   There is a need for a standardized way of providing the same\
    \ type of\n   alarm thresholding capabilities for Counter64 objects, as already\n\
    \   exists for Counter32 objects.  The RMON-1 alarmTable objects and\n   RMON-1\
    \ notification types are specific to 32-bit objects, and cannot\n   be used to\
    \ properly monitor Counter64-based objects.  Extensions to\n   these existing\
    \ constructs which explicitly support Counter64-based\n   objects are needed.\
    \  These extensions are completely independent of\n   the existing RMON-1 alarm\
    \ mechanisms.\n   The usage of Counter64 objects is increasing.  One of the causes\
    \ for\n   this increase is the increasing speeds of network interfaces; RFC\n\
    \   2863 [RFC2863] says:\n      As the speed of network media increase, the minimum\
    \ time in which\n      a 32 bit counter will wrap decreases.  For example, a 10Mbs\
    \ stream\n      of back-to-back, full-size packets causes ifInOctets to wrap in\n\
    \      just over 57 minutes; at 100Mbs, the minimum wrap time is 5.7\n      minutes,\
    \ and at 1Gbs, the minimum is 34 seconds.  Requiring that\n      interfaces be\
    \ polled frequently enough not to miss a counter wrap\n      is increasingly problematic.\n\
    \   and therefore requires:\n      For interfaces that operate at 20,000,000 (20\
    \ million) bits per\n      second or less, 32-bit byte and packet counters MUST\
    \ be supported.\n      For interfaces that operate faster than 20,000,000 bits/second,\n\
    \      and slower than 650,000,000 bits/second, 32-bit packet counters\n     \
    \ MUST be supported and 64-bit octet counters MUST be supported.\n      For interfaces\
    \ that operate at 650,000,000 bits/second or faster,\n      64-bit packet counters\
    \ AND 64-bit octet counters MUST be\n      supported.\n   Of the variables on\
    \ which thresholds are set using RMON-1's\n   alarmTable, two of the most popular\
    \ are: ifInOctets and ifOutOctets.\n   Thus, the increasing usage of the 64-bit\
    \ versions: ifHCInOctets and\n   ifHCOutOctets means that there is an increasing\
    \ requirement to use\n   RMON-1's thresholding capability for ifHCInOctets and\
    \ ifHCOutOctets.\n   The RMON-1 Alarm Group is implemented not only by all RMON\
    \ probes,\n   but also by the SNMP agents in many other types of devices for the\n\
    \   purpose of monitoring any of their (non-RMON) integer-valued MIB\n   objects.\
    \  The fact that it has been so widely implemented indicates\n   its obvious value.\
    \  Without this extension, that obvious value is\n   becoming incomplete because\
    \ of its lack of support for 64-bit\n   integers.  This extension is the easiest,\
    \ simplest, and most\n   compatible way for an implementation to overcome that\
    \ lack of\n   support.\n"
- title: 3.1.  Relationship to the Remote Monitoring MIBs
  contents:
  - "3.1.  Relationship to the Remote Monitoring MIBs\n   This MIB is intended to\
    \ be implemented in Remote Monitoring (RMON)\n   probes, which may also support\
    \ the RMON-1 MIB [RFC2819].  Such probes\n   may be stand-alone devices, or may\
    \ be co-located with other\n   networking devices (e.g., ethernet switches and\
    \ repeaters).\n   The functionality of the High Capacity Alarm Group is a superset\
    \ of\n   RMON-1's Alarm Group.  Thus, one day in the distant future, it is a\n\
    \   possibility that RMON-1's Alarm Group will be deprecated in favor of\n   this\
    \ MIB's High Capacity Alarm Group.  However, that day will not\n   come before\
    \ this document, or one of its successors, reaches the same\n   standardization\
    \ state as RMON-1.\n"
- title: 4.  MIB Structure
  contents:
  - "4.  MIB Structure\n        Figure 1: HC-ALARM MIB Functional Structure\n    +---------------------------------------------+\n\
    \    |                                             |\n    |     (RMON-1)     \
    \         (HC-ALARM)        |\n    |   +-----------+          +-----------+  \
    \    |\n    |   |           |          |           |      |\n    |   |   alarm\
    \   |          |  hcAlarm  |      |\n    |   |   Table   |          |  Table \
    \   |      |\n    |   |           |          |           |      |\n    |   +-----------+\
    \          +-----------+      |\n    |         |                      |      \
    \      |\n    |         V      (RMON-1)        V            |\n    |   +----------------------------------+\
    \      |\n    |   |                                  |      |\n    |   |     \
    \       eventTable            |      |\n    |   |                            \
    \      |      |\n    |   +----------------------------------+      |\n    |  \
    \       |                      |            |\n    |         |               \
    \       |            |\n    |         V                      V            |\n\
    \    |   +---------------+    +----------------+   |\n    |   | risingAlarm  \
    \ |    | hcRisingAlarm  |   |\n    |   | fallingAlarm  |    | hcFallingAlarm |\
    \   |\n    |   | Notifications |    | Notifications  |   |\n    |   +---------------+\
    \    +----------------+   |\n    |       (RMON-1)             (HC-ALARM)     \
    \  |\n    +---------------------------------------------+\n"
- title: 4.1.  MIB Group Overview
  contents:
  - "4.1.  MIB Group Overview\n   The HC-ALARM MIB contains three MIB groups:\n  \
    \   - hcAlarmControlObjects group\n        Controls the configuration of alarms\
    \ for high capacity MIB\n        object instances.\n     - hcAlarmCapabilities\
    \ group\n        Describes the high capacity alarm capabilities provided by the\n\
    \        agent.\n     - hcAlarmNotifications group\n        Provide new rising\
    \ and falling threshold notifications for high\n        capacity objects.\n"
- title: 4.1.1.  High Capacity Alarm Control Group
  contents:
  - "4.1.1.  High Capacity Alarm Control Group\n   This group contains one table,\
    \ which is used by a management station\n   to configure high capacity alarm entries.\
    \  To configure alarm\n   thresholding for Counter64 or CounterBasedGauge64 objects,\
    \ a\n   management application must configure the hcAlarmTable in a manner\n \
    \  similar to how RMON-1's alarmTable is configured.\n   Because the language\
    \ in some of the DESCRIPTION clauses of objects in\n   the alarmTable is specific\
    \ to the alarmTable itself, their defined\n   semantics do not allow them to be\
    \ used for this MIB also.  Therefore,\n   the following objects are essentially\
    \ cloned from the alarmTable to\n   the hcAlarmTable:\n       alarmTable     \
    \            hcAlarmTable\n       ----------                 ------------\n  \
    \     alarmIndex                 hcAlarmIndex\n       alarmInterval          \
    \    hcAlarmInterval\n       alarmVariable              hcAlarmVariable\n    \
    \   alarmSampleType            hcAlarmSampleType\n       alarmStartupAlarm   \
    \       hcAlarmStartupAlarm\n       alarmRisingEventIndex      hcAlarmRisingEventIndex\n\
    \       alarmFallingEventIndex     hcAlarmFallingEventIndex\n       alarmOwner\
    \                 hcAlarmOwner\n       alarmStatus                hcAlarmStatus\n\
    \   In addition, the following hcAlarmTable objects are used as high\n   capacity\
    \ values instead of the corresponding 32-bit version in the\n   alarmTable.\n\
    \       alarmTable                 hcAlarmTable\n       ----------           \
    \      ------------\n       alarmValue                 hcAlarmAbsValue\n     \
    \                             hcAlarmValueStatus\n       alarmRisingThreshold\
    \       hcAlarmRisingThreshAbsValueLo\n                                  hcAlarmRisingThreshAbsValueHi\n\
    \                                  hcAlarmRisingThresholdValStatus\n       alarmFallingThreshold\
    \      hcAlarmFallingThreshAbsValueLo\n                                  hcAlarmFallingThreshAbsValueHi\n\
    \                                  hcAlarmFallingThresholdValStatus\n   Nevertheless,\
    \ the hcAlarmTable does have a few differences from the\n   alarmTable:\n    \
    \  - Counter64 based objects are thresholded properly\n      - an entry is not\
    \ destroyed if the instance identified by the\n        hcAlarmVariable is not\
    \ available during a polling interval.\n      - the RowStatus textual convention\
    \ is used instead of EntryStatus\n        for the hcAlarmStatus object.\n    \
    \  - the non-volatile storage of an HC alarm entry is explicitly\n        controlled\
    \ with a StorageType parameter.\n      - a counter is provided to indicate the\
    \ number of times the\n        hcAlarmVariable object value could not be retrieved\
    \ by the\n        agent.\n"
- title: 4.1.2.  High Capacity Alarm Capabilities
  contents:
  - "4.1.2.  High Capacity Alarm Capabilities\n   This group contains a single scalar\
    \ object, called\n   hcAlarmCapabilities.  It describes the basic high capacity\
    \ alarm\n   features supported by the agent.\n"
- title: 4.1.3.  High Capacity Alarm Notifications
  contents:
  - "4.1.3.  High Capacity Alarm Notifications\n   This group contains two notifications,\
    \ hcRisingAlarm and\n   hcFallingAlarm.  These are generated for high capacity\
    \ alarms in the\n   same manner and used to convey essentially the same information\
    \ as\n   RMON-1's risingAlarm and fallingAlarm notifications do for\n   alarmTable-specified\
    \ alarms.\n"
