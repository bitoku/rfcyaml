  - "                 Evaluation of Existing GMPLS Encoding\n           against G.709v3\
    \ Optical Transport Networks (OTNs)\n"
- title: Abstract
  contents:
  - "Abstract\n   ITU-T recommendation G.709-2012 has introduced new fixed and flexible\n\
    \   Optical channel Data Unit (ODU) containers in Optical Transport\n   Networks\
    \ (OTNs).\n   This document provides an evaluation of existing Generalized\n \
    \  Multiprotocol Label Switching (GMPLS) routing and signaling protocols\n   against\
    \ the G.709 OTNs.\n"
