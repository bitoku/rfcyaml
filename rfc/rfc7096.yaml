- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   GMPLS routing [RFC4203] [RFC5307] and signaling [RFC3473]\
    \ [RFC4328]\n   provide the mechanisms for basic GMPLS control of Optical Transport\n\
    \   Networks (OTNs) based on the 2001 revision of the G.709 specification\n  \
    \ [G.709-2001].  The 2012 revision of the G.709 specification\n   [G.709-2012]\
    \ includes new OTN features that are not supported by\n   GMPLS.\n   This document\
    \ provides an evaluation of exiting GMPLS signaling and\n   routing protocols\
    \ against G.709 requirements.  Background information\n   and a framework for\
    \ the GMPLS protocol extensions needed to support\n   G.709 is provided in [RFC7062].\
    \  Specific routing and signaling\n   extensions defined in [OTN-OSPF] and [OTN-RSVP]\
    \ specifically address\n   the gaps identified in this document.\n"
- title: 2.  G.709 Mapping and Multiplexing Capabilities
  contents:
  - "2.  G.709 Mapping and Multiplexing Capabilities\n   The digital OTN-layered structure\
    \ is comprised of the digital path\n   layer (ODU) and the digital section layer\
    \ (OTU).  An OTU (Optical\n   channel Transport Unit) section layer supports one\
    \ ODU path layer as\n   a client and provides monitoring capability for the Optical\
    \ Channel\n   (OCh), which is the optical path carrying the digital OTN structure.\n\
    \   An ODU path layer may transport a heterogeneous assembly of ODU\n   clients.\
    \  Some types of ODUs (i.e., ODU1, ODU2, ODU3, and ODU4) may\n   assume either\
    \ a client or server role within the context of a\n   particular networking domain.\
    \  The terms ODU1, ODU2, ODU3, ODU4, and\n   flexible ODU (ODUflex) are explained\
    \ in G.709.  G.872 [G.872]\n   provides two tables defining mapping and multiplexing\
    \ capabilities of\n   OTNs, which are reported below.\n         +--------------------+--------------------+\n\
    \         |     ODU client     |     OTU server     |\n         +--------------------+--------------------+\n\
    \         |        ODU0        |          -         |\n         +--------------------+--------------------+\n\
    \         |        ODU1        |        OTU 1       |\n         +--------------------+--------------------+\n\
    \         |        ODU2        |        OTU 2       |\n         +--------------------+--------------------+\n\
    \         |        ODU2e       |          -         |\n         +--------------------+--------------------+\n\
    \         |        ODU3        |        OTU 3       |\n         +--------------------+--------------------+\n\
    \         |        ODU4        |        OTU 4       |\n         +--------------------+--------------------+\n\
    \         |        ODUflex     |          -         |\n         +--------------------+--------------------+\n\
    \               Figure 1: OTN Mapping Capability\n       +=================================+=========================+\n\
    \       |           ODU client            |       ODU server        |\n      \
    \ +---------------------------------+-------------------------+\n       |    \
    \    1.25 Gbit/s client       |                         |\n       +---------------------------------+\
    \          ODU0           |\n       |                 -               |      \
    \                   |\n       +=================================+=========================+\n\
    \       |         2.5 Gbit/s client       |                         |\n      \
    \ +---------------------------------+          ODU1           |\n       |    \
    \          ODU0               |                         |\n       +=================================+=========================+\n\
    \       |         10 Gbit/s client        |                         |\n      \
    \ +---------------------------------+          ODU2           |\n       |    \
    \    ODU0,ODU1,ODUflex        |                         |\n       +=================================+=========================+\n\
    \       |        10.3125 Gbit/s client    |                         |\n      \
    \ +---------------------------------+          ODU2e          |\n       |    \
    \             -               |                         |\n       +=================================+=========================+\n\
    \       |         40 Gbit/s client        |                         |\n      \
    \ +---------------------------------+          ODU3           |\n       |  ODU0,ODU1,ODU2,ODU2e,ODUflex\
    \   |                         |\n       +=================================+=========================+\n\
    \       |        100 Gbit/s client        |                         |\n      \
    \ +---------------------------------+          ODU4           |\n       |ODU0,ODU1,ODU2,ODU2e,ODU3,ODUflex|\
    \                         |\n       +=================================+=========================+\n\
    \       |CBR* clients from greater than   |                         |\n      \
    \ |2.5 Gbit/s to 100 Gbit/s: or     |                         |\n       |GFP-F**\
    \ mapped packet clients    |          ODUflex        |\n       |from 1.25 Gbit/s\
    \ to 100 Gbit/s.  |                         |\n       +---------------------------------+\
    \                         |\n       |                 -               |      \
    \                   |\n       +=================================+=========================+\n\
    \       (*) - Constant Bit Rate\n       (**) - Generic Framing Procedure - Framed\
    \ (GFP-F)\n                   Figure 2: OTN Multiplexing Capability\n   In the\
    \ following, the terms Optical channel Data Unit-j (ODUj) and\n   Optical channel\
    \ Data Unit-k (ODUk) are used in a multiplexing\n   scenario to identify the lower\
    \ order signal (ODUj) and the higher\n   order signal (ODUk).  How an ODUk connection\
    \ service is transported\n   within an operator network is governed by operator\
    \ policy.  For\n   example, the ODUk connection service might be transported over\
    \ an\n   ODUk path over an Optical channel Transport Unit-k (OTUk) section,\n\
    \   with the same path and section rates as that of the connection\n   service\
    \ (see Figure 1).  In this case, an entire lambda of capacity\n   is consumed\
    \ in transporting the ODUk connection service.  On the\n   other hand, the operator\
    \ might exploit different multiplexing\n   capabilities in the network to improve\
    \ infrastructure efficiencies\n   within any given networking domain.  In this\
    \ case, ODUk multiplexing\n   may be performed prior to transport over various\
    \ rate ODU servers (as\n   per Figure 2) over associated OTU sections.\n   From\
    \ the perspective of multiplexing relationships, a given ODUk may\n   play different\
    \ roles as it traverses various networking domains.\n   As detailed in [RFC7062],\
    \ client ODUk connection services can be\n   transported over:\n   Case A:  one\
    \ or more wavelength subnetworks connected by optical\n            links, or\n\
    \   Case B:  one or more ODU links (having sub-lambda and/or lambda\n        \
    \    bandwidth granularity), or\n   Case C:  a mix of ODU links and wavelength\
    \ subnetworks.\n   This document considers the Traffic Engineering (TE) information\n\
    \   needed for ODU path computation and the parameters needed to be\n   signaled\
    \ for Label Switched Path (LSP) setup.\n   The following sections list and analyze\
    \ what GMPLS already has and\n   what it is missing with regard to each type of\
    \ data that needs to be\n   advertised and signaled.\n"
- title: 3.  Tributary Slot Granularity
  contents:
  - "3.  Tributary Slot Granularity\n   G.709 defines two types of Tributary Slot\
    \ (TS) granularities.  This\n   TS granularity is defined per layer, meaning that\
    \ both ends of a link\n   can select proper TS granularity differently for each\
    \ supported\n   layer, based on the rules below:\n   o  If both ends of a link\
    \ are new cards supporting both 1.25 Gbit/s\n      TS and 2.5 Gbit/s TS, then\
    \ the link will work with 1.25 Gbit/s TS.\n   o  If one end of a link is a new\
    \ card supporting both the 1.25 Gbit/s\n      and 2.5 Gbit/s TS granularities,\
    \ and the other end is an old card\n      supporting just the 2.5 Gbit/s TS granularity,\
    \ the link will work\n      with 2.5 Gbit/s TS granularity.\n"
