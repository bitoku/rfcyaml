- title: 3.1.1.  Payload Type and TS Granularity Relationship
  contents:
  - "3.1.1.  Payload Type and TS Granularity Relationship\n   As defined in G.709,\
    \ an ODUk container consists of an Optical channel\n   Payload Unit-k (OPUk) plus\
    \ a specific ODUk Overhead (OH).  OPUk OH\n   information is added to the OPUk\
    \ information payload to create an\n   OPUk.  It includes information to support\
    \ the adaptation of client\n   signals.  Within the OPUk overhead, there is the\
    \ payload structure\n   identifier (PSI) that includes the payload type (PT).\
    \  The PT is used\n   to indicate the composition of the OPUk signal.  When an\
    \ ODUj signal\n   is multiplexed into an ODUk, the ODUj signal is first extended\
    \ with\n   the frame alignment overhead and then mapped into an Optical channel\n\
    \   Data Tributary Unit (ODTU).  Two different types of ODTUs are\n   defined:\n\
    \   o  ODTUjk ((j,k) = {(0,1), (1,2), (1,3), (2,3)}; ODTU01, ODTU12,\n      ODTU13,\
    \ and ODTU23) in which an ODUj signal is mapped via the\n      Asynchronous Mapping\
    \ Procedure (AMP), as defined in Section 19.5\n      of [G.709-2012].\n   o  ODTUk.ts\
    \ ((k,ts) = (2,1..8), (3,1..32), (4,1..80)) in which a\n      lower order ODU\
    \ (ODU0, ODU1, ODU2, ODU2e, ODU3, and ODUflex)\n      signal is mapped via the\
    \ Generic Mapping Procedure (GMP), as\n      defined in Section 19.6 of [G.709-2012].\n\
    \   G.709 also introduces a logical entity, called Optical channel Data\n   Tributary\
    \ Unit Group (ODTUGk), characterizing the multiplexing of the\n   various ODTU.\
    \  The ODTUGk is then mapped into OPUk.  Optical channel\n   Data Tributary Unit\
    \ j into k (ODTUjk) and Optical channel Data\n   Tributary Unit k with ts tributary\
    \ slots (ODTUk.ts) are directly\n   time-division multiplexed into the tributary\
    \ slots of an OH OPUk.\n   When PT is assuming values 0x20 or 0x21, together with\
    \ OPUk type\n   (k=1, 2, 3, 4), it is used to discriminate two different ODU\n\
    \   multiplex structures for ODTUGx:\n   o  Value 0x20: supporting ODTUjk only\n\
    \   o  Value 0x21: supporting ODTUk.ts or ODTUk.ts and ODTUjk\n   The distinction\
    \ is needed for OPUk with k=2 or 3 since OPU2 and OPU3\n   are able to support\
    \ both the different ODU multiplex structures.  For\n   OPU4 and OPU1, only one\
    \ type of ODTUG is supported: ODTUG4 with\n   PT=0x21 and ODTUG1 with PT=0x20\
    \ (see Figure 6).  The relationship\n   between PT and TS granularity is due to\
    \ the fact that the two\n   different ODTUGk types discriminated by PT and OPUk\
    \ are characterized\n   by two different TS granularities of the related OPUk,\
    \ the former at\n   2.5 Gbit/s and the latter at 1.25 Gbit/s.\n   In order to\
    \ complete the picture, in the PSI OH, there is also the\n   Multiplex Structure\
    \ Identifier (MSI) that provides the information on\n   which tributary slots\
    \ of the different ODTUjk or ODTUk.ts are mapped\n   into the related OPUk.  The\
    \ following figure shows how the client\n   traffic is multiplexed till the OPUk\
    \ layer.\n                   +--------+      +------------+\n        +----+  \
    \   |        !------| ODTUjk     |-----Client\n        |    |     | ODTUGk | \
    \     +-----.------+\n        |    |-----| PT=0x21|            .\n        |  \
    \  |     |        |      +-----.------+\n        |    |     |        |------|\
    \ ODTUk.ts   |-----Client\n        |OPUk|     +--------+      +------------+\n\
    \        |    |\n        |    |     +--------+      +------------+\n        |\
    \    |     |        |------| ODTUjk     |-----Client\n        |    |-----|   \
    \     |      +-----.------+\n        +----+     | ODTUGk |            .\n    \
    \               | PT=0x20|      +-----.------+\n                   |        |------|\
    \ ODTUjk     |-----Client\n                   +--------+      +------------+\n\
    \                     Figure 3: OTN Client Multiplexing\n"
- title: 3.1.2.  Fallback Procedure
  contents:
  - "3.1.2.  Fallback Procedure\n   G.798 [G.798] describes the so-called PT=0x21-to-PT=0x20\
    \ interworking\n   process that explains how two nodes with interfaces that have\n\
    \   different payload types and, hence, different TS granularity (1.25\n   Gbit/s\
    \ vs. 2.5 Gbit/s), can be coordinated to permit the equipment\n   with 1.25 Gbit/s\
    \ TS granularity to adapt the TS allocation according\n   to the different TS\
    \ granularity (2.5 Gbit/s) of a neighbor.\n   Therefore, in order to let the Network\
    \ Element (NE) change TS\n   granularity accordingly to the neighbor requirements,\
    \ the\n   AUTOpayloadtype [G.798] needs to be set.  When both the neighbors\n\
    \   (link or trail) have been configured as structured, the payload type\n   received\
    \ in the overhead is compared to the transmitted PT.  If they\n   are different\
    \ and the transmitted one is PT=0x21, the node must fall\n   back to PT=0x20.\
    \  In this case, the fallback process makes the system\n   self-consistent, and\
    \ the only reason for signaling the TS granularity\n   is to provide the correct\
    \ label (i.e., the label for PT=0x21 has\n   twice the TS number of PT=0x20).\
    \  On the other side, if the\n   AUTOpayloadtype is not configured, the Resource\
    \ Reservation Protocol-\n   Traffic Engineering (RSVP-TE) consequent actions need\
    \ to be defined\n   in case of a TS mismatch.\n"
- title: 3.2.  Control-Plane Considerations
  contents:
  - "3.2.  Control-Plane Considerations\n   When setting up an ODUj over an ODUk,\
    \ it is possible to identify two\n   types of TS granularity (TSG): the server\
    \ and the client.  The server\n   TS granularity is used to map an end-to-end\
    \ ODUj onto a server ODUk\n   LSP or links.  This parameter cannot be influenced\
    \ in any way from\n   the ODUj LSP: the ODUj LSP will be mapped on tributary slots\n\
    \   available on the different links / ODUk LSPs.  When setting up an\n   ODUj\
    \ at a given rate, the fact that it is carried over a path\n   composed by links\
    \ / Forwarding Adjacencies (FAs) structured with 1.25\n   Gbit/s or 2.5 Gbit/s\
    \ TS granularity is completely transparent to the\n   end-to-end ODUj.\n   The\
    \ client TS granularity information is one of the parameters needed\n   to correctly\
    \ select the adaptation towards the client layers at the\n   end nodes, and this\
    \ is the only thing that the ODUj has to guarantee.\n   In Figure 4, an example\
    \ of client and server TS granularity\n   utilization in a scenario with mixed\
    \ OTN [RFC4328] and OTN interfaces\n   [G.709-2012] is shown.\n              \
    \              ODU1-LSP\n           .........................................\n\
    \      TSG-C|                                       |TSG-C\n       1.25|     \
    \              ODU2-H-LSP          |1.25 Gbit/s\n     Gbit/s+------------X--------------------------+\n\
    \           |       TSG-S|                          |TSG-S\n           |     \
    \    2.5|                          |2.5 Gbit/s\n           |      Gbit/s|    \
    \   ODU3-H-LSP         |\n           |            |------------X-------------|\n\
    \           |            |                          |\n        +--+--+      +--+--+\
    \                   +---+-+\n        |     |      |     |     +-+   +-+     |\
    \     |\n        |  A  +------+  B  +-----+ +***+ +-----+  Z  |\n        | V.3\
    \ | OTU2 | V.1 |OTU3 +-+   +-+ OTU3| V.3 |\n        +-----+      +-----+     \
    \              +-----+\n         ... Service LSP\n         --- Hierarchical-LSP\
    \ (H-LSP)\n         Figure 4: Client-Server TS Granularity Example\n   In this\
    \ scenario, an ODU3 LSP is set up from nodes B to Z.  Node B\n   has an old interface\
    \ that is able to support 2.5 Gbit/s TS\n   granularity; hence, only client TS\
    \ granularity equal to 2.5 Gbit/s\n   can be exported to ODU3 H-LSP-possible clients.\
    \  An ODU2 LSP is set\n   up from nodes A to Z with client TS granularity 1.25\
    \ Gbit/s signaled\n   and exported towards clients.  The ODU2 LSP is carried by\
    \ ODU3 H-LSP\n   from nodes B to Z.  Due to the limitations of the old node B\n\
    \   interface, the ODU2 LSP is mapped with 2.5 Gbit/s TS granularity over\n  \
    \ the ODU3 H-LSP.  Then, an ODU1 LSP is set up from nodes A to Z, which\n   is\
    \ carried by the ODU2 H-LSP and mapped over it using 1.25 Gbit/s TS\n   granularity.\n\
    \   What is shown in the example is that the TS granularity processing is\n  \
    \ a per-layer issue: even if the ODU3 H-LSP is created with the TS\n   granularity\
    \ client at 2.5 Gbit/s, the ODU2 H-LSP must guarantee a\n   1.25 Gbit/s TS granularity\
    \ client.  The ODU3 H-LSP is eligible from\n   an ODU2 LSP perspective since it\
    \ is known from the routing that this\n   ODU3 interface at node Z supports an\
    \ ODU2 termination exporting a TS\n   granularity at 1.25 Gbit/s / 2.5 Gbit/s.\n\
    \   The TS granularity information is needed in the routing protocol as\n   the\
    \ ingress node (A in the previous example) needs to know if the\n   interfaces\
    \ at the last hop can support the required TS granularity.\n   In case they cannot,\
    \ A will compute an alternate path from itself to\n   Z (see Figure 4).\n   Moreover,\
    \ TS granularity information also needs to be signaled.  As\n   an example, consider\
    \ the setup of an ODU3 forwarding adjacency that\n   is going to carry an ODU0;\
    \ hence, the support of 1.25 Gbit/s TS is\n   needed.  The information related\
    \ to the TS granularity has to be\n   carried in the signaling to permit node\
    \ C (see Figure 5) to choose\n   the right one among the different interfaces\
    \ (with different TS\n   granularities) towards D.  In case the full Explicit\
    \ Route Object\n   (ERO) is provided in the signaling with explicit interface\n\
    \   declaration, there is no need for C to choose the right interface\n   towards\
    \ D as it has been already decided by the ingress node or by\n   the Path Computation\
    \ Element (PCE).\n                                ODU3\n                     \
    \          <---------------------->\n                                ODU0\n  \
    \             <-------------------------------------->\n               |     \
    \                                 |\n      +--------+      +--------+      +--------+\
    \      +--------+\n      |        |      |        |      |        | 1.25 |   \
    \     |\n      |  Node  |      |  Node  |      |  Node  +------+  Node  |\n  \
    \    |   A    +------+   B    +------+   C    | ODU3 |   D    |\n      |     \
    \   | ODU3 |        | ODU3 |        +------+        |\n      +--------+ 1.25 +--------+\
    \ 2.5  +--------+ 2.5  +--------+\n                   Figure 5: TS Granularity\
    \ in Signaling\n   In case an ODUk FA_LSP needs to be set up as nesting another\
    \ ODUj (as\n   depicted in Figure 5), there might be the need to know the hierarchy\n\
    \   of nested LSPs in addition to TS granularity to permit the\n   penultimate\
    \ hop (i.e., C) to choose the correct interface towards the\n   egress node or\
    \ any intermediate node (i.e., B) to choose the right\n   path when performing\
    \ the ERO expansion.  This is not needed in case\n   we allow bundling only component\
    \ links with homogeneous hierarchies.\n   In the case in which a specific implementation\
    \ does not specify the\n   last hop interface in the ERO, crankback can be a solution.\n\
    \   In a multi-stage multiplexing environment, any layer can have a\n   different\
    \ TS granularity structure; for example, in a multiplexing\n   hierarchy such\
    \ as ODU0->ODU2->ODU3, the ODU3 can be structured at TS\n   granularity = 2.5\
    \ Gbit/s in order to support an ODU2 connection, but\n   this ODU2 connection\
    \ can be a tunnel for ODU0 and, hence, structured\n   with 1.25 Gbit/s TS granularity.\
    \  Therefore, any multiplexing level\n   has to advertise its TS granularity capabilities\
    \ in order to allow a\n   correct path computation by the end nodes (both the\
    \ ODUk trail and\n   the H-LSP/FA).\n   The following table shows the different\
    \ mapping possibilities\n   depending on the TS granularity types.  The client\
    \ types are shown in\n   the left column, while the different OPUk server and\
    \ related TS\n   granularities are listed in the top row.  The table also shows\
    \ the\n   relationship between the TS granularity and the payload type.\n    \
    \             +------------------------------------------------+\n           \
    \      | 2.5 Gbit/s TS ||     1.25 Gbit/s TS            |\n                 |\
    \ OPU2  | OPU3  || OPU1  | OPU2  | OPU3  | OPU4  |\n         +-------+------------------------------------------------+\n\
    \         |       |   -   |   -   ||  AMP  |  GMP  |  GMP  |  GMP  |\n       \
    \  | ODU0  |       |       ||PT=0x20|PT=0x21|PT=0x21|PT=0x21|\n         +-------+------------------------------------------------+\n\
    \         |       |  AMP  |  AMP  ||   -   |  AMP  |  AMP  |  GMP  |\n       \
    \  | ODU1  |PT=0x20|PT=0x20||       |PT=0x21|PT=0x21|PT=0x21|\n         +-------+------------------------------------------------+\n\
    \         |       |   -   |  AMP  ||   -   |   -   |  AMP  |  GMP  |\n       \
    \  | ODU2  |       |PT=0x20||       |       |PT=0x21|PT=0x21|\n         +-------+------------------------------------------------+\n\
    \         |       |   -   |   -   ||   -   |   -   |  GMP  |  GMP  |\n       \
    \  | ODU2e |       |       ||       |       |PT=0x21|PT=0x21|\n         +-------+------------------------------------------------+\n\
    \         |       |   -   |   -   ||   -   |   -   |   -   |  GMP  |\n       \
    \  | ODU3  |       |       ||       |       |       |PT=0x21|\n         +-------+------------------------------------------------+\n\
    \         |       |   -   |   -   ||   -   |  GMP  |  GMP  |  GMP  |\n       \
    \  | ODUfl |       |       ||       |PT=0x21|PT=0x21|PT=0x21|\n         +-------+------------------------------------------------+\n\
    \                  Figure 6: ODUj into OPUk Mapping Types\n                  \
    \  (Source: [G.709-2012], Tables7-10)\n   Specific information could be defined\
    \ in order to carry the\n   multiplexing hierarchy and adaptation information\
    \ (i.e., TS\n   granularity / PT and AMP / GMP) to enable precise path selection.\n\
    \   That way, when the penultimate node (or the intermediate node\n   performing\
    \ the ERO expansion) receives such an object, together with\n   the Traffic Parameters\
    \ Object, it is possible to choose the correct\n   interface towards the egress\
    \ node.\n   In conclusion, both routing and signaling need to be extended to\n\
    \   appropriately represent the TS granularity/PT information.  Routing\n   needs\
    \ to represent a link's TS granularity and PT capabilities as\n   well as the\
    \ supported multiplexing hierarchy.  Signaling needs to\n   represent the TS granularity/PT\
    \ and multiplexing hierarchy encoding.\n"
- title: 4.  Tributary Port Number
  contents:
  - "4.  Tributary Port Number\n   [RFC4328] supports only the deprecated auto-MSI\
    \ mode, which assumes\n   that the Tributary Port Number (TPN) is automatically\
    \ assigned in the\n   transmit direction and is not checked in the receive direction.\n\
    \   As described in [G.709-2012] and [G.798], the OPUk overhead in an\n   OTUk\
    \ frame contains n (n = the total number of TSs of the ODUk) MSI\n   bytes (in\
    \ the form of multiframe), each of which is used to indicate\n   the association\
    \ between the TPN and TS of the ODUk.\n   The association between the TPN and\
    \ TS has to be configured by the\n   control plane and checked by the data plane\
    \ on each side of the link.\n   (Please refer to [RFC7062] for further details.)\
    \  As a consequence,\n   the RSVP-TE signaling needs to be extended to support\
    \ the TPN\n   assignment function.\n"
- title: 5.  Signal Type
  contents:
  - "5.  Signal Type\n   From a routing perspective, GMPLS OSPF [RFC4203] and GMPLS\
    \ IS-IS\n   [RFC5307] only allow advertising interfaces [RFC4328] (the single\
    \ TS\n   type) without the capability of providing precise information about\n\
    \   bandwidth-specific allocation.  For example, in case of link\n   bundling,\
    \ when dividing the unreserved bandwidth by the MAX LSP\n   bandwidth, it is not\
    \ possible to know the exact number of LSPs at MAX\n   LSP bandwidth size that\
    \ can be set up (see the example in Figure 3).\n   The lack of spatial allocation\
    \ heavily impacts the restoration\n   process because the lack of information\
    \ on free resources highly\n   increases the number of crankbacks affecting network\
    \ convergence\n   time.\n   Moreover, actual tools provided by [RFC4203] and [RFC5307]\
    \ only allow\n   advertising signal types with fixed bandwidth and implicit hierarchy\n\
    \   (e.g., Synchronous Digital Hierarchy (SDH) networks / Synchronous\n   Optical\
    \ Networks (SONETs)) or variable bandwidth with no hierarchy\n   (e.g., packet\
    \ switching networks); but, they do not provide the means\n   for advertising\
    \ networks with a mixed approach (e.g., ODUflex\n   Constant Bit Rate (CBR) and\
    \ ODUflex packet).\n   For example, when advertising ODU0 as MIN LSP bandwidth\
    \ and ODU4 as\n   MAX LSP bandwidth, it is not possible to state whether the advertised\n\
    \   link supports ODU4 and ODUflex or ODU4, ODU3, ODU2, ODU1, ODU0, and\n   ODUflex.\
    \  Such ambiguity is not present in SDH networks where the\n   hierarchy is implicit\
    \ and flexible containers like ODUflex do not\n   exist.  The issue could be resolved\
    \ by declaring 1 Interface\n   Switching Capability Descriptor (ISCD) for each\
    \ signal type actually\n   supported by the link.\n   Suppose, for example, there\
    \ is an equivalent ODU2 unreserved\n   bandwidth in a TE link (with bundling capability)\
    \ distributed on 4\n   ODU1; it would be advertised via the ISCD in this way:\n\
    \      MAX LSP Bandwidth: ODU1\n      MIN LSP Bandwidth: ODU1\n      - Maximum\
    \ Reservable Bandwidth (of the bundle) set to ODU2\n      - Unreserved Bandwidth\
    \ (of the bundle) set to ODU2\n   In conclusion, the routing extensions defined\
    \ in [RFC4203] and\n   [RFC5307] require a different ISCD per signal type in order\
    \ to\n   advertise each supported container.  This motivates an attempt to\n \
    \  look for a more optimized solution without proliferation of the\n   number\
    \ of ISCDs advertised.\n   Per [RFC2328], OSPF messages are directly encapsulated\
    \ in IP\n   datagrams and depend on IP fragmentation when transmitting packets\n\
    \   larger than the network's MTU.  [RFC2328] recommends that \"IP\n   fragmentation\
    \ should be avoided whenever possible\".  This\n   recommendation further constrains\
    \ solutions since OSPF does not\n   support any generic mechanism to fragment\
    \ OSPF Link State\n   Advertisements (LSAs).  Even when used in IP environments,\
    \ IS-IS\n   [RFC1195] does not support message sizes larger than a link's maximum\n\
    \   frame size.\n   With respect to link bundling [RFC4201], the utilization of\
    \ the ISCD\n   as it is would not allow precise advertising of spatial bandwidth\n\
    \   allocation information unless using only one component link per TE\n   link.\n\
    \   On the other hand, from a signaling point of view, [RFC4328]\n   describes\
    \ GMPLS signaling extensions to support the control of G.709\n   OTNs defined\
    \ before 2011 [G.709-2001].  However, [RFC4328] needs to\n   be updated because\
    \ it does not provide the means to signal all the\n   new signal types and related\
    \ mapping and multiplexing\n   functionalities.\n"
- title: 6.  Bit Rate and Tolerance
  contents:
  - "6.  Bit Rate and Tolerance\n   In the current traffic parameters signaling, bit\
    \ rate and tolerance\n   are implicitly defined by the signal type.  ODUflex CBR\
    \ and ODUflex\n   packet can have variable bit rates (please refer to [RFC7062],\n\
    \   Table 2); hence, signaling traffic parameters need to be upgraded.\n   With\
    \ respect to tolerance, there is no need to upgrade GMPLS\n   protocols as a fixed\
    \ value (+/-100 parts per million (ppm) or +/-20\n   ppm depending on the signal\
    \ type) is defined for each signal type.\n"
- title: 7.  Unreserved Resources
  contents:
  - "7.  Unreserved Resources\n   Unreserved resources need to be advertised per priority\
    \ and per\n   signal type in order to allow the correct functioning of the\n \
    \  restoration process.  [RFC4203] only allows advertising unreserved\n   resources\
    \ per priority; this leads to uncertainty about how many LSPs\n   of a specific\
    \ signal type can be restored.  As an example, consider\n   the scenario depicted\
    \ in the following figure.\n                  +------+ component link 1 +------+\n\
    \                  |      +------------------+      |\n                  |   \
    \   | component link 2 |      |\n                  |  N1  +------------------+\
    \  N2  |\n                  |      | component link 3 |      |\n             \
    \     |      +------------------+      |\n                  +------+         \
    \         +---+--+\n                   Figure 7: Concurrent Path Computation\n\
    \   Consider the case where a TE link is composed of three ODU3 component\n  \
    \ links with 32 TSs available on the first one, 24 TSs on the second,\n   and\
    \ 24 TSs on the third and is supporting ODU2 and ODU3 signal types.\n   The node\
    \ would advertise a TE link with unreserved bandwidth equal to\n   80 TSs and\
    \ a MAX LSP bandwidth equal to 32 TSs.  In case of\n   restoration, the network\
    \ could try to restore two ODU3s (64 TSs) in\n   such a TE link while only a single\
    \ ODU3 can be set up, and a\n   crankback would be originated.  In more complex\
    \ network scenarios,\n   the number of crankbacks can be much higher.\n"
- title: 8.  Maximum LSP Bandwidth
  contents:
  - "8.  Maximum LSP Bandwidth\n   Maximum LSP bandwidth is currently advertised per\
    \ priority in the\n   common part of the ISCD.  Section 5 reviews some of the\
    \ implications\n   of advertising OTN information using ISCDs and identifies the\
    \ need\n   for a more optimized solution.  While strictly not required, such an\n\
    \   optimization effort should also consider the optimization of the per-\n  \
    \ priority maximum LSP bandwidth advertisement of both fixed and\n   variable\
    \ ODU types.\n"
- title: 9.  Distinction between Terminating and Switching Capabilities
  contents:
  - "9.  Distinction between Terminating and Switching Capabilities\n   The capability\
    \ advertised by an interface needs further distinction\n   in order to separate\
    \ terminating and switching capabilities.  Due to\n   internal constraints and/or\
    \ limitations, the type of signal being\n   advertised by an interface could just\
    \ be switched (i.e., forwarded to\n   the switching matrix without multiplexing/demultiplexing\
    \ actions),\n   terminated (demultiplexed), or both.  The following figures help\n\
    \   explain the switching and terminating capabilities.\n             MATRIX \
    \                  LINE INTERFACE\n       +-----------------+          +-----------------+\n\
    \       |    +-------+    |   ODU2   |                 |\n      ----->| ODU2 \
    \ |----|----------|--------\\        |\n       |    +-------+    |          |\
    \      +----+     |\n       |                 |          |       \\__/      |\n\
    \       |                 |          |        \\/       |\n       |    +-------+\
    \    |   ODU3   |         | ODU3  |\n      ----->| ODU3  |----|----------|------\\\
    \  |       |\n       |    +-------+    |          |       \\ |       |\n     \
    \  |                 |          |        \\|       |\n       |               \
    \  |          |      +----+     |\n       |                 |          |     \
    \  \\__/      |\n       |                 |          |        \\/       |\n  \
    \     |                 |          |         ---------> OTU3\n       +-----------------+\
    \          +-----------------+\n         Figure 8: Switching and Terminating Capabilities\n\
    \   The figure in the example shows a line interface that is able to:\n   o  Multiplex\
    \ an ODU2 coming from the switching matrix into an ODU3\n      and map it into\
    \ an OTU3\n   o  Map an ODU3 coming from the switching matrix into an OTU3\n \
    \  In this case, the interface bandwidth advertised is ODU2 with\n   switching\
    \ capability and ODU3 with both switching and terminating\n   capabilities.\n\
    \   This piece of information needs to be advertised together with the\n   related\
    \ unreserved bandwidth and signal type.  As a consequence,\n   signaling must\
    \ have the capability to set up an LSP, allowing the\n   local selection of resources\
    \ to be consistent with the limitations\n   considered during the path computation.\n\
    \   In Figure 9 and Figure 10, there are two examples of the terminating/\n  \
    \ switching capability differentiation.  In both examples, all nodes\n   only\
    \ support single-stage capability.  Figure 9 represents a scenario\n   in which\
    \ a failure on link B-C forces node A to calculate another\n   ODU2 LSP carrying\
    \ ODU0 service along the nodes B-E-D.  As node D is a\n   single stage capable\
    \ node, it is able to extract ODU0 service only\n   from the ODU2 interface. \
    \ Node A has to know that from E to D exists\n   an available OTU2 link from which\
    \ node D can extract the ODU0\n   service.  This information is required in order\
    \ to avoid the OTU3\n   link being considered in the path computation.\n     \
    \          ODU0 Transparently Transported\n       +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\n\
    \       |           ODU2 LSP Carrying ODU0 Service                  |\n      \
    \ |       |'''''''''''''''''''''''''''''''''''''''''''|       |\n       |    \
    \   |                                           |       |\n       |  +----++ \
    \ OTU2   +-----+   OTU2  +-----+  OTU2   ++----+  |\n     ODU0 |     |  Link \
    \  |     |   Link  |     |  Link   |     | ODU0\n     ---->|  A  |_________| \
    \ B  |_________|  C  |_________|  D  |---->\n          |     |         |     |\
    \         |     |         |     |\n          +-----+         +--+--+         +-----+\
    \         ++--+-+\n                             |                            \
    \ |  |\n                         OTU3|                             |  |\n    \
    \                     Link|    +-----+__________________|  |\n               \
    \              |    |     |    OTU3 Link        |\n                          \
    \   |____|  E  |                     |\n                                  |  \
    \   |_____________________|\n                                  +-----+    OTU2\
    \ Link\n       Figure 9: Switching and Terminating Capabilities - Example 1\n\
    \   Figure 10 addresses the scenario in which the restoration of the ODU2\n  \
    \ LSP (A-B-C-D) is required.  The two bundled component links between B\n   and\
    \ E could be used, but the ODU2 over the OTU2 component link can\n   only be terminated\
    \ and not switched.  This implies that it cannot be\n   used to restore the ODU2\
    \ LSP (A-B-C-D).  However, such ODU2\n   unreserved bandwidth must be advertised\
    \ since it can be used for a\n   different ODU2 LSP terminating on E, e.g., F-B-E.\
    \  Node A has to know\n   that the ODU2 capability on the OTU2 link can only be\
    \ terminated, and\n   that the restoration of A-B-C-D can only be performed using\
    \ the ODU2\n   bandwidth available on the OTU3 link.\n               ODU0 Transparently\
    \ Transported\n       +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\n\
    \       |           ODU2 LSP Carrying ODU0 Service                  |\n      \
    \ |       |'''''''''''''''''''''''''''''''''''''''''''|       |\n       |    \
    \   |                                           |       |\n       |  +----++ \
    \ OTU2   +-----+   OTU2  +-----+  OTU2   ++----+  |\n     ODU0 |     |  Link \
    \  |     |   Link  |     |  Link   |     | ODU0\n     ---->|  A  |_________| \
    \ B  |_________|  C  |_________|  D  |---->\n          |     |         |     |\
    \         |     |         |     |\n          +-----+         ++-+-++         +-----+\
    \         +--+--+\n                           | | |                          \
    \   |\n                       OTU2| | |                             |\n      \
    \       +-----+   Link| | |   OTU3    +-----+           |\n             |    \
    \ |       | | |   Link    |     |           |\n             |  F  |_______| |\
    \ |___________|  E  |___________|\n             |     |         |_____________|\
    \     | OTU2 Link\n             +-----+            OTU2 Link  +-----+\n      \
    \ Figure 10: Switching and Terminating Capabilities - Example 2\n   The issue\
    \ shown above is analyzed in an OTN context, but it is a\n   general technology-independent\
    \ GMPLS limitation.\n"
- title: 10.  Priority Support
  contents:
  - "10.  Priority Support\n   [RFC4202] defines eight priorities for resource availability\
    \ and\n   usage.  As defined, each is advertised independent of the number of\n\
    \   priorities supported by a network, and even unsupported priorities\n   are\
    \ included.  As is the case in Section 8, addressing any\n   inefficiency with\
    \ such advertisements is not required to support\n   OTNs.  But, any such inefficiency\
    \ should also be considered as part\n   of the optimization effort identified\
    \ in Section 5.\n"
- title: 11.  Multi-stage Multiplexing
  contents:
  - "11.  Multi-stage Multiplexing\n   With reference to [RFC7062], the introduction\
    \ of multi-stage\n   multiplexing implies the advertisement of cascaded adaptation\n\
    \   capabilities together with the matrix access constraints.  The\n   structure\
    \ defined by the IETF for the advertisement of adaptation\n   capabilities is\
    \ the Interface Adaptation Capability Descriptor\n   (IACD), as defined in [RFC6001].\n\
    \   With respect to routing, please note that in case of multi-stage\n   multiplexing\
    \ hierarchy (e.g., ODU1->ODU2->ODU3), not only the ODUk/\n   OTUk bandwidth (ODU3)\
    \ and service-layer bandwidth (ODU1) are needed\n   but also the intermediate\
    \ one (ODU2).  This is a typical case of a\n   spatial allocation problem.\n \
    \  In this scenario, suppose the following advertisement:\n      Hierarchy: ODU1->ODU2->ODU3\n\
    \      Number of ODU1==5\n   The number of ODU1 suggests that it is possible to\
    \ have an ODU2 FA,\n   but it depends on the spatial allocation of such ODU1s.\n\
    \   It is possible that two links are bundled together and three\n   ODU1->ODU2->ODU3\
    \ are available on a component link and two on the\n   other one; in such a case,\
    \ the ODU2 FA could not be set up.  The\n   advertisement of the ODU2 is needed\
    \ because in case of ODU1 spatial\n   allocation (3+2), the ODU2 available bandwidth\
    \ would be 0 (ODU2 FA\n   cannot be created), while in case of ODU1 spatial allocation\
    \ (4+1),\n   the ODU2 available bandwidth would be 1 (1 ODU2 FA can be created).\n\
    \   The information stated above implies augmenting both the ISCD and the\n  \
    \ IACD.\n"
- title: 12.  Generalized Label
  contents:
  - "12.  Generalized Label\n   The ODUk label format defined in [RFC4328] could be\
    \ updated to\n   support new signal types as defined in [G.709-2012], but it would\
    \ be\n   difficult to further enhance it to support possible new signal types.\n\
    \   Furthermore, such a label format may have scalability issues due to\n   the\
    \ high number of labels needed when signaling large LSPs.  For\n   example, when\
    \ an ODU3 is mapped into an ODU4 with 1.25 Gbit/s\n   tributary slots, it would\
    \ require the utilization of 31 labels\n   (31*4*8=992 bits) to be allocated,\
    \ while an ODUflex into an ODU4 may\n   need up to 80 labels (80*4*8=2560 bits).\n\
    \   A new flexible and scalable ODUk label format needs to be defined.\n"
- title: 13.  Security Considerations
  contents:
  - "13.  Security Considerations\n   This document provides an evaluation of OTN\
    \ requirements against\n   actual routing ([RFC4202], [RFC4203], and [RFC5307])\
    \ and signaling\n   mechanisms ([RFC3471], [RFC3473], and [RFC4328]) in GMPLS.\n\
    \   This document defines new types of information to be carried that\n   describes\
    \ OTN containers and hierarchies.  It does not define any new\n   protocol elements,\
    \ and from a security standpoint, this memo does not\n   introduce further risks\
    \ with respect to the information that can be\n   currently conveyed via GMPLS\
    \ protocols.  For a general discussion on\n   MPLS and GMPLS-related security\
    \ issues, see the MPLS/GMPLS security\n   framework [RFC5920].\n"
