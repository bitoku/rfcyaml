    \ Dean Willis, and\n   Allison Mankin provided useful comments on this document.\n"
- title: 7.  Normative References
  contents:
  - "7.  Normative References\n   [1] Rosenberg, J., Schulzrinne, H., Camarillo, G.,\
    \ Johnston, A.,\n       Peterson, J., Sparks, R., Handley, M., and E. Schooler,\
    \ \"SIP:\n       Session Initiation Protocol\", RFC 3261, June 2002.\n   [2] Mankin,\
    \ A., Bradner, S., Mahy, R., Willis, D., Ott, J., and B.\n       Rosen, \"Change\
    \ Process for the Session Initiation Protocol\n       (SIP)\", BCP 67, RFC 3427,\
    \ December 2002.\n   [3] Bradner, S., \"Key words for use in RFCs to Indicate\
    \ Requirement\n       Levels\", BCP 14, RFC 2119, March 1997.\n   [4] Narten,\
    \ T. and H. Alvestrand, \"Guidelines for Writing an IANA\n       Considerations\
    \ Section in RFCs\", BCP 26, RFC 2434, October 1998.\n"
