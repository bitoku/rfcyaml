- title: __initial_text__
  contents:
  - "             The Internet Assigned Number Authority (IANA)\n         Uniform\
    \ Resource Identifier (URI) Parameter Registry\n               for the Session\
    \ Initiation Protocol (SIP)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document creates an Internet Assigned Number Authority (IANA)\n\
    \   registry for the Session Initiation Protocol (SIP) and SIPS Uniform\n   Resource\
    \ Identifier (URI) parameters, and their values.  It also\n   lists the already\
    \ existing parameters to be used as initial values\n   for that registry.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1.  Introduction . . . . . . . . . . . . . . . . . . .\
    \ . . . . . .  2\n   2.  Terminology. . . . . . . . . . . . . . . . . . . . .\
    \ . . . . .  2\n   3.  Use of the Registry. . . . . . . . . . . . . . . . . .\
    \ . . . .  2\n   4.  IANA Considerations. . . . . . . . . . . . . . . . . . .\
    \ . . .  3\n       4.1.  SIP and SIPS URI Parameters Sub-Registry . . . . . .\
    \ . .  3\n       4.2.  Registration Policy for SIP and SIPS URI Parameters. .\
    \ .  4\n   5.  Security Considerations. . . . . . . . . . . . . . . . . . . .\
    \  4\n   6.  Acknowledgements . . . . . . . . . . . . . . . . . . . . . . .  4\n\
    \   7.  Normative References . . . . . . . . . . . . . . . . . . . . .  5\n  \
    \     Author's Address . . . . . . . . . . . . . . . . . . . . . . .  5\n    \
    \   Full Copyright Statement . . . . . . . . . . . . . . . . . . .  6\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   RFC 3261 [1] allows new SIP URI and SIPS URI parameters,\
    \ and new\n   parameter values to be defined.  However, RFC 3261 omitted an IANA\n\
    \   registry for them.  This document creates such a registry.\n   RFC 3427 [2]\
    \ documents the process to extend SIP.  This document\n   updates RFC 3427 by\
    \ specifying how to define and register new SIP and\n   SIP URI parameters and\
    \ their values.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   In this document, the key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\",\n   and \"OPTIONAL\" are to be interpreted as described in BCP 14,\
    \ RFC 2119\n   [3] and indicate requirement levels for compliant SIP\n   implementations.\n"
- title: 3.  Use of the Registry
  contents:
  - "3.  Use of the Registry\n   SIP and SIPS URI parameters and values for these\
    \ parameters MUST be\n   documented in a standards-track RFC in order to be registered\
    \ by\n   IANA.  This documentation MUST fully explain the syntax, intended\n \
    \  usage, and semantics of the parameter.  The intent of this\n   requirement\
    \ is to assure interoperability between independent\n   implementations, and to\
    \ prevent accidental namespace collisions\n   between implementations of dissimilar\
    \ features.\n      Note that this registry, unlike other protocol registries,\
    \ only\n      deals with parameters and parameter values defined in RFCs (i.e.,\n\
    \      it lacks a vendor-extension tree).  RFC 3427 [2] documents\n      concerns\
    \ with regards to new SIP extensions which may damage\n      security, greatly\
    \ increase the complexity of the protocol, or\n      both.  New parameters and\
    \ parameter values need to be documented\n      in RFCs as a result of these concerns.\n\
    \   RFCs defining SIP URI, SIPS URI parameters, or parameter values MUST\n   register\
    \ them with IANA as described below.\n   Registered SIP and SIPS URI parameters\
    \ and their values are to be\n   considered \"reserved words\".  In order to preserve\
    \ interoperability,\n   registered parameters MUST be used in a manner consistent\
    \ with that\n   described in their defining RFC.  Implementations MUST NOT utilize\n\
    \   \"private\" or \"locally defined\" URI parameters that conflict with\n   registered\
    \ parameters.\n      Note that although unregistered SIP and SIPS URI parameters\
    \ may be\n      used in implementations, developers are cautioned that usage of\n\
    \      such parameters is risky.  New SIP and SIPS URI parameters and new\n  \
    \    values for them may be registered at any time, and there is no\n      assurance\
    \ that these new registered URI parameters will not\n      conflict with unregistered\
    \ parameters currently in use.\n   Some SIP and SIPS URI parameters only accept\
    \ a set of predefined\n   parameter values.  For example, a parameter indicating\
    \ the transport\n   protocol in use may only accept the predefined tokens TCP,\
    \ UDP, and\n   SCTP as valid values.  Registering all parameter values for all\
    \ SIP\n   and SIPS URI parameters of this type would require a large number of\n\
    \   subregistries.  Instead, we have chosen to register URI parameter\n   values\
    \ by reference.  That is, the entry in the URI parameter\n   registry for a given\
    \ URI parameter contains references to the RFCs\n   defining new values of that\
    \ parameter.  References to RFCs defining\n   parameter values appear in double\
    \ brackets in the registry.\n   So, the SIP and SIPS URI parameter registry contains\
    \ a column that\n   indicates whether or not each parameter only accepts a set\
    \ of\n   predefined values.  Implementers of parameters with a \"yes\" in that\n\
    \   column need to find all the valid parameter values in the RFCs\n   provided\
    \ as references.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   Section 27 of RFC 3261 [1] creates an IANA registry\
    \ for method names,\n   header field names, warning codes, status codes, and option\
    \ tags.\n   This specification creates a new sub-registry under the SIP\n   Parameters\
    \ registry.\n      o  SIP/SIPS URI Parameters\n"
- title: 4.1.  SIP and SIPS URI Parameters Sub-Registry
  contents:
  - "4.1.  SIP and SIPS URI Parameters Sub-Registry\n   New SIP and SIPS URI parameters\
    \ and new parameter values are\n   registered by the IANA.  When registering a\
    \ new SIP or SIPS parameter\n   or a new value for a parameter, the following\
    \ information MUST be\n   provided.\n      o  Name of the parameter.\n      o\
    \  Whether the parameter only accepts a set of predefined values.\n      o  Reference\
    \ to the RFC defining the parameter and to any RFC that\n         defines new\
    \ values for the parameter.  References to RFCs\n         defining parameter values\
    \ appear in double brackets in the\n         registry.\n   Table 1 contains the\
    \ initial values for this sub-registry.\n      Parameter Name  Predefined Values\
    \  Reference\n      ____________________________________________\n      comp \
    \                  Yes        [RFC 3486]\n      lr                      No   \
    \     [RFC 3261]\n      maddr                   No        [RFC 3261]\n      method\
    \                 Yes        [RFC 3261]\n      transport              Yes    \
    \    [RFC 3261]\n      ttl                     No        [RFC 3261]\n      user\
    \                   Yes        [RFC 3261]\n   Table 1: IANA SIP and SIPS URI parameter\
    \ sub-registry\n   Note that any given parameter name is registered both as a\
    \ SIP and as\n   a SIPS URI parameter.  Still, some parameters may not apply to\
    \ one of\n   the schemes.  We have chosen to register any parameter as both a\
    \ SIP\n   and SIPS URI parameter anyway to avoid having two parameters with the\n\
    \   same name, one applicable to SIP URIs and one to SIPS URIs, but with\n   different\
    \ semantics.  Implementors are urged to read the parameter\n   specifications\
    \ for a detailed description of the semantics of any\n   parameter.\n"
- title: 4.2.  Registration Policy for SIP and SIPS URI Parameters
  contents:
  - "4.2.  Registration Policy for SIP and SIPS URI Parameters\n   As per the terminology\
    \ in RFC 2434 [4], the registration policy for\n   SIP and SIPS URI parameters\
    \ shall be \"Specification Required\".\n   For the purposes of this registry,\
    \ the parameter for which IANA\n   registration is requested MUST be defined by\
    \ a standards-track RFC.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The registry in this document does not in itself\
    \ have security\n   considerations.  However, as mentioned in RFC 3427, an important\n\
    \   reason for the IETF to manage the extensions of SIP is to ensure that\n  \
    \ all extensions and parameters are able to provide secure usage.  The\n   supporting\
    \ RFC publications for parameter registrations described\n   this specification\
    \ MUST provide detailed security considerations for\n   them.\n"
- title: 6.  Acknowledgements
