- contents:
  - "8.  Security Considerations\n   Subscriptions to conference state information
    can reveal very\n   sensitive information.  For this reason, it is RECOMMENDED
    that a\n   focus use a strong means for authentication and conference\n   information
    protection and that it apply comprehensive authorization\n   rules when using
    the conference notification mechanism defined in\n   this document.  The following
    sections will discuss each of these\n   aspects in more detail.\n"
  - contents:
    - "8.1.  Connection Security\n   It is RECOMMENDED that a focus authenticate a
      conference package\n   subscriber using the normal SIP authentication mechanisms,
      such as\n   Digest as defined in Section 22 of RFC 3261 [8].\n   The mechanism
      used for conveying the conference information MUST\n   ensure integrity and
      SHOULD ensure confidentially of the information.\n   In order to achieve these,
      an end-to-end SIP encryption mechanism,\n   such as S/MIME described in Section
      26.2.4 of RFC 3261 [8], SHOULD be\n   used.\n   If a strong end-to-end security
      means (such as above) is not\n   available, it is RECOMMENDED that a focus use
      mutual hop-by-hop\n   Transport Layer Security (TLS) authentication and encryption\n
      \  mechanisms described in Section 26.2.2 \"SIPS URI Scheme\" and Section\n
      \  26.3.2.2 \"Interdomain Requests\" of RFC 3261 [8].\n"
    title: 8.1.  Connection Security
  - contents:
    - "8.2.  Authorization Considerations\n   Generally speaking, conference applications
      are very concerned about\n   authorization decisions.  Mechanisms for establishing
      and enforcing\n   such authorization rules are a central concept throughout
      the SIP\n   Conferencing Framework [16].  Because most of the information about
      a\n   conference can be presented using the conference package, many of the\n
      \  authorization rules directly apply to this specification.  As a\n   result,
      a notification server MUST be capable of generating distinct\n   conference
      information views to different subscribers, subject to a\n   subscriber's role
      in a conference, personal access rights, etc. - all\n   subject to local authorization
      policies and rules.\n   Since a focus provides participant identity information
      using this\n   event package, participant privacy needs to be taken into account.
      \ A\n   focus MUST support requests by participants for privacy.  Privacy can\n
      \  be indicated by the conference policy - for every participant or\n   select
      participants.  It can also be indicated in the session\n   signaling.  In SIP,
      this can be done using the Privacy header field\n   described in RFC 3323 [11].
      \ For a participant requesting privacy, no\n   identity information SHOULD be
      revealed by the focus in any included\n   URI (e.g., the Address of Record,
      Contact, or GRUU).  For these\n   cases, the anonymous URI generation method
      outlined in Section 5.6 of\n   this document MUST be followed.\n"
    title: 8.2.  Authorization Considerations
  title: 8.  Security Considerations
- contents:
  - "9.  IANA Considerations\n   This document registers a SIP event package, a new
    MIME type,\n   application/conference-info+xml, a new XML namespace, and a new
    XML\n   schema, and creates a sub-registry \"URI purposes\" under the existing\n
    \  registry: http://www.iana.org/assignments/sip-parameters.\n"
  - contents:
    - "9.1.  conference Event Package Registration\n   This specification registers
      an event package, based on the\n   registration procedures defined in RFC 3265
      [10].  The following is\n   the information required for such a registration:\n
      \  Package Name:  conference\n   Package or Template-Package:  This is a package.\n
      \  Published Document:  RFC 4575\n   Person to Contact:  IETF SIPPING Working
      Group <sipping@ietf.org>, as\n      designated by the IESG <iesg@ietf.org>\n"
    title: 9.1.  conference Event Package Registration
  - contents:
    - "9.2.  application/conference-info+xml MIME Registration\n   MIME media type
      name:  application\n   MIME subtype name:  conference-info+xml\n   Mandatory
      parameters:  none\n   Optional parameters:  Same as charset parameter application/xml
      as\n      specified in RFC 3023 [7]\n   Encoding considerations:  Same as encoding
      considerations of\n      application/xml as specified in RFC 3023 [7]\n   Security
      considerations:  See Section 10 of RFC 3023 [7] and\n      Section 8 of this
      specification\n   Interoperability considerations:  none\n   Published specification:
      \ This document\n   Applications which use this media type:  This document type
      has been\n      used to support SIP conferencing applications\n   Additional
      Information:\n      Magic Number:  None\n      File Extension:  .xml\n      Macintosh
      file type code:  \"TEXT\"\n   Personal and email address for further information:
      \ IETF SIPPING\n      Working Group <sipping@ietf.org>, as designated by the
      IESG\n      <iesg@ietf.org>\n   Intended usage:  COMMON\n   Author/Change controller:
      \ IETF SIPPING Working Group\n      <sipping@ietf.org>, as designated by the
      IESG <iesg@ietf.org>\n"
    title: 9.2.  application/conference-info+xml MIME Registration
  - contents:
    - "9.3.  URN Sub-Namespace Registration for\n      urn:ietf:params:xml:ns:conference-info\n
      \  This section registers a new XML namespace, as per the guidelines in\n   RFC
      3688 [21].\n   URI:  The URI for this namespace is\n      urn:ietf:params:xml:ns:conference-info\n
      \  Registrant Contact:  IETF SIPPING Working Group <sipping@ietf.org>,\n      as
      designated by the IESG <iesg@ietf.org>\n   XML:\n   BEGIN\n   <?xml version=\"1.0\"?>\n
      \  <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML Basic 1.0//EN\"\n             \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\">\n
      \  <html xmlns=\"http://www.w3.org/1999/xhtml\">\n   <head>\n     <meta http-equiv=\"content-type\"\n
      \       content=\"text/html;charset=iso-8859-1\"/>\n     <title>Conference Information
      Namespace</title>\n   </head\n   <body>\n     <h1>Namespace for Conference Information</h1>\n
      \    <h2>urn:ietf:params:xml:ns:conference-info</h2>\n     <p>See <a href=\"http://www.rfc-editor.org/rfc/rfc4575.txt\">\n
      \       RFC4575</a>.</p>\n   </body>\n   </html>\n   END\n"
    title: 9.3.  URN Sub-Namespace Registration for
  - contents:
    - "9.4.  XML Schema Registration\n   This specification registers a schema, as
      per the guidelines in RFC\n   3688 [21].\n      URI: please assign\n      Registrant
      Contact: IETF SIPPING Working Group <sipping@ietf.org>,\n      as designated
      by the IESG <iesg@ietf.org>\n      XML: The XML can be found as the sole content
      of Section 6.\n"
    title: 9.4.  XML Schema Registration
  - contents:
    - "9.5.  URI Purposes Sub-registry Establishment\n   The IANA has created a new
      sub-registry, \"URI purposes\", under the\n   already existing registry:\n   http://www.iana.org/assignments/sip-parameters.\n
      \  The purpose of a URI is an XML element, encoded in the conference\n   event
      package RFC 4575.  The value of the <purpose> element indicates\n   the intended
      usage of the URI in the context of the conference event\n   package and is defined
      in Sections 5.3.1 and 5.3.2 of this\n   specification.\n   This sub-registry
      is defined as a table that contains the following\n   three columns:\n   Value:
      \ The token under registration\n   Description:  A descriptive text defining
      the intended usage of the\n      URI\n   Document:  A reference to the document
      defining the registration\n   The IANA has created the table with the initial
      content as defined\n   below:\n   Value         Description                         Document\n
      \  -------       ----------------------------------  ----------\n   participation
      The URI can be used to join the     [RFC 4575]\n                 conference\n
      \  streaming     The URI can be used to access the   [RFC 4575]\n                 streamed
      conference data\n   event         The URI can be used to subscribe    [RFC 4575]\n
      \                to the conference event package\n   recording     The URI can
      be used to access the   [RFC 4575]\n                 recorded conference data\n
      \  web-page      The URI can be used to access a     [RFC 4575]\n                 web
      page that contains additional\n                 information of the conference\n
      \  New values of the \"URI purposes\" are registered by the IANA and are\n   specification
      required according to the definition of RFC 2434 [4].\n   The IANA Considerations
      section of the specification MUST include the\n   following information:\n   Value:
      \ The value of the <purpose> element to be registered\n   Description:  A short
      description of the intended usage of the URI\n"
    title: 9.5.  URI Purposes Sub-registry Establishment
