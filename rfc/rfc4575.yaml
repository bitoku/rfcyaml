- contents:
  - "Abstract\n   This document defines a conference event package for tightly coupled\n
    \  conferences using the Session Initiation Protocol (SIP) events\n   framework,
    along with a data format used in notifications for this\n   package.  The conference
    package allows users to subscribe to a\n   conference Uniform Resource Identifier
    (URI).  Notifications are sent\n   about changes in the membership of this conference
    and optionally\n   about changes in the state of additional conference components.\n"
  title: Abstract
