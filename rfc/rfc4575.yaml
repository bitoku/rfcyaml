  title: Table of Contents
- contents:
  - "1.  Introduction\n   The Session Initiation Protocol (SIP) events framework [10]
    defines\n   general mechanisms for subscribing to, and receiving notifications\n
    \  of, events within SIP networks.  It introduces the notion of a\n   package,
    which is a specific \"instantiation\" of the events framework\n   for a well-defined
    set of events.  Here, we define a SIP event\n   package for tightly coupled conferences.
    \ This package can be used by\n   the conference notification service as outlined
    in the SIP\n   conferencing framework [16].  As described there, subscriptions
    to a\n   conference URI are routed to the focus that is handling the\n   conference.
    \ It acts as the notifier and provides clients with\n   updates on conference
    state.\n   The information provided by this package is comprised of conference\n
    \  identifier(s), conference participants (optionally with their\n   statuses
    and media description), conference sidebars, conference\n   service URIs, etc.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   In this document, the key words \"MUST\", \"MUST NOT\", \"REQUIRED\",\n
    \  \"SHALL\", \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",\n
    \  and \"OPTIONAL\" are to be interpreted as described in RFC 2119 [1] and\n   indicate
    requirement levels for compliant implementations.\n   This document uses the conferencing
    terminology defined in\n   Conferencing Framework [16].  In addition, the \"roster\"
    term is used\n   to collectively refer to participants in a conference or a sub-\n
    \  conference.\n"
  title: 2.  Terminology
- contents:
  - "3.  Conference Event Package\n   The conference event package allows a user to
    subscribe to the\n   information relating to a conference.  In SIP, conferences
    are\n   represented by URIs.  These URIs identify a SIP user agent (UA),\n   called
    a focus, that is responsible for ensuring that all users in\n   the conference
    can communicate with each other, as described in\n   Conferencing Framework [16].
    \ The focus has sufficient information\n   about the state of the conference to
    inform subscribers about it.\n   It is possible that a participant in the conference
    may in fact be\n   another focus.  In order to provide a more complete participant
    list,\n   the focus MAY subscribe to the conference package of the other focus\n
    \  to discover the participant list in the cascaded conference.  This\n   information
    can then be included in notifications by use of the\n   <cascaded-focus> element
    as specified by this package.\n   This section provides the details for defining
    a SIP-specific event\n   notification package, as specified by RFC 3265 [10].\n"
  - contents:
    - "3.1.  Event Package Name\n   The name of this event package is \"conference\".
      \ This package name is\n   carried in the Event and Allow-Events header, as
      defined in RFC 3265\n   [10].\n"
    title: 3.1.  Event Package Name
  - contents:
    - "3.2.  Filtering\n   Filters, which can be applied to conference subscriptions,
      are a\n   desirable feature and can be considered as a subject of future\n   standardization
      activities.  This document does not define the\n   filters for the conference
      package to be included in the SUBSCRIBE\n   body.\n   A SUBSCRIBE for a conference
      package, being sent without a body,\n   implies the default subscription filtering
      policy.  The default\n   policy is as follows:\n   o  Notifications are generated
      every time there is any change in the\n      state of the conference.\n   o
      \ Notifications do not normally contain full state; rather, they\n      only
      indicate the state that has changed.  The exception is a\n      NOTIFY sent
      in response to a SUBSCRIBE.  These NOTIFYs contain the\n      full state of
      the information requested by the subscriber.\n"
    title: 3.2.  Filtering
  - contents:
    - "3.3.  Subscription Duration\n   The default expiration time for a subscription
      to a conference is one\n   hour.  Once the conference ends, all subscriptions
      to that particular\n   conference are terminated, with a reason of \"noresource\"
      as defined\n   in RFC 3265 [10].\n"
    title: 3.3.  Subscription Duration
  - contents:
    - "3.4.  NOTIFY Bodies\n   According to RFC 3265 [10], the NOTIFY message will
      contain bodies\n   that describe the state of the subscribed resource.  This
      body is in\n   a format listed in the Accept header field of the SUBSCRIBE,
      or a\n   package-specific default if the Accept header field was omitted from\n
      \  the SUBSCRIBE.\n   In this event package, the body of the notification contains
      a\n   conference information document that describes the state of a\n   conference.
      \ All subscribers and notifiers MUST support the\n   \"application/conference-info+xml\"
      data format described in Sections 9\n   and 5.  By default, i.e., if no Accept
      header is specified to a\n   SUBSCRIBE request, the NOTIFY will contain a body
      in the\n   \"application/conference-info+xml\" data format.  If the Accept header\n
      \  field is present, it MUST include \"application/conference-info+xml\"\n   and
      MAY include any other types.\n"
    title: 3.4.  NOTIFY Bodies
  - contents:
    - "3.5.  Notifier Processing of SUBSCRIBE Requests\n   The conference information
      contains very sensitive information.\n   Therefore, all subscriptions SHOULD
      be authenticated and then\n   authorized before approval.  Authorization policy
      is at the\n   discretion of the administrator, as always.\n   However, it is
      RECOMMENDED that all users in the conference be\n   allowed to subscribe to
      the conference event package.\n"
    title: 3.5.  Notifier Processing of SUBSCRIBE Requests
  - contents:
    - "3.6.  Notifier Generation of NOTIFY Requests\n   Notifications SHOULD be generated
      for the conference state when a new\n   participant joins (i.e., gets \"connected\"
      to) or a participant leaves\n   (i.e., gets \"disconnected\" from) the conference.\n
      \  Subject to a local focus policy, additional changes in participants'\n   status,
      changes in their media types, and other optional information\n   MAY be reported
      by the focus.\n   Changes in sidebar rosters SHOULD be reported by the focus
      to their\n   participants and MAY be reported to others, subject to local policy.\n
      \  Changes in conference identifiers and service URIs SHOULD be reported\n   by
      the focus to the conference package subscribers.\n   Changes in other conference
      state information MAY be reported by the\n   focus to the conference package
      subscribers.\n"
    title: 3.6.  Notifier Generation of NOTIFY Requests
  - contents:
    - "3.7.  Subscriber Processing of NOTIFY Requests\n   The SIP events framework
      expects packages to specify how a subscriber\n   processes NOTIFY requests in
      any package-specific ways, and in\n   particular, how it uses the NOTIFY requests
      to construct a coherent\n   view of the state of the subscribed resource.\n
      \  Typically, the NOTIFY for the conference package will only contain\n   information
      about those users whose state in the conference has\n   changed.  To construct
      a coherent view of the total state of all\n   users, a subscriber to the conference
      package will need to combine\n   NOTIFYs received over time.\n   Notifications
      within this package can convey partial information;\n   that is, they can indicate
      information about a subset of the state\n   associated with the subscription.
      \ This means that an explicit\n   algorithm needs to be defined in order to
      construct coherent and\n   consistent state.  The details of this mechanism
      are specific to the\n   particular document type.  See Section 4.6 for information
      on\n   constructing coherent information from an application/\n   conference-info+xml
      document.\n"
    title: 3.7.  Subscriber Processing of NOTIFY Requests
  - contents:
    - "3.8.  Handling of Forked Requests\n   By their nature, the conferences supported
      by this package are\n   centralized.  Therefore, SUBSCRIBE requests for a conference
      should\n   not generally fork.  If forking happens in the network, subscribers\n
      \  to this package MUST NOT establish more than a single SIP dialog as a\n   result
      of a single SUBSCRIBE request.  In the foci cascading case,\n   detailed conference
      information can be retrieved by establishing an\n   individual SUBSCRIBE dialog
      with each participating focus.\n"
    title: 3.8.  Handling of Forked Requests
  - contents:
    - "3.9.  Rate of Notifications\n   For reasons of congestion control, it is important
      that the rate of\n   notifications not become excessive.  As a result, it is
      RECOMMENDED\n   that the server does not generate notifications for a single\n
      \  subscriber at a rate faster than once every 5 seconds.\n"
    title: 3.9.  Rate of Notifications
  - contents:
    - "3.10.  State Agents\n   Conference state is ideally maintained in the element
      in which the\n   conference resides.  Therefore, a conference focus is the best-suited\n
      \  element to handle subscriptions to it.  Cascaded foci MAY implement\n   state
      agents (as defined in RFC 3265 [10]) for this package.\n"
    title: 3.10.  State Agents
  title: 3.  Conference Event Package
- contents:
  - '4.  Conference Document

    '
  - contents:
    - "4.1.  Format\n   Conference information is an XML document that MUST be well-formed\n
      \  and valid.  It MUST be based on Extensible Markup Language (XML) 1.0\n   and
      MUST be encoded using UTF-8 [14].\n"
    title: 4.1.  Format
  - contents:
    - "4.2.  Namespace\n   This specification makes use of XML namespaces for identifying\n
      \  conference information documents and document fragments.  The\n   namespace
      URI for elements defined by this specification is a Uniform\n   Resource Namespace
      (URN) [2], using the namespace identifier 'ietf'\n   defined by [6] and extended
      by RFC 3688 [21].  This URN is as\n   follows:\n   urn:ietf:params:xml:ns:conference-info\n"
    title: 4.2.  Namespace
  - contents:
    - "4.3.  Versioning\n   The conference information is described by a hierarchical
      XML\n   structure with the root element <conference-info>.  The root element\n
      \  is the only element in the schema that carries a meaningful version\n   number
      for all the elements in the document.  The whole conference\n   information
      is associated with this version number.\n   The 'version' attribute MUST be
      included in the root\n   <conference-info> element.\n"
    title: 4.3.  Versioning
  - contents:
    - "4.4.  Partial Notifications Mechanism\n   This specification defines a basic
      partial notifications mechanism by\n   using a 'state' attribute as described
      below.  This mechanism MUST be\n   supported by all subscribing clients.  Additional
      general partial\n   notifications mechanisms can be defined and applied to this
      package\n   in the future.\n   All sub-elements in the <conference-info> hierarchical
      XML structure\n   can be classified in two groups: permissible for partial\n
      \  notifications or not.  Elements that carry a substantial amount of\n   data
      that is subject to frequent changes are permissible for partial\n   notifications
      and have a 'state' attribute attached to them.  All\n   future extensions to
      this schema MUST define which extension elements\n   can also use this mechanism.
      \ All other elements can be updated as\n   atomic pieces of data only.\n   Below
      is the complete list of elements permissible to use the partial\n   notifications
      mechanism defined in this specification.  (Note that\n   future partial notifications
      mechanisms can potentially be applicable\n   to additional elements.)\n   o
      \ Element <conference-info>\n   o  Element <users>\n   o  Element <user>\n   o
      \ Element <endpoint>\n   o  Element <sidebars-by-val>\n   o  Element <sidebars-by-ref>\n
      \  The 'state' attribute value indicates whether the reported\n   information
      about the element is \"full\" or \"partial\", or whether the\n   element has
      been \"deleted\" from the conference state document.  The\n   default value
      of any 'state' attribute is \"full\".\n   A 'state' attribute of a child element
      in the document MUST be\n   consistent with its parent 'state'.  This means
      that if the parent's\n   'state' is \"full\", the state of its children MUST
      be \"full\".  If the\n   parent's 'state' is \"partial\", the state of its children
      MAY be\n   either \"partial\", \"full\", or \"deleted\".  A parent element with\n
      \  \"deleted\" 'state' SHOULD NOT contain child elements.  Any information\n
      \  provided for child elements of a \"deleted\" parent MUST be ignored by\n
      \  the package subscriber.\n"
    title: 4.4.  Partial Notifications Mechanism
  - contents:
    - "4.5.  Element Keys\n   The defined XML schema has a property of unique identification
      among\n   sub-elements of a common parent, which makes it possible to use the\n
      \  partial notifications mechanism defined in this document.  This\n   property
      is achieved by defining a key to each sub-element that can\n   appear multiple
      times under the common parent.\n   In the context of this specification, the
      element key is the set of\n   mandatory attributes or sub-elements of an element.
      \ The key value\n   MUST be unique for the element among its siblings of the
      same type.\n   In the context of this specification, two keys of type xs:anyURI
      are\n   considered to be equal if the UTF-8 representations of the keys\n   (including
      all URI parameters that can be included with the URI) are\n   identical.  Consequently,
      using relative URIs and lexical white space\n   in these keys is NOT RECOMMENDED.\n
      \  Below is the list of elements (subject to partial notifications of\n   their
      parent elements) with their keys as defined by this\n   specification:\n   o
      \ Element <user> uses as the key 'entity'\n   o  Element <endpoint> uses as
      the key 'entity'\n   o  Element <media> uses as the key 'id'\n   o  Element
      <entry> (child to <sidebars-by-val>) uses as the key\n      'entity'\n   o  Element
      <sidebars-by-ref> uses as the key <uri>\n"
    title: 4.5.  Element Keys
  - contents:
    - "4.6.  Constructing Coherent State Procedure\n   This section describes the
      algorithm for constructing a coherent\n   conference state by a subscriber to
      the conference package.  Using\n   software programming abstraction, the subscriber
      maintains a single\n   local version number for the whole conference document
      and a local\n   element instance for each element in the schema.  Also, for
      each\n   element with keys (as defined above), the subscriber maintains a\n
      \  virtual table with a row for each existing key value.\n   The first time
      a NOTIFY with a \"full\" document is received (as\n   indicated by the value
      of the 'state' attribute in the\n   <conference-info> element), the conference
      package subscriber MUST\n   set the local 'version' number to the value of the
      'version'\n   attribute from the received <conference-info> and populate local
      data\n   with the received information.\n   Each time a new NOTIFY is received,
      the value of the local version\n   number and the value of the 'version' attribute
      in the new received\n   document are compared.  If the value in the document
      is equal to or\n   less than the local version, the document is discarded without\n
      \  processing.\n   Otherwise, if the received NOTIFY contains a \"full\" or
      \"deleted\"\n   state, the conference package subscriber MUST set the local
      'version'\n   number to the value of the 'version' attribute from the received\n
      \  <conference-info> and replace the local information with the received\n   document.
      \ Receiving \"deleted\" state for the <conference-info>\n   element means that
      the conference has ceased to exist and the\n   subscriber SHOULD terminate the
      subscription by sending the SUBSCRIBE\n   with Expires = 0.\n   Otherwise (i.e.,
      if the received NOTIFY contains \"partial\" state), if\n   the 'version' number
      in the received document is more than one number\n   higher than the previous
      local version number, the subscriber MUST\n   generate a subscription refresh
      request to trigger a full state\n   notification.  If the 'version' number in
      the document is one higher\n   than the local version number, the local version
      number is updated\n   accordingly and the document is used to update the local
      content as\n   described below.\n   For each sub-element of the <conference-info>
      element in the received\n   document,\n   1. If the element contains \"full\"
      state, the whole local element\n      content is flushed and repopulated from
      the document.\n   2. Otherwise, if the element contains \"deleted\" state, the
      whole\n      element MUST be removed from the local content.\n   3. Otherwise,
      if the element contains \"partial\" state:\n      3.1. For elements with keys,
      the subscriber compares the keys\n           received in the update with the
      keys in the local tables.\n           3.1.1. If a key does not exist in the
      local table, a row is\n                  added, and its content is set to the
      element\n                  information from the update.\n           3.1.2. Otherwise,
      if a key of the same value does exist, for\n                  each sub-element
      in the row, the algorithm is applied\n                  from step 3.2.\n      3.2.
      For each atomic element received in the schema, the element\n           is replaced
      with the new information as a whole.  For each\n           non-atomic element
      received in the schema with either no\n           'state' attribute included
      or the state attribute is set to\n           \"full\", the element is replaced
      with the new information as a\n           whole.  Also, for each element with
      the state attribute set\n           to \"deleted\", the whole element is removed
      from the local\n           content.\n      3.3. For each non-atomic element
      with the state attribute set to\n           \"partial\", the algorithm is applied
      recursively starting from\n           step 3.1.\n"
    title: 4.6.  Constructing Coherent State Procedure
  title: 4.  Conference Document
- contents:
  - '5.  Conference Data

    '
  - contents:
    - "5.1.  Overview\n   The <conference-info> document format is designed to convey\n
      \  information about the conference and about participation in the\n   conference.
      \ The following non-normative diagram gives an example of\n   the overall hierarchy
      used in this format.  Conferences contain users\n   who can be represented by
      multiple endpoints, each of which can have\n   multiple media streams.  Conferences
      can also include or reference\n   \"sidebar conferences\".  When sidebar information
      is incorporated into\n   a conference information document in a <sidebars-by-val>
      element,\n   each <entry> element represents a sidebar and can include any\n
      \  sub-elements permitted in the <conference-info> top-level element.\n   conference-info\n
      \    |\n     |-- conference-description\n     |\n     |-- host-info\n     |\n
      \    |-- conference-state\n     |\n     |-- users\n     |    |-- user\n     |
      \   |    |-- endpoint\n     |    |    |    |-- media\n     |    |    |    |--
      media\n     |    |    |    |-- call-info\n     |    |    |\n     |    |    |--
      endpoint\n     |    |         |-- media\n     |    |-- user\n     |         |--
      endpoint\n     |              |-- media\n     |\n     |-- sidebars-by-ref\n
      \    |    |-- entry\n     |    |-- entry\n     |\n     |-- sidebars-by-val\n
      \         |-- entry\n          |    |-- users\n          |         |-- user\n
      \         |         |-- user\n          |-- entry\n               |-- users\n
      \                   |-- user\n                    |-- user\n                    |--
      user\n   In most cases, this document does not mandate how the information,\n
      \  presented through the conference document to the subscribers, is\n   obtained
      by the focus.  In many cases, the information can be\n   dynamically learned
      from the call signaling and can also be manually\n   populated by an administrator
      - all subject to local policies.  This\n   document specifies what the XML elements
      mean in order to allow the\n   subscribers to appropriately interpret it.  Some
      portions of the\n   information are intended for processing by automata; others
      are for\n   human consumption only.  For example, the <display-text> sub-elements\n
      \  of elements <conf-uris>, <service-uris>, <available-media>,\n   <host-info>,
      <endpoint>, and <media> are intended for display to\n   human subscribers only.\n
      \  Although in multiple places this document states that specific\n   information
      \"SHOULD\" be communicated to the subscribers, note that\n   particular conference
      package subscribers (e.g., representing a\n   moderator, an administrator, or
      a cascaded focus) rely on accuracy of\n   this information for their proper
      operation.  Therefore, a\n   conferencing server MUST ensure that all critical
      changes (stated\n   as \"SHOULD\") are communicated to these specific subscribers;\n
      \  otherwise, these changes MUST be communicated to all subscribers to\n   the
      conference information.\n   Following sections describe the XML schema in more
      detail.\n"
    title: 5.1.  Overview
  - contents:
    - "5.2.  <conference-info>\n   A conference information document begins with the
      root element tag\n   <conference-info> of conference-type.\n   The following
      attributes are defined for <conference-info>:\n   entity:  This attribute contains
      the conference URI that identifies\n      the conference being described in
      the document.  This is the SIP\n      URI that an interested entity needs to
      SUBSCRIBE to in order to\n      get the conference package information.  Note
      that this URI can be\n      listed as one of the URIs to be used in order to
      access the\n      conference by SIP means and in accordance with Section 5.3.1\n
      \     below.\n   state:  This attribute indicates whether the document contains
      the\n      whole conference information (\"full\") or only the information that\n
      \     has changed since the previous document (\"partial\"), or whether\n      the
      conference ceased to exist (\"deleted\").  For more detail, see\n      Section
      4.\n   version:  This attribute allows the recipient of conference\n      information
      documents to properly order the received\n      notifications, and it MUST be
      used with the root <conference-info>\n      element.  Version number is a 32-bit
      monotonically increasing\n      integer scoped within a subscription.  A server
      MUST increment the\n      version number for each notification (full, partial,
      and deleted)\n      being sent to a subscriber and reporting a change in the\n
      \     conference document state.  For each partial notification, the\n      version
      number MUST be increased by one. Note that a partial\n      notification and
      a subsequent full notification over the same\n      dialog MAY contain the same
      version number if no change in the\n      conference state occurred in between.\n
      \  The <conference-info> element is comprised of <conference-\n   description>,
      <host-info>, <conference-state>, <users>,\n   <sidebars-by-ref> and <sidebars-by-val>
      child elements.  A \"full\"\n   conference document MUST at least include the\n
      \  <conference-description> and <users> child elements.\n   Following sections
      describe these elements in detail.  The full XML\n   schema is provided in Section
      6.\n"
    title: 5.2.  <conference-info>
  - contents:
    - "5.3.  <conference-description>\n   The <conference-description> element describes
      the conference as a\n   whole.\n   The child elements <display-text>, <subject>,
      <free-text>, and\n   <keywords> are used to describe the conference content:\n
      \  <display-text>:  Contains descriptive text suitable for human\n      consumption,
      for example, listing in a directory\n   <subject>:  Contains the subject of
      the conference\n   <free-text>:  Contains an additional longer description of
      the\n      conference\n   <keywords>:  Contains a list of space-separated string
      tokens that\n      can be used by search engines to better classify the conference\n
      \  Additional child elements <conf-uris> and <service-uris> are used to\n   describe
      the conference-related URIs; <maximum-user-count> and\n   <available-media>
      are used to describe the overall characteristics.\n   This information is typically
      derived from the system conference\n   policies, is set before the conference
      activation, and is rarely\n   changed during the conference lifetime.\n   The
      following sections describe the remaining elements in more\n   detail.  Other
      sub-elements can extend <conference-description> in\n   the future.\n"
    - contents:
      - "5.3.1.  <conf-uris>\n   This element contains a sequence of <entry> child
        elements - each\n   containing the URI to be used in order to access the conference
        by\n   different signaling means.  The value of the URI MUST be unique in\n
        \  the conference context and is included in the <uri> sub-element.\n   Each
        <entry> MAY contain additional information useful to the\n   participant when
        accessing the conference.\n   An <entry> element MAY contain the <display-text>
        sub-element that\n   provides a textual description meant for human consumption.\n
        \  Each <entry> element SHOULD contain a <purpose> sub-element that\n   describes
        what happens when accessing the URI.  The currently defined\n   <purpose>
        values to be used with the <conf-uris> are the following:\n   participation:
        \ Accessing a URI with this <purpose> will bring the\n      party into the
        conference.\n   streaming:  Accessing a URI with this <purpose> will commence\n
        \     streaming the conference, but not allow active participation.\n   Examples
        of suitable URI schemes include sip: and sips: [8], xmpp:\n   [22], h323:
        [20], and tel: [19] URIs.  The rtsp [18] URI is suitable\n   for streaming.\n
        \  Future extensions to this schema may define new values and register\n   them
        with IANA under the registry established by this specification.\n"
      title: 5.3.1.  <conf-uris>
    - contents:
      - "5.3.2.  <service-uris>\n   This element describes auxiliary services available
        for the\n   conference.  Like <conference-uris>, this element contains a set
        of\n   <entry> child elements - each containing the URI to be used in order\n
        \  to access different services available for the particular conference.\n
        \  The value of the URI MUST be unique in the conference context and is\n
        \  included in the <uri> sub-element.\n   An <entry> element MAY contain the
        <display-text> sub-element that\n   provides a textual description meant for
        user consumption.\n   Each <entry> element SHOULD contain a <purpose> sub-element.
        \ The\n   currently defined <purpose> values to be used with the <service-uris>\n
        \  are the following:\n   web-page:  Indicates the web page containing the
        additional\n      information about the conference.\n   recording:  Indicates
        the link at which the recorded conference\n      context can be retrieved.\n
        \  event:  Indicates the URI at which a subscription to the conference\n      event
        package may be requested.  This would typically be the\n      conference URI
        of the main conference.\n   Future extensions to this schema may define new
        values and register\n   them with IANA under the registry established by this
        specification.\n"
      title: 5.3.2.  <service-uris>
    - contents:
      - "5.3.3.  <maximum-user-count>\n   The value of this element provides a hint
        to the recipient of the\n   conference document about the number of users
        that can be invited to\n   the conference.  Typically, this value represents
        the overall number\n   of users allowed to join the conference by different
        means as\n   published through the conference document in <conf-uris>.  Note
        that\n   this value is set by an administrator and can reflect any local\n
        \  policies combination such as network consumption, CPU processing\n   power,
        and licensing rules.\n"
      title: 5.3.3.  <maximum-user-count>
    - contents:
      - "5.3.4.  <available-media>\n   This element contains a sequence of <entry>
        child elements of\n   conference-medium-type, each being indexed by the attribute
        'label'.\n   The 'label' attribute is the media stream identifier assigned
        by the\n   conferencing server: its value will be unique in the\n   <conference-info>
        context.  The value of this attribute will\n   typically correspond to the
        Session Description Protocol (SDP)\n   \"label\" media attribute defined in
        [17].\n   Each <entry> describes a single media stream available to the\n
        \  participants in the conference and contains the following\n   information:\n
        \  <display-text>:  This element contains the display text for the media\n
        \     stream.\n   <type>:  This element contains the media type of the media
        stream.\n      The value of this element MUST be one of the values registered
        for\n      \"media\" of SDP [3] and its later revision(s), for example,\n
        \     \"audio\", \"video\", \"text\", and \"message\".\n   <status>:  This
        element indicates the available status of the media\n      stream available
        to the conference participants.  For example,\n      this would be the status
        of the media stream, which would be\n      offered by the focus, in a 'dial-out'
        scenario.  Using normal SIP\n      offer/answer mechanisms (being defined
        in RFC 3264 [9]) in both\n      dial-in and dial-out scenarios, a participant
        can of course\n      establish only a subset of the available stream (i.e.,
        request or\n      accept the stream in one direction only, if both directions
        are\n      available).  The valid values are \"sendrecv\", \"sendonly\",\n
        \     \"recvonly\", or \"inactive\" as defined in SDP [3] and its later\n
        \     revision(s).  (Note that the value specifies the direction from\n      the
        participants' point of view.)\n"
      title: 5.3.4.  <available-media>
    title: 5.3.  <conference-description>
  - contents:
    - "5.4.  <host-info>\n   This element contains information about the entity hosting
      the\n   conference.  This information is set before the conference\n   activation,
      and it is rarely changed during the conference lifetime,\n   unless the whole
      conference is moved to be hosted by another entity.\n   The host information
      is comprised of the following elements:\n"
    - contents:
      - "5.4.1.  <display-text>\n   This element contains display text describing
        the entity hosting the\n   conference.\n"
      title: 5.4.1.  <display-text>
    - contents:
      - "5.4.2.  <web-page>\n   This element contains HTTP: or HTTPS: URI of a web
        page describing\n   either the conference service or the user hosting the
        conference.\n"
      title: 5.4.2.  <web-page>
    - contents:
      - "5.4.3.  <uris>\n   This element contains a set of <entry> child elements,
        each\n   containing the URI value and optionally its description.\n"
      title: 5.4.3.  <uris>
    title: 5.4.  <host-info>
  - contents:
    - "5.5.  <conference-state>\n   By including this element in the conference document,
      the server can\n   inform the subscribers about the changes in the overall conference\n
      \  information.  The <conference-state> child elements are described\n   below.\n"
    - contents:
      - "5.5.1.  <user-count>\n   The value of this element tells the recipient of
        the conference\n   document the overall number of users participating in the
        conference\n   at a certain moment.  Typically, this value represents the
        overall\n   number of users who joined the conference by different means as\n
        \  published through the conference document in <conf-uris>.  Note that\n
        \  this number does not necessarily need to match and MAY exceed the\n   number
        of the entries in the <users> container.  For example, in a\n   lecturing
        scenario, large conference notifications may not include\n   every participant
        in the <users> element, but instead report only the\n   panelists or the speakers.\n"
      title: 5.5.1.  <user-count>
    - contents:
      - "5.5.2.  <active>\n   This Boolean element indicates whether the conference
        is currently\n   active.  A conference is active if calling one of the <conf-uris>
        by\n   an authorized client results in successful establishment of a\n   signaling
        session between the client and the focus and a successful\n   joining of the
        conference.\n"
      title: 5.5.2.  <active>
    - contents:
      - "5.5.3.  <locked>\n   This Boolean element says whether the conference is
        currently locked.\n   In this context, \"locked\" means that the conference
        roster cannot be\n   added to (although participants may leave or be removed
        from the\n   conference).\n"
      title: 5.5.3.  <locked>
    title: 5.5.  <conference-state>
  - contents:
    - "5.6.  <users> and Its <user> Sub-elements\n   The <users> element is a container
      of <user> child elements, each\n   describing a single participant in the conference.\n
      \  The following attributes are defined for <user> element:\n   entity:  This
      attribute contains the URI for the user in the\n      conference.  This is a
      logical identifier, which corresponds to\n      the call signaling authenticated
      identity of the participant.  The\n      'entity' value MUST be unique among
      all participants in the\n      conference.  If, for some participants, the focus
      decides not to\n      reveal this information (e.g., due to local policies or
      security\n      reasons), the host portion of the user URI MUST use the .invalid\n
      \     top level domain (TLD) according to definitions of RFC 2606 [5].\n      The
      focus also MUST construct the user portion of the URI so that\n      the URI
      is unique among all participants of the same domain.  For\n      example, the
      convention\n          \"AnonymousX\" <sip:anonymousX@anonymous.invalid>\n   SHOULD
      be used for a participant requesting privacy in accordance\n   with the guidelines
      for generating anonymous URIs of RFC 3323 [11].\n   Note that in a different
      case, such as when used in conjunction with\n   Enhancements for Authenticated
      Identity Management in SIP [25], the\n   following convention can be used:\n
      \         \"AnonymousX\" <sip:anonymousX@example.com>\n   state:  This attribute
      indicates whether the document contains the\n      whole user information (\"full\")
      or only the information that has\n      changed since the previous document
      (\"partial\"), or whether the\n      user was removed from the conference (\"deleted\").\n
      \  The following child elements are defined for <user> element:\n"
    - contents:
      - "5.6.1.  <display-text>\n   This element is used to display the user-friendly
        name in the\n   conference.\n"
      title: 5.6.1.  <display-text>
    - contents:
      - "5.6.2.  <associated-aors>\n   This element contains additional (to the 'entity')
        URIs being\n   associated with the <user>.  Typically, this information will
        be\n   manually provided by an administrator showing the logical association\n
        \  between signaling entities otherwise independent.  For example, if\n   the
        'entity' of a <user> contains a Globally Routable User URI (GRUU)\n   [24]
        or tel: URI RFC 3966 [19], it would be useful to populate this\n   field with
        the Address of Record (AOR) of the person who uses these\n   devices, each
        represented as an independent <user>.\n"
      title: 5.6.2.  <associated-aors>
    - contents:
      - "5.6.3.  <roles>\n   This element MAY contain a set of human-readable strings
        describing\n   the roles of the user in the conference.  Note that this information\n
        \  is applicable for human consumption only.  This specification does\n   not
        define the set of possible conferencing roles or the semantics\n   associated
        with each.  It is expected that future conferencing\n   specifications will
        define these and the corresponding schema\n   extensions, as appropriate.\n"
      title: 5.6.3.  <roles>
    - contents:
      - "5.6.4.  <languages>\n   This element contains a list of tokens, separated
        by spaces, each\n   containing a language understood by the user.  This information
        can\n   be automatically learned via call signaling or be manually set per\n
        \  participant.\n"
      title: 5.6.4.  <languages>
    - contents:
      - "5.6.5.  <cascaded-focus>\n   This element contains a conference URI (different
        from the main\n   conference URI) for users that are connected to the main
        conference\n   as a result of focus cascading.  In accordance with the SIP\n
        \  Conferencing Framework [16], this package allows for representation\n   of
        peer-to-peer (i.e., \"flat\") focus cascading only.  The actual\n   cascading
        graph cannot be deduced from the information provided in\n   the package alone.
        \ Advanced applications can construct the graph by\n   subscribing to both
        this package and the Dialog Package [23] of each\n   cascaded focus and correlating
        the relevant information.\n"
      title: 5.6.5.  <cascaded-focus>
    - contents:
      - "5.6.6.  <endpoint>\n   By including one or more <endpoint> elements under
        a parent <user>\n   element, the server can provide the desired level of detail\n
        \  (including the state, media streams, and access information) about\n   the
        user's devices and signaling sessions taking part in the\n   conference.\n
        \  In a conferencing system where authentication is performed per\n   endpoint
        (rather than per user), the focus can be unaware of the\n   logical association
        of multiple endpoints under a common user.  In\n   this case, each endpoint
        will appear as a separate <user> with its\n   own <endpoint> sub-element(s)
        in the conference document.\n   In a different case, the focus may choose
        to shield the information\n   about the participant's multiple endpoints and
        signaling sessions\n   from other subscribers altogether (e.g., due to privacy
        policies).\n   To do so, the focus MAY aggregate the multiple signaling sessions'\n
        \  information under a single <endpoint> element.  Note that in this\n   case,
        the detailed call signaling information (represented by\n   <call-info> sub-element)
        will not be included.\n"
      title: 5.6.6.  <endpoint>
    title: 5.6.  <users> and Its <user> Sub-elements
  - contents:
    - "5.7.  <endpoint>\n   This section describes the <endpoint> element in more
      detail.\n   The following attributes are defined for the <endpoint> element:\n
      \  entity:  The server MUST generate the 'entity' key for each\n      <endpoint>
      element included under the parent <user>, such that its\n      value is unique
      in the user context.  In SIP terms, this can be\n      the Contact URI, GRUU,
      etc.\n   state:  This attribute indicates whether the element contains the\n
      \     whole endpoint information (\"full\") or only the information that\n      has
      changed since the previous document (\"partial\"), or whether\n      the endpoint
      has been removed from the conference (\"deleted\").\n   The following child
      elements are defined for the <endpoint> element:\n"
    - contents:
      - "5.7.1.  <display-text>\n   This element contains the display text for the
        endpoint.\n"
      title: 5.7.1.  <display-text>
    - contents:
      - "5.7.2.  <referred>\n   This element contains information about the user whose
        action\n   resulted in this endpoint being brought into the conference (e.g.,\n
        \  the SIP user identified by this URI sent a REFER to the focus).  It\n   MAY
        contain the following sub-elements:\n   when:  This element of the XML dateTime
        type contains the date and\n      time that the endpoint was referred to the
        conference and SHOULD\n      be expressed in Coordinated Universal Time (UTC)
        format.  For\n      example,\n        <when>2005-03-04T20:00:00Z</when>\n
        \  reason:  This element contains the reason the endpoint was referred\n      to
        the conference.  Including the information in the format\n      defined by
        RFC 3326 [12] is RECOMMENDED.  For example,\n   <reason>Reason: SIP;text=\"Ad-hoc
        Invitation\"</reason>\n   by:  This element contains the URI of the entity
        that caused the\n      endpoint to be referred to the conference.  In the
        case of SIP, it\n      will be populated from the Referred-By header defined
        in RFC 3892\n      [15].\n"
      title: 5.7.2.  <referred>
    - contents:
      - "5.7.3.  <status>\n   This element contains the status of the endpoint and
        can assume the\n   following values:\n   connected:  The endpoint is a participant
        in the conference.\n      Depending on the media policies, he/she can send
        and receive media\n      to and from other participants.\n   disconnected:
        \ The endpoint is not a participant in the conference,\n      and no active
        dialog exists between the endpoint and the focus.\n   on-hold:  Active signaling
        dialog exists between an endpoint and a\n      focus, but endpoint is \"on-hold\"
        for this conference, i.e., he/she\n      is neither \"hearing\" the conference
        mix nor is his/her media being\n      mixed in the conference.  As an example,
        the endpoint has asked to\n      join the conference using SIP, but his/her
        participation is\n      pending based on moderator approval.  In the meantime,
        he/she is\n      hearing music-on-hold or some other kind of related content.\n
        \  muted-via-focus:  Active signaling dialog exists between an endpoint\n
        \     and a focus and the endpoint can \"listen\" to the conference, but\n
        \     the endpoint's media is not being mixed into the conference.  Note\n
        \     that sometimes a subset of endpoint media streams can be muted by\n
        \     focus (such as poor-quality video) while others (such as voice or\n
        \     IM) can still be active.  In this case, it is RECOMMENDED that the\n
        \     \"aggregated\" endpoint connectivity <status> reflects the status of\n
        \     the most active media.\n   pending:  Endpoint is not yet in the session,
        but it is anticipated\n      that he/she will join in the near future.\n   alerting:
        \ A Public Switched Telephone Network (PSTN) ALERTING or SIP\n      180 Ringing
        was returned for the outbound call; endpoint is being\n      alerted.\n   dialing-in:
        \ Endpoint is dialing into the conference, not yet in the\n      roster (probably
        being authenticated).\n   dialing-out:  Focus has dialed out to connect the
        endpoint to the\n      conference, but the endpoint is not yet in the roster
        (probably\n      being authenticated).\n   disconnecting:  Focus is in the
        process of disconnecting the endpoint\n      (e.g., in SIP a DISCONNECT or
        BYE was sent to the endpoint).\n   Note that the defined transient statuses
        (e.g., disconnecting,\n   alerting, etc.) could generate a lot of traffic.
        \ Therefore,\n   implementations MAY choose to generate notifications on these\n
        \  statuses to certain participants only or not generate them at all,\n   subject
        to local policy.\n"
      title: 5.7.3.  <status>
    - contents:
      - "5.7.4.  <joining-method>\n   This element contains the method by which the
        endpoint joined the\n   conference and can assume the following values:\n
        \  dialed-in:  The endpoint dialed into the conference (e.g., in a SIP\n      sent
        INVITE to the focus), which resulted in successful dialog\n      establishment.\n
        \  dialed-out:  The focus has brought the endpoint into the conference\n      (e.g.,
        in SIP, the focus sent a successful INVITE to the\n      endpoint).\n   focus-owner:
        \ The endpoint is the focus for this conference.  This\n      status is used
        only when a participant's UA acts as a conference\n      focus.\n"
      title: 5.7.4.  <joining-method>
    - contents:
      - "5.7.5.  <joining-info>\n   This element contains information about how the
        endpoint joined and\n   MAY contain the following sub-elements:\n   when:
        \ This element of the XML dateTime type contains the date and\n      time
        that the endpoint joined the conference and SHOULD be\n      expressed in
        Coordinated Universal Time (UTC).\n   reason:  This element contains the reason
        the endpoint joined the\n      conference.  Including the information in the
        format defined by\n      RFC 3326 [12] is RECOMMENDED.  For example,\n   <reason>Reason:
        SIP;text=\"Ad-hoc Invitation\"</reason>\n   by:  This element contains the
        URI of the entity that caused the\n      endpoint to join the conference.\n"
      title: 5.7.5.  <joining-info>
    - contents:
      - "5.7.6.  <disconnection-method>\n   This element contains the method by which
        the endpoint departed the\n   conference and can assume the following values:\n
        \  departed:  In SIP, the endpoint sent a BYE, thus leaving the\n      conference.\n
        \  booted:  In SIP, the endpoint was sent a BYE by the focus, ejecting\n      him/her
        out of the conference.  Alternatively, the endpoint tried\n      to dial into
        the conference but was rejected by the focus due to\n      local policy.\n
        \  failed:  In SIP, the server tried to bring the endpoint into the\n      conference,
        but its attempt to contact the specific endpoint\n      resulted in a non-200
        class final response.  Alternatively, the\n      endpoint tried to dial into
        the conference without success due to\n      technical reasons.\n   busy:
        \ In SIP, the server tried to bring the endpoint into the\n      conference,
        but its attempt to contact the specific endpoint\n      resulted in a 486
        \"Busy Here\" final response.  Alternatively, the\n      endpoint tried to
        dial into the conference but the focus responded\n      with 486 response.\n"
      title: 5.7.6.  <disconnection-method>
    - contents:
      - "5.7.7.  <disconnection-info>\n   This element contains information about
        the endpoint's departure from\n   the conference and MAY contain the following
        sub-elements:\n   when:  This element of the XML dateTime type contains the
        date and\n      time that the endpoint departed the conference and SHOULD
        be\n      expressed in Coordinated Universal Time (UTC).\n   reason:  This
        element contains the reason the endpoint departed the\n      conference.  When
        known and meaningful, including the information\n      as conveyed/reported
        by the call signaling in the format defined\n      by RFC 3326 [12] is RECOMMENDED.
        \ For example,\n   <reason>Reason: SIP;cause=415;text=\"Unsupported Media
        Type\"</reason>\n   by:  This element contains the URI of the entity that
        caused the\n      endpoint to depart the conference.\n"
      title: 5.7.7.  <disconnection-info>
    - contents:
      - "5.7.8.  <media>\n   This element contains information about a single media
        stream and is\n   included for each media stream being established between
        the focus\n   and the <endpoint>.  The media stream definition can be found
        in SDP\n   [3].\n   Note that if the <call-info> sub-element of the endpoint
        is not\n   included in the document by the server, it is possible that the
        media\n   streams listed under the common <endpoint> were established by\n
        \  separate signaling sessions.\n"
      title: 5.7.8.  <media>
    - contents:
      - "5.7.9.  <call-info>\n   The <call-info> element provides detailed call signaling
        information\n   for a call being maintained between the participant and the
        focus.\n   Privacy policies MUST be consulted before revealing this information\n
        \  to other participants.\n   The <sip> sub-element contains the SIP dialog
        identifier of the\n   endpoint's dialog with the focus.  The element includes
        sub-elements\n   <display-text>, <call-id>, <to-tag>, <from-tag>.\n   In future,
        the <call-info> element can be expanded to include call\n   signaling protocol
        information for other protocols besides SIP.\n"
      title: 5.7.9.  <call-info>
    title: 5.7.  <endpoint>
  - contents:
    - "5.8.  <media>\n   This section describes the <media> element in more detail.\n
      \  A single 'id' attribute is defined for this element.  This is the\n   media
      stream identifier being generated by the server such that its\n   value is unique
      in the endpoint context.  This attribute is the key\n   to refer to a particular
      media stream in the conference document.\n   The following child elements are
      defined for <media>:\n"
    - contents:
      - "5.8.1.  <display-text>\n   This element contains the display text for the
        media stream.  The\n   value of this element corresponds to the SDP description
        media\n   attribute (\"i\") defined in SDP [3].\n"
      title: 5.8.1.  <display-text>
    - contents:
      - "5.8.2.  <type>\n   This element contains the media type for the media stream.
        \ The value\n   of this element MUST be one of the values registered for \"media\"
        of\n   SDP [3] and its later revision(s).\n"
      title: 5.8.2.  <type>
    - contents:
      - "5.8.3.  <label>\n   The <label> element carries a unique identifier for this
        stream among\n   all streams in the conference and is assigned by the focus.
        \ The\n   value of this element will typically correspond to the SDP \"label\"\n
        \  media attribute defined in [17] and is exchanged between a\n   participant
        and a focus over the signaling connection between them.\n   If the <available-media>
        information (described in Section 5.3.4) is\n   included in the conference
        document, the value of this element MUST\n   be equal to the 'label' value
        of the corresponding media stream\n   <entry> in the <available-media> container.\n"
      title: 5.8.3.  <label>
    - contents:
      - "5.8.4.  <src-id>\n   The <src-id> element, if applicable, carries the information
        about\n   the actual source of the media.  For example, for Real-time Transport\n
        \  Protocol (RTP) / RTP Control Protocol (RTCP) [13] media streams, the\n
        \  value MUST contain the synchronization source (SSRC) identifier value\n
        \  generated by the endpoint for the stream it sends.\n   When an RTP mixer
        generates a contributing source (CSRC) identifiers'\n   list according to
        RTP/RTCP [13], it inserts a list of the SSRC\n   identifiers of the sources
        that contributed to the generation of a\n   particular packet into the RTP
        header of that packet.  A quote from\n   RFC 3550 [13] explains as follows:
        \"An example application is audio\n   conferencing where a mixer indicates
        all the talkers whose speech was\n   combined to produce the outgoing packet,
        allowing the receiver to\n   indicate the current talker, even though all
        the audio packets\n   contain the same SSRC identifier (that of the mixer).\"\n
        \  If an RTP mixer compliant to the above is used, participants can\n   perform
        an SSRC to user mapping and identify \"a current speaker\".\n"
      title: 5.8.4.  <src-id>
    - contents:
      - "5.8.5.  <status>\n   The element <status> indicates the status in both directions
        of the\n   media stream and has the values \"sendrecv\", \"sendonly\", \"recvonly\",\n
        \  or \"inactive\" as defined in SDP [3] and its later revision(s).  Note\n
        \  that value specifies the direction from the participant's point of\n   view.
        \ For example, a muted participant's stream will have the value\n   of \"recvonly\".\n"
      title: 5.8.5.  <status>
    title: 5.8.  <media>
  - contents:
    - "5.9.  Sidebars\n   If a participant in the main conference joins a sidebar,
      a new <user>\n   element representing the user is created either as a part of
      a\n   separate sub-conference referenced from the <sidebars-by-ref> element\n
      \  or under one of the <sidebars-by-val> elements as described below.\n   Note
      that the <user> in the main roster is not being deleted, but its\n   media statuses
      can be updated to reflect the effect being caused by\n   his/her participation
      in the sidebar.  The display of this\n   information can vary among subscribers
      to the same conference\n   information, subject to local policies and to the
      subscriber role\n   both in the sidebar and in the main conference.\n"
    - contents:
      - "5.9.1.  <sidebars-by-ref>\n   This element contains a set of <entry> child
        elements, each\n   containing a sidebar conference URI.  The recipient of
        the\n   information can then subscribe to sidebar information independently\n
        \  from the main conference package subscription.\n"
      title: 5.9.1.  <sidebars-by-ref>
    - contents:
      - "5.9.2.  <sidebars-by-val>\n   This element contains a set of <entry> child
        elements, each\n   containing information about a single sidebar.  By using
        this element\n   of conference-type, the server can include a full or partial\n
        \  description of each sidebar (as a sub-conference) in the body of the\n
        \  main conference document.\n"
      title: 5.9.2.  <sidebars-by-val>
    title: 5.9.  Sidebars
