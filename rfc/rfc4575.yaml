  - '7.  Examples

    '
  - contents:
    - "7.1.  Basic Example\n   The following is an example of a full conference information\n
      \  document:\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <conference-info\n
      \   xmlns=\"urn:ietf:params:xml:ns:conference-info\"\n    entity=\"sips:conf233@example.com\"\n
      \   state=\"full\" version=\"1\">\n   <!--\n     CONFERENCE INFO\n   -->\n    <conference-description>\n
      \    <subject>Agenda: This month's goals</subject>\n      <service-uris>\n       <entry>\n
      \       <uri>http://sharepoint/salesgroup/</uri>\n        <purpose>web-page</purpose>\n
      \      </entry>\n      </service-uris>\n     </conference-description>\n   <!--\n
      \     CONFERENCE STATE\n   -->\n    <conference-state>\n     <user-count>33</user-count>\n
      \   </conference-state>\n   <!--\n     USERS\n   -->\n    <users>\n     <user
      entity=\"sip:bob@example.com\" state=\"full\">\n      <display-text>Bob Hoskins</display-text>\n
      \  <!--\n     ENDPOINTS\n   -->\n      <endpoint entity=\"sip:bob@pc33.example.com\">\n
      \      <display-text>Bob's Laptop</display-text>\n       <status>disconnected</status>\n
      \      <disconnection-method>departed</disconnection-method>\n       <disconnection-info>\n
      \       <when>2005-03-04T20:00:00Z</when>\n        <reason>bad voice quality</reason>\n
      \       <by>sip:mike@example.com</by>\n       </disconnection-info>\n   <!--\n
      \    MEDIA\n   -->\n       <media id=\"1\">\n        <display-text>main audio</display-text>\n
      \       <type>audio</type>\n        <label>34567</label>\n        <src-id>432424</src-id>\n
      \       <status>sendrecv</status>\n       </media>\n      </endpoint>\n     </user>\n
      \  <!--\n     USER\n   -->\n     <user entity=\"sip:alice@example.com\" state=\"full\">\n
      \     <display-text>Alice</display-text>\n   <!--\n     ENDPOINTS\n   -->\n
      \     <endpoint entity=\"sip:4kfk4j392jsu@example.com;grid=433kj4j3u\">\n       <status>connected</status>\n
      \      <joining-method>dialed-out</joining-method>\n       <joining-info>\n
      \       <when>2005-03-04T20:00:00Z</when>\n        <by>sip:mike@example.com</by>\n
      \      </joining-info>\n   <!--\n     MEDIA\n   -->\n       <media id=\"1\">\n
      \       <display-text>main audio</display-text>\n        <type>audio</type>\n
      \       <label>34567</label>\n        <src-id>534232</src-id>\n        <status>sendrecv</status>\n
      \      </media>\n      </endpoint>\n     </user>\n    </users>\n   </conference-info>\n"
    title: 7.1.  Basic Example
  - contents:
    - "7.2.  Rich Example\n   The following is an example of a partial conference
      information\n   document.  In this example, there are 32 participants in a voice\n
      \  conference.  The user Bob has been ejected from the conference by\n   Mike
      due to bad voice quality.  Note that there are three sidebars in\n   the conference;
      two are referenced just by their sidebar URIs, and\n   information about the
      third sidebar is included in this notification.\n   Also note that while this
      conference offers both audio and video\n   capabilities, only audio is currently
      in use.\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <conference-info\n
      \   xmlns=\"urn:ietf:params:xml:ns:conference-info\"\n    entity=\"sips:conf233@example.com\"\n
      \   state=\"partial\" version=\"5\">\n   <!--\n     CONFERENCE INFO\n   -->\n
      \   <conference-description>\n     <display-text>Weekly Sales Meeting</display-text>\n
      \    <subject>Agenda: This month's goals</subject>\n     <free-text>We will
      start strict on time</free-text>\n     <keywords>sales meeting weekly</keywords>\n
      \    <conf-uris>\n      <entry>\n       <uri>tel:+18005671234</uri>\n       <display-text>TTI
      Bridge</display-text>\n       <purpose>participation</purpose>\n      </entry>\n
      \     <entry>\n       <uri>h323:conf545@h323.example.com</uri>\n       <purpose>participation</purpose>\n
      \     </entry>\n      <entry>\n       <uri>http://real.streaming.com/54634/live.ram</uri>\n
      \      <purpose>streaming</purpose>\n      </entry>\n     </conf-uris>\n     <service-uris>\n
      \     <entry>\n       <uri>http://sharepoint/salesgroup/</uri>\n       <purpose>web-page</purpose>\n
      \     </entry>\n      <entry>\n       <uri>http://quicktime.com/54634/recording.mov</uri>\n
      \      <display-text>Quicktime</display-text>\n       <purpose>recording</purpose>\n
      \     </entry>\n     </service-uris>\n     <maximum-user-count>100</maximum-user-count>\n
      \    <available-media>\n      <entry label=\"34567\">\n       <display-text>main
      audio</display-text>\n       <type>audio</type>\n       <status>sendrecv</status>\n
      \     </entry>\n      <entry label=\"34569\">\n       <display-text>main video</display-text>\n
      \      <type>video</type>\n       <status>inactive</status>\n      </entry>\n
      \    </available-media>\n    </conference-description>\n   <!--\n     HOST INFO\n
      \  -->\n    <host-info>\n     <display-text>Sales Host</display-text>\n     <web-page>http://sharepoint/salesgroup/hosts/</web-page>\n
      \    <uris>\n      <entry>\n       <uri>sip:sales@example.com</uri>\n      </entry>\n
      \    </uris>\n    </host-info>\n   <!--\n     CONFERENCE STATE\n   -->\n    <conference-state>\n
      \    <user-count>32</user-count>\n     <active>true</active>\n     <locked>false</locked>\n
      \   </conference-state>\n   <!--\n     USERS\n   -->\n    <users>\n     <user
      entity=\"sip:bob@example.com\">\n      <display-text>Bob Hoskins</display-text>\n
      \     <associated-aors>\n       <entry>\n        <uri>mailto:bob@example.com</uri>\n
      \       <display-text>email</display-text>\n       </entry>\n      </associated-aors>\n
      \     <roles>\n      <entry>participant</entry>\n      </roles>\n      <languages>en</languages>\n
      \  <!--\n     ENDPOINTS\n   -->\n      <endpoint entity=\"sip:bob@pc33.example.com\">\n
      \      <display-text>Bob's Laptop</display-text>\n       <referred>\n        <when>2005-03-04T20:00:00Z</when>\n
      \       <reason>expert required</reason>\n        <by>sip:mike@example.com</by>\n
      \      </referred>\n       <status>disconnecting</status>\n       <joining-method>dialed-out</joining-method>\n
      \      <joining-info>\n        <when>2005-03-04T20:00:00Z</when>\n        <reason>invitation</reason>\n
      \       <by>sip:mike@example.com</by>\n       </joining-info>\n       <disconnection-method>booted</disconnection-method>\n
      \      <disconnection-info>\n        <when>2005-03-04T20:00:00Z</when>\n        <reason>bad
      voice quality</reason>\n        <by>sip:mike@example.com</by>\n       </disconnection-info>\n
      \  <!--\n     MEDIA\n   -->\n       <media id=\"1\">\n        <display-text>main
      audio</display-text>\n        <type>audio</type>\n        <label>34567</label>\n
      \       <src-id>432424</src-id>\n        <status>sendrecv</status>\n       </media>\n
      \  <!--\n     CALL INFO\n   -->\n       <call-info>\n        <sip>\n         <display-text>full
      info</display-text>\n           <call-id>hsjh8980vhsb78</call-id>\n           <from-tag>vav738dvbs</from-tag>\n
      \          <to-tag>8954jgjg8432</to-tag>\n        </sip>\n       </call-info>\n
      \     </endpoint>\n     </user>\n    </users>\n   <!--\n     SIDEBARS BY REFERENCE\n
      \  -->\n    <sidebars-by-ref state=\"partial\">\n     <entry>\n      <uri>sips:conf233@example.com;grid=45</uri>\n
      \     <display-text>sidebar with Carol</display-text>\n     </entry>\n     <entry>\n
      \     <uri>sips:conf233@example.com;grid=21</uri>\n      <display-text>private
      with Peter</display-text>\n     </entry>\n    </sidebars-by-ref>\n   <!--\n
      \    SIDEBARS BY VALUE\n   -->\n    <sidebars-by-val state=\"partial\">\n     <entry
      entity=\"sips:conf233@example.com;grid=77\"\n      state=\"partial\">\n      <users>\n
      \      <user entity=\"sip:bob@example.com\"/>\n       <user entity=\"sip:mark@example.com\"/>\n
      \      <user entity=\"sip:dan@example.com\"/>\n      </users>\n     </entry>\n
      \   </sidebars-by-val>\n   </conference-info>\n"
