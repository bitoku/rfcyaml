- title: --
  contents:
  - "--\n    SessionNumber ::= TEXTUAL-CONVENTION\n        STATUS   current\n    \
    \    DESCRIPTION\n           \"The Session  Number  convention  is  used  for\n\
    \           numbers  identifying  sessions or saved PATH or\n           RESV information.\
    \ It is a number in  the  range\n           returned  by  a TestAndIncr variable,\
    \ having no\n           protocol meaning whatsoever but serving instead\n    \
    \       as simple identifier.\n           The alternative was a very complex instance\
    \  or\n           instance object that became unwieldy.\"\n       SYNTAX   INTEGER\
    \ (0..2147483647)\n    Protocol ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"\
    d\"\n        STATUS   current\n        DESCRIPTION\n           \"The value of\
    \ the IP Protocol field  of  an  IP\n           Datagram  Header.  This identifies\
    \ the protocol\n           layer above IP.  For example, the  value  6  is\n \
    \          used  for TCP and the value 17 is used for UDP.\n           The values\
    \ of this field are defined in the As-\n           signed Numbers RFC.\"\n   \
    \    SYNTAX   INTEGER (1..255)\n    SessionType ::= TEXTUAL-CONVENTION\n     \
    \   STATUS   current\n        DESCRIPTION\n           \"The value of the C-Type\
    \ field of a Session ob-\n           ject,  as  defined  in  the RSVP specification.\n\
    \           This value  determines  the  lengths  of  octet\n           strings\
    \  and use of certain objects such as the\n           'port' variables. If the\
    \ C-Type  calls  for  an\n           IP6  address, one would expect all source,\
    \ des-\n           tination, and next/previous hop addresses to be\n         \
    \  16  bytes long, and for the ports to be UDP/TCP\n           port numbers, for\
    \ example.\"\n       SYNTAX   INTEGER (1..255)\n    Port ::= TEXTUAL-CONVENTION\n\
    \        DISPLAY-HINT \"d\"\n        STATUS   current\n        DESCRIPTION\n \
    \          \"The value of the UDP or TCP Source or Destina-\n           tion \
    \ Port field, a virtual destination port or\n           generalized port identifier\
    \ used with the IPSEC\n           Authentication Header or Encapsulating Security\n\
    \           Payload, or other session discriminator.  If it\n           is  not\
    \  used, the value should be of length 0.\n           This pair, when coupled\
    \ with the  IP  Addresses\n           of the source and destination system and\
    \ the IP\n           protocol  field,  uniquely  identifies  a  data\n       \
    \    stream.\"\n       SYNTAX   OCTET STRING (SIZE(2..4))\n    MessageSize ::=\
    \ TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS   current\n \
    \       DESCRIPTION\n           \"The size of a message in bytes. This  is  used\n\
    \           to  specify  the  minimum and maximum size of a\n           message\
    \ along an integrated services route.\"\n       SYNTAX   INTEGER (0..'7FFFFFFF'h)\n\
    \    BitRate ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The rate, in bits/second, that\
    \ data  may  move\n           in  the context.  Applicable contexts minimally\n\
    \           include the speed of an  interface  or  virtual\n           circuit,\
    \ the data rate of a (potentially aggre-\n           gated) data flow, or the\
    \ data rate to be  allo-\n           cated for use by a flow.\"\n       SYNTAX\
    \   INTEGER (0..'7FFFFFFF'h)\n    BurstSize ::= TEXTUAL-CONVENTION\n         DISPLAY-HINT\
    \ \"d\"\n         STATUS   current\n         DESCRIPTION\n           \"The number\
    \ of octets of IP Data, including  IP\n           Headers, that a stream may send\
    \ without concern\n           for policing.\"\n        SYNTAX   INTEGER (0..'7FFFFFFF'h)\n\
    \    QosService ::= TEXTUAL-CONVENTION\n         STATUS   current\n         DESCRIPTION\n\
    \           \"The class of service in use by a flow.\"\n        SYNTAX   INTEGER\
    \ {\n                   bestEffort (1),         -- Best Effort Service\n     \
    \              guaranteedDelay (2),    -- Guaranteed Delay\n                 \
    \  controlledLoad (5)      -- Controlled Load\n                 }\n"
