- title: INTEGRATED-SERVICES-MIB DEFINITIONS ::= BEGIN
  contents:
  - "INTEGRATED-SERVICES-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n            MODULE-IDENTITY,\
    \ OBJECT-TYPE, Counter32,\n            Gauge32, Integer32, mib-2             \
    \   FROM SNMPv2-SMI\n            TimeInterval, TEXTUAL-CONVENTION, RowStatus,\n\
    \            TruthValue                               FROM SNMPv2-TC\n       \
    \     MODULE-COMPLIANCE, OBJECT-GROUP          FROM SNMPv2-CONF\n            ifIndex,\
    \ InterfaceIndex                  FROM IF-MIB;\n"
