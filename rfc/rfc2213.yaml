- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The use of an SNMP SET results in an RSVP or\
    \ Integrated Services\n   reservation under rules that are different compared\
    \ to if the\n   reservation was negotiated using RSVP. However, no other security\n\
    \   considerations exist other than those imposed by SNMP itself.\n"
