- title: IntSrvIfAttribEntry ::=
  contents:
  - "IntSrvIfAttribEntry ::=\n    SEQUENCE {\n        intSrvIfAttribAllocatedBits\
    \     BitRate,\n        intSrvIfAttribMaxAllocatedBits  BitRate,\n        intSrvIfAttribAllocatedBuffer\
    \   BurstSize,\n        intSrvIfAttribFlows             Gauge32,\n        intSrvIfAttribPropagationDelay\
    \  Integer32,\n        intSrvIfAttribStatus            RowStatus\n    }\n    intSrvIfAttribAllocatedBits\
    \ OBJECT-TYPE\n        SYNTAX      BitRate\n        UNITS       \"Bits per second\"\
    \n        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The number of bits/second currently  allocated\n           to reserved\
    \ sessions on the interface.\"\n       ::= { intSrvIfAttribEntry 1 }\n    intSrvIfAttribMaxAllocatedBits\
    \ OBJECT-TYPE\n        SYNTAX      BitRate\n        UNITS       \"Bits per second\"\
    \n        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The maximum number of bits/second that may  be\n           allocated\
    \  to  reserved  sessions on the inter-\n           face.\"\n       ::= { intSrvIfAttribEntry\
    \ 2 }\n    intSrvIfAttribAllocatedBuffer OBJECT-TYPE\n        SYNTAX      BurstSize\n\
    \        UNITS       \"Bytes\"\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n           \"The amount of buffer space \
    \ required  to  hold\n           the simultaneous burst of all reserved flows\
    \ on\n           the interface.\"\n       ::= { intSrvIfAttribEntry 3 }\n    intSrvIfAttribFlows\
    \ OBJECT-TYPE\n        SYNTAX      Gauge32\n        MAX-ACCESS  read-only\n  \
    \      STATUS      current\n        DESCRIPTION\n           \"The number of reserved\
    \ flows currently  active\n           on  this  interface.  A flow can be created\
    \ ei-\n           ther from a reservation protocol (such as  RSVP\n          \
    \ or ST-II) or via configuration information.\"\n       ::= { intSrvIfAttribEntry\
    \ 4 }\n    intSrvIfAttribPropagationDelay OBJECT-TYPE\n        SYNTAX      Integer32\n\
    \        UNITS       \"microseconds\"\n        MAX-ACCESS  read-create\n     \
    \   STATUS      current\n        DESCRIPTION\n           \"The amount of propagation\
    \ delay that this  in-\n           terface  introduces  in addition to that intro-\n\
    \           diced by bit propagation delays.\"\n       DEFVAL { 0 }-- by default,\
    \ interfaces are presumed to add\n                   -- no extra delays\n    \
    \   ::= { intSrvIfAttribEntry 5 }\n    intSrvIfAttribStatus OBJECT-TYPE\n    \
    \    SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n        STATUS  \
    \    current\n        DESCRIPTION\n           \"'active' on interfaces that are\
    \ configured for\n           RSVP.\"\n       ::= { intSrvIfAttribEntry 6 }\n"
- title: --      The Integrated Services Active Flows Database
  contents:
  - '--      The Integrated Services Active Flows Database

    '
- title: --      lists all flows active on an outgoing interface, including
  contents:
  - '--      lists all flows active on an outgoing interface, including

    '
- title: --      relevant attributes.
  contents:
  - "--      relevant attributes.\n    intSrvFlowTable OBJECT-TYPE\n        SYNTAX\
    \      SEQUENCE OF IntSrvFlowEntry\n        MAX-ACCESS  not-accessible\n     \
    \   STATUS      current\n        DESCRIPTION\n           \"Information describing\
    \ the reserved flows  us-\n           ing the system's interfaces.\"\n       ::=\
    \ { intSrvObjects 2 }\n    intSrvFlowEntry OBJECT-TYPE\n        SYNTAX      IntSrvFlowEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \           \"Information describing the use of a given  in-\n           terface\
    \   by   a   given   flow.   The  counter\n           intSrvFlowPoliced starts\
    \ counting  at  the  in-\n           stallation of the flow.\"\n       INDEX {\
    \ intSrvFlowNumber }\n       ::= { intSrvFlowTable 1 }\n    IntSrvFlowEntry ::=\n\
    \        SEQUENCE {\n            intSrvFlowNumber                  SessionNumber,\n\
    \            intSrvFlowType                    SessionType,\n            intSrvFlowOwner\
    \                   INTEGER,\n            intSrvFlowDestAddr                OCTET\
    \ STRING,\n            intSrvFlowSenderAddr              OCTET STRING,\n     \
    \       intSrvFlowDestAddrLength          INTEGER,\n            intSrvFlowSenderAddrLength\
    \        INTEGER,\n            intSrvFlowProtocol                Protocol,\n \
    \           intSrvFlowDestPort                Port,\n            intSrvFlowPort\
    \                    Port,\n            intSrvFlowFlowId                  INTEGER,\n\
    \            intSrvFlowInterface               InterfaceIndex,\n            intSrvFlowIfAddr\
    \                  OCTET STRING,\n            intSrvFlowRate                 \
    \   BitRate,\n            intSrvFlowBurst                   BurstSize,\n     \
    \       intSrvFlowWeight                  Integer32,\n            intSrvFlowQueue\
    \                   Integer32,\n            intSrvFlowMinTU                  \
    \ MessageSize,\n            intSrvFlowMaxTU                   MessageSize,\n \
    \           intSrvFlowBestEffort              Counter32,\n            intSrvFlowPoliced\
    \                 Counter32,\n            intSrvFlowDiscard                 TruthValue,\n\
    \            intSrvFlowService                 QosService,\n            intSrvFlowOrder\
    \                   INTEGER,\n            intSrvFlowStatus                  RowStatus\n\
    \        }\n    intSrvFlowNumber OBJECT-TYPE\n        SYNTAX      SessionNumber\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The number of this flow.  This is for SNMP In-\n           dexing\
    \ purposes only and has no relation to any\n           protocol value.\"\n   \
    \    ::= { intSrvFlowEntry 1 }\n    intSrvFlowType OBJECT-TYPE\n        SYNTAX\
    \      SessionType\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n           \"The type of session (IP4, IP6, IP6  with  flow\n\
    \           information, etc).\"\n       ::= { intSrvFlowEntry 2 }\n    intSrvFlowOwner\
    \ OBJECT-TYPE\n        SYNTAX      INTEGER {\n                         other(1),\n\
    \                         rsvp(2),\n                         management(3)\n \
    \                   }\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n           \"The process that installed this  flow  in \
    \ the\n           queue policy database.\"\n       ::= { intSrvFlowEntry 3 }\n\
    \    intSrvFlowDestAddr OBJECT-TYPE\n        SYNTAX      OCTET STRING (SIZE(4..16))\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The destination address used by all senders in\n           this\
    \  session.   This object may not be changed\n           when the value of the\
    \ RowStatus object is  'ac-\n           tive'.\"\n       ::= { intSrvFlowEntry\
    \ 4 }\n    intSrvFlowSenderAddr OBJECT-TYPE\n        SYNTAX      OCTET STRING\
    \ (SIZE(4..16))\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n           \"The source address of the sender  selected\
    \  by\n           this  reservation.  The value of all zeroes in-\n          \
    \ dicates 'all senders'.  This object may not  be\n           changed  when the\
    \ value of the RowStatus object\n           is 'active'.\"\n       ::= { intSrvFlowEntry\
    \ 5 }\n    intSrvFlowDestAddrLength OBJECT-TYPE\n        SYNTAX      INTEGER(0..128)\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The length of the destination address in bits.\n           This\
    \  is  the CIDR Prefix Length, which for IP4\n           hosts and multicast addresses\
    \ is 32 bits.  This\n           object may not be changed when the value of the\n\
    \           RowStatus object is 'active'.\"\n       ::= { intSrvFlowEntry 6 }\n\
    \    intSrvFlowSenderAddrLength OBJECT-TYPE\n        SYNTAX      INTEGER(0..128)\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The length of the sender's  address  in  bits.\n           This\
    \  is  the CIDR Prefix Length, which for IP4\n           hosts and multicast addresses\
    \ is 32 bits.  This\n           object may not be changed when the value of the\n\
    \           RowStatus object is 'active'.\"\n               ::= { intSrvFlowEntry\
    \ 7 }\n    intSrvFlowProtocol OBJECT-TYPE\n        SYNTAX      Protocol\n    \
    \    MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The IP Protocol used by a session.   This  ob-\n           ject\
    \  may  not be changed when the value of the\n           RowStatus object is 'active'.\"\
    \n       ::= { intSrvFlowEntry 8 }\n    intSrvFlowDestPort OBJECT-TYPE\n     \
    \   SYNTAX      Port\n        MAX-ACCESS  read-create\n        STATUS      current\n\
    \        DESCRIPTION\n           \"The UDP or TCP port number used as a  destina-\n\
    \           tion  port for all senders in this session.  If\n           the  IP\
    \   protocol   in   use,   specified   by\n           intSrvResvFwdProtocol, \
    \ is 50 (ESP) or 51 (AH),\n           this  represents  a  virtual  destination\
    \  port\n           number.   A value of zero indicates that the IP\n        \
    \   protocol in use does not have ports.  This  ob-\n           ject  may  not\
    \ be changed when the value of the\n           RowStatus object is 'active'.\"\
    \n       ::= { intSrvFlowEntry 9 }\n    intSrvFlowPort OBJECT-TYPE\n        SYNTAX\
    \      Port\n        MAX-ACCESS  read-create\n        STATUS      current\n  \
    \      DESCRIPTION\n           \"The UDP or TCP port number used  as  a  source\n\
    \           port  for  this sender in this session.  If the\n           IP   \
    \ protocol    in    use,    specified    by\n           intSrvResvFwdProtocol\
    \  is  50 (ESP) or 51 (AH),\n           this represents a generalized  port  identifier\n\
    \           (GPI).   A  value of zero indicates that the IP\n           protocol\
    \ in use does not have ports.  This  ob-\n           ject  may  not be changed\
    \ when the value of the\n           RowStatus object is 'active'.\"\n       ::=\
    \ { intSrvFlowEntry 10 }\n    intSrvFlowFlowId OBJECT-TYPE\n        SYNTAX   \
    \   INTEGER (0..16777215)\n        MAX-ACCESS  read-only\n        STATUS     \
    \ current\n        DESCRIPTION\n           \"The flow ID that  this  sender  is\
    \  using,  if\n           this  is  an IPv6 session.\"\n       ::= { intSrvFlowEntry\
    \ 11 }\n    intSrvFlowInterface OBJECT-TYPE\n        SYNTAX      InterfaceIndex\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The ifIndex value of the  interface  on  which\n           this\
    \ reservation exists.\"\n       ::= { intSrvFlowEntry 12 }\n    intSrvFlowIfAddr\
    \ OBJECT-TYPE\n        SYNTAX      OCTET STRING (SIZE(4..16))\n        MAX-ACCESS\
    \  read-create\n        STATUS      current\n        DESCRIPTION\n           \"\
    The IP Address on the ifEntry  on  which  this\n           reservation  exists.\
    \  This is present primarily\n           to support those interfaces which layer\
    \  multi-\n           ple IP Addresses on the interface.\"\n       ::= { intSrvFlowEntry\
    \ 13 }\n    intSrvFlowRate OBJECT-TYPE\n        SYNTAX      BitRate\n        UNITS\
    \       \"bits per second\"\n        MAX-ACCESS  read-create\n        STATUS \
    \     current\n        DESCRIPTION\n           \"The Reserved Rate of the sender's\
    \ data stream.\n           If this is a Controlled Load service flow, this\n \
    \          rate is derived from the Tspec  rate  parameter\n           (r).  \
    \ If  this  is  a Guaranteed service flow,\n           this rate is derived from\
    \  the  Rspec  clearing\n           rate parameter (R).\"\n       ::= { intSrvFlowEntry\
    \ 14 }\n    intSrvFlowBurst OBJECT-TYPE\n        SYNTAX      BurstSize\n     \
    \   UNITS       \"bytes\"\n        MAX-ACCESS  read-create\n        STATUS   \
    \   current\n        DESCRIPTION\n           \"The size of the largest  burst\
    \  expected  from\n           the sender at a time.\n           If this is less\
    \ than  the  sender's  advertised\n           burst  size, the receiver is asking\
    \ the network\n           to provide flow pacing  beyond  what  would  be\n  \
    \         provided  under normal circumstances. Such pac-\n           ing is at\
    \ the network's option.\"\n       ::= { intSrvFlowEntry 15 }\n    intSrvFlowWeight\
    \ OBJECT-TYPE\n        SYNTAX      Integer32\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n           \"The weight used\
    \  to  prioritize  the  traffic.\n           Note  that the interpretation of\
    \ this object is\n           implementation-specific,   as   implementations\n\
    \           vary in their use of weighting procedures.\"\n       ::= { intSrvFlowEntry\
    \ 16 }\n    intSrvFlowQueue OBJECT-TYPE\n        SYNTAX      Integer32\n     \
    \   MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The number of the queue used by this  traffic.\n           Note\
    \  that the interpretation of this object is\n           implementation-specific,\
    \   as   implementations\n           vary in their use of queue identifiers.\"\
    \n       ::= { intSrvFlowEntry 17 }\n    intSrvFlowMinTU OBJECT-TYPE\n       \
    \ SYNTAX      MessageSize\n        MAX-ACCESS  read-create\n        STATUS   \
    \   current\n        DESCRIPTION\n           \"The minimum message size for  this\
    \  flow.  The\n           policing  algorithm will treat smaller messages\n  \
    \         as though they are this size.\"\n       ::= { intSrvFlowEntry 18 }\n\
    \    intSrvFlowMaxTU OBJECT-TYPE\n        SYNTAX      MessageSize\n        MAX-ACCESS\
    \  read-create\n        STATUS      current\n        DESCRIPTION\n           \"\
    The maximum datagram size for this  flow  that\n           will conform to the\
    \ traffic specification. This\n           value cannot exceed the MTU of the interface.\"\
    \n       ::= { intSrvFlowEntry 19 }\n    intSrvFlowBestEffort OBJECT-TYPE\n  \
    \      SYNTAX      Counter32\n        MAX-ACCESS  read-only\n        STATUS  \
    \    current\n        DESCRIPTION\n           \"The number of packets that  were\
    \  remanded  to\n           best effort service.\"\n       ::= { intSrvFlowEntry\
    \ 20 }\n    intSrvFlowPoliced OBJECT-TYPE\n        SYNTAX      Counter32\n   \
    \     MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \           \"The number of packets policed since the incep-\n           tion\
    \ of the flow's service.\"\n       ::= { intSrvFlowEntry 21 }\n    intSrvFlowDiscard\
    \ OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS  read-create\n\
    \        STATUS      current\n        DESCRIPTION\n           \"If 'true', the\
    \ flow  is  to  incur  loss  when\n           traffic is policed.  If 'false',\
    \ policed traff-\n           ic is treated as best effort traffic.\"\n       DEFVAL\
    \ { false } -- traffic is, by default, treated as best\n                     \
    \   -- effort\n       ::= { intSrvFlowEntry 22 }\n    intSrvFlowService OBJECT-TYPE\n\
    \        SYNTAX      QosService\n        MAX-ACCESS  read-only\n        STATUS\
    \      current\n        DESCRIPTION\n           \"The QoS service being applied\
    \ to this flow.\"\n       ::= { intSrvFlowEntry 23 }\n    intSrvFlowOrder OBJECT-TYPE\n\
    \        SYNTAX      INTEGER (0..65535)\n        MAX-ACCESS  read-create\n   \
    \     STATUS      current\n        DESCRIPTION\n           \"In the event of ambiguity,\
    \ the order in  which\n           the  classifier  should  make  its comparisons.\n\
    \           The row with intSrvFlowOrder=0 is tried  first,\n           and  comparisons\
    \  proceed  in  the order of in-\n           creasing value.  Non-serial implementations\
    \  of\n           the classifier should emulate this behavior.\"\n       ::= {\
    \ intSrvFlowEntry 24 }\n    intSrvFlowStatus OBJECT-TYPE\n        SYNTAX     \
    \ RowStatus\n        MAX-ACCESS  read-create\n        STATUS      current\n  \
    \      DESCRIPTION\n           \"'active' for all active  flows.   This  object\n\
    \           may be used to install static classifier infor-\n           mation,\
    \ delete classifier information,  or  au-\n           thorize such.\"\n      \
    \ ::= { intSrvFlowEntry 25 }\n    intSrvFlowNewIndex OBJECT-TYPE\n        SYNTAX\
    \      TestAndIncr\n        MAX-ACCESS  read-write\n        STATUS      current\n\
    \        DESCRIPTION\n           \"This  object  is  used  to  assign  values\
    \  to\n           intSrvFlowNumber  as described in 'Textual Con-\n          \
    \ ventions  for  SNMPv2'.   The  network  manager\n           reads  the  object,\
    \  and  then writes the value\n           back in the SET that creates a new instance\
    \  of\n           intSrvFlowEntry.   If  the  SET  fails with the\n          \
    \ code 'inconsistentValue', then the process must\n           be  repeated; If\
    \ the SET succeeds, then the ob-\n           ject is incremented, and the  new\
    \  instance  is\n           created according to the manager's directions.\"\n\
    \       ::= { intSrvGenObjects 1 }\n"
