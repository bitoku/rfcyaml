    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowSenderAddrLength\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowProtocol\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowDestPort\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowPort\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowFlowId\n\
    \      MIN-ACCESS not-accessible\n      DESCRIPTION\n       \"This object is needed\
    \ only in a system that imple-\n       ments IPv6.\"\n    OBJECT       intSrvFlowInterface\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowRate\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowBurst\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowWeight\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowQueue\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowMinTU\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowMaxTU\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    OBJECT       intSrvFlowStatus\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n       \"read-create access is\
    \ not required.  This  may  be\n       read-only.\"\n    ::= { intSrvCompliances\
    \ 1 }\n    intSrvIfAttribGroup OBJECT-GROUP\n         OBJECTS {\n            intSrvIfAttribAllocatedBits,\
    \ intSrvIfAttribMaxAllocatedBits,\n            intSrvIfAttribAllocatedBuffer,\
    \ intSrvIfAttribFlows,\n            intSrvIfAttribPropagationDelay, intSrvIfAttribStatus\n\
    \        }\n        STATUS  current\n        DESCRIPTION\n           \"These objects\
    \ are required  for  Systems  sup-\n           porting the Integrated Services\
    \ Architecture.\"\n       ::= { intSrvGroups 1 }\n    intSrvFlowsGroup OBJECT-GROUP\n\
    \         OBJECTS {\n            intSrvFlowType, intSrvFlowOwner, intSrvFlowDestAddr,\n\
    \            intSrvFlowSenderAddr, intSrvFlowDestAddrLength,\n            intSrvFlowSenderAddrLength,\
    \ intSrvFlowProtocol,\n            intSrvFlowDestPort, intSrvFlowPort, intSrvFlowInterface,\n\
    \            intSrvFlowBestEffort, intSrvFlowRate, intSrvFlowBurst,\n        \
    \    intSrvFlowWeight, intSrvFlowQueue, intSrvFlowMinTU,\n            intSrvFlowDiscard,\
    \ intSrvFlowPoliced, intSrvFlowService,\n            intSrvFlowIfAddr, intSrvFlowOrder,\
    \ intSrvFlowStatus\n        }\n        STATUS  current\n        DESCRIPTION\n\
    \           \"These objects are required  for  Systems  sup-\n           porting\
    \ the Integrated Services Architecture.\"\n       ::= { intSrvGroups 2 }\n"
