- title: __initial_text__
  contents:
  - "         An Optimization for the Mobile Ad Hoc Network (MANET)\n            \
    \     Neighborhood Discovery Protocol (NHDP)\n"
- title: Abstract
  contents:
  - "Abstract\n   The link quality mechanism of the Mobile Ad Hoc Network (MANET)\n\
    \   Neighborhood Discovery Protocol (NHDP) enables \"ignoring\" some 1-hop\n \
    \  neighbors if the measured link quality from that 1-hop neighbor is\n   below\
    \ an acceptable threshold while still retaining the corresponding\n   link information\
    \ as acquired from the HELLO message exchange.  This\n   allows immediate reinstatement\
    \ of the 1-hop neighbor if the link\n   quality later improves sufficiently.\n\
    \   NHDP also collects information about symmetric 2-hop neighbors.\n   However,\
    \ it specifies that if a link from a symmetric 1-hop neighbor\n   ceases being\
    \ symmetric, including while \"ignored\" (as described\n   above), then corresponding\
    \ symmetric 2-hop neighbors are removed.\n   This may lead to symmetric 2-hop\
    \ neighborhood information being\n   permanently removed (until further HELLO\
    \ messages are received) if\n   the link quality of a symmetric 1-hop neighbor\
    \ drops below the\n   acceptable threshold, even if only for a moment.\n   This\
    \ specification updates RFC 6130 \"Mobile Ad Hoc Network (MANET)\n   Neighborhood\
    \ Discovery Protocol (NHDP)\" and RFC 7181 \"The Optimized\n   Link State Routing\
    \ Protocol Version 2 (OLSRv2)\" to permit, as an\n   option, retaining, but ignoring,\
    \ symmetric 2-hop information when the\n   link quality from the corresponding\
    \ 1-hop neighbor drops below the\n   acceptable threshold.  This allows immediate\
    \ reinstatement of the\n   symmetric 2-hop neighbor if the link quality later\
    \ improves\n   sufficiently, thus making the symmetric 2-hop neighborhood more\n\
    \   \"robust\".\n"
