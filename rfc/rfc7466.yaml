- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Section 14 of the MANET Neighborhood Discovery Protocol\
    \ (NHDP)\n   [RFC6130] contains a link admission mechanism known as \"link quality\"\
    \n   that allows a router using that protocol to \"take considerations\n   other\
    \ than message exchange into account for determining when a link\n   is and is\
    \ not a candidate for being considered as HEARD or\n   SYMMETRIC.\"  Specifically,\
    \ [RFC6130] permits a router to disallow\n   consideration of some of its 1-hop\
    \ neighbors for as long as the\n   quality of the link from that 1-hop neighbor\
    \ is below an acceptable\n   link quality threshold.\n   A feature of this mechanism\
    \ is that while the link quality remains\n   too low, the link information, established\
    \ by the exchange of HELLO\n   messages, is retained.  Thus, if the link quality\
    \ later goes above\n   the required threshold (note that a hysteresis mechanism\
    \ means that\n   two thresholds are used), then the link is immediately established\n\
    \   and will be immediately available for use.\n   [RFC6130] collects not only\
    \ 1-hop neighbor information, but also\n   information about symmetric 2-hop neighbors.\
    \  However, [RFC6130]\n   specifies that if a 1-hop neighbor was, but no longer\
    \ is, considered\n   symmetric, then the corresponding 2-Hop Tuples that may have\
    \ been\n   recorded for that 2-hop neighbor are to be removed without a\n   retention\
    \ mechanism for a (possibly temporary) loss due to link\n   quality.\n   This\
    \ means that if there is a short period in which link quality is\n   too low,\
    \ then when the link quality is re-established all 1-hop\n   neighbor information\
    \ is immediately available for use again.\n   However, the corresponding symmetric\
    \ 2-hop neighbor information has\n   been removed and is not available for use\
    \ until restored by receipt\n   of the next corresponding HELLO message.\n   This\
    \ specification describes how [RFC6130] can be modified to avoid\n   this situation\
    \ by retaining (but not using) 2-hop information,\n   similar to what is done\
    \ with 1-hop information.  This modification is\n   strictly optional, and routers\
    \ that do and do not implement it can\n   interwork entirely successfully (as\
    \ they also can with different link\n   quality specifications).  In addition,\
    \ by a suitable interpretation\n   (that ignored 2-Hop Tuples are not externally\
    \ advertised), this\n   change can be invisible to any other protocols using [RFC6130],\
    \ in\n   particular [RFC7181].  However, the impact on [RFC7181] when 2-Hop\n\
    \   Tuples are not so handled is also described (owing to the existence\n   of\
    \ implementations of that protocol that are not modularly separated\n   from [RFC6130]).\n\
    \   This specification therefore updates [RFC6130] and [RFC7181].\n   This update\
    \ to [RFC6130] does not change the definition of a\n   symmetric 2-hop neighbor\
    \ but adds new state information to each 2-Hop\n   Tuple of [RFC6130].  This is\
    \ to retain some 2-hop neighbor\n   information while recording it as currently\
    \ not to be used.  The new\n   state information and retained 2-Hop Tuples are\
    \ reflected in the\n   corresponding tables of the updated NHDP-MIB module [NHDP-MIB].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   [RFC2119].\n   Additionally, this document uses the terminology of [RFC6130]\
    \ and\n   [RFC7181].\n"
- title: 3.  Applicability Statement
  contents:
  - "3.  Applicability Statement\n   This specification updates [RFC6130].  The optimization\
    \ presented in\n   this specification is simply permissive, as it allows retaining\n\
    \   information that otherwise would have been removed but does not use\n   that\
    \ information except when it could have been used by [RFC6130].\n   This can,\
    \ in some cases, ensure that the symmetric 2-hop neighborhood\n   is more robust\
    \ against temporary link quality changes and\n   consequently yields a more stable\
    \ network.  The only other\n   consequence of this optimization is that state\
    \ for some otherwise\n   expired 2-Hop Tuples may be maintained for longer.\n\
    \   This specification also updates [RFC7181].  This could have been\n   avoided\
    \ had instead [RFC6130] been updated so as to make the changes\n   to it invisible\
    \ to any other protocol using it.  However, as it is\n   known that some implementations\
    \ of [RFC7181] are not independent of\n   the implementation of [RFC6130] that\
    \ they use, it is useful to\n   indicate the direct impact on [RFC7181].\n   A\
    \ router that implements the optimization described in this\n   specification\
    \ will interoperate successfully with routers that\n   implement [RFC6130] but\
    \ do not implement this optimization.\n"
- title: 4.  Changes to NHDP
  contents:
  - "4.  Changes to NHDP\n   The following changes are made to [RFC6130] if using\
    \ this\n   specification.  Note that while this specification is OPTIONAL, if\n\
    \   any of these changes are made, then all of these changes MUST be\n   made.\n"
- title: 4.1.  Interface Information Bases
  contents:
  - "4.1.  Interface Information Bases\n   The 2-Hop Set is modified by adding this\
    \ additional element to each\n   2-Hop Tuple:\n      N2_lost is a boolean flag,\
    \ which indicates the state of the\n      corresponding Link Tuple.  If L_status\
    \ = SYMMETRIC (and thus\n      L_lost = false), then N2_lost = false.  If L_SYM_time\
    \ has not\n      expired, and L_lost = true (and hence L_status = LOST), then\n\
    \      N2_lost = true.\n   In all other cases, including other cases with L_status\
    \ = LOST, there\n   will be no such 2-Hop Tuples.\n"
- title: 4.2.  HELLO Message Processing
  contents:
  - "4.2.  HELLO Message Processing\n   In Section 12.6 of [RFC6130], make the following\
    \ changes:\n   o  In point 2, change \"L_status = SYMMETRIC\" to \"L_SYM_time\
    \ not\n      expired\".\n   o  In point 2, point 1, point 1, under \"then create\
    \ a 2-Hop Tuple\n      with:\", add a second bullet point \"N2_lost: = L_lost\"\
    .  (Note that\n      \"2-Hop Neighbor Tuple\" has been corrected here to \"2-Hop\
    \ Tuple\"\n      per [Err4276].)\n"
- title: 4.3.  Information Base Changes
  contents:
  - "4.3.  Information Base Changes\n   In Section 13, replace the second bullet point\
    \ with:\n   o  A Link Tuple's L_status changes from SYMMETRIC, L_SYM_time\n  \
    \    expires, or the Link Tuple is removed.  In this case, the actions\n     \
    \ specified in Section 13.2 are performed.\n   Replace the paragraph after the\
    \ bullet points with:\n   If a Link Tuple is removed, or if L_HEARD_time expires\
    \ and either\n   L_status changes from SYMMETRIC or L_SYM_time expires, then the\n\
    \   actions specified in Section 13.2 MUST be performed before the\n   actions\
    \ specified in Section 13.3 are performed for that Link Tuple.\n   In Section\
    \ 13.2 of [RFC6130], add the following before all other\n   text:\n   For each\
    \ Link Tuple that has L_SYM_time not expired:\n   1.  If L_SYM_time then expires,\
    \ or if the Link Tuple is removed:\n       1.  Remove each 2-Hop Tuple for the\
    \ same MANET interface with:\n           +  N2_neighbor_iface_addr_list contains\
    \ one or more network\n              addresses in L_neighbor_iface_addr_list.\n\
    \   2.  If L_status then changes from SYMMETRIC to LOST because L_lost is\n  \
    \     set to true:\n       1.  For each 2-Hop Tuple for the same MANET interface\
    \ with:\n           +  N2_neighbor_iface_addr_list contains one or more network\n\
    \              addresses in L_neighbor_iface_addr_list;\n           set N2_lost\
    \ := true.\n   Also, in Section 13.2 of [RFC6130], remove point 1 and renumber\
    \ point\n   2 as point 1.\n"
- title: 4.4.  Constraints
  contents:
  - "4.4.  Constraints\n   In Appendix B of [RFC6130], under \"In each 2-Hop Tuple:\"\
    , change the\n   first bullet point to:\n   o  There MUST be a Link Tuple associated\
    \ with the same MANET\n      interface with:\n      *  L_neighbor_iface_addr_list\
    \ = N2_neighbor_iface_addr_list; AND\n      *  L_SYM_time not expired; AND\n \
    \     *  L_lost = N2_lost.\n"
- title: 5.  Changes to OLSRv2
  contents:
  - "5.  Changes to OLSRv2\n   If the implementation of [RFC6130] conceals from any\
    \ protocol using\n   it the existence of all 2-Hop Tuples with N2_lost = true,\
    \ then no\n   changes are required to any protocol using [RFC6130]; in particular,\n\
    \   no changes are required to [RFC7181].\n   However, if instead the implementation\
    \ of [RFC6130] makes all 2-Hop\n   Tuples visible, including those with N2_lost\
    \ = true, then protocols\n   using [RFC6130] MUST ignore such 2-Hop Tuples.\n\
    \   For [RFC7181], given that this protocol uses 2-hop information for\n   Multipoint\
    \ Relay (MPR) Set and Routing Set calculation but does not\n   include that information\
    \ in control traffic, this means that an\n   implementation must be behaving (i)\
    \ as if a 2-Hop Tuple only exists\n   if N2_lost=false and (ii) as if a change\
    \ of N2_lost (from false to\n   true, or true to false) corresponds to a 2-Hop\
    \ Tuple appearing or\n   being removed.  Specifically, this means behaving as\
    \ if all of the\n   following changes were to be made to [RFC7181]:\n   o  In\
    \ Section 17.6 of [RFC7181], point 1, replace the final two\n      bullet points\
    \ with:\n      *  A 2-Hop Tuple with N2_out_metric != UNKNOWN_METRIC and N2_lost\n\
    \         = false is added or removed; OR\n      *  A 2-Hop Tuple with N2_out_metric\
    \ != UNKNOWN_METRIC has N2_lost\n         changed; OR\n      *  The N2_out_metric\
    \ of any 2-Hop Tuple with N2_lost = false\n         changes, and either the flooding\
    \ MPR selection process uses\n         metric values (see Section 18.4), or the\
    \ change is to or from\n         UNKNOWN_METRIC.\n   o  In Section 17.6 of [RFC7181],\
    \ point 3, replace the final two\n      bullet points with:\n      *  A 2-Hop\
    \ Tuple with N2_in_metric != UNKNOWN_METRIC and N2_lost =\n         false is added\
    \ or removed; OR\n      *  A 2-Hop Tuple with N2_in_metric != UNKNOWN_METRIC has\
    \ N2_lost\n         changed; OR\n      *  The N2_in_metric of any 2-Hop Tuple\
    \ with N2_lost = false\n         changes.\n   o  In Section 17.7 of [RFC7181],\
    \ in the fifth bullet point, add \"and\n      N2_lost = false\" after \"N2_out_metric\
    \ != UNKNOWN_METRIC\".\n   o  In Section 18.4 of [RFC7181], in the third bullet\
    \ point, add \",\n      N2_lost = false\" after \"N2_out_metric != UNKNOWN_METRIC\"\
    .\n   o  In Section 18.5 of [RFC7181], in the third bullet point, add \",\n  \
    \    N2_lost = false\" after \"N2_in_metric != UNKNOWN_METRIC\".\n   o  In Section\
    \ 19.1 of [RFC7181], in the final main bullet point\n      (marked as \"(OPTIONAL)\"\
    ), add \"and N2_lost = false\" after\n      \"N2_out_metric != UNKNOWN_METRIC\"\
    .\n   o  In Appendix C.7 of [RFC7181], in point 1, add \"and N2_lost =\n     \
    \ false\" after \"N2_out_metric != UNKNOWN_METRIC\".\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The update to [RFC6130] enables the retention\
    \ and reuse of some\n   information collected by that protocol, for only the duration\
    \ that it\n   could have been used in any case.  As such, this protocol introduces\n\
    \   no new security considerations to an implementation of [RFC6130]  or\n   of\
    \ any other protocol that uses it, such as [RFC7181].\n"
