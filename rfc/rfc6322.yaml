- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   As described in Section 5 of [RFC4844], there are currently\
    \ four\n   streams that feed into the RFC publication process: the IETF document\n\
    \   stream, the Internet Architecture Board (IAB) document stream, the\n   Internet\
    \ Research Task Force (IRTF) document stream, and the\n   Independent Submissions\
    \ stream that is administered by the\n   Independent Submissions Editor (ISE).\
    \  Each of these streams consist\n   of Internet-Drafts (often abbreviated \"\
    I-Ds\") that have been\n   identified by an organization or role as being part\
    \ of their stream.\n   Each stream maintainer progresses documents towards RFC\
    \ publication\n   in its own fashion.  A document can only be in one stream at\
    \ a time.\n   In recent years, there has been a desire by IETF participants and\n\
    \   others to see more of the process used by each stream.  For example,\n   some\
    \ people want to know how close the IAB is to finishing a\n   particular document;\
    \ IETF participants might want to know the\n   progress of IRTF research documents\
    \ that are in areas related to\n   their engineering work; people who have asked\
    \ for the ISE to publish\n   their document want to track its progress.  If the\
    \ IETF Datatracker\n   (\"tracker\") has more information about each stream's\
    \ states, this\n   information is much more easily accessible.\n   In this document,\
    \ the term \"IETF Datatracker\" is used as a generic\n   name for the existing\
    \ tool used to track state changes as Internet-\n   Drafts are processed.  The\
    \ word \"IETF\" in the name \"IETF Datatracker\"\n   is not meant to limit use\
    \ of the tool to the IETF document stream;\n   this document expands use of the\
    \ tool to the other streams described\n   in RFC 4844.\n   This document describes\
    \ the additional tracker states that are\n   specific to each of the IAB, the\
    \ IRTF, and the ISE document flows.  A\n   document might also have one or more\
    \ annotations assigned as well.\n   Because each stream is controlled by a different\
    \ organization, this\n   document separates out the proposed states and annotations\
    \ for each\n   stream, and associates specific semantics stream-by-stream.\n \
    \  Annotations may be applied at any time to a document that is intended\n   for\
    \ the particular stream.  A document may have more than one\n   annotation applied\
    \ to it.  It is likely that the comments for these\n   annotations will supply\
    \ valuable information about the annotation.\n   Each stream owner needs to have\
    \ write access to the states and\n   annotations for all the documents in their\
    \ stream.  They should also\n   be able to assign others to have the same write\
    \ privileges.\n   This document does not describe which person in each stream\
    \ might be\n   able to edit these states and annotations; it is assumed that this\
    \ is\n   a simple enough task that it can be negotiated between each stream\n\
    \   administrator and the tracker administrator.  Also, this document\n   assumes\
    \ that whoever is making the edits to the state and annotations\n   can enter\
    \ comments that will be publicly visible.\n   Some streams have comments that\
    \ are very long, such as document\n   reviews and document poll results.  The\
    \ tracker needs to be able to\n   store long annotation comments.\n   Note that\
    \ this document does not discuss documents in the IETF\n   stream.  The states\
    \ and permissions for IETF stream documents that\n   have been requested for publication\
    \ are already implemented in the\n   tracker.  A separate set of documents, [RFC6174]\
    \ and [RFC6175],\n   describe the tracker states and associated permissions proposed\
    \ for\n   documents in the IETF stream that have been adopted, or are being\n\
    \   considered for adoption, by IETF Working Groups.\n   The intent of this document\
    \ is to inform an initial development\n   effort for the tool described here.\
    \  It is not intended to stand as\n   the requirements against the tool once it\
    \ is deployed.  That is,\n   there is no current intention to update this document\
    \ frequently as\n   the tool evolves and small features are added and changed.\n\
    \   This document defines three state machines that fit into the IETF\n   Datatracker.\
    \  The Datatracker will have multiple state machines.\n   This document was prepared\
    \ in coordination with the IAB, IRTF, and\n   ISE, at the request of the IETF\
    \ Administrative Oversight Committee\n   (IAOC).\n"
- title: 2.  IAB Stream
  contents:
  - "2.  IAB Stream\n   This section describes the desired states and annotations\
    \ for the IAB\n   stream.\n"
- title: 2.1.  States for the IAB Stream
  contents:
  - "2.1.  States for the IAB Stream\n   o  Candidate IAB Document -- A document being\
    \ considered for the IAB\n      stream.\n   o  Active IAB Document -- This document\
    \ has been adopted by the IAB\n      and is being actively developed.\n   o  Parked\
    \ IAB Document -- This document has lost its author or\n      editor, is waiting\
    \ for another document to be written, or cannot\n      currently be worked on\
    \ by the IAB for some other reason.\n      Annotations probably explain why this\
    \ document is parked.\n   o  IAB Review -- This document is awaiting the IAB itself\
    \ to come to\n      internal consensus.\n   o  Community Review -- This document\
    \ has completed internal consensus\n      within the IAB and is now under community\
    \ review.  (The IAB\n      normally allows community input during earlier stages\
    \ of the\n      process as well.)\n   o  Approved by IAB, To Be Sent to RFC Editor\
    \ -- The consideration of\n      this document is complete, but it has not yet\
    \ been sent to the RFC\n      Editor for publication (although that is going to\
    \ happen soon).\n   o  Sent to a Different Organization for Publication -- The\
    \ IAB does\n      not expect to publish the document itself, but has passed it\
    \ on to\n      a different organization that might continue work on the document.\n\
    \      The expectation is that the other organization will eventually\n      publish\
    \ the document.\n   o  Sent to the RFC Editor -- The IAB processing of this document\
    \ is\n      complete and it has been sent to the RFC Editor for publication.\n\
    \      The document may be in the RFC Editor's queue, or it may have been\n  \
    \    published as an RFC; this state doesn't distinguish between\n      different\
    \ states occurring after the document has left the IAB.\n   o  Dead IAB Document\
    \ -- This document was an active IAB document, but\n      for some reason it is\
    \ no longer being pursued for the IAB stream.\n      It is possible that the document\
    \ might be revived later, possibly\n      in another stream.\n"
- title: 2.2.  Annotations for the IAB Stream
  contents:
  - "2.2.  Annotations for the IAB Stream\n   o  Editor Needed -- The document has\
    \ lost its editor but it is still\n      intended to be part of the IAB stream.\n\
    \   o  Waiting for Dependency on Other Document -- Activity on this\n      document\
    \ is expected to be low or non-existent while waiting for\n      another document\
    \ (probably listed in the comments) to progress.\n   o  Waiting for Partner Feedback\
    \ -- The IAB often produces documents\n      that need to be socialized with outside\
    \ organizations (such as the\n      IEEE) or other internal organizations (such\
    \ as the IESG or the\n      IAOC).  This document has been sent out for feedback\
    \ from one of\n      these partner groups.\n   o  Awaiting Reviews -- Activity\
    \ on this document is expected to be\n      low or non-existent while waiting\
    \ for reviews that were solicited\n      by the IAB.\n   o  Revised I-D Needed\
    \ -- Comments that will cause changes have been\n      submitted, and no processing\
    \ is expected until a new draft is\n      issued.\n   o  Document Shepherd Followup\
    \ -- The document's shepherd is expected\n      to take some action before the\
    \ document can proceed.\n"
- title: 2.3.  Access Control for IAB States and Annotations
  contents:
  - "2.3.  Access Control for IAB States and Annotations\n   Some IAB members, and\
    \ members of the IAB Executive Directorate, need\n   to be able to set the states\
    \ and annotations for IAB documents during\n   their life cycle.  The IAB Chair\
    \ needs to be able to grant access to\n   individuals to modify the state and\
    \ annotations; such access applies\n   to all IAB Stream documents.\n"
- title: 3.  IRTF Stream
  contents:
  - "3.  IRTF Stream\n   This section describes the desired states and annotations\
    \ for the\n   IRTF stream.  Some of the steps take place in IRTF Research Groups\n\
    \   (RGs), while others take place in the Internet Research Steering\n   Group\
    \ (IRSG).\n"
- title: 3.1.  States for the IRTF Stream
  contents:
  - "3.1.  States for the IRTF Stream\n   o  Candidate RG Document -- This document\
    \ is under consideration in\n      an RG for becoming an IRTF document.  A document\
    \ in this state\n      does not imply any RG consensus and does not imply any\
    \ precedence\n      or selection.  It's simply a way to indicate that somebody\
    \ has\n      asked for a document to be considered for adoption by an RG.\n  \
    \ o  Active RG Document -- This document has been adopted by an RG and\n     \
    \ is being actively developed.\n   o  Parked RG Document -- This document has\
    \ lost its author or editor,\n      is waiting for another document to be written,\
    \ or cannot currently\n      be worked on by the RG that adopted it for some other\
    \ reason.\n   o  In RG Last Call -- The document is in its final review in the\
    \ RG.\n   o  Waiting for Document Shepherd -- IRTF documents have document\n \
    \     shepherds who help RG documents through the process after the RG\n     \
    \ has finished with the document.\n   o  Waiting for IRTF Chair -- The IRTF Chair\
    \ is meant to be performing\n      some task such as sending a request for IESG\
    \ Review.\n   o  Awaiting IRSG Reviews -- The document shepherd has taken the\n\
    \      document to the IRSG and solicited reviews from one or more IRSG\n    \
    \  members.\n   o  In IRSG Poll -- The IRSG is taking a poll on whether or not\
    \ the\n      document is ready to be published.\n   o  In IESG Review -- The IRSG\
    \ has asked the IESG to do a review of\n      the document, as described in [RFC5742].\n\
    \   o  Sent to the RFC Editor -- The document has been submitted for\n      publication\
    \ (and not returned to the IRTF for further action).\n      The document may be\
    \ in the RFC Editor's queue, or it may have been\n      published as an RFC; this\
    \ state doesn't distinguish between\n      different states occurring after the\
    \ document has left the IRTF.\n   o  Document on Hold Based on IESG Request --\
    \ The IESG has requested\n      that the document be held pending further review,\
    \ as specified in\n      RFC 5742, and the IRTF has agreed to such a hold.\n \
    \  o  Dead IRTF Document -- This document was an active IRTF document,\n     \
    \ but for some reason it is no longer being pursued for the IRTF\n      stream.\
    \  It is possible that the document might be revived later,\n      possibly in\
    \ another stream.\n"
- title: 3.2.  Annotations for the IRTF Stream
  contents:
  - "3.2.  Annotations for the IRTF Stream\n   o  Editor Needed -- The document has\
    \ lost its editor but it still\n      intended to be the output of an RG.\n  \
    \ o  Shepherd Needed -- The document needs a shepherd assigned to it.\n   o  Waiting\
    \ for Dependency on Other Document -- Activity on this\n      document is expected\
    \ to be low or non-existent while waiting for\n      another document (probably\
    \ listed in the comments) to progress.\n   o  Revised I-D Needed -- Discussion\
    \ has ensued that is expected to\n      cause changes, and no progress is expected\
    \ until a new draft is\n      issued.\n   o  IESG Review Completed -- The IESG\
    \ has completed its review on the\n      document, as described in [RFC5742].\n"
- title: 3.3.  Access Control for IRTF States and Annotations
  contents:
  - "3.3.  Access Control for IRTF States and Annotations\n   An RG Chair needs to\
    \ be able to set the states and annotations for an\n   IRTF document before the\
    \ RG has sent the document to the IRSG for\n   review.  The RG Chair also needs\
    \ to be able to give the same ability\n   to a shepherd that is assigned by the\
    \ RG chair.  This access control\n   is similar to the access control that is\
    \ specified in [RFC6175] for\n   IETF WG chairs and their document shepherds.\n\
    \   The RG chairs should be able to modify the state and annotations for\n   any\
    \ of that RG's documents at any time.  The IRTF Chair should be\n   able to modify\
    \ the state and annotations for any IRTF Stream document\n   at any time.\n  \
    \ RG chairs and document shepherds may change at any point in a\n   document's\
    \ life cycle.  The Datatracker must allow for and log these\n   changes.\n"
- title: 4.  Independent Submission Stream
  contents:
  - "4.  Independent Submission Stream\n   This section describes the desired states\
    \ and annotations for the\n   Independent Submission stream.  The ISE will do\
    \ his or her own\n   record-keeping for data not related to states and annotations.\n\
    \   Many documents in the Independent Submission stream come from the\n   other\
    \ three streams.  Because of this, the tracker needs to preserve\n   previous\
    \ states and annotations on drafts that come to the\n   Independent Submission\
    \ stream.\n"
- title: 4.1.  States for the Independent Submission Stream
  contents:
  - "4.1.  States for the Independent Submission Stream\n   o  Submission Received\
    \ -- The draft has been sent to the ISE with a\n      request for publication.\n\
    \   o  Finding Reviewers -- The ISE is finding initial reviewers for the\n   \
    \   document.\n   o  In ISE Review -- The ISE is actively working on the document.\n\
    \   o  Response to Review Needed -- One or more reviews have been sent to\n  \
    \    the author(s), and the ISE is awaiting response.\n   o  In IESG Review --\
    \ The ISE has asked the IESG to do a review on the\n      document, as described\
    \ in [RFC5742].\n   o  Sent to the RFC Editor -- The ISE processing of this document\
    \ is\n      complete and it has been sent to the RFC Editor for publication.\n\
    \      The document may be in the RFC Editor's queue, or it may have been\n  \
    \    published as an RFC; this state doesn't distinguish between\n      different\
    \ states occurring after the document has left the ISE.\n   o  No Longer In Independent\
    \ Submission Stream -- This document was\n      actively considered in the Independent\
    \ Submission stream, but the\n      ISE chose not to publish it.  It is possible\
    \ that the document\n      might be revived later.  A document in this state may\
    \ have a\n      comment explaining the reasoning of the ISE (such as if the\n\
    \      document was going to move to a different stream).\n   o  Document on Hold\
    \ Based on IESG Request -- The IESG has requested\n      that the document be\
    \ held pending further review, as specified in\n      RFC 5742, and the ISE has\
    \ agreed to such a hold.\n"
- title: 4.2.  Annotations for the Independent Submission Stream
  contents:
  - "4.2.  Annotations for the Independent Submission Stream\n   o  Waiting for Dependency\
    \ on Other Document -- Activity on this\n      document is expected to be low\
    \ or non-existent while waiting for\n      another document (probably listed in\
    \ the comments) to progress.\n      The other documents may or may not be in the\
    \ Independent\n      Submission stream.\n   o  Awaiting Reviews -- Activity on\
    \ this document is expected to be\n      low or non-existent while waiting for\
    \ reviews that were solicited\n      by the ISE.\n   o  Revised I-D Needed --\
    \ Requests for revisions have been sent to the\n      author(s), and no further\
    \ ISE processing is expected until a new\n      draft is issued.\n   o  IESG Review\
    \ Completed -- The IESG has completed its review on the\n      document, as described\
    \ in [RFC5742].\n"
- title: 5.  Display in the Datatracker
  contents:
  - "5.  Display in the Datatracker\n   When the Datatracker displays the metadata\
    \ for an individual draft in\n   the IAB stream, IRTF stream, or ISE stream, it\
    \ should show at least\n   the following information:\n   Document stream:   \
    \        IAB / IRTF / Independent Submission\n   I-D availability status:   Active\
    \ / Expired / Withdrawn / RFC\n                                Replaces / Replaced\
    \ I-D or RFC\n                                (if applicable)\n   Last updated:\
    \              year-mm-dd  (e.g. 2010-07-25)\n   IRTF RG status: *          Applicable\
    \ RG state *and* name of\n                                RG (or RGs)\n   Intended\
    \ RFC status:       Informational / Experimental / etc.\n   Document shepherd:\
    \ **      Name of Document Shepherd (if assigned)\n   Approval status:       \
    \    Name of applicable state from the IAB /\n                               \
    \ IRTF / Independent Submission stream\n   *  The \"IRTF RG status\" is only shown\
    \ for the IRTF stream; it is to\n      be completely removed for the IAB and Independent\
    \ Stream\n   ** This field displays the name and email of the person assigned\
    \ as\n      the shepherd for the I-D; the line is omitted if the shepherd has\n\
    \      not yet been assigned\n"
- title: 6.  Movement between Streams
  contents:
  - "6.  Movement between Streams\n   Internet-Drafts sometimes move between streams.\
    \  For example, a draft\n   might start out in the IETF stream but then move to\
    \ the Independent\n   Submission stream, or a draft might move from an IRTF RG\
    \ to the IETF\n   stream.  Thus, the IETF Datatracker needs to be able to change\
    \ the\n   designated stream of a draft.  It is expected that this will be done\n\
    \   by the stream managers.  In addition, the IETF Datatracker should\n   preserve\
    \ all data from the earlier stream(s) when a document moves\n   between streams.\n\
    \   Internet-Drafts sometimes move out of a stream into a non-stream\n   state.\
    \  For example, a draft that is in the \"Candidate IAB Document\",\n   \"Candidate\
    \ RG Document\", or \"Submission Received\" state might not be\n   adopted by\
    \ the stream and revert back to having no stream-specific\n   state.  The IETF\
    \ Datatracker needs to be able to handle the\n   transition from having a stream-related\
    \ state to a null state.\n   New streams may be added in the future, and the tool\
    \ needs to be able\n   to handle additional streams.\n"
- title: 7.  IESG Mail Sent for the IRTF and Independent Stream
  contents:
  - "7.  IESG Mail Sent for the IRTF and Independent Stream\n   After the IESG performs\
    \ a review of potential RFCs from the IRTF and\n   Independent streams, as described\
    \ in RFC 5742, the IETF Datatracker\n   sends out email to the IANA, the IESG,\
    \ ietf-announce@ietf.org, and\n   the stream manager with the results of the IESG's\
    \ review.  In the\n   past, the subject line and body of that message has been\
    \ misleading\n   about the scope and purpose of the message.  There is now a\n\
    \   requirement that the message clearly state that the message is about\n   the\
    \ IETF-conflict review of a particular Internet-Draft.\n   Note that these letters\
    \ have effects on the state machine for the\n   IESG, although those effects are\
    \ not covered in this document.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Changing the states in the Datatracker does not\
    \ affect the security\n   of the Internet in any significant fashion.\n"
- title: 9.  Review of These Requirements
  contents:
  - "9.  Review of These Requirements\n   The IAB has reviewed this document and agrees\
    \ that this document\n   meets the IAB's consent requirements.\n   The IRTF Chair\
    \ has reviewed this document and agrees that this\n   document meets the requirements\
    \ for the IRTF stream.\n   The ISE has reviewed this document and agrees that\
    \ this document\n   meets the requirements of the technical community, as represented\
    \ by\n   the Independent Submission stream.\n"
