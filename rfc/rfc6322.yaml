- title: __initial_text__
  contents:
  - "                 Datatracker States and Annotations for\n           the IAB,\
    \ IRTF, and Independent Submission Streams\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes extending the IETF Datatracker to capture\
    \ and\n   display the progression of Internet-Drafts that are intended to be\n\
    \   published as RFCs by the IAB, IRTF, or Independent Submissions\n   Editor.\
    \  The states and annotations that are to be added to the\n   Datatracker will\
    \ be applied to Internet-Drafts as soon as any of\n   these streams identify the\
    \ Internet-Draft as a potential eventual\n   RFC, and will continue through the\
    \ lifetime of the Internet-Draft.\n   The goal of adding this information to the\
    \ Datatracker is to give the\n   whole Internet community more information about\
    \ the status of these\n   Internet-Drafts and the streams from which they originate.\n"
