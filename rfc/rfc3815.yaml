    \   read-only\n       DESCRIPTION\n          \"Write access is not required.\"\
    \n       OBJECT       mplsLdpEntityAtmRowStatus\n       SYNTAX       RowStatus\
    \ { active(1) }\n       MIN-ACCESS   read-only\n       DESCRIPTION\n         \
    \ \"Write access is not required, and active is the\n          only status that\
    \ needs to be supported.\"\n       OBJECT       mplsLdpEntityAtmLRMaxVpi\n   \
    \    MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access is not\
