    \   read-only\n       DESCRIPTION\n          \"Write access is not required.\"\
    \n       OBJECT       mplsLdpEntityAtmLRStorageType\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityAtmLRRowStatus\n       SYNTAX       RowStatus { active(1)\
    \ }\n       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access\
    \ is not required, and active is the\n          only status that needs to be supported.\"\
    \n       ::= { mplsLdpAtmCompliances 2 }\n   --\n   -- units of conformance\n\
    \   --\n   mplsLdpAtmGroup OBJECT-GROUP\n       OBJECTS {\n       mplsLdpEntityAtmIfIndexOrZero,\n\
    \       mplsLdpEntityAtmMergeCap,\n       mplsLdpEntityAtmLRComponents,\n    \
    \   mplsLdpEntityAtmVcDirectionality,\n       mplsLdpEntityAtmLsrConnectivity,\n\
    \       mplsLdpEntityAtmDefaultControlVpi,\n       mplsLdpEntityAtmDefaultControlVci,\n\
    \       mplsLdpEntityAtmUnlabTrafVpi,\n       mplsLdpEntityAtmUnlabTrafVci,\n\
    \       mplsLdpEntityAtmStorageType,\n       mplsLdpEntityAtmRowStatus,\n    \
    \   mplsLdpEntityAtmLRMaxVpi,\n       mplsLdpEntityAtmLRMaxVci,\n       mplsLdpEntityAtmLRStorageType,\n\
    \       mplsLdpEntityAtmLRRowStatus,\n       mplsLdpSessionAtmLRUpperBoundVpi,\n\
    \       mplsLdpSessionAtmLRUpperBoundVci\n       }\n       STATUS    current\n\
    \       DESCRIPTION\n           \"Objects that apply to all MPLS LDP implementations\n\
    \           using ATM as the Layer 2.\"\n       ::= { mplsLdpAtmGroups 1 }\n \
    \  END\n"
- title: 4.2.  The MPLS-LDP-FRAME-RELAY-STD-MIB Module
  contents:
  - "4.2.  The MPLS-LDP-FRAME-RELAY-STD-MIB Module\n   This MIB Module MUST be supported\
    \ if LDP uses FRAME RELAY as the\n   Layer 2 medium.  There are three tables in\
    \ this MIB Module.  Two\n   tables are to configure LDP for using Frame Relay.\
    \  These tables are\n   the mplsLdpEntityFrameRelayTable and the\n   mplsLdpEntityFrameRelayLRTable.\
    \  The third table,\n   mplsLdpFrameRelaySessionTable, is a read-only table. \
    \ This MIB Module\n   IMPORTS the DLCI TEXTUAL-CONVENTION from [RFC2115].\n"
- title: 4.2.1.  The LDP Entity Frame Relay Table
  contents:
  - "4.2.1.  The LDP Entity Frame Relay Table\n   The mplsLdpEntityFrameRelayTable\
    \ provides a way to configure\n   information which would be contained in the\
    \ \"Optional Parameter\"\n   portion of an LDP PDU Initialization Message.\n"
- title: 4.2.2.  The LDP Entity Frame Relay Label Range Table
  contents:
  - "4.2.2.  The LDP Entity Frame Relay Label Range Table\n   The mplsLdpEntityFrameRelayLRTable\
    \ provides a way to configure\n   information which would be contained in the\
    \ \"Frame Relay Label Range\n   Components\" portion of an LDP PDU Intialization\
    \ Message, see\n   [RFC3034] and [RFC3036].\n"
- title: 4.2.3.  The LDP Frame Relay Session Table
  contents:
  - "4.2.3.  The LDP Frame Relay Session Table\n   The mplsLdpFrameRelaySessionTable\
    \ is a table which contains session\n   information specific to Frame Relay.\n\
    \   MPLS-LDP-FRAME-RELAY-STD-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       OBJECT-TYPE,\n\
    \       MODULE-IDENTITY,\n       Unsigned32\n           FROM SNMPv2-SMI      \
    \                           --  [RFC2578]\n       MODULE-COMPLIANCE,\n       OBJECT-GROUP\n\
    \           FROM SNMPv2-CONF                                --  [RFC2580]\n  \
    \     RowStatus,\n       StorageType\n           FROM SNMPv2-TC              \
    \                    --  [RFC2579]\n       DLCI\n           FROM FRAME-RELAY-DTE-MIB\
    \                        --  [RFC2115]\n       InterfaceIndexOrZero\n        \
    \   FROM IF-MIB                                     --  [RFC2020]\n       mplsStdMIB\n\
    \           FROM MPLS-TC-STD-MIB                            --  [RFC3811]\n  \
    \     mplsLdpEntityLdpId,\n       mplsLdpEntityIndex,\n       mplsLdpPeerLdpId\n\
    \           FROM MPLS-LDP-STD-MIB                           --  [RFC3813]\n  \
    \     ;\n   mplsLdpFrameRelayStdMIB MODULE-IDENTITY\n       LAST-UPDATED \"200406030000Z\"\
    \  -- June 3, 2004\n       ORGANIZATION \"Multiprotocol Label Switching (mpls)\n\
    \                     Working Group\"\n       CONTACT-INFO\n           \"Joan\
    \ Cucchiara (jcucchiara@mindspring.com)\n            Marconi Communications, Inc.\n\
    \            Hans Sjostrand (hans@ipunplugged.com)\n            ipUnplugged\n\
    \            James V. Luciani (james_luciani@mindspring.com)\n            Marconi\
    \ Communications, Inc.\n            Working Group Chairs:\n            George\
    \ Swallow,   email: swallow@cisco.com\n            Loa Andersson,    email: loa@pi.se\n\
    \            MPLS Working Group, email: mpls@uu.net\n       \"\n       DESCRIPTION\n\
    \           \"Copyright (C) The Internet Society (year). The\n           initial\
    \ version of this MIB module was published\n           in RFC 3815. For full legal\
    \ notices see the RFC\n           itself or see:\n           http://www.ietf.org/copyrights/ianamib.html\n\
    \           This MIB contains managed object definitions for\n           configuring\
    \ and monitoring the Multiprotocol Label\n           Switching (MPLS), Label Distribution\
    \ Protocol (LDP),\n           utilizing Frame Relay as the Layer 2 media.\"\n\
    \       REVISION \"200406030000Z\"  -- June 6, 2004\n       DESCRIPTION\n    \
    \       \"Initial version published as part of RFC 3815.\"\n       ::= { mplsStdMIB\
    \ 6 }\n   --****************************************************************\n\
    \   mplsLdpFrameRelayObjects  OBJECT IDENTIFIER\n                            \
    \  ::= { mplsLdpFrameRelayStdMIB 1 }\n   mplsLdpFrameRelayConformance   OBJECT\
    \ IDENTIFIER\n                              ::= { mplsLdpFrameRelayStdMIB 2 }\n\
    \   --****************************************************************\n   --\
    \ MPLS LDP Frame Relay Objects\n   --****************************************************************\n\
    \   --\n   -- Ldp Entity Objects for Frame Relay\n   --\n   mplsLdpEntityFrameRelayObjects\
    \ OBJECT IDENTIFIER ::=\n                                       { mplsLdpFrameRelayObjects\
    \ 1 }\n   mplsLdpEntityFrameRelayTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE\
    \ OF MplsLdpEntityFrameRelayEntry\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"This table contains Frame Relay\
    \ specific\n           information which could be used in the\n           'Optional\
    \ Parameters' and other Frame Relay\n           specific information.\n      \
    \     This table 'sparse augments' the mplsLdpEntityTable\n           when Frame\
    \ Relay is the Layer 2 medium.\"\n       ::= { mplsLdpEntityFrameRelayObjects\
    \ 1 }\n   mplsLdpEntityFrameRelayEntry OBJECT-TYPE\n       SYNTAX      MplsLdpEntityFrameRelayEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry in this table represents the Frame Relay\n           optional\
    \ parameters associated with the LDP entity.\"\n       INDEX       {  mplsLdpEntityLdpId,\n\
    \                      mplsLdpEntityIndex\n                   }\n       ::= {\
    \ mplsLdpEntityFrameRelayTable 1 }\n   MplsLdpEntityFrameRelayEntry ::= SEQUENCE\
    \ {\n       mplsLdpEntityFrameRelayIfIndexOrZero        InterfaceIndexOrZero,\n\
    \       mplsLdpEntityFrameRelayMergeCap             INTEGER,\n       mplsLdpEntityFrameRelayLRComponents\
    \         Unsigned32,\n       mplsLdpEntityFrameRelayVcDirectionality     INTEGER,\n\
    \       mplsLdpEntityFrameRelayStorageType          StorageType,\n       mplsLdpEntityFrameRelayRowStatus\
    \            RowStatus\n   }\n   mplsLdpEntityFrameRelayIfIndexOrZero OBJECT-TYPE\n\
    \       SYNTAX      InterfaceIndexOrZero\n       MAX-ACCESS  read-create\n   \
    \    STATUS      current\n       DESCRIPTION\n          \"This value represents\
    \ either the InterfaceIndex of\n          the 'ifLayer' where the Frame Relay\
    \ Labels 'owned' by this\n          entry were created, or 0 (zero).  The value\
    \ of zero\n          means that the InterfaceIndex is not known.  For example,\n\
    \          if the InterfaceIndex is created subsequent to the\n          Frame\
    \ Relay Label's creation, then it would not be known.\n          However, if the\
    \ InterfaceIndex is known, then it must\n          be represented by this value.\n\
    \          If an InterfaceIndex becomes known, then the\n          network management\
    \ entity (e.g., SNMP agent) responsible\n          for this object MUST change\
    \ the value from 0 (zero) to the\n          value of the InterfaceIndex.  If an\
    \ Frame Relay Label is\n          being used in forwarding data, then the value\
    \ of this\n          object MUST be the InterfaceIndex.\"\n       ::= { mplsLdpEntityFrameRelayEntry\
    \ 1 }\n   mplsLdpEntityFrameRelayMergeCap OBJECT-TYPE\n       SYNTAX      INTEGER\
    \ {\n                       notSupported(0),\n                       supported(1)\n\
    \                   }\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"This represents whether or not the Frame Relay\
    \ merge\n           capability is supported.  This is the EXACT value for the\n\
    \           Frame Relay Session Parameter, field M (for Frame Relay\n        \
    \   Merge Capabilities).  The Frame Relay Session Parameter\n           is an\
    \ optional parameter in the Initialization Message.\n           The description\
    \ from rfc3036.txt is:\n           'M, Frame Relay Merge Capabilities\n      \
    \        Specifies the merge capabilities of a Frame\n              Relay switch.\
    \  The following values are\n              supported in this version of the\n\
    \              specification:\n                     Value          Meaning\n \
    \                      0            Merge not supported\n                    \
    \   1            Merge supported\n              Non-merge and merge Frame Relay\
    \ LSRs may\n              freely interoperate.'\n              Please refer to\
    \ the following reference for a\n              complete description of this feature.\"\
    \n        REFERENCE\n           \"RFC3036, LDP Specification, Section 3.5.3\n\
    \           Initialization Message.\"\n       ::= { mplsLdpEntityFrameRelayEntry\
    \ 2 }\n   mplsLdpEntityFrameRelayLRComponents OBJECT-TYPE\n       SYNTAX     \
    \ Unsigned32 (1..65535)\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Number of Label Range Components in the Initialization\n\
    \           message.  This also represents the number of entries\n           in\
    \ the mplsLdpEntityFrameRelayLRTable which correspond\n           to this entry.\n\
    \           This is the EXACT value for the Frame Relay Session\n           Parameter,\
    \ field N (for Number of label range\n           components).  The Frame Relay\
    \ Session Parameter\n           is an optional parameter in the Initialization\n\
    \           Message.\n           The description from rfc3036.txt is:\n      \
    \     'N, Number of label range components\n               Specifies the number\
    \ of Frame Relay Label\n               Range Components included in the TLV.'\n\
    \            Please refer to the following reference for a\n            complete\
    \ description of this feature.\"\n        REFERENCE\n           \"RFC3036, LDP\
    \ Specification, Section 3.5.3\n           Initialization Message.\"\n       ::=\
    \ { mplsLdpEntityFrameRelayEntry 3 }\n   mplsLdpEntityFrameRelayVcDirectionality\
    \ OBJECT-TYPE\n       SYNTAX      INTEGER {\n                             bidirectional(0),\n\
    \                             unidirection(1)\n                           }\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"If the value of this object is 'bidirectional(0)', then\n      \
    \     the LSR supports the use of a given DLCI as a label for\n           both\
    \ directions independently.  If the value of\n           this object is 'unidirectional(1)',\
    \ then the LSR\n           uses the given DLCI as a label in only one direction.\n\
    \           This is the EXACT value for the Frame Relay Session\n           Parameter,\
    \ field D (for VC Directionality).  The\n           Frame Relay Session Parameter\
    \ is an optional\n           parameter in the Initialization Message.\n      \
    \     The description from rfc3036.txt is:\n           'D, VC Directionality\n\
    \              A value of 0 specifies bidirectional VC capability,\n         \
    \     meaning the LSR can support the use of a given\n              DLCI as a\
    \ label for both link directions\n              independently.  A value of 1 specifies\n\
    \              unidirectional VC capability, meaning a given\n              DLCI\
    \ may appear in a label mapping for one\n              direction on the link only.\
    \  When either or both\n              of the peers specifies unidirectional VC\n\
    \              capability, both LSRs use unidirectional VC\n              label\
    \ assignment for the link as follows.  The\n              LSRs compare their LDP\
    \ Identifiers as unsigned\n              integers.  The LSR with the larger LDP\n\
    \              Identifier may assign only odd-numbered DLCIs\n              in\
    \ the range as labels.  The system with the\n              smaller LDP Identifier\
    \ may assign only\n              even-numbered DLCIs in the range as labels.'\n\
    \              Please refer to the following reference for a\n              complete\
    \ description of this feature.\"\n        REFERENCE\n           \"RFC3036, LDP\
    \ Specification, Section 3.5.3\n           Initialization Message.\"\n       ::=\
    \ { mplsLdpEntityFrameRelayEntry 4 }\n   mplsLdpEntityFrameRelayStorageType  OBJECT-TYPE\n\
    \       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The storage type for this conceptual\
    \ row.\n           Conceptual rows having the value 'permanent(4)'\n         \
    \  need not allow write-access to any columnar\n           objects in the row.\"\
    \n       DEFVAL { nonVolatile }\n       ::= { mplsLdpEntityFrameRelayEntry 5 }\n\
    \   mplsLdpEntityFrameRelayRowStatus OBJECT-TYPE\n       SYNTAX      RowStatus\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The status of this conceptual row.  All writable\n            objects\
    \ in this row may be modified at any time,\n            however, as described\
    \ in detail in the section\n            entitled, 'Changing Values After Session\n\
    \            Establishment', and again described in the\n            DESCRIPTION\
    \ clause of the\n            mplsLdpEntityAdminStatus object,\n            if\
    \ a session has been initiated with a Peer,\n            changing objects in this\
    \ table will\n            wreak havoc with the session and interrupt\n       \
    \     traffic.  To repeat again:\n            the recommended procedure is to\
    \ set the\n            mplsLdpEntityAdminStatus to\n            down, thereby\
    \ explicitly causing a\n            session to be torn down. Then,\n         \
    \   change objects in this entry, then set\n            the mplsLdpEntityAdminStatus\n\
    \            to enable which enables a new session\n            to be initiated.\"\
    \n       ::= { mplsLdpEntityFrameRelayEntry 6 }\n   --\n   -- Frame Relay Label\
    \ Range Components\n   --\n   mplsLdpEntityFrameRelayLRTable  OBJECT-TYPE\n  \
    \     SYNTAX      SEQUENCE OF MplsLdpEntityFrameRelayLREntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"This table contains information about the\n           Optional Parameters\
    \ for the Frame Relay Session\n           in the LDP Initialization Message, specifically\n\
    \           it contains information about the Frame Relay\n           Label Range\
    \ Components.\n           If the value of the object\n           'mplsLdpEntityOptionalParameters'\
    \ contains the\n           value of 'frameRelaySessionParameters(3)' then\n  \
    \         there must be at least one corresponding entry\n           in this table.\"\
    \n       ::= { mplsLdpEntityFrameRelayObjects 2 }\n   mplsLdpEntityFrameRelayLREntry\
    \ OBJECT-TYPE\n       SYNTAX      MplsLdpEntityFrameRelayLREntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"An entry in this table represents the Frame Relay\n           Label Range\
    \ Component associated with the LDP entity.\"\n       INDEX       {  mplsLdpEntityLdpId,\n\
    \                      mplsLdpEntityIndex,\n                      mplsLdpEntityFrameRelayLRMinDlci\n\
    \                   }\n       ::= { mplsLdpEntityFrameRelayLRTable 1 }\n   MplsLdpEntityFrameRelayLREntry\
    \ ::= SEQUENCE {\n       mplsLdpEntityFrameRelayLRMinDlci              DLCI,\n\
    \       mplsLdpEntityFrameRelayLRMaxDlci              DLCI,\n       mplsLdpEntityFrameRelayLRLen\
    \                  INTEGER,\n       mplsLdpEntityFrameRelayLRStorageType     \
    \     StorageType,\n       mplsLdpEntityFrameRelayLRRowStatus            RowStatus\n\
    \   }\n   mplsLdpEntityFrameRelayLRMinDlci OBJECT-TYPE\n       SYNTAX      DLCI\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The lower bound which is supported.  This value\n           should\
    \ be the same as that in the Frame Relay Label\n           Range Component's Minimum\
    \ DLCI field.  The value\n           of zero is valid for the minimum DLCI field\
    \ of\n           the label.\"\n       REFERENCE\n           \"RFC3034, Use of\
    \ Label Switching on Frame Relay\n           Networks Specification.\"\n     \
    \  ::= { mplsLdpEntityFrameRelayLREntry 1 }\n   mplsLdpEntityFrameRelayLRMaxDlci\
    \ OBJECT-TYPE\n       SYNTAX      DLCI\n       MAX-ACCESS  read-create\n     \
    \  STATUS      current\n       DESCRIPTION\n           \"The upper bound which\
    \ is supported.  This value\n           should be the same as that in the Frame\
    \ Relay Label\n           Range Component's Maximum DLCI field.\"\n       ::=\
    \ { mplsLdpEntityFrameRelayLREntry 2 }\n   mplsLdpEntityFrameRelayLRLen OBJECT-TYPE\n\
    \       SYNTAX      INTEGER {\n                       tenDlciBits(0),\n      \
    \                 twentyThreeDlciBits(2)\n                   }\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    This object specifies the length of the DLCI bits.\n           This is the EXACT\
    \ value for the Len field of the\n           Frame Relay Label Range Component.\n\
    \           The description from rfc3036.txt is:\n           'Len\n          \
    \     This field specifies the number of bits of the DLCI.\n               The\
    \ following values are supported:\n                    Len    DLCI bits\n    \
    \                0       10\n                    2       23\n               Len\
    \ values 1 and 3 are reserved.'\n            Please refer to the following reference\
    \ for a complete\n            description of this feature.\"\n        REFERENCE\n\
    \           \"RFC3036, LDP Specification, Section 3.5.3\n           Initialization\
    \ Message.\"\n       ::= { mplsLdpEntityFrameRelayLREntry 3 }\n   mplsLdpEntityFrameRelayLRStorageType\
    \  OBJECT-TYPE\n       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The storage type\
    \ for this conceptual row.\n           Conceptual rows having the value 'permanent(4)'\n\
    \           need not allow write-access to any columnar\n           objects in\
    \ the row.\"\n       DEFVAL { nonVolatile }\n       ::= { mplsLdpEntityFrameRelayLREntry\
    \ 4 }\n   mplsLdpEntityFrameRelayLRRowStatus OBJECT-TYPE\n       SYNTAX      RowStatus\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The status of this conceptual row.  All writable\n            objects\
    \ in this row may be modified at any time,\n            however, as described\
    \ in detail in the section\n            entitled, 'Changing Values After Session\n\
    \            Establishment', and again described in the\n            DESCRIPTION\
    \ clause of the\n            mplsLdpEntityAdminStatus object,\n            if\
    \ a session has been initiated with a Peer,\n            changing objects in this\
    \ table will\n            wreak havoc with the session and interrupt\n       \
    \     traffic.  To repeat again:\n            the recommended procedure is to\
    \ set the\n            mplsLdpEntityAdminStatus to down, thereby\n           \
    \ explicitly causing a session to be torn down. Then,\n            change objects\
    \ in this entry, then set the\n            mplsLdpEntityAdminStatus to enable\
    \ which enables\n            a new session to be initiated.\"\n       ::= { mplsLdpEntityFrameRelayLREntry\
    \ 5 }\n   --\n   -- MPLS LDP Frame Relay Session Information\n   --\n   mplsLdpFrameRelaySessionObjects\
    \  OBJECT IDENTIFIER ::=\n                              { mplsLdpFrameRelayObjects\
    \  2 }\n   mplsLdpFrameRelaySessionTable OBJECT-TYPE\n       SYNTAX      SEQUENCE\
    \ OF MplsLdpFrameRelaySessionEntry\n       MAX-ACCESS  not-accessible\n      \
    \ STATUS      current\n       DESCRIPTION\n           \"A table of Frame Relay\
    \ label range intersections\n           between the LDP Entities and LDP Peers.\n\
    \           Each row represents a single label range intersection.\n         \
    \  NOTE:  this table cannot use the 'AUGMENTS'\n           clause because there\
    \ is not necessarily a one-to-one\n           mapping between this table and the\n\
    \           mplsLdpSessionTable.\"\n       ::= { mplsLdpFrameRelaySessionObjects\
    \ 1 }\n   mplsLdpFrameRelaySessionEntry OBJECT-TYPE\n       SYNTAX      MplsLdpFrameRelaySessionEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry in this table represents information on a\n           single\
    \ label range intersection between an\n           LDP Entity and LDP Peer.\n \
    \          The information contained in a row is read-only.\"\n       INDEX  \
    \     { mplsLdpEntityLdpId,\n                     mplsLdpEntityIndex,\n      \
    \               mplsLdpPeerLdpId,\n                     mplsLdpFrameRelaySessionMinDlci\n\
    \                   }\n       ::= { mplsLdpFrameRelaySessionTable 1 }\n   MplsLdpFrameRelaySessionEntry\
    \ ::= SEQUENCE {\n       mplsLdpFrameRelaySessionMinDlci    DLCI,\n       mplsLdpFrameRelaySessionMaxDlci\
    \    DLCI,\n       mplsLdpFrameRelaySessionLen        INTEGER\n   }\n   mplsLdpFrameRelaySessionMinDlci\
    \ OBJECT-TYPE\n       SYNTAX      DLCI\n       MAX-ACCESS  not-accessible\n  \
    \     STATUS      current\n       DESCRIPTION\n           \"The lower bound of\
    \ DLCIs which are supported.\n           The value of zero is a valid value for\
    \ the\n           minimum DLCI field of the label.\"\n       REFERENCE\n     \
    \      \"RFC3034, Use of Label Switching on Frame Relay\n           Networks Specification.\"\
    \n       ::= { mplsLdpFrameRelaySessionEntry 1 }\n   mplsLdpFrameRelaySessionMaxDlci\
    \ OBJECT-TYPE\n       SYNTAX      DLCI\n       MAX-ACCESS  read-only\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The upper bound of DLCIs which\
    \ are supported.\"\n       ::= { mplsLdpFrameRelaySessionEntry 2 }\n   mplsLdpFrameRelaySessionLen\
    \ OBJECT-TYPE\n       SYNTAX      INTEGER {\n                       tenDlciBits(0),\n\
    \                       twentyThreeDlciBits(2)\n                   }\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"This\
    \ object specifies the DLCI bits.\"\n       ::= { mplsLdpFrameRelaySessionEntry\
    \ 3 }\n   --****************************************************************\n\
    \   -- Module Conformance Statement\n   --****************************************************************\n\
    \   mplsLdpFrameRelayGroups\n       OBJECT IDENTIFIER ::= { mplsLdpFrameRelayConformance\
    \ 1 }\n   mplsLdpFrameRelayCompliances\n       OBJECT IDENTIFIER ::= { mplsLdpFrameRelayConformance\
    \ 2 }\n   --\n   -- Full Compliance\n   --\n   mplsLdpFrameRelayModuleFullCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-create and read-write.\
    \  In other words,\n           both monitoring and configuration\n           are\
    \ available when using this MODULE-COMPLIANCE.\"\n       MODULE -- this module\n\
    \           MANDATORY-GROUPS    {\n                                  mplsLdpFrameRelayGroup\n\
    \                               }\n       OBJECT       mplsLdpEntityFrameRelayRowStatus\n\
    \       SYNTAX       RowStatus { active(1) }\n       WRITE-SYNTAX RowStatus {\
    \ createAndGo(4), destroy(6) }\n       DESCRIPTION\n          \"Support for createAndWait\
    \ and notInService is not required.\"\n       OBJECT       mplsLdpEntityFrameRelayLRRowStatus\n\
    \       SYNTAX       RowStatus { active(1) }\n       WRITE-SYNTAX RowStatus {\
    \ createAndGo(4), destroy(6) }\n       DESCRIPTION\n          \"Support for createAndWait\
    \ and notInService is not required.\"\n       ::= { mplsLdpFrameRelayCompliances\
    \ 1 }\n   --\n   -- Read-Only Compliance\n   --\n   mplsLdpFrameRelayModuleReadOnlyCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-only.  In other words,\
    \ only monitoring\n           is available by implementing this MODULE-COMPLIANCE.\"\
    \n       MODULE -- this module\n           MANDATORY-GROUPS    {\n           \
    \                       mplsLdpFrameRelayGroup\n                             \
    \  }\n       OBJECT       mplsLdpEntityFrameRelayIfIndexOrZero\n       MIN-ACCESS\
    \   read-only\n       DESCRIPTION\n          \"Write access is not required.\"\
    \n       OBJECT       mplsLdpEntityFrameRelayMergeCap\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityFrameRelayVcDirectionality\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityFrameRelayStorageType\n       MIN-ACCESS   read-only\n  \
    \     DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityFrameRelayRowStatus\n       SYNTAX       RowStatus { active(1)\
    \ }\n       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access\
    \ is not required, and active is the\n          only status that needs to be supported.\"\
    \n       OBJECT       mplsLdpEntityFrameRelayLRMaxDlci\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityFrameRelayLRLen\n       MIN-ACCESS   read-only\n       DESCRIPTION\n\
    \          \"Write access is not required.\"\n       OBJECT       mplsLdpEntityFrameRelayLRStorageType\n\
    \       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access is\
    \ not required.\"\n       OBJECT       mplsLdpEntityFrameRelayLRRowStatus\n  \
    \     SYNTAX       RowStatus { active(1) }\n       MIN-ACCESS   read-only\n  \
    \     DESCRIPTION\n          \"Write access is not required, and active is the\n\
    \          only status that needs to be supported.\"\n       ::= { mplsLdpFrameRelayCompliances\
    \ 2 }\n   --\n   -- units of conformance\n   --\n   mplsLdpFrameRelayGroup OBJECT-GROUP\n\
    \       OBJECTS {\n       mplsLdpEntityFrameRelayIfIndexOrZero,\n       mplsLdpEntityFrameRelayMergeCap,\n\
    \       mplsLdpEntityFrameRelayLRComponents,\n       mplsLdpEntityFrameRelayVcDirectionality,\n\
    \       mplsLdpEntityFrameRelayStorageType,\n       mplsLdpEntityFrameRelayRowStatus,\n\
    \       mplsLdpEntityFrameRelayLRMaxDlci,\n       mplsLdpEntityFrameRelayLRLen,\n\
    \       mplsLdpEntityFrameRelayLRStorageType,\n       mplsLdpEntityFrameRelayLRRowStatus,\n\
    \       mplsLdpFrameRelaySessionMaxDlci,\n       mplsLdpFrameRelaySessionLen\n\
    \       }\n       STATUS    current\n       DESCRIPTION\n           \"Objects\
    \ that apply to all MPLS LDP implementations\n           using Frame Relay as\
    \ the Layer 2.\"\n       ::= { mplsLdpFrameRelayGroups 1 }\n   END\n"
- title: 4.3.  The MPLS-LDP-GENERIC-STD-MIB Module
  contents:
  - "4.3.  The MPLS-LDP-GENERIC-STD-MIB Module\n   This MIB Module MUST be supported\
    \ if LDP uses a Per Platform Label\n   Space.  This MIB Module contains a Label\
    \ Range (LR) table for\n   configuring MPLS Generic Label Ranges.  This table\
    \ is\n   mplsLdpEntityGenericLRTable.  Although the LDP Specification does not\n\
    \   provide a way for configuring Label Ranges for Generic Labels, the\n   MIB\
    \ does provide a way to reserve a range of generic labels because\n   this was\
    \ thought to be useful by the working group.\n   MPLS-LDP-GENERIC-STD-MIB DEFINITIONS\
    \ ::= BEGIN\n   IMPORTS\n       OBJECT-TYPE,\n       MODULE-IDENTITY,\n      \
    \ Unsigned32\n           FROM SNMPv2-SMI                                  -- [RFC2578]\n\
    \       MODULE-COMPLIANCE,\n       OBJECT-GROUP\n           FROM SNMPv2-CONF \
    \                                -- [RFC2580]\n       RowStatus,\n       StorageType\n\
    \           FROM SNMPv2-TC                                   -- [RFC2579]\n  \
    \     InterfaceIndexOrZero\n           FROM IF-MIB                           \
    \           -- [RFC2020]\n       mplsStdMIB\n           FROM MPLS-TC-STD-MIB \
    \                            -- [RFC3811]\n       mplsLdpEntityLdpId,\n      \
    \ mplsLdpEntityIndex\n           FROM MPLS-LDP-STD-MIB                       \
    \     -- [RFC3813]\n       ;\n   mplsLdpGenericStdMIB MODULE-IDENTITY\n      \
    \ LAST-UPDATED \"200406030000Z\"  -- June 6, 2004\n       ORGANIZATION \"Multiprotocol\
    \ Label Switching (mpls)\n                     Working Group\"\n       CONTACT-INFO\n\
    \           \"Joan Cucchiara (jcucchiara@mindspring.com)\n            Marconi\
    \ Communications, Inc.\n            Hans Sjostrand (hans@ipunplugged.com)\n  \
    \          ipUnplugged\n            James V. Luciani (james_luciani@mindspring.com)\n\
    \            Marconi Communications, Inc.\n            Working Group Chairs:\n\
    \            George Swallow,   email: swallow@cisco.com\n            Loa Andersson,\
    \    email: loa@pi.se\n            MPLS Working Group, email: mpls@uu.net\n  \
    \     \"\n       DESCRIPTION\n           \"Copyright (C) The Internet Society\
    \ (year). The\n           initial version of this MIB module was published\n \
    \          in RFC 3815. For full legal notices see the RFC\n           itself\
    \ or see:\n           http://www.ietf.org/copyrights/ianamib.html\n          \
    \ This MIB contains managed object definitions for\n           configuring and\
    \ monitoring the Multiprotocol Label\n           Switching (MPLS), Label Distribution\
    \ Protocol (LDP),\n           utilizing ethernet as the Layer 2 media.\"\n   \
    \    REVISION \"200406030000Z\"  -- June 6, 2004\n       DESCRIPTION\n       \
    \    \"Initial version published as part of RFC 3815.\"\n       ::= { mplsStdMIB\
    \ 7 }\n   --****************************************************************\n\
    \   mplsLdpGenericObjects\n            OBJECT IDENTIFIER ::= { mplsLdpGenericStdMIB\
    \ 1 }\n   mplsLdpGenericConformance\n            OBJECT IDENTIFIER ::= { mplsLdpGenericStdMIB\
    \ 2 }\n   --****************************************************************\n\
    \   -- MPLS LDP GENERIC Objects\n   --****************************************************************\n\
    \   --\n   -- Ldp Entity Objects for Generic Labels\n   --\n   mplsLdpEntityGenericObjects\
    \  OBJECT IDENTIFIER ::=\n                                 { mplsLdpGenericObjects\
    \ 1 }\n   --\n   -- The MPLS LDP Entity Generic Label Range Table\n   --\n   mplsLdpEntityGenericLRTable\
    \ OBJECT-TYPE\n       SYNTAX SEQUENCE OF MplsLdpEntityGenericLREntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ MPLS LDP Entity Generic Label Range (LR)\n           Table.\n           The\
    \ purpose of this table is to provide a mechanism\n           for configurating\
    \ a contiguous range of generic labels,\n           or a 'label range' for LDP\
    \ Entities.\n           LDP Entities which use Generic Labels must have at least\n\
    \           one entry in this table.  In other words, this table\n           'extends'\
    \ the mpldLdpEntityTable for Generic Labels.\"\n       ::= { mplsLdpEntityGenericObjects\
    \ 1 }\n   mplsLdpEntityGenericLREntry OBJECT-TYPE\n       SYNTAX MplsLdpEntityGenericLREntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n\
    \           \"A row in the LDP Entity Generic Label\n           Range (LR) Table.\
    \  One entry in this table contains\n           information on a single range\
    \ of labels\n           represented by the configured Upper and Lower\n      \
    \     Bounds pairs.  NOTE: there is NO corresponding\n           LDP message which\
    \ relates to the information\n           in this table, however, this table does\
    \ provide\n           a way for a user to 'reserve' a generic label\n        \
    \   range.\n           NOTE:  The ranges for a specific LDP Entity\n         \
    \  are UNIQUE and non-overlapping.\n           A row will not be created unless\
    \ a unique and\n           non-overlapping range is specified.\"\n       INDEX\
    \       {  mplsLdpEntityLdpId,\n                      mplsLdpEntityIndex,\n  \
    \                    mplsLdpEntityGenericLRMin,\n                      mplsLdpEntityGenericLRMax\n\
    \                   }\n       ::= { mplsLdpEntityGenericLRTable 1 }\n   MplsLdpEntityGenericLREntry\
    \ ::= SEQUENCE {\n       mplsLdpEntityGenericLRMin           Unsigned32,\n   \
    \    mplsLdpEntityGenericLRMax           Unsigned32,\n       mplsLdpEntityGenericLabelSpace\
    \      INTEGER,\n       mplsLdpEntityGenericIfIndexOrZero   InterfaceIndexOrZero,\n\
    \       mplsLdpEntityGenericLRStorageType   StorageType,\n       mplsLdpEntityGenericLRRowStatus\
    \     RowStatus\n   }\n   mplsLdpEntityGenericLRMin OBJECT-TYPE\n       SYNTAX\
    \     Unsigned32(0..1048575)\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n           \"The minimum label configured for\
    \ this range.\"\n       ::= { mplsLdpEntityGenericLREntry 1 }\n   mplsLdpEntityGenericLRMax\
    \ OBJECT-TYPE\n       SYNTAX     Unsigned32(0..1048575)\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The maximum label\
    \ configured for this range.\"\n       ::= { mplsLdpEntityGenericLREntry 2 }\n\
    \   mplsLdpEntityGenericLabelSpace  OBJECT-TYPE\n       SYNTAX      INTEGER {\n\
    \                             perPlatform(1),\n                             perInterface(2)\n\
    \                            }\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n          \"This value of this object is perPlatform(1),\
    \ then\n          this means that the label space type is\n          per platform.\n\
    \          If this object is perInterface(2), then this\n          means that\
    \ the label space type is per Interface.\"\n       REFERENCE\n           \"RFC3036,\
    \ LDP Specification, Section 2.2.1,\n           Label Spaces.\"\n       DEFVAL\
    \ { perPlatform }\n       ::= { mplsLdpEntityGenericLREntry 3 }\n   mplsLdpEntityGenericIfIndexOrZero\
    \ OBJECT-TYPE\n       SYNTAX      InterfaceIndexOrZero\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n          \"This value represents\
    \ either the InterfaceIndex of\n          the 'ifLayer' where these Generic Label\
    \ would be created,\n          or 0 (zero).  The value of zero means that the\n\
    \          InterfaceIndex is not known.\n          However, if the InterfaceIndex\
    \ is known,\n          then it must be represented by this value.\n          If\
    \ an InterfaceIndex becomes known, then the\n          network management entity\
    \ (e.g., SNMP agent) responsible\n          for this object MUST change the value\
    \ from 0 (zero) to the\n          value of the InterfaceIndex.\"\n       ::= {\
    \ mplsLdpEntityGenericLREntry 4 }\n   mplsLdpEntityGenericLRStorageType  OBJECT-TYPE\n\
    \       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The storage type for this conceptual\
    \ row.\n           Conceptual rows having the value 'permanent(4)'\n         \
    \  need not allow write-access to any columnar\n           objects in the row.\"\
    \n       DEFVAL { nonVolatile }\n       ::= { mplsLdpEntityGenericLREntry 5 }\n\
    \   mplsLdpEntityGenericLRRowStatus OBJECT-TYPE\n       SYNTAX RowStatus\n   \
    \    MAX-ACCESS read-create\n       STATUS current\n       DESCRIPTION\n     \
    \      \"The status of this conceptual row.  All writable\n            objects\
    \ in this row may be modified at any time,\n            however, as described\
    \ in  detail in the section\n            entitled, 'Changing Values After Session\n\
    \            Establishment', and again described in the\n            DESCRIPTION\
    \ clause of the mplsLdpEntityAdminStatus object,\n            if a session has\
    \ been initiated with a Peer,\n            changing objects in this table will\n\
    \            wreak havoc with the session and interrupt traffic.\n           \
    \ To repeat again:  the recommended procedure is\n            to set the mplsLdpEntityAdminStatus\
    \ to\n            down, thereby explicitly causing a\n            session to be\
    \ torn down. Then, change objects\n            in this entry, then set the mplsLdpEntityAdminStatus\n\
    \            to enable which enables a new session to be initiated.\n        \
    \    There must exist at least one entry in this\n            table for every\
    \ LDP Entity that has a\n            generic label configured.\"\n       ::= {\
    \ mplsLdpEntityGenericLREntry 6 }\n   --****************************************************************\n\
    \   -- Module Conformance Statement\n   --****************************************************************\n\
    \   mplsLdpGenericGroups\n       OBJECT IDENTIFIER ::= { mplsLdpGenericConformance\
    \ 1 }\n   mplsLdpGenericCompliances\n       OBJECT IDENTIFIER ::= { mplsLdpGenericConformance\
    \ 2 }\n   --\n   -- Full Compliance\n   --\n   mplsLdpGenericModuleFullCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-create and read-write.\
    \  In other words,\n           both monitoring and configuration\n           are\
    \ available when using this MODULE-COMPLIANCE.\"\n       MODULE -- this module\n\
    \           MANDATORY-GROUPS    {\n                                  mplsLdpGenericGroup\n\
    \                               }\n       OBJECT       mplsLdpEntityGenericLRRowStatus\n\
    \       SYNTAX       RowStatus { active(1) }\n       WRITE-SYNTAX RowStatus {\
    \ createAndGo(4), destroy(6) }\n       DESCRIPTION\n          \"Support for createAndWait\
    \ and notInService is not required.\"\n       ::= { mplsLdpGenericCompliances\
    \ 1 }\n   --\n   -- Read-Only Compliance\n   --\n   mplsLdpGenericModuleReadOnlyCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-only.  In other words,\
    \ only monitoring\n           is available by implementing this MODULE-COMPLIANCE.\"\
    \n       MODULE -- this module\n           MANDATORY-GROUPS    {\n           \
    \                       mplsLdpGenericGroup\n                               }\n\
    \       OBJECT       mplsLdpEntityGenericLabelSpace\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityGenericIfIndexOrZero\n       MIN-ACCESS   read-only\n   \
    \    DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT \
    \      mplsLdpEntityGenericLRStorageType\n       MIN-ACCESS   read-only\n    \
    \   DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT  \
    \     mplsLdpEntityGenericLRRowStatus\n       SYNTAX       RowStatus { active(1)\
    \ }\n       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access\
    \ is not required, and active is the\n          only status that needs to be supported.\"\
    \n       ::= { mplsLdpGenericCompliances 2 }\n   --\n   -- units of conformance\n\
    \   --\n   mplsLdpGenericGroup OBJECT-GROUP\n       OBJECTS {\n       mplsLdpEntityGenericLabelSpace,\n\
    \       mplsLdpEntityGenericIfIndexOrZero,\n       mplsLdpEntityGenericLRStorageType,\n\
    \       mplsLdpEntityGenericLRRowStatus\n       }\n       STATUS    current\n\
    \       DESCRIPTION\n           \"Objects that apply to all MPLS LDP implementations\n\
    \           using Generic Labels as the Layer 2.\"\n       ::= { mplsLdpGenericGroups\
    \ 1 }\n   END\n"
