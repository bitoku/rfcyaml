- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines 4 MIB Modules which together support\
    \ the\n   configuration and monitoring of the Label Distribution Protocol\n  \
    \ (LDP).  The Label Distribution Protocol (LDP) [RFC3036] is one type\n   of Multiprotocol\
    \ Label Switching (MPLS) protocols described in\n   [RFC3031] and [RFC3032]. \
    \ Utilizing all 4 MIB Modules allows an\n   operator to configure LDP sessions\
    \ using 3 different Layer 2 media.\n   The Layer 2 media supported by the MIB\
    \ Modules are Ethernet, ATM and\n   Frame Relay as described in [RFC3036], [RFC3034]\
    \ and [RFC3035].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n   For an introduction to the concepts of MPLS, see [RFC3031].\
    \  For\n   further on LDP refer to [RFC3037] and [RFC3215].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Structure of the MIB Modules
  contents:
  - "3.  Structure of the MIB Modules\n   This section describes the structure of\
    \ the LDP MIB Modules.\n"
- title: 3.1.  Overview
  contents:
  - "3.1.  Overview\n   There are 4 MIB Modules in this document.  These MIB Modules\
    \ are the\n   MPLS-LDP-STD-MIB, the MPLS-LDP-GENERIC-STD-MIB, the MPLS-LDP-ATM-STD-\n\
    \   MIB and the MPLS-LDP-FRAME-RELAY-STD-MIB.  The MPLS-LDP-STD-MIB\n   defines\
    \ objects which are common to all LDP implementations.  The\n   MPLS-LDP-GENERIC-STD-MIB\
    \ defines Layer 2 Per Platform Label Space\n   objects for use with the MPLS-LDP-STD-MIB.\
    \  The MPLS-LDP-ATM-STD-MIB\n   defines Layer 2 Asynchronous Transfer Mode (ATM)\
    \ objects for use with\n   the MPLS-LDP-STD-MIB.  The MPLS-LDP-FRAME-RELAY-STD-MIB\
    \ defines Layer\n   2 FRAME-RELAY objects for use with the MPLS-LDP-STD-MIB.\n\
    \   The MPLS-LDP-STD-MIB Module MUST be implemented and at least one of\n   the\
    \ Layer 2 MIB Modules MUST be implemented by an Agent developer on\n   an Label\
    \ Switching Router (LSR) or Label Edge Router (LER).  As an\n   example, if a\
    \ Label Switching Router (LSR) or Label Edge Router (LER)\n   implementation intends\
    \ to support LDP utilizing a Layer 2 of\n   Ethernet, then the MPLS-LDP-STD-MIB\
    \ and the MPLS-LDP-GENERIC-STD-MIB\n   Modules MUST implemented.  If an LSR/LER\
    \ implementation intends to\n   support LDP utilizing a Layer 2 of ATM, then the\
    \ MPLS-LDP-STD-MIB\n   Module and the MPLS-LDP-ATM-MIB Module MUST be implemented.\
    \  If an\n   LSR/LER implementation intends to support LDP utilizing a Layer 2\
    \ of\n   FRAME-RELAY, then the MPLS-LDP-STD-MIB Module and the MPLS-LDP-FRAME-\n\
    \   RELAY-STD-MIB Module MUST be implemented.  An LDP implementation that\n  \
    \ utilizes all three Layer 2 media (Ethernet, Frame-Relay, ATM) MUST\n   support\
    \ all 4 MIB Modules.  Each of the Modules will be discussed in\n   detail in the\
    \ following sections.\n   There are 2 compliance statements for each MIB Module.\
    \  One\n   compliance statement is for full compliance which allows both\n   configuration\
    \ and monitoring via SNMP.  The other compliance\n   statement is for read-only\
    \ compliance which allows only monitoring\n   via SNMP.\n"
- title: 3.2.  Future Considerations
  contents:
  - "3.2.  Future Considerations\n   The LDP Specification [RFC3036] does not specify\
    \ the use of VPNs or\n   multicast for LDP, and thus, objects related to these\
    \ areas have not\n   been included.\n   [RFC2684] does not describe VP merge capability\
    \ and so this feature\n   has not been included.\n   These areas need to be specified\
    \ in the LDP Specification or other\n   specifications prior to being added in\
    \ this or any other MIB\n   document.\n"
- title: 3.3.  Interface Indexing
  contents:
  - "3.3.  Interface Indexing\n   Interface Indexes as specified in [RFC2863] are\
    \ used in these MIB\n   Modules.  The descriptions of the ifIndexes denote which\
    \ ifIndex is\n   being used.  The use of ifIndex is for actual existing connections.\n"
- title: 3.4.  Differences from the LDP Specification
  contents:
  - "3.4.  Differences from the LDP Specification\n   Currently, there are 3 differences\
    \ between this specification and the\n   LDP Specification.  As described in the\
    \ Introduction, this document\n   is almost entirely based on the LDP specification.\
    \  The differences\n   are documented here.\n   The first difference is that the\
    \ LDP Entity Table contains some\n   DEFVAL clauses which are not specified explicitly\
    \ in the LDP\n   Specification.  These values, although not documented in the\
    \ LDP\n   Specification, are widely used by existing LDP MIB implementations\n\
    \   and thus, have been adopted within this MPLS-LDP-STD-MIB module.\n   Please\
    \ note, they can certainly be changed during row creation or a\n   subsequent\
    \ SET request.\n   A second difference is the mplsLdpEntityGenericLRTable in the\
    \ MPLS-\n   LDP-GENERIC-STD-MIB Module.  This table, although provided as a way\n\
    \   to reserve a range of generic labels, does not exist in the LDP\n   Specification.\
    \  It was added to the MIB due to a request from the\n   working group and because\
    \ this table was considered useful for\n   reserving a range of generic labels.\n\
    \   The third difference is documented by the TEXTUAL-CONVENTION,\n   MplsAtmVcIdentifier\
    \ which is in the MPLS-TC-STD-MIB [RFC3811].  This\n   TC was added to restrict\
    \ vci values to be greater than 31 as\n   described in RFC 3035 [RFC3035].\n"
- title: 3.5.  The MPLS-LDP-STD-MIB Module
  contents:
  - "3.5.  The MPLS-LDP-STD-MIB Module\n   This MIB Module contains objects which\
    \ are common to all LDP\n   implementations.  This MIB Module MUST always be implemented\
    \ along\n   with one or more of the Layer 2 MIB Modules.  This MIB Module IMPORTS\n\
    \   IndexInteger and IndexIntegerNextFree TEXTUAL-CONVENTIONs from\n   [RFC3289],\
    \ and IMPORTS InetAddressPrefixLength, InetAddressType,\n   InetAddressInetPortNumber\
    \ TEXTUAL-CONVENTIONs from [RFC3291].\n   The mplsLdpEntityTable table allows\
    \ the Label Edge Router (LER) or\n   the Label Switching Router (LSR) to initiate\
    \ and/or receive requests\n   to establish LDP sessions.  As the LDP protocol\
    \ distributes labels\n   and establishes sessions with Peers most of the tables\
    \ in this module\n   are populated by the agent as instructed by the LDP protocol.\
    \  The\n   exception is the mplsFecTable and the mplsLdpLspFecTable which can\
    \ be\n   configured by the operator to specify Forwarding Equivalence Class\n\
    \   information for an LSP.\n   Some scalars and each table in the MPLS-LDP-STD-MIB\
    \ Module are\n   described in the following subsections.\n"
- title: 3.5.1.  LDP Scalar Objects
  contents:
  - "3.5.1.  LDP Scalar Objects\n   There are several scalar objects in the LDP MIB\
    \ module.  The\n   mplsLdpLsrId is a read-only scalar object which reports Label\n\
    \   Switching Router's (LSR's) Identifier.  This MUST be a globally\n   unique\
    \ value, such as the 32-bit router ID assigned to the LSR.\n   The mplsLdpLsrLoopDetectionCapable\
    \ scalar object denotes whether the\n   LSR is capable of supporting loop detection\
    \ and if so, which form of\n   loop detection.\n   There are two LastChange scalar\
    \ objects, mplsLdpEntityLastChange and\n   mplsLdpPeerLastChange.  These objects\
    \ give an indication of there was\n   a change in the number of entries in the\
    \ table, or if any of the\n   values in the respective tables changed.  Please\
    \ see the object's\n   description for more details.\n   The mplsLdpEntityIndexNext\
    \ scalar object is described in the next\n   section.\n"
- title: 3.5.2.  The LDP Entity Table
  contents:
  - "3.5.2.  The LDP Entity Table\n   The MPLS-LDP-STD-MIB provides objects to configure/set-up\
    \ potential\n   LDP sessions on a specific LSR/LER.  The mplsLdpEntityTable is\
    \ used\n   to configure information which is used by the LDP protocol to setup\n\
    \   potential LDP Sessions.\n   Each entry/row in this table represents a single\
    \ LDP Entity.  There\n   is no maximum number of LDP Entities specified.  However,\
    \ there is an\n   mplsLdpEntityIndexNext object which should be retrieved by the\n\
    \   command generator prior to creating an LDP Entity.  If the\n   mplsLdpEntityIndexNext\
    \ object is zero, this indicates that the\n   LSR/LER is not able to create another\
    \ LDP Entity at that time.\n"
- title: 3.5.2.1.  Changing Values After Session Establishment
  contents:
  - "3.5.2.1.  Changing Values After Session Establishment\n   One way to manually\
    \ modify a session's parameters is by using SNMP to\n   change the MIB objects\
    \ related to that session.  Please note, special\n   care should be taken if MIB\
    \ objects which are used in the MPLS LDP\n   Session Initialization need to be\
    \ modified.  If the modification of\n   any of these MIB variables takes place\
    \ anytime after the start of\n   session intialization, then the entire session\
    \ must be halted.  Any\n   information learned by that session must be discarded.\
    \  The objects\n   should then be modified, and session initialization started.\n\
    \   Assuming that the configuration was done correctly, then a new\n   session\
    \ will be created.\n   For example, assume that an operator wishes to change the\n\
    \   configuration of a Label Range which is used by a Session that has\n   already\
    \ been established.  The operator should change the\n   mplsLdpEntityAdminStatus\
    \ to \"disable(2)\".  Setting the\n   mplsLdpEntityAdminStatus to \"disable(2)\"\
    \ will cause the session to be\n   torn down (i.e., this will signal to LDP that\
    \ it should send out tear\n   down messages for that session).  Also, all information\
    \ related to\n   that session should be removed from this MIB by the Agent.  This\n\
    \   includes Peer information (i.e., relevant row in the mplsPeerTable)\n   and\
    \ Session statistics (i.e., relevant row in the\n   mplsLdpSessionTable).  Also,\
    \ if the MPLS-LSR-STD-MIB module [RFC3813]\n   is implemented and the optional\
    \ Mapping Table objects are\n   implemented, then all information related to the\
    \ LSPs in this session\n   should be removed from these MIB modules. [For more\
    \ information\n   please see the section on \"The Mapping Tables\".]  At this\
    \ point, the\n   operator could modify the Label Range.  Lastly, the operator\
    \ should\n   set the mplsLdpEntityAdminStatus to \"enable(1)\".  At this point\n\
    \   session initialization should occur.  The LDP Entity goes through the\n  \
    \ Session Initialization in order to communicate the new Label Ranges\n   to the\
    \ Peer and establish new LSPs.\n"
- title: 3.5.3.  The LDP Entity Statistics Table
  contents:
  - "3.5.3.  The LDP Entity Statistics Table\n   The mplsLpdEntityStatsTable is a\
    \ read-only table which contains\n   statistical information related to failed\
    \ attempts to establish\n   sessions.  Each row in this table AUGMENTS an mplsLdpEntityEntry.\n\
    \   This table could be used to give insight into how to reconfigure\n   values\
    \ so that a session could be successfully established.  For\n   example, if the\
    \ mplsLdpEntityStatsSessionRejectedLRErrors Counter\n   object was increasing,\
    \ then this would indicate that the Label Range\n   (LR) may need to be adjusted.\n"
- title: 3.5.4.  The LDP Peer Table
  contents:
  - "3.5.4.  The LDP Peer Table\n   The mplsLdpPeerTable is a read-only table which\
    \ contains information\n   about LDP Peers known to LDP Entities.  In other words,\
    \ the Peer\n   information is learned by LDP through initialization or discovery.\n\
    \   This table should be populated by the agent as directed by the LDP\n   protocol.\n\
    \   A row in this table is related to one or more rows in the Hello\n   Adjacency\
    \ Table and related to a single row in the Session Table.\n   The values in the\
    \ Peer table are specific to a Peer and may or may\n   not be the same values\
    \ used in the session.  The reason is that the\n   Peer and Entity negotiate certain\
    \ values.  The Entity's values are\n   configured in the mplsLdpEntityTable and\
    \ the Peer's values are\n   learned (and placed into the mplsLdpPeerTable).  The\n\
    \   mplsLdpSessionTable shows the values used in establishing the\n   session.\n\
    \   One example, of when the Peer's values and the Session's values may\n   differ\
    \ is with the Peer's Path Limit information.  The Peer's Path\n   Limit information\
    \ is learned from the session initialization phase.\n   The actual value for the\
    \ Path Vector Limit is the Peer's value and\n   may not be the same value that\
    \ appears in the session.  There could\n   be a mismatch in this value between\
    \ the Entity and the Peer.  In the\n   event of a mismatch, then the session will\
    \ use the Path Limit set by\n   the Entity (and not the Peer).\n   The Peer Table\
    \ information was placed in a separate table from the\n   Session information\
    \ to allow for a more comprehensive and coherent\n   MIB model.\n"
- title: 3.5.5.  The LDP Session Table
  contents:
  - "3.5.5.  The LDP Session Table\n   The mplsLdpSessionTable is a read-only table.\
    \  Each entry in this\n   table represents a single session between an LDP Entity\
    \ and a Peer.\n   The mplsLdpSessionEntry AUGMENTS the mplsLdpPeerEntry.\n   The\
    \ information in this table is learned during session\n   establishment.  NOTE:\
    \ rows in this table will appear during session\n   intialization.\n"
- title: 3.5.6.  The LDP Session Statistics Table
  contents:
  - "3.5.6.  The LDP Session Statistics Table\n   The mplsLdpSessionStatsTable is\
    \ a read-only table which contains\n   statistical information on sessions.  This\
    \ table AUGMENTS the\n   mplsLdpPeerTable.\n"
- title: 3.5.7.  The LDP Hello Adjacency Table
  contents:
  - "3.5.7.  The LDP Hello Adjacency Table\n   This is a table of all adjacencies\
    \ between all LDP Entities and all\n   LDP Peers.  A Session may have one or more\
    \ adjacencies.  A session\n   should not have zero adjacencies, because this indicates\
    \ that the\n   session has lost contact with the Peer.  A session which has zero\n\
    \   Hello Adjacencies should be removed.\n"
- title: 3.5.8.  The LDP LSP Tables
  contents:
  - "3.5.8.  The LDP LSP Tables\n   The Label Information Base (LIB) contains information\
    \ about labels\n   learned by the LSR.  The LIB for LDP, CR-LDP and MPLS-RSVP\
    \ (i.e., all\n   currently defined MPLS protocols) is represented in the LSR MIB\n\
    \   [RFC3813].  The LIB is represented by the LSR MIB's mplsXCTable (mpls\n  \
    \ Cross Connect Table), mplsInSegmentTable (mpls In Segment Table) and\n   the\
    \ mplsOutSegmentTable (mpls Out Segment Table).  The mplsXCTable\n   models the\
    \ cross-connection of the incoming label with a specific\n   outgoing label. \
    \ The mplsInSegmentTable stores the incoming label's\n   information, and the\
    \ mplsOutSegmentTable stores the outgoing label's\n   information.\n   The LDP\
    \ Session that created the LSP and the LSP's (incoming label,\n   outgoing label)\
    \ pair along with other information is contained in the\n   MPLS-LSR-STD-MIB module's\
    \ mplsXCTable, the mplsInSegmentTable and the\n   mplsOutSegmentTable.\n   In\
    \ order to utilize the MPLS-LSR-STD-MIB module's mplsXCTable,\n   mplsInSegmentTable\
    \ and mplsOutSegmentTable for LDP LSPs, there needs\n   to be a mechanism to associate\
    \ LDP sessions with LDP LSPs created as\n   a result of those LDP sessions.  The\
    \ mplsInSegmentLdpLspTable and\n   mplsOutSegmentLdpLspTable in this MIB contain\
    \ information to find the\n   LDP LSP entries in the mplsInSegmentTable, mplsOutSegmentTable\
    \ and\n   the mplsXCTable.\n   These two tables, the mplsInSegmentLdpLspTable\
    \ and\n   mplsOutSegmentLdpLspTable, have been made optional in the conformance\n\
    \   section of the MIB.  They only need to be supported if the LSR MIBs\n   mplsInSegmentTable,\
    \ mplsOutSegmentTable and mplsXCTable are\n   implemented.\n   As discussed in\
    \ the section, \"Changing Values after Session\n   Establishment\", if a session\
    \ is torn down, then all the information\n   related to this session, must be\
    \ removed from the both LDP MIB and,\n   if implemented, from the LSR MIB.\n"
- title: 3.5.9.  The FEC Tables
  contents:
  - "3.5.9.  The FEC Tables\n   The mplsLdpFecTable is a table which contains FEC\
    \ (Forwarding\n   Equivalence Class) information.  Each entry/row represents a\
    \ single\n   FEC Element.  There is also an LDP LSP FEC Table, mplsLdpLspFecTable,\n\
    \   which associates FECs with the LSPs.\n"
- title: 3.5.10.  The LDP Session Peer Address Table
  contents:
  - "3.5.10.  The LDP Session Peer Address Table\n   The mplsLdpSessionPeerAddrTable\
    \ is a table which extends the\n   mplsLdpSessionTable.  This table is a read-only\
    \ table which stores\n   Addresses learned after session initialization via Address\
    \ Message\n   advertisement.\n"
- title: 3.6.  LDP Notifications
  contents:
  - "3.6.  LDP Notifications\n   Currently, there are several notifications which\
    \ are specific for\n   LDP.  These are described in this section.  There are no\
    \ objects\n   which enable or disable notifications from being generated.  RFC\
    \ 3413\n   [RFC3413] contains MIB modules which can be implemented that will\n\
    \   enable or disable these notifications from being generated.\n   The mplsLdpInitSessionThresholdExceeded\
    \ notification indicates to the\n   operator that there may be a misconfigured\
    \ mplsLdpEntityEntry because\n   the session associated with this Entity is not\
    \ being established, and\n   the Entity keeps trying to establish the session.\
    \  A side effect of\n   this situation is that a row in the mplsLdpSessionTable\
    \ may not be\n   reaching the operational state as indicated by the\n   mplsLdpSessionState\
    \ object.  If the value of\n   mplsLdpEntityInitSessionThreshold is 0 (zero) then\
    \ this is equal to\n   specifying the value of infinity for the threshold, and\
    \ the\n   mplsLdpInitSessionThresholdExceeded notification will never be sent.\n\
    \   The mplsLdpPathVectorLimitMismatch notification is generated when\n   there\
    \ is a mismatch in the Path Vector Limits between the Entity and\n   Peer during\
    \ session initialization.  The session uses the value which\n   is configured\
    \ as the Entity's Path Vector Limit.  However, a\n   notification should be generated\
    \ to indicate that a mismatch\n   occurred.  For further details, please see Section\
    \ 3.5.3 of the LDP\n   Specification [RFC3036].\n   The mplsLdpSessionUp and mplsLdpSessionDown\
    \ notifications are\n   generated when there is an appropriate change in the\n\
    \   mplsLdpSessionState object, e.g., when sessions change state (Up to\n   Down\
    \ for the mplsLdpSessionDown notification, or Down to Up for the\n   mplsLdpSessionUp\
    \ notification).  There was discussion about combining\n   these two notifications\
    \ into a single notification, however, some NMS\n   applications can utilize two\
    \ different notifications, rather than\n   having to parse the varbind list of\
    \ a single notification.  For\n   example, the SessionDown is matched to a SessionUp\
    \ notification more\n   easily by some NMS applications, than having to parse\
    \ a Varbind list\n   in a SessionChange type of notification.\n"
- title: 3.7.  LDP Notification Frequency
  contents:
  - "3.7.  LDP Notification Frequency\n   LDP Notifications are expected to be few\
    \ in number when LDP is\n   ubiquitously deployed in a relatively stable network.\
    \  A notification\n   receiver, e.g., an NMS, that receives these notifications\
    \ should not\n   be overwhelmed by the frequency of LDP notifications.  If this\n\
    \   assertion proves to be inaccurate, then a throttling object to\n   throttle\
    \ these notifications may be added to future versions of the\n   MPLS-LDP-STD-MIB.\n"
- title: 4.  MPLS Label Distribution Protocol MIB Definitions
  contents:
  - "4.  MPLS Label Distribution Protocol MIB Definitions\n     MPLS-LDP-STD-MIB DEFINITIONS\
    \ ::= BEGIN\n     IMPORTS\n         OBJECT-TYPE, MODULE-IDENTITY, NOTIFICATION-TYPE,\n\
    \         Integer32, Counter32, Unsigned32\n             FROM SNMPv2-SMI     \
    \                           -- [RFC2578]\n         MODULE-COMPLIANCE, OBJECT-GROUP,\
    \ NOTIFICATION-GROUP\n             FROM SNMPv2-CONF                          \
    \    --  [RFC2580]\n         RowStatus, TimeInterval, TruthValue,\n         TimeStamp,\
    \ StorageType\n             FROM SNMPv2-TC                                -- \
    \ [RFC2579]\n         InetAddressPrefixLength,\n         InetAddressType,\n  \
    \       InetAddress,\n         InetPortNumber\n             FROM INET-ADDRESS-MIB\
    \                         --  [RFC3291]\n         IndexInteger,\n         IndexIntegerNextFree\n\
    \             FROM DIFFSERV-MIB                             --  [RFC3289]\n  \
    \       mplsStdMIB,\n         MplsLabelDistributionMethod,\n         MplsLdpIdentifier,\n\
    \         MplsLdpLabelType,\n         MplsLspType,\n         MplsLsrIdentifier,\n\
    \         MplsRetentionMode\n             FROM MPLS-TC-STD-MIB               \
    \           --  [RFC3811]\n         MplsIndexType\n             FROM MPLS-LSR-STD-MIB;\
    \                        --  [RFC3813]\n     mplsLdpStdMIB MODULE-IDENTITY\n \
    \        LAST-UPDATED \"200406030000Z\"  -- June 3, 2004\n         ORGANIZATION\
    \ \"Multiprotocol Label Switching (mpls)\n                       Working Group\"\
    \n         CONTACT-INFO\n             \"Joan Cucchiara (jcucchiara@mindspring.com)\n\
    \              Marconi Communications, Inc.\n              Hans Sjostrand (hans@ipunplugged.com)\n\
    \              ipUnplugged\n              James V. Luciani (james_luciani@mindspring.com)\n\
    \              Marconi Communications, Inc.\n              Working Group Chairs:\n\
    \              George Swallow,   email: swallow@cisco.com\n              Loa Andersson,\
    \    email: loa@pi.se\n              MPLS Working Group, email: mpls@uu.net\"\n\
    \         DESCRIPTION\n             \"Copyright (C) The Internet Society (2004).\
    \ The\n             initial version of this MIB module was published\n       \
    \      in RFC 3815. For full legal notices see the RFC\n             itself or\
    \ see:\n             http://www.ietf.org/copyrights/ianamib.html\n           \
    \  This MIB contains managed object definitions for the\n             'Multiprotocol\
    \ Label Switching, Label Distribution\n             Protocol, LDP' document.\"\
    \n         REVISION \"200406030000Z\"  -- June 3, 2004\n         DESCRIPTION\n\
    \            \"Initial version published as part of RFC 3815.\"\n         ::=\
    \ { mplsStdMIB 4 }\n     --****************************************************************\n\
    \     mplsLdpNotifications OBJECT IDENTIFIER ::= { mplsLdpStdMIB 0 }\n     mplsLdpObjects\
    \       OBJECT IDENTIFIER ::= { mplsLdpStdMIB 1 }\n     mplsLdpConformance   OBJECT\
    \ IDENTIFIER ::= { mplsLdpStdMIB 2 }\n     --****************************************************************\n\
    \     -- MPLS LDP Objects\n     --****************************************************************\n\
    \     mplsLdpLsrObjects    OBJECT IDENTIFIER ::= { mplsLdpObjects 1 }\n     mplsLdpEntityObjects\
    \ OBJECT IDENTIFIER ::= { mplsLdpObjects 2 }\n     --\n     -- The MPLS Label\
    \ Distribution Protocol's\n     -- Label Switching Router Objects\n     --\n \
    \    mplsLdpLsrId OBJECT-TYPE\n         SYNTAX      MplsLsrIdentifier\n      \
    \   MAX-ACCESS  read-only\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The Label Switching Router's Identifier.\"\n         ::= { mplsLdpLsrObjects\
    \ 1 }\n     mplsLdpLsrLoopDetectionCapable OBJECT-TYPE\n         SYNTAX      INTEGER\
    \ {\n                                none(1),\n                              \
    \  other(2),\n                                hopCount(3),\n                 \
    \               pathVector(4),\n                                hopCountAndPathVector(5)\n\
    \                             }\n         MAX-ACCESS  read-only\n         STATUS\
    \      current\n         DESCRIPTION\n             \"A indication of whether this\n\
    \             Label Switching Router supports\n             loop detection.\n\
    \             none(1) -- Loop Detection is not supported\n                   \
    \     on this LSR.\n             other(2) -- Loop Detection is supported but\n\
    \                         by a method other than those\n                     \
    \    listed below.\n             hopCount(3) -- Loop Detection is supported by\n\
    \                            Hop Count only.\n             pathVector(4) -- Loop\
    \ Detection is supported by\n                              Path Vector only.\n\
    \             hopCountAndPathVector(5) -- Loop Detection is\n                \
    \                  supported by both Hop Count\n                             \
    \     And Path Vector.\n             Since Loop Detection is determined during\n\
    \             Session Initialization, an individual session\n             may\
    \ not be running with loop detection.  This\n             object simply gives\
    \ an indication of whether or not the\n             LSR has the ability to support\
    \ Loop Detection and\n             which types.\"\n         ::= { mplsLdpLsrObjects\
    \ 2 }\n     --\n     -- The MPLS Label Distribution Protocol Entity Objects\n\
    \     --\n     mplsLdpEntityLastChange OBJECT-TYPE\n         SYNTAX  TimeStamp\n\
    \         MAX-ACCESS read-only\n         STATUS current\n         DESCRIPTION\n\
    \             \"The value of sysUpTime at the time of the most\n             recent\
    \ addition or deletion of an entry\n             to/from the mplsLdpEntityTable/mplsLdpEntityStatsTable,\
    \ or\n             the most recent change in value of any objects in the\n   \
    \          mplsLdpEntityTable.\n             If no such changes have occurred\
    \ since the last\n             re-initialization of the local management subsystem,\n\
    \             then this object contains a zero value.\"\n         ::= { mplsLdpEntityObjects\
    \ 1 }\n     mplsLdpEntityIndexNext  OBJECT-TYPE\n         SYNTAX      IndexIntegerNextFree\n\
    \         MAX-ACCESS     read-only\n         STATUS         current\n        \
    \ DESCRIPTION\n             \"This object contains an appropriate value to\n \
    \            be used for mplsLdpEntityIndex when creating\n             entries\
    \ in the mplsLdpEntityTable. The value\n             0 indicates that no unassigned\
    \ entries are\n             available.\"\n        ::= { mplsLdpEntityObjects 2\
    \ }\n     mplsLdpEntityTable OBJECT-TYPE\n         SYNTAX      SEQUENCE OF MplsLdpEntityEntry\n\
    \         MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \             \"This table contains information about the\n             MPLS Label\
    \ Distribution Protocol Entities which\n             exist on this Label Switching\
    \ Router (LSR)\n             or Label Edge Router (LER).\"\n          ::= { mplsLdpEntityObjects\
    \ 3 }\n      mplsLdpEntityEntry OBJECT-TYPE\n          SYNTAX      MplsLdpEntityEntry\n\
    \          MAX-ACCESS  not-accessible\n          STATUS      current\n       \
    \   DESCRIPTION\n              \"An entry in this table represents an LDP entity.\n\
    \              An entry can be created by a network administrator\n          \
    \    or by an SNMP agent as instructed by LDP.\"\n          INDEX       {  mplsLdpEntityLdpId,\
    \ mplsLdpEntityIndex  }\n          ::= { mplsLdpEntityTable 1 }\n      MplsLdpEntityEntry\
    \ ::= SEQUENCE {\n          mplsLdpEntityLdpId                MplsLdpIdentifier,\n\
    \          mplsLdpEntityIndex                IndexInteger,\n          mplsLdpEntityProtocolVersion\
    \      Unsigned32,\n          mplsLdpEntityAdminStatus          INTEGER,\n   \
    \       mplsLdpEntityOperStatus           INTEGER,\n          mplsLdpEntityTcpPort\
    \              InetPortNumber,\n          mplsLdpEntityUdpDscPort           InetPortNumber,\n\
    \          mplsLdpEntityMaxPduLength         Unsigned32,\n          mplsLdpEntityKeepAliveHoldTimer\
    \   Unsigned32,\n          mplsLdpEntityHelloHoldTimer       Unsigned32,\n   \
    \       mplsLdpEntityInitSessionThreshold Integer32,\n          mplsLdpEntityLabelDistMethod\
    \      MplsLabelDistributionMethod,\n          mplsLdpEntityLabelRetentionMode\
    \   MplsRetentionMode,\n          mplsLdpEntityPathVectorLimit      Integer32,\n\
    \          mplsLdpEntityHopCountLimit        Integer32,\n          mplsLdpEntityTransportAddrKind\
    \    INTEGER,\n          mplsLdpEntityTargetPeer           TruthValue,\n     \
    \     mplsLdpEntityTargetPeerAddrType   InetAddressType,\n          mplsLdpEntityTargetPeerAddr\
    \       InetAddress,\n          mplsLdpEntityLabelType            MplsLdpLabelType,\n\
    \          mplsLdpEntityDiscontinuityTime    TimeStamp,\n          mplsLdpEntityStorageType\
    \          StorageType,\n          mplsLdpEntityRowStatus            RowStatus\n\
    \      }\n      mplsLdpEntityLdpId OBJECT-TYPE\n          SYNTAX      MplsLdpIdentifier\n\
    \          MAX-ACCESS  not-accessible\n          STATUS      current\n       \
    \   DESCRIPTION\n              \"The LDP identifier.\"\n         REFERENCE\n \
    \            \"RFC3036, LDP Specification, Section on LDP Identifiers.\"\n   \
    \      ::= { mplsLdpEntityEntry 1 }\n     mplsLdpEntityIndex OBJECT-TYPE\n   \
    \      SYNTAX      IndexInteger\n         MAX-ACCESS  not-accessible\n       \
    \  STATUS      current\n         DESCRIPTION\n             \"This index is used\
    \ as a secondary index to uniquely\n             identify this row.  Before creating\
    \ a row in this table,\n             the 'mplsLdpEntityIndexNext' object should\
    \ be retrieved.\n             That value should be used for the value of this\
    \ index\n             when creating a row in this table.  NOTE:  if a value\n\
    \             of zero (0) is retrieved, that indicates that no rows\n        \
    \     can be created in this table at this time.\n             A secondary index\
    \ (this object) is meaningful to some\n             but not all, LDP implementations.\
    \  For example\n             an LDP implementation which uses PPP would\n    \
    \         use this index to differentiate PPP sub-links.\n             Another\
    \ way to use this index is to give this the\n             value of ifIndex.  However,\
    \ this is dependant\n             on the implementation.\"\n         ::= { mplsLdpEntityEntry\
    \ 2 }\n     mplsLdpEntityProtocolVersion OBJECT-TYPE\n         SYNTAX      Unsigned32(1..65535)\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \            \"The version number of the LDP protocol which will be\n        \
    \    used in the session initialization message.\n            Section 3.5.3 in\
    \ the LDP Specification specifies\n            that the version of the LDP protocol\
    \ is negotiated during\n            session establishment. The value of this object\n\
    \            represents the value that is sent in the initialization\n       \
    \     message.\"\n         REFERENCE\n            \"RFC3036, LDP Specification,\
    \ Section 3.5.3 Initialization\n            Message.\"\n         DEFVAL { 1 }\n\
    \         ::= { mplsLdpEntityEntry 3 }\n     mplsLdpEntityAdminStatus OBJECT-TYPE\n\
    \         SYNTAX      INTEGER {\n                       enable(1),\n         \
    \              disable(2)\n                     }\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The administrative\
    \ status of this LDP Entity.\n             If this object is changed from 'enable'\
    \ to 'disable'\n             and this entity has already attempted to establish\n\
    \             contact with a Peer, then all contact with that\n             Peer\
    \ is lost and all information from that Peer\n             needs to be removed\
    \ from the MIB. (This implies\n             that the network management subsystem\
    \ should clean\n             up any related entry in the mplsLdpPeerTable.  This\n\
    \             further implies that a 'tear-down' for that session\n          \
    \   is issued and the session and all information related\n             to that\
    \ session cease to exist).\n             At this point the operator is able to\
    \ change values\n             which are related to this entity.\n            \
    \ When the admin status is set back to 'enable', then\n             this Entity\
    \ will attempt to establish a new session\n             with the Peer.\"\n   \
    \      DEFVAL  { enable }\n         ::= { mplsLdpEntityEntry 4 }\n     mplsLdpEntityOperStatus\
    \ OBJECT-TYPE\n         SYNTAX      INTEGER {\n                       unknown(1),\n\
    \                       enabled(2),\n                       disabled(3)\n    \
    \                 }\n         MAX-ACCESS  read-only\n         STATUS      current\n\
    \         DESCRIPTION\n             \"The operational status of this LDP Entity.\n\
    \             The value of unknown(1) indicates that the\n             operational\
    \ status cannot be determined at\n             this time.  The value of unknown\
    \ should be\n             a transient condition before changing\n            \
    \ to enabled(2) or disabled(3).\"\n         ::= { mplsLdpEntityEntry 5 }\n   \
    \  mplsLdpEntityTcpPort OBJECT-TYPE\n         SYNTAX      InetPortNumber\n   \
    \      MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The TCP Port for\n             LDP.  The default value is the\
    \ well-known\n             value of this port.\"\n         REFERENCE\n       \
    \      \"RFC3036, LDP Specification, Section 3.10, Well-known\n              Numbers,\
    \ and Section 3.10.1.  UDP and TCP Ports.\"\n         DEFVAL { 646 }\n       \
    \  ::= { mplsLdpEntityEntry 6 }\n     mplsLdpEntityUdpDscPort OBJECT-TYPE\n  \
    \       SYNTAX      InetPortNumber\n         MAX-ACCESS  read-create\n       \
    \  STATUS      current\n         DESCRIPTION\n             \"The UDP Discovery\
    \ Port for\n             LDP.  The default value is the\n             well-known\
    \ value for this port.\"\n         REFERENCE\n             \"RFC3036, LDP Specification,\
    \ Section 2.4.1,\n             Basic Discovery Mechanism, Section 2.4.2,\n   \
    \          Extended Discovery Mechanism, Section\n             3.10, Well-known\
    \ Numbers, and Section 3.10.1.\n             UDP and TCP Ports.\"\n         DEFVAL\
    \ { 646 }\n         ::= { mplsLdpEntityEntry 7 }\n     mplsLdpEntityMaxPduLength\
    \ OBJECT-TYPE\n         SYNTAX      Unsigned32 (256..65535)\n         UNITS  \
    \     \"octets\"\n         MAX-ACCESS  read-create\n         STATUS      current\n\
    \         DESCRIPTION\n            \"The maximum PDU Length that is sent in\n\
    \            the Common Session Parameters of an Initialization\n            Message.\
    \ According to the LDP Specification [RFC3036]\n            a value of 255 or\
    \ less specifies the\n            default maximum length of 4096 octets, this\
    \ is why\n            the value of this object starts at 256.  The operator\n\
    \            should explicitly choose the default value (i.e., 4096),\n      \
    \      or some other value.\n            The receiving LSR MUST calculate the\
    \ maximum PDU\n            length for the session by using the smaller of its\
    \ and\n            its peer's proposals for Max PDU Length.\"\n         REFERENCE\n\
    \            \"RFC3036, LDP Specification, Section 3.5.3.\n            Initialization\
    \ Message.\"\n         DEFVAL { 4096 }\n         ::= { mplsLdpEntityEntry 8 }\n\
    \     mplsLdpEntityKeepAliveHoldTimer OBJECT-TYPE\n         SYNTAX      Unsigned32\
    \ (1..65535)\n         UNITS       \"seconds\"\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The 16-bit\
    \ integer value which is the proposed keep\n             alive hold timer for\
    \ this LDP Entity.\"\n         DEFVAL { 40 }\n         ::= { mplsLdpEntityEntry\
    \ 9 }\n     mplsLdpEntityHelloHoldTimer OBJECT-TYPE\n         SYNTAX      Unsigned32\
    \ (0..65535)\n         UNITS       \"seconds\"\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The 16-bit\
    \ integer value which is the proposed Hello\n             hold timer for this\
    \ LDP Entity. The Hello Hold time\n             in seconds.\n             An LSR\
    \ maintains a record of Hellos received\n             from potential peers.  This\
    \ object represents\n             the Hold Time in the Common Hello Parameters\
    \ TLV of\n             the Hello Message.\n             A value of 0 is a default\
    \ value and should be\n             interpretted in conjunction with the\n   \
    \          mplsLdpEntityTargetPeer object.\n             If the value of this\
    \ object is 0: if the value of the\n             mplsLdpEntityTargetPeer object\
    \ is false(2), then this\n             specifies that the Hold Time's actual default\
    \ value is\n             15 seconds (i.e., the default Hold time for Link Hellos\n\
    \             is 15 seconds).  Otherwise if the value of the\n             mplsLdpEntityTargetPeer\
    \ object is true(1), then this\n             specifies that the Hold Time's actual\
    \ default value is\n             45 seconds (i.e., the default Hold time for Targeted\n\
    \             Hellos is 45 seconds).\n             A value of 65535 means infinite\
    \ (i.e., wait forever).\n             All other values represent the amount of\
    \ time in\n             seconds to wait for a Hello Message.  Setting the\n  \
    \           hold time to a value smaller than 15 is not\n             recommended,\
    \ although not forbidden according\n             to RFC3036.\"\n         REFERENCE\n\
    \             \"RFC3036, LDP Specification, Section 3.5.2.,\n             Hello\
    \ Message.\"\n         DEFVAL { 0 }\n         ::= { mplsLdpEntityEntry 10 }\n\
    \     mplsLdpEntityInitSessionThreshold OBJECT-TYPE\n         SYNTAX      Integer32(0..100)\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"When attempting to establish a session with\n             a given\
    \ Peer, the given LDP Entity should\n             send out the SNMP notification,\n\
    \             'mplsLdpInitSessionThresholdExceeded', when\n             the number\
    \ of Session Initialization messages\n             sent exceeds this threshold.\n\
    \             The notification is used to notify an\n             operator when\
    \ this Entity and its Peer are\n             possibly engaged in an endless sequence\n\
    \             of messages as each NAKs the other's\n             Initialization\
    \ messages with Error Notification\n             messages.  Setting this threshold\
    \ which triggers\n             the notification is one way to notify the\n   \
    \          operator.  The notification should be generated\n             each\
    \ time this threshold is exceeded and\n             for every subsequent Initialization\
    \ message\n             which is NAK'd with an Error Notification\n          \
    \   message after this threshold is exceeded.\n             A value of 0 (zero)\
    \ for this object\n             indicates that the threshold is infinity, thus\n\
    \             the SNMP notification will never be generated.\"\n         REFERENCE\n\
    \             \"RFC3036, LDP Specification,\n             Section 2.5.3 Session\
    \ Initialization.\"\n         DEFVAL { 8 }\n         ::= { mplsLdpEntityEntry\
    \ 11 }\n     mplsLdpEntityLabelDistMethod OBJECT-TYPE\n         SYNTAX      MplsLabelDistributionMethod\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"For any given LDP session, the method of\n             label distribution\
    \ must be specified.\"\n         ::= { mplsLdpEntityEntry 12 }\n     mplsLdpEntityLabelRetentionMode\
    \ OBJECT-TYPE\n         SYNTAX      MplsRetentionMode\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The LDP Entity\
    \ can be configured to use either\n             conservative or liberal label\
    \ retention mode.\n             If the value of this object is conservative(1)\n\
    \             then advertized label mappings are retained\n             only if\
    \ they will be used to forward packets,\n             i.e., if label came from\
    \ a valid next hop.\n             If the value of this object is liberal(2)\n\
    \             then all advertized label mappings are retained\n             whether\
    \ they are from a valid next hop or not.\"\n         ::= { mplsLdpEntityEntry\
    \ 13 }\n     mplsLdpEntityPathVectorLimit OBJECT-TYPE\n         SYNTAX      Integer32\
    \ (0..255)\n         MAX-ACCESS  read-create\n         STATUS      current\n \
    \        DESCRIPTION\n             \"If the value of this object is 0 (zero) then\n\
    \             Loop Detection for Path Vectors is disabled.\n             Otherwise,\
    \ if this object has a value greater than\n             zero, then Loop Dection\
    \ for Path Vectors is enabled,\n             and the Path Vector Limit is this\
    \ value.\n             Also, the value of the object,\n             'mplsLdpLsrLoopDetectionCapable',\
    \ must be set to\n             either 'pathVector(4)' or 'hopCountAndPathVector(5)',\n\
    \             if this object has a value greater than 0 (zero),\n            \
    \ otherwise it is ignored.\"\n         REFERENCE\n            \"RFC3036, LDP Specification,\
    \ Section 2.8 Loop Dection,\n            Section 3.4.5 Path Vector TLV.\"\n  \
    \       ::= { mplsLdpEntityEntry 14 }\n     mplsLdpEntityHopCountLimit OBJECT-TYPE\n\
    \         SYNTAX       Integer32 (0..255)\n         MAX-ACCESS   read-create\n\
    \         STATUS       current\n         DESCRIPTION\n             \"If the value\
    \ of this object is 0 (zero),\n             then Loop Detection using Hop Counters\
    \ is\n             disabled.\n             If the value of this object is greater\
    \ than\n             0 (zero) then Loop Detection using Hop\n             Counters\
    \ is enabled, and this object\n             specifies this Entity's maximum allowable\n\
    \             value for the Hop Count.\n             Also, the value of the object\n\
    \             mplsLdpLsrLoopDetectionCapable must be set\n             to either\
    \ 'hopCount(3)' or\n             'hopCountAndPathVector(5)' if this object\n \
    \            has a value greater than 0 (zero), otherwise\n             it is\
    \ ignored.\"\n         DEFVAL { 0 }\n         ::= { mplsLdpEntityEntry 15 }\n\
    \     mplsLdpEntityTransportAddrKind OBJECT-TYPE\n         SYNTAX     INTEGER\
    \ {\n                               interface(1),\n                          \
    \     loopback(2)\n                            }\n         MAX-ACCESS read-create\n\
    \         STATUS     current\n         DESCRIPTION\n             \"This specifies\
    \ whether the loopback or interface\n             address is to be used as the\
    \ transport address\n             in the transport address TLV of the\n      \
    \       hello message.\n             If the value is interface(1), then the IP\n\
    \             address of the interface from which hello\n             messages\
    \ are sent is used as the transport\n             address in the hello message.\n\
    \             Otherwise, if the value is loopback(2), then the IP\n          \
    \   address of the loopback interface is used as the\n             transport address\
    \ in the hello message.\"\n         DEFVAL { loopback }\n         ::= { mplsLdpEntityEntry\
    \ 16 }\n     mplsLdpEntityTargetPeer OBJECT-TYPE\n         SYNTAX      TruthValue\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"If this LDP entity uses targeted peer then set\n             this\
    \ to true.\"\n         DEFVAL { false }\n         ::= { mplsLdpEntityEntry 17\
    \ }\n     mplsLdpEntityTargetPeerAddrType OBJECT-TYPE\n         SYNTAX      InetAddressType\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The type of the internetwork layer address used for\n        \
    \     the Extended Discovery.  This object indicates how\n             the value\
    \ of mplsLdpEntityTargetPeerAddr is to\n             be interpreted.\"\n     \
    \    ::= { mplsLdpEntityEntry 18 }\n     mplsLdpEntityTargetPeerAddr OBJECT-TYPE\n\
    \         SYNTAX      InetAddress\n         MAX-ACCESS  read-create\n        \
    \ STATUS      current\n         DESCRIPTION\n             \"The value of the internetwork\
    \ layer address\n             used for the Extended Discovery.  The value of\n\
    \             mplsLdpEntityTargetPeerAddrType specifies how\n             this\
    \ address is to be interpreted.\"\n        ::= { mplsLdpEntityEntry 19 }\n   \
    \  mplsLdpEntityLabelType OBJECT-TYPE\n         SYNTAX      MplsLdpLabelType\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"Specifies the optional parameters for the LDP\n             Initialization\
    \ Message.\n             If the value is generic(1) then no\n             optional\
    \ parameters will be sent in\n             the LDP Initialization message associated\n\
    \             with this Entity.\n             If the value is atmParameters(2)\
    \ then\n             a row must be created in the\n             mplsLdpEntityAtmTable,\
    \ which\n             corresponds to this entry.\n             If the value is\
    \ frameRelayParameters(3) then\n             a row must be created in the\n  \
    \           mplsLdpEntityFrameRelayTable, which\n             corresponds to this\
    \ entry.\"\n         REFERENCE\n             \"RFC3036, LDP Specification, Section\
    \ 3.5.3.,\n             Initialization Message.\"\n         ::= { mplsLdpEntityEntry\
    \ 20 }\n     mplsLdpEntityDiscontinuityTime OBJECT-TYPE\n         SYNTAX     \
    \ TimeStamp\n         MAX-ACCESS  read-only\n         STATUS      current\n  \
    \       DESCRIPTION\n             \"The value of sysUpTime on the most recent\
    \ occasion\n             at which any one or more of this entity's counters\n\
    \             suffered a discontinuity.  The relevant counters\n             are\
    \ the specific instances associated with this\n             entity of any Counter32\
    \ object contained\n             in the 'mplsLdpEntityStatsTable'.  If no such\n\
    \             discontinuities have occurred since the last\n             re-initialization\
    \ of the local management\n             subsystem, then this object contains a\
    \ zero\n             value.\"\n         ::= { mplsLdpEntityEntry 21 }\n     mplsLdpEntityStorageType\
    \  OBJECT-TYPE\n         SYNTAX      StorageType\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The storage\
    \ type for this conceptual row.\n             Conceptual rows having the value\
    \ 'permanent(4)'\n             need not allow write-access to any columnar\n \
    \            objects in the row.\"\n         DEFVAL{ nonVolatile }\n         ::=\
    \ { mplsLdpEntityEntry 22 }\n     mplsLdpEntityRowStatus OBJECT-TYPE\n       \
    \  SYNTAX      RowStatus\n         MAX-ACCESS  read-create\n         STATUS  \
    \    current\n         DESCRIPTION\n             \"The status of this conceptual\
    \ row.  All writable\n              objects in this row may be modified at any\n\
    \              time, however, as described in detail in\n              the section\
    \ entitled, 'Changing Values After\n              Session Establishment', and\
    \ again described\n              in the DESCRIPTION clause of the\n          \
    \    mplsLdpEntityAdminStatus object, if a session\n              has been initiated\
    \ with a Peer, changing objects\n              in this table will wreak havoc\
    \ with the session\n              and interrupt traffic.  To repeat again:\n \
    \             the recommended procedure is to\n              set the mplsLdpEntityAdminStatus\
    \ to down, thereby\n              explicitly causing a session to be torn down.\
    \ Then,\n              change objects in this entry, then set\n              the\
    \ mplsLdpEntityAdminStatus to enable,\n              which enables a new session\
    \ to be initiated.\"\n         ::= { mplsLdpEntityEntry 23 }\n     --\n     --\
    \ The MPLS LDP Entity Statistics Table\n     --\n     mplsLdpEntityStatsTable\
    \ OBJECT-TYPE\n         SYNTAX      SEQUENCE OF MplsLdpEntityStatsEntry\n    \
    \     MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \             \"This table is a read-only table which augments\n             the\
    \ mplsLdpEntityTable.  The purpose of this\n             table is to keep statistical\
    \ information about\n             the LDP Entities on the LSR.\"\n         ::=\
    \ { mplsLdpEntityObjects 4 }\n     mplsLdpEntityStatsEntry OBJECT-TYPE\n     \
    \    SYNTAX      MplsLdpEntityStatsEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"A row in this\
    \ table contains statistical information\n             about an LDP Entity.  Some\
    \ counters contained in a\n             row are for fatal errors received during\
    \ a former\n             LDP Session associated with this entry.  For example,\n\
    \             an LDP PDU received on a TCP connection during an\n            \
    \ LDP Session contains a fatal error.  That\n             error is counted here,\
    \ because the\n             session is terminated.\n             If the error\
    \ is NOT fatal (i.e., the Session\n             remains), then the error is counted\
    \ in the\n             mplsLdpSessionStatsEntry.\"\n         AUGMENTS       {\
    \   mplsLdpEntityEntry  }\n         ::= { mplsLdpEntityStatsTable 1 }\n     MplsLdpEntityStatsEntry\
    \ ::= SEQUENCE {\n         mplsLdpEntityStatsSessionAttempts               Counter32,\n\
    \         mplsLdpEntityStatsSessionRejectedNoHelloErrors  Counter32,\n       \
    \  mplsLdpEntityStatsSessionRejectedAdErrors       Counter32,\n         mplsLdpEntityStatsSessionRejectedMaxPduErrors\
    \   Counter32,\n         mplsLdpEntityStatsSessionRejectedLRErrors       Counter32,\n\
    \         mplsLdpEntityStatsBadLdpIdentifierErrors        Counter32,\n       \
    \  mplsLdpEntityStatsBadPduLengthErrors            Counter32,\n         mplsLdpEntityStatsBadMessageLengthErrors\
    \        Counter32,\n         mplsLdpEntityStatsBadTlvLengthErrors           \
    \ Counter32,\n         mplsLdpEntityStatsMalformedTlvValueErrors       Counter32,\n\
    \         mplsLdpEntityStatsKeepAliveTimerExpErrors       Counter32,\n       \
    \  mplsLdpEntityStatsShutdownReceivedNotifications Counter32,\n         mplsLdpEntityStatsShutdownSentNotifications\
    \     Counter32\n     }\n     mplsLdpEntityStatsSessionAttempts OBJECT-TYPE\n\
    \         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n         STATUS\
    \      current\n         DESCRIPTION\n             \"A count of the Session Initialization\
    \ messages\n             which were sent or received by this LDP Entity and\n\
    \             were NAK'd.   In other words, this counter counts\n            \
    \ the number of session initializations that failed.\n             Discontinuities\
    \ in the value of this counter can occur\n             at re-initialization of\
    \ the management system, and at\n             other times as indicated by the\
    \ value of\n             mplsLdpEntityDiscontinuityTime.\"\n         ::= { mplsLdpEntityStatsEntry\
    \ 1 }\n     mplsLdpEntityStatsSessionRejectedNoHelloErrors OBJECT-TYPE\n     \
    \    SYNTAX      Counter32\n         MAX-ACCESS  read-only\n         STATUS  \
    \    current\n         DESCRIPTION\n             \"A count of the Session Rejected/No\
    \ Hello Error\n             Notification Messages sent or received by\n      \
    \       this LDP Entity.\n             Discontinuities in the value of this counter\
    \ can occur\n             at re-initialization of the management system, and at\n\
    \             other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         ::= { mplsLdpEntityStatsEntry 2 }\n     mplsLdpEntityStatsSessionRejectedAdErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"A count of\
    \ the Session Rejected/Parameters\n             Advertisement Mode Error Notification\
    \ Messages sent\n             or received by this LDP Entity.\n             Discontinuities\
    \ in the value of this counter can occur\n             at re-initialization of\
    \ the management system, and at\n             other times as indicated by the\
    \ value of\n             mplsLdpEntityDiscontinuityTime.\"\n         ::= { mplsLdpEntityStatsEntry\
    \ 3 }\n     mplsLdpEntityStatsSessionRejectedMaxPduErrors OBJECT-TYPE\n      \
    \   SYNTAX      Counter32\n         MAX-ACCESS  read-only\n         STATUS   \
    \   current\n         DESCRIPTION\n             \"A count of the Session Rejected/Parameters\n\
    \             Max Pdu Length Error Notification Messages sent\n             or\
    \ received by this LDP Entity.\n             Discontinuities in the value of this\
    \ counter can occur\n             at re-initialization of the management system,\
    \ and at\n             other times as indicated by the value of\n            \
    \ mplsLdpEntityDiscontinuityTime.\"\n         ::= { mplsLdpEntityStatsEntry 4\
    \ }\n     mplsLdpEntityStatsSessionRejectedLRErrors OBJECT-TYPE\n         SYNTAX\
    \      Counter32\n         MAX-ACCESS  read-only\n         STATUS      current\n\
    \         DESCRIPTION\n             \"A count of the Session Rejected/Parameters\n\
    \             Label Range Notification Messages sent\n             or received\
    \ by this LDP Entity.\n             Discontinuities in the value of this counter\
    \ can occur\n             at re-initialization of the management system, and at\n\
    \             other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         ::= { mplsLdpEntityStatsEntry 5 }\n     mplsLdpEntityStatsBadLdpIdentifierErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Bad LDP Identifier\n             Fatal Errors detected\
    \ by the session(s)\n             (past and present) associated with this LDP\
    \ Entity.\n             Discontinuities in the value of this counter can occur\n\
    \             at re-initialization of the management system, and at\n        \
    \     other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 6 }\n     mplsLdpEntityStatsBadPduLengthErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Bad PDU Length\n             Fatal Errors detected by the\
    \ session(s)\n             (past and present) associated with this LDP Entity.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at re-initialization of the management system, and at\n             other\
    \ times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 7 }\n     mplsLdpEntityStatsBadMessageLengthErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Bad Message\n             Length Fatal Errors detected\
    \ by the session(s)\n             (past and present) associated with this LDP\
    \ Entity.\n             Discontinuities in the value of this counter can occur\n\
    \             at re-initialization of the management system, and at\n        \
    \     other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 8 }\n     mplsLdpEntityStatsBadTlvLengthErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Bad TLV\n             Length Fatal Errors detected by the\
    \ session(s)\n             (past and present) associated with this LDP Entity.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at re-initialization of the management system, and at\n             other\
    \ times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 9 }\n     mplsLdpEntityStatsMalformedTlvValueErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Malformed TLV\n             Value Fatal Errors detected\
    \ by the session(s)\n             (past and present) associated with this\n  \
    \           LDP Entity.\n             Discontinuities in the value of this counter\
    \ can occur\n             at re-initialization of the management system, and at\n\
    \             other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 10 }\n     mplsLdpEntityStatsKeepAliveTimerExpErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Session Keep Alive\n             Timer Expired Errors detected\
    \ by the session(s)\n             (past and present) associated with this LDP\
    \ Entity.\n             Discontinuities in the value of this counter can occur\n\
    \             at re-initialization of the management system, and at\n        \
    \     other times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 3.5.1.2.\"\
    \n         ::= { mplsLdpEntityStatsEntry 11 }\n     mplsLdpEntityStatsShutdownReceivedNotifications\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Shutdown Notifications\n             received related to\
    \ session(s) (past and present)\n             associated with this LDP Entity.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at re-initialization of the management system, and at\n             other\
    \ times as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         ::= { mplsLdpEntityStatsEntry 12 }\n     mplsLdpEntityStatsShutdownSentNotifications\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Shutdown Notfications\n             sent related to session(s)\
    \ (past and present) associated\n             with this LDP Entity.\n        \
    \     Discontinuities in the value of this counter can occur\n             at\
    \ re-initialization of the management system, and at\n             other times\
    \ as indicated by the value of\n             mplsLdpEntityDiscontinuityTime.\"\
    \n         ::= { mplsLdpEntityStatsEntry 13 }\n     --\n     -- The MPLS LDP Peer\
    \ Table\n     --\n     mplsLdpSessionObjects OBJECT IDENTIFIER ::= { mplsLdpObjects\
    \ 3 }\n     mplsLdpPeerLastChange OBJECT-TYPE\n         SYNTAX  TimeStamp\n  \
    \       MAX-ACCESS read-only\n         STATUS current\n         DESCRIPTION\n\
    \             \"The value of sysUpTime at the time of the most\n             recent\
    \ addition or deletion to/from the\n             mplsLdpPeerTable/mplsLdpSessionTable.\"\
    \n         ::= { mplsLdpSessionObjects 1 }\n     mplsLdpPeerTable OBJECT-TYPE\n\
    \         SYNTAX      SEQUENCE OF MplsLdpPeerEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"Information\
    \ about LDP peers known by Entities in\n             the mplsLdpEntityTable. \
    \ The information in this table\n             is based on information from the\
    \ Entity-Peer interaction\n             during session initialization but is not\
    \ appropriate\n             for the mplsLdpSessionTable, because objects in this\n\
    \             table may or may not be used in session establishment.\"\n     \
    \    ::= { mplsLdpSessionObjects 2 }\n     mplsLdpPeerEntry OBJECT-TYPE\n    \
    \     SYNTAX      MplsLdpPeerEntry\n         MAX-ACCESS  not-accessible\n    \
    \     STATUS      current\n         DESCRIPTION\n             \"Information about\
    \ a single Peer which is related\n             to a Session.  This table is augmented\
    \ by\n             the mplsLdpSessionTable.\"\n         INDEX       { mplsLdpEntityLdpId,\n\
    \                       mplsLdpEntityIndex,\n                       mplsLdpPeerLdpId\
    \ }\n         ::= { mplsLdpPeerTable 1 }\n     MplsLdpPeerEntry ::= SEQUENCE {\n\
    \         mplsLdpPeerLdpId                MplsLdpIdentifier,\n         mplsLdpPeerLabelDistMethod\
    \      MplsLabelDistributionMethod,\n         mplsLdpPeerPathVectorLimit     \
    \ Integer32,\n         mplsLdpPeerTransportAddrType    InetAddressType,\n    \
    \     mplsLdpPeerTransportAddr        InetAddress\n     }\n     mplsLdpPeerLdpId\
    \ OBJECT-TYPE\n         SYNTAX      MplsLdpIdentifier\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The LDP identifier\
    \ of this LDP Peer.\"\n         ::= { mplsLdpPeerEntry 1 }\n     mplsLdpPeerLabelDistMethod\
    \ OBJECT-TYPE\n         SYNTAX      MplsLabelDistributionMethod\n         MAX-ACCESS\
    \  read-only\n         STATUS      current\n         DESCRIPTION\n           \
    \  \"For any given LDP session, the method of\n             label distribution\
    \ must be specified.\"\n         ::= { mplsLdpPeerEntry 2 }\n     mplsLdpPeerPathVectorLimit\
    \ OBJECT-TYPE\n         SYNTAX      Integer32 (0..255)\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"If the value\
    \ of this object is 0 (zero) then\n             Loop Dection for Path Vectors\
    \ for this Peer\n             is disabled.\n             Otherwise, if this object\
    \ has a value greater than\n             zero, then Loop Dection for Path  Vectors\
    \ for this\n             Peer is enabled and the Path Vector Limit is this value.\"\
    \n         REFERENCE\n            \"RFC3036, LDP Specification, Section 2.8 Loop\
    \ Dection,\n            Section 3.4.5 Path Vector TLV.\"\n         ::= { mplsLdpPeerEntry\
    \ 3 }\n     mplsLdpPeerTransportAddrType OBJECT-TYPE\n         SYNTAX      InetAddressType\n\
    \         MAX-ACCESS  read-only\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The type of the Internet address for the\n             mplsLdpPeerTransportAddr\
    \ object.  The LDP\n             specification describes this as being either\n\
    \             an IPv4 Transport Address or IPv6 Transport\n             Address\
    \ which is used in opening the LDP session's\n             TCP connection, or\
    \ if the optional TLV is not\n             present, then this is the IPv4/IPv6\
    \ source\n             address for the UPD packet carrying the Hellos.\n     \
    \        This object specifies how the value of the\n             mplsLdpPeerTransportAddr\
    \ object should be\n             interpreted.\"\n         REFERENCE\n        \
    \    \"RFC3036, LDP Specification, Section 2.5.2\n            Transport Connection\
    \ Establishment and\n            Section 3.5.2.1 Hello Message Procedures.\"\n\
    \         ::= { mplsLdpPeerEntry 4 }\n     mplsLdpPeerTransportAddr OBJECT-TYPE\n\
    \         SYNTAX      InetAddress\n         MAX-ACCESS  read-only\n         STATUS\
    \      current\n         DESCRIPTION\n             \"The Internet address advertised\
    \ by the peer\n             in the Hello Message or the Hello source address.\n\
    \             The type of this address is specified by the\n             value\
    \ of the mplsLdpPeerTransportAddrType\n             object.\"\n         REFERENCE\n\
    \            \"RFC3036, LDP Specification, Section 2.5.2\n            Transport\
    \ Connection Establishment and\n            Section 3.5.2.1 Hello Message Procedures.\"\
    \n         ::= { mplsLdpPeerEntry 5 }\n     --\n     -- The MPLS LDP Sessions\
    \ Table\n     --\n     mplsLdpSessionTable OBJECT-TYPE\n         SYNTAX      SEQUENCE\
    \ OF MplsLdpSessionEntry\n         MAX-ACCESS  not-accessible\n         STATUS\
    \      current\n         DESCRIPTION\n             \"A table of Sessions between\
    \ the LDP Entities\n             and LDP Peers.  This table AUGMENTS the\n   \
    \          mplsLdpPeerTable.  Each row in this table\n             represents\
    \ a single session.\"\n         ::= { mplsLdpSessionObjects 3 }\n     mplsLdpSessionEntry\
    \ OBJECT-TYPE\n         SYNTAX      MplsLdpSessionEntry\n         MAX-ACCESS \
    \ not-accessible\n         STATUS      current\n         DESCRIPTION\n       \
    \      \"An entry in this table represents information on a\n             single\
    \ session between an LDP Entity and LDP Peer.\n             The information contained\
    \ in a row is read-only.\n             Please note:  the Path Vector Limit for\
    \ the\n             Session is the value which is configured in\n            \
    \ the corresponding mplsLdpEntityEntry. The\n             Peer's Path Vector Limit\
    \ is in the\n             mplsLdpPeerPathVectorLimit object in the\n         \
    \    mplsLdpPeerTable.\n             Values which may differ from those configured\
    \ are\n             noted in the objects of this table, the\n             mplsLdpAtmSessionTable\
    \ and the\n             mplsLdpFrameRelaySessionTable. A value will\n        \
    \     differ if it was negotiated between the\n             Entity and the Peer.\
    \  Values may or may not\n             be negotiated.  For example, if the values\n\
    \             are the same then no negotiation takes place.\n             If they\
    \ are negotiated, then they may differ.\"\n         AUGMENTS { mplsLdpPeerEntry\
    \ }\n         ::= { mplsLdpSessionTable 1 }\n     MplsLdpSessionEntry ::= SEQUENCE\
    \ {\n         mplsLdpSessionStateLastChange       TimeStamp,\n         mplsLdpSessionState\
    \                 INTEGER,\n         mplsLdpSessionRole                  INTEGER,\n\
    \         mplsLdpSessionProtocolVersion       Unsigned32,\n         mplsLdpSessionKeepAliveHoldTimeRem\
    \  TimeInterval,\n         mplsLdpSessionKeepAliveTime         Unsigned32,\n \
    \        mplsLdpSessionMaxPduLength          Unsigned32,\n         mplsLdpSessionDiscontinuityTime\
    \     TimeStamp\n     }\n     mplsLdpSessionStateLastChange OBJECT-TYPE\n    \
    \     SYNTAX TimeStamp\n         MAX-ACCESS  read-only\n         STATUS      current\n\
    \         DESCRIPTION\n             \"The value of sysUpTime at the time this\n\
    \             Session entered its current state as\n             denoted by the\
    \ mplsLdpSessionState\n             object.\"\n         ::= { mplsLdpSessionEntry\
    \ 1 }\n     mplsLdpSessionState OBJECT-TYPE\n         SYNTAX      INTEGER {\n\
    \                        nonexistent(1),\n                        initialized(2),\n\
    \                        openrec(3),\n                        opensent(4),\n \
    \                       operational(5)\n                     }\n         MAX-ACCESS\
    \  read-only\n         STATUS      current\n         DESCRIPTION\n           \
    \  \"The current state of the session, all of the\n             states 1 to 5\
    \ are based on the state machine\n             for session negotiation behavior.\"\
    \n         REFERENCE\n             \"RFC3036, LDP Specification, Section 2.5.4,\n\
    \             Initialization State Machine.\"\n         ::= { mplsLdpSessionEntry\
    \ 2 }\n     mplsLdpSessionRole OBJECT-TYPE\n         SYNTAX      INTEGER {\n \
    \                       unknown(1),\n                        active(2),\n    \
    \                    passive(3)\n                     }\n         MAX-ACCESS \
    \ read-only\n         STATUS      current\n         DESCRIPTION\n            \
    \ \"During session establishment the LSR/LER takes either\n             the active\
    \ role or the passive role based on address\n             comparisons.  This object\
    \ indicates whether this LSR/LER\n             was behaving in an active role\
    \ or passive role during\n             this session's establishment.\n       \
    \      The value of unknown(1), indicates that the role is not\n             able\
    \ to be determined at the present time.\"\n         REFERENCE\n             \"\
    RFC3036, LDP Specification, Section 2.5.3.,\n             Session Initialization\"\
    \n         ::= { mplsLdpSessionEntry 3 }\n     mplsLdpSessionProtocolVersion OBJECT-TYPE\n\
    \         SYNTAX      Unsigned32(1..65535)\n         MAX-ACCESS  read-only\n \
    \        STATUS      current\n         DESCRIPTION\n             \"The version\
    \ of the LDP Protocol which\n             this session is using.  This is the\
    \ version of\n             the LDP protocol which has been negotiated\n      \
    \       during session initialization.\"\n         REFERENCE\n            \"RFC3036,\
    \ LDP Specification, Section 3.5.3,\n            Initialization Message.\"\n \
    \        ::= { mplsLdpSessionEntry 4 }\n     mplsLdpSessionKeepAliveHoldTimeRem\
    \ OBJECT-TYPE\n         SYNTAX      TimeInterval\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The keep alive\
    \ hold time remaining for\n             this session.\"\n         ::= { mplsLdpSessionEntry\
    \ 5 }\n        mplsLdpSessionKeepAliveTime OBJECT-TYPE\n            SYNTAX   \
    \   Unsigned32 (1..65535)\n            UNITS       \"seconds\"\n            MAX-ACCESS\
    \  read-only\n            STATUS      current\n            DESCRIPTION\n     \
    \           \"The negotiated KeepAlive Time which\n                represents\
    \ the amount of seconds between\n                keep alive messages.  The\n \
    \               mplsLdpEntityKeepAliveHoldTimer\n                related to this\
    \ Session is the\n                value that was proposed as the\n           \
    \     KeepAlive Time for this session.\n                This value is negotiated\
    \ during\n                session initialization between\n                the\
    \ entity's proposed value\n                (i.e., the value configured in\n  \
    \              mplsLdpEntityKeepAliveHoldTimer)\n                and the peer's\
    \ proposed\n                KeepAlive Hold Timer value.\n                This\
    \ value is the smaller\n                of the two proposed values.\"\n      \
    \      REFERENCE\n               \"RFC3036, LDP Specification, Section 3.5.3,\n\
    \               Initialization Message.\"\n            ::= { mplsLdpSessionEntry\
    \ 6 }\n        mplsLdpSessionMaxPduLength OBJECT-TYPE\n            SYNTAX    \
    \  Unsigned32 (1..65535)\n            UNITS       \"octets\"\n            MAX-ACCESS\
    \  read-only\n            STATUS      current\n            DESCRIPTION\n     \
    \           \"The value of maximum allowable length for LDP PDUs for\n       \
    \         this session.  This value may have been negotiated\n               \
    \ during the Session Initialization.  This object is\n                related\
    \ to the mplsLdpEntityMaxPduLength object.  The\n                mplsLdpEntityMaxPduLength\
    \ object specifies the requested\n                LDP PDU length, and this object\
    \ reflects the negotiated\n                LDP PDU length between the Entity and\n\
    \                the Peer.\"\n            REFERENCE\n               \"RFC3036,\
    \ LDP Specification, Section 3.5.3,\n               Initialization Message.\"\n\
    \            ::= { mplsLdpSessionEntry 7 }\n     mplsLdpSessionDiscontinuityTime\
    \ OBJECT-TYPE\n         SYNTAX      TimeStamp\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The value\
    \ of sysUpTime on the most recent occasion\n             at which any one or more\
    \ of this session's counters\n             suffered a discontinuity.  The relevant\
    \ counters are\n             the specific instances associated with this session\n\
    \             of any Counter32 object contained in the\n             mplsLdpSessionStatsTable.\n\
    \             The initial value of this object is the value of\n             sysUpTime\
    \ when the entry was created in this table.\n             Also, a command generator\
    \ can distinguish when a session\n             between a given Entity and Peer\
    \ goes away and a new\n             session is established.  This value would\
    \ change and\n             thus indicate to the command generator that this is\
    \ a\n             different session.\"\n         ::= { mplsLdpSessionEntry 8 }\n\
    \     --\n     -- The MPLS LDP Session Statistics Table\n     --\n     mplsLdpSessionStatsTable\
    \ OBJECT-TYPE\n         SYNTAX      SEQUENCE OF MplsLdpSessionStatsEntry\n   \
    \      MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \             \"A table of statistics for Sessions between\n             LDP Entities\
    \ and LDP Peers.  This table AUGMENTS\n             the mplsLdpPeerTable.\"\n\
    \         ::= { mplsLdpSessionObjects 4 }\n     mplsLdpSessionStatsEntry OBJECT-TYPE\n\
    \         SYNTAX      MplsLdpSessionStatsEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"An entry in\
    \ this table represents statistical\n             information on a single session\
    \ between an LDP\n             Entity and LDP Peer.\"\n         AUGMENTS     \
    \  { mplsLdpPeerEntry }\n         ::= { mplsLdpSessionStatsTable 1 }\n     MplsLdpSessionStatsEntry\
    \ ::= SEQUENCE {\n         mplsLdpSessionStatsUnknownMesTypeErrors  Counter32,\n\
    \         mplsLdpSessionStatsUnknownTlvErrors      Counter32\n     }\n     mplsLdpSessionStatsUnknownMesTypeErrors\
    \ OBJECT-TYPE\n         SYNTAX      Counter32\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"This object\
    \ counts the number of Unknown Message Type\n             Errors detected by this\
    \ LSR/LER during this session.\n             Discontinuities in the value of this\
    \ counter can occur\n             at re-initialization of the management system,\
    \ and at\n             other times as indicated by the value of\n            \
    \ mplsLdpSessionDiscontinuityTime.\"\n         ::= { mplsLdpSessionStatsEntry\
    \ 1 }\n     mplsLdpSessionStatsUnknownTlvErrors OBJECT-TYPE\n         SYNTAX \
    \     Counter32\n         MAX-ACCESS  read-only\n         STATUS      current\n\
    \         DESCRIPTION\n             \"This object counts the number of Unknown\
    \ TLV Errors\n             detected by this LSR/LER during this session.\n   \
    \          Discontinuities in the value of this counter can occur\n          \
    \   at re-initialization of the management system, and at\n             other\
    \ times as indicated by the value of\n             mplsLdpSessionDiscontinuityTime.\"\
    \n         ::= { mplsLdpSessionStatsEntry 2 }\n     --\n     -- The MPLS LDP Hello\
    \ Adjacency Table\n     --\n     mplsLdpHelloAdjacencyObjects OBJECT IDENTIFIER\
    \ ::=\n                                   { mplsLdpSessionObjects 5 }\n     mplsLdpHelloAdjacencyTable\
    \ OBJECT-TYPE\n         SYNTAX      SEQUENCE OF MplsLdpHelloAdjacencyEntry\n \
    \        MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \             \"A table of Hello Adjacencies for Sessions.\"\n         ::= { mplsLdpHelloAdjacencyObjects\
    \ 1 }\n     mplsLdpHelloAdjacencyEntry OBJECT-TYPE\n         SYNTAX      MplsLdpHelloAdjacencyEntry\n\
    \         MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \             \"Each row represents a single LDP Hello Adjacency.\n          \
    \   An LDP Session can have one or more Hello\n             Adjacencies.\"\n \
    \             INDEX       { mplsLdpEntityLdpId,\n                            mplsLdpEntityIndex,\n\
    \                            mplsLdpPeerLdpId,\n                            mplsLdpHelloAdjacencyIndex\
    \ }\n         ::= { mplsLdpHelloAdjacencyTable 1 }\n     MplsLdpHelloAdjacencyEntry\
    \ ::= SEQUENCE {\n         mplsLdpHelloAdjacencyIndex         Unsigned32,\n  \
    \       mplsLdpHelloAdjacencyHoldTimeRem   TimeInterval,\n         mplsLdpHelloAdjacencyHoldTime\
    \      Unsigned32,\n         mplsLdpHelloAdjacencyType          INTEGER\n    \
    \ }\n     mplsLdpHelloAdjacencyIndex OBJECT-TYPE\n         SYNTAX      Unsigned32\
    \ (1..4294967295)\n         MAX-ACCESS  not-accessible\n         STATUS      current\n\
    \         DESCRIPTION\n             \"An identifier for this specific adjacency.\"\
    \n         ::= { mplsLdpHelloAdjacencyEntry 1 }\n     mplsLdpHelloAdjacencyHoldTimeRem\
    \ OBJECT-TYPE\n         SYNTAX      TimeInterval\n         UNITS       \"seconds\"\
    \n         MAX-ACCESS  read-only\n         STATUS      current\n         DESCRIPTION\n\
    \             \"If the value of this object is 65535,\n             this means\
    \ that the hold time is infinite\n             (i.e., wait forever).\n       \
    \      Otherwise, the time remaining for\n             this Hello Adjacency to\
    \ receive its\n             next Hello Message.\n             This interval will\
    \ change when the 'next'\n             Hello Message which corresponds to this\n\
    \             Hello Adjacency is received unless it\n             is infinite.\"\
    \n         ::= { mplsLdpHelloAdjacencyEntry 2 }\n     mplsLdpHelloAdjacencyHoldTime\
    \ OBJECT-TYPE\n         SYNTAX Unsigned32 (0..65535)\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The Hello\
    \ hold time which is negotiated between\n             the Entity and the Peer.\
    \  The entity associated\n             with this Hello Adjacency issues a proposed\n\
    \             Hello Hold Time value in the\n             mplsLdpEntityHelloHoldTimer\
    \ object.  The peer\n             also proposes a value and this object represents\n\
    \             the negotiated value.\n             A value of 0 means the default,\n\
    \             which is 15 seconds for Link Hellos\n             and 45 seconds\
    \ for Targeted Hellos.\n             A value of 65535 indicates an\n         \
    \    infinite hold time.\"\n         REFERENCE\n            \"RFC3036, LDP Specification,\
    \ Section 3.5.2 Hello Message\"\n         ::= { mplsLdpHelloAdjacencyEntry 3 }\n\
    \     mplsLdpHelloAdjacencyType OBJECT-TYPE\n         SYNTAX      INTEGER {\n\
    \                        link(1),\n                        targeted(2)\n     \
    \                }\n         MAX-ACCESS  read-only\n         STATUS      current\n\
    \         DESCRIPTION\n             \"This adjacency is the result of a 'link'\n\
    \             hello if the value of this object is link(1).\n             Otherwise,\
    \ it is a result of a 'targeted'\n             hello, targeted(2).\"\n       \
    \  ::= { mplsLdpHelloAdjacencyEntry 4 }\n     --\n     --  Session Label (LSP)\
    \ Mapping to LSR MIB's\n     --  In Segment LIB Information.\n     --\n     --\n\
    \     -- NOTE: the next 2 tables map to the\n     -- MPLS-LSR-STD-MIB's MplsInSegmentTable\n\
    \     -- and MplsOutSegmentTable.  The\n     -- cross-connect (XC) information\
    \ is not\n     -- represented here as it can be gleaned\n     -- from the MPLS-LSR-STD-MIB.\n\
    \     --\n     mplsInSegmentLdpLspTable OBJECT-TYPE\n         SYNTAX      SEQUENCE\
    \ OF MplsInSegmentLdpLspEntry\n         MAX-ACCESS  not-accessible\n         STATUS\
    \      current\n         DESCRIPTION\n             \"A table of LDP LSP's which\n\
    \             map to the mplsInSegmentTable in the\n             MPLS-LSR-STD-MIB\
    \ module.\"\n         ::= { mplsLdpSessionObjects 6 }\n     mplsInSegmentLdpLspEntry\
    \ OBJECT-TYPE\n         SYNTAX      MplsInSegmentLdpLspEntry\n         MAX-ACCESS\
    \  not-accessible\n         STATUS      current\n         DESCRIPTION\n      \
    \       \"An entry in this table represents information\n             on a single\
    \ LDP LSP which is represented by\n             a session's index triple (mplsLdpEntityLdpId,\n\
    \             mplsLdpEntityIndex, mplsLdpPeerLdpId) AND the\n             index\
    \ for the mplsInSegmentTable\n             (mplsInSegmentLdpLspLabelIndex) from\
    \ the\n             MPLS-LSR-STD-MIB.\n             The information contained\
    \ in a row is read-only.\"\n         INDEX       { mplsLdpEntityLdpId,\n     \
    \                  mplsLdpEntityIndex,\n                       mplsLdpPeerLdpId,\n\
    \                       mplsInSegmentLdpLspIndex\n                     }\n   \
    \      ::= { mplsInSegmentLdpLspTable 1 }\n     MplsInSegmentLdpLspEntry ::= SEQUENCE\
    \ {\n         mplsInSegmentLdpLspIndex                 MplsIndexType,\n      \
    \   mplsInSegmentLdpLspLabelType             MplsLdpLabelType,\n         mplsInSegmentLdpLspType\
    \                  MplsLspType\n     }\n     mplsInSegmentLdpLspIndex OBJECT-TYPE\n\
    \         SYNTAX        MplsIndexType\n         MAX-ACCESS    not-accessible\n\
    \         STATUS        current\n         DESCRIPTION\n             \"This contains\
    \ the same value as the\n             mplsInSegmentIndex in the\n            \
    \ MPLS-LSR-STD-MIB's mplsInSegmentTable.\"\n         ::= { mplsInSegmentLdpLspEntry\
    \ 1 }\n     mplsInSegmentLdpLspLabelType  OBJECT-TYPE\n         SYNTAX       \
    \ MplsLdpLabelType\n         MAX-ACCESS    read-only\n         STATUS        current\n\
    \         DESCRIPTION\n             \"The Layer 2 Label Type.\"\n         ::=\
    \ { mplsInSegmentLdpLspEntry 2 }\n     mplsInSegmentLdpLspType OBJECT-TYPE\n \
    \        SYNTAX        MplsLspType\n         MAX-ACCESS    read-only\n       \
    \  STATUS        current\n         DESCRIPTION\n             \"The type of LSP\
    \ connection.\"\n         ::= { mplsInSegmentLdpLspEntry 3 }\n     --\n     --\
    \  Session Label (LSP) Mapping to LSR MIB's\n     --  Out Segment LIB Information.\n\
    \     --\n     mplsOutSegmentLdpLspTable OBJECT-TYPE\n         SYNTAX      SEQUENCE\
    \ OF MplsOutSegmentLdpLspEntry\n         MAX-ACCESS  not-accessible\n        \
    \ STATUS      current\n         DESCRIPTION\n             \"A table of LDP LSP's\
    \ which\n             map to the mplsOutSegmentTable in the\n            MPLS-LSR-STD-MIB.\"\
    \n         ::= { mplsLdpSessionObjects 7 }\n     mplsOutSegmentLdpLspEntry OBJECT-TYPE\n\
    \         SYNTAX      MplsOutSegmentLdpLspEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"An entry in\
    \ this table represents information\n             on a single LDP LSP which is\
    \ represented by\n             a session's index triple (mplsLdpEntityLdpId,\n\
    \             mplsLdpEntityIndex, mplsLdpPeerLdpId) AND the\n             index\
    \ (mplsOutSegmentLdpLspIndex)\n             for the mplsOutSegmentTable.\n   \
    \          The information contained in a row is read-only.\"\n         INDEX\
    \       { mplsLdpEntityLdpId,\n                       mplsLdpEntityIndex,\n  \
    \                     mplsLdpPeerLdpId,\n                       mplsOutSegmentLdpLspIndex\n\
    \                     }\n         ::= { mplsOutSegmentLdpLspTable 1 }\n     MplsOutSegmentLdpLspEntry\
    \ ::= SEQUENCE {\n         mplsOutSegmentLdpLspIndex                 MplsIndexType,\n\
    \         mplsOutSegmentLdpLspLabelType             MplsLdpLabelType,\n      \
    \   mplsOutSegmentLdpLspType                  MplsLspType\n     }\n     mplsOutSegmentLdpLspIndex\
    \ OBJECT-TYPE\n         SYNTAX       MplsIndexType\n         MAX-ACCESS   not-accessible\n\
    \         STATUS       current\n         DESCRIPTION\n             \"This contains\
    \ the same value as the\n             mplsOutSegmentIndex in the\n           \
    \  MPLS-LSR-STD-MIB's mplsOutSegmentTable.\"\n         ::= { mplsOutSegmentLdpLspEntry\
    \ 1 }\n     mplsOutSegmentLdpLspLabelType  OBJECT-TYPE\n         SYNTAX      \
    \  MplsLdpLabelType\n         MAX-ACCESS    read-only\n         STATUS       \
    \ current\n         DESCRIPTION\n             \"The Layer 2 Label Type.\"\n  \
    \       ::= { mplsOutSegmentLdpLspEntry 2 }\n     mplsOutSegmentLdpLspType OBJECT-TYPE\n\
    \         SYNTAX        MplsLspType\n         MAX-ACCESS    read-only\n      \
    \   STATUS        current\n         DESCRIPTION\n             \"The type of LSP\
    \ connection.\"\n         ::= { mplsOutSegmentLdpLspEntry 3 }\n     --\n     --\
    \ Mpls FEC Table\n     --\n     mplsFecObjects OBJECT IDENTIFIER ::=\n       \
    \                         { mplsLdpSessionObjects 8 }\n     mplsFecLastChange\
    \ OBJECT-TYPE\n         SYNTAX  TimeStamp\n         MAX-ACCESS read-only\n   \
    \      STATUS current\n         DESCRIPTION\n             \"The value of sysUpTime\
    \ at the time of the most\n             recent addition/deletion of an entry\n\
    \             to/from the mplsLdpFectTable or\n             the most recent change\
    \ in values to any objects\n             in the mplsLdpFecTable.\n           \
    \  If no such changes have occurred since the last\n             re-initialization\
    \ of the local management subsystem,\n             then this object contains a\
    \ zero value.\"\n        ::= { mplsFecObjects 1 }\n     mplsFecIndexNext  OBJECT-TYPE\n\
    \         SYNTAX         IndexIntegerNextFree\n         MAX-ACCESS     read-only\n\
    \         STATUS         current\n         DESCRIPTION\n             \"This object\
    \ contains an appropriate value to\n             be used for mplsFecIndex when\
    \ creating\n             entries in the mplsFecTable. The value\n            \
    \ 0 indicates that no unassigned entries are\n             available.\"\n    \
    \    ::= { mplsFecObjects 2 }\n     mplsFecTable OBJECT-TYPE\n         SYNTAX\
    \      SEQUENCE OF MplsFecEntry\n         MAX-ACCESS  not-accessible\n       \
    \  STATUS      current\n         DESCRIPTION\n             \"This table represents\
    \ the FEC\n             (Forwarding Equivalence Class)\n             Information\
    \ associated with an LSP.\"\n         ::= { mplsFecObjects 3 }\n     mplsFecEntry\
    \ OBJECT-TYPE\n         SYNTAX      MplsFecEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"Each row represents\
    \ a single FEC Element.\"\n         INDEX       { mplsFecIndex }\n         ::=\
    \ { mplsFecTable 1 }\n     MplsFecEntry ::= SEQUENCE {\n         mplsFecIndex\
    \               IndexInteger,\n         mplsFecType                INTEGER,\n\
    \         mplsFecAddrType            InetAddressType,\n         mplsFecAddr  \
    \              InetAddress,\n         mplsFecAddrPrefixLength    InetAddressPrefixLength,\n\
    \         mplsFecStorageType         StorageType,\n         mplsFecRowStatus \
    \          RowStatus\n     }\n     mplsFecIndex OBJECT-TYPE\n         SYNTAX \
    \     IndexInteger\n         MAX-ACCESS  not-accessible\n         STATUS     \
    \ current\n         DESCRIPTION\n             \"The index which uniquely identifies\
    \ this entry.\"\n         ::= { mplsFecEntry 1 }\n     mplsFecType  OBJECT-TYPE\n\
    \         SYNTAX      INTEGER {\n                        prefix(1),\n        \
    \                hostAddress(2)\n                     }\n         MAX-ACCESS \
    \ read-create\n         STATUS      current\n         DESCRIPTION\n          \
    \   \"The type of the FEC.  If the value of this object\n             is 'prefix(1)'\
    \ then the FEC type described by this\n             row is an address prefix.\n\
    \             If the value of this object is 'hostAddress(2)' then\n         \
    \    the FEC type described by this row is a host address.\"\n         REFERENCE\n\
    \             \"RFC3036, Section 3.4.1. FEC TLV.\"\n         ::= { mplsFecEntry\
    \ 2 }\n     mplsFecAddrType  OBJECT-TYPE\n         SYNTAX      InetAddressType\n\
    \         MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The value of this object is the type of the\n             Internet\
    \ address.  The value of this object,\n             decides how the value of the\
    \ mplsFecAddr object\n             is interpreted.\"\n         REFERENCE\n   \
    \          \"RFC3036, Section 3.4.1. FEC TLV.\"\n         ::= { mplsFecEntry 4\
    \ }\n     mplsFecAddr     OBJECT-TYPE\n         SYNTAX      InetAddress\n    \
    \     MAX-ACCESS  read-create\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The value of this object is interpreted based\n             on\
    \ the value of the 'mplsFecAddrType' object.\n             This address is then\
    \ further interpretted as\n             an being used with the address prefix,\n\
    \             or as the host address.  This further interpretation\n         \
    \    is indicated by the 'mplsFecType' object.\n             In other words, the\
    \ FEC element is populated\n             according to the Prefix FEC Element value\
    \ encoding, or\n             the Host Address FEC Element encoding.\"\n      \
    \   REFERENCE\n             \"RFC3036, Section 3.4.1 FEC TLV.\"\n         ::=\
    \ { mplsFecEntry 5 }\n     mplsFecAddrPrefixLength  OBJECT-TYPE\n         SYNTAX\
    \      InetAddressPrefixLength\n         MAX-ACCESS  read-create\n         STATUS\
    \      current\n         DESCRIPTION\n             \"If the value of the 'mplsFecType'\
    \ is 'hostAddress(2)'\n             then this object is undefined.\n         \
    \    If the value of 'mplsFecType' is 'prefix(1)'\n             then the value\
    \ of this object is the length in\n             bits of the address prefix represented\
    \ by\n             'mplsFecAddr', or zero.  If the value of this\n           \
    \  object is zero, this indicates that the\n             prefix matches all addresses.\
    \  In this case the\n             address prefix MUST also be zero (i.e., 'mplsFecAddr'\n\
    \             should have the value of zero.)\"\n         REFERENCE\n        \
    \     \"RFC3036, Section 3.4.1. FEC TLV.\"\n         DEFVAL { 0 }\n         ::=\
    \ { mplsFecEntry 3 }\n     mplsFecStorageType  OBJECT-TYPE\n         SYNTAX  \
    \    StorageType\n         MAX-ACCESS  read-create\n         STATUS      current\n\
    \         DESCRIPTION\n             \"The storage type for this conceptual row.\n\
    \             Conceptual rows having the value 'permanent(4)'\n             need\
    \ not allow write-access to any columnar\n             objects in the row.\"\n\
    \         DEFVAL { nonVolatile }\n         ::= { mplsFecEntry 6 }\n     mplsFecRowStatus\
    \ OBJECT-TYPE\n         SYNTAX      RowStatus\n         MAX-ACCESS  read-create\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The status\
    \ of this conceptual row.  If the value of this\n             object is 'active(1)',\
    \ then none of the writable objects\n             of this entry can be modified,\
    \ except to set this object\n             to 'destroy(6)'.\n             NOTE:\
    \ if this row is being referenced by any entry in\n             the mplsLdpLspFecTable,\
    \ then a request to destroy\n             this row, will result in an inconsistentValue\
    \ error.\"\n         ::= { mplsFecEntry 7 }\n     --\n     --  LDP LSP FEC Table\n\
    \     --\n     mplsLdpLspFecLastChange OBJECT-TYPE\n        SYNTAX TimeStamp\n\
    \        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n \
    \            \"The value of sysUpTime at the time of the most\n             recent\
    \ addition/deletion of an entry\n             to/from the mplsLdpLspFecTable or\n\
    \             the most recent change in values to any objects in the\n       \
    \      mplsLdpLspFecTable.\n             If no such changes have occurred since\
    \ the last\n             re-initialization of the local management subsystem,\n\
    \             then this object contains a zero value.\"\n       ::= { mplsLdpSessionObjects\
    \ 9 }\n     mplsLdpLspFecTable OBJECT-TYPE\n        SYNTAX      SEQUENCE OF MplsLdpLspFecEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \           \"A table which shows the relationship between\n           LDP LSPs\
    \ and FECs.  Each row represents\n           a single LDP LSP to FEC association.\"\
    \n       ::= { mplsLdpSessionObjects 10 }\n     mplsLdpLspFecEntry OBJECT-TYPE\n\
    \        SYNTAX     MplsLdpLspFecEntry\n        MAX-ACCESS not-accessible\n  \
    \      STATUS     current\n        DESCRIPTION\n           \"An entry represents\
    \ a LDP LSP\n           to FEC association.\"\n        INDEX       { mplsLdpEntityLdpId,\n\
    \                      mplsLdpEntityIndex,\n                      mplsLdpPeerLdpId,\n\
    \                      mplsLdpLspFecSegment,\n                      mplsLdpLspFecSegmentIndex,\n\
    \                      mplsLdpLspFecIndex\n                     }\n        ::=\
    \ { mplsLdpLspFecTable 1 }\n     MplsLdpLspFecEntry ::= SEQUENCE {\n        mplsLdpLspFecSegment\
    \       INTEGER,\n        mplsLdpLspFecSegmentIndex  MplsIndexType,\n        mplsLdpLspFecIndex\
    \         IndexInteger,\n        mplsLdpLspFecStorageType   StorageType,\n   \
    \     mplsLdpLspFecRowStatus     RowStatus\n     }\n     mplsLdpLspFecSegment\
    \ OBJECT-TYPE\n         SYNTAX INTEGER {\n                            inSegment(1),\n\
    \                            outSegment(2)\n                        }\n      \
    \   MAX-ACCESS  not-accessible\n         STATUS      current\n         DESCRIPTION\n\
    \            \"If the value is inSegment(1), then this\n            indicates\
    \ that the following index,\n            mplsLdpLspFecSegmentIndex, contains the\
    \ same\n            value as the mplsInSegmentLdpLspIndex.\n            Otherwise,\
    \ if the value of this object is\n            outSegment(2),  then this\n    \
    \        indicates that following index,\n            mplsLdpLspFecSegmentIndex,\
    \ contains the same\n            value as the mplsOutSegmentLdpLspIndex.\"\n \
    \        ::= { mplsLdpLspFecEntry 1 }\n     mplsLdpLspFecSegmentIndex OBJECT-TYPE\n\
    \         SYNTAX      MplsIndexType\n         MAX-ACCESS  not-accessible\n   \
    \      STATUS      current\n         DESCRIPTION\n            \"This index is\
    \ interpretted by using the value\n            of the mplsLdpLspFecSegment.\n\
    \            If the mplsLdpLspFecSegment is inSegment(1),\n            then this\
    \ index has the same value as\n            mplsInSegmentLdpLspIndex.\n       \
    \     If the mplsLdpLspFecSegment is outSegment(2),\n            then this index\
    \ has the same value as\n            mplsOutSegmentLdpLspIndex.\"\n         ::=\
    \ { mplsLdpLspFecEntry 2 }\n     mplsLdpLspFecIndex   OBJECT-TYPE\n         SYNTAX\
    \      IndexInteger\n         MAX-ACCESS  not-accessible\n         STATUS    \
    \  current\n         DESCRIPTION\n             \"This index identifies the FEC\
    \ entry in the\n             mplsFecTable associated with this session.\n    \
    \         In other words, the value of this index\n             is the same as\
    \ the value of the mplsFecIndex\n             that denotes the FEC associated\
    \ with this\n             Session.\"\n         ::= { mplsLdpLspFecEntry 3 }\n\
    \     mplsLdpLspFecStorageType  OBJECT-TYPE\n        SYNTAX      StorageType\n\
    \        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The storage type for this conceptual row.\n            Conceptual\
    \ rows having the value 'permanent(4)'\n            need not allow write-access\
    \ to any columnar\n            objects in the row.\"\n        DEFVAL { nonVolatile\
    \ }\n        ::= { mplsLdpLspFecEntry 4 }\n     mplsLdpLspFecRowStatus  OBJECT-TYPE\n\
    \        SYNTAX     RowStatus\n        MAX-ACCESS read-create\n        STATUS\
    \     current\n        DESCRIPTION\n            \"The status of this conceptual\
    \ row.  If the\n             value of this object is 'active(1)', then\n     \
    \        none of the writable objects of this entry\n             can be modified.\n\
    \             The Agent should delete this row when\n             the session\
    \ ceases to exist.  If an\n             operator wants to associate the session\
    \ with\n             a different FEC, the recommended\n             procedure\
    \ is (as described in detail in the section\n             entitled, 'Changing\
    \ Values After Session\n             Establishment', and again described in the\n\
    \             DESCRIPTION clause of the\n             mplsLdpEntityAdminStatus\
    \ object)\n             is to set the mplsLdpEntityAdminStatus to\n          \
    \   down, thereby explicitly causing a session\n             to be torn down.\
    \ This will also\n             cause this entry to be deleted.\n             Then,\
    \ set the mplsLdpEntityAdminStatus\n             to enable which enables a new\
    \ session to be initiated.\n             Once the session is initiated, an entry\
    \ may be\n             added to this table to associate the new session\n    \
    \         with a FEC.\"\n        ::= { mplsLdpLspFecEntry 5 }\n     --\n     --\
    \ Address Message/Address Withdraw Message Information\n     --\n     -- This\
    \ information is associated with a specific Session\n     -- because Label Address\
    \ Messages are sent after session\n     -- initialization has taken place.\n \
    \    --\n     mplsLdpSessionPeerAddrTable OBJECT-TYPE\n         SYNTAX      SEQUENCE\
    \ OF MplsLdpSessionPeerAddrEntry\n         MAX-ACCESS  not-accessible\n      \
    \   STATUS      current\n         DESCRIPTION\n             \"This table 'extends'\
    \ the mplsLdpSessionTable.\n             This table is used to store Label Address\
    \ Information\n             from Label Address Messages received by this LSR from\n\
    \             Peers.  This table is read-only and should be updated\n        \
    \     when Label Withdraw Address Messages are received, i.e.,\n             Rows\
    \ should be deleted as appropriate.\n             NOTE:  since more than one address\
    \ may be contained\n             in a Label Address Message, this table 'sparse\
    \ augments',\n             the mplsLdpSessionTable's information.\"\n        \
    \ ::= { mplsLdpSessionObjects 11 }\n     mplsLdpSessionPeerAddrEntry OBJECT-TYPE\n\
    \         SYNTAX      MplsLdpSessionPeerAddrEntry\n         MAX-ACCESS  not-accessible\n\
    \         STATUS      current\n         DESCRIPTION\n             \"An entry in\
    \ this table represents information on\n             a session's single next hop\
    \ address which was\n             advertised in an Address Message from the LDP\
    \ peer.\n             The information contained in a row is read-only.\"\n   \
    \      INDEX       { mplsLdpEntityLdpId,\n                       mplsLdpEntityIndex,\n\
    \                       mplsLdpPeerLdpId,\n                       mplsLdpSessionPeerAddrIndex\n\
    \                     }\n         ::= { mplsLdpSessionPeerAddrTable 1 }\n    \
    \ MplsLdpSessionPeerAddrEntry ::= SEQUENCE {\n         mplsLdpSessionPeerAddrIndex\
    \       Unsigned32,\n         mplsLdpSessionPeerNextHopAddrType InetAddressType,\n\
    \         mplsLdpSessionPeerNextHopAddr     InetAddress\n     }\n     mplsLdpSessionPeerAddrIndex\
    \ OBJECT-TYPE\n         SYNTAX      Unsigned32 (1..4294967295)\n         MAX-ACCESS\
    \  not-accessible\n         STATUS      current\n         DESCRIPTION\n      \
    \       \"An index which uniquely identifies this entry within\n             a\
    \ given session.\"\n         ::= { mplsLdpSessionPeerAddrEntry 1 }\n     mplsLdpSessionPeerNextHopAddrType\
    \ OBJECT-TYPE\n         SYNTAX      InetAddressType\n         MAX-ACCESS  read-only\n\
    \         STATUS      current\n         DESCRIPTION\n             \"The internetwork\
    \ layer address type of this Next Hop\n             Address as specified in the\
    \ Label Address Message\n             associated with this Session. The value\
    \ of this\n             object indicates how to interpret the value of\n     \
    \        mplsLdpSessionPeerNextHopAddr.\"\n         ::= { mplsLdpSessionPeerAddrEntry\
    \ 2 }\n     mplsLdpSessionPeerNextHopAddr OBJECT-TYPE\n         SYNTAX      InetAddress\n\
    \         MAX-ACCESS  read-only\n         STATUS      current\n         DESCRIPTION\n\
    \             \"The next hop address.  The type of this address\n            \
    \ is specified by the value of the\n             mplsLdpSessionPeerNextHopAddrType.\"\
    \n         REFERENCE\n             \"RFC3036, Section 2.7. LDP Identifiers\n \
    \            and Next Hop Addresses\"\n            ::= { mplsLdpSessionPeerAddrEntry\
    \ 3 }\n     ---\n     --- Notifications\n     ---\n     mplsLdpInitSessionThresholdExceeded\
    \ NOTIFICATION-TYPE\n          OBJECTS     {\n                        mplsLdpEntityInitSessionThreshold\n\
    \                      }\n          STATUS      current\n          DESCRIPTION\n\
    \             \"This notification is generated when the value of\n           \
    \  the 'mplsLdpEntityInitSessionThreshold' object\n             is not zero, and\
    \ the number of Session\n             Initialization messages exceeds the value\n\
    \             of the 'mplsLdpEntityInitSessionThreshold' object.\"\n         \
    \ ::= { mplsLdpNotifications 1 }\n     mplsLdpPathVectorLimitMismatch NOTIFICATION-TYPE\n\
    \          OBJECTS     {\n                        mplsLdpEntityPathVectorLimit,\n\
    \                        mplsLdpPeerPathVectorLimit\n                      }\n\
    \          STATUS      current\n          DESCRIPTION\n             \"This notification\
    \ is sent when the\n             'mplsLdpEntityPathVectorLimit' does NOT match\n\
    \             the value of the 'mplsLdpPeerPathVectorLimit' for\n            \
    \ a specific Entity.\"\n          REFERENCE\n             \"RFC3036, LDP Specification,\
    \ Section 3.5.3.\"\n          ::= { mplsLdpNotifications 2 }\n     mplsLdpSessionUp\
    \ NOTIFICATION-TYPE\n          OBJECTS     {\n                         mplsLdpSessionState,\n\
    \                         mplsLdpSessionDiscontinuityTime,\n                 \
    \        mplsLdpSessionStatsUnknownMesTypeErrors,\n                         mplsLdpSessionStatsUnknownTlvErrors\n\
    \                      }\n          STATUS      current\n          DESCRIPTION\n\
    \             \"If this notification is sent when the\n             value of 'mplsLdpSessionState'\
    \ enters\n             the 'operational(5)' state.\"\n          ::= { mplsLdpNotifications\
    \ 3 }\n     mplsLdpSessionDown NOTIFICATION-TYPE\n          OBJECTS     {\n  \
    \                       mplsLdpSessionState,\n                         mplsLdpSessionDiscontinuityTime,\n\
    \                         mplsLdpSessionStatsUnknownMesTypeErrors,\n         \
    \                mplsLdpSessionStatsUnknownTlvErrors\n                      }\n\
    \          STATUS      current\n          DESCRIPTION\n             \"This notification\
    \ is sent when the\n             value of 'mplsLdpSessionState' leaves\n     \
    \        the 'operational(5)' state.\"\n          ::= { mplsLdpNotifications 4\
    \ }\n     --****************************************************************\n\
    \     -- Module Conformance Statement\n     --****************************************************************\n\
    \     mplsLdpGroups\n         OBJECT IDENTIFIER ::= { mplsLdpConformance 1 }\n\
    \     mplsLdpCompliances\n         OBJECT IDENTIFIER ::= { mplsLdpConformance\
    \ 2 }\n     --\n     -- Full Compliance\n     --\n     mplsLdpModuleFullCompliance\
    \ MODULE-COMPLIANCE\n         STATUS current\n         DESCRIPTION\n         \
    \    \"The Module is implemented with support\n             for read-create and\
    \ read-write.  In other\n             words, both monitoring and configuration\n\
    \             are available when using this MODULE-COMPLIANCE.\"\n         MODULE\
    \ -- this module\n             MANDATORY-GROUPS    { mplsLdpGeneralGroup,\n  \
    \                                 mplsLdpNotificationsGroup\n                \
    \                 }\n         GROUP mplsLdpLspGroup\n         DESCRIPTION\n  \
    \           \"This group must be supported if the LSR MIB is\n             implemented,\
    \ specifically the mplsInSegmentTable,\n             the mplsOutSegmentTable or\
    \ the mplsXCTable.\"\n         OBJECT mplsLdpEntityTargetPeerAddrType\n      \
    \   SYNTAX InetAddressType { unknown(0), ipv4(1), ipv6(2) }\n         DESCRIPTION\n\
    \            \"An implementation is only required to support\n            'unknown(0)',\
    \ IPv4 and globally unique IPv6 addresses.\"\n         OBJECT mplsLdpEntityTargetPeerAddr\n\
    \         SYNTAX InetAddress (SIZE(0|4|16))\n         DESCRIPTION\n          \
    \   \"An implementation is only required to support IPv4 and\n             globally\
    \ unique IPv6 addresses.\"\n         OBJECT mplsLdpEntityRowStatus\n         SYNTAX\
    \ RowStatus { active(1) }\n         WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6)\
    \ }\n         DESCRIPTION\n             \"Support for createAndWait and notInService\
    \ is not\n             required.\"\n         OBJECT mplsFecAddrType\n        \
    \ SYNTAX InetAddressType { unknown(0), ipv4(1), ipv6(2) }\n         DESCRIPTION\n\
    \            \"An implementation is only required to support\n            'unknown(0)',\
    \ IPv4 and globally unique IPv6 addresses.\"\n         OBJECT mplsFecAddr\n  \
    \       SYNTAX InetAddress (SIZE(0|4|16))\n         DESCRIPTION\n            \
    \ \"An implementation is only required to support IPv4 and\n             globally\
    \ unique IPv6 addresses.\"\n         OBJECT mplsFecRowStatus\n         SYNTAX\
    \ RowStatus { active(1) }\n         WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6)\
    \ }\n         DESCRIPTION\n             \"Support for createAndWait and notInService\
    \ is not\n             required.\"\n         OBJECT mplsLdpLspFecRowStatus\n \
    \        SYNTAX RowStatus { active(1) }\n         WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n         DESCRIPTION\n             \"Support for createAndWait\
    \ and notInService is not\n             required.\"\n         OBJECT mplsLdpSessionPeerNextHopAddrType\n\
    \         SYNTAX InetAddressType { unknown(0), ipv4(1), ipv6(2) }\n         DESCRIPTION\n\
    \             \"An implementation is only required to support\n             'unknown(0)',\
    \ IPv4 and globally unique IPv6 addresses.\"\n         OBJECT mplsLdpSessionPeerNextHopAddr\n\
    \         SYNTAX InetAddress (SIZE(0|4|16))\n         DESCRIPTION\n          \
    \   \"An implementation is only required to support IPv4\n             and globally\
    \ unique IPv6 addresses.\"\n         ::= { mplsLdpCompliances 1 }\n     --\n \
    \    -- Read-Only Compliance\n     --\n     mplsLdpModuleReadOnlyCompliance MODULE-COMPLIANCE\n\
    \         STATUS current\n         DESCRIPTION\n             \"The Module is implemented\
    \ with support\n             for read-only.  In other words, only monitoring\n\
    \             is available by implementing this MODULE-COMPLIANCE.\"\n       \
    \  MODULE -- this module\n             MANDATORY-GROUPS    { mplsLdpGeneralGroup,\n\
    \                                   mplsLdpNotificationsGroup\n              \
    \                   }\n         GROUP mplsLdpLspGroup\n         DESCRIPTION\n\
    \             \"This group must be supported if the LSR MIB is\n             implemented,\
    \ specifically the mplsInSegmentTable,\n             the mplsOutSegmentTable or\
    \ the mplsXCTable.\"\n         OBJECT       mplsLdpEntityProtocolVersion\n   \
    \      MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access\
    \ is not required.\"\n         OBJECT       mplsLdpEntityAdminStatus\n       \
    \  MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access is\
    \ not required.\"\n         OBJECT       mplsLdpEntityTcpPort\n         MIN-ACCESS\
    \   read-only\n         DESCRIPTION\n            \"Write access is not required.\"\
    \n         OBJECT       mplsLdpEntityUdpDscPort\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityMaxPduLength\n         MIN-ACCESS   read-only\n \
    \        DESCRIPTION\n            \"Write access is not required.\"\n        \
    \ OBJECT       mplsLdpEntityKeepAliveHoldTimer\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityHelloHoldTimer\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityInitSessionThreshold\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityLabelDistMethod\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityLabelRetentionMode\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityPathVectorLimit\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityHopCountLimit\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityTransportAddrKind\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\"\n       \
    \  OBJECT       mplsLdpEntityTargetPeer\n         MIN-ACCESS   read-only\n   \
    \      DESCRIPTION\n            \"Write access is not required.\"\n         OBJECT\
    \       mplsLdpEntityTargetPeerAddrType\n         SYNTAX       InetAddressType\
    \ { unknown(0), ipv4(1), ipv6(2) }\n         MIN-ACCESS   read-only\n        \
    \ DESCRIPTION\n            \"Write access is not required.\n            An implementation\
    \ is only required to support\n            'unknown(0)', IPv4 and globally unique\
    \ IPv6 addresses.\"\n         OBJECT       mplsLdpEntityTargetPeerAddr\n     \
    \    SYNTAX       InetAddress (SIZE(0|4|16))\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n             \"Write access is not required.\n        \
    \     An implementation is only required to support IPv4 and\n             globally\
    \ unique IPv6 addresses.\"\n         OBJECT       mplsLdpEntityLabelType\n   \
    \      MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access\
    \ is not required.\"\n         OBJECT       mplsLdpEntityStorageType\n       \
    \  MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access is\
    \ not required.\"\n         OBJECT mplsLdpEntityRowStatus\n         SYNTAX RowStatus\
    \ { active(1) }\n         MIN-ACCESS   read-only\n         DESCRIPTION\n     \
    \        \"Write access is not required, and active is the\n             only\
    \ status that needs to be supported.\"\n         OBJECT       mplsFecType\n  \
    \       MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access\
    \ is not required.\"\n         OBJECT       mplsFecAddrPrefixLength\n        \
    \ MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access is\
    \ not required.\"\n         OBJECT       mplsFecAddrType\n         SYNTAX    \
    \   InetAddressType { unknown(0), ipv4(1), ipv6(2) }\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION\n            \"Write access is not required.\n         \
    \   An implementation is only required to support\n            'unknown(0)', IPv4\
    \ and globally unique IPv6 addresses.\"\n         OBJECT        mplsFecAddr\n\
    \         SYNTAX        InetAddress (SIZE(0|4|16))\n         MIN-ACCESS    read-only\n\
    \         DESCRIPTION\n             \"Write access is not required.\n        \
    \     An implementation is only required to support IPv4 and\n             globally\
    \ unique IPv6 addresses.\"\n         OBJECT       mplsFecStorageType\n       \
    \  MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access is\
    \ not required.\"\n         OBJECT mplsFecRowStatus\n         SYNTAX RowStatus\
    \ { active(1) }\n         MIN-ACCESS   read-only\n         DESCRIPTION\n     \
    \        \"Write access is not required, and active is the\n             only\
    \ status that needs to be supported.\"\n         OBJECT       mplsLdpLspFecStorageType\n\
    \         MIN-ACCESS   read-only\n         DESCRIPTION\n            \"Write access\
    \ is not required.\"\n         OBJECT mplsLdpLspFecRowStatus\n         SYNTAX\
    \ RowStatus { active(1) }\n         MIN-ACCESS   read-only\n         DESCRIPTION\n\
    \             \"Write access is not required, and active is the\n            \
    \ only status that needs to be supported.\"\n         OBJECT mplsLdpSessionPeerNextHopAddrType\n\
    \         SYNTAX InetAddressType { unknown(0), ipv4(1), ipv6(2) }\n         DESCRIPTION\n\
    \            \"An implementation is only required to support\n            'unknown(0)',\
    \ IPv4 and globally unique IPv6 addresses.\"\n         OBJECT mplsLdpSessionPeerNextHopAddr\n\
    \         SYNTAX InetAddress (SIZE(0|4|16))\n         DESCRIPTION\n          \
    \   \"An implementation is only required to support IPv4\n             and globally\
    \ unique IPv6 addresses.\"\n         ::= { mplsLdpCompliances 2 }\n     -- units\
    \ of conformance\n     mplsLdpGeneralGroup OBJECT-GROUP\n         OBJECTS {\n\
    \         mplsLdpLsrId,\n         mplsLdpLsrLoopDetectionCapable,\n         mplsLdpEntityLastChange,\n\
    \         mplsLdpEntityIndexNext,\n         mplsLdpEntityProtocolVersion,\n  \
    \       mplsLdpEntityAdminStatus,\n         mplsLdpEntityOperStatus,\n       \
    \  mplsLdpEntityTcpPort,\n         mplsLdpEntityUdpDscPort,\n         mplsLdpEntityMaxPduLength,\n\
    \         mplsLdpEntityKeepAliveHoldTimer,\n         mplsLdpEntityHelloHoldTimer,\n\
    \         mplsLdpEntityInitSessionThreshold,\n         mplsLdpEntityLabelDistMethod,\n\
    \         mplsLdpEntityLabelRetentionMode,\n         mplsLdpEntityPathVectorLimit,\n\
    \         mplsLdpEntityHopCountLimit,\n         mplsLdpEntityTransportAddrKind,\n\
    \         mplsLdpEntityTargetPeer,\n         mplsLdpEntityTargetPeerAddrType,\n\
    \         mplsLdpEntityTargetPeerAddr,\n         mplsLdpEntityLabelType,\n   \
    \      mplsLdpEntityDiscontinuityTime,\n         mplsLdpEntityStorageType,\n \
    \        mplsLdpEntityRowStatus,\n         mplsLdpEntityStatsSessionAttempts,\n\
    \         mplsLdpEntityStatsSessionRejectedNoHelloErrors,\n         mplsLdpEntityStatsSessionRejectedAdErrors,\n\
    \         mplsLdpEntityStatsSessionRejectedMaxPduErrors,\n         mplsLdpEntityStatsSessionRejectedLRErrors,\n\
    \         mplsLdpEntityStatsBadLdpIdentifierErrors,\n         mplsLdpEntityStatsBadPduLengthErrors,\n\
    \         mplsLdpEntityStatsBadMessageLengthErrors,\n         mplsLdpEntityStatsBadTlvLengthErrors,\n\
    \         mplsLdpEntityStatsMalformedTlvValueErrors,\n         mplsLdpEntityStatsKeepAliveTimerExpErrors,\n\
    \         mplsLdpEntityStatsShutdownReceivedNotifications,\n         mplsLdpEntityStatsShutdownSentNotifications,\n\
    \         mplsLdpPeerLastChange,\n         mplsLdpPeerLabelDistMethod,\n     \
    \    mplsLdpPeerPathVectorLimit,\n         mplsLdpPeerTransportAddrType,\n   \
    \      mplsLdpPeerTransportAddr,\n         mplsLdpHelloAdjacencyHoldTimeRem,\n\
    \         mplsLdpHelloAdjacencyHoldTime,\n         mplsLdpHelloAdjacencyType,\n\
    \         mplsLdpSessionStateLastChange,\n         mplsLdpSessionState,\n    \
    \     mplsLdpSessionRole,\n         mplsLdpSessionProtocolVersion,\n         mplsLdpSessionKeepAliveHoldTimeRem,\n\
    \         mplsLdpSessionKeepAliveTime,\n         mplsLdpSessionMaxPduLength,\n\
    \         mplsLdpSessionDiscontinuityTime,\n         mplsLdpSessionStatsUnknownMesTypeErrors,\n\
    \         mplsLdpSessionStatsUnknownTlvErrors,\n         mplsLdpSessionPeerNextHopAddrType,\n\
    \         mplsLdpSessionPeerNextHopAddr,\n         mplsFecLastChange,\n      \
    \   mplsFecIndexNext,\n         mplsFecType,\n         mplsFecAddrType,\n    \
    \     mplsFecAddr,\n         mplsFecAddrPrefixLength,\n         mplsFecStorageType,\n\
    \         mplsFecRowStatus\n         }\n         STATUS    current\n         DESCRIPTION\n\
    \             \"Objects that apply to all MPLS LDP implementations.\"\n      \
    \   ::= { mplsLdpGroups 1 }\n     mplsLdpLspGroup OBJECT-GROUP\n         OBJECTS\
    \ {\n         mplsInSegmentLdpLspLabelType,\n         mplsInSegmentLdpLspType,\n\
    \         mplsOutSegmentLdpLspLabelType,\n         mplsOutSegmentLdpLspType,\n\
    \         mplsLdpLspFecLastChange,\n         mplsLdpLspFecStorageType,\n     \
    \    mplsLdpLspFecRowStatus\n         }\n         STATUS    current\n        \
    \ DESCRIPTION\n             \"These objects are for LDP implementations\n    \
    \         which interface to the Label Information Base (LIB)\n             in\
    \ the MPLS-LSR-STD-MIB.  The LIB is\n             represented in the mplsInSegmentTable,\n\
    \             mplsOutSegmentTable and mplsXCTable.\"\n         ::= { mplsLdpGroups\
    \ 2 }\n     mplsLdpNotificationsGroup NOTIFICATION-GROUP\n         NOTIFICATIONS\
    \ { mplsLdpInitSessionThresholdExceeded,\n                         mplsLdpPathVectorLimitMismatch,\n\
    \                         mplsLdpSessionUp,\n                         mplsLdpSessionDown\n\
    \                            }\n         STATUS   current\n         DESCRIPTION\n\
    \             \"The notification for an MPLS LDP implementation.\"\n         ::=\
    \ { mplsLdpGroups 3 }\n     END\n"
- title: 4.1.  The MPLS-LDP-ATM-STD-MIB Module
  contents:
  - "4.1.  The MPLS-LDP-ATM-STD-MIB Module\n   This MIB Module MUST be supported if\
    \ LDP uses ATM as the Layer 2\n   medium.  There are three tables in this MIB\
    \ Module.  Two tables are\n   for configuring LDP to use ATM.  These tables are\
    \ the\n   mplsLdpEntityAtmTable and the mplsLdpEntityAtmLRTable.  The third\n\
    \   table is the mplsLdpAtmSessionTable which is a read-only table.  This\n  \
    \ MIB Module IMPORTS the AtmVpIdentifier TEXTUAL-CONVENTION from\n   [RFC2514].\n"
- title: 4.1.1.  The LDP Entity ATM Table
  contents:
  - "4.1.1.  The LDP Entity ATM Table\n   The mplsLdpEntityAtmTable provides a way\
    \ to configure information\n   which would be contained in the \"Optional Parameter\"\
    \ portion of an\n   LDP PDU Initialization Message.\n"
- title: 4.1.2.  The LDP Entity ATM Label Range Table
  contents:
  - "4.1.2.  The LDP Entity ATM Label Range Table\n   The mplsLdpEntityAtmLRTable\
    \ provides a way to configure information\n   which would be contained in the\
    \ \"ATM Label Range Components\" portion\n   of an LDP PDU Intialization Message,\
    \ see  [RFC3035] and [RFC3036].\n"
- title: 4.1.3.  The LDP ATM Session Table
  contents:
  - "4.1.3.  The LDP ATM Session Table\n   The MPLS LDP ATM Session Table is a read-only\
    \ table which contains\n   session information specific to ATM.\n   MPLS-LDP-ATM-STD-MIB\
    \ DEFINITIONS ::= BEGIN\n   IMPORTS\n       OBJECT-TYPE, MODULE-IDENTITY,\n  \
    \     Unsigned32\n           FROM SNMPv2-SMI                                 --\
    \  [RFC2578]\n       MODULE-COMPLIANCE, OBJECT-GROUP\n           FROM SNMPv2-CONF\
    \                                --  [RFC2580]\n       RowStatus,\n       StorageType\n\
    \           FROM SNMPv2-TC                                  --  [RFC2579]\n  \
    \     InterfaceIndexOrZero\n           FROM IF-MIB                           \
    \          --  [RFC2020]\n       AtmVpIdentifier\n           FROM ATM-TC-MIB \
    \                                --  [RFC2514]\n       mplsStdMIB,\n       MplsAtmVcIdentifier\n\
    \           FROM MPLS-TC-STD-MIB                            --  [RFC3811]\n  \
    \     mplsLdpEntityLdpId,\n       mplsLdpEntityIndex,\n       mplsLdpPeerLdpId\n\
    \           FROM MPLS-LDP-STD-MIB                           --  [RFC3813]\n  \
    \     ;\n   mplsLdpAtmStdMIB MODULE-IDENTITY\n       LAST-UPDATED \"200406030000Z\"\
    \  -- June 3, 2004\n       ORGANIZATION \"Multiprotocol Label Switching (mpls)\n\
    \                     Working Group\"\n       CONTACT-INFO\n           \"Joan\
    \ Cucchiara (jcucchiara@mindspring.com)\n            Marconi Communications, Inc.\n\
    \            Hans Sjostrand (hans@ipunplugged.com)\n            ipUnplugged\n\
    \            James V. Luciani (james_luciani@mindspring.com)\n            Marconi\
    \ Communications, Inc.\n            Working Group Chairs:\n            George\
    \ Swallow,   email: swallow@cisco.com\n            Loa Andersson,    email: loa@pi.se\n\
    \            MPLS Working Group, email: mpls@uu.net\n       \"\n       DESCRIPTION\n\
    \           \"Copyright (C) The Internet Society (2004). The\n           initial\
    \ version of this MIB module was published\n           in RFC 3815. For full legal\
    \ notices see the RFC\n           itself or see:\n           http://www.ietf.org/copyrights/ianamib.html\n\
    \           This MIB contains managed object definitions for\n           configuring\
    \ and monitoring the Multiprotocol Label\n           Switching (MPLS), Label Distribution\
    \ Protocol (LDP),\n           utilizing Asynchronous Transfer Mode (ATM) as the\
    \ Layer 2\n           media.\"\n       REVISION \"200406030000Z\"  -- June 3,\
    \ 2004\n       DESCRIPTION\n           \"Initial version published as part of\
    \ RFC 3815.\"\n       ::= { mplsStdMIB 5 }\n   --****************************************************************\n\
    \   mplsLdpAtmObjects       OBJECT IDENTIFIER\n                              \
    \ ::= { mplsLdpAtmStdMIB 1 }\n   mplsLdpAtmConformance   OBJECT IDENTIFIER\n \
    \                              ::= { mplsLdpAtmStdMIB 2 }\n   --****************************************************************\n\
    \   -- MPLS LDP ATM Objects\n   --****************************************************************\n\
    \   --\n   -- Ldp Entity Objects for ATM\n   --\n   mplsLdpEntityAtmObjects  OBJECT\
    \ IDENTIFIER ::=\n                                 { mplsLdpAtmObjects 1 }\n \
    \  mplsLdpEntityAtmTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF MplsLdpEntityAtmEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"This table contains ATM specific information\n           which could\
    \ be used in the\n           'Optional Parameters' and other ATM specific\n  \
    \         information.\n           This table 'sparse augments' the mplsLdpEntityTable\n\
    \           when ATM is the Layer 2 medium.\"\n       ::= { mplsLdpEntityAtmObjects\
    \ 1 }\n   mplsLdpEntityAtmEntry OBJECT-TYPE\n       SYNTAX      MplsLdpEntityAtmEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An entry in this table represents the ATM parameters\n         \
    \  and ATM information for this LDP entity.\"\n       INDEX       {  mplsLdpEntityLdpId,\n\
    \                      mplsLdpEntityIndex\n                   }\n       ::= {\
    \ mplsLdpEntityAtmTable 1 }\n   MplsLdpEntityAtmEntry ::= SEQUENCE {\n       mplsLdpEntityAtmIfIndexOrZero\
    \        InterfaceIndexOrZero,\n       mplsLdpEntityAtmMergeCap             INTEGER,\n\
    \       mplsLdpEntityAtmLRComponents         Unsigned32,\n       mplsLdpEntityAtmVcDirectionality\
    \     INTEGER,\n       mplsLdpEntityAtmLsrConnectivity      INTEGER,\n       mplsLdpEntityAtmDefaultControlVpi\
    \    AtmVpIdentifier,\n       mplsLdpEntityAtmDefaultControlVci    MplsAtmVcIdentifier,\n\
    \       mplsLdpEntityAtmUnlabTrafVpi         AtmVpIdentifier,\n       mplsLdpEntityAtmUnlabTrafVci\
    \         MplsAtmVcIdentifier,\n       mplsLdpEntityAtmStorageType          StorageType,\n\
    \       mplsLdpEntityAtmRowStatus            RowStatus\n   }\n   mplsLdpEntityAtmIfIndexOrZero\
    \  OBJECT-TYPE\n       SYNTAX      InterfaceIndexOrZero\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n          \"This value represents\
    \ either the InterfaceIndex\n          or 0 (zero).  The value of zero means that\
    \ the\n          InterfaceIndex is not known.\n          However, if the InterfaceIndex\
    \ is known, then it must\n          be represented by this value.\n          If\
    \ an InterfaceIndex becomes known, then the\n          network management entity\
    \ (e.g., SNMP agent) responsible\n          for this object MUST change the value\
    \ from 0 (zero) to the\n          value of the InterfaceIndex.  If an ATM Label\
    \ is\n          being used in forwarding data, then the value of this\n      \
    \    object MUST be the InterfaceIndex.\"\n       ::= { mplsLdpEntityAtmEntry\
    \ 1 }\n   mplsLdpEntityAtmMergeCap OBJECT-TYPE\n       SYNTAX      INTEGER {\n\
    \                       notSupported(0),\n                       vpMerge(1),\n\
    \                       vcMerge(2),\n                       vpAndVcMerge(3)\n\
    \                   }\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Denotes the Merge Capability of this Entity.\n\
    \           This is the EXACT value for the ATM Session\n           Parameter,\
    \ field M (for ATM Merge Capabilities).\n           The ATM Session Parameter\
    \ is an optional\n           parameter in the Initialization Message.\n      \
    \     The description from rfc3036.txt is:\n           'M, ATM Merge Capabilities\n\
    \              Specifies the merge capabilities of an ATM switch.  The\n     \
    \         following values are supported in this version of the\n            \
    \  specification:\n                     Value          Meaning\n             \
    \          0            Merge not supported\n                       1        \
    \    VP Merge supported\n                       2            VC Merge supported\n\
    \                       3            VP & VC Merge supported\n              If\
    \ the merge capabilities of the LSRs differ, then:\n              -  Non-merge\
    \ and VC-merge LSRs may freely interoperate.\n              -  The interoperability\
    \ of VP-merge-capable switches\n                 with non-VP-merge-capable switches\
    \ is a subject\n                 for future study.  When the LSRs differ on the\n\
    \                 use of VP-merge, the session is established,\n             \
    \    but VP merge is not used.'\n              Please refer to the following reference\
    \ for a\n              complete description of this feature.\"\n        REFERENCE\n\
    \           \"RFC3036, LDP Specification, Section 3.5.3\n           Initialization\
    \ Message.\"\n       ::= { mplsLdpEntityAtmEntry 2 }\n   mplsLdpEntityAtmLRComponents\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"Number of Label\
    \ Range Components in the Initialization\n           message.  This also represents\
    \ the number of entries\n           in the mplsLdpEntityAtmLRTable which correspond\n\
    \           to this entry.\n           This is the EXACT value for the ATM Session\
    \ Parameter,\n           field N (for Number of label range components).\n   \
    \        The ATM Session Parameter is an optional parameter\n           in the\
    \ Initialization Message.\n           The description from rfc3036.txt is:\n \
    \          'N, Number of label range components\n              Specifies the number\
    \ of ATM Label Range\n              Components included in the TLV.'\n       \
    \     Please refer to the following reference for\n            a complete description\
    \ of this feature.\"\n        REFERENCE\n           \"RFC3036, LDP Specification,\
    \ Section 3.5.3\n           Initialization Message.\"\n       ::= { mplsLdpEntityAtmEntry\
    \ 3 }\n   mplsLdpEntityAtmVcDirectionality OBJECT-TYPE\n       SYNTAX      INTEGER\
    \ {\n                              bidirectional(0),\n                       \
    \       unidirectional(1)\n                           }\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"If the value of\
    \ this object is 'bidirectional(0)',\n           a given VCI, within a given VPI,\
    \ is used as a\n           label for both directions independently.\n        \
    \   If the value of this object is 'unidirectional(1)',\n           a given VCI\
    \ within a VPI designates one direction.\n           This is the EXACT value for\
    \ the ATM Session Parameter,\n           field D (for VC Directionality).  The\
    \ ATM Session\n           Parameter is an optional parameter in the\n        \
    \   Initialization Message.\n           The description from rfc3036.txt is:\n\
    \           'D, VC Directionality\n              A value of 0 specifies bidirectional\
    \ VC capability,\n              meaning the LSR can (within a given VPI) support\n\
    \              the use of a given VCI as a label for both link\n             \
    \ directions independently.  A value of 1\n              specifies unidirectional\
    \ VC capability, meaning\n              (within a given VPI) a given VCI may appear\
    \ in\n              a label mapping for one direction on the link\n          \
    \    only.  When either or both of the peers\n              specifies unidirectional\
    \ VC capability, both\n              LSRs use unidirectional VC label assignment\
    \ for\n              the link as follows.  The LSRs compare their\n          \
    \    LDP Identifiers as unsigned integers.  The LSR\n              with the larger\
    \ LDP Identifier may assign\n              only odd-numbered VCIs in the VPI/VCI\n\
    \              range as labels.  The system with the smaller\n              LDP\
    \ Identifier may assign only even-numbered\n              VCIs in the VPI/VCI\
    \ range as labels.'\n              Please refer to the following reference\n \
    \             for a complete description of this feature.\"\n        REFERENCE\n\
    \           \"RFC3036, LDP Specification, Section 3.5.3\n           Initialization\
    \ Message.\"\n       ::= { mplsLdpEntityAtmEntry 4 }\n   mplsLdpEntityAtmLsrConnectivity\
    \ OBJECT-TYPE\n       SYNTAX      INTEGER {\n                      direct(1),\n\
    \                      indirect(2)\n                   }\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The peer LSR may\
    \ be connected indirectly by means\n           of an ATM VP so that the VPI values\
    \ may be different\n           on either endpoint so the label MUST be encoded\n\
    \           entirely within the VCI field.\"\n       DEFVAL { direct }\n     \
    \  ::= { mplsLdpEntityAtmEntry 5 }\n   mplsLdpEntityAtmDefaultControlVpi OBJECT-TYPE\n\
    \       SYNTAX      AtmVpIdentifier\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The default VPI value for the\
    \ non-MPLS connection.  The\n           default value of this is 0 (zero) but\
    \ other values may\n           be configured.  This object allows a different\
    \ value\n           to be configured.\"\n       DEFVAL { 0 }\n       ::= { mplsLdpEntityAtmEntry\
    \ 6 }\n   mplsLdpEntityAtmDefaultControlVci OBJECT-TYPE\n       SYNTAX      MplsAtmVcIdentifier\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The Default VCI value for a non-MPLS connection.  The\n        \
    \   default value of this is 32 but other values may be\n           configured.\
    \  This object allows a different value to\n           be configured.\"\n    \
    \   DEFVAL { 32 }\n       ::= { mplsLdpEntityAtmEntry 7 }\n   mplsLdpEntityAtmUnlabTrafVpi\
    \ OBJECT-TYPE\n       SYNTAX      AtmVpIdentifier\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"VPI value of the\
    \ VCC supporting unlabeled traffic.  This\n           non-MPLS connection is used\
    \ to carry unlabeled (IP)\n           packets.  The default value is the same\
    \ as the default\n           value of the 'mplsLdpEntityAtmDefaultControlVpi',\
    \ however\n           another value may be configured.\"\n       DEFVAL  { 0 }\n\
    \       ::= { mplsLdpEntityAtmEntry 8 }\n   mplsLdpEntityAtmUnlabTrafVci OBJECT-TYPE\n\
    \       SYNTAX      MplsAtmVcIdentifier\n       MAX-ACCESS  read-create\n    \
    \   STATUS      current\n       DESCRIPTION\n           \"VCI value of the VCC\
    \ supporting unlabeled traffic.\n           This non-MPLS connection is used to\
    \ carry unlabeled (IP)\n           packets. The default value is the same as the\
    \ default\n           value of the 'mplsLdpEntityAtmDefaultControlVci', however\n\
    \           another value may be configured.\"\n       DEFVAL  { 32 }\n      \
    \ ::= { mplsLdpEntityAtmEntry 9 }\n   mplsLdpEntityAtmStorageType  OBJECT-TYPE\n\
    \       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The storage type for this conceptual\
    \ row.\n           Conceptual rows having the value 'permanent(4)'\n         \
    \  need not allow write-access to any columnar\n           objects in the row.\"\
    \n       DEFVAL { nonVolatile }\n       ::= { mplsLdpEntityAtmEntry 10 }\n   mplsLdpEntityAtmRowStatus\
    \ OBJECT-TYPE\n       SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The status of this\
    \ conceptual row.  All writable\n            objects in this row may be modified\
    \ at any time,\n            however, as described in detail in the section\n \
    \           entitled, 'Changing Values After Session\n            Establishment',\
    \ and again described in the\n            DESCRIPTION clause of the mplsLdpEntityAdminStatus\n\
    \            object, if a session has been initiated with a Peer,\n          \
    \  changing objects in this table will wreak havoc\n            with the session\
    \ and interrupt traffic.  To repeat again:\n            the recommended procedure\
    \ is to set the\n            mplsLdpEntityAdminStatus to down, thereby explicitly\n\
    \            causing a session to be torn down. Then,\n            change objects\
    \ in this entry, then set the\n            mplsLdpEntityAdminStatus to enable\n\
    \            which enables a new session to be initiated.\"\n       ::= { mplsLdpEntityAtmEntry\
    \ 11 }\n   --\n   -- The MPLS LDP Entity ATM Label Range Table\n   --\n   mplsLdpEntityAtmLRTable\
    \ OBJECT-TYPE\n       SYNTAX SEQUENCE OF MplsLdpEntityAtmLREntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ MPLS LDP Entity ATM Label Range (LR) Table.\n           The purpose of this\
    \ table is to provide a mechanism\n           for configuring a contiguous range\
    \ of vpi's\n           with a contiguous range of vci's, or a 'label range'\n\
    \           for LDP Entities.\n           LDP Entities which use ATM must have\
    \ at least one\n           entry in this table.\n           There must exist at\
    \ least one entry in this\n           table for every LDP Entity that has\n  \
    \         'mplsLdpEntityOptionalParameters' object with\n           a value of\
    \ 'atmSessionParameters'.\"\n       ::= { mplsLdpEntityAtmObjects 2 }\n   mplsLdpEntityAtmLREntry\
    \ OBJECT-TYPE\n       SYNTAX MplsLdpEntityAtmLREntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n           \"A row in the LDP Entity\
    \ ATM Label\n           Range Table.  One entry in this table contains\n     \
    \      information on a single range of labels\n           represented by the\
    \ configured Upper and Lower\n           Bounds VPI/VCI pairs.  These are the\
    \ same\n           data used in the Initialization Message.\n           NOTE:\
    \  The ranges for a specific LDP Entity\n           are UNIQUE and non-overlapping.\
    \  For example,\n           for a specific LDP Entity index, there could\n   \
    \        be one entry having LowerBound vpi/vci == 0/32, and\n           UpperBound\
    \ vpi/vci == 0/100, and a second entry\n           for this same interface with\
    \ LowerBound\n           vpi/vci == 0/101 and UpperBound vpi/vci == 0/200.\n \
    \          However, there could not be a third entry with\n           LowerBound\
    \ vpi/vci == 0/200 and\n           UpperBound vpi/vci == 0/300 because this label\n\
    \           range overlaps with the second entry (i.e., both\n           entries\
    \ now have 0/200).\n           A row will not become active unless a unique and\n\
    \           non-overlapping range is specified.\n           At least one label\
    \ range entry for a\n           specific LDP Entity MUST\n           include the\
    \ default VPI/VCI  values denoted\n           in the LDP Entity Table.\n     \
    \      A request to create a row with an overlapping\n           range should\
    \ result in an inconsistentValue\n           error.\"\n       INDEX       {  mplsLdpEntityLdpId,\n\
    \                      mplsLdpEntityIndex,\n                      mplsLdpEntityAtmLRMinVpi,\n\
    \                      mplsLdpEntityAtmLRMinVci\n                   }\n      \
    \ ::= { mplsLdpEntityAtmLRTable 1 }\n   MplsLdpEntityAtmLREntry ::= SEQUENCE {\n\
    \       mplsLdpEntityAtmLRMinVpi       AtmVpIdentifier,\n       mplsLdpEntityAtmLRMinVci\
    \       MplsAtmVcIdentifier,\n       mplsLdpEntityAtmLRMaxVpi       AtmVpIdentifier,\n\
    \       mplsLdpEntityAtmLRMaxVci       MplsAtmVcIdentifier,\n       mplsLdpEntityAtmLRStorageType\
    \  StorageType,\n       mplsLdpEntityAtmLRRowStatus    RowStatus\n   }\n   mplsLdpEntityAtmLRMinVpi\
    \ OBJECT-TYPE\n       SYNTAX AtmVpIdentifier\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n           \"The minimum VPI number\
    \ configured for this range.\n           The value of zero is a valid value for\
    \ the VPI portion\n           of the label.\"\n       ::= { mplsLdpEntityAtmLREntry\
    \ 1 }\n   mplsLdpEntityAtmLRMinVci OBJECT-TYPE\n       SYNTAX MplsAtmVcIdentifier\n\
    \       MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n\
    \           \"The minimum VCI number configured for this range.\"\n       ::=\
    \ { mplsLdpEntityAtmLREntry 2 }\n   mplsLdpEntityAtmLRMaxVpi OBJECT-TYPE\n   \
    \    SYNTAX AtmVpIdentifier\n       MAX-ACCESS read-create\n       STATUS current\n\
    \       DESCRIPTION\n           \"The maximum VPI number configured for this range.\"\
    \n       ::= { mplsLdpEntityAtmLREntry 3 }\n   mplsLdpEntityAtmLRMaxVci OBJECT-TYPE\n\
    \       SYNTAX MplsAtmVcIdentifier\n       MAX-ACCESS read-create\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The maximum VCI number configured\
    \ for this range.\"\n      ::= { mplsLdpEntityAtmLREntry 4 }\n   mplsLdpEntityAtmLRStorageType\
    \  OBJECT-TYPE\n       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The storage type\
    \ for this conceptual row.\n           Conceptual rows having the value 'permanent(4)'\n\
    \           need not allow write-access to any columnar\n           objects in\
    \ the row.\"\n       DEFVAL { nonVolatile }\n       ::= { mplsLdpEntityAtmLREntry\
    \ 5 }\n   mplsLdpEntityAtmLRRowStatus OBJECT-TYPE\n       SYNTAX RowStatus\n \
    \      MAX-ACCESS read-create\n       STATUS current\n       DESCRIPTION\n   \
    \        \"The status of this conceptual row.  All writable\n            objects\
    \ in this row may be modified at any time,\n            however, as described\
    \ in detail in the section\n            entitled, 'Changing Values After Session\n\
    \            Establishment', and again described in the\n            DESCRIPTION\
    \ clause of the\n            mplsLdpEntityAdminStatus object,\n            if\
    \ a session has been initiated with a Peer,\n            changing objects in this\
    \ table will\n            wreak havoc with the session and interrupt traffic.\n\
    \            To repeat again:  the recommended procedure\n            is to set\
    \ the mplsLdpEntityAdminStatus to\n            down, thereby explicitly causing\
    \ a session\n            to be torn down. Then, change objects in this\n     \
    \       entry, then set the mplsLdpEntityAdminStatus\n            to enable which\
    \ enables a new session\n            to be initiated.\"\n       ::= { mplsLdpEntityAtmLREntry\
    \ 6 }\n   --\n   -- MPLS LDP ATM Session Information\n   --\n   mplsLdpAtmSessionObjects\
    \ OBJECT IDENTIFIER ::=\n                                  { mplsLdpAtmObjects\
    \ 2 }\n   mplsLdpAtmSessionTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF MplsLdpAtmSessionEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table which relates sessions in the\n           'mplsLdpSessionTable'\
    \ and their label\n           range intersections.  There could be one\n     \
    \      or more label range intersections between an\n           LDP Entity and\
    \ LDP Peer using ATM as the\n           underlying  media.  Each row represents\n\
    \           a single label range intersection.\n           This table cannot use\
    \ the 'AUGMENTS'\n           clause because there is not necessarily\n       \
    \    a one-to-one mapping between this table\n           and the mplsLdpSessionTable.\"\
    \n       ::= { mplsLdpAtmSessionObjects 1 }\n   mplsLdpAtmSessionEntry OBJECT-TYPE\n\
    \       SYNTAX      MplsLdpAtmSessionEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"An entry in this\
    \ table represents information on a\n           single label range intersection\
    \ between an LDP Entity\n           and LDP Peer.\n           The information\
    \ contained in a row is read-only.\"\n       INDEX       { mplsLdpEntityLdpId,\n\
    \                     mplsLdpEntityIndex,\n                     mplsLdpPeerLdpId,\n\
    \                     mplsLdpSessionAtmLRLowerBoundVpi,\n                    \
    \ mplsLdpSessionAtmLRLowerBoundVci\n                   }\n       ::= { mplsLdpAtmSessionTable\
    \ 1 }\n   MplsLdpAtmSessionEntry ::= SEQUENCE {\n       mplsLdpSessionAtmLRLowerBoundVpi\
    \     AtmVpIdentifier,\n       mplsLdpSessionAtmLRLowerBoundVci     MplsAtmVcIdentifier,\n\
    \       mplsLdpSessionAtmLRUpperBoundVpi     AtmVpIdentifier,\n       mplsLdpSessionAtmLRUpperBoundVci\
    \     MplsAtmVcIdentifier\n   }\n   mplsLdpSessionAtmLRLowerBoundVpi OBJECT-TYPE\n\
    \       SYNTAX AtmVpIdentifier\n       MAX-ACCESS not-accessible\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The minimum VPI number for this range.\"\
    \n       ::= { mplsLdpAtmSessionEntry 1 }\n   mplsLdpSessionAtmLRLowerBoundVci\
    \ OBJECT-TYPE\n       SYNTAX MplsAtmVcIdentifier\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n           \"The minimum VCI number\
    \ for this range.\"\n       ::= { mplsLdpAtmSessionEntry 2 }\n   mplsLdpSessionAtmLRUpperBoundVpi\
    \ OBJECT-TYPE\n       SYNTAX AtmVpIdentifier\n       MAX-ACCESS read-only\n  \
    \     STATUS current\n       DESCRIPTION\n           \"The maximum VPI number\
    \ for this range.\"\n       ::= { mplsLdpAtmSessionEntry 3 }\n   mplsLdpSessionAtmLRUpperBoundVci\
    \ OBJECT-TYPE\n       SYNTAX MplsAtmVcIdentifier\n       MAX-ACCESS read-only\n\
    \       STATUS current\n       DESCRIPTION\n           \"The maximum VCI number\
    \ for this range.\"\n       ::= { mplsLdpAtmSessionEntry 4 }\n   --**************************************************************\n\
    \   -- Module Conformance Statement\n   --**************************************************************\n\
    \   mplsLdpAtmGroups\n       OBJECT IDENTIFIER ::= { mplsLdpAtmConformance 1 }\n\
    \   mplsLdpAtmCompliances\n       OBJECT IDENTIFIER ::= { mplsLdpAtmConformance\
    \ 2 }\n   --\n   -- Full Compliance\n   --\n   mplsLdpAtmModuleFullCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-create and read-write.\
    \  In other words,\n           both monitoring and configuration\n           are\
    \ available when using this MODULE-COMPLIANCE.\"\n       MODULE -- this module\n\
    \       MANDATORY-GROUPS    {\n                              mplsLdpAtmGroup\n\
    \                           }\n       OBJECT       mplsLdpEntityAtmRowStatus\n\
    \       SYNTAX       RowStatus { active(1) }\n       WRITE-SYNTAX RowStatus {\
    \ createAndGo(4), destroy(6) }\n       DESCRIPTION\n          \"Support for createAndWait\
    \ and notInService is not required.\"\n       OBJECT       mplsLdpEntityAtmLRRowStatus\n\
    \       SYNTAX       RowStatus { active(1) }\n       WRITE-SYNTAX RowStatus {\
    \ createAndGo(4), destroy(6) }\n       DESCRIPTION\n          \"Support for createAndWait\
    \ and notInService is not required.\"\n       ::= { mplsLdpAtmCompliances 1 }\n\
    \   --\n   -- Read-Only Compliance\n   --\n   mplsLdpAtmModuleReadOnlyCompliance\
    \ MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n           \"\
    The Module is implemented with support for\n           read-only.  In other words,\
    \ only monitoring\n           is available by implementing this MODULE-COMPLIANCE.\"\
    \n       MODULE -- this module\n       MANDATORY-GROUPS    {\n               \
    \               mplsLdpAtmGroup\n                           }\n       OBJECT \
    \      mplsLdpEntityAtmIfIndexOrZero\n       MIN-ACCESS   read-only\n       DESCRIPTION\n\
    \          \"Write access is not required.\"\n       OBJECT       mplsLdpEntityAtmMergeCap\n\
    \       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access is\
    \ not required.\"\n       OBJECT       mplsLdpEntityAtmVcDirectionality\n    \
    \   MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access is not\
    \ required.\"\n       OBJECT       mplsLdpEntityAtmLsrConnectivity\n       MIN-ACCESS\
    \   read-only\n       DESCRIPTION\n          \"Write access is not required.\"\
    \n       OBJECT       mplsLdpEntityAtmDefaultControlVpi\n       MIN-ACCESS   read-only\n\
    \       DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT\
    \       mplsLdpEntityAtmDefaultControlVci\n       MIN-ACCESS   read-only\n   \
    \    DESCRIPTION\n          \"Write access is not required.\"\n       OBJECT \
    \      mplsLdpEntityAtmUnlabTrafVpi\n       MIN-ACCESS   read-only\n       DESCRIPTION\n\
    \          \"Write access is not required.\"\n       OBJECT       mplsLdpEntityAtmUnlabTrafVci\n\
    \       MIN-ACCESS   read-only\n       DESCRIPTION\n          \"Write access is\
