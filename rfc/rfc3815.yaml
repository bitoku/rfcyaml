- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This Security Considerations section consists\
    \ of 4 subsections, one\n   for each of the MIB Modules in this document.\n"
- title: 7.1.  Security Considerations for MPLS-LDP-STD-MIB
  contents:
  - "7.1.  Security Considerations for MPLS-LDP-STD-MIB\n   There are a number of\
    \ management objects defined in this MIB module\n   with a MAX-ACCESS clause of\
    \ read-write and/or read-create.  Such\n   objects may be considered sensitive\
    \ or vulnerable in some network\n   environments.  The support for SET operations\
    \ in a non-secure\n   environment without proper protection can have a negative\
    \ effect on\n   network operations.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   o    the mplsLdpEntityTable contains objects\
    \ to provision potential\n        LDP sessions on the Label Switching Router (LSR)\
    \ or Label Edge\n        Router (LER).   The mplsLdpLspFecTable contains objects\
    \ which\n        associate an LSP with a FEC.  Unauthorized access to objects\
    \ in\n        these tables, could result in disruption of traffic on the\n   \
    \     network.  This is especially true if an LDP session has been\n        established.\
    \  The use of stronger mechanisms such as SNMPv3\n        security should be considered\
    \ where possible.  Specifically,\n        SNMPv3 VACM and USM MUST be used with\
    \ any v3 agent which\n        implements this MIB.  Administrators should consider\
    \ whether\n        read access to these objects should be allowed, since read\n\
    \        access may be undesirable under certain circumstances.\n   Some of the\
    \ readable objects in this MIB module i.e., (objects with a\n   MAX-ACCESS other\
    \ than not-accessible), may be considered sensitive or\n   vulnerable in some\
    \ network environments.  It is thus important to\n   control even GET and/or NOTIFY\
    \ access to these objects and possibly\n   to even encrypt the values of these\
    \ objects when sending them over\n   the network via SNMP.  These are the tables\
    \ and objects and their\n   sensitivity/vulnerability:\n   o    the mplsLdpEntityTable,\
    \ mplsLdpPeerTable, mplsLdpSessionTable\n        and mplsLdpSessionStatsTable\
    \ collectively show the LDP LSP\n        network topology.  If an Administrator\
    \ does not want to reveal\n        the LDP LSP topology of the network, then these\
    \ tables should be\n        considered sensitive/vulnerable.\n"
- title: 7.2.  Security Considerations for MPLS-LDP-ATM-STD-MIB
  contents:
  - "7.2.  Security Considerations for MPLS-LDP-ATM-STD-MIB\n   There are a number\
    \ of management objects defined in this MIB module\n   with a MAX-ACCESS clause\
    \ of read-write and/or read-create.  Such\n   objects may be considered sensitive\
    \ or vulnerable in some network\n   environments.  The support for SET operations\
    \ in a non-secure\n   environment without proper protection can have a negative\
    \ effect on\n   network operations.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   o    the mplsLdpEntityAtmTable and mplsLdpEntityAtmLRTable\
    \ contain\n        objects to provision potential LDP sessions on the Label\n\
    \        Switching Router (LSR) or Label Edge Router (LER) over Layer 2\n    \
    \    of ATM.  These tables extend the mplsLdpEntityTable in the MPLS-\n      \
    \  LDP-MIB.  Unauthorized access to objects in these tables, could\n        result\
    \ in disruption of traffic on the network.  This is\n        especially true if\
    \ an LDP session has been established.  The use\n        of stronger mechanisms\
    \ such as SNMPv3 security should be\n        considered where possible.  Specifically,\
    \ SNMPv3 VACM and USM\n        MUST be used with any v3 agent which implements\
    \ this MIB.\n        Administrators should consider whether read access to these\n\
    \        objects should be allowed, since read access may be undesirable\n   \
    \     under certain circumstances.\n   Some of the readable objects in this MIB\
    \ module i.e., (objects with a\n   MAX-ACCESS other than not-accessible), may\
    \ be considered sensitive or\n   vulnerable in some network environments.  It\
    \ is thus important to\n   control even GET and/or NOTIFY access to these objects\
    \ and possibly\n   to even encrypt the values of these objects when sending them\
    \ over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   o    the mplsLdpEntityAtmTable and mplsLdpEntityAtmLRTable\
    \ show the\n        Label Ranges for ATM.  If an Administrator does not want to\n\
    \        reveal this information then these tables should be considered\n    \
    \    sensitive/vulnerable and treated accordingly.\n"
- title: 7.3.  Security Considerations for MPLS-LDP-FRAME-RELAY-STD-MIB
  contents:
  - "7.3.  Security Considerations for MPLS-LDP-FRAME-RELAY-STD-MIB\n   There are\
    \ a number of management objects defined in this MIB module\n   with a MAX-ACCESS\
    \ clause of read-write and/or read-create.  Such\n   objects may be considered\
    \ sensitive or vulnerable in some network\n   environments.  The support for SET\
    \ operations in a non-secure\n   environment without proper protection can have\
    \ a negative effect on\n   network operations.  These are the tables and objects\
    \ and their\n   sensitivity/vulnerability:\n   o    the mplsLdpEntityFrameRelayTable\
    \ and\n        mplsLdpEntityFrameRelayLRTable contain objects to provision\n \
    \       potential LDP sessions on the Label Switching Router (LSR) or\n      \
    \  Label Edge Router (LER) over Layer 2 of Frame Relay.  These\n        tables\
    \ extend the mplsLdpEntityTable in the MPLS-LDP-MIB.\n        Unauthorized access\
    \ to objects in these tables, could result in\n        disruption of traffic on\
    \ the network.  This is especially true\n        if an LDP session has been established.\
    \  The use of stronger\n        mechanisms such as SNMPv3 security should be considered\
    \ where\n        possible.  Specifically, SNMPv3 VACM and USM MUST be used with\n\
    \        any v3 agent which implements this MIB.  Administrators should\n    \
    \    consider whether read access to these objects should be allowed,\n      \
    \  since read access may be undesirable under certain\n        circumstances.\n\
    \   Some of the readable objects in this MIB module i.e., (objects with a\n  \
    \ MAX-ACCESS other than not-accessible), may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o    the\
    \ mplsLdpEntityFrameRelayTable and\n        mplsLdpEntityFrameRelayLRTable show\
    \ the Label Ranges for Frame\n        Relay.  If an Administrator does not want\
    \ to reveal this\n        information then these tables should be considered\n\
    \        sensitive/vulnerable and treated accordingly.\n"
- title: 7.4.  Security Considerations for MPLS-LDP-GENERIC-STD-MIB
  contents:
  - "7.4.  Security Considerations for MPLS-LDP-GENERIC-STD-MIB\n   There are a number\
    \ of management objects defined in this MIB module\n   with a MAX-ACCESS clause\
    \ of read-write and/or read-create.  Such\n   objects may be considered sensitive\
    \ or vulnerable in some network\n   environments.  The support for SET operations\
    \ in a non-secure\n   environment without proper protection can have a negative\
    \ effect on\n   network operations.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   o    the mplsLdpEntityGenericLRTable contains\
    \ objects to provision\n        potential LDP sessions on the Label Switching\
    \ Router (LSR) or\n        Label Edge Router (LER) over Layer 2 of Ethernet. \
    \ This table\n        extends the mplsLdpEntityTable in the MPLS-LDP-MIB.\n  \
    \      Unauthorized access to objects in these tables, could result in\n     \
    \   disruption of traffic on the network.  This is especially true\n        if\
    \ an LDP session has been established.  The use of stronger\n        mechanisms\
    \ such as SNMPv3 security should be considered where\n        possible.  Specifically,\
    \ SNMPv3 VACM and USM MUST be used with\n        any v3 agent which implements\
    \ this MIB.  Administrators should\n        consider whether read access to these\
    \ objects should be allowed,\n        since read access may be undesirable under\
    \ certain\n        circumstances.\n   Some of the readable objects in this MIB\
    \ module i.e., (objects with a\n   MAX-ACCESS other than not-accessible), may\
    \ be considered sensitive or\n   vulnerable in some network environments.  It\
    \ is thus important to\n   control even GET and/or NOTIFY access to these objects\
    \ and possibly\n   to even encrypt the values of these objects when sending them\
    \ over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   o    the mplsLdpEntityGenericLRTable shows\
    \ the Label Ranges for\n        ethernet.  If an Administrator does not want to\
    \ reveal this\n        information then these tables should be considered\n  \
    \      sensitive/vulnerable and treated accordingly.\n"
- title: 7.5.  Additional Security Considerations
  contents:
  - "7.5.  Additional Security Considerations\n   The following paragraphs describe\
    \ additional security considerations\n   which are applicable to all 4 of the\
    \ MIB Modules in this document.\n   SNMP versions prior to SNMPv3 did not include\
    \ adequate security.\n   Even if the network itself is secure (for example by\
    \ using IPSec),\n   even then, there is no control as to who on the secure network\
    \ is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n\
    \   in this MIB module.\n   It is RECOMMENDED that implementers consider the security\
    \ features as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n\
    \   including full support for the SNMPv3 cryptographic mechanisms (for\n   authentication\
    \ and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED. Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module,\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   As described in [MPLSMGMT] and as requested in the\
    \ MPLS-TC-STD-MIB\n   [MPLSTCMIB], MPLS related standards track MIB modules should\
    \ be\n   rooted under the mplsStdMIB subtree.  There are 4 MPLS MIB Modules\n\
    \   contained in this document, each of the following \"IANA\n   Considerations\"\
    \ subsections lists new IANA assignments under the\n   mplsStdMIB subtree.  New\
    \ assignments can only be made via a Standards\n   Action as specified in [RFC2434].\n"
