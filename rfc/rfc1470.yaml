    \            This entry is maintained by the noctools editors.\n             \
    \   Send email to noctools-request@merit.edu.\n        Internet Tool Catalog \
    \                                LADDIS\n        NAME\n                LADDIS\n\
    \        KEYWORDS\n                benchmark, generator;\n                NFS;\n\
    \                spoof;\n                unix;\n                free.\n      \
    \  ABSTRACT\n                \"LADDIS: A Multi-Vendor and Vendor-Neutral SPEC\
    \ NFS\n                Benchmark\", Bruce Nelson, LADDIS Group & Auspex Systems.\n\
    \                Over the past 24 months, engineers from Legato,\n           \
    \     Auspex, Data General, DEC, Interphase, and Sun\n                (LADDIS)\
    \ met regularly to create the LADDIS NFS\n                benchmark: an unbiased,\
    \ standard, vendor-independent,\n                scalable NFS performance test.\n\
    \                The purpose of the LADDIS benchmark is to give users a\n    \
    \            credible and undisputed test of NFS performance, and\n          \
    \      to give vendors a publishable standard performance\n                measure\
    \ that customers can use for load planning,\n                system configuration,\
    \ and equipment buying decisions.\n                Toward this end, the LADDIS\
    \ benchmark is being adopted\n                by SPEC (the System Performance\
    \ Evaluation\n                Cooperative, creators of SPECmarks) as the first\n\
    \                member of SPEC's System-level File Server (SFS)\n           \
    \     benchmark suite.\"\n                \"In particular, we have had unexpected\
    \ interest from\n                some router vendors in using LADDIS to both rate\
    \ and\n                stress-test IP routers. This is because LADDIS can\n  \
    \              send back-to-back full-size packet trains, and because\n      \
    \          it can generate a 90%-Ethernet util on simulated\n                \"\
    real\" NFS workloads, just like routers encounter in\n                the real\
    \ world. But LADDIS is for local Ethernet or\n                FDDI nets only,\
    \ not WAN.\"\n        MECHANISM\n                Generates NFS requests and measures\
    \ responsiveness of\n                the server.\n        CAVEATS\n          \
    \      \"LADDIS is not released yet by SPEC, although a free\n               \
    \ beta version, quite stable, is available now as\n                PRE-LADDIS.\
    \ So you might want to put PRE-LADDIS in\n                your listing, noting\
    \ that full LADDIS\n                availability from SPEC is expected by the\
    \ end of 1992.\"\n        BUGS\n                The licensee is requested to direct\
    \ beta test comments\n                via electronicmail to:\n               \
    \ \"spec-preladdis-comments@riscee.pko.dec.com\".\n                This alias\
    \ will forward all comments to the SPECSFS\n                mailing list (which\
    \ includes the LADDIS Group).\n        LIMITATIONS\n                LADDIS is\
    \ for local Ethernet or FDDI nets only, not\n                WAN.\n        HARDWAE\
    \ REQUIRED\n                A host with LAN connectivity.  Presumably, a host\
    \ with\n                enough horsepower to generate an adequate work load.\n\
    \        SOFTWARE REQUIRED\n                LADDIS is a sophisticated Unix-based\
    \ NFS traffic\n                generator program.\n        AVAILABILITY AND CONTACT\
    \ POINT FOR INFORMATION ABOUT THIS TOOL\n                Date: Mon, 10 Feb 92\
    \ 13:12:20 PST\n                From: bnelson (Bruce Nelson)\n               \
    \ Dear Person:\n                The SPEC PRE-LADDIS beta test process became\n\
    \                operational on Monday, February 3, 1992.  This email\n      \
    \          describes the process as announced during the LADDIS\n            \
    \    Group's presentation at UniForum '92 and\n                also at Interop\
    \ '91. The content of the beta test\n                license and the license request\
    \ process are consistent\n                with the proposals approved by the SPEC\
    \ Steering\n                Committee at the January 1992 meeting in Milpitas,\n\
    \                California.\n                The SPEC PRE-LADDIS beta test will\
    \ consist of one beta\n                test version of PRE-LADDIS distributed\
    \ ONLY by\n                electronic mail. The SPEC PRE-LADDIS Beta test\n  \
    \              software is licensed by SPEC, not by the LADDIS\n             \
    \   Group.\n                To obtain the PRE-LADDIS Beta test software, an\n\
    \                individual must:\n                1.  Request the SPEC PRE-LADDIS\
    \ beta test License by\n                    electronic mail to\n             \
    \       \"spec-preladdis-beta-test@riscee.pko.dec.com\" with a\n             \
    \       subject line of \"Request SPEC PRE-LADDIS Beta Test\n                \
    \    License\".\n                2.  Print a hardcopy of the license and sign.\n\
    \                3.  Attach a cover letter written on the individual's\n     \
    \               company letterhead requesting the PRE-LADDIS Beta\n          \
    \          Test Kit.\n                4.  U.S. Mail the signed license and cover\
    \ letter to:\n                       SPEC PRE-LADDIS Beta Test\n             \
    \          c/o NCGA, 2722 Merrilee Drive, Suite 200\n                       Fairfax,\
    \ VA 22031\n                After completing these steps, the SPEC PRE-LADDIS\
    \ beta\n                test kit will be emailed to the requestor from\n     \
    \           riscee.pko.dec.com. The licensee is requested to\n               \
    \ direct beta test comments via electronic mail\n                to \"spec-preladdis-comments@riscee.pko.dec.com\"\
    . This\n                alias will forward all comments to the SPECSFS mailing\n\
    \                list (which includes the\n                LADDIS Group).\n  \
    \              Note that PRE-LADDIS is ONLY available through\n              \
    \  electronic mail and ONLY through the process listed\n                above\
    \ in steps 1-4. If you do not have internet email\n                available to\
    \ you (which is unlikely if you are\n                receiving THIS email), you\
    \ must arrange delivery of\n                PRE-LADDIS through some email-capable\
    \ part of your\n                organization, not through LADDIS members like\
    \ Auspex,\n                DEC, Sun, etc.\n        CONTACT POINT FOR CHANGES TO\
    \ THIS CATALOG ENTRY\n                This entry is maintained by the NOCtools\
    \ editors.\n                Send E-mail to noctools-request@merit.edu.\n     \
    \     Internet Tool Catalog                             LAN_PATROL\n         \
    \ NAME\n               LAN Patrol\n          KEYWORDS\n               security,\
    \ traffic; ethernet, star; eavesdrop; DOS.\n          ABSTRACT\n             \
    \  LAN Patrol is a full-featured network analyzer that\n               provides\
    \ essential information for effective fault and\n               performance management.\
    \  It allows network managers to\n               easily monitor user activity,\
    \ find traffic overloads,\n               plan for growth, test cable, uncover\
    \ intruders, balance\n               network services, and so on.  LAN Patrol\
    \ uses state of\n               the art data collection techniques to monitor\
    \ all\n               activity on a network, giving an accurate picture of\n \
    \              how it is performing.\n               LAN Patrol's reports can\
    \ be saved as ASCII files to\n               disk, and imported into spreadsheet\
    \ or database pro-\n               grams for further analysis.\n          MECHANISM\n\
    \               The LAN Patrol interface driver programs a standard\n        \
    \       interface card to capture all traffic on a network seg-\n            \
    \   ment.  The driver operates from the background of a\n               standard\
    \ PC, maintaining statistics for each station on\n               the network.\
    \  The information can be viewed on the PC's\n               screen, or as a user-defined\
    \ report output either to\n               file or printer.\n          CAVEATS\n\
    \               None.  Normal operation is completely passive, making\n      \
    \         LAN Patrol transparent to the network.\n          BUGS\n           \
    \    None known.\n          LIMITATIONS\n               LAN Patrol can monitor\
    \ up to 10,000 packets/sec on an\n               AT class PC, and is limited to\
    \ monitoring a maximum of\n               1024 stations for intervals of up to\
    \ 30 days.\n               Because LAN Patrol operates at the physical level,\
    \ it\n               will only see traffic for the segment on which it is\n  \
    \             installed; it cannot see traffic across bridges.\n          HARDWARE\
    \ REQUIRED\n               Computer: IBM PC/XT/AT, PS/2 Model 30, or compatible.\n\
    \               Requires 512K memory and a hard drive or double-sided\n      \
    \         disk drive.\n               Display: Color or monochrome text.  Color\
    \ display\n               allows color-coding of traffic information.\n      \
    \         Ethernet, StarLAN, LattisNet, or StarLAN 10 network\n              \
    \ interface card.\n          SOFTWARE REQUIRED\n               PC DOS, MS-DOS\
    \ version 3.1 or greater.\n          AVAILABILITY\n               LAN Patrol many\
    \ be purchased through  network  dealers,\n               or directly from:\n\
    \                    Legend Software, Inc.\n                    Phone:  (201)\
    \ 227-8771\n                    FAX:    (201) 906-1151\n        Internet Tool\
    \ Catalog                               LANVista\n        NAME\n            LANVista\n\
    \        KEYWORDS\n            analyzer, benchmark, debugger, generator, manager,\
    \ traffic;\n            DECnet, Ethernet, IP, OSI, Ring; Eavesdrop, Proprietary;\n\
    \            DOS, Standalone.\n        ABSTRACT\n            CXR/Digilog's LANVista\
    \ family of protocol and statistical\n            analyzers provide the tools\
    \ to troubleshoot an Ethernet and\n            Token Ring 4/16Mbps network.  LANVista\
    \ lets you capture\n            frames to RAM and or disk, generate traffic for\
    \ stress\n            testing, test your network cable for fault isolation, and\n\
    \            decode all 7 layers of many popular protocol stacks.\n          \
    \  LANVista's 100 family offers exceptional price/performance\n            and\
    \ a wide range of options. Combined with an\n            integrated upgrade path\
    \ to the fully distributed LANVista\n            200 system, the 100 line provides\
    \ a  reasonably priced\n            entry into LAN management and protocol analysis.\n\
    \            All LANVista models are fully operable under Microsoft\n        \
    \    Windows. Under Windows, LANVista can be operated in\n            the background,\
    \ gathering data and alarms as other\n            tasks are completed. Displayed\
    \ data may easily be\n            cut from LANVista and pasted into other Windows\n\
    \            applications such as Excel, Lotus 1-2-3, Harvard\n            Graphics,\
    \ etc.\n            The versatile LANVista family can also be remotely\n     \
    \       controlled through the use of PC Anywhere, Commute,\n            Carbon\
    \ Copy, or other PC remote control packages.\n            This feature allows\
    \ the use of \"co-pilot\" mode which\n            enables an operator at the central\
    \ site to guide and\n            train a remote operator through network management\
    \ or\n            analysis tasks.\n            All LANVista models provide features\
    \ vital to effective\n            network management and troubleshooting.  Basic\n\
    \            capabilities include: Network database, statistics\n            based\
    \ on the entire network and on a node basis, Token\n            Ring functional\
    \ address statistics, Bridged  traffic\n            statistics, Protocol statistics,\
    \ logging of statistics\n            to a printer or file of user definable alarms,\
    \ Hardware\n            Pre-Capture filtering, Post capture filtering, Playback\
    \ of\n            captured data, Traffic simulation and On-line context\n    \
    \        sensitive Help.\n            Protocol Interpreters used for decoding\
    \ network traffic\n            supported by LANVista include: TCP/IP, DECnet,\
    \ Banyan\n            Vines, XNS/MS-Net, AppleTalk, IBM Token Ring, Novell,\n\
    \            3Com 3+ Open, SNMP and OSI.\n        MECHANISM\n            LANVista\
    \ is available in three forms.  A kit version which\n            consists of a\
    \ plug-in PC card and Master software, a self\n            contained unit that\
    \ packages the kit version in a portable\n            PC, and a Distributed system.\
    \  The LANVista distributed\n            system allows slave units placed anywhere\
    \ in the world to\n            be controlled from a single central location for\n\
    \            centralized management of an enterprise network.\n            LANVista's\
    \ PC cards provides a physical interface to\n            the LAN and frame preprocessing\
    \ power.  The Master\n            software controls the PC card, and the display\
    \ and\n            processing of information gathered from the network.\n    \
    \    CAVEATS\n            Optimal performance of LANVista's master software is\
    \ achieved\n            with DOS 5.0 by utilizing RAMDRIVE.SYS, SMARTDRV.SYS and\
    \ High\n            memory.\n        BUGS\n            None Known.\n        LIMITATIONS\n\
    \            None Known.\n        HARDWARE REQUIRED\n            IBM PC AT, 386,\
    \ 486 or compatible.\n        SOFTWARE REQUIRED\n            DOS\n        AVAILABILITY\
    \ AND CONTACT POINT FOR INFORMATION ABOUT THIS TOOL\n            LANVista is available\
    \ worldwide.  For information on a\n            local sales representative contact:\n\
    \                CXR/DIGILOG\n                900 Business Center Drive\n    \
    \            Horsham, PA 19044\n                Phone 1-800-DIGILOG\n        \
    \        FAX: 215-956-0108\n            GSA schedule pricing is honored.\n   \
    \     CONTACT POINT FOR CHANGES TO THIS CATALOG ENTRY\n            CXR/DIGILOG\
    \ Help Desk 1-800-DIGILOG\n            Send email to: lanvista@digilog.uucp\n\
    \          Internet Tool Catalog                               LANPROBE\n    \
    \      NAME\n               LanProbe -- the HP 4990S LanProbe Distributed Analysis\n\
    \               System.\n          KEYWORDS\n               alarm, manager, map,\
    \ status, traffic; ethernet; eaves-\n               drop, NMS; proprietary.\n\
    \          ABSTRACT\n               The LanProbe distributed monitoring system\
    \ performs\n               remote and local monitoring of ethernet LANs in a pro-\n\
    \               tocol and vendor independent manner.\n               LanProbe\
    \ discovers each active node on a segment and\n               displays it on a\
    \ map with its adapter card vendor name,\n               ethernet address, and\
    \ IP address.  Additional informa-\n               tion about the nodes, such\
    \ as equipment type and physi-\n               cal location can be entered in\
    \ to the data base by the\n               user.\n               When the NodeLocator\
    \ option is used, data on the actual\n               location of nodes is automatically\
    \ entered and the map\n               becomes an accurate representation of the\
    \ physical lay-\n               out of the segment.  Thereafter when a new node\
    \ is\n               installed and becomes active, or when a node is moved\n \
    \              or becomes inactive, the change is detected and shown\n       \
    \        on the map in real time.  The system also provides the\n            \
    \   network manager with precise cable fault information\n               displayed\
    \ on the map.\n               Traffic statistics are gathered and displayed and\
    \ can\n               be exported in (comma delimited) CSV format for further\n\
    \               analysis.  Alerts can be set on user defined thres-\n        \
    \       holds.\n               Trace provides a remote protocol analyzer capability\n\
    \               with decodes for common protocols.\n               Significant\
    \ events (like power failure, cable breaks,\n               new node on network,\
    \ broadcast IP source address seen,\n               etc.) are tracked in a log\
    \ that is uploaded to Pro-\n               beView periodically.\n            \
    \   ProbeView generates reports that can be manipulated by\n               MSDOS\
    \ based word processors, spreadsheets, and DBMS.\n          MECHANISM\n      \
    \         The system consists of one or more LanProbe segment\n              \
    \ monitors and ProbeView software running under Microsoft\n               Windows.\
    \  The LanProbe segment monitor attaches to the\n               end of an ethernet\
    \ segment and monitors all traffic.\n               Attachment can be direct to\
    \ a thin or thick coax cable,\n               or via an external transceiver to\
    \ fiber optic or twist-\n               ed pair cabling.  Network data relating\
    \ to the segment\n               is transferred to a workstation running ProbeView\
    \ via\n               RS-232, ethernet, or a modem connection.\n             \
    \  ProbeView software, which runs on a PC/AT class works-\n               tation,\
    \ presents network information in graphical\n               displays.\n      \
    \         The HP4992A NodeLocator option attaches to the opposite\n          \
    \     end of the cable from the HP4991A LanProbe segment mon-\n              \
    \ itor.  It automatically locates the position of nodes\n               on the\
    \ ethernet networks using coaxial cabling schemes.\n          CAVEATS\n      \
    \         None.\n          BUGS\n               None known.\n          LIMITATIONS\n\
    \               None reported.\n          HARDWARE REQUIRED\n               HP\
    \ 4991A LanProbe segment monitor\n               HP 4992A NodeLocator (for optional\
    \ capabilities)\n               80386 based PC capable of running MS-Windows\n\
    \          SOFTWARE REQUIRED\n               HP 4990A ProbeView\n            \
    \   MSDOS 3.0 or higher and Microsoft Windows/286 2.1.\n          AVAILABILITY\n\
    \               A commercial product available from:\n                    Hewlett-Packard\
    \ Company\n                    P.O. Box 10301,\n                    Palo Alto,\
    \ CA  94303-0890\n          Internet Tool Catalog                            \
    \   LANWATCH\n          NAME\n               LANWatch\n          KEYWORDS\n  \
    \             alarm, analyzer, traffic; CHAOS, DECnet, DNS, ethernet,\n      \
    \         IP, OSI, ring, SMTP, star; eavesdrop; DOS; library,\n              \
    \ sourcelib.\n          ABSTRACT\n               LANWatch 2.0 is an inexpensive,\
    \ powerful and flexible\n               network analyzer that runs under DOS on\
    \ personal com-\n               puters and requires no hardware modifications\
    \ to either\n               the host or the network.  LANWatch is an invaluable\n\
    \               tool for installing, troubleshooting, and monitoring\n       \
    \        local area networks, and for developing and debugging\n             \
    \  new protocols.  Network managers using LANWatch can\n               inspect\
    \ network traffic patterns and packet errors to\n               isolate performance\
    \ problems and bottlenecks.  Protocol\n               developers can use LANWatch\
    \ to inspect and verify\n               proper protocol handling.  Since LANWatch\
    \ is a\n               software-only package which installs easily in existing\n\
    \               PCs, network technicians and field service engineers\n       \
    \        can carry LANWatch in their briefcase for convenient\n              \
    \ network analysis at remote sites.\n               LANWatch has two operating\
    \ modes: Display and Examine.\n               In Display Mode, LANWatch traces\
    \ network traffic by\n               displaying captured packets in real time.\
    \  Examine Mode\n               allows you to scroll back through stored packets\
    \ to\n               inspect them in detail.  To select a subset of packets\n\
    \               for display, storage or retrieval, there is an exten-\n      \
    \         sive set of built-in filters.  Using filters, LANWatch\n           \
    \    collects only packets of interest, saving the user from\n               having\
    \ to sort through all network traffic to isolate\n               specific packets.\
    \  The built-in filters include alarm,\n               trigger, capture, load,\
    \ save and search.  They can be\n               controlled separately to match\
    \ on source or destination\n               address, protocol, or packet contents\
    \ at the hardware\n               and transport layers.  LANWatch also includes\
    \ suffi-\n               cient source code so users can modify the existing\n\
    \               filters and parsers or add new ones.\n               The LANWatch\
    \ distribution includes executables and\n               source for several post-processors:\
    \ a TCP protocol\n               analyzer, a node-by-node traffic analyzer and\
    \ a dump\n               file listing tool.\n          MECHANISM\n           \
    \    Uses many common PC network interfaces by placing them\n               in\
    \ promiscuous mode and capturing traffic.\n          CAVEATS\n               Most\
    \ PC network interfaces will not capture 100% of the\n               traffic on\
    \ a fully-loaded network (primarily missing\n               back-to-back packets).\n\
    \          BUGS\n               None known.\n          LIMITATIONS\n         \
    \      LANWatch can't analyze what it doesn't see (see\n               Caveats).\n\
    \          HARDWARE REQUIRED\n               LANWatch requires a PC or PS/2 with\
    \ a supported network\n               interface card.\n          SOFTWARE REQUIRED\n\
    \               LANWatch runs in DOS.  Modification of the supplied\n        \
    \       source code or creation of additional filters and\n               parsers\
    \ requires Microsoft C 5.1\n          AVAILABILITY\n               LANWatch is\
    \ commercially available from FTP Software,\n               Incorporated, 26 Princess\
    \ Street, Wakefield, MA, 01880\n               (617 246-0900).\n          Internet\
    \ Tool Catalog                               LLL_ENTM\n          NAME\n      \
    \         ENTM -- Ethernet Traffic Monitor\n          KEYWORDS\n             \
    \  traffic; ethernet, IP; eavesdrop; VMS; free.\n          ABSTRACT\n        \
    \       ENTM is a screen-oriented utility that runs under\n               VAX/VMS.\
    \  It monitors local ethernet traffic and\n               displays either a real\
    \ time or cumulative, histogram\n               showing a percent breakdown of\
    \ traffic by ethernet pro-\n               tocol type.  The information in the\
    \ display can be\n               reported based on packet count or byte count.\
    \  The per-\n               cent of broadcast, multicast and approximate lost\
    \ pack-\n               ets is reported as well.  The screen display is updated\n\
    \               every three seconds.  Additionally, a real time, slid-\n     \
    \          ing history window may be displayed showing ethernet\n            \
    \   traffic patterns for the last five minutes.\n               ENTM can also\
    \ report IP traffic statistics by packet\n               count or byte count.\
    \  The IP histograms reflect infor-\n               mation collected at the TCP\
    \ and UDP port level, includ-\n               ing ICMP type/code combinations.\
    \  Both the ethernet and\n               IP histograms may be sorted by ASCII\
    \ protocol/port name\n               or by percent-value.  All screen displays\
    \ can be saved\n               in a file for printing later.\n          MECHANISM\n\
    \               This utility simply places the ethernet controller in\n      \
    \         promiscuous mode and monitors the local area network\n             \
    \  traffic.  It preallocates 10 receive buffers and\n               attempts to\
    \ keep 22 reads pending on the ethernet dev-\n               ice.\n          CAVEATS\n\
    \               Placing the ethernet controller in promiscuous mode may\n    \
    \           severly slow down a VAX system.  Depending on the speed\n        \
    \       of the VAX system and the amount of traffic on the  lo-\n            \
    \   cal  ethernet,  a large amount of CPU time may be spent\n               on\
    \ the Interrupt Stack.  Running this code on any  pro-\n               duction\
    \ system during operational hours is discouraged.\n          BUGS\n          \
    \     Due to a bug in the VAX/VMS ethernet/802 device driver,\n              \
    \ IEEE  802 format packets may not always be detected.  A\n               simple\
    \ test is performed to \"guess\" which  packets  are\n               in  IEEE\
    \  802  format (DSAP equal to SSAP).  Thus, some\n               DSAP/SSAP pairs\
    \ may be reported as  an  ethernet  type,\n               while  valid ethernet\
    \ types may be reported as IEEE 802\n               packets.\n               In\
    \ some hardware configurations, placing an ethernet\n               controller\
    \ in promiscuous mode with automatic-restart\n               enabled will hang\
    \ the controller.  Our VAX 8650 hangs\n               running this code, while\
    \ our uVAX IIs and uVAX IIIs do\n               not.\n               Please report\
    \ any additional bugs to the author at:\n                    Allen Sturtevant\n\
    \                    National Magnetic Fusion Energy Computer Center\n       \
    \             Lawrence Livermore National Laboratory\n                    P.O.\
    \ Box 808; L-561\n                    Livermore, CA  94550\n                 \
    \   Phone : (415) 422-8266\n                    E-Mail: sturtevant@ccc.nmfecc.gov\n\
    \          LIMITATIONS\n               The user is required to have PHY_IO, TMPMBX\
    \ and NETMBX\n               privileges.  When activated, the program first checks\n\
    \               that the user process as enough quotas remaining\n           \
    \    (BYTLM, BIOLM, ASTLM and PAGFLQUO) to successfully run\n               the\
    \ program without entering into an involuntary wait\n               state.  Some\
    \ quotas require a fairly generous setting.\n               The contents of IEEE\
    \ 802 packets are not examined.\n               Only the presence of IEEE 802\
    \ packets on the wire is\n               reported.\n               The count of\
    \ lost packets is approximated.  If, after\n               each read completes\
    \ on the ethernet device, the utility\n               detects that it has no reads\
    \ pending on that device,\n               the lost packet counter is incremented\
    \ by one.\n               When the total number of bytes processed exceeds\n \
    \              7fffffff hex, all counters are automatically reset to\n       \
