    \                           NETMON_MITRE\n          NAME\n               NETMON\
    \ and iptrace\n          KEYWORDS\n               traffic; IP; eavesdrop; UNIX;\
    \ free.\n          ABSTRACT\n               NETMON is a facility to enable communication\
    \ of net-\n               working events from the BSD UNIX operating system to\
    \ a\n               user-level network monitoring or management program.\n   \
    \            Iptrace is a program interfacing to NETMON which logs\n         \
    \      TCP-IP traffic for performance measurement and gateway\n              \
    \ monitoring. It is easy to build other NETMON-based\n               tools using\
    \ iptrace as a model.\n               NETMON resides in the 4.3BSD UNIX kernel.\
    \  It is\n               independent of hardware-specific code in UNIX.  It is\n\
    \               transparent to protocol and network type, having no\n        \
    \       internal assumptions about the network protocols being\n             \
    \  recorded.  It is installed in BSD-like kernels by\n               adding a\
    \ standard function call (probe) to a few points\n               in the input\
    \ and output routines of the protocols to be\n               logged.\n       \
    \        NETMON is analogous to Sun Microsystems' NIT, but the\n             \
    \  interface tap function is extended by recording more\n               context\
    \ information.  Aside from the timestamp, the\n               choice of information\
    \ recorded is up to the installer\n               of the probes.  The NETMON probes\
    \ added to the BSD IP\n               code supplied with the distribution include\
    \ as context:\n               input and output queue lengths, identification of\
    \ the\n               network interface, and event codes labeling packet dis-\n\
    \               cards.  (The NETMON distribution is geared towards\n         \
    \      measuring the performance of BSD networking protocols\n               in\
    \ an IP gateway).\n               NETMON is designed so that it can reside within\
    \ the\n               monitored system with minimal interference to the net-\n\
    \               work processing.  The estimated and measured overhead\n      \
    \         is around five percent of packet processing.\n               The user-level\
    \ tool \"iptrace\" is provided with NETMON.\n               This program logs\
    \ IP traffic, either at IP-level only,\n               or as it passes through\
    \ the network interface drivers\n               as well.  As a separate function,\
    \ iptrace produces a\n               host traffic matrix output.  Its third type\
    \ of output\n               is abbreviated sampling, in which only a pre-set number\n\
    \               of packets from each new host pair is logged.  The\n         \
    \      three output types are configured dynamically, in any\n               combination.\n\
    \               OSITRACE, another logging tool with a NETMON interface,\n    \
    \           is available separately (and documented in a separate\n          \
    \     entry in this catalog).\n          MECHANISM\n               Access to the\
    \ information logged by NETMON is through a\n               UNIX special file,\
    \ /dev/netmon.  User reads are blocked\n               until the buffer reaches\
    \ a configurable level of full-\n               ness.\n               Several\
    \ other parameters of NETMON can be tuned at com-\n               pile time. \
    \ A diagnostic program, netmonstat, is\n               included in the distribution.\n\
    \          CAVEATS\n               None.\n          BUGS\n               Bug reports\
    \ and questions should be addressed to:\n                    ie-tools@gateway.mitre.org\n\
    \               Requests to join this mailing list:\n                    ie-tools-request@gateway.mitre.org\n\
    \               Questions and suggestions can also be directed to:\n         \
    \           Allison Mankin (703)883-7907\n                    mankin@gateway.mitre.org\n\
    \          LIMITATIONS\n               A NETMON interface for tcpdump and other\
    \ UNIX protocol\n               analyzers is not included, but it is simple to\
    \ write.\n               NETMON probes for a promiscuous ethernet interface are\n\
    \               similarly not included.\n          HARDWARE REQUIRED\n       \
    \        No restrictions.\n          SOFTWARE REQUIRED\n               BSD UNIX-like\
    \ network protocols or the ability to\n               install the BSD publicly\
    \ available network protocols in\n               the system to be monitored.\n\
