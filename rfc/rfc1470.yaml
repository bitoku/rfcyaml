    \      NAME\n               NPRV -- IP Node/Protocol Reachability Verifier\n \
    \         KEYWORDS\n               map, routing, status; IP; ping; VMS; free.\n\
    \          ABSTRACT\n               NPRV is a full-screen, keypad-oriented utility\
    \ that\n               runs under VAX/VMS.  It allows the user to quickly scan\n\
    \               through a user-defined list of IP addresses (or domain\n     \
    \          names) and verify a node's reachability.  The node's\n            \
    \   reachability is determined by performing an ICMP echo,\n               UDP\
    \ echo and a TCP echo at alternating three second\n               intervals. \
    \ The total number of packets sent and\n               received are displayed,\
    \ as well as the minimum, average\n               and maximum round-trip times\
    \ (in milliseconds) for each\n               type of echo.  Additionally, a \"\
    trace route\" function\n               is performed to determine the path from\
    \ the local sys-\n               tem to the remote host.  Once all of the trace\
    \ route\n               information has filled the screen, a \"snapshot\" of the\n\
    \               screen can be written to a text file.  Upon exiting the\n    \
    \           utility, these text files can be used to generate a\n            \
    \   logical network map showing host and gateway intercon-\n               nectivity.\n\
    \          MECHANISM\n               The ICMP echo is performed by sending ICMP\
    \ ECHO REQUEST\n               packets.  The UDP and TCP echoes are performed\
    \ by con-\n               necting to the UDP/TCP echo ports (port number 7). \
    \ The\n               trace route information is compiled by sending alter-\n\
    \               nating ICMP ECHO REQUEST packets and UDP packets with\n      \
    \         very large destination UDP port numbers (in two\n               passes).\
    \  Each packet is initially sent with a TTL\n               (time to live) of\
    \ 1.  This should cause an ICMP TIME\n               EXCEEDED error to be generated\
    \ by the first routing\n               gateway.  Then each packet is sent with\
    \ a TTL of 2.\n               This should cause an ICMP TIME EXCEEDED error to\
    \ be\n               generated by the second routing gateway.  Then each\n   \
    \            packet is sent with a TTL of 3, and so on.  This pro-\n         \
    \      cess continues until an ICMP ECHO REPLY or UDP PORT\n               UNREACHABLE\
    \ is received.  This indicates that the\n               remote host has been reached\
    \ and that the trace route\n               information is complete.\n        \
    \  CAVEATS\n               This utility sends one echo packet per second (ICMP,\n\
    \               UDP or TCP), as well as sending out one trace route\n        \
    \       packet per second.  If a transmitted trace route packet\n            \
    \   is returned in less than one second, another trace\n               route packet\
    \ is sent in 100 milliseconds.  This could\n               cause a significant\
    \ amount of contention on the local\n               network.\n          BUGS\n\
    \               None known.  Please report any discovered bugs to the\n      \
    \         author at:\n                    Allen Sturtevant\n                 \
    \   National Magnetic Fusion Energy Computer Center\n                    Lawrence\
    \ Livermore National Laboratory\n                    P.O. Box 808; L-561\n   \
    \                 Livermore, CA  94550\n                    Phone : (415) 422-8266\n\
    \                    E-Mail: sturtevant@ccc.nmfecc.gov\n          LIMITATIONS\n\
    \               The user is required to have SYSPRV privilege to per-\n      \
    \         form the ICMP Echo and trace route functions.  The\n               utility\
    \ will still run with this privilege disabled,\n               but only the UDP\
    \ Echo and TCP Echo information will be\n               displayed.  This utility\
    \ is written in C, but unfor-\n               tunately it cannot be easily ported\
    \ over to UNIX since\n               many VMS system calls are used and all screen\
    \ I/O is\n               done using the VMS Screen Management Routines.\n    \
