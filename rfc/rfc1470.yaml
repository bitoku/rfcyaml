- title: NFSTRACE
  contents:
  - "NFSTRACE\n   This is the rpcspy/nfstrace package.\n   It is described in detail\
    \ in the paper \"NFS Tracing by Passive\n   Network Monitoring\", which appeared\
    \ in the January, 1992 USENIX\n   conference.\n   You'll need either a DEC machine\
    \ running ULTRIX (with the\n   packetfilter installed in the kernel) or a Sun\
    \ running SunOS 4.x\n   (with NIT).  Or you'll need to do a bit of hacking.\n\
    \   The package differs slightly from the version in the paper:\n   - The handle->name\
    \ translation facility has been removed.  It's\n     just too fragile to include\
    \ in the general release.  If you need it,\n     contact me directly and I'll\
    \ be happy to mail you the code.\n   - The output format is a wee-bit different.\n\
    \   - The IBM-RT Enet filter version is also not included, since I seem to\n \
    \    be the only person in the world running it.  RTs are really too slow\n  \
    \   for this anyway.\n   To configure the package, edit the makefile in the obvious\
    \ (to me at\n   least) way.\n   Note that the not all versions of SunOS NIT have\
    \ working versions of\n   the packet timestamp mechanism.  Try to set the -DSTAMPS\
    \ option in\n   the makefile, and if that doesn't work, take it out.\n   If you\
    \ are actually going to use this to gather traces, I'd like to\n   hear from you!\
    \ Please send email, and share your results/traces if\n   your organization will\
    \ allow it.  I maintain a mailing list of users\n   for updates, etc.  Send me\
    \ mail to be added to it.\n   Happy tracing.\n   Matt Blaze\n   Department of\
    \ Computer Science\n   Princeton University\n   35 Olden Street\n   Princeton,\
    \ NJ 08544\n   mab@cs.princeton.edu\n   609-258-3946\n   Availability:\n     \
    \      ftp.uu.net:/networking/ip/nfs/nfstrace.shar  (or check archie)\n   LAMER\n\
    \   #  Lame delegation notifier\n   #  Author:  Bryan Beecher\n   #  Last Modified:\
    \   6/25/92\n   #\n   #  To make use of this software, you need to be running\
    \ the\n   #  University of Michigan release of BIND 4.8.3, or any version\n  \
    \ #  of named that supports the LAME_DELEGATION patches posted to\n   #  USENET.\
    \  The U-M release is available via anonymous ftp from\n   #  terminator.cc.umich.edu:/unix/dns/bind4.8.3.tar.Z.\n\
    \   #\n   #  You must also have a copy of query(1) and host(1).  These\n   # \
    \ are also available via anonymous ftp in the aforementioned\n   #  place.\n \
    \  # -------------------------------------------------------------\n   # -------------------------------------------------------------\n\
    \   #  handle arguments\n   # -------------------------------------------------------------\n\
    \   #       -d <day>\n   #       This flag is used to append a dot-day suffix\
    \ to the LOGFILE.\n   #       Handy where log files are kept around for the last\
    \ week\n   #       and contain a day suffix.\n   #\n   #       -f <logfile>\n\
    \   #       Change the LOGFILE value altogether.\n   #\n   #       -w\n   #  \
    \     Count up all of the DNS statistics for the whole week.\n   #\n   #     \
    \  -v\n   #       Be verbose.\n   #\n   #       -t\n   #       Test mode.  Do\
    \ not send mail to the lame delegation\n   #       hostmasters.\n   Availability:\n\
    \           ftp.uu.net:/networking/ip/dns/lamer.tar.Z  (or check archie)\n   HOST\n\
    \     host - look up host names using domain server\n"
- title: SYNOPSIS
  contents:
  - "SYNOPSIS\n     host [-v] [-a] [-t querytype] [options]  name  [server]\n    \
    \ host [-v] [-a] [-t querytype] [options]  -l domain  [server]\n     host [-v]\
    \ [options]  -H [-D] [-E] [-G] domain\n     host [-v] [options]  -C domain\n \
    \    host [-v] [options]  -A host\n"
- title: DESCRIPTION
  contents:
  - "DESCRIPTION\n     host looks for information about Internet hosts or domains.\n\
    \     It gets this information from a set of interconnected\n     servers that\
    \ are spread across the world.  By default, it\n     simply converts between host\
    \ names and Internet addresses.\n     However, with the -t, -a and -v options,\
    \ it can be used to\n     find all of the information about hosts or domains that\
    \ is\n     maintained by the domain nameserver.\n"
