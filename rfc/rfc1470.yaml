- title: NETTEST
  contents:
  - "NETTEST\n     nettest, nettestd - Performs client and server functions for\n\
    \     timing data throughput\n     The nettest and nettestd commands invoke client\
    \  and  server\n     programs that are used for timing data throughput of various\n\
    \     methods of interprocess communication.  For TCP and OSI con-\n     nections,\
    \  the nettest program establishes a connection with\n     the nettestd program,\
    \ and then it does count writes of  size\n     bytes,  followed by count reads\
    \ of size bytes.  For UDP, the\n     nettest program performs only writes;  reads\
    \  are  not  per-\n     formed.  The nettestd program, if used with UDP connections,\n\
    \     reads the data packets and prints a message  for  each  data\n     packet\
    \  it  receives.   The number and size of the reads and\n     writes may not correlate\
    \ with the number  and  size  of  the\n     actual  data packets that are transferred;\
    \ it depends on the\n     protocol that is chosen.  If you append an optional\
    \ k (or K)\n     to  the  size, count, or bufsize value, the number specified\n\
    \     is multiplied by 1024.\n   This source for nettest and nettestd are provided\
    \ on an \"as is\"\n   basis.  Cray Research does not provide any support for this\
    \ code\n   (unless you are a customer who has purchased the UNICOS operating\n\
    \   system).\n   We will gladly take bug reports for nettest/nettestd.  Suggested\n\
    \   fixes are prefered to just bug reports.  Changes to allow\n   nettest/nettestd\
    \ to run on other architectures are also welcomed.  We\n   will try to incorporate\
    \ bugfixes and update the publicly available\n   code, but we can make no guarantees.\n\
    \   For copyright information, see the notice in each source file.\n   Send bug-reports/fixes\
    \ to:\n        E-mail:         dab@cray.com\n        U.S. Mail:      David Borman\n\
    \                        Cray Research, Inc.\n                        655F Lone\
    \ Oak Drive\n                        Eagan, MN 55121\n   Notes:\n   1) The -b\
    \ option to nettestd has not been tested...\n   2) The ISO code should work on\
    \ a 4.4BSD system, but the\n      gethostinfo() routine is specific to UNICOS...\n\
    \   Availability:\n           ftp sgi.com:/sgi/src/nettest\n   ETHERCK\n   etherck\
    \ is a simple program that displays Sun ethernet statistics.\n   If you have a\
    \ high percents of input errors that are due to \"out of\n   buffers\", then you\
    \ can run the \"iepatch\" script to patch a kernel\n   that uses the Intel ethernet\
    \ chip (\"ie\").  A back of the envelope\n   calculation shows that a .25% input\
    \ error rate gives about a 10%\n   degradation of NFS performance if 8k packets\
    \ are being used.\n   In our environment at Legato, patching the ie buffer allocation\
    \ made\n   the input error rate drop more than 2 orders of magnitude.  This was\n\
    \   after we had applied other networking fixes (e.g., using Prestoserve,\n  \
    \ going from thin wire to twisted pair) and pushed a higher load on the\n   server.\n\
    \   Note that both etherck and iepatch must be run by root (or you can\n   make\
    \ etherck setgid kmem).\n   Availability:\n           send EMAIL to:         \
    \ request@legato.com\n           with a Subject line:    send unsupported etherck\n\
    \   The following is part of the 'help' file from the Legato Email\n   Server:\n\
    \   This message comes to you from the request server at Legato.COM,\n   request@Legato.COM.\
    \  It received a message from you asking for help.\n   The request server is a\
    \ mail-response program.  That means that you\n   mail it a request, and it mails\
    \ back the response.\n   The request server is a very dumb program.  It does not\
    \ have much\n   error checking.  If you don't send it the commands that it\n \
    \  understands, it will just answer \"I don't understand you\".\n   The request\
    \ server has 4 commands.  Each command must be the first\n   word on a line. \
    \ The request server reads your entire message before\n   it does anything, so\
    \ you can have several different commands in a\n   single message.  The request\
    \ server treats the \"Subject:\" header line\n   just like any other line of the\
    \ message.  You can use any combination\n   of upper and lower case letters in\
    \ the commands.\n   The request server's files are organized into a series of\
    \ directories\n   and subdirectories.  Each directory has an index, and each\n\
    \   subdirectory has an index.  The top-level index gives you an overview\n  \
    \ of what is in the subdirectories, and the index for each subdirectory\n   tells\
    \ you what is in it.\n   The server has 4 commands:\n   \"help\" command: The\
    \ command \"help\" or \"send help\" causes the server to\n           send you\
    \ the help file.  You already know this, of course,\n           because you are\
    \ reading the help file.  No other commands are\n           honored in a message\
    \ that asks for help (the server figures\n           that you had better read\
    \ the help message before you do\n           anything else).\n   SEND a request\
    \ to Legato to get the rest of the help file!\n   NETCK\n   netck is a shar file\
    \ that contains the sources to build \"netck\", a\n   network checker that uses\
    \ the rstat(3R) protocol to gather and print\n   statistics from machines on the\
    \ network.  netck is useful to help\n   understand what part of what machines\
    \ are potential NFS bottlenecks.\n   To get this file, send email to the request\
    \ server with the command\n   \"send unsupported netck\".\n   Availability:\n\
    \           same as ETHERCK (send email To: request@legato.com; subject:\n   \
    \        HELP)\n"
