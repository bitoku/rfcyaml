    \                               NETscout\n        NAME\n                NETscout(tm)\n\
    \        KEYWORDS\n                Alarm, Analyzer, Manager, Status, Traffic;\n\
    \                DECnet, Ethernet, IP, OSI, NFS, Ring, Star, Eavesdrop;\n    \
    \            NMS, SNMP;\n                UNIX;\n        ABSTRACT\n           \
    \     The NETscout family of distributed LAN Analyzer\n                devices\
    \ are intended to provide network users with a\n                comprehensive\
    \ capability to identify and isolate fault\n                conditions in data\
    \ communications networks.\n                NETscout has the capability to collect\
    \ wide ranging\n                statistical data, to display selectively captured\
    \ and\n                fully decoded network traffic, to set user-defined\n  \
    \              alarm conditions, and to obtain real-time updates\n           \
    \     from all segments of a widely dispersed internetwork\n                from\
    \ a centralized SNMP-compatible network management\n                console.\n\
    \                The NETscout family is based on standards so that\n         \
    \       operation may be realized in heterogeneous networks\n                which\
    \ constitute a multi-protocol, multi-topology,\n                multi-vendor environment.\
    \  The fundamental standards\n                upon which NETscout is based are\
    \ the Simple Network\n                Management Protocol (SNMP), which defines\
    \ the protocol\n                for all inter-communications between NETscout\
    \ devices,\n                and the Remote Monitoring Management Information Base\n\
    \                (RMON-MIB), which defines the type of information\n         \
    \       which is to be gathered and made available to the\n                user\
    \ for each network segment.\n                NETscout clients provide a full array\
    \ of monitoring\n                and analysis features including intelligent seven\n\
    \                level decoding of all majorprotocol stacks:\n               \
    \ DOD including TCP/IP    XNS       Novell\n                DECNET including LAT\
    \    ISO       APPLETALK\n                IBM Token Ring          Vines     NETBIOS/SMB\n\
    \                SNMP including RMON-MIB SUN-NFS   SMT\n                NETscout\
    \ agents support all nine groups of the\n                RMON-MIB standard.  NETscout\
    \ agents can work with any\n                SNMP-based network management system\
    \ and currently\n                support Ethernet and Token Ring.\n        MECHANISM\n\
    \                The operation of the NETscout family is divided into\n      \
    \          two distinct subcategories.  The first is the \"Client\"\n        \
    \        which is the user console from which operational\n                commands\
    \ are issued and where all results and\n                diagnostic information\
    \ are displayed. In a NETscout\n                topology it is feasible to have\
    \ multiple clients\n                active simultaneously within a single network.\
    \  The\n                second category is the \"Agent\", a hardware/software\n\
    \                device which is attached to a specific network\n            \
    \    segment and which gathers statistical information for\n                that\
    \ segment as well as providing a window into that\n                segment where\
    \ network traffic may be observed and\n                gathered for more detailed\
    \ user analysis.  A\n                typical network will have multiple segments\
    \ and\n                multiple agents up to the point of having one agent\n \
    \               for each logical network segment.\n                NETscout Model\
    \ 9210 is a software package which, when\n                combined in a Sun SPARCstation\
    \ in conjunction with\n                SunNet Manager running under Open Windows,\
    \ implements\n                the NETscout client function.  SunNet Manager provides\n\
    \                the background operational tools for client operation\n     \
    \           while the NETscout software provides\n                application-specific\
    \ functions related to RMON-MIB\n                support as well as all software\
    \ necessary to\n                perform the protocol decode function.\n      \
    \          SunNet Manager also implements a network map file\n               \
    \ which includes a topographical display of the entire\n                network\
    \ and is the mechanism for selecting\n                network elements to perform\
    \ operations.\n                NETscout Model 9215 is a software package that\n\
    \                operates in conjunction with SunNet Manager and\n           \
    \     implements the statistics monitoring function only.\n                That\
    \ is, it does not include the protocol\n                decode function or the\
    \ mechanism to retrieve actual\n                data from a remote agent.  It\
    \ does, however, include\n                complete statistics gathering and event\
    \ and alarm\n                generation.\n                Frontier NETscout Models\
    \ 9510 and 9515, and Model 9610\n                and 9615 are agent software packages\
    \ that implement\n                selected network diagnostic functions when loaded\
    \ into\n                a Sun SPARCstation (9510, 9515) or a SynOptics\n     \
    \           LattisNet Hub (9610, 9615) respectively which is\n               \
    \ connected to an Ethernet network segment\n                using conventional\
    \ network interface hardware.  Models\n                9510 and 9610 support all\
    \ nine RMON-MIB groups\n                including \"filters\" and \"packet capture\"\
    \ and thus\n                provide for complete protocol monitoring and decode\n\
    \                when used with a client\n                equipped with protocol\
    \ decode software.  Models 9515\n                an 9615 include support for seven\
    \ RMON-MIB groups\n                which excludes \"filters\" and \"data capture\"\
    \ and\n                therefore perform network monitoring only through\n   \
    \             collection and presentation of network statistics,\n           \
    \     events, and alarms.  All models also support the MIB2\n                system\
    \ and interface groups.\n                Frontier NETscout Models 9520 and 9525,\
    \ and Model 9620\n                and 9625 are agent software packages that are\n\
    \                identical in function to their respective models\n          \
    \      described above except that they are for use on\n                Token\
    \ Ring segments.\n        CAVEATS\n                The RMON-MIB standard for Token\
