    \                                 NNSTAT\n          NAME\n               NNStat\n\
    \          KEYWORDS\n               manager, status, traffic; ethernet, IP; eavesdrop,\
    \ NMS;\n               UNIX; free.\n          ABSTRACT\n               NNStat\
    \ is a collection of programs that provides an\n               internet statistic\
    \ collecting capability.  The NNStat\n               strategy for statistic collection\
    \ is to collect traffic\n               statistics via a promiscuous ethernet\
    \ tap on the local\n               networks, versus instrumenting the gateways.\
    \  If all\n               traffic entering or leaving a network or set of net-\n\
    \               works traverses a local ethernet, then by stationing a\n     \
    \          statistic gathering agent on each local network a pro-\n          \
    \     file of network traffic can be gathered.  Statistical\n               data\
    \ is retrieved from the local agents by a global\n               manager.\n  \
    \             A program called \"statspy\" performs the data gathering\n     \
    \          function.  Essentially, statspy reads all packets on an\n         \
    \      ethernet interface and records all information of\n               interest.\
    \  Information of interest is gathered by exa-\n               mining each packet\
    \ and determining if the source or\n               destination IP address is one\
    \ that is being monitored,\n               typically a gateway address.  If so\
    \ then the contents\n               of the packet are examined to see if they\
    \ match further\n               criteria.\n               A program called \"\
    collect\" performs global data collec-\n               tion.  It periodically\
    \ polls various statspy processes\n               in the domain of interest to\
    \ retrieve locally logged\n               statistical data.\n               The\
    \ NNSTAT distribution comes with several sample awk\n               programs which\
    \ process the logged output of the collect\n               program.\n        \
    \  MECHANISM\n               Local agents (statspy processes) collect raw traffic\n\
    \               data via a promiscuous ethernet tap.  Statistical, fil-\n    \
    \           tered or otherwise reduced data is retrieved from the\n          \
    \     local agents by a global manager (the \"collect\" pro-\n               cess).\n\
    \          CAVEATS\n               None.\n          BUGS\n               Bug fixes,\
    \ extensions, and other pointers are discussed\n               in the electronic\
    \ mail forum, bytecounters.  To join,\n               send a request to bytecounters-request@venera.isi.edu.\n\
    \               Forum exchanges are archived in the file\n               bytecounters/bytecounters.mail,\
    \ available via anonymous\n               FTP from venera.isi.edu.\n         \
    \ LIMITATIONS\n               NNStat presumes a topology of one or more long haul\n\
    \               networks gatewayed to local ethernets.\n               A kernel\
    \ mod required to run with SunOS4.  These mods\n               are described in\
    \ the bytecounters archive.\n          HARDWARE REQUIRED\n               Ethernet\
    \ interface.  Sun 3, Sun 4 (SPARC), or PC RT\n               workstation.\n  \
    \        SOFTWARE REQUIRED\n               Distribution is for BSD UNIX, could\
