- title: /*
  contents:
  - "/*\n * Send / receive TCP or UDP echos in any of a number of bizzare ways.\n\
    \ *\n *   Joel P. Bion, March 1990\n *   Copyright (c) 1990 cisco Systems. All\
    \ rights reserved.\n *\n * This \"tuecho\" program is distributed in the hope\
    \ that it will be\n * useful, but WITHOUT ANY WARRANTY; without even the implied\
    \ warranty\n * of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.\n *\n *\
    \ Prompts as:\n *   Host: -- host to send echos to -- can be name or a.b.c.d --\n\
    \ *   Enter protocol (0 = UDP, 1 = TCP) [0]: -- UDP or TCP\n * Size of data portion\
    \ (bytes) [100]: -- bytes in data, excluding\n * headers -- Number of bursts [5]:\
    \ -- number of bursts of packets to\n * send -- Packets per burst [1]: -- packets\
    \ per burst, all sent AT\n * ONCE -- Timeout (seconds) [2]: -- how long to wait\
    \ for data\n * Pause interval (seconds) [0]: -- Pause interval between bursts\
    \ of\n * frames\n *   Type of pattern (specify = 0, increment = 1) [1]:\n *  \
    \        -- if 0 specified, allow you to specify a 16bit pattern\n           \
    \ -- as four hex digits (see below). If 1, will create a\n            -- \"incrementing\"\
    , cycling pattern from 0x0000 -> 0xffff\n            -- ->.\n *   Enter pattern\
    \ (hex value) [abcd]:  -- if \"0\" specified above\n */\n"
