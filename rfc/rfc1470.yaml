- title: Keywords
  contents:
  - "Keywords\n   This catalog uses \"keywords\" for terse characterizations of the\n\
    \   tools.  Keywords are abbreviated attributes of a tool or its use.  To\n  \
    \ allow cross-comparison of tools, uniform keyword definitions have\n   been developed,\
    \ and are given below.  Following the definitions,\n   there is an index of catalog\
    \ entries by keyword.\n"
- title: Keyword Definitions
  contents:
  - "Keyword Definitions\n   The keywords are always listed in a prefined order, sorted\
    \ first by\n   the general category into which they fall, and then alphabetically.\n\
    \   The categories that have been defined for management tool keywords\n   are:\n\
    \               o    the general management area to which a tool\n           \
    \         relates or a tool's functional role;\n               o    the network\
    \ resources or components that are\n                    managed;\n           \
    \    o    the mechanisms or methods a tool uses to\n                    perform\
    \ its functions;\n               o    the operating system and hardware environment\n\
    \                    of a tool; and\n               o    the characteristics of\
    \ a tool as a hardware\n                    product or software release.\n   The\
    \ keywords used to describe the general management area or\n   functional role\
    \ of a tool are:\n          Alarm\n               a reporting/logging tool that\
    \ can trigger  on  specific\n               events within a network.\n       \
    \   Analyzer\n               a traffic monitor that reconstructs and interprets\
    \ pro-\n               tocol messages that span several packets.\n          Benchmark\n\
    \               a tool used to evaluate the performance of network com-\n    \
    \           ponents.\n          Control\n               a tool that can change\
    \ the state or status of a  remote\n               network resource.\n       \
    \   Debugger\n               a tool that by generating arbitrary packets  and\
    \  moni-\n               toring traffic, can drive a remote network component\
    \ to\n               various states and record its responses.\n          Generator\n\
    \               a traffic generation tool.\n          Manager\n              \
    \ a distributed network management system or system  com-\n               ponent.\n\
    \          Map\n               a tool that can discover and report a system's\
    \ topology\n               or configuration.\n          Reference\n          \
    \     a tool for documenting MIB structure or  system  confi-\n              \
    \ guration.\n          Routing\n               a packet route discovery tool.\n\
    \          Security\n               a tool for analyzing or reducing threats to\
    \ security.\n          Status\n               a tool that remotely tracks the\
    \ status of network  com-\n               ponents.\n          Traffic\n      \
    \         a tool that monitors packet flow.\n   The keywords used to identify\
    \ the network resources or components\n   that a tool manages are:\n         \
    \ Bridge\n               a tool for controlling or monitoring LAN bridges.\n \
    \         CHAOS\n               a tool for controlling or monitoring implementations\
    \ of\n               the CHAOS protocol suite or network components that use\n\
    \               it.\n          DECnet\n               a tool for controlling or\
    \ monitoring implementations of\n               the  DECnet  protocol  suite or\
    \ network components that\n               use it.\n          DNS\n           \
    \    a Domain Name System debugging tool.\n          Ethernet\n              \
    \ a tool for controlling or monitoring network components\n               on ethernet\
    \ LANs.\n          FDDI\n               a tool for controlling or monitoring network\
    \ components\n               on FDDI LANs or WANs.\n          IP\n           \
    \    a tool for controlling or monitoring implementations of\n               the\
    \  TCP/IP  protocol  suite or network components that\n               use it.\n\
    \          OSI\n               a tool for controlling or monitoring implementations\
    \ of\n               the  OSI  protocol suite or network components that use\n\
    \               it.\n          NFS\n               a Network File System debugging\
    \ tool.\n          Ring\n               a tool for controlling or monitoring network\
    \ components\n               on Token Ring LANs.\n          SMTP\n           \
    \    an SMTP debugging tool.\n          Star\n               a tool for controlling\
    \ or monitoring network components\n               on StarLANs.\n   The keywords\
    \ used to describe a tool's mechanism are:\n          CMIS\n               a network\
    \ management system or component based on\n               CMIS/CMIP, the Common\
    \ Management Information System and\n               Protocol.\n          Curses\n\
    \               a tool that uses the \"curses\" tty interface package.\n     \
    \     Eavesdrop\n               a tool  that  silently  monitors  communications\
    \  media\n               (e.g., by putting an ethernet interface into \"promiscu-\n\
    \               ous\" mode).\n          NMS\n               the tool is a component\
    \ of or queries a Network Manage-\n               ment System.\n          Ping\n\
    \               a tool that sends packet probes such as ICMP echo  mes-\n    \
    \           sages;  to  help  distinguish tools, we do not consider\n        \
    \       NMS queries or protocol spoofing (see below) as probes.\n          Proprietary\n\
    \               a distributed tool that uses proprietary communications\n    \
    \           techniques to link its components.\n          RMON\n             \
    \  a tool which employs the RMON extensions to SNMP.\n          SNMP\n       \
    \        a network management system or component based on SNMP,\n           \
    \    the Simple Network Management Protocol.\n          Spoof\n              \
    \ a tool that tests operation of remote protocol  modules\n               by peer-level\
    \ message exchange.\n          X\n               a tool that uses X-Windows.\n\
    \   The keywords used to describe a tool's operating environment are:\n      \
    \    DOS\n               a tool that runs under MS-DOS.\n          HP\n      \
    \         a tool that runs on Hewlett-Packard systems.\n          Macintosh\n\
    \               a tool that runs on Macintosh personal computers.\n          OS/2\n\
    \               a tool that runs under the OS/2 operating system.\n          Standalone\n\
    \               an integrated hardware/software tool that requires only\n    \
    \           a network interface for operation.\n          Sun\n              \
    \ a tool that runs on Sun Microsystems platforms.\n               (binary distribution\
    \ built for use on a Sun.)\n          UNIX\n               a tool that runs under\
    \ 4.xBSD UNIX or related OS.\n          VMS\n               a tool that runs under\
    \ DEC's VMS operating system.\n   The keywords used to describe a tool's characteristics\
    \ as a hardware\n   or software acquisition are:\n          Free\n           \
    \    a tool is available at no charge, though other restric-\n               tions\
    \ may apply (tools that are part of an OS distribu-\n               tion but not\
    \ otherwise  available  are  not  listed  as\n               \"free\").\n    \
    \      Library\n               a tool packaged with either an Application  Programming\n\
    \               Interface (API) or object-level subroutines that may be\n    \
    \           loaded with programs.\n          Sourcelib\n               a collection\
    \ of source code  (subroutines)  upon  which\n               developers may construct\
    \ other tools.\n"
