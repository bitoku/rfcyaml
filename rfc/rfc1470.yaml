- title: Tool Descriptions
  contents:
  - "Tool Descriptions\n   This section is an updated collection of brief descriptions\
    \ of tools\n   for managing TCP/IP internets.  These entries are in alphabetical\n\
    \   order, by tool name.\n   The entries all follow a standard format.  Immediately\
    \ after the NAME\n   of a tool are its associated KEYWORDS.  Keywords are terse\n\
    \   descriptions of the purposes or attributes of a tool.  A more\n   detailed\
    \ description of a tool's purpose and characteristics is given\n   in the ABSTRACT\
    \ section.  The MECHANISM section describes how a tool\n   works.  In CAVEATS,\
    \ warnings about tool use are given.  In BUGS,\n   known bugs or bug-report procedures\
    \ are given.  LIMITATIONS describes\n   the boundaries of a tool's capabilities.\
    \  HARDWARE REQUIRED and\n   SOFTWARE REQUIRED relate the operational environment\
    \ a tool needs.\n   Finally, in AVAILABILITY, pointers to vendors, online repositories,\n\
    \   or other sources for a tool are given.\n   Where tool names conflict, the\
    \ vendor name is used as well.  For\n   example, MITRE, and SNMP Research each\
    \ submitted an updated\n   description of a tool called, \"NETMON\".  These tools\
    \ were\n   independently developed, are functionally different, and run in\n \
    \  different environments.  MITRE's tool is listed as \"NETMON_MITRE,\"\n   and\
    \ the tool from SNMP Research as \"NETMON_WINDOWS_SNMP_RESEARCH\".\n        Internet\
    \ Tool Catalog                                    ARP\n        NAME\n        \
    \        arp\n        KEYWORDS\n                routing; ethernet, IP;; UNIX,\
    \ VMS; free.\n        ABSTRACT\n                Arp displays and can  modify \
    \ the  internet-to-ethernet\n                address  translations  tables  used\
    \ by ARP, the address\n                resolution protocol.\n        MECHANISM\n\
    \                The arp program accesses  operating  system  memory  to\n   \
    \             read the ARP data structures.\n        CAVEATS\n               \
    \ None.\n        BUGS\n                None known.\n        LIMITATIONS\n    \
    \            Only the super user can modify ARP entries.\n        HARDWARE REQUIRED\n\
    \                No restrictions.\n        SOFTWARE REQUIRED\n               \
    \ BSD UNIX or related OS, or VMS.\n        AVAILABILITY AND CONTACT POINT FOR\
    \ INFORMATION ABOUT THIS TOOL\n                Available via anonymous FTP from\
    \ uunet.uu.net, in\n                directory bsd-sources/src/etc.  Available\
    \ with 4.xBSD\n                UNIX and related operating systems.  For VMS, available\n\
    \                as part of TGV MultiNet IP software package, as well as\n   \
    \             Wollongong's WIN/TCP and Process Software Corporation's\n      \
    \          TCPware for VMS.\n        CONTACT POINT FOR CHANGES TO THIS CATALOG\
    \ ENTRY\n                This entry maintained by the NOCtools editors.\n    \
    \            Send email to noctools-request@merit.edu.\n          Internet Tool\
    \ Catalog                    AVATAR-SNMP-TOOLKIT\n          NAME\n           \
    \     SNMP Application Development Toolkit\n          KEYWORDS\n             \
    \   manager;;SNMP;;sourcelib.\n          ABSTRACT\n                snmpapi is\
    \ an api toolkit for developing SNMP\n                applications and agents.\
    \ The toolkit is simple and\n                very fast that can be used for any\
    \ type of\n                application. It is very well suited for embedded\n\
    \                systems such as bridges or routers. An example MIB II\n     \
    \           agent for Sun Sparcstations is provided. snmpapi is\n            \
    \    distributed in source form only.\n          MECHANISM\n                snmpapi\
    \ is a library of C functions.\n          CAVEATS\n               None.\n    \
    \      BUGS\n               None known.\n          LIMITATIONS\n             \
    \   None.\n          HARDWARE REQUIRED\n                No restrictions.\n   \
    \       AVAILABILITY\n                Available now. For more information, send\
    \ e-mail to\n                info@avatar.com.\n          Internet Tool Catalog\
    \                         AVATAR-SUNSNMPD\n          NAME\n                sunsnmpd\n\
    \          KEYWORDS\n                manager;;snmp;sun;.\n          ABSTRACT\n\
    \                sunsnmpd is a fully supported SNMP agent with MIB II\n      \
    \          support for Sun Sparscations running SunOS 4.1 or\n               \
    \ higher. sunsnmpd supports both SNMP GET and SET\n                operations.\n\
    \          MECHANISM\n                sundnmpd is a daemon process which starts\
    \ up at boot\n                time from the rc.local file. It uses /dev/kmem to\
    \ access\n                kernel structures.\n          CAVEATS\n            \
    \   None.\n          BUGS\n               None known.\n          LIMITATIONS\n\
    \                Must be started by a super user.\n          HARDWARE REQUIRED\n\
    \                Sun Sparcstations.\n          AVAILABILITY\n                Available\
    \ now. Site licensing only. For more information,\n                send e-mail\
    \ to info@avatar.com.\n        Internet Tool Catalog                         \
    \  ChameLAN-100\n        NAME\n                ChameLAN 100\n        KEYWORDS\n\
    \                analyzer, benchmark, debugger, generator, map,\n            \
    \    reference, status, traffic; bridge, DECnet, ethernet,\n                FDDI,\
    \ IP, OSI, NFS, ring; eavesdrop, SNMP, X;\n                standalone, UNIX.\n\
    \        ABSTRACT\n                Tekelec's ChameLAN 100 is a portable diagnostic\
    \ system\n                for monitoring and simulation of FDDI, Ethernet and\n\
    \                Token Ring networks -- simultaneously.  Protocol\n          \
    \      analysis of multiple topologies, as well as mixed\n                topoloies\
    \ simultaneously, is a key feature of\n                the product family.  Tekelec's\
    \ proprietary FDDI\n                hardware guarantees complete real-time analysis\
    \ of\n                networks and network components at the full ring\n     \
    \           bandwidth of 125 Mbps.  It passively connects to the\n           \
    \     network and captures 100 percent of the data, measures\n               \
    \ performance and isolates real-time problems.\n                The simulation\
    \ option offers full bandwidth load\n                generation that allows you\
    \ to create and simulate any\n                network condition.  It gives you\
    \ the ability to inject\n                errors and misformed frames.  A set of\n\
    \                confidence tests allow simple evaluation of new\n           \
    \     equipment.  A ring map feature displays network\n                topology\
    \ and status of all nodes via the SMT\n                process.\n            \
    \    Monitoring of FDDI, Ethernet and Token Ring allows the\n                user\
    \ to: view network status in real time; view\n                network, node, or\
    \ node pair statistics; capture\n                frames; control capture using\
    \ trigger and filter\n                capabilities; view real-time statistics;\
    \ view captured\n                frames in decoded format; and view the last frame\n\
    \                transmitted by each station.\n                The following Real-Time\
    \ Network Statistics of FDDI,\n                Ethernet and Token Ring networks\
    \ is displayed: frame\n                rate, runts, byte rate, jabbers, CRC/align\
    \ errors, and\n                collisions.\n                Product developers\
    \ can use the ChameLAN 100 to observe\n                and control various events\
    \ to help debug their FDDI,\n                Ethernet and Token Ring products.\
    \  End users can\n                perform real-time monitoring to test and\n \
    \               diagnose problems that may occur when developing,\n          \
    \      installing or managing FDDI, Ethernet and Token Ring\n                networks\
    \ and network products.  End users can use the\n                ChameLAN 100 to\
    \ aid in the installation and\n                maintenance of Ethernet and Token\
    \ Ring networks.  To\n                isolate specific network trouble spots the\
    \ ChameLAN\n                100 uses filtering and triggering techniques for data\n\
    \                capture.  Higher level protocol decode includes\n           \
    \     TCP/IP, OSI and DECnet protocol suites.  Protocol\n                decode\
    \ of IPX, SNMP, XTP, and AppleTalk are also\n                supported.  Development\
    \ of additional protocol decodes\n                is also under development. \
    \ The ChameLAN 100 family\n                also offers a Protocol Management Development\
    \ System\n                (PMDS) that enables users to develop custom protocol\n\
    \                decode suites.\n                The FDDI, Ethernet and Token\
    \ Ring hardware interfaces\n                feature independent processing power.\
    \  Real-time data\n                is monitored unobtrusively at full bandwidth\
    \ without\n                affecting network activity.  Real-time data may also\n\
    \                be saved to a 120MB or optional 200MB hard disk drive\n     \
    \           for later analysis.  FDDI data is captured at 125 megabits\n     \
    \           per second (Mbps), Ethernet at 10 Mbps and Token Ring\n          \
    \      at 4 or 16 Mbps.\n        MECHANISM\n                This portable, standalone\
    \ unit incorporates the power\n                of UNIX, X-Windows and Motif. \
    \ Its UNIX-based\n                programming interface facilitates development\
    \ of\n                customized monitoring and simulation applications.  The\n\
    \                ChameLAN 100 may connect to the network at any\n            \
    \    location using standard equipment.  Standard graphical\n                Motif/X-Windows\
    \ and TCP/IP allow remote control\n                through Ethernet and 10Base\
    \ T interfaces.  Tekelec\n                also offers a rackmounted model -- ChameLAN\
    \ 100-X.\n                Both models can be controlled via a Sun Workstation\n\
    \                remotely.\n        CAVEATS\n                none.\n        BUGS\n\
    \                none known.\n        LIMITATIONS\n                none reported.\n\
    \        HARDWARE REQUIRED\n                None.  The ChameLAN 100 is a self-contained\
    \ unit, and\n                includes its own interface cards.  It installs\n\
    \                into a network with standard interface\n                connectors.\n\
    \        SOFTWARE REQUIRED\n                None.\n        AVAILABILITY AND CONTACT\
    \ POINT FOR INFORMATION ABOUT THIS TOOL\n                The ChameLAN 100 product\
    \ famil y is available\n                commercially.  For more information or\
    \ a free demo,\n                call or write:\n                1.800.tek.elec\n\
    \                Tekelec\n                26580 West Agoura Road\n           \
    \     Calabasas, CA 91302\n                Phone:          818.880.5656\n    \
    \            Fax:            818.880.6993\n                The ChameLAN 100 is\
    \ listed on the GSA schedule.\n        CONTACT POINT FOR CHANGES TO THIS CATALOG\
    \ ENTRY\n                Todd Koch\n                Public Relations Specialist\n\
    \                818.880.7718\n                Internet:  todd.koch@tekelec.com\n\
    \          Internet Tool Catalog                               CMU_SNMP\n    \
    \      NAME\n               The CMU SNMP Distribution\n          KEYWORDS\n  \
    \             manager, status; IP; NMS, SNMP; UNIX; free, sourcelib.\n       \
    \   ABSTRACT\n               The CMU SNMP Distribution includes source code for\
    \ an\n               SNMP agent, several SNMP client applications, an ASN.1\n\
    \               library, and supporting documentation.\n               The agent\
    \ compiles into about 10 KB of 68000 code.  The\n               distribution includes\
    \ a full agent that runs on a\n               Kinetics FastPath2/3/4, and is built\
    \ into the KIP\n               appletalk/ethernet gateway.  The machine independent\n\
    \               portions of this agent also run on CMU's IBM PC/AT\n         \
    \      based router.\n               The applications are designed to be useful\
    \ in the real\n               world.  Information is collected and presented in\
    \ a\n               useful format and is suitable for everyday status\n      \
    \         monitoring.  Input and output are interpreted\n               symbolically.\
    \  The tools can be used without\n               referencing the RFCs.\n     \
    \     MECHANISM\n               SNMP.\n          CAVEATS\n               None.\n\
    \          BUGS\n               None reported.  Send bug reports to\n        \
    \       sw0l+snmp@andrew.cmu.edu.  (\"sw0l\" is \"ess double-you\n           \
    \    zero ell.\")\n          LIMITATIONS\n               None reported.\n    \
    \      HARDWARE REQUIRED\n               The KIP gateway agent runs on a Kinetics\
    \ FastPath2/3/4.\n               Otherwise, no restrictions.\n          SOFTWARE\
    \ REQUIRED\n               The code was written with efficiency and portability\
    \ in\n               mind.  The applications compile and run on the follow-\n\
    \               ing systems: IBM PC/RT running ACIS Release 3, Sun3/50\n     \
    \          running SUNOS 3.5, and the DEC microVax running Ultrix\n          \
    \     2.2.  They are expected to run on any system with a\n               Berkeley\
    \ socket interface.\n          AVAILABILITY\n               This distribution\
    \ is copyrighted by CMU, but may be\n               used and sold without permission.\
    \  Consult the copy-\n               right notices for further information.  The\
    \ distribu-\n               tion is available by anonymous FTP from the host\n\
    \               lancaster.andrew.cmu.edu (128.2.13.21) as the files\n        \
    \       pub/cmu-snmp.9.tar, and pub/kip-snmp.9.tar.  The former\n            \
    \   includes the libraries and the applications, and the\n               latter\
    \ is the KIP SNMP agent.\n               Please direct questions, comments, and\
    \ bug reports to\n               sw0l+snmp@andrew.cmu.edu.  (\"sw0l\" is \"ess\
    \ double-you\n               zero ell.\")  If you pick up this package, please\
    \ send a\n               note to the above address, so that you may be notified\n\
    \               of future enhancements/changes and additions to the set\n    \
    \           of applications (several are planned).\n          Internet Tool Catalog\
    \            COMPUTER-SECURITY-CHECKLIST\n          NAME\n               Computer\
    \ Security Checklist\n          KEYWORDS\n               security; DOS.\n    \
    \      ABSTRACT\n               This program consists of 858 computer security\
    \ ques-\n               tions divided up in thirteen sections.  The program\n\
    \               presents the questions to the user and records their\n       \
    \        responses.  After answering the questions in one of the\n           \
    \    thirteen sections, the user can generate a report from\n               the\
    \ questions and the user's answers.  The thirteen\n               sections are:\
    \ telecommunications security, physical\n               access security, personnel\
    \ security, systems develop-\n               ment security, security awareness\
    \ and training prac-\n               tices, organizational and management security,\
    \ data and\n               program security, processing and operations security,\n\
    \               ergonomics and error prevention, environmental secu-\n       \
    \        rity, and backup and recovery security.\n               The questions\
    \ are weighted as to their importance, and\n               the report generator\
    \ can sort the questions by weight.\n               This way the most important\
    \ issues can be tackled\n               first.\n          MECHANISM\n        \
    \       The questions are displayed on the screen and the user\n             \
    \  is prompted for a single keystroke reply.  When the end\n               of\
    \ one of the thirteen sections is reached, the answers\n               are written\
    \ to a disk file.  The question file and the\n               answer file are merged\
    \ to create the report file.\n          CAVEATS\n               None.\n      \
    \    BUGS\n               None known.\n          LIMITATIONS\n               None\
    \ reported.\n          HARDWARE REQUIRED\n               No restrictions.\n  \
    \        SOFTWARE REQUIRED\n               DOS operating system.\n          AVAILABILITY\n\
    \               A commercial product available from:\n                    C.D.,\
    \ Ltd.\n                    P.O. Box 58363\n                    Seattle, WA 98138\n\
    \                    (206) 243-8700\n        Internet Tool Catalog           \
    \                CMIP-LIBRARY\n        NAME\n                CMIP Library\n  \
    \      KEYWORDS\n                manager; osi; cmis; unix; free, sourcelib.\n\
    \        ABSTRACT\n                The CMIP Library implements the functionality\
    \ of the\n                Common  Management Information Service/Protocol as in\n\
    \                the full international standards (ISO 9595, ISO 9596)\n     \
    \           published in 1990. It is designed to work with the\n             \
    \   ISODE package and can act as a building block for the\n                construction\
    \ of CMIP-based agent and manager\n                applications.\n        MECHANISM\n\
    \                The CMIP library uses ISO ROS, ACSE and ASN.1\n             \
    \   presentation, as implemented in ISODE, to provide its\n                service.\n\
    \        CAVEATS\n                None.\n        BUGS\n                None known.\n\
    \        LIMITATIONS\n                None known.\n        HARDWARE REQUIRED\n\
    \                Has been tested on SUN 3 and SUN 4 architectures.\n        SOFTWARE\
    \ REQUIRED\n                The ISODE protocol suite, BSD UNIX.\n        AVAILABILITY\n\
    \                The CMIP library and related management tools built\n       \
    \         upon it, known as OSIMIS (OSI Management Information\n             \
    \   Service), are publicly available from University\n                College\
    \ London, England via FTP and FTAM.  To obtain\n                information regarding\
    \ a copy send email to\n                osimis-request@cs.ucl.ac.uk or call +44\
    \ 71 380 7366.\n          Internet Tool Catalog                            DECADDRS\n\
    \          NAME\n               decaddrs, decaroute, decnroute, xnsroutes, bridgetab\n\
    \          KEYWORDS\n               manager, map, routing; bridge, DECnet; NMS,\
    \ SNMP; UNIX.\n          ABSTRACT\n               These commands display private\
    \ MIB information from\n               Wellfleet systems.  They retrieve and format\
    \ for\n               display values of one or several MIB variables from the\n\
    \               Wellfleet Communications private enterprise MIB, using\n     \
    \          the SNMP (RFC1098).  In particular these tools are used\n         \
    \      to examine the non-IP modules (DECnet, XNS, and Bridg-\n              \
    \ ing) of a Wellfleet system.\n               Decaddrs displays the DECnet configuration\
    \ of a\n               Wellfleet system acting as a DECnet router, showing the\n\
    \               static parameters associated with each DECnet inter-\n       \
    \        face.  Decaroute and decnroute display the DECnet\n               inter-area\
    \ and intra-area routing tables (that is area\n               routes and node\
    \ routes).  Xnsroutes displays routes\n               known to a Wellfleet system\
    \ acting as an XNS router.\n               Bridgetab displays the bridge forwarding\
    \ table with the\n               disposition of traffic arriving from or directed\
    \ to\n               each station known to the Wellfleet bridge module.  All\n\
    \               these commands take an IP address as the argument and\n      \
    \         can specify an SNMP community for the retrieval.  One\n            \
    \   SNMP query is performed for each row of the table.\n               Note that\
    \ the Wellfleet system must be operating as an\n               IP router for the\
    \ SNMP to be accessible.\n          MECHANISM\n               Management information\
    \ is exchanged by use of SNMP.\n          CAVEATS\n               None.\n    \
    \      BUGS\n               None known.\n          LIMITATIONS\n             \
    \  None reported.\n          HARDWARE REQUIRED\n               Distributed and\
    \ supported for Sun 3 systems.\n          SOFTWARE REQUIRED\n               Distributed\
    \ and supported for SunOS 3.5 and 4.x.\n          AVAILABILITY\n             \
    \  Commercial product of:\n                    Wellfleet Communications, Inc.\n\
    \                    12 DeAngelo Drive\n                    Bedford, MA 01730-2204\n\
    \                    (617) 275-2400\n          Internet Tool Catalog         \
    \                           DIG\n          NAME\n               DiG\n        \
    \  KEYWORDS\n               status; DNS; spoof; UNIX; free.\n          ABSTRACT\n\
    \               DiG (domain information groper), is a command line tool\n    \
    \           which queries DNS servers in either an interactive or a\n        \
    \       batch mode.  It was developed to be more\n               convenient/flexible\
    \ than nslookup for gathering perfor-\n               mance data and testing DNS\
    \ servers.\n          MECHANISM\n               Dig is built on a slightly modified\
    \ version of the bind\n               resolver (release 4.8).\n          CAVEATS\n\
    \               none.\n          BUGS\n               None known.\n          LIMITATIONS\n\
    \               None reported.\n          HARDWARE REQUIRED\n               No\
    \ restrictions.\n          SOFTWARE REQUIRED\n               BSD UNIX.\n     \
    \     AVAILABILITY\n               DiG is available via anonymous FTP from venera.isi.edu\n\
    \               in pub/dig.2.0.tar.Z.\n        Internet Tool Catalog         \
    \         EMANATE_SNMP_RESEARCH\n        NAME\n                EMANATE: Enhanced\
    \ MANagement Agent Through Extensions\n                from SNMP Research.\n \
    \       KEYWORDS\n                alarm, control, manager, reference, security,\
    \ status;\n                bridge, Ethernet, FDDI, IP, OSI, ring, star;\n    \
    \            NMS, SNMP;\n                sourcelib.\n        ABSTRACT\n      \
    \          The EMANATE system provides a run-time extensible SNMP\n          \
    \      agent that dynamically reconfigures an agent's MIB\n                without\
    \ having to recompile, relink, or restart the\n                agent.  An EMANATE\
    \ capable SNMP agent can support zero,\n                one, or many subagents\
    \ and dynamically reconfigure to\n                connect or disconnect those\
    \ subagents' MIBs.\n                The EMANATE system consists of several logically\n\
    \                independent components and subsystems:\n                o Master\
    \ SNMP agent which contains an API to communicate\n                  with subagents.\n\
    \                o Subagents which implement various MIBS.\n                o\
    \ Subagent Developer's Kit which contains tools to assist\n                  in\
    \ the implementation of subagents.\n                o EMANATE libraries which\
    \ provide the API for the\n                  subagent.\n        MECHANISM\n  \
    \              A concise API allows a standard means of communication\n      \
    \          between the master and subagents.  System dependent\n             \
    \   mechanisms are employed for transfer of information\n                between\
    \ the master and subagents.\n        CAVEATS\n                None.\n        BUGS\n\
    \                None known.\n        LIMITATIONS\n                None reported.\n\
    \        HARDWARE REQUIRED\n                Multiple platforms including PC's,\
    \ workstations, hosts,\n                and servers are supported.  Contact SNMP\
    \ Research for\n                more details.\n        SOFTWARE REQUIRED\n   \
    \             C compiler.\n        AVAILABILITY AND CONTACT POINT FOR INFORMATION\
    \ ABOUT THIS TOOL\n                This is a commercial product available under\
    \ license\n                from:\n                SNMP Research\n            \
    \    3001 Kimberlin Heights Road\n                Knoxville, TN  37920-9716\n\
    \                Attn:  John Southwood, Sales and Marketing\n                (615)\
    \ 573-1434 (Voice)  (615) 573-9197 (FAX)\n        CONTACT POINT FOR CHANGES TO\
    \ THIS CATALOG ENTRY\n                users@seymour1.cs.utk.edu\n          Internet\
    \ Tool Catalog                          ETHERFIND_SUN\n          NAME\n      \
    \         etherfind\n          KEYWORDS\n               traffic; ethernet, IP,\
    \ NFS; eavesdrop; UNIX.\n          ABSTRACT\n               Etherfind examines\
    \ the packets that traverse a network\n               interface, and outputs a\
    \ text file describing the\n               traffic.  In the file, a single line\
    \ of text describes\n               a single packet: it contains values such as\
    \ protocol\n               type, length, source, and destination.  Etherfind can\n\
    \               print out all packet traffic on the ethernet, or\n           \
    \    traffic for the local host.  Further packet filtering\n               can\
    \ be done on the basis of protocol: IP, ARP, RARP,\n               ICMP, UDP,\
    \ ND, TCP, and filtering can also be done\n               based on the source,\
    \ destination addresses as well as\n               TCP and UDP port numbers.\n\
    \          MECHANISM\n               In usual operations, and by default, etherfind\
    \ puts the\n               interface in promiscuous mode.  In 4.3BSD UNIX and\n\
    \               related OSs, it uses a Network Interface Tap (NIT) to\n      \
    \         obtain a copy of traffic on an ethernet interface.\n          CAVEATS\n\
    \               None.\n          BUGS\n               None known.\n          LIMITATIONS\n\
    \               Minimal protocol information is printed.  Can  only  be\n    \
    \           run by the super user.  The syntax is painful.\n          HARDWARE\
    \ REQUIRED\n               Ethernet.\n          SOFTWARE REQUIRED\n          \
    \     SunOS.\n          AVAILABILITY\n               Executable included in Sun\
    \  OS  \"Networking  Tools  and\n               Programs\" software installation\
    \ option.\n         Internet Tool Catalog                         ETHERNET-CODES\n\
    \        NAME\n                ethernet-codes\n        KEYWORDS\n            \
    \    reference;\n                ethernet, fddi;\n                ;\n        \
    \        ;\n                ;\n        ABSTRACT\n                Mike Patton of\
    \ MIT LCS has compiled a very\n                comprehensive list of the IEEE\
    \ numbers used on\n                Ethernet and FDDI (with some permutation).\n\
    \                This file contains collected information on the\n           \
    \     various codes used on IEEE 802.3 and EtherNet.\n                There are\
    \ three \"pages\": type codes, vendor\n                codes, and the uses of\
    \ multicast (including\n                broadcast) addresses.\n        MECHANISM\n\
    \                FTP the file and use it like a secret decoder ring.\n       \
    \ CAVEATS\n                Since this information is from collected wisdom,\n\
    \                there are certainly omissions.\n        BUGS\n              \
    \  Mike welcomes any further additions.\n                They can be sent to a\
    \ special mailbox that he has set up:\n                        MAP=EtherNet-codes@LCS.MIT.Edu\n\
    \        LIMITATIONS\n                See caveats.\n        HARDWARE REQUIRED\n\
    \                No restrictions.\n        SOFTWARE REQUIRED\n               \
    \ No restrictions.\n        AVAILABILITY AND CONTACT POINT FOR INFORMATION ABOUT\
    \ THIS TOOL\n                The file is stored as flat, non-compressed ASCII\
    \ text.\n                It can be FTP'ed from:\n                        ftp.lcs.mit.edu\n\
    \                Retreive the file:\n                        /pub/map/EtherNet-codes\n\
    \        To submit additions or obtain further assistance, send email to:\n  \
    \                       MAP=EtherNet-codes@LCS.MIT.Edu\n        CONTACT POINT\
    \ FOR CHANGES TO THIS CATALOG ENTRY\n                This entry maintained by\
    \ the NOCtools editors.\n                Send email to noctools-request@merit.edu\n\
    \        Internet Tool Catalog                 GENERIC-MANAGED-SYSTEM\n      \
    \  NAME\n                Generic Managed System\n        KEYWORDS\n          \
    \      manager; osi; cmis; unix; free, sourcelib\n        ABSTRACT\n         \
    \       The Generic Managed System (GMS) implements the\n                functions\
    \ that would be common to any OSI managed\n                system. These include\
    \ the parseing of CMIS requests,\n                selection of managed objects\
    \ according to the scoping\n                and filtering rules, handling of notifications\
    \ and\n                event forwarding discriminators etc. The intention is\n\
    \                that the implementors should use the GMS as a basis\n       \
    \         for their own managed object implementations. A\n                support\
    \ environment is provided to assist with this.\n        MECHANISM\n          \
    \      The GMS uses the UCL CMIP library plus a library of\n                C++\
    \ objects representing common managed objects and\n                attribute types.\n\
    \        CAVEATS\n                The system is still experimental, is subject\
    \ to change\n                and is not yet well documented.\n        BUGS\n \
    \               See above.\n        LIMITATIONS\n                None known.\n\
    \        HARDWARE REQUIRED\n                Has been tested on SUN 3 and SUN 4\
    \ architectures.\n        SOFTWARE REQUIRED\n                The ISODE protocol\
    \ suite, BSD UNIX, UCL CMIP Library,\n                GNU C++ (g++).\n       \
    \ AVAILABILITY\n                The CMIP library and related management tools\
    \ built\n                upon it, known as OSIMIS (OSI Management Information\n\
    \                Service), are publicly available from University\n          \
    \      College London, England via FTP and FTAM.  To obtain\n                information\
    \ regarding a copy send email to\n                osimis-request@cs.ucl.ac.uk\
    \ or call +44 71 380 7366.\n        Internet Tool Catalog                    \
    \          GETETHERS\n        NAME\n                getethers\n        KEYWORDS\n\
    \                Traffic; Ethernet; Ping; UNIX; Free\n        ABSTRACT\n     \
    \           Getethers runs through all addresses on an ethernet\n            \
    \    segment (a.b.c.1 to a.b.c.254) and pings each address,\n                and\
    \ then determines the ethernet address for that\n                host.  It produces\
    \ a list, in either plain ASCII, the\n                file format for the Excelan\
    \ Lanalyzer, or the file\n                format for the Network General Sniffer,\
    \ of\n                hostname/ethernet address pairs for all hosts on the\n \
    \               local nework.  The plain ASCII list optionally\n             \
    \   includes the vendor name of the ethernet card in\n                each system,\
    \ to aid in the determination of the\n                identity of unknown systems.\n\
    \        MECHANISM\n                Getethers uses a raw IP socket to generate\
    \ ICMP echo\n                requests and receive ICMP echo replies, and then\n\
    \                examines the kernel ARP table to determine the\n            \
    \    ethernet address of each responding system.\n        CAVEATS\n          \
    \      Assumes that the ethernet it is looking at is either\n                a\
    \ Class C IP network, or part of a Class B IP network\n                that is\
    \ subnetted with a netmask of 255.255.255.0.\n                (This is easy to\
    \ change, but it's compiled in.)\n        BUGS\n                None known.\n\
    \        LIMITATIONS\n                None.\n        HARDWARE REQUIRED\n     \
    \           Has been tested on Sun-3 and Sun-4 (SPARC) systems\n             \
    \   under SunOS 4.1.x, DEC VAXes under 4.3BSD.\n        SOFTWARE REQUIRED\n  \
    \              Runs under SunOS 4.x and 4.3BSD; should be easy to\n          \
    \      port to any other Berkeley-like system.  Requires\n                raw\
    \ sockets and the ioctl calls to get at the ARP\n                table.\n    \
    \    AVAILABILITY AND CONTACT POINT FOR INFORMATION ABOUT THIS TOOL\n        \
    \        Public domain, and freely distributable.  Available\n               \
    \ via anonymous FTP from harbor.ecn.purdue.edu; also has\n                been\
    \ posted to comp.sources.unix.  The current version\n                is Version\
    \ 1.4 from May 1992.\n                Contact point:\n                       \
    \ Dave Curry\n                        Purdue University\n                    \
    \    Engineering Computer Network\n                        1285 Electrical Engineering\
    \ Bldg.\n                        West Lafayette, IN 47907-1285\n             \
    \           davy@ecn.purdue.edu\n        CONTACT POINT FOR CHANGES TO THIS CATALOG\
    \ ENTRY\n                        Dave Curry (see address above).\n          Internet\
    \ Tool Catalog                       GETONE_WELLFLEET\n          NAME\n      \
    \         getone, getmany, getroute, getarp, getaddr, getif,\n               getid.\n\
    \          KEYWORDS\n               manager, routing, status; IP; NMS, SNMP; UNIX.\n\
    \          ABSTRACT\n               These commands retrieve and format for display\
    \ values\n               of one or several MIB variables (RFC1066) using the\n\
    \               SNMP (RFC1098).  Getone and getmany retrieve arbitrary\n     \
    \          MIB variables; getroute, getarp, getaddr, and getif\n             \
    \  retrieve and display tabular information (routing\n               tables, ARP\
    \ table, interface configuration, etc.), and\n               getid retrieves and\
    \ displays system name, identifica-\n               tion and boot time.\n    \
    \           Getone <target> <mibvariable> retrieves and displays\n           \
    \    the value of the designated MIB variable from the\n               specified\
    \ target system.  The SNMP community name to be\n               used for the retrieval\
    \ can also be specified.  Getmany\n               works similarly for groups of\
    \ MIB variables rather than\n               individual values.  The name of each\
    \ variable, its\n               value and its data type is displayed.  Getroute\
    \ returns\n               information from the ipRoutingTable MIB structure,\n\
    \               displaying the retrieved information in an accessible\n      \
    \         format.  Getarp behaves similarly for the address\n               translation\
    \ table; getaddr for the ipAddressTable; and\n               getif displays information\
    \ from the interfaces table,\n               supplemented with information from\
    \ the ipAddressTable.\n               Getid displays the system name, identification,\
    \ ipFor-\n               warding state, and the boot time and date.  All take\
    \ a\n               system name or IP address as an argument and can\n       \
    \        specify an SNMP community for the retrieval.  One SNMP\n            \
    \   query is performed for each row of the table.\n          MECHANISM\n     \
    \          Queries SNMP agent(s).\n          CAVEATS\n               None.\n \
    \         BUGS\n               None known.\n          LIMITATIONS\n          \
    \     None reported.\n          HARDWARE REQUIRED\n               Distributed\
    \ and supported for Sun 3 systems.\n          SOFTWARE REQUIRED\n            \
    \   Distributed and supported for SunOS 3.5 and 4.x.\n          AVAILABILITY\n\
    \               Commercial product of:\n                    Wellfleet Communications,\
    \ Inc.\n                    12 DeAngelo Drive\n                    Bedford, MA\
    \ 01730-2204\n                    (617) 275-2400\n          Internet Tool Catalog\
    \                           HAMMER_ANVIL\n          NAME\n               hammer\
    \ & anvil\n          KEYWORDS\n               benchmark, generator; IP; DOS; free.\n\
    \          ABSTRACT\n               Hammer and Anvil are the benchmarking programs\
    \ for IP\n               routers.  Using these tools, gateways have been tested\n\
    \               for per-packet delay, router-generated traffic over-\n       \
    \        head, maximum sustained throughput, etc.\n          MECHANISM\n     \
    \          Tests are performed on a gateway in an isolated\n               testbed.\
    \  Hammer generates packets at controlled rates.\n               It can set the\
    \ length and interpacket interval of a\n               packet stream.  Anvil counts\
    \ packet arrivals.\n          CAVEATS\n               Hammer should not be run\
    \ on a live network.\n          BUGS\n               None reported.\n        \
    \  LIMITATIONS\n               Early versions of hammer could not produce inter-packet\n\
    \               intervals shorter than 55 usec.\n          HARDWARE REQUIRED\n\
    \               Hammer runs on a PC/AT or compatible, and anvil\n            \
    \   requires a PC or clone.  Both use a Micom Interlan\n               NI5210\
    \ for LAN interface.\n          SOFTWARE REQUIRED\n               MS-DOS.\n  \
    \        AVAILABILITY\n               Hammer and anvil are copyrighted, though\
    \ free.  Copies\n               are available from pub/eutil on husc6.harvard.edu.\n\
    \          Internet Tool Catalog                               HOPCHECK\n    \
    \      NAME\n               hopcheck\n          KEYWORDS\n               routing;\
    \ IP; ping; DOS; free.\n          ABSTRACT\n               Hopcheck is a tool\
    \ that lists the gateways traversed by\n               packets sent from the hopcheck-resident\
    \ PC to a desti-\n               nation.  Hopcheck uses the same mechanism as\
    \ traceroute\n               but is for use on IBM PC compatibles that have ethernet\n\
    \               connections.  Hopcheck is part of a larger TCP/IP pack-\n    \
    \           age that is known as ka9q that is for use with packet\n          \
    \     radio.  Ka9q can coexist on a PC with other TCP/IP\n               packages\
    \ such as FTP Inc's PC/TCP, but must be used\n               independently of\
    \ other packages.  Ka9q was written by\n               Phil Karn.  Hopcheck was\
    \ added by Katie Stevens,\n               dkstevens@ucdavis.edu.  Unlike traceroute,\
    \ which\n               requires a UNIX kernel mod, hopcheck will run on the\n\
    \               standard, unmodified ka9q release.\n          MECHANISM\n    \
    \           See the description in traceroute.\n          CAVEATS\n          \
    \     See the description in traceroute.\n          BUGS\n               None\
    \ known.\n          HARDWARE REQUIRED\n               IBM PC compatible with ethernet\
    \ network interface card;\n               ethernet card supported through FTP\
    \ spec packet driver.\n          SOFTWARE REQUIRED\n               DOS.\n    \
    \      AVAILABILITY\n               Free for radio amateurs and educational institutions;\n\
    \               others should contact Phil Karn, karn@ka9q.bellcore.com.\n   \
    \            Available via anonymous FTP at ucdavis.edu, in the\n            \
    \   directory \"dist/nethop\".\n          Internet Tool Catalog              \
    \           INTERNET_ROVER\n          NAME\n               Internet Rover\n  \
    \        KEYWORDS\n               status; IP, SMTP; curses, ping, spoof; UNIX;\
    \ free,\n               sourcelib.\n          ABSTRACT\n               Internet\
    \ Rover is a prototype network monitor that uses\n               multiple protocol\
    \ \"modules\" to test network functional-\n               ity.  This package consists\
    \ of two primary pieces of\n               code: the data collector and the problem\
    \ display.\n               There is one data collector that performs a series\
    \ of\n               network tests, and maintains a list of problems with\n  \
    \             the network.  There can be many display processes all\n        \
    \       displaying the current list of problems which is useful\n            \
    \   in a multi-operator NOC.\n               The display task uses curses, allowing\
    \ many terminal\n               types to display the problem file either locally\
    \ or\n               from a remote site.  Full source is provided.  The data\n\
    \               collector is easily configured and extensible.  Contri-\n    \
    \           butions such as additional protocol modules, and shell\n         \
    \      script extensions are welcome.\n          MECHANISM\n               A configuration\
    \ file contains a list of nodes,\n               addresses, NodeUp? protocol test\
    \ (ping in most cases),\n               and a list of further tests to be performed\
    \ if the node\n               is in fact up.  Modules are included to test TELNET,\n\
    \               FTP, and SMTP.  If the configuration contains a test\n       \
    \        that isn't recognized, a generic test is assumed, and a\n           \
    \    filename is checked for existence.  This way users can\n               create\
    \ scripts that create a file if there is a prob-\n               lem, and the\
    \ data collector simply checks the existence\n               of that file to determine\
    \ if there is problem.\n          CAVEATS\n               None.\n          BUGS\n\
    \               None known.\n          LIMITATIONS\n               This tool does\
    \ not yet have the capability to  perform\n               actions based on the\
    \ result of the test.  Rather, it is\n               intended for a multi-operator\
    \ environment,  and  simply\n               displays a list of what is wrong with\
    \ the net.\n          HARDWARE REQUIRED\n               This software is known\
    \ to run on Suns and IBM RTs.\n          SOFTWARE REQUIRED\n               Curses,\
    \ 4.xBSD UNIX socket programming  libraries,  BSD\n               ping.\n    \
    \      AVAILABILITY\n               Full source available via anonymous FTP from\
    \ merit.edu\n               (35.1.1.42) in the ~ftp/pub/inetrover directory.\n\
    \               Source and executables are public domain and can be\n        \
    \       freely distributed for non-commercial use.  This pack-\n             \
    \  age is unsupported, but bug reports and fixes may be\n               sent to:\
    \ wbn@merit.edu.\n        Internet Tool Catalog                              \
    \   IOZONE\n        NAME\n                iozone\n        KEYWORDS\n         \
    \       benchmark; nfs;; dos,hp,unix,vmx; free.\n        ABSTRACT\n          \
    \      Software to assess the sequential file I/O capability\n               \
    \ of a system.  May be useful as reference to compare\n                against\
    \ results obtained when files are accessed via\n                NFS, Andrew, etc.\n\
    \        MECHANISM\n                This test writes a X MEGABYTE sequential file\
    \ in Y\n                byte chunks, then rewinds it and reads it back.\n    \
    \            [The size of the file should be big enough to factor\n          \
    \      out the effect of any disk cache.].  Finally,\n                IOZONE deletes\
    \ the temporary file.  Options allow one to\n                vary X and Y.  In\
    \ addition, 'auto test' runs IOZONE\n                repeatedly using record sizes\
    \ from 512 to 8192 bytes\n                (adjustable), and file sizes from 1\
    \ to 16 megabytes\n                (adjustable).  It creates a table of results.\n\
    \        CAVEATS\n                The file is written (filling any cache buffers),\
    \ and\n                then read.  If the cache is >= X MB, then most if not\n\
    \                all the reads will be satisfied from the cache.\n           \
    \     However, if it is less than or equal to\n                .5X MB, then NONE\
    \ of the reads will be satisfied from\n                the cache.  This is becase\
    \ after the file is written,\n                a .5X MB cache will contain the\
    \ upper .5 MB of the\n                test file, but we will start reading\n \
    \               from the beginning of the file (data which is no\n           \
    \     longer in the cache).\n                In order for this to be a fair test,\
    \ the length of the\n                test file must be AT LEAST 2X the amount\
    \ of disk cache\n                memory for your system.  If not, you are really\n\
    \                testing the speed at which your CPU\n                can read\
    \ blocks out of the cache (not a fair test).\n        BUGS\n                none\
    \ known at this time.\n        LIMITATIONS\n                IOZONE does not normally\
    \ test the raw I/O speed of\n                your disk or system-em.  It tests\
    \ the speed of\n                sequential I/O to actual files.\n            \
    \    Therefore, this measurement factors in the efficiency\n                of\
    \ you  machines file system, operating system, C\n                compiler, and\
    \ C runtime library.  It produces a\n                measurement which is the\
    \ number of bytes\n                per second that your system can read or write\
    \ to a file.\n        HARDWARE REQUIRED\n                This program has been\
    \ ported and tested on the\n                following computer operating systems:\n"
