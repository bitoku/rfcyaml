    \      NAME\n               Sniffer\n          KEYWORDS\n               analyzer,\
    \ generator, traffic; DECnet, ethernet, IP,\n               NFS, OSI, ring, SMTP,\
    \ star; eavesdrop; standalone.\n          ABSTRACT\n               The Network\
    \ General Sniffer is a protocol analyzer for\n               performing LAN diagnostics,\
    \ monitoring, traffic genera-\n               tion, and troubleshooting.  The\
    \ Sniffer protocol\n               analyzer has the capability of capturing every\
    \ packet\n               on a network and of decoding all seven layers of the\n\
    \               OSI protocol model.  Capture frame selection is based\n      \
    \         on several different filters: protocol content at lower\n          \
    \     levels; node addresses; pattern matching (up to 8\n               logically-related\
    \ patterns of 32 bytes each); and des-\n               tination class.  Users\
    \ may extend the protocol\n               interpretation capability of the Sniffer\
    \ by writing\n               their own customized protocol interpreters and linking\n\
    \               them to the Sniffer software.\n               The Sniffer displays\
    \ network traffic information and\n               performance statistics in real\
    \ time, in user-selectable\n               formats.  Numeric station addresses\
    \ are translated to\n               symbolic names or manufacturer ID names. \
    \ Network\n               activities measured include frames accepted, Kbytes\n\
    \               accepted, and buffer use.  Each network version has\n        \
    \       additional counters for activities specific to that\n               network.\
    \  Network activity is expressed as\n               frames/second, Kbytes/second,\
    \ or per cent of network\n               bandwidth utilization.\n            \
    \   Data collection by the Sniffer may be output to printer\n               or\
    \ stored to disk in either print-file or spread-sheet\n               format.\n\
    \               Protocol suites understood by the Sniffer include:\n         \
    \      Banyan Vines, IBM Token-Ring, Novell Netware, XNS/MS-\n               Net\
    \ (3Com 3+), DECnet, TCP/IP (including SNMP and\n               applications-layer\
    \ protocols such as FTP, SMTP, and\n               TELNET), X Windows (for X version\
    \ 11), NFS, and several\n               SUN proprietary protocols (including mount,\
    \ pmap, RPC,\n               and YP).  Supported LANs include: ethernet, Token-ring\n\
    \               (4Mb and 16Mb versions), ARCNET, StarLAN, IBM PC Net-\n      \
    \         work (Broadband), and Apple Localtalk Network.\n          MECHANISM\n\
    \               The Sniffer is a self-contained, portable protocol\n         \
    \      analyzer that require only AC line power and connection\n             \
    \  to a network to operate.  Normally passive (except when\n               in\
    \ Traffic Generator mode), it captures images of all\n               or of selected\
    \ frames in a working buffer, ready for\n               immediate analysis and\
    \ display.\n               The Sniffer is a standalone device.  Two platforms\
    \ are\n               available: one for use with single network topologies,\n\
    \               the other for use with multi-network topologies.  Both\n     \
    \          include Sniffer core software, a modified network\n               interface\
    \ card (or multiple cards), and optional proto-\n               col interpreter\
    \ suites.\n               All Sniffer functions may be remotely controlled from\
    \ a\n               modem-connected PC.  Output from the Sniffer can be\n    \
    \           imported to database or spreadsheet packages.\n          CAVEATS\n\
    \               In normal use, the Sniffer is a passive device, and so\n     \
    \          will not adversely effect network performance.  Perfor-\n         \
    \      mance degradation will be observed, of course, if the\n               Sniffer\
    \ is set to Traffic Generator mode and connected\n               to an active\
    \ network.\n          BUGS\n               None known.\n          LIMITATIONS\n\
    \               None reported.\n          HARDWARE REQUIRED\n               None.\
    \  The Sniffer is a self-contained unit, and\n               includes its own\
    \ interface card.  It installs into a\n               network as would any normal\
    \ workstation.\n          SOFTWARE REQUIRED\n               None.\n          AVAILABILITY\n\
    \               The Sniffer is available commercially.  For information\n    \
    \           on your local representative, call or write:\n                   \
    \ Network General Corporation\n                    4200 Bohannon Drive\n     \
    \               Menlo Park, CA  94025\n                    Phone: 415-688-2700\n\
    \                    Fax: 415-321-0855\n               For acquisition by government\
    \ agencies, the Sniffer is\n               included on the GSA schedule.\n   \
