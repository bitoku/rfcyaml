- title: /*
  contents:
  - "/*\n *                      New features\n *\n * - Major overhaul of the whole\
    \ code.\n * - Very rigid error checking, with more verbose error messages.\n *\
    \ - Zone listing section completely rewritten.\n * - It is now possible to do\
    \ recursive listings into subdomains.\n * - Maintain resource record statistics\
    \ during zone listings.\n * - Maintain count of hosts during zone listings.\n\
    \ * - Exploit multiple server addresses if available.\n * - Option to exploit\
    \ only primary server for zone transfers.\n * - Option to exclude info from names\
    \ that do not reside in a domain.\n * - Implement timeout handling during connect\
    \ and read.\n * - Write resource record output to optional logfile.\n * - Special\
    \ MB tracing by recursively expanding MR and MG records.\n * - Special mode to\
    \ check SOA records at each nameserver for domain.\n * - Special mode to check\
    \ inverse mappings of host addresses.\n * - Code is extensively documented.\n\
    \ */\n"
