- title: 'Version on nikhefh.nikhef.nl:/pub/network/rping.tar.Z:'
  contents:
  - "Version on nikhefh.nikhef.nl:/pub/network/rping.tar.Z:\n        'rping' is just\
    \ like 'ping', but only a single probe packet\n        is sent to test the reachability\
    \ of a destination.\n        As an option, the loose source routing facility is\
    \ used\n        to show the roundtrip route the packet has taken.\n        Multiple\
    \ addresses of remote hosts are tried until one\n        responds. As an option,\
    \ each of multiple addresses can be\n        probed unconditionally.\n       \
    \ Contains a patch for making loose source routing work in\n        case you have\
    \ a SUN with an OMNINET ethernet controller.\n"
