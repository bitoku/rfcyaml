    \               tion is in pub/NNStat.userdoc.ms.Z.\n          Internet Tool Catalog\
    \                               NOCOL(8)\n          NAME\n               nocol\
    \ - network monitoring tools for an IP network\n          SYNOPSIS\n         \
    \      This is an overview of the NOCOL software.\n          DESCRIPTION\n   \
    \            NOCOL (Network Operations Center On-Line) is a\n               collection\
    \ of network monitoring programs that run on\n               Unix systems.  The\
    \ software consists of a number of\n               monitoring agents that poll\
    \ various parameters from any\n               system and put it in a format suitable\
    \ for\n               post-processing. The post-processors can be a display\n\
    \               agent, an automated troubleshooting program, an\n            \
    \   event logging program, etc.  Presently, monitors for\n               tracking\
    \ reachability, SNMP traps, data throughput\n               rate, and nameservers\
    \ have been developed and are in\n               use.  Addition of more monitoring\
    \ agents is easy and\n               they will be added as necessary.  A display\
    \ agent-\n               nocol(1) using curses has already been developed. Work\n\
    \               on an \"intelligent\" module is currently in progress for\n  \
    \             event logging and some automatic troubleshooting.\n            \
    \   All data collected by the monitoring agents follows a\n               fixed\
    \ (non-readable) format. Each data entry is termed\n               an event in\
    \ NOCOL, and each event has certain flags and\n               severity associated\
    \ with it. The display agent\n               nocol(1), displays the output of\
    \ these monitoring\n               agents depending on the severity of the event.\
    \ There\n               can be multiple displays running simultanously and\n \
    \              all process the same set of monitored data.\n               There\
    \ are four levels of severity associated with an\n               event- CRITICAL,\
    \ ERROR, WARNING and INFO. The severity\n               level is controlled independently\
    \ by the monitoring\n               agents, and the decision to raise or set an\
    \ event's\n               severity to any level depends on the logic imbedded\
    \ in\n               the monitoring agent.\n               As an example, for\
    \ the pingmon(8) monitor, if a site is\n               unreachable via ping, it\
    \ would be assigned a severity\n               of WARNING by pingmon, which would\
    \ then elevate to\n               CRITICAL if the site is still unreachable after\
    \ some\n               time. In the case of trapmon(8), an SNMP trap message\n\
    \               of EGP neighbor lost would be directly assigned a\n          \
    \     severity level of CRITICAL, while an Warm Start trap is\n              \
    \ assigned a severity of WARNING.\n               The display agent (and other\
    \ data post-processors)\n               would use this event severity to decide\
    \ whether to\n               display it (or troubleshoot/log it) depending on\
    \ the\n               user selected display severity level.\n               The\
    \ software is very flexible and allows enhancements\n               and development\
    \ with a minimum amount of effort. The\n               display module processes\
    \ all the files present in the\n               data directory, and displays them\
    \ sequentially. This\n               allows new monitoring programs to simply\
    \ start\n               generating data in the data directory and the display\n\
    \               module will automatically start displaying the new\n         \
    \      data. The monitoring tools can be changed, and the only\n             \
    \  element that has to remain common between all the\n               modules is\
    \ the EVENT data structure.\n          CURRENT MODULES\n               NOCOL presently\
    \ consists of the following modules:\n          nocol\n               which simply\
    \ displays the data collected by the\n               monitoring agents.  It uses\
    \ the curses screen\n               management system to support a wide variety\
    \ of terminal\n               types. The criterion for displaying an event is:\n\
    \               1. Severity level of the event is higher than the\n          \
    \        severity level set in the display.\n               2. The display filter\
    \ (if set) matches some string in\n                  the event line.\n       \
    \        The display can be in regular 80 column mode or in\n               extended\
    \ 132 column mode.  Critical events are\n               displayed in reverse video\
    \ (if the terminal type\n               supports it). Additional features like\
    \ displaying\n               informational messages in a part of the window,\n\
    \               automatic resizing window sizes, operator\n               acknowledgement\
    \ via a bell when a new event goes\n               critical are also available.\n\
    \          ippingmon\n               which monitors the reachability of a site\
    \ via \"ICMP\"\n               ping packets (ICMP was preferred over SNMP for\
    \ many\n               obvious reasons). This program can use the default out-\n\
    \               put from the system's ping program, but an accompanying\n    \
    \           program ( multiping) can ping multiple IP sites at the\n         \
    \      same time and is preferable for monitoring a large list\n             \
    \  of sites.  A site is marked unreachable if a certain\n               number\
    \ of packets is lost, and the severity level is\n               increased each\
    \ time that the site tests unreachable.\n          osipingmon\n              \
    \ which is similar to the ippingmon module but uses the\n               OSI ping\
    \ program instead. No multiple ping program for\n               OSI sites has\
    \ been developed at this time.  The only\n               requirement is that the\
    \ system's ping program output\n               match the typical BSD IP ping program's\
    \ output.\n          nsmon\n               which monitors the nameservers (named)\
    \ on the list of\n               specified hosts. It periodically sends an SOA\
    \ query for\n               the default domain and if the queried nameservers\n\
    \               cannot resolve the query, then the site is elevated to\n     \
    \          CRITICAL status.\n          tpmon\n               For monitoring the\
    \ throughput (kbits per second) to a\n               list of hosts.  The program\
    \ connects to the discard\n               socket on the remote machine (using\
    \  a  STREAM  socket)\n               and sends large packets for a small amount\
    \ of time to\n               evaluate the effective throughput. It elevates a\
    \ site\n               to WARNING level if the throughput drops below a\n    \
    \           certain threshold (set in the configuration file).\n          trapmon\n\
    \               Converts all SNMP traps into a format suitable for\n         \
    \      displaying using NOCOL.  The severity of the various\n               traps\
    \ is preset (and can be changed during compilation\n               time).\n  \
    \   PLATFORM\n          Any Unix system with the curses screen management library\n\
    \          and IP (Internet Protocol) programming facility. It has been\n    \
    \      tested on Sun Sparc 4.1.1, Ultrix, and NeXT systems. Porting\n        \
    \  to other platforms might require minor adjustments depending\n          on\
    \ the vagaries of the different vendors (mostly in the\n          include files).\n\
    \     AVAILABILITY\n          NOCOL was developed at JvNCnet and has been in use\
    \ for\n          monitoring the JvNCnet wide area network since 1989.\n      \
    \    It is available via anonymous FTP from ftp.jvnc.net under\n          pub/jvncnet-packages/nocol.tar.Z.\
    \  The system running at\n          JvNCet can be viewed by logging into the host\
    \ nocol.jvnc.net\n          with username nocol (an rlogin instead of telnet will\
    \ handle\n          your X window terminal types better).\n          To be added\
    \ to the NOCOL mailing list (for future updates\n          and bug fixes), send\
    \ a message to nocol-users-\n          request@jvnc.net with your email address.\n\
    \     FUTURE DEVELOPMENTS\n          Possible future enhancements are:\n     \
    \     1. Event logging.\n          2. Addition of an automated  troubleshooting\
    \  mechanism\n             when  a  site  severity  level  reaches a particular\n\
    \             level.\n          3. SNMP monitors to watch the state  of  certain\
    \  vari-\n             ables  (interface  errors,  packet rate, route state\n\
    \             changes).\n     AUTHOR\n          The software was developed at\
    \ JvNCnet over a period of time.\n          The overall design and initial development\
    \ was done by Vikas\n          Aggarwal and Sze-Ying Wuu.  Additional development\
