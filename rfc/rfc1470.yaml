  - "** for VMS, define iozone as a foreign command via this DCL command:\n      \
    \  $IOZONE :== $SYS$DISK:[]IOZONE.EXE\n        this lets you pass the command\
    \ line arguments to IOZONE\n        SOFTWARE REQUIRED\n                OS as shown\
    \ in the hardware listing above.\n        AVAILABILITY AND CONTACT POINT FOR INFORMATION\
    \ ABOUT THIS TOOL\n                Author: Bill Norcott\n                    \
