- title: vrfy.tar.Z      (Version 921021)
  contents:
  - "vrfy.tar.Z      (Version 921021)\n        'vrfy' is a tool to verify email addresses\
    \ and mailing lists.\n        In its simplest form it takes an address \"user@domain\"\
    , figures\n        out the MX hosts for \"domain\", and issues the SMTP command\
    \ VRFY\n        at the primary MX host (optionally all), or at \"domain\" itself\n\
    \        if no MX hosts exist. Without \"domain\" it goes to \"localhost\".\n\
    \        More complex capabilities are: recursively expanding forward\n      \
    \  files or mailing lists, and detecting mail forwarding loops.\n        Full-blown\
    \ RFC822 address specifications are understood.\n        Syntax checking can be\
    \ carried out either locally or remotely.\n        Various options are provided\
    \ to exploit alternative protocol\n        suites if necessary, and to print many\
    \ forms of verbose output.\n        Obvious limitations exist, but on average\
    \ it works pretty well.\n        Needless to say you need internet (nameserver\
    \ and SMTP) access.\n        See the man page and the extensive documentation\
    \ in the source\n        for further details.\n"
