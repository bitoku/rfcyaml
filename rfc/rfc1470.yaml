- title: __initial_text__
  contents:
  - "               FYI on a Network Management Tool Catalog:\n          Tools for\
    \ Monitoring and Debugging TCP/IP Internets\n                       and Interconnected\
    \ Devices\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The goal of this FYI memo is to provide an update to FYI 2, RFC\
    \ 1147\n   [1], which provided practical information to site administrators and\n\
    \   network managers.  New and/or updated tools are listed in this RFC.\n   Additonal\
    \ descriptions are welcome, and should be sent to: noctools-\n   entries@merit.edu.\n"
- title: Introduction
  contents:
  - "Introduction\n   A static document cannot incorporate references to the latest\
    \ tools\n   nor recent revisions to the older catalog entries.  To provide a more\n\
    \   timely and responsive information source, the NOCtools catalog is\n   available\
    \ on-line via the Internet and Usenet.\n      news    comp.networks.noctools\n\
    \      ftp     wuarchive.wustl.edu:/doc/noctools\n   Because of publication delays\
    \ and other factors, some of the entries\n   in this catalog may be out of date.\
    \  The reader is urged to consult\n   the on-line service to obtain the most up-to-date\
    \ information.\n   The index provided in this document reflects the current contents\
    \ of\n   the on-line documentation.\n   The NOCtools2 Working Group of the Internet\
    \ Engineering Task Force\n   (IETF) has compiled this revised catalog.  Future\
    \ revisions will be\n   incorporated into the on-line NOCtools catalog.  The reader\
    \ is\n   encouraged to submit new or revised entries for (near-immediate)\n  \
    \ electronic publication.\n   The tools described in this catalog are in no way\
    \ endorsed by the\n   IETF.  For the most part, we have neither evaluated the\
    \ tools in this\n   catalog, nor validated their descriptions.  Most of the descriptions\n\
    \   of commercial tools have been provided by vendors.  Caveat Emptor.\n"
- title: Acknowledgements
  contents:
  - "Acknowledgements\n   This catalog is the result of work on the part of the NOCTools2\n\
    \   Working Group of the User Services Area of the IETF.  The following\n   individuals\
    \ made especially notable contributions: Chris Myers,\n   Darren Kinley, Gary\
    \ Malkin, Mohamed Ellozy, and Mike Patton.\n"
- title: Current Postings
  contents:
  - "Current Postings\n   The current contents of the NOCtools catalog may be retrieved\
    \ via\n   anonymous FTP from wuarchive.wustl.edu.  The entries are stored as\n\
    \   individual files in the directory /doc/noctools.\n"
- title: '"No-Writeups" Appendix'
  contents:
  - "\"No-Writeups\" Appendix\n   This section contains references to tools which\
    \ are known to exist,\n   but which have not been fully cataloged.  If anyone\
    \ wishes to author\n   an entry for one of these tools please contact us at:\n\
    \        noctools-request@merit.edu\n   Keep in mind that if these or other tools\
    \ are included in the future,\n   they will be available in the on-line version\
    \ of the catalog.\n   Each mention is separated by a <form-feed> for improved\
    \ readability.\n   If you intend to actually print-out this section of the catalog,\
    \ then\n   you should probably strip-out the <ff>.\n"
- title: How to Submit/Update an Entry
  contents:
  - "How to Submit/Update an Entry\n      1) review the template included below to\
    \ determine what\n         information you will need to collect,\n      2) review\
    \ the keywords to see what your indexing options are,\n      3) assemble (update)\
    \ catalog entry to include results of\n         1) and 2).\n      4) Submit your\
    \ entry using either of the following two methods:\n         a) Post your submission\
    \ to: comp.internet.noctools.submissions\n         b) Email your submission to:\
    \ noctools-entries@merit.edu\n   New entries will be circulated automatically\
    \ upon reception.  As time\n   permits, the NOCtools editors will review recent\
    \ submissions and\n   incorporate them into the master indexes.  Enquiries regarding\
    \ the\n   status of a submission should be E-Mailed to:\n                    \
    \    noctools-request@merit.edu\n   Those submitting an entry to the catalog should\
    \ insure that any E-\n   mail addresses provided are correct and functional. \
    \ Either the\n   catalog editors or prospective users of your tool may wish to\
    \ reach\n   you.\n"
