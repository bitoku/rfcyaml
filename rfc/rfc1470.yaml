- title: NAME
  contents:
  - "NAME\n     xnetload - ethernet load average display for X\n"
- title: SYNOPSIS
  contents:
  - "SYNOPSIS\n     xnetload[-toolkitoption ...] [-scale integer]\n           [-update\
    \ seconds] [-hl color] [-highlight color]\n           [-jumpscroll pixels] [-label\
    \ string] [-nolabel] host\n"
- title: DESCRIPTION
  contents:
  - "DESCRIPTION\n     The xnetload program displays a periodically updating histo-\n\
    \     gram  of  the  ethernet load average for the specified host.\n     The resulting\
    \ graph is  scaled  as  0%  to  100%,  where  0%\n     corresponds  to  0mbs \
    \ and 100% corresponds to 10mbs.  NOTE:\n     The specified host must be running\
    \ rpc.etherd.\n"
