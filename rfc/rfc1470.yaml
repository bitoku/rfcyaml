    \ Data\n                Base Management System.\n        AVAILABILITY AND CONTACT\
    \ POINT FOR INFORMATION ABOUT THIS TOOL\n                Commercially available\
    \ from:\n                        Paramax Systems Corporation\n               \
    \         5151 Camino Ruiz\n                        Camarillo, California 93011-6004\n\
    \                        805-987-6811\n                        Peter Vazzana\n\
    \        CONTACT POINT FOR CHANGES TO THIS CATALOG ENTRY\n                   \
    \     Paramax Systems Corporation\n                        5151 Camino Ruiz\n\
    \                        Camarillo, California 93011-6004\n                  \
    \      805-987-6811\n                        Nina Lewis <nina@cam.paramax.com>\n\
    \        Internet Tool Catalog                     WOLLONGONG-MANAGER\n      \
    \  NAME\n                Management Station, Release 3.0\n        KEYWORDS\n \
    \               manager; ; snmp, x; sun, dec, dos;.\n        ABSTRACT\n      \
    \          Management Station is a network management software\n             \
    \   product that supports SNMP.  Release 3.0 implements a\n                distributed\
    \ network management architecture that helps\n                solve the scalability\
    \ and reliability limitations of\n                using a single cpu for all SNMP\
    \ management tasks.\n                Additionally, there are many applications\
    \ provided\n                that are all user-configurable.  The following\n \
    \               applications and their functionality is listed below:\n      \
    \          General Info:\n                X Windows, 11.4 based implemented with\
    \ OSF/Motif 1.1.1\n                toolkit.  X Windows interface for all configuration\n\
    \                files.  Most applications have \"verbose\" mode for\n       \
    \         display of SNMP PDU traffic.  On-line help and\n                Reference\
    \ manual pages.  ANSI C compliant.\n                Network Management Daemon:\n\
    \                Responsible for device discovery, trap/alarm\n              \
    \  management and fault monitoring for the network map.\n                Connection\
    \ with other distributed daemons and any\n                connected stations is\
    \ accomplished with SNMP/TCP.\n                Configured via Manager MIB; also\
    \ incorporates SMUX MIB\n                (RFC 1227).  Sends any information to\
    \ INGRES, Oracle\n                or Sybase via an ESQL interface.  User-defined\
    \ actions\n                include: send alarm to map; send info to flat file;\n\
    \                execute ESQL command; call any UNIX system command;\n       \
    \         forward traps and filter user-defined alarms.\n                User-defined\
    \ alarms can use any boolean expression and\n                MIB variable expressions\
    \ can be combined with AND/OR\n                statements.\n                MIB\
    \ Compiler\n                ASN.1 MIB compiler with X Windows interface.  Accepts\n\
    \                RFC 1155 and 1212 format.  Most vendor-specific MIBs\n      \
    \          and proposed Internet standard MIBs already included.\n           \
    \     Network Map\n                Comprehensive network monitoring map with click\
    \ and\n                drag interface, hiearchical and virtual views.\n      \
    \          Toolkit and preferences applications, device\n                discovery.\
    \  Uses /etc/hosts file, NIS or DNS for\n                device resolution.  Background\
    \ pixmapping capability,\n                user-definable menu bar, network manager\
    \ and console\n                operator modes via UNIX group permissions.  Multiple\n\
    \                map use without limitation.\n                MIB Form and MIB\
    \ Form Editor\n                User-designed, X-based SNMP applications.  Alias\
    \ for\n                MIB variables and interprets returned values.  GET\n  \
    \              NEXT and SET capability.  User-defined polling and\n          \
    \      multi-device [agent] capability.  Configured via X\n                interface.\n\
    \                MIB Chart and MIB Chart Editor\n                Choice of strip\
    \ chart, packed strip chart or bar\n                graphs.  User-specified polling\
    \ interval, MIB\n                variable(s) or MIB expressions using arithmetic\n\
    \                operands.  Plot actual value, delta or delta/interval.\n    \
    \            Plot multiple MIB expressions from multiple agents\n            \
    \    simultaneously.  X Windows interface.  Pause polling\n                and\
    \ grid options.\n                MIB Tool\n                X Windows application\
    \ for the general viewing and\n                'walking' of MIB trees.  GET NEXT\
    \ and SET options.\n                Window for viewing RFC 1212 MIB definitions.\
    \  Command\n                line interface option.\n                Application\
    \ Programming Interface\n                Complete set of APIs for developers to\
    \ write SNMP\n                applications in character mode or X Windows.\n \
    \       MECHANISM\n                Management Station uses SNMP and ICMP Echo\
    \ Request to\n                monitor and control SNMP Agents.  Network management\n\
    \                daemon implements Wollongong's Manager MIB, SNMP over\n     \
    \           TCP and the SMUX protocol.\n        CAVEATS\n                none.\n\
    \        BUGS\n                See Product Release Notice.\n        LIMITATIONS\n\
    \                Limitations on number of management agents and network\n    \
    \            management daemons not known at this time.\n        HARDWARE REQUIRED\n\
    \                Sun SPARC workstations and servers\n                DEC DECstations\
    \ and DECsystems\n                Motorola MPC (Delta 8000 series)\n         \
    \       3/486 PC and PC-compatible\n                16 MB RAM\n              \
    \  n20 MB free disk space for installation\n                Color monitor strongly\
    \ recommended\n        SOFTWARE REQUIRED\n                SunOS 4.1-1 or greater\
    \ & OpenWindows 2.0 or greater (SUN)\n                X Windows, 11.4 or greater\n\
    \                RISC ULTRIX 4.1 or greater (DEC)\n                R32V2 (Motorola)\n\
    \                Open Desktop 1.1 or greater (3/486)\n                Provided\
    \ on 1/4\" cartridge, TK-50 or 3 1/2\" diskettes,\n                as appropriate,\
    \ in cpio format.\n        AVAILABILITY\n                A commercial product\
    \ of:\n                 The Wollongong Group, Inc.\n                        1129\
    \ San Antonio Rd\n                        Palo Alto, CA.  94303\n            \
    \    ph.:    (800) 962 - 8649 (in California)\n                        (800) 872\
    \ - 8649 (outside California)\n                fax:    (415) 962 - 0286\n    \
    \    Internet Tool Catalog                                 XNETDB\n        NAME\n\
    \                Xnetdb\n        KEYWORDS\n                database, manager,\
    \ map, monitoring, status; IP; Ping,\n                SNMP, Unix, X; free.\n \
    \       ABSTRACT\n                Xnetdb is a network monitoring tool based on\
    \ X Windows\n                and SNMP which also has integrated database and\n\
    \                statistic viewing capabilities.  Xnetdb will determine\n    \
    \            and display the status of routers and circuits it has\n         \
    \       been told to monitor by querying the designated sites\n              \
    \  and displaying the result.  It can also query the\n                status of\
    \ certain designated SNMP variables, such as a\n                default route\
    \ for an important router.  Additionally,\n                it also has integrated\
    \ database functionality in that\n                it can display additional information\
    \ about a site or\n                circuit such as the equipment at the site,\
    \ the contact\n                person(s) for the site, and other useful information.\n\
    \                Finally it can gather designated statistical\n              \
    \  information about a circuit and display it on demand.\n        MECHANISM\n\
    \                Xnetdb uses SNMP or ping to monitor things which its\n      \
    \          configured to monitor.  It dynamically builds a\n                network\
    \ map on its display by querying entities and\n                obtaining IP addresses\
    \ and subnet masks.  A\n                configuration file tells xnetdb which\
    \ IP hosts you\n                want to monitor.\n        CAVEATS\n          \
    \      While \"ping\" can be used to monitor hosts, more useful\n            \
    \    results are obtained using SNMP.\n        BUGS\n                Bugs and\
    \ other assorted topics are discussed on the\n                xnetdb mailing list.\
    \  To join, send a note to\n                \"xnetdb-request@oar.net\".\n    \
    \    LIMITATIONS\n                None.\n        HARDWARE REQUIRED\n         \
    \       No restrictions.\n        SOFTWARE REQUIRED\n                Most any\
    \ variety of UNIX plus X-Windows and/or\n                OpenWindows.\n      \
    \  AVAILABILITY\n                Available via anonymous ftp from ftp.oar.net\n\
    \                (currently 131.187.1.102) in the directory /pub/src.\n      \
    \          Special arrangements can be made for sites without\n              \
    \  direct IP access by sending a note to\n                \"xnetdb-request@oar.net\"\
    .  There are minimal licensing\n                restrictions - these are detailed\
    \ within the package.\n        Internet Tool Catalog                  XNETMON_SNMP_RESEARCH\n\
    \        NAME\n                XNETMON -- an X windows based SNMP network management\n\
    \                station from SNMP Research.\n        KEYWORDS\n             \
    \   alarm, benchmark, control, debugger, manager, map,\n                reference,\
    \ security, status, traffic;\n                bridge, DECnet, Ethernet, FDDI,\
    \ IP, OSI, ring, star;\n                NMS, Ping, SNMP, X;\n                UNIX;\n\
    \                Sourcelib.\n        ABSTRACT\n                The XNETMON application\
    \ implements a powerful network\n                management station based on the\
    \ X window system.\n                XNETMON's network management tools for configuration,\n\
    \                performance, security, and fault management have been\n     \
    \           used successfully with a wide assortment of wide- and\n          \
    \      local-area-network topologies and medias.\n                Multiprotocol\
    \ devices are supported\n                including those using TCP/IP, DECnet,\
    \ and OSI\n                protocols.\n        Some features of XNETMON's network\
    \ management tools include:\n                o Fault management tool displays\
    \ a map of the network\n                  configuration with node and link state\
    \ indicated\n                  in one of several colors to indicate current status;\n\
    \                o Configuration management tool may be used to edit the\n   \
    \               network management information base stored in the\n          \
    \        NMS to reflect changes occurring in the network;\n                o Graphs\
    \ and tabular tools for use in fault and performance\n                  management\
    \ (e.g. XNETPERFMON);\n                o Mechanisms by which additional variables,\
    \ such as vendor-\n                  specific variables, may be added;\n     \
    \           o Alarms may be enabled to alert the operator of events\n        \
    \          occurring in the network;\n                o Events are logged to disk;\n\
    \                o Output data may be transferred via flat files for\n       \
    \           additional report generation by a variety of\n                  statistical\
    \ packages.\n                The XNETMON application comes complete with source\n\
    \                code including a powerful set of portable libraries\n       \
    \         for generating and parsing SNMP messages.\n        MECHANISM\n     \
    \           XNETMON is based on the Simple Network Management\n              \
    \  Protocol (SNMP).  Polling is performed via the\n                powerful SNMP\
    \ get-next operator and the SNMP get\n                operator.  Trap-directed\
    \ polling is used to regulate\n                        focus and intensity of\
    \ the polling.\n        CAVEATS\n                None.\n        BUGS\n       \
    \         None known.\n        LIMITATIONS\n                Monitored and managed\
    \ nodes must implement the SNMP over\n                UDP per RFC 1157 or must\
    \ be reachable via a proxy agent.\n        HARDWARE REQUIRED\n               \
    \ X windows workstation with UDP socket library.\n                Monochrome is\
    \ acceptable, but color is far superior.\n        SOFTWARE REQUIRED\n        \
    \        X windows version 11 release 4 or later or MOTIF.\n        AVAILABILITY\
    \ AND CONTACT POINT FOR INFORMATION ABOUT THIS TOOL\n                This is a\
    \ commercial product available under license\n                from:\n        \
    \                SNMP Research\n                        3001 Kimberlin Heights\
    \ Road\n                        Knoxville, TN  37920-9716\n                  \
    \      Attn:  John Southwood, Sales and Marketing\n                        (615)\
    \ 573-1434 (Voice)  (615) 573-9197 (FAX)\n        CONTACT POINT FOR CHANGES TO\
    \ THIS CATALOG ENTRY\n                users@seymour1.cs.utk.edu\n          Internet\
    \ Tool Catalog                      XNETMON_WELLFLEET\n          NAME\n      \
    \         xnetmon, xpmon\n          KEYWORDS\n               alarm, manager, map,\
    \ status; IP; NMS, SNMP; UNIX.\n          ABSTRACT\n               Xnetmon and\
    \ xpmon provide graphical representation of\n               performance and status\
    \ of SNMP-capable network ele-\n               ments.  Xnetmon presents a schematic\
    \ network map\n               representing the up/down status of network elements;\n\
    \               xpmon draws a pen plot style graph of the change over\n      \
    \         time of any arbitrary MIB object (RFC1066).  Both xnet-\n          \
    \     mon and xpmon use the SNMP (RFC1098) for retrieving\n               status\
    \ and performance data.\n          MECHANISM\n               Xnetmon polls network\
    \ elements for the status of their\n               interfaces on a controllable\
    \ polling interval.  Pop-up\n               windows displaying the values of any\
    \ MIB variable are\n               supported by separate polls.  When SNMP traps\
    \ are\n               received from a network element, that element and all\n\
    \               adjacent elements are immediately re-polled to update\n      \
    \         their status.  The layout of the network map is stati-\n           \
    \    cally configured.  Xpmon repeatedly polls (using SNMP)\n               the\
    \ designated network element for the value of the\n               designated MIB\
    \ variable on the user-specified interval.\n               The change in the variable\
    \ is then plotted on the strip\n               chart.  The strip chart regularly\
    \ adjusts its scale to\n               the current maximum value on the graph.\n\
    \          CAVEATS\n               Polling intervals should be chosen with care\
    \ so as not\n               to affect system performance adversely.\n        \
    \  BUGS\n               None known.\n          LIMITATIONS\n               None\
    \ reported.\n          HARDWARE REQUIRED\n               Distributed and supported\
    \ for Sun-3 systems.\n          SOFTWARE REQUIRED\n               SunOS 3.5 or\
    \ 4.x; X11, release 2 or 3.\n          AVAILABILITY\n               Commercial\
    \ product of:\n                    Wellfleet Communications, Inc.\n          \
    \          12 DeAngelo Drive\n                    Bedford, MA 01730-2204\n   \
    \                 (617) 275-2400\n        Internet Tool Catalog              XNETPERFMON_SNMP_RESEARCH\n\
    \        NAME\n                xnetperfmon -- a graphical network performance\
    \ and\n                fault management tool from SNMP Research.\n        KEYWORDS\n\
    \                manager, security, status;\n                DECnet, Ethernet,\
    \ IP, OSI, ring, star;\n                NMS, SNMP, X;\n                DOS, UNIX,\
    \ VMS;\n                sourcelib.\n        ABSTRACT\n                Xnetperfmon\
    \ is a XNETMON tool used to produce plots of\n                SNMP variables in\
    \ graphical displays.  The manager may\n                easily customize the labels,\
    \ step size, update interval,\n                and variables to be plotted to\
    \ produce graphs for fault\n                and performance management.  Scales\
    \ automatically adjust\n                whenever a point to be plotted would go\
    \ off scale.\n        MECHANISM\n                The xnetperfmon application communicates\
    \ with remote\n                agents or proxy agents via the Simple Network Management\n\
    \                Protocol (SNMP).\n        CAVEATS\n                All plots\
    \ for a single invocation of xnetperfmon must be\n                for variables\
    \ provided by a single network management\n                agent.  However, multiple\
    \ invocations of xnetperfmon may\n                be active on a single display\
    \ simultaneously or proxy\n                agents may be used to summarize information\
    \ at a common\n                point.\n        BUGS\n                None known.\n\
    \        LIMITATIONS\n                None reported.\n        HARDWARE REQUIRED\n\
    \                Systems supporting X windows.\n        SOFTWARE REQUIRED\n  \
    \              XNETMON from SNMP Research and X Version 11 release 4 or\n    \
    \            later (option MOTIF)\n        AVAILABILITY AND CONTACT POINT FOR\
    \ INFORMATION ABOUT THIS TOOL\n                This is a commercial product available\
    \ under license\n                from:\n                SNMP Research\n      \
    \          3001 Kimberlin Heights Road\n                Knoxville, TN  37920-9716\n\
    \                Attn:  John Southwood, Sales and Marketing\n                (615)\
    \ 573-1434 (Voice)  (615) 573-9197 (FAX)\n        CONTACT POINT FOR CHANGES TO\
    \ THIS CATALOG ENTRY\n                users@seymour1.cs.utk.edu\n          Internet\
    \ Tool Catalog                                 XUP_HP\n          NAME\n      \
    \         xup\n          KEYWORDS\n               status; ping, X; HP.\n     \
    \     ABSTRACT\n               Xup uses the X-Windows to display the status of\
    \ an\n               \"interesting\" set of hosts.\n          MECHANISM\n    \
    \           Xup uses ping to determine host status.\n          CAVEATS\n     \
    \          Polling for status increases network load.\n          BUGS\n      \
    \         None known.\n          LIMITATIONS\n               None reported.\n\
    \          HARDWARE REQUIRED\n               Runs only on HP series 300 and 800\
    \ workstations.\n          SOFTWARE REQUIRED\n               Version 10 of X-Windows.\n\
    \          AVAILABILITY\n               A standard command for the HP 300 & 800\
    \ Workstations.\n"
