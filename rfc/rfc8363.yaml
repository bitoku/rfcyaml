- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [G.694.1] defines the Dense Wavelength Division Multiplexing\
    \ (DWDM)\n   frequency grids for Wavelength Division Multiplexing (WDM)\n   applications.\
    \  A frequency grid is a reference set of frequencies\n   used to denote allowed\
    \ nominal central frequencies that may be used\n   for defining applications.\
    \  The channel spacing is the frequency\n   spacing between two allowed nominal\
    \ central frequencies.  All of the\n   wavelengths on a fiber should use different\
    \ central frequencies and\n   occupy a fixed bandwidth of frequency.\n   Fixed-grid\
    \ channel spacing ranges from one of 12.5 GHz, 25 GHz, 50\n   GHz, or 100 GHz\
    \ to integer multiples of 100 GHz.  But [G.694.1] also\n   defines a \"flexible\
    \ grid\", also known as \"flexi-grid\".  The terms\n   \"frequency slot\" (i.e.,\
    \ the frequency range allocated to a specific\n   channel and unavailable to other\
    \ channels within a flexible grid) and\n   \"slot width\" (i.e., the full width\
    \ of a frequency slot in a flexible\n   grid) are used to define a flexible grid.\n\
    \   [RFC7698] defines a framework and the associated control-plane\n   requirements\
    \ for the GMPLS-based control of flexi-grid DWDM networks.\n   [RFC6163] provides\
    \ a framework for GMPLS and Path Computation Element\n   (PCE) control of Wavelength\
    \ Switched Optical Networks (WSONs).\n   [RFC7688] defines the requirements and\
    \ OSPF-TE extensions in support\n   of GMPLS control of a WSON.\n   [RFC7792]\
    \ describes requirements and protocol extensions for\n   signaling to set up Label\
    \ Switched Paths (LSPs) in networks that\n   support the flexi-grid.  This document\
    \ complements [RFC7792] by\n   describing the requirement and extensions for OSPF-TE\
    \ routing in a\n   flexi-grid network.\n   This document complements the efforts\
    \ to provide extensions to the\n   OSPF-TE protocol so as to support GMPLS control\
    \ of flexi-grid\n   networks.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   For terminology related to flexi-grid, please consult [RFC7698]\
    \ and\n   [G.694.1].\n"
