- title: __initial_text__
  contents:
  - "           GMPLS OSPF-TE Extensions in Support of Flexi-Grid\n         Dense\
    \ Wavelength Division Multiplexing (DWDM) Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   The International Telecommunication Union Telecommunication\n  \
    \ standardization sector (ITU-T) has extended its Recommendations\n   G.694.1\
    \ and G.872 to include a new Dense Wavelength Division\n   Multiplexing (DWDM)\
    \ grid by defining channel spacings, a set of\n   nominal central frequencies,\
    \ and the concept of the \"frequency slot\".\n   Corresponding techniques for\
    \ data-plane connections are known as\n   \"flexi-grid\".\n   Based on the characteristics\
    \ of flexi-grid defined in G.694.1 and in\n   RFCs 7698 and 7699, this document\
    \ describes the Open Shortest Path\n   First - Traffic Engineering (OSPF-TE) extensions\
    \ in support of GMPLS\n   control of networks that include devices that use the\
    \ new flexible\n   optical grid.\n"
