  contents:
  - "12.1.  Normative References\n   [RFC1997]    Chandra, R., Traina, P., and T.\
    \ Li, \"BGP Communities\n                Attribute\", RFC 1997, August 1996.\n\
    \   [RFC2119]    Bradner, S., \"Key words for use in RFCs to Indicate\n      \
    \          Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   [RFC4271] \
    \   Rekhter, Y., Ed., Li, T., Ed., and S. Hares, Ed., \"A\n                Border\
    \ Gateway Protocol 4 (BGP-4)\", RFC 4271,\n                January 2006.\n   [RFC5065]\
    \    Traina, P., McPherson, D., and J. Scudder, \"Autonomous\n               \
    \ System Confederations for BGP\", RFC 5065, August 2007.\n   [RFC5492]    Scudder,\
    \ J. and R. Chandra, \"Capabilities Advertisement\n                with BGP-4\"\
    , RFC 5492, February 2009.\n   [RFC5668]    Rekhter, Y., Sangli, S., and D. Tappan,\
    \ \"4-Octet AS\n                Specific BGP Extended Community\", RFC 5668,\n\
