- title: __initial_text__
  contents:
  - "       Mobile Access Gateway Configuration Parameters Controlled\n          \
    \            by the Local Mobility Anchor\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification defines a new extension,\n   LMA-Controlled-MAG-Session-Params,\
    \ to Proxy Mobile IPv6.  This option\n   can be used by the local mobility anchor\
    \ (LMA) in a Proxy Mobile IPv6\n   domain for signaling a mobile access gateway\
    \ (MAG) on enforcing\n   specific values for various configuration parameters\
    \ such as\n   heartbeat and binding refresh parameters.\n"
