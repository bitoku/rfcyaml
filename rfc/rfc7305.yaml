- title: Abstract
  contents:
  - "Abstract\n   This document provides an overview of a workshop held by the Internet\n\
    \   Architecture Board (IAB) on Internet Technology Adoption and\n   Transition\
    \ (ITAT).  The workshop was hosted by the University of\n   Cambridge on December\
    \ 4th and 5th of 2013 in Cambridge, UK.  The goal\n   of the workshop was to facilitate\
    \ adoption of Internet protocols,\n   through examination of a variety of economic\
    \ models, with particular\n   emphasis at the waist of the hourglass (e.g., the\
    \ middle of the\n   protocol stack).  This report summarizes contributions and\n\
    \   discussions.  As the topics were wide ranging, there is no single set\n  \
    \ of recommendations for IETF participants to pursue at this time.\n   Instead,\
    \ in the classic sense of early research, the workshop noted\n   areas that deserve\
    \ further exploration.\n   Note that this document is a report on the proceedings\
    \ of the\n   workshop.  The views and positions documented in this report are\n\
    \   those of the workshop participants and do not necessarily reflect IAB\n  \
    \ views and positions.\n"
