- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   There are many entities, such as registrars, resellers,\
    \ DNS service\n   operators, and privacy proxies, involved in the domain registration\n\
    \   business.  These kinds of entities are supported in the Extensible\n   Provisioning\
    \ Protocol (EPP) by the \"organization\" entities in\n   [RFC8543].  This document\
    \ provides a way to associate any EPP object\n   such as domain names in [RFC5731],\
    \ hosts in [RFC5732], and contacts\n   in [RFC5733] to \"organization\" entities\
    \ in [RFC8543].  The examples\n   provided in this document are used for the domain\
    \ object for\n   illustration purposes.  The host and contact object could be\
    \ extended\n   in the same way as the domain object.\n   Organization object identifiers,\
    \ defined in [RFC8543], MUST be known\n   to the server before the organization\
    \ object can be associated with\n   the EPP object.\n   This document is specified\
    \ using XML 1.0 as described in\n   [W3C.REC-xml-20081126] and XML Schema notation\
    \ as described in\n   [W3C.REC-xmlschema-1-20041028] and [W3C.REC-xmlschema-2-20041028].\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,\
    \ they appear in all\n   capitals, as shown here.\n   In examples, \"C:\" represents\
    \ lines sent by a protocol client, and\n   \"S:\" represents lines returned by\
    \ a protocol server.  Indentation and\n   white space in examples are provided\
    \ only to illustrate element\n   relationships and are not a required feature\
    \ of this specification.\n   XML is case sensitive.  Unless stated otherwise,\
    \ XML specifications\n   and examples provided in this document MUST be interpreted\
    \ in the\n   character case presented.\n   The XML namespace prefix \"orgext\"\
    \ is used for the namespace\n   \"urn:ietf:params:xml:ns:epp:orgext-1.0\", but\
    \ implementations MUST NOT\n   depend on it; instead, they should employ a proper\
    \ namespace-aware\n   XML parser and serializer to interpret and output the XML\
    \ documents.\n"
- title: 3.  Object Attributes
  contents:
  - "3.  Object Attributes\n   This extension adds additional elements to EPP object\
    \ mappings such\n   as the EPP domain name mapping [RFC5731].  Only the new elements\
    \ are\n   described here.\n"
- title: 3.1.  Organization Identifier
  contents:
  - "3.1.  Organization Identifier\n   The organization identifier provides the ID\
    \ of an organization.  Its\n   corresponding element is <orgext:id>, which refers\
    \ to the <org:id>\n   element defined in [RFC8543].  All organization objects\
    \ are\n   identified by a server-unique identifier.  A \"role\" attribute is used\n\
    \   to represent the relationship that the organization has to the EPP\n   object.\
    \  Any given object MUST have at most one associated\n   organization ID for any\
    \ given role value.\n"
- title: 4.  EPP Command Mapping
  contents:
  - "4.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [RFC5730].  The command\n\
    \   mappings described here are specifically for assigning organizations\n   to\
    \ EPP objects.\n"
- title: 4.1.  EPP Query Commands
  contents:
  - "4.1.  EPP Query Commands\n   EPP provides three commands to retrieve EPP object\
    \ information:\n   <check> to determine if an object can be provisioned within\
    \ a\n   repository, <info> to retrieve detailed information associated with\n\
    \   an object, and <transfer> to retrieve object transfer status\n   information.\n"
- title: 4.1.1.  EPP <check> Command
  contents:
  - "4.1.1.  EPP <check> Command\n   This extension does not add any elements to the\
    \ EPP <check> command\n   or <check> response described in the EPP object mapping.\n"
- title: 4.1.2.  EPP <info> Command
  contents:
  - "4.1.2.  EPP <info> Command\n   This extension does not add any elements to the\
    \ EPP <info> command\n   described in the EPP object mapping.  However, additional\
    \ elements\n   are defined for the <info> response in the EPP object mapping.\n\
    \   When an <info> command has been processed successfully, the EPP\n   <resData>\
    \ element MUST contain child elements as described in the EPP\n   object extensions.\
    \  In addition, the EPP <extension> element SHOULD\n   contain a child <orgext:infData>\
    \ element.  This element is returned\n   if the object has data that is associated\
    \ with this extension and\n   that is based on server policy.  This element or\
    \ its ancestor element\n   MUST identify the extension namespace\n   \"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    .  The <orgext:infData>\n   element contains the following child elements:\n \
    \  o  Zero or more <orgext:id> elements are allowed that contain the\n      identifier\
    \ of the organization, as defined in Section 3.1.  The\n      \"role\" attribute\
    \ is used to represent the relationship that the\n      organization has to the\
    \ object.  See Section 7.3 of [RFC8543] for\n      a list of values.\n   Example\
    \ <info> response for an authorized client with multiple\n   organizations:\n\
    \   S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:   <result\
    \ code=\"1000\">\n   S:      <msg lang=\"en-US\">Command completed successfully</msg>\n\
    \   S:    </result>\n   S:    <resData>\n   S:      <domain:infData\n   S:   \
    \     xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   S:        <domain:name>example.com</domain:name>\n\
    \   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:        <domain:status\
    \ s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n   S:\
    \        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:       \
    \ <domain:contact type=\"billing\">sh8013</domain:contact>\n   S:        <domain:contact\
    \ type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n   S:     \
    \     <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:        </domain:ns>\n\
    \   S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientY</domain:crID>\n\
    \   S:        <domain:crDate>2015-02-06T04:01:21.0Z</domain:crDate>\n   S:   \
    \     <domain:exDate>2018-02-06T04:01:21.0Z</domain:exDate>\n   S:        <domain:authInfo>\n\
    \   S:          <domain:pw>2fooBAR</domain:pw>\n   S:        </domain:authInfo>\n\
    \   S:      </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:\
    \      <orgext:infData\n   S:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   S:        <orgext:id role=\"reseller\">reseller1523</orgext:id>\n   S: \
    \       <orgext:id role=\"privacyproxy\">proxy2935</orgext:id>\n   S:      </orgext:infData>\n\
    \   S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ngcl-IvJjzMZc</clTRID>\n\
    \   S:      <svTRID>test142AWQONJZ</svTRID>\n   S:    </trID>\n   S:  </response>\n\
    \   S:</epp>\n   Example <info> response for an authorized client with no\n  \
    \ organization:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"\
    ?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n \
    \  S:   <result code=\"1000\">\n   S:      <msg lang=\"en-US\">Command completed\
    \ successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:      <domain:infData\n\
    \   S:        xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   S:     \
    \   <domain:name>example.com</domain:name>\n   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n\
    \   S:        <domain:status s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n\
    \   S:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:  \
    \      <domain:contact type=\"billing\">sh8013</domain:contact>\n   S:       \
    \ <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n\
    \   S:          <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:      \
    \  </domain:ns>\n   S:        <domain:clID>ClientX</domain:clID>\n   S:      \
    \  <domain:crID>ClientY</domain:crID>\n   S:        <domain:crDate>2015-02-06T04:01:21.0Z</domain:crDate>\n\
    \   S:        <domain:exDate>2018-02-06T04:01:21.0Z</domain:exDate>\n   S:   \
    \     <domain:authInfo>\n   S:          <domain:pw>2fooBAR</domain:pw>\n   S:\
    \        </domain:authInfo>\n   S:      </domain:infData>\n   S:    </resData>\n\
    \   S:    <extension>\n   S:      <orgext:infData\n   S:        xmlns:orgext=\"\
    urn:ietf:params:xml:ns:epp:orgext-1.0\"/>\n   S:    </extension>\n   S:    <trID>\n\
    \   S:      <clTRID>ngcl-IvJjzMZc</clTRID>\n   S:      <svTRID>test142AWQONJZ</svTRID>\n\
    \   S:    </trID>\n   S:  </response>\n   S:</epp>\n   An EPP error response MUST\
    \ be returned if an <info> command cannot be\n   processed for any reason.\n"
- title: 4.1.3.  EPP <transfer> Query Command
  contents:
  - "4.1.3.  EPP <transfer> Query Command\n   This extension does not add any elements\
    \ to the EPP <transfer> query\n   command or <transfer> query response described\
    \ in the EPP object\n   mapping.\n"
- title: 4.2.  EPP Transform Commands
  contents:
  - "4.2.  EPP Transform Commands\n   EPP provides five commands to transform EPP\
    \ objects: <create> to\n   create an instance of an object, <delete> to delete\
    \ an instance of an\n   object, <renew> to extend the validity period of an object,\n\
    \   <transfer> to manage the object sponsorship changes, and <update> to\n   change\
    \ information associated with an object.\n"
- title: 4.2.1.  EPP <create> Command
  contents:
  - "4.2.1.  EPP <create> Command\n   This extension defines additional elements for\
    \ the EPP <create>\n   command described in the EPP object extensions.  No additional\n\
    \   elements are defined for the EPP <create> response.\n   The EPP <create> command\
    \ provides a transform operation that allows a\n   client to create an object.\
    \  In addition to the EPP command elements\n   described in the EPP object extensions,\
    \ the command MUST contain an\n   <extension> element, and the <extension> element\
    \ MUST contain a child\n   <orgext:create> element.  This element is used if the\
    \ client wants to\n   associate data defined in this extension to the object.\
    \  This element\n   or its ancestor element MUST identify the extension namespace\n\
    \   \"urn:ietf:params:xml:ns:epp:orgext-1.0\".  The <orgext:create> element\n\
    \   contains the following child elements:\n   o  One or more <orgext:id> elements\
    \ that contain the identifier of\n      the organization, as defined in Section\
    \ 3.1.  The \"role\" attribute\n      is used to represent the relationship that\
    \ the organization has to\n      the object.  See Section 7.3 of [RFC8543] for\
    \ a list of values.\n   Example <create> command with only one organization:\n\
    \   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n   C:    <create>\n\
    \   C:      <domain:create\n   C:        xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:        <domain:period\
    \ unit=\"y\">3</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:        </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:   \
    \     <domain:contact type=\"billing\">sh8013</domain:contact>\n   C:        <domain:contact\
    \ type=\"admin\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n   C:\
    \          <domain:pw>fooBAR</domain:pw>\n   C:        </domain:authInfo>\n  \
    \ C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:  \
    \    <orgext:create\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:id role=\"reseller\">reseller1523</orgext:id>\n   C: \
    \     </orgext:create>\n   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n\
    \   C:  </command>\n   C:</epp>\n   Example <create> command with multiple organizations:\n\
    \   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n   C:    <create>\n\
    \   C:      <domain:create\n   C:        xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:        <domain:period\
    \ unit=\"y\">3</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:        </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:   \
    \     <domain:contact type=\"billing\">sh8013</domain:contact>\n   C:        <domain:contact\
    \ type=\"admin\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n   C:\
    \          <domain:pw>fooBAR</domain:pw>\n   C:        </domain:authInfo>\n  \
    \ C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:  \
    \    <orgext:create\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:id role=\"reseller\">reseller1523</orgext:id>\n   C: \
    \       <orgext:id role=\"privacyproxy\">proxy2935</orgext:id>\n   C:      </orgext:create>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   When a <create> command has been processed successfully, the\
    \ EPP\n   response is as described in the EPP object extension.\n   An EPP error\
    \ response MUST be returned if a <create> command cannot\n   be processed for\
    \ any reason.\n"
- title: 4.2.2.  EPP <delete> Command
  contents:
  - "4.2.2.  EPP <delete> Command\n   This extension does not add any elements to\
    \ the EPP <delete> command\n   or <delete> response described in the EPP object\
    \ mapping.\n"
- title: 4.2.3.  EPP <renew> Command
  contents:
  - "4.2.3.  EPP <renew> Command\n   This extension does not add any elements to the\
    \ EPP <renew> command\n   or <renew> response described in the EPP object mapping.\n"
- title: 4.2.4.  EPP <transfer> Command
  contents:
  - "4.2.4.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP object\
    \ mapping,\n   but after a successful transfer of an object with an assigned\n\
    \   organization, the handling of the assigned organization is dependent\n   on\
    \ the organization roles and server policy.\n"
- title: 4.2.5.  EPP <update> Command
  contents:
  - "4.2.5.  EPP <update> Command\n   This extension defines additional elements for\
    \ the EPP <update>\n   command described in the EPP domain mapping [RFC5731],\
    \ host mapping\n   [RFC5732], and contact mapping [RFC5733].  No additional elements\
    \ are\n   defined for the EPP <update> response.\n   The EPP <update> command\
    \ provides a transform operation that allows a\n   client to modify the attributes\
    \ of an object.  In addition to the EPP\n   <update> command elements, the command\
    \ MUST contain an <extension>\n   element, and the <extension> element MUST contain\
    \ a child\n   <orgext:update> element.  This element is used if the client wants\
    \ to\n   update the object with data defined in this extension.  This element\n\
    \   or its ancestor element MUST identify the extension namespace\n   \"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    .  The <orgext:update> element\n   contains the following child elements:\n  \
    \ o  An OPTIONAL <orgext:add> element that contains one or more\n      <orgext:id>\
    \ elements, as defined in Section 3.1, that add\n      nonexistent organization\
    \ roles to the object.  The <orgext:id>\n      element MUST have a non-empty organization\
    \ identifier value.  The\n      server SHOULD validate that the <orgext:id> element\
    \ role does not\n      exist.\n   o  An OPTIONAL <orgext:rem> element that contains\
    \ one or more\n      <orgext:id> elements, as defined in Section 3.1, that remove\n\
    \      organization roles from the object.  The <orgext:id> element MAY\n    \
    \  have an empty organization identifier value.  The server SHOULD\n      validate\
    \ the existence of the <orgext:id> element role and the\n      organization identifier\
    \ if provided.\n   o  An OPTIONAL <orgext:chg> element that contains one or more\n\
    \      <orgext:id> elements, as defined in Section 3.1, that change\n      organization\
    \ role identifiers for the object.  The existing\n      organization identifier\
    \ value will be replaced for the defined\n      role.  The server SHOULD validate\
    \ the existence of the <orgext:id>\n      element role.\n   At least one <orgext:add>,\
    \ <orgext:rem>, or <orgext:chg> element MUST\n   be provided.\n   Example <update>\
    \ command, adding a reseller:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"\
    no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n\
    \   C:    <update>\n   C:      <domain:update\n   C:        xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <orgext:update\n   C:  \
    \      xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\">\n   C:        <orgext:add>\n\
    \   C:          <orgext:id role=\"reseller\">reseller1523</orgext:id>\n   C: \
    \       </orgext:add>\n   C:      </orgext:update>\n   C:    </extension>\n  \
    \ C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <update> command, adding multiple organizations:\n   C:<?xml version=\"1.0\"\
    \ encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \   xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:      </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:\
    \      <orgext:update\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:add>\n   C:          <orgext:id role=\"reseller\">reseller1523</orgext:id>\n\
    \   C:          <orgext:id role=\"privacyproxy\">proxy2935</orgext:id>\n   C:\
    \        </orgext:add>\n   C:      </orgext:update>\n   C:    </extension>\n \
    \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <update> command, removing a reseller:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \   xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:      </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:\
    \      <orgext:update\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:rem>\n   C:          <orgext:id role=\"reseller\"/>\n\
    \   C:        </orgext:rem>\n   C:      </orgext:update>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <update> command, removing multiple organizations:\n   C:<?xml version=\"1.0\"\
    \ encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \   xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:      </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:\
    \      <orgext:update\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:rem>\n   C:          <orgext:id role=\"reseller\"/>\n\
    \   C:          <orgext:id role=\"privacyproxy\"/>\n   C:        </orgext:rem>\n\
    \   C:      </orgext:update>\n   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n\
    \   C:  </command>\n   C:</epp>\n   Example <update> command, updating reseller\
    \ identifier:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"\
    ?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n  \
    \ C:    <update>\n   C:      <domain:update\n   C:        xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <orgext:update\n   C:  \
    \      xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\">\n   C:        <orgext:chg>\n\
    \   C:          <orgext:id role=\"reseller\">reseller1523</orgext:id>\n   C: \
    \       </orgext:chg>\n   C:      </orgext:update>\n   C:    </extension>\n  \
    \ C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <update> command, updating multiple organization identifiers:\n   C:<?xml version=\"\
    1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \   xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:      </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:\
    \      <orgext:update\n   C:        xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    >\n   C:        <orgext:chg>\n   C:          <orgext:id role=\"reseller\">reseller1523</orgext:id>\n\
    \   C:          <orgext:id role=\"privacyproxy\">proxy2935</orgext:id>\n   C:\
    \        </orgext:chg>\n   C:     </orgext:update>\n   C:    </extension>\n  \
    \ C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When an\
    \ extended <update> command has been processed successfully,\n   the EPP response\
    \ is as described in the EPP object extension.\n   An EPP error response MUST\
    \ be returned if an <update> command cannot\n   be processed for any reason. \
    \ An attempt to add one organization ID\n   or multiple organization IDs with\
    \ a particular role value when at\n   least one of them already exists does not\
    \ change the object at all.\n   A server SHOULD notify clients that object relationships\
    \ exist by\n   sending a 2305 error response code.  An attempt to remove an\n\
    \   organization ID or multiple organization IDs with a particular role\n   value\
    \ when at least one of them does not exist does not change the\n   object at all.\
    \  A server SHOULD notify clients that object\n   relationships do not exist by\
    \ sending a 2305 error response code.  An\n   attempt to change an organization\
    \ ID or multiple organization IDs\n   with a particular role value when at least\
    \ one of them does not exist\n   does not change the object at all.  A server\
    \ SHOULD notify clients\n   that object relationships do not exist by sending\
    \ a 2305 error\n   response code.  Response format with error value elements is\
    \ defined\n   in Section 2.6 of [RFC5730].\n"
- title: 5.  Formal Syntax
  contents:
  - "5.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.\
    \  The\n   formal syntax presented here is a complete schema representation of\n\
    \   the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The BEGIN and END tags are not part of the schema; they\n   are used to note\
    \ the beginning and ending of the schema for URI\n   registration purposes.\n\
    \   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <schema\n     targetNamespace=\"\
    urn:ietf:params:xml:ns:epp:orgext-1.0\"\n     xmlns:orgext=\"urn:ietf:params:xml:ns:epp:orgext-1.0\"\
    \n     xmlns=\"http://www.w3.org/2001/XMLSchema\"\n     elementFormDefault=\"\
    qualified\"\n   >\n     <annotation>\n       <documentation>\n         Extensible\
    \ Provisioning Protocol v1.0\n         Organization Extension Schema v1.0\n  \
    \     </documentation>\n     </annotation>\n     <!-- Child elements found in\
    \ EPP commands -->\n     <element\n       name=\"create\"\n       type=\"orgext:createType\"\
    />\n     <element\n       name=\"update\"\n       type=\"orgext:updateType\"/>\n\
    \     <!--\n       Organization identifier with required role\n     -->\n    \
    \ <complexType name=\"orgIdType\">\n       <simpleContent>\n         <extension\
    \ base=\"token\">\n           <attribute\n             name=\"role\"\n       \
    \      type=\"token\"\n             use=\"required\"/>\n         </extension>\n\
    \       </simpleContent>\n     </complexType>\n     <!--\n       Child elements\
    \ of the <orgext:create> command.\n       All elements must be present at time\
    \ of creation.\n     -->\n     <complexType name=\"createType\">\n       <sequence>\n\
    \         <!-- Agent identifier or the organization,\n           e.g., registrar,\
    \ reseller, privacy proxy, etc. -->\n         <element\n           name=\"id\"\
    \n           type=\"orgext:orgIdType\"\n           maxOccurs=\"unbounded\"/>\n\
    \       </sequence>\n     </complexType>\n     <!--\n       Child elements of\
    \ <orgext:update> command\n     -->\n     <complexType name=\"updateType\">\n\
    \       <sequence>\n         <element\n           name=\"add\"\n           type=\"\
    orgext:addRemChgType\"\n           minOccurs=\"0\"\n         />\n         <element\n\
    \           name=\"rem\"\n           type=\"orgext:addRemChgType\"\n         \
    \  minOccurs=\"0\"\n         />\n         <element\n           name=\"chg\"\n\
    \           type=\"orgext:addRemChgType\"\n           minOccurs=\"0\"\n      \
    \   />\n       </sequence>\n     </complexType>\n     <complexType name=\"addRemChgType\"\
    >\n       <sequence>\n         <!-- Agent identifier of the organization,\n  \
    \         e.g., registrar, reseller, privacy proxy, etc. -->\n         <element\n\
    \           name=\"id\"\n           type=\"orgext:orgIdType\"\n           maxOccurs=\"\
    unbounded\"/>\n       </sequence>\n     </complexType>\n     <!-- Child response\
    \ element -->\n     <element\n       name=\"infData\"\n       type=\"orgext:infDataType\"\
    />\n     <!-- <orgext:infData> response elements -->\n     <complexType name=\"\
    infDataType\">\n       <sequence>\n         <!-- Agent identifier the organization,\n\
    \           e.g., registrar, reseller, privacy proxy, etc. -->\n         <element\n\
    \           name=\"id\"\n           type=\"orgext:orgIdType\"\n           minOccurs=\"\
    0\"\n           maxOccurs=\"unbounded\"/>\n       </sequence>\n     </complexType>\n\
    \     <!-- End of schema -->\n   </schema>\n   END\n"
- title: 6.  Internationalization Considerations
  contents:
  - "6.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set [UNICODE] and its more\n   compact representations, including UTF-8.  Conformant\
    \ XML processors\n   recognize both UTF-8 [RFC3629] and UTF-16 [RFC2781].  Though\
    \ XML\n   includes provisions to identify and use other character encodings\n\
    \   through use of an \"encoding\" attribute in an <?xml?> declaration, use\n\
    \   of UTF-8 is RECOMMENDED.\n   As an extension of the EPP object mapping, the\
    \ elements and element\n   content described in this document MUST inherit the\n\
    \   internationalization conventions used to represent higher-layer\n   domain\
    \ and core protocol structures present in an XML instance that\n   includes this\
    \ extension.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  XML Namespace
  contents:
  - "7.1.  XML Namespace\n   This document uses URNs to describe XML namespaces and\
    \ XML schemas\n   conforming to a registry mechanism described in [RFC3688]. \
    \ IANA has\n   assigned the following URI.\n   The organization extension namespace:\n\
    \      URI: urn:ietf:params:xml:ns:epp:orgext-1.0\n      Registrant Contact: IESG\n\
    \      XML: None.  Namespace URIs do not represent an XML specification.\n   The\
    \ organization XML schema:\n      URI: urn:ietf:params:xml:schema:epp:orgext-1.0\n\
    \      Registrant Contact: IESG\n      XML: See the \"Formal Syntax\" section\
    \ of RFC 8544 (this document).\n"
- title: 7.2.  EPP Extension Registry
  contents:
  - "7.2.  EPP Extension Registry\n   The EPP extension described in this document\
    \ has been registered by\n   IANA in the \"Extensions for the Extensible Provisioning\
    \ Protocol\n   (EPP)\" registry described in [RFC7451].  The details of the\n\
    \   registration are as follows:\n   Name of Extension: Organization Extension\
    \ for the Extensible\n   Provisioning Protocol (EPP)\n   Document Status: Standards\
    \ Track\n   Reference: RFC 8544\n   Registrant Name and Email Address: IESG, iesg@ietf.org\n\
    \   TLDs: Any\n   IPR Disclosure: None\n   Status: Active\n   Notes: None\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The object mapping extension described in this\
    \ document does not\n   provide any other security services or introduce any additional\n\
    \   considerations beyond those described by [RFC5730], [RFC5731],\n   [RFC5732],\
    \ and [RFC5733] or those caused by the protocol layers used\n   by EPP.\n"
