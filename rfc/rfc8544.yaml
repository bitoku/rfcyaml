- title: __initial_text__
  contents:
  - ' Organization Extension for the Extensible Provisioning Protocol (EPP)

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes an extension to Extensible Provisioning\n\
    \   Protocol (EPP) object mappings that is designed to support assigning\n   an\
    \ organization to any existing object (domain, host, contact) as\n   well as any\
    \ future objects.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 7841.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8544.\n"
