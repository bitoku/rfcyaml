    .\n                         IANA ETHERNET ADDRESS BLOCK\n   The IANA owns an Ethernet\
    \ address block which may be used for\n   multicast address asignments or other\
    \ special purposes.\n   The address block in IEEE binary is (which is in bit transmission\n\
    \   order):\n                       0000 0000 0000 0000 0111 1010\n   In the normal\
    \ Internet dotted decimal notation this is 0.0.94 since\n   the bytes are transmitted\
    \ higher order first and bits within bytes\n   are transmitted lower order first\
    \ (see \"Data Notation\" in the\n   Introduction).\n   IEEE CSMA/CD and Token\
    \ Bus bit transmission order: 00 00 5E\n   IEEE Token Ring bit transmission order:\
    \ 00 00 7A\n   Appearance on the wire (bits transmitted from left to right):\n\
    \       0                           23                            47\n       |\
    \                           |                             |\n       1000 0000\
    \ 0000 0000 0111 1010 xxxx xxx0 xxxx xxxx xxxx xxxx\n       |                \
    \                     |\n       Multicast Bit                         0 = Internet\
    \ Multicast\n                                             1 = Assigned by IANA\
    \ for\n                                                 other uses\n   Appearance\
    \ in memory (bits transmitted right-to-left within octets,\n   octets transmitted\
    \ left-to-right):\n       0                           23                     \
    \       47\n       |                           |                             |\n\
    \       0000 0001 0000 0000 0101 1110 0xxx xxxx xxxx xxxx xxxx xxxx\n        \
    \       |                     |\n               Multicast Bit         0 = Internet\
    \ Multicast\n                                     1 = Assigned by IANA for other\
    \ uses\n   The latter representation corresponds to the Internet standard bit-\n\
    \   order, and is the format that most programmers have to deal with.\n   Using\
    \ this representation, the range of Internet Multicast addresses\n   is:\n   \
    \       01-00-5E-00-00-00  to  01-00-5E-7F-FF-FF  in hex, or\n          1.0.94.0.0.0\
