    \ TOS PARAMETERS\n   This documents the default Type-of-Service values that are\
    \ currently\n   recommended for the most important Internet protocols.\n   There\
    \ are three binary TOS attributes: low delay, high throughput,\n   and high reliability;\
    \ in each case, an attribute bit is turned on to\n   indicate \"better\".  The\
    \ three attributes cannot all be optimized\n   simultanously, and in fact the\
    \ TOS algorithms that have been\n   discussed tend to make \"better\" values of\
    \ the attributes mutually\n   exclusive.  Therefore, the recommended values have\
    \ at most one bit\n   on.\n   Generally, protocols which are involved in direct\
    \ interaction with a\n   human should select low delay, while data transfers which\
    \ may involve\n   large blocks of data are need high throughput.  Finally, high\n\
    \   reliability is most important for datagram-based Internet management\n   functions.\n\
    \   Application protocols not included in these tables should be able to\n   make\
    \ appropriate choice of low delay (1 0 0) or high throughput (0 1\n   0).\n  \
    \ The following are recommended values for TOS:\n                  ----- Type-of-Service\
    \ Value -----\n                    Low        High         High\n      Protocol\
    \     Delay    Throughput  Reliability\n      TELNET (1)    1           0    \
    \       0\n      FTP\n        Control     1           0           0\n        Data\
    \ (2)    0           1           0\n      TFTP          1           0        \
    \   0\n      SMTP  (3)\n        Cmd phase   1           0           0\n      \
    \  DATA phase  0           1           0\n      Domain Name Service\n        UDP\
    \ Query   1           0           0\n        TCP Query   0           0       \
    \    0\n        Zone Tnsfr  0           1           0\n      NNTP          0 \
