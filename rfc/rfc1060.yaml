    \       [JGH]\n                   ARPANET AND MILNET X.25 ADDRESS MAPPINGS\n \
    \  All MILNET hosts are assigned addresses by the Defense Data Network\n   (DDN).\
    \  The address of a MILNET host may be obtained from the Network\n   Information\
    \ Center (NIC), represented as an ASCII text string in what\n   is called \"host\
    \ table format\".  This section describes the process by\n   which MILNET X.25\
    \ addresses may be derived from addresses in the NIC\n   host table format.\n\
    \   A NIC host table address consists of the ASCII text string\n   representations\
    \ of four decimal numbers separated by periods,\n   corresponding to the four\
    \ octeted of a thirty-two bit Internet\n   address.  The four decimal numbers\
    \ are referred to in this section as\n   \"n\", \"h' \"l\", and \"i\".  Thus,\
    \ a host table address may be represented\n   as: \"n.h.l.i\".  Each of these\
    \ four numbers will have either one, two,\n   or three decimal digits and will\
    \ never have a value greater than 255.\n   For example, in the host table, address:\
    \ \"10.2.0.124\", n=10, h=2,\n   l=0, and i=124.  To convert a host table address\
    \ to a MILNET X.25\n   address:\n      1.  If h < 64, the host table address corresponds\
    \ to the X.25\n      physical address:\n                             ZZZZ F IIIHHZZ\
    \ (SS)\n      where:\n           ZZZZ = 0000    as required\n           F = 0\
    \          because the address is a physical address;\n           III        \
    \    is a three decimal digit respresentation of\n                          \"\
    i\", right-adjusted and padded with leading\n                          zeros if\
    \ required;\n           HH             is a two decimal digit representation of\
    \ \"h\",\n                          right-adjusted and padded with leading zeros\n\
    \                          if required;\n           ZZ = 00        and\n     \
    \      (SS)           is optional\n      In the example given above, the host\
    \ table address 10.2.0.124\n      corresponds to the X.25 physical address 000001240200.\n\
    \   2.  If h > 64 or h = 64, the host table address corresponds to the\n   X.25\
    \ logical address\n                            ZZZZ F RRRRRZZ (SS)\n   where:\n\
    \        ZZZZ = 0000    as required\n        F = 1          because the address\
    \ is a logical address;\n        RRRRR          is a five decimal digit representation\
    \ of\n                       the result \"r\" of the calculation\n           \
    \                     r = h * 256 + i\n                       (Note that the decimal\
    \ representation of\n                       \"r\" will always require five digits);\n\
    \        ZZ = 00        and\n        (SS)           is optional\n      Thus, the\
    \ host table address 10.83.0.207 corresponds to the X.25\n      logical address\
    \ 000012145500.\n   In both cases, the \"n\" and \"l\" fields of the host table\
    \ address are\n   not used.\n                       IEEE 802 NUMBERS OF INTEREST\n\
