- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is an implementation report for the ForCES\
    \ protocol,\n   model, and the SCTP TML documents, and includes an interoperability\n\
    \   report.\n   It follows the outline suggested by [RFC5657].\n   ForCES defines\
    \ an architectural framework and associated protocols to\n   standardize information\
    \ exchange between the control plane and the\n   forwarding plane in a ForCES\
    \ network element (ForCES NE).  [RFC3654]\n   has defined the ForCES requirements,\
    \ and [RFC3746] has defined the\n   ForCES framework.\n"
- title: 1.1.  ForCES Protocol
  contents:
  - "1.1.  ForCES Protocol\n   The ForCES protocol works in a master-slave mode in\
    \ which forwarding\n   elements (FEs) are slaves and control elements (CEs) are\
    \ masters.\n   The protocol includes commands for transport of Logical Functional\n\
    \   Block (LFB) configuration information, association setup, status,\n   event\
    \ notifications, etc.  The reader is encouraged to read the\n   ForCES Protocol\
    \ Specification [RFC5810] for further information.\n"
- title: 1.2.  ForCES Model
  contents:
  - "1.2.  ForCES Model\n   The ForCES Model [RFC5812] presents a formal way to define\
    \ FE Logical\n   Functional Blocks (LFBs) using XML.  LFB configuration components,\n\
    \   capabilities, and associated events are defined when the LFB is\n   formally\
    \ created.  The LFBs within the FE are accordingly controlled\n   in a standardized\
    \ way by the ForCES protocol.\n"
- title: 1.3.  Transport Mapping Layer
  contents:
  - "1.3.  Transport Mapping Layer\n   The TML transports the protocol layer (PL)\
    \ messages [RFC5810].  The\n   TML is where the issues of how to achieve transport-level\n\
    \   reliability, congestion control, multicast, ordering, etc. are\n   handled.\
    \  All ForCES protocol layer implementations MUST be portable\n   across all TMLs.\
    \  Although more than one TML may be standardized for\n   the ForCES protocol,\
    \ all implementations MUST implement SCTP TML\n   [RFC5811].\n"
