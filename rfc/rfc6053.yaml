- title: 6.2.  Interoperability Report
  contents:
  - "6.2.  Interoperability Report\n   The interoperability test took place at the\
    \ University of Patras, in\n   the Department of Electrical and Computer Engineering.\n\
    \   There were two options for participation in the interoperability\n   test.\n\
    \   1.  Locally, on the University of Patras premises.\n   2.  Remotely, via Internet.\n\
    \   Implementations from NTT and the University of Patras were present\n   locally\
    \ on the University of Patras premises in Greece, while the\n   implementation\
    \ from Zhejiang Gongshang University, which was behind a\n   NAT, connected remotely\
    \ from China.\n   The interoperability test validated the basic functionality\
    \ of the\n   ForCES protocol, mainly message exchanging and handling.\n   The\
    \ following scenarios were tested.\n"
- title: 6.2.1.  Scenarios
  contents:
  - "6.2.1.  Scenarios\n   The main goal of the interoperability test was to validate\
    \ the basic\n   protocol functionality; the test parameters were limited.\n  \
    \ 1.  In the Association Setup message, all report messages were\n       ignored.\n\
    \   2.  In the Association Setup stage, the FEO OperEnable Event (FE to\n    \
    \   CE), Config FEO Adminup (CE to FE), and FEO Config-Resp (FE to\n       CE)\
    \ messages were ignored.  The CEs assumed that the FEs were\n       enabled once\
    \ the LFB selectors had been queried.\n   3.  Only FULLDATA-TLVs were used and\
    \ not SPARSEDATA-TLVs.\n   4.  There were no transaction operations.\n   5.  Each\
    \ message had only one LFBSelect-TLV, one OPER-TLV, and one\n       PATH-DATA-TLV\
    \ per message when these were used.\n"
- title: 6.2.1.1.  Scenario 1 - Pre-Association Setup
  contents:
  - "6.2.1.1.  Scenario 1 - Pre-Association Setup\n   While the pre-association setup\
    \ is not in the ForCES current scope,\n   it is an essential step before CEs and\
    \ FEs communicate.  As the first\n   part in a successful CE-FE connection, the\
    \ participating CEs and FEs\n   had to be configurable.\n   In the pre-association\
    \ phase, the following configuration items were\n   set up regarding the CEs:\n\
    \   o  The CE ID.\n   o  The FE IDs that were connected to this CE.\n   o  The\
    \ IP addresses of the FEs that connected to the CE.\n   o  The TML priority ports.\n\
    \   In the pre-association phase, the following configuration items were\n   set\
    \ up regarding the FEs:\n   o  The FE ID.\n   o  The CE ID to which this FE was\
    \ connecting.\n   o  The IP address of the CE to which this FE was connecting.\n\
    \   o  The TML priority ports.\n"
- title: 6.2.1.2.  Scenario 2 - TML Priority Channels Connection
  contents:
  - "6.2.1.2.  Scenario 2 - TML Priority Channels Connection\n   For the interoperability\
    \ test, the SCTP was used as TML.  The TML\n   connection with the associating\
    \ element was needed for Scenario 2 to\n   be successful.\n   SCTP TML [RFC5811]\
    \ defines three priority channels, with specific\n   ports:\n   o  High priority\
    \ - Port number: 6704\n   o  Medium priority - Port number: 6705\n   o  Lower\
    \ priority - Port number: 6706\n   However, at the time of the interoperability\
    \ test, the SCTP ports of\n   the three priority channels were the following:\n\
    \   o  High priority - Port number: 6700\n   o  Medium priority - Port number:\
    \ 6701\n   o  Lower priority - Port number: 6702\n   As specified in Section 5,\
    \ \"Exceptions\", this does not invalidate the\n   results of the interoperability\
    \ test.\n"
- title: 6.2.1.3.  Scenario 3 - Association Setup - Association Complete
  contents:
  - "6.2.1.3.  Scenario 3 - Association Setup - Association Complete\n   Once the\
    \ pre-association phase in the previous two scenarios had\n   completed, CEs and\
    \ FEs would be ready to communicate using the ForCES\n   protocol and enter the\
    \ Association Setup stage.  In this stage, the\n   FEs would attempt to join the\
    \ NE.  The following ForCES protocol\n   messages would be exchanged for each\
    \ CE-FE pair in the specified\n   order:\n   o  Association Setup message (from\
    \ FE to CE)\n   o  Association Setup Response message (from CE to FE)\n   o  Query\
    \ message: FEO LFB selectors (from CE to FE)\n   o  Query Response: FEO LFB selectors\
    \ response (from FE to CE)\n"
- title: 6.2.1.4.  Scenario 4 - CE Query
  contents:
  - "6.2.1.4.  Scenario 4 - CE Query\n   Once the Association Setup stage had completed,\
    \ the FEs and CEs would\n   enter the Established stage.  In this stage, the FE\
    \ will be\n   continuously updated or queried.  The CE should query the FE for\
    \ a\n   specific value from the FE Object LFB and from the FE Protocol LFB.\n\
    \   An example from the FE Protocol LFB is the FE Heartbeat Interval\n   (FEHI),\
    \ and an example from the FE Object LFB is the state of the LFB\n   (FEState).\n\
    \   The following ForCES protocol messages were exchanged:\n   o  Query message\n\
    \   o  Query Response message\n"
- title: 6.2.1.5.  Scenario 5 - Heartbeat Monitoring
  contents:
  - "6.2.1.5.  Scenario 5 - Heartbeat Monitoring\n   The Heartbeat (HB) message is\
    \ used for one ForCES element (FE or CE)\n   to asynchronously notify one or more\
    \ other ForCES elements in the\n   same ForCES NE of its liveness.  The default\
    \ configuration of the\n   Heartbeat Policy of the FE is set to 0, which means\
    \ that the FE\n   should not generate any Heartbeat messages.  The CE is responsible\n\
    \   for checking FE liveness by setting the PL header ACK flag of the\n   message\
    \ it sends to AlwaysACK.  In this scenario, the CE will send a\n   Heartbeat message\
    \ with the ACK flag set to AlwaysACK, and the FE\n   should respond.\n   The following\
    \ type of ForCES protocol message was exchanged:\n   o  Heartbeat message\n"
- title: 6.2.1.6.  Scenario 6 - Simple Config Command
  contents:
  - "6.2.1.6.  Scenario 6 - Simple Config Command\n   A Config message is sent by\
    \ the CE to the FE to configure LFB\n   components in the FE.  A simple Config\
    \ command, easily visible and\n   metered, would be to change the Heartbeat configuration.\
    \  This was\n   done in two steps:\n   1.  Change the FE Heartbeat Policy (FEHBPolicy)\
    \ to value 1, to force\n       the FE to send heartbeats.\n   2.  After some heartbeats\
    \ from the FE, the FE Heartbeat Interval\n       (FEHI) was changed.\n   The following\
    \ ForCES protocol messages were exchanged:\n   o  Config message\n   o  Config\
    \ Response message\n"
- title: 6.2.1.7.  Scenario 7 - Association Teardown
  contents:
  - "6.2.1.7.  Scenario 7 - Association Teardown\n   In the end, the association must\
    \ be terminated.  There were three\n   scenarios by which the association was\
    \ terminated:\n   1.  Normal teardown, by exchanging an Association Teardown message.\n\
    \   2.  Irregular teardown, by stopping heartbeats from an FE or a CE.\n   3.\
    \  Irregular teardown, by externally shutting down/rebooting an FE\n       or\
    \ a CE.\n   All scenarios were investigated in the interoperability test.\n  \
    \ The following type of ForCES protocol message was exchanged:\n   o  Association\
    \ Teardown message\n"
- title: 6.2.2.  Tested Features
