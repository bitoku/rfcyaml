- title: 6.2.3.  Interoperability Results
  contents:
  - "6.2.3.  Interoperability Results\n   All implementations were found to be interoperable\
    \ with each other.\n   All scenarios were tested successfully.\n   The following\
    \ issues were found and dealt with.\n   1.   Some messages were sent on the wrong\
    \ priority channels.  There\n        were some ambiguities in the SCTP TML document\
    \ regarding how to\n        deal with such a situation.  The possibilities were\
    \ an FE\n        response on the same (wrong) channel as a CE query; an FE\n \
    \       response on the correctly documented channel for the message; or\n   \
    \     simply dropping the packet.  This has been corrected by\n        mandating\
    \ the message-to-channel mapping to be a MUST in the\n        SCTP TML document\
    \ [RFC5811] before it was published as an RFC.\n   2.   At some point, a CE sent\
    \ a Teardown message to the FE.  The CE\n        expected the FE to shut down\
    \ the connection, and the FE waited\n        for the CE to shut down the connection;\
    \ both were then caught in\n        a deadlock.  This was a code bug and was fixed.\n\
    \   3.   Sometimes, only when the CE and FE were remote to each other\n      \
    \  (one being in China and another in Greece), the Association\n        Setup\
    \ message was not received by the CE side, and therefore an\n        association\
    \ never completed.  This was not an implementation\n        issue but rather a\
    \ network issue.  This issue was solved with\n        the retransmission of the\
    \ non-delivered messages.\n   4.   An implementation did not take into account\
    \ that the padding in\n        TLVs MUST NOT be included in the length of the\
    \ TLV.  This was a\n        code bug and was fixed.\n   5.   The Execution Mode\
    \ flag was set to Reserved by a CE and was not\n        ignored by the FE.  This\
    \ was a code bug and was fixed.\n   6.   After the FEHBPolicy was set to 1, the\
    \ FE didn't send any\n        heartbeats.  This was a code bug and was fixed.\n\
    \   7.   Some FEs sent heartbeats with the ACK flag set to a value other\n   \
    \     than NoACK.  The CE responded.  This was a code bug and was\n        fixed.\n\
    \   8.   When a cable was disconnected, none of the TML implementations\n    \
    \    detected it.  The association was eventually dropped due to\n        heartbeat\
    \ detection; this test was a success, but this is an\n        implementation issue\
    \ that implementors should keep in mind.\n        This is an SCTP options issue.\
    \  Nothing needed to be done.\n   9.   A CE crashed due to unknown LFB selector\
    \ values.  This was a\n        code bug and was fixed.\n   10.  With the remote\
    \ connection from China (which was behind a NAT)\n        to Greece, there were\
    \ a lot of ForCES packet retransmissions.\n        The problem was that packets\
    \ like heartbeats were retransmitted.\n        This was an implementation issue\
    \ regarding SCTP usage that\n        implementors should keep in mind.  The SCTP-PR\
    \ option needed to\n        be used.  Nothing needed to be done.\n   The interoperability\
    \ test went so well that an additional extended\n   test was added to check for\
    \ batching messages.  This test was also\n   done successfully.\n"
