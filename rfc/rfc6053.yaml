- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   No security elements of the protocol or the SCTP\
    \ TML [RFC5811]\n   specification were tested.\n   The survey indicated that no\
    \ security elements were implemented, but\n   all participants indicated their\
    \ intention to implement them.\n   For security considerations regarding the ForCES\
    \ protocol and SCTP\n   TML, please see [RFC5810] and [RFC5811].\n"
