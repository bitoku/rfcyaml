- title: 2.1.  Requirements Language
  contents:
  - "2.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.2.  Definitions
  contents:
  - "2.2.  Definitions\n   This document follows the terminology defined by the ForCES\n\
    \   requirements in [RFC3654] and by the ForCES framework in [RFC3746].\n   The\
    \ definitions are repeated below for clarity.\n      Control Element (CE) - A\
    \ logical entity that implements the ForCES\n      protocol and uses it to instruct\
    \ one or more FEs on how to process\n      packets.  CEs handle functionality\
    \ such as the execution of\n      control and signaling protocols.\n      Forwarding\
    \ Element (FE) - A logical entity that implements the\n      ForCES protocol.\
    \  FEs use the underlying hardware to provide\n      per-packet processing and\
    \ handling as directed/controlled by one\n      or more CEs via the ForCES protocol.\n\
    \      LFB (Logical Functional Block) - The basic building block that is\n   \
    \   operated on by the ForCES protocol.  The LFB is a well defined,\n      logically\
    \ separable functional block that resides in an FE and is\n      controlled by\
    \ the CE via the ForCES protocol.  The LFB may reside\n      at the FE's datapath\
    \ and process packets or may be purely an FE\n      control or configuration entity\
    \ that is operated on by the CE.\n      Note that the LFB is a functionally accurate\
    \ abstraction of the\n      FE's processing capabilities, but not a hardware-accurate\n\
    \      representation of the FE implementation.\n      LFB Class and LFB Instance\
    \ - LFBs are categorized by LFB Classes.\n      An LFB Instance represents an\
    \ LFB Class (or Type) existence.\n      There may be multiple instances of the\
    \ same LFB Class (or Type) in\n      an FE.  An LFB Class is represented by an\
    \ LFB Class ID, and an LFB\n      Instance is represented by an LFB Instance ID.\
    \  As a result, an\n      LFB Class ID associated with an LFB Instance ID uniquely\
    \ specifies\n      an LFB existence.\n      LFB Metadata - Metadata is used to\
    \ communicate per-packet state\n      from one LFB to another, but is not sent\
    \ across the network.  The\n      FE model defines how such metadata is identified,\
    \ produced, and\n      consumed by the LFBs.  It defines the functionality but\
    \ not how\n      metadata is encoded within an implementation.\n      LFB Components\
    \ - Operational parameters of the LFBs that must be\n      visible to the CEs\
    \ are conceptualized in the FE model as the LFB\n      components.  The LFB components\
    \ include, for example, flags,\n      single-parameter arguments, complex arguments,\
    \ and tables that the\n      CE can read and/or write via the ForCES protocol\
    \ (see below).\n      ForCES Protocol - While there may be multiple protocols\
    \ used\n      within the overall ForCES architecture, the term \"ForCES protocol\"\
    \n      and \"protocol\" refer to the \"Fp\" reference points in the ForCES\n\
    \      framework in [RFC3746].  This protocol does not apply to CE-to-CE\n   \
    \   communication, FE-to-FE communication, or to communication between\n     \
    \ FE and CE managers.  Basically, the ForCES protocol works in a\n      master-slave\
    \ mode in which FEs are slaves and CEs are masters.\n      ForCES Protocol Transport\
    \ Mapping Layer (ForCES TML) - A layer in\n      ForCES protocol architecture\
    \ that uses the capabilities of\n      existing transport protocols to specifically\
    \ address protocol\n      message transportation issues, such as how the protocol\
    \ messages\n      are mapped to different transport media (like TCP, IP, ATM,\n\
    \      Ethernet, etc.), and how to achieve and implement reliability,\n      multicast,\
    \ ordering, etc.  The ForCES TML specifications are\n      detailed in separate\
    \ ForCES documents, one for each TML.\n"
- title: 3.  Summary
  contents:
  - "3.  Summary\n   Three independent implementations, NTT Japan, the University\
    \ of\n   Patras, and Zhejiang Gongshang University, were surveyed and found to\n\
    \   already implement all the major features.  All implementors mentioned\n  \
    \ they will be implementing all missing features in the future.\n   An interop\
    \ test was conducted in July 2009 for all three\n   implementations.  Two other\
    \ organizations, Mojatatu Networks and\n   Hangzhou Baud Information and Networks\
    \ Technology Corporation, which\n   independently extended two different well\
    \ known public domain\n   protocol analyzers, Ethereal/Wireshark and tcpdump,\
    \ also participated\n   in the interop for a total of five independent organizations\n\
    \   implementing.  The two protocol analyzers were used to verify the\n   validity\
    \ of ForCES protocol messages (and in some cases semantics).\n   There were no\
    \ notable difficulties in the interoperability test, and\n   almost all issues\
    \ were code bugs that were dealt with mostly on site;\n   tests repeated successfully,\
    \ as stated in Section 6.2.3.\n"
- title: 4.  Methodology
  contents:
  - "4.  Methodology\n   This report describes an implementation experience survey\
    \ as well as\n   the results of the interoperability test.\n   The survey information\
    \ was gathered after implementors answered a\n   brief questionnaire regarding\
    \ all ForCES Protocol, Model, and SCTP\n   TML features.  The results can be seen\
    \ in Section 6.1.\n   The interoperability results were part of the interoperability\
    \ test.\n   Extended Ethereal and extended tcpdump were used to verify the\n \
    \  results.  The results can be seen in Section 6.2.\n"
- title: 5.  Exceptions
  contents:
  - "5.  Exceptions\n   The core features of the ForCES Protocol, Model, and SCTP\
    \ TML were\n   implemented and assessed in an interop test in July 2009.  The\n\
    \   intention of the interop testing was to validate that all the main\n   features\
    \ of the three core documents were interoperable amongst\n   different implementations.\
    \  The tested features can be seen in\n   Section 6.2.2.\n   Different organizations\
    \ surveyed have implemented certain features\n   but not others.  This approach\
    \ is driven by the presence of different\n   LFBs that the different organizations\
    \ currently implement.  All\n   organizations surveyed have indicated their intention\
    \ to implement\n   all outstanding features in due time.  The implemented features\
    \ can\n   be seen in Section 6.1.\n   The mandated TML security requirement, IP\
    \ security (IPsec), was not\n   validated during the interop and is not discussed\
    \ in this document.\n   Since IPsec is well known and widely deployed, not testing\
    \ in the\n   presence of IPsec does not invalidate the tests done.  Note that\n\
    \   Section 6.1.3.3 indicates that none of the implementations reporting\n   included\
    \ support for IPsec, but all indicated their intention to\n   implement it.\n\
    \   Although the SCTP priority ports have changed since the\n   interoperability\
    \ test with the version of the SCTP TML draft\n   available prior to the publication\
    \ of RFC 5811, the change has no\n   impact on the validity of the interoperability\
    \ test.\n"
