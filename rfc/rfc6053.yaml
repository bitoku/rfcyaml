- title: Abstract
  contents:
  - "Abstract\n   Forwarding and Control Element Separation (ForCES) defines an\n\
    \   architectural framework and associated protocols to standardize\n   information\
    \ exchange between the control plane and the forwarding\n   plane in a ForCES\
    \ network element (ForCES NE).  RFC 3654 has defined\n   the ForCES requirements,\
    \ and RFC 3746 has defined the ForCES\n   framework.\n   This document is an implementation\
    \ report for the ForCES Protocol,\n   Model, and the Stream Control Transmission\
    \ Protocol-based Transport\n   Mapping Layer (SCTP TML) documents, and includes\
    \ a report on\n   interoperability testing and the current state of ForCES\n \
    \  implementations.\n"
