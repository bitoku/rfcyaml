  - "apsNotificationsPrefix OBJECT IDENTIFIER\n        ::= { apsMIBNotifications 0
    }\n"
  - "apsEventSwitchover NOTIFICATION-TYPE\n    OBJECTS { apsChanStatusSwitchovers,
    apsChanStatusCurrent }\n    STATUS  current\n    DESCRIPTION\n        \"An apsEventSwitchover
    notification is sent when the\n        value of an instance of apsChanStatusSwitchovers
    increments.\"\n    ::= { apsNotificationsPrefix 1 }\n"
  - "apsEventModeMismatch NOTIFICATION-TYPE\n    OBJECTS { apsStatusModeMismatches,
    apsStatusCurrent }\n    STATUS  current\n    DESCRIPTION\n        \"An apsEventModeMismatch
    notification is sent when the\n        value of an instance of apsStatusModeMismatches
    increments.\"\n    ::= { apsNotificationsPrefix 2 }\n"
  - "apsEventChannelMismatch NOTIFICATION-TYPE\n    OBJECTS { apsStatusChannelMismatches,
    apsStatusCurrent }\n    STATUS  current\n    DESCRIPTION\n        \"An apsEventChannelMismatch
