  - "apsCommandSwitch OBJECT-TYPE\n    SYNTAX      ApsSwitchCommand\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"Allows the initiation
    of an APS switch command on the\n         APS group and channel specified by the
    index values.\n         When read this object returns the last command written\n
    \        or noCmd if no command has been written to this\n         channel since
    initialization. The return of the last command\n         written does not imply
    that this command is currently in\n         effect.  This request may have been
    preempted by a higher\n         priority local or remote request. In order to
    determine the\n         current state of the APS group it is necessary to read\n
    \        the objects apsStatusK1K2Rcv and apsStatusK1K2Trans.\n         The value
    lockoutOfProtection should only be applied to the\n         protection line channel
    since that switch command prevents any\n         of the working channels from
    switching to the protection line.\n         Following the same logic, forcedSwitchProtectToWork
    and\n         manualSwitchProtectToWork should only be applied to the\n         protection
    line channel.\n         forcedSwitchWorkToProtect and manualSwitchWorkToProtect\n
    \        should only be applied to a working channel.\"\n    ::= { apsCommandEntry
    1 }\n"
  - "apsCommandControl OBJECT-TYPE\n    SYNTAX      ApsControlCommand\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"Allows the initiation
    of an APS control command on the\n         APS group and channel specified by
    the index values.\n         When read this object returns the last command written
    or\n         noCmd if no command has been written to this channel since\n         initialization.\n
    \        This object does not apply to the protection line.\"\n    ::= { apsCommandEntry
    2 }\n"
