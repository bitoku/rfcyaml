- contents:
  - "9. Security Considerations\n   There are a number of management objects defined
    in this MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ In particular, the APS command objects\n   apsCommandSwitch and apsCommandControl
    and the APS configuration\n   objects apsConfigRowStatus, apsConfigMode, apsConfigRevert,\n
    \  apsConfigDirection, apsConfigExtraTraffic, apsConfigSdBerThreshold,\n   apsConfigSfBerThreshold,
    apsConfigWaitToRestore,\n   apsConfigStorageType, apsChanConfigRowStatus, apsChanConfigIfIndex,\n
    \  apsChanConfigPriority, apsChanConfigStorageType and\n   apsNotificationEnable
    have the potential of disrupting APS operations\n   if set operations are performed
    with malicious intent.\n   SNMP versions prior to SNMPv3 did not include adequate
    security.\n   Even if the network itself is secure (for example by using IPSec),\n
    \  there is no control as to who on the secure network is allowed to\n   access
    and GET/SET (read/change/create/delete) the objects in this\n   MIB module.\n
    \  It is recommended that implementers consider the security features as\n   provided
    by the SNMPv3 framework (see [RFC3410], section 8),\n   including full support
    for the SNMPv3 cryptographic mechanisms (for\n   authentication and privacy).\n
    \  Further, deployment of SNMP versions prior to SNMPv3 is not\n   recommended.
    \ Instead, it is recommended to deploy SNMPv3 and to\n   enable cryptographic
    security.  It is then a customer/operator\n   responsibility to ensure that access
    to an instance of this MIB\n   module is properly configured for only those principals
    (users) that\n   have legitimate rights to GET or SET object instances.\n"
  title: 9. Security Considerations
