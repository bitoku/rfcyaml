  - 'apsGroups      OBJECT IDENTIFIER ::= { apsMIBConformance 1 }

    '
  - 'apsCompliances OBJECT IDENTIFIER ::= { apsMIBConformance 2 }

    '
  - "apsFullCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n        \"When
    this MIB is implemented with support for read-create, then\n        such an implementation
    can claim read/write compliance. Linear\n        APS groups can then be both monitored
    and configured with this\n        MIB.\n        Note that An agent is not required
    to process SNMP Set Requests\n        that affect multiple control objects within
    this MIB. This is\n        intended to simplify the processing of Set Requests
    for the\n        various control tables by eliminating the possibility that a\n
    \       single Set PDU will contain multiple varbinds which are in\n        conflict.
    \"\n    MODULE\n    MANDATORY-GROUPS { apsConfigGeneral, apsStatusGeneral,\n                       apsChanGeneral
    }\n        OBJECT  apsConfigRowStatus\n        SYNTAX INTEGER { active(1) }\n
    \       WRITE-SYNTAX INTEGER { createAndGo(4), destroy(6) }\n        DESCRIPTION\n
    \           \"Support for createAndWait and notInService is not\n             required.\"\n
    \       OBJECT  apsChanConfigRowStatus\n        SYNTAX INTEGER { active(1) }\n
    \       WRITE-SYNTAX INTEGER { createAndGo(4), destroy(6) }\n        DESCRIPTION\n
    \           \"Support for createAndWait and notInService is not\n             required.\"\n
    \       GROUP       apsConfigWtr\n        DESCRIPTION\n            \"Implementation
    of this group is optional for all\n             linear APS implementations. The
    information is\n             applicable to groups supporting a configurable\n
    \            WTR period.\"\n        GROUP       apsCommandOnePlusOne\n        DESCRIPTION\n
    \           \"Implementation of this group is optional for all\n             linear
    APS implementations. The information is\n             applicable to groups implementing
    the linear\n             APS 1+1 architecture and supporting set operations.\"\n
    \      GROUP       apsCommandOneToN\n        DESCRIPTION\n            \"Implementation
    of this group is optional for all\n             linear APS implementations. The
    information is\n             applicable to groups implementing the linear\n             APS
    1:n architecture and supporting set operations.\"\n       GROUP       apsChanOneToN\n
    \       DESCRIPTION\n            \"Implementation of this group is optional for
    all\n             linear APS implementations. The information is\n             applicable
    to groups implementing the linear\n             APS 1:n architecture.\"\n       GROUP
    \      apsTotalsGroup\n        DESCRIPTION\n            \"Implementation of this
    group is optional for all\n             linear APS implementations.\"\n       GROUP
    \      apsMapGroup\n        DESCRIPTION\n            \"Implementation of this
    group is optional for all\n             linear APS implementations.\"\n       GROUP
    \      apsEventGroup\n        DESCRIPTION\n            \"Implementation of this
    group is optional for all\n             linear APS implementations.\"\n    ::=
    { apsCompliances 1 }\n"
  - '--

    '
  - '-- Read-Only Compliance

    '
  - '--

    '
  - "apsReadOnlyCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n
    \       \"When this MIB is implemented without support for read-create\n         (i.e.
    in read-only mode), then that implementation can claim\n         read-only compliance.
    In that case, linear APS groups can be\n         monitored but cannot be configured
    with this MIB.\"\n    MODULE\n    MANDATORY-GROUPS { apsConfigGeneral, apsStatusGeneral,\n
    \                      apsChanGeneral }\n        OBJECT  apsConfigMode\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT  apsConfigRevert\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required.\"\n        OBJECT  apsConfigDirection\n
    \       MIN-ACCESS  read-only\n        DESCRIPTION\n            \"Write access
    is not required.\"\n        OBJECT  apsConfigExtraTraffic\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT  apsConfigSdBerThreshold\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required.\"\n        OBJECT  apsConfigSfBerThreshold\n
    \       MIN-ACCESS  read-only\n        DESCRIPTION\n            \"Write access
    is not required.\"\n        OBJECT  apsConfigWaitToRestore\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT  apsConfigRowStatus\n        SYNTAX  INTEGER { active(1) }\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required,
    and active is the only status\n             that needs to be supported.\"\n        OBJECT
    \ apsConfigStorageType\n        MIN-ACCESS  read-only\n        DESCRIPTION\n            \"Write
    access is not required.\"\n        OBJECT  apsChanConfigIfIndex\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT  apsChanConfigPriority\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required.\"\n        OBJECT  apsChanConfigRowStatus\n
    \       SYNTAX  INTEGER { active(1) }\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required, and active is the only status\n             that
    needs to be supported.\"\n        OBJECT  apsChanConfigStorageType\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT  apsNotificationEnable\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required.\"\n        GROUP       apsConfigWtr\n
    \       DESCRIPTION\n            \"Implementation of this group is optional for
    all\n             linear APS implementations. The information is\n             applicable
    to groups supporting a configurable\n             WTR period.\"\n        GROUP
    \      apsCommandOnePlusOne\n        DESCRIPTION\n            \"Implementation
    of this group is optional for all\n             linear APS implementations. The
    information is\n             applicable to groups implementing the linear\n             APS
    1+1 architecture and supporting set operations.\"\n       GROUP       apsCommandOneToN\n
    \       DESCRIPTION\n            \"Implementation of this group is optional for
    all\n             linear APS implementations. The information is\n             applicable
    to groups implementing the linear\n             APS 1:n architecture and supporting
    set operations.\"\n       GROUP       apsChanOneToN\n        DESCRIPTION\n            \"Implementation
    of this group is optional for all\n             linear APS implementations. The
    information is\n             applicable to groups implementing the linear\n             APS
    1:n architecture.\"\n       GROUP       apsTotalsGroup\n        DESCRIPTION\n
    \           \"Implementation of this group is optional for all\n             linear
    APS implementations.\"\n       GROUP       apsMapGroup\n        DESCRIPTION\n
    \           \"Implementation of this group is optional for all\n             linear
    APS implementations.\"\n       GROUP       apsEventGroup\n        DESCRIPTION\n
    \           \"Implementation of this group is optional for all\n             linear
    APS implementations.\"\n    ::= { apsCompliances 2 }\n"
  - '-- units of conformance

    '
  - "apsConfigGeneral    OBJECT-GROUP\n    OBJECTS\n    {\n        apsConfigMode,\n
    \       apsConfigRevert,\n        apsConfigDirection,\n        apsConfigExtraTraffic,\n
    \       apsConfigSdBerThreshold,\n        apsConfigSfBerThreshold,\n        apsConfigCreationTime,\n
    \       apsConfigRowStatus,\n        apsConfigStorageType,\n        apsNotificationEnable\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"A collection of apsConfigTable
    objects providing configuration\n         information applicable to all linear
    APS groups.\"\n    ::= { apsGroups 1 }\n"
  - "apsConfigWtr    OBJECT-GROUP\n    OBJECTS\n    {\n        apsConfigWaitToRestore\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"The apsConfigTable object
    that provides information which is\n         applicable to groups supporting a
    configurable WTR period.\"\n    ::= { apsGroups 2 }\n"
  - '--  If set operations are not supported neither of the following two

    '
  - '--  groups are implemented. If sets are supported only one of these

    '
  - '--  groups is implemented for a linear APS group instance.

    '
  - "apsCommandOnePlusOne    OBJECT-GROUP\n    OBJECTS\n    {\n        apsCommandSwitch\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"The  apsCommandTable object
    which is applicable to groups\n         implementing the linear APS 1+1 architecture.
    Also, set\n         operations must be supported.\"\n    ::= { apsGroups 3 }\n"
  - "apsCommandOneToN    OBJECT-GROUP\n    OBJECTS\n    {\n        apsCommandSwitch,\n
    \       apsCommandControl\n    }\n    STATUS  current\n    DESCRIPTION\n        \"A
    collection of apsCommandTable objects which are applicable to\n         groups
    implementing the linear APS 1:n architecture. Also, set\n         operations must
    be supported.\"\n    ::= { apsGroups 4 }\n"
  - "apsStatusGeneral    OBJECT-GROUP\n    OBJECTS\n    {\n        apsStatusK1K2Rcv,\n
    \       apsStatusK1K2Trans,\n        apsStatusCurrent,\n        apsStatusModeMismatches,\n
    \       apsStatusChannelMismatches,\n        apsStatusPSBFs,\n        apsStatusFEPLFs,\n
    \       apsStatusSwitchedChannel,\n        apsStatusDiscontinuityTime\n    }\n
    \   STATUS  current\n    DESCRIPTION\n        \"A collection of apsStatusTable
    objects providing status\n         information applicable to all linear APS groups.\"\n
    \   ::= { apsGroups 5 }\n"
  - "apsChanGeneral    OBJECT-GROUP\n    OBJECTS\n    {\n        apsChanConfigIfIndex,\n
    \       apsChanConfigRowStatus,\n        apsChanConfigStorageType,\n        apsChanStatusCurrent,\n
    \       apsChanStatusSignalDegrades,\n        apsChanStatusSignalFailures,\n        apsChanStatusSwitchovers,\n
    \       apsChanStatusLastSwitchover,\n        apsChanStatusSwitchoverSeconds,\n
    \       apsChanStatusDiscontinuityTime\n   }\n    STATUS  current\n    DESCRIPTION\n
    \       \"A collection of channel objects providing information\n         applicable
    to all linear APS channels.\"\n    ::= { apsGroups 6 }\n"
  - "apsChanOneToN    OBJECT-GROUP\n    OBJECTS\n    {\n        apsChanConfigPriority\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"The apsChanConfigTable
    object that provides information which\n         is only applicable to groups
    implementing the linear APS 1:n\n         architecture.\"\n    ::= { apsGroups
    7 }\n"
  - "apsTotalsGroup OBJECT-GROUP\n    OBJECTS\n    {\n        apsConfigGroups,\n        apsChanLTEs\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"A collection of objects
    providing optional counts of configured\n         APS groups and SONET LTE interfaces.\"\n
    \   ::= { apsGroups 8 }\n"
  - "apsMapGroup OBJECT-GROUP\n    OBJECTS\n    {\n        apsMapGroupName,\n        apsMapChanNumber\n
    \   }\n    STATUS  current\n    DESCRIPTION\n        \"A collection of apsMapTable
    objects providing a mapping\n         from sonet(39) InterfaceIndex to group name
    and channel\n         number for assigned APS channels and a list of unassigned\n
    \        sonet(39) interfaces.\"\n    ::= { apsGroups 9 }\n"
  - "apsEventGroup NOTIFICATION-GROUP\n    NOTIFICATIONS {apsEventSwitchover, apsEventModeMismatch,\n
    \                  apsEventChannelMismatch, apsEventPSBF,\n                   apsEventFEPLF
    }\n    STATUS    current\n    DESCRIPTION\n        \"A collection of SONET linear
    APS notifications.\"\n    ::= { apsGroups 10 }\n"
  - 'END

