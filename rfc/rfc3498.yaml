  - "apsChanConfigGroupName OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (1..32))\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    textual name for the APS group which this channel is\n         included in.\"\n
    \   ::= { apsChanConfigEntry 1 }\n"
  - "apsChanConfigNumber OBJECT-TYPE\n    SYNTAX     Integer32 (0..14)\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"This field
    is set to a unique channel number within an APS\n         group.  The value 0
    indicates the null channel.  The values\n         1-14 define a working channel.\n
    \        This field must be assigned a unique number within the group.\"\n    ::=
    { apsChanConfigEntry 2 }\n"
  - "apsChanConfigRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status
    of this APS channel entry.\n         An entry may not exist in the active state
    unless all\n         objects in the entry have an appropriate value.\n         A
    row in the apsChanConfigTable may not be created,\n         deleted, set to notInService
    or otherwise modified\n         if the apsChanConfigGroupName value is equal to
    an\n         apsConfigName value and the associated apsConfigRowStatus\n         object
    is equal to active. However, if the apsConfigRowStatus\n         object is equal
    to notInService, a row may be created, deleted\n         or modified. In other
    words, a channel may not be added,\n         deleted or modified if the group
    is active.\n         A row may be created with an apsChanConfigGroupName value\n
    \        that is not equal to any existing instance of apsConfigName.\n         This
    action is the initial step in adding a SONET LTE to a\n         new APS group.\n
    \        If this object is set to destroy, the associated instance\n         of
    apsMapGroupName will be set to a string of size 0 and\n         the apsMapChanNumber
    will be set to -1. The channel status\n         entry will also be deleted by
    this action.\n         apsChanConfigNumber must be set to a unique channel number\n
    \        within the APS group. The value 0 indicates the null channel.\n         The
    values 1-14 define a working channel. When an attempt is\n         made to set
    the  corresponding apsConfigRowStatus field to\n         active the apsChanConfigNumber
    values of all entries with equal\n         apsChanConfigGroupName fields must
    represent a set of\n         consecutive integer values beginning with 0 or 1,
    depending on\n         the architecture of the group, and ending with n, where
    n is\n         greater than or equal to 1 and less than or equal to 14.\n         Otherwise,
    the error inconsistentValue is returned to the\n         apsConfigRowStatus set
    attempt.\"\n    ::= { apsChanConfigEntry 3 }\n"
  - "apsChanConfigIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS
    read-create\n    STATUS     current\n    DESCRIPTION\n        \"The Interface
    Index assigned to a SONET LTE. This is an\n         interface with ifType sonet(39).
    The value of this object\n         must be unique among all instances of apsChanConfigIfIndex.\n
    \        In other words, a particular SONET LTE can only be configured\n         in
    one APS group.\n         This object cannot be set if the apsChanConfigGroupName\n
    \        instance associated with this row is equal to an instance of\n         apsConfigName
    and the corresponding apsConfigRowStatus object\n         is set to active.  In
    other words this value cannot be changed\n         if the APS group is active.
    However, this value may be changed\n         if the apsConfigRowStatus value is
    equal to notInService.\"\n    ::= { apsChanConfigEntry 4 }\n"
  - "apsChanConfigPriority OBJECT-TYPE\n    SYNTAX     INTEGER {low(1), high(2)}\n
    \   MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n        \"The
    priority of the channel.\n         This field determines whether high or low priority\n
    \        SD and SF codes are used in K1 requests.\n         This field is only
    applicable if the channel is to be included\n         in a group using the 1:n
    architecture. It is not applicable if\n         the channel is to be included
    in a group using the 1+1\n         architecture, and is ignored in that case.\n
    \        This object cannot be set if the apsChanConfigGroupName\n         instance
    associated with this row is equal to an instance of\n         apsConfigName and
    the corresponding apsConfigRowStatus object\n         is set to active.  In other
    words this value cannot be changed\n         if the APS group is active.  However,
    this value may be changed\n         if the apsConfigRowStatus value is equal to
    notInService.\"\n    DEFVAL { low }\n    ::= { apsChanConfigEntry 5 }\n"
  - "apsChanConfigStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The storage
    type for this conceptual row.\n         Conceptual rows having the value 'permanent'
    need not\n         allow write-access to any columnar objects in the row.\"\n
    \   DEFVAL { nonVolatile }\n    ::= { apsChanConfigEntry 6 }\n"
