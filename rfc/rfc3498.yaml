  - "apsStatusK1K2Rcv OBJECT-TYPE\n    SYNTAX      ApsK1K2\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The current value of the K1
    and K2 bytes received on the\n         protection channel.\"\n    ::= { apsStatusEntry
    1 }\n"
  - "apsStatusK1K2Trans OBJECT-TYPE\n    SYNTAX        ApsK1K2\n    MAX-ACCESS    read-only\n
    \   STATUS        current\n    DESCRIPTION\n        \"The current value of the
    K1 and K2 bytes transmitted on the\n         protection channel.\"\n    ::= {
    apsStatusEntry 2 }\n"
  - "apsStatusCurrent OBJECT-TYPE\n    SYNTAX      BITS {\n                  modeMismatch(0),\n
    \                 channelMismatch(1),\n                  psbf(2),\n                  feplf(3),\n
    \                 extraTraffic(4)\n                 }\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The current status of the
    APS group.\n         modeMismatch\n         Modes other than 1+1 unidirectional
    monitor protection line\n         K2 bit 5, which indicates the architecture and
    K2 bits\n         6-8, which indicate if the mode is unidirectional or\n         bidirectional.
    A conflict between the current local mode\n         and the received K2 mode information
    constitutes a\n         mode mismatch.\n         channelMismatch\n         This
    bit indicates a  mismatch between the transmitted K1\n         channel and the
    received K2 channel has been detected.\n         psbf\n         This bit indicates
    a Protection Switch Byte Failure (PSBF) is\n         in effect. This condition
    occurs when either an inconsistent\n         APS byte or an invalid code is detected.
    An inconsistent APS\n         byte occurs when no three consecutive K1 bytes of
    the last 12\n         successive frames are identical, starting with the last
    frame\n         containing a previously consistent byte. An invalid code occurs\n
    \        when the incoming K1 byte contains an unused code or a code\n         irrelevant
    for the specific switching operation (e.g., Reverse\n         Request while no
    switching request is outstanding) in three\n         consecutive frames. An invalid
    code also occurs when the\n         incoming K1 byte contains an invalid channel
    number in three\n         consecutive frames.\n         feplf\n         Modes
    other than 1+1 unidirectional monitor the K1 byte\n         for Far-End Protection-Line
    failures. A Far-End\n         Protection-Line defect is declared based on receiving\n
    \        SF on the protection line.\n         extraTraffic\n         This bit
    indicates whether extra traffic is currently being\n         accepted on the protection
    line. \"\n    ::= { apsStatusEntry 3 }\n"
  - "apsStatusModeMismatches OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A count of Mode
    Mismatch conditions.\n         Discontinuities in the value of this counter can
    occur at\n         re-initialization of the management system, and at other\n
    \        times as indicated by the value of\n         apsStatusDiscontinuityTime.\"\n
    \   ::= { apsStatusEntry 4 }\n"
  - "apsStatusChannelMismatches OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A count of Channel
    Mismatch conditions.\n         Discontinuities in the value of this counter can
    occur at\n         re-initialization of the management system, and at other\n
    \        times as indicated by the value of\n         apsStatusDiscontinuityTime.\"\n
    \   ::= { apsStatusEntry 5 }\n"
  - "apsStatusPSBFs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"A count of Protection Switch
    Byte Failure conditions.\n         This condition occurs when either an inconsistent
    APS\n         byte or an invalid code is detected. An inconsistent APS\n         byte
    occurs when no three consecutive K1 bytes of the last\n         12 successive
    frames are identical, starting with the last\n         frame containing a previously
    consistent byte. An invalid\n         code occurs when the incoming K1 byte contains
    an unused\n         code or a code irrelevant for the specific switching\n         operation
    (e.g., Reverse Request while no switching request\n         is outstanding) in
    three consecutive frames. An invalid code\n         also occurs when the incoming
    K1 byte contains an invalid\n         channel number in three consecutive frames.\n
    \        Discontinuities in the value of this counter can occur at\n         re-initialization
    of the management system, and at other\n         times as indicated by the value
    of\n         apsStatusDiscontinuityTime.\"\n    ::= { apsStatusEntry 6 }\n"
  - "apsStatusFEPLFs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"A count of Far-End Protection-Line
    Failure conditions.\n         This condition is declared based on receiving SF
    on\n         the protection line in the K1 byte.\n         Discontinuities in
    the value of this counter can occur at\n         re-initialization of the management
    system, and at other\n         times as indicated by the value of\n         apsStatusDiscontinuityTime.\"\n
    \   ::= { apsStatusEntry 7 }\n"
  - "apsStatusSwitchedChannel OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"This field is set
    to the number of the channel that is\n         currently switched to protection.
    The value 0 indicates no\n         channel is switched to protection. The values
    1-14 indicate\n         that working channel is switched to protection.\"\n    ::=
    { apsStatusEntry 8 }\n"
  - "apsStatusDiscontinuityTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of
    sysUpTime on the most recent occasion at which\n         any one or more of this
    APS group's counters suffered a\n         discontinuity.  The relevant counters
    are the specific\n         instances associated with this APS group of any Counter32\n
    \        object contained in apsStatusTable. If no such\n         discontinuities
    have occurred since the last re-initialization\n         of the local management
    subsystem, then this object contains\n         a zero value.\"\n    ::= { apsStatusEntry
    9 }\n"
