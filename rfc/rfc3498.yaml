    \   ::= { apsNotificationsPrefix 4 }\n"
  - "apsEventFEPLF NOTIFICATION-TYPE\n    OBJECTS { apsStatusFEPLFs, apsStatusCurrent
    }\n    STATUS  current\n    DESCRIPTION\n        \"An apsEventFEPLFs notification
