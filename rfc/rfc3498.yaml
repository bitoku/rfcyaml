- contents:
  - '4. Definitions

    '
  - 'APS-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n        MODULE-IDENTITY, NOTIFICATION-TYPE, OBJECT-TYPE,\n        Gauge32,
    Counter32, Integer32, transmission\n                FROM SNMPv2-SMI\n        TEXTUAL-CONVENTION,
    RowStatus,\n        TimeStamp, StorageType\n                FROM SNMPv2-TC\n        SnmpAdminString\n
    \               FROM SNMP-FRAMEWORK-MIB\n        ifIndex, InterfaceIndex\n                FROM
    IF-MIB\n        MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n                FROM
    SNMPv2-CONF;\n"
  - "apsMIB MODULE-IDENTITY\n    LAST-UPDATED        \"200302280000Z\"  -- February
    28, 2003\n    ORGANIZATION        \"IETF AToMMIB Working Group\"\n    CONTACT-INFO\n
    \       \"       Jim Kuhfeld\n                Postal: RedBack Networks. Inc.\n
    \               300 Holger Way\n                San Jose, CA 95134-1362\n                Tel:
    +1 408 750 5465\n                Email: jkuhfeld@redback.com\n                Jeff
    Johnson\n                Postal: RedBack Networks. Inc.\n                300 Holger
    Way\n                San Jose, CA 95134-1362\n                Tel: +1 408 750
    5460\n                Email: jeff@redback.com\n                Michael Thatcher\n
    \               Postal: RedBack Networks. Inc.\n                300 Holger Way\n
    \               San Jose, CA 95134-1362\n                Tel: +1 408 750 5449\n
    \               Email: thatcher@redback.com\"\n    DESCRIPTION\n        \"This
    management information module supports the configuration\n         and management
    of SONET linear APS groups. The definitions and\n         descriptions used in
    this MIB have been derived from\n         Synchronous Optical Network (SONET)
    Transport Systems:\n         Common Generic Criteria, GR-253-CORE Issue 3, September
    2000,\n         section 5.3. The MIB is also consistent with the Multiplex\n         Section
    Protection (MSP) protocol as specified in ITU-T\n         Recommendation G.783,
    Characteristics of synchronous digital\n         hierarchy (SDH) equipment function
    blocks, Annex A and B.\n         Copyright (C) The Internet Society (2003).  This
    version of\n         this MIB module is part of RFC 3498; see the RFC itself for\n
    \        full legal notices.\n         \"\n    REVISION      \"200302280000Z\"
    \ -- February 28, 2003\n    DESCRIPTION\n          \"Initial version of this MIB,
    published as RFC 3498.\"\n        ::= { transmission 49 }\n"
  - "apsMIBObjects OBJECT IDENTIFIER\n        ::= { apsMIB 1 }\n"
  - "apsMIBNotifications OBJECT IDENTIFIER\n        ::= { apsMIB 2 }\n"
  - "apsMIBConformance OBJECT IDENTIFIER\n        ::= { apsMIB 3 }\n"
  - "ApsK1K2 ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n        \"This
    Textual Convention describes an object that stores\n         a SONET K1 and K2
    byte APS protocol field.\n         K1 is located in the first octet, K2 is located
    in\n         the second octet. Bits are numbered from left to right.\n         Bits
    1-4 of the K1 byte indicate a request.\n         1111  Lockout of Protection\n
    \        1110  Forced Switch\n         1101  SF - High Priority\n         1100
    \ SF - Low Priority\n         1011  SD - High Priority\n         1010  SD - Low
    Priority\n         1001  not used\n         1000  Manual Switch\n         0111
    \ not used\n         0110  Wait-to-Restore\n         0101  not used\n         0100
    \ Exercise\n         0011  not used\n         0010  Reverse Request\n         0001
    \ Do Not Revert\n         0000  No Request\n         Bits 5-8 of the K1 byte indicate
    the channel associated with\n         the request defined in bits 1-4.\n         0000
    is the Null channel.\n         1-14 are working channels.\n         15   is the
    extra traffic channel\n         Bits 1-4 of the K2 byte indicate a channel. The
    channel is\n         defined with the same syntax as K1 Bits 5-8.\n         Bit
    5 of the K2 byte indicates the\n         architecture.\n         0 if the architecture
    is 1+1\n         1 if the architecture is 1:n\n         Bits 6-8 of the K2 byte
    indicates the mode.\n         000 - 011 are reserved for future use\n         100
    \ indicates the mode is unidirectional\n         101  indicates the mode is bidirectional\n
    \        110  RDI-L\n         111  AIS-L\n        \"\n    REFERENCE\n        \"Bellcore
    (Telcordia Technologies) GR-253-CORE, Issue 3,\n        September 2000, 5.3.5.\"\n
    \   SYNTAX      OCTET STRING (SIZE (2))\n"
  - "ApsSwitchCommand ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n
    \       \"An APS switch command allows a user to perform protection\n         switch
    actions.\n         If the APS switch command cannot be executed because an\n         equal
    or higher priority request is in effect, an\n         inconsistentValue error
    is returned.\n         The Switch command values are:\n         noCmd\n         This
    value should be returned by a read request when no switch\n         command has
    been written to the object in question since\n         initialization. This value
    may not be used in a write\n         operation.  If noCmd is used in a write operation
    a wrongValue\n         error is returned.\n         clear\n         Clears all
    of the switch commands listed below for the\n         specified channel.\n         lockoutOfProtection\n
    \        Prevents any of the working channels from switching to the\n         protection
    line. The specified channel should be the protection\n         channel, otherwise
    an inconsistentValue error is returned.\n         forcedSwitchWorkToProtect\n
    \        Switches the specified working channel to the protection line.\n         If
    the protection channel is specified an inconsistentValue\n         error is returned.\n
    \        forcedSwitchProtectToWork\n         Switches the working channel back
    from the protection\n         line to the working line. The specified channel
    should be\n         the protection channel, otherwise an inconsistentValue\n         error
    is returned.\n         manualSwitchWorkToProtect\n         Switches the specified
    working channel to the protection line.\n         If the protection channel is
    specified an inconsistentValue\n         error is returned.\n         manualSwitchProtectToWork\n
    \        Switches the working channel back from the protection\n         line
    to the working line. The specified channel should be\n         the protection
    channel, otherwise an inconsistentValue\n         error is returned.\n         exercise\n
    \        Exercises the protocol for a protection switch of the specified\n         channel
    by issuing an Exercise request for that channel and\n         checking the response
    on the APS channel. \"\n    SYNTAX       INTEGER {\n                     noCmd(1),\n
    \                    clear(2),\n                     lockoutOfProtection(3),\n
    \                    forcedSwitchWorkToProtect(4),\n                     forcedSwitchProtectToWork(5),\n
    \                    manualSwitchWorkToProtect(6),\n                     manualSwitchProtectToWork(7),\n
    \                    exercise(8)\n                 }\n"
  - "ApsControlCommand ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n
    \       \"An APS control command applies only to LTE that support the\n         1:n
    architecture and performs the following actions.\n         The Control command
    values are:\n         noCmd\n         This value should be returned by a read
    request when no control\n         command has been written to the object in question
    since\n         initialization. This value may not be used in a write\n         operation.
    \ If noCmd is used in a write operation a wrongValue\n         error is returned.\n
    \        lockoutWorkingChannel\n         Prevents the specified working channel
    from switching to the\n         protection line. If the protection line is specified
    an\n         inconsistentValue error is returned.\n         clearLockoutWorkingChannel\n
    \        Clears the lockout a working channel command for the channel\n         specified.
    If the protection line is specified an\n         inconsistentValue error is returned.\"\n
    \   SYNTAX       INTEGER {\n                     noCmd(1),\n                     lockoutWorkingChannel(2),\n
    \                    clearLockoutWorkingChannel(3)\n                 }\n"
  - '--

    '
  - '-- APS Configuration Table

    '
  - '--

    '
  - '-- This table supports the addition, configuration and deletion of APS

    '
  - '-- groups.

    '
  - '--

    '
  - 'apsConfig     OBJECT IDENTIFIER ::= { apsMIBObjects 1 }

    '
  - "apsConfigGroups OBJECT-TYPE\n    SYNTAX      Gauge32\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The count of APS groups. This
    count includes all rows in\n         apsConfigTable, regardless of the value of
    apsConfigRowStatus.\"\n    ::= { apsConfig 1 }\n"
  - "apsConfigTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApsConfigEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"This table
    lists the APS groups that have been configured\n         on the system.\"\n    ::=
    { apsConfig 2 }\n"
  - "apsConfigEntry OBJECT-TYPE\n    SYNTAX      ApsConfigEntry\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the apsConfigTable.\"\n
    \   INDEX { IMPLIED apsConfigName }\n    ::= { apsConfigTable  1 }\n"
  - "ApsConfigEntry ::= SEQUENCE {\n    apsConfigName                  SnmpAdminString,\n
    \   apsConfigRowStatus             RowStatus,\n    apsConfigMode                  INTEGER,\n
    \   apsConfigRevert                INTEGER,\n    apsConfigDirection             INTEGER,\n
    \   apsConfigExtraTraffic          INTEGER,\n    apsConfigSdBerThreshold        Integer32,\n
    \   apsConfigSfBerThreshold        Integer32,\n    apsConfigWaitToRestore         Integer32,\n
    \   apsConfigCreationTime          TimeStamp,\n    apsConfigStorageType           StorageType\n"
  - '}

    '
  - "apsConfigName OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (1..32))\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A textual
    name for the APS group.\"\n    ::= { apsConfigEntry 1 }\n"
  - "apsConfigRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n
    \   STATUS      current\n    DESCRIPTION\n        \"The status of this APS group
    entry.\n        An entry may not exist in the active state unless all\n        objects
    in the entry have an appropriate value. Also,\n        all associated apsChanConfigEntry
    rows must represent\n        a set of consecutive channel numbers beginning with\n
    \       0 or 1, depending on the selected architecture.\n        When set to notInService
    changes may be made to apsConfigMode,\n        apsConfigRevert, apsConfigDirection,
    apsConfigExtraTraffic,\n        apsConfigSdBerThreshold, apsConfigSfBerThreshold,\n
    \       and apsConfigWaitToRestore. Also, associated apsChanConfigTable\n        objects
    may be added, deleted and modified.\"\n    ::= { apsConfigEntry 2 }\n"
  - "apsConfigMode OBJECT-TYPE\n    SYNTAX      INTEGER {\n                        onePlusOne(1),\n
    \                       oneToN(2),\n                        onePlusOneCompatible(3),\n
    \                       onePlusOneOptimized(4)\n                        }\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n       \"The architecture
    of the APS group.\n        onePlusOne\n        The 1+1 architecture permanently
    bridges the working\n        line to the protection line.\n        oneToN\n        The
    1:n architecture allows one protection channel to\n        protect up to n working
    channels. When a fault is detected\n        on one of the n working channels that
    channel is bridged\n        over the protection channel.\n        onePlusOneCompatible\n
    \       This refers to 1 + 1 bidirectional switching compatible with\n        1:n
    bidirectional switching as specified in ITU-T\n        Recommendation G.783 (04/97)
    section A.3.4.1. Since this\n        mode necessitates bidirectional switching,
    apsConfigDirection\n        must be set to bidirectional whenever onePlusOneCompatible\n
    \       is set.\n        onePlusOneOptimized\n        This refers to 1 + 1 bidirectional
    switching optimized\n        for a network using predominantly 1 + 1 bidirectional\n
    \       switching as specified in ITU-T Recommendation G.783 (04/97)\n        section
    B.1. Since this mode necessitates bidirectional\n        switching, apsConfigDirection
    must be set to bidirectional\n        whenever onePlusOneOptimized is set.\n        This
    object may not be modified if the associated\n        apsConfigRowStatus object
    is equal to active(1).\"\n    DEFVAL {onePlusOne}\n    ::= { apsConfigEntry 3
    }\n"
  - "apsConfigRevert OBJECT-TYPE\n    SYNTAX      INTEGER { nonrevertive(1), revertive(2)
    }\n    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n       \"The
    revertive mode of the APS group.\n        nonrevertive\n        Traffic remains
    on the protection line until another switch\n        request is received.\n        revertive\n
    \       When the condition that caused a switch to the protection\n        line
    has been cleared the signal is switched back to the\n        working line. Since
    switching is revertive with the 1:n\n        architecture, apsConfigRevert must
    be set to revertive if\n        apsConfigMode is set to oneToN.\n        Switching
    may optionally be revertive with the 1+1 architecture.\n        This object may
    not be modified if the associated\n        apsConfigRowStatus object is equal
    to active(1). \"\n    DEFVAL { nonrevertive }\n    ::= { apsConfigEntry 4 }\n"
  - "apsConfigDirection OBJECT-TYPE\n    SYNTAX      INTEGER { unidirectional(1),
    bidirectional(2) }\n    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n
    \      \"The directional mode of the APS group.\n        unidirectional\n        The
    unidirectional mode provides protection in one direction.\n        bidirectional\n
    \       The bidirectional mode provides protection in both\n        directions.\n
    \       This object may not be modified if the associated\n        apsConfigRowStatus
    object is equal to active(1). \"\n    DEFVAL {unidirectional}\n    ::= { apsConfigEntry
    5 }\n"
  - "apsConfigExtraTraffic OBJECT-TYPE\n    SYNTAX      INTEGER { enabled(1), disabled(2)
    }\n    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n       \"This
    object enables or disables the transfer of extra traffic\n        on the protection
    channel in a 1:n architecture. This object\n        must be set to disabled if
    the architecture is 1+1. It may be\n        necessary to disable this in order
    to interwork with other SONET\n        network elements that don't support extra
    traffic.\n        This object may not be modified if the associated\n        apsConfigRowStatus
    object is equal to active(1). \"\n    DEFVAL { disabled }\n    ::= { apsConfigEntry
    6 }\n"
  - "apsConfigSdBerThreshold OBJECT-TYPE\n    SYNTAX      Integer32 (5..9)\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The Signal
    Degrade Bit Error Rate.\n         The negated value of this number is used as
    the exponent of\n         10 for computing the threshold value for the Bit Error
    Rate\n         (BER). For example, a value of 5 indicates a BER threshold of\n
    \        10^-5.\n         This object may be modified if the associated\n         apsConfigRowStatus
    object is equal to active(1).\"\n    DEFVAL { 5 }\n    ::= { apsConfigEntry 7
    }\n"
  - "apsConfigSfBerThreshold OBJECT-TYPE\n    SYNTAX      Integer32 (3..5)\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The Signal
    Failure Bit Error Rate.\n         The negated value of this number is used as
    the exponent of\n         10 for computing the threshold value for the Bit Error
    Rate\n         (BER). For example, a value of 5 indicates a BER threshold of\n
    \        10^-5.\n         This object may be modified if the associated\n         apsConfigRowStatus
    object is equal to active(1).\"\n    DEFVAL { 3 }\n    ::= { apsConfigEntry 8
    }\n"
  - "apsConfigWaitToRestore OBJECT-TYPE\n    SYNTAX      Integer32 (0..720)\n    UNITS
    \      \"seconds\"\n    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n
    \       \"The Wait To Restore period in seconds.\n         After clearing of a
    condition that necessitated an\n         automatic switch, the wait to restore
    period must elapse\n         before reverting. This is intended to avoid rapid
    switch\n         oscillations.\n         GR-253-CORE specifies a Wait To Restore
    range of 5 to 12\n         minutes. G.783 defines a 5 to 12 minute Wait To Restore\n
    \        range in section 5.4.1.1.3, but also allows for a shorter\n         WTR
    period in  Table 2-1,\n         WaitToRestore value (MI_WTRtime: 0..(5)..12 minutes).\n
    \        This object may not be modified if the associated\n         apsConfigRowStatus
    object is equal to active(1).\"\n    DEFVAL { 300 }\n    ::= { apsConfigEntry
    9 }\n"
  - "apsConfigCreationTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of
    sysUpTime at the time the row was\n         created\"\n    ::= { apsConfigEntry
    10 }\n"
  - "apsConfigStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The storage
    type for this conceptual row.\n         Conceptual rows having the value 'permanent'
    need not\n         allow write-access to any columnar objects in the row.\"\n
    \   DEFVAL      { nonVolatile }\n    ::= { apsConfigEntry 11 }\n"
  - '--

    '
  - '-- APS Status Table

    '
  - '--

    '
  - '-- This table provides APS group statistics.

    '
  - '--

    '
  - "apsStatusTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApsStatusEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"This table
    provides status information about APS groups\n         that have been configured
    on the system.\"\n    ::= { apsMIBObjects 2 }\n"
  - "apsStatusEntry OBJECT-TYPE\n    SYNTAX      ApsStatusEntry\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the apsStatusTable.\"\n
    \   AUGMENTS { apsConfigEntry }\n    ::= { apsStatusTable  1 }\n"
  - "ApsStatusEntry ::= SEQUENCE {\n    apsStatusK1K2Rcv               ApsK1K2,\n
    \   apsStatusK1K2Trans             ApsK1K2,\n    apsStatusCurrent               BITS,\n
    \   apsStatusModeMismatches        Counter32,\n    apsStatusChannelMismatches
    \    Counter32,\n    apsStatusPSBFs                 Counter32,\n    apsStatusFEPLFs
    \               Counter32,\n    apsStatusSwitchedChannel       Integer32,\n    apsStatusDiscontinuityTime
    \    TimeStamp\n"
  - '}

