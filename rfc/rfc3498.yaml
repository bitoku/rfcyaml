  - "apsMapGroupName OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (0..32))\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"A
    textual name for the APS group which this channel is\n         included in. If
    the channel is not part of an APS group\n         this value is set to a string
    of size 0.\n         When an instance of apsChanConfigIfIndex is set equal to
    an\n         instance of ifIndex that has an ifType value of sonet(39),\n         apsMapGroupName
    is set equal to the corresponding value of\n         apsChanConfigGroupName.\n
    \        If an instance of ifIndex that has an ifType value of\n         sonet(39)
    ceases to be equal to an instance of\n         apsChanConfigIfIndex, either because
    of a change in the value\n         of apsChanConfigIfIndex, or because of row
    deletion in the\n         ApsChanConfigTable, apsMapGroupName is set to a string
    of\n         size 0.\"\n    ::= { apsMapEntry 2 }\n"
  - "apsMapChanNumber OBJECT-TYPE\n    SYNTAX     Integer32 (-1..14)\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"This field is set
    to a unique channel number within an APS\n         group.  The value 0 indicates
    the null channel. The values\n         1-14 define a working channel. If the SONET
    LTE is not part\n         of an APS group this value is set to -1.\n         When
    an instance of apsChanConfigIfIndex is set equal to an\n         instance of ifIndex
    that has an  ifType value of sonet(39),\n         apsMapChanNumber is set equal
    to the corresponding value of\n         apsChanConfigNumber.\n         If an instance
    of ifIndex that has an  ifType value of\n         sonet(39) ceases to be equal
    to an instance of\n         apsChanConfigIfIndex, either because of a change in
    the\n         value of apsChanConfigIfIndex, or because of row deletion\n         in
    the ApsChanConfigTable, apsMapChanNumber is set to -1.\"\n    ::= { apsMapEntry
    3 }\n"
