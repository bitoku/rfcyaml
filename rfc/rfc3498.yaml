    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual
    row in the apsChanStatusTable.\"\n    AUGMENTS { apsChanConfigEntry }\n    ::=
    { apsChanStatusTable  1 }\n"
  - "ApsChanStatusEntry ::= SEQUENCE {\n    apsChanStatusCurrent               BITS,\n
    \   apsChanStatusSignalDegrades        Counter32,\n    apsChanStatusSignalFailures
    \       Counter32,\n    apsChanStatusSwitchovers           Counter32,\n    apsChanStatusLastSwitchover
    \       TimeStamp,\n    apsChanStatusSwitchoverSeconds     Counter32,\n    apsChanStatusDiscontinuityTime
    \    TimeStamp\n"
  - '}

    '
  - "apsChanStatusCurrent OBJECT-TYPE\n    SYNTAX     BITS {\n               lockedOut(0),\n
    \              sd(1),\n               sf(2),\n               switched(3),\n               wtr(4)\n
    \           }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n
    \       \"Indicates the current state of the port.\n         lockedOut\n         This
    bit, when applied to a working channel, indicates that\n         the channel is
    prevented from switching to the protection\n         line.  When applied to the
    null channel, this bit indicates\n         that no working channel may switch
    to the protection line.\n         sd\n         A signal degrade condition is in
    effect.\n         sf\n         A signal failure condition is in effect.\n         switched\n
    \        The switched bit is applied to a working channel if that\n         channel
    is currently switched to the protection line.\n         wtr\n         A Wait-to-Restore
    state is in effect.\"\n    ::= { apsChanStatusEntry 1 }\n"
  - "apsChanStatusSignalDegrades OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A count of Signal
    Degrade conditions. This condition\n         occurs when the line Bit Error Rate
    exceeds the currently\n         configured value of the relevant instance of\n
    \        apsConfigSdBerThreshold.\n         Discontinuities in the value of this
    counter can occur at\n         re-initialization of the management system, and
    at other\n         times as indicated by the value of\n         apsChanStatusDiscontinuityTime.\"\n
    \   ::= { apsChanStatusEntry 2 }\n"
  - "apsChanStatusSignalFailures OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A count of Signal
    Failure conditions that have been\n         detected on the incoming signal. This
    condition occurs\n         when a loss of signal, loss of frame, AIS-L or a Line\n
    \        bit error rate exceeding the currently configured value of\n         the
    relevant instance of apsConfigSfBerThreshold.\n         Discontinuities in the
    value of this counter can occur at\n         re-initialization of the management
    system, and at other\n         times as indicated by the value of\n         apsChanStatusDiscontinuityTime.\"\n
    \   ::= { apsChanStatusEntry 3 }\n"
  - "apsChanStatusSwitchovers OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"When queried with
    index value apsChanConfigNumber other than\n         0, this object will return
    the number of times this channel\n         has switched to the protection line.\n
    \        When queried with index value apsChanConfigNumber set to 0,\n         which
    is the protection line, this object will return the\n         number of times
    that any working channel has been switched\n         back to the working line
    from this protection line.\n         Discontinuities in the value of this counter
    can occur at\n         re-initialization of the management system, and at other\n
    \        times as indicated by the value of\n         apsChanStatusDiscontinuityTime.\"\n
    \   ::= { apsChanStatusEntry 4 }\n"
  - "apsChanStatusLastSwitchover OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"When queried with
    index value apsChanConfigNumber other than\n         0, this object will return
    the value of sysUpTime when this\n         channel last completed a switch to
    the protection line. If\n         this channel has never switched to the protection
    line, the\n         value 0 will be returned.\n         When queried with index
    value apsChanConfigNumber set to 0,\n         which is the protection line, this
    object will return the\n         value of sysUpTime the last time that a working
    channel was\n         switched back to the working line from this protection line.\n
    \        If no working channel has ever switched back to the working\n         line
    from this protection line, the value 0 will be returned.\"\n    ::= { apsChanStatusEntry
    5 }\n"
  - "apsChanStatusSwitchoverSeconds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The cumulative Protection
    Switching Duration (PSD) time in\n         seconds. For a working channel, this
    is the cumulative number\n         of seconds that service was carried on the
    protection line.\n         For the protection line, this is the cumulative number
    of\n         seconds that the protection line has been used to carry any\n         working
    channel traffic. This information is only valid if\n         revertive switching
    is enabled. The value 0 will be returned\n         otherwise.\n         Discontinuities
    in the value of this counter can occur at\n         re-initialization of the management
    system, and at other\n         times as indicated by the value of\n         apsChanStatusDiscontinuityTime.
    For example, if the value\n         of an instance of apsChanStatusSwitchoverSeconds
    changes\n         from a non-zero value to zero due to revertive switching\n         being
    disabled, it is expected that the corresponding\n         value of apsChanStatusDiscontinuityTime
    will be updated\n         to reflect the time of the configuration change.\n         \"\n
    \   ::= { apsChanStatusEntry 6 }\n"
  - "apsChanStatusDiscontinuityTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of
    sysUpTime on the most recent occasion at which\n         any one or more of this
    channel's counters suffered a\n         discontinuity.  The relevant counters
    are the specific\n         instances associated with this channel of any Counter32\n
    \        object contained in apsChanStatusTable. If no such\n         discontinuities
    have occurred since the last re-initialization\n         of the local management
    subsystem, then this object contains\n         a zero value.\"\n    ::= { apsChanStatusEntry
    7 }\n"
  - "apsNotificationEnable OBJECT-TYPE\n    SYNTAX     BITS {\n               switchover(0),\n
    \              modeMismatch(1),\n               channelMismatch(2),\n               psbf(3),\n
    \              feplf(4)\n            }\n    MAX-ACCESS read-write\n    STATUS
    \    current\n    DESCRIPTION\n        \"Provides the ability to enable and disable
    notifications\n         defined in this MIB.\n         switchover\n         Indicates
    \ apsEventSwitchover notifications\n         should be generated.\n         modeMismatch\n
    \        Indicates  apsEventModeMismatch notifications\n         should be generated.\n
    \        channelMismatch\n         Indicates  apsEventChannelMismatch notifications\n
    \        should be generated.\n         psbf\n         Indicates  apsEventPSBF
    notifications\n         should be generated.\n         feplf\n         Indicates
    \ apsEventFEPLF notifications\n         should be generated. \"\n    DEFVAL {
    { } }\n    ::= { apsMIBObjects 7 }\n"
