    - "t11FamIfTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF T11FamIfEntry\n    MAX-ACCESS
      not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"This table
      contains those Fabric Address Manager parameters\n           and status values
      that are per-interface (identified\n           by an ifIndex value), per-Fabric
      (identified by a\n           t11FamFabricIndex value), and per-switch (identified
      by\n           values of fcmInstanceIndex and fcmSwitchIndex).\n           An
      entry in this table is automatically created when\n           an E_Port becomes
      non-isolated on a particular Fabric.\n           An entry is deleted automatically
      from this table if:\n           a) the corresponding interface is no longer
      an E_Port (e.g.,\n              a G_Port that is dynamically determined to be
      an F_Port),\n              and all configuration parameter(s) have default values;
      or\n           b) the interface identified by ifIndex no longer exists\n              (e.g.,
      because a line-card is physically removed); or\n           c) the row in the
      t11FamTable corresponding the fabric\n              identified by t11FamFabricID
      no longer exists.\n           Creating an entry in this table via t11FamIfRowStatus\n
      \          provides the means to specify non-default parameter value(s)\n           for
      an interface at a time when the relevant row in this\n           table does
      not exist, i.e., because the interface is either\n           down or it is not
      an E_Port.\"\n    ::= { t11FamConfiguration 2 }\n"
    - "t11FamIfEntry OBJECT-TYPE\n    SYNTAX     T11FamIfEntry\n    MAX-ACCESS not-accessible\n
      \   STATUS     current\n    DESCRIPTION\n           \"An entry containing information
      on the interface\n           configuration on the Fabric identified by\n           t11FamFabricIndex.\"\n
      \   INDEX { fcmInstanceIndex, fcmSwitchIndex,\n            t11FamFabricIndex,
      ifIndex}\n    ::= { t11FamIfTable 1 }\n"
    - "T11FamIfEntry ::= SEQUENCE {\n    t11FamIfRcfReject    TruthValue,\n    t11FamIfRole
      \        T11FamDomainInterfaceRole,\n    t11FamIfRowStatus    RowStatus\n"
    - '}

