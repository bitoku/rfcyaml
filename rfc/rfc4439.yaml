      order.\n           Each octet represents one Area_ID.  So, the list containing\n
      \          Area_IDs 23, 45, 235, and 56 would be formatted as the\n           4-octet
      string x'172d38eb'.\n           A particular area's Area_ID is used as the index
      into the\n           t11FamAreaTable to get the statistics on that area.\"\n
      \   ::= { t11FamEntry 9 }\n"
    - "t11FamGrantedFcIds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
      \   STATUS      current\n    DESCRIPTION\n           \"The total number of Fibre
      Channel Address Identifiers\n           granted (for local use, i.e., with a
