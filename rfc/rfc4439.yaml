    - "t11FamDatabaseTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF T11FamDatabaseEntry\n
      \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"This
      table contains all information known by\n           a switch about all the domains
      that have been\n           assigned in each Fabric.\"\n    REFERENCE   \"Fibre
      Channel - Switch Fabric - 3 (FC-SW-3),\n                 ANSI INCITS 384-2004,
      section 4.8.\"\n    ::= { t11FamInfo 2 }\n"
    - "t11FamDatabaseEntry OBJECT-TYPE\n    SYNTAX     T11FamDatabaseEntry\n    MAX-ACCESS
      not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"An entry
      (conceptual row) in the t11FamDatabaseTable\n           containing information
      about one Domain_ID in the\n           Fabric identified by t11FamFabricIndex,
      and known by\n           the switch identified by t11FamFabricIndex and\n           t11FamDatabaseDomainId.\"\n
      \   INDEX { fcmInstanceIndex, fcmSwitchIndex,\n            t11FamFabricIndex
      , t11FamDatabaseDomainId}\n    ::= { t11FamDatabaseTable 1 }\n"
    - "T11FamDatabaseEntry ::= SEQUENCE {\n    t11FamDatabaseDomainId              FcDomainIdOrZero,\n
      \   t11FamDatabaseSwitchWwn             FcNameIdOrZero\n"
    - '}

      '
    - "t11FamDatabaseDomainId  OBJECT-TYPE\n    SYNTAX     FcDomainIdOrZero (1..239)\n
      \   MAX-ACCESS not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The
      Domain_ID for which this row contains information.\n           The value must
      be non-zero.\"\n    ::= { t11FamDatabaseEntry 1 }\n"
    - "t11FamDatabaseSwitchWwn  OBJECT-TYPE\n    SYNTAX      FcNameIdOrZero\n    MAX-ACCESS
      \ read-only\n    STATUS      current\n    DESCRIPTION\n            \"The node
      name (WWN) of the switch to which the\n            corresponding value of t11FamDatabaseDomainId
      is currently\n            assigned for the particular Fabric.\"\n    ::= { t11FamDatabaseEntry
      2 }\n"
    - '--

      '
    - '-- Fibre Channel Address Identifier cache information

      '
    - '--

      '
    - '-- The cached information allows the Fabric Address Manager to

      '
    - '-- implement the concept of a Preferred Domain_ID, whereby after a port

      '
    - '-- releases a Fibre Channel Address Identifier value, a switch makes an

      '
    - '-- attempt to re-assign the same Fibre Channel Address Identifier value

      '
    - '-- on the next occasion when that port requests an assignment.

      '
    - '--

      '
    - "t11FamMaxFcIdCacheSize  OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n           \"The
      maximum number of Fibre Channel Address Identifiers\n           that are able
      to be cached in the t11FamFcIdCacheTable.\n           If the number is unknown,
      the value of this object is\n           zero.\"\n    ::= { t11FamInfo 3 }\n"
    - '--

      '
    - '-- t11FamFcIdCacheTable

      '
    - '--

      '
    - "t11FamFcIdCacheTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF T11FamFcIdCacheEntry\n
      \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"This
      table contains all the Fibre Channel Address\n           Identifiers that have
      recently been released by the\n           Fabric Address Manager in a switch.
      \ So, it lists\n           all the Fibre Channel Address Identifiers that have
      valid\n           WWN-to-Fibre Channel Address Identifier mappings and are\n
      \          currently not assigned to any ports.  These Fibre Channel\n           Address
      Identifiers were assigned to ports but have since\n           been released.
      \ These cached Fibre Channel Address\n           Identifiers contain only Area_ID
      and Port_ID information.\n           This cache is kept to provide best-effort
      re-assignment of\n           same Fibre Channel Address Identifiers; i.e., when
      an\n           Nx_Port asks for a Fibre Channel Address Identifier, soon\n           after
      releasing one, the same value is re-assigned, if\n           possible.\"\n    ::=
      { t11FamInfo 4 }\n"
    - "t11FamFcIdCacheEntry OBJECT-TYPE\n    SYNTAX     T11FamFcIdCacheEntry\n    MAX-ACCESS
      not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"An entry
      (conceptual row) in the t11FamFcIdCacheTable\n           containing information
      about one Fibre Channel Address\n           Identifier that was released from
      a WWN, corresponding to a\n           range of one or more ports connected to
      the switch\n           (identified by t11FamFabricIndex and t11FamFcIdCacheWwn)
      in\n           the Fabric (identified by t11FamFabricIndex).  An entry is\n
      \          created when a Fibre Channel Address Identifier is released\n           by
      the last port in the range.  The oldest entry is deleted\n           if the
      number of rows in this table reaches\n           t11FamMaxFcIdCacheSize, and
      its space is required for a new\n           entry.  An entry is also deleted
      when its Fibre Channel\n           Address Identifier is assigned to a port.\"\n
      \   INDEX { fcmInstanceIndex, fcmSwitchIndex,\n            t11FamFabricIndex,
      t11FamFcIdCacheWwn}\n    ::= { t11FamFcIdCacheTable 1 }\n"
    - "T11FamFcIdCacheEntry ::= SEQUENCE {\n    t11FamFcIdCacheWwn                  FcNameIdOrZero,\n
      \   t11FamFcIdCacheAreaIdPortId         OCTET STRING,\n    t11FamFcIdCachePortIds
      \             Unsigned32\n"
    - '}

      '
    - "t11FamFcIdCacheWwn  OBJECT-TYPE\n    SYNTAX     FcNameIdOrZero\n    MAX-ACCESS
      not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"The N_Port_Name
      (WWN) of the port associated with this\n           entry.\"\n    ::= { t11FamFcIdCacheEntry
      1 }\n"
    - "t11FamFcIdCacheAreaIdPortId  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE
      (2))\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n
      \          \"The combination of this object and t11FamFcIdCachePortIds\n           represent
      one range of Fibre Channel Address Identifiers,\n           which were assigned
      and later released.  This object\n           contains the Area_ID and Port_ID
      of the first Fibre\n           Channel Address Identifier in the range.\n           Note
      that this object is only 2 bytes.\"\n    ::= { t11FamFcIdCacheEntry 2 }\n"
    - "t11FamFcIdCachePortIds  OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n
      \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n           \"The
      combination of t11FamFcIdCacheAreaIdPortId and this\n           object represent
      one range of Fibre Channel Address\n           Identifiers, which were assigned
      and later released.  This\n           object contains the number of (consecutive)
      Fibre Channel\n           Address Identifiers in the range.\"\n    ::= { t11FamFcIdCacheEntry
      3 }\n"
    - '-- Objects for use in notifications

      '
    - "t11FamNotifyFabricIndex OBJECT-TYPE\n    SYNTAX      T11FabricIndex\n    MAX-ACCESS
      \ accessible-for-notify\n    STATUS      current\n    DESCRIPTION\n           \"A
      unique index value that identifies a particular\n           Fabric for which
      a particular notification is generated.\n           In a Fabric conformant to
      SW-3, only a single Fabric\n           can operate within a physical infrastructure,
      and thus,\n           the value of this Fabric Index will always be 1.\n           However,
      the current standard, FC-SW-4, defines\n           how multiple Fabrics, each
      with its own management\n           instrumentation, could operate within one
      (or more)\n           physical infrastructures.  In order to accommodate this\n
      \          scenario, this index value is used to uniquely identify a\n           particular
      Fabric within a physical infrastructure.\"\n    ::= { t11FamNotifyControl 1
      }\n"
    - '-- Notifications

      '
    - "t11FamDomainIdNotAssignedNotify NOTIFICATION-TYPE\n    OBJECTS     { t11FamLocalSwitchWwn,
      t11FamNotifyFabricIndex }\n    STATUS      current\n    DESCRIPTION\n           \"This
      notification indicates that a Domain_ID has not\n           been configured
      or assigned for a particular Fabric,\n           identified by t11FamNotifyFabricIndex,
      on a particular\n           switch identified by t11FamLocalSwitchWwn.  This
      could\n           happen under the following conditions, and results in the\n
      \          switch isolating E_Ports on the Fabric:\n            - if the switch's
      request for a configured static\n              Domain_ID is rejected or no other
      Domain_ID is\n              assigned, then the E_Ports are isolated.\"\n    ::=
      { t11FamNotifications 1 }\n"
    - "t11FamNewPrincipalSwitchNotify NOTIFICATION-TYPE\n    OBJECTS     { t11FamLocalSwitchWwn,
      t11FamNotifyFabricIndex }\n    STATUS      current\n    DESCRIPTION\n           \"This
      notification indicates that a particular switch,\n           identified by t11FamLocalSwitchWwn,
      has become the new\n           Principal Switch on the Fabric identified by\n
      \          t11FamNotifyFabricIndex.\n           This notification is sent soon
      after its election as\n           the new Principal Switch, i.e., upon expiration
      of a\n           Principal Switch selection timer that is equal to\n           twice
      the Fabric Stability Timeout value (F_S_TOV).\"\n    ::= { t11FamNotifications
      2 }\n"
    - "t11FamFabricChangeNotify NOTIFICATION-TYPE\n    OBJECTS     { t11FamLocalSwitchWwn,
      t11FamNotifyFabricIndex }\n    STATUS      current\n    DESCRIPTION\n           \"This
      notification is sent whenever a particular switch,\n           identified by
      t11FamLocalSwitchWwn, sends or\n           receives a Build Fabric (BF) or a
      ReConfigure Fabric\n           (RCF) message on the Fabric identified by\n           t11FamNotifyFabricIndex.\n
      \          This notification is not sent if a\n           't11FamNewPrincipalSwitchNotify'
      notification is sent\n           for the same event.\"\n    ::= { t11FamNotifications
      3 }\n"
    - '--

      '
    - '-- Conformance

      '
    - '--

      '
    - 't11FamMIBCompliances OBJECT IDENTIFIER ::= { t11FamMIBConformance 1 }

      '
    - 't11FamMIBGroups OBJECT IDENTIFIER ::= { t11FamMIBConformance 2 }

      '
    - "t11FamMIBCompliance MODULE-COMPLIANCE\n    STATUS   current\n    DESCRIPTION\n
      \          \"The compliance statement for Fibre Channel switches\n           that
      implement Fabric Address Manager functionality.\"\n    MODULE\n    MANDATORY-GROUPS
      { t11FamGroup,\n                       t11FamDatabaseGroup,\n                       t11FamAreaGroup,\n
      \                      t11FamNotificationGroup\n                     }\n      OBJECT
      t11FamConfigDomainId\n      MIN-ACCESS read-only\n      DESCRIPTION\n             \"Write
      access is not required.\"\n      OBJECT t11FamConfigDomainIdType\n      MIN-ACCESS
      read-only\n      DESCRIPTION\n             \"Write access is not required.\"\n
      \     OBJECT t11FamAutoReconfigure\n      MIN-ACCESS read-only\n      DESCRIPTION\n
      \            \"Write access is not required.\"\n      OBJECT t11FamContiguousAllocation\n
      \     MIN-ACCESS read-only\n      DESCRIPTION\n             \"Write access is
      not required.\"\n      OBJECT t11FamPriority\n      MIN-ACCESS read-only\n      DESCRIPTION\n
      \            \"Write access is not required.\"\n      OBJECT t11FamIfRcfReject\n
      \     MIN-ACCESS read-only\n      DESCRIPTION\n             \"Write access is
      not required.\"\n      OBJECT t11FamIfRowStatus\n      MIN-ACCESS read-only\n
      \     DESCRIPTION\n             \"Write access is not required.\"\n      OBJECT
      t11FamRcFabricNotifyEnable\n      MIN-ACCESS read-only\n      DESCRIPTION\n
      \            \"Write access is not required.\"\n      GROUP  t11FamCacheGroup\n
      \     DESCRIPTION\n             \"This group is mandatory only for switches
      that\n             support the concept of Preferred Domain_ID via a best-\n
      \            effort attempt for (short-term) re-assignment of the\n             same
      FC address identifiers.\"\n      GROUP  t11FamCommandGroup\n      DESCRIPTION\n
      \            \"This group is optional.\"\n    ::= { t11FamMIBCompliances 1 }\n"
    - '-- Units of Conformance

      '
    - "t11FamGroup OBJECT-GROUP\n    OBJECTS  { t11FamConfigDomainId,\n               t11FamConfigDomainIdType,\n
      \              t11FamAutoReconfigure,\n               t11FamContiguousAllocation,\n
      \              t11FamPriority,\n               t11FamPrincipalSwitchWwn,\n               t11FamLocalSwitchWwn,\n
      \              t11FamAssignedAreaIdList,\n               t11FamGrantedFcIds,\n
      \              t11FamRecoveredFcIds,\n               t11FamFreeFcIds,\n               t11FamAssignedFcIds,\n
      \              t11FamAvailableFcIds,\n               t11FamRunningPriority,\n
      \              t11FamPrincSwRunningPriority,\n               t11FamState,\n
      \              t11FamLocalPrincipalSwitchSlctns,\n               t11FamPrincipalSwitchSelections,\n
      \              t11FamBuildFabrics,\n               t11FamFabricReconfigures,\n
      \              t11FamDomainId,\n               t11FamSticky,\n               t11FamRestart,\n
      \              t11FamRcFabricNotifyEnable,\n               t11FamEnable,\n               t11FamFabricName,\n
      \              t11FamIfRcfReject,\n               t11FamIfRole,\n               t11FamIfRowStatus,\n
      \              t11FamNotifyFabricIndex\n            }\n    STATUS   current\n
      \   DESCRIPTION\n           \"A collection of general objects for displaying
      and\n           configuring Fabric Address management.\"\n    ::= { t11FamMIBGroups
      1 }\n"
    - "t11FamCommandGroup OBJECT-GROUP\n    OBJECTS  { t11FamRestart }\n    STATUS
      \  current\n    DESCRIPTION\n           \"A collection of objects used for initiating
      an\n           operation on the Fabric.\"\n    ::= { t11FamMIBGroups 2 }\n"
    - "t11FamDatabaseGroup OBJECT-GROUP\n    OBJECTS  { t11FamDatabaseSwitchWwn }\n
      \   STATUS   current\n    DESCRIPTION\n           \"A collection of objects
      containing information about\n           Domain-IDs assignments.\"\n    ::=
      { t11FamMIBGroups 3 }\n"
    - "t11FamAreaGroup OBJECT-GROUP\n    OBJECTS  { t11FamAreaAssignedPortIdList }\n
      \   STATUS   current\n    DESCRIPTION\n           \"A collection of objects
      containing information about\n           currently assigned addresses within
      a domain.\"\n    ::= { t11FamMIBGroups 4 }\n"
    - "t11FamCacheGroup OBJECT-GROUP\n    OBJECTS  { t11FamMaxFcIdCacheSize,\n               t11FamFcIdCacheAreaIdPortId,\n
      \              t11FamFcIdCachePortIds\n             }\n    STATUS   current\n
      \   DESCRIPTION\n           \"A collection of objects containing information
      about\n           recently-released Fibre Channel Address Identifiers.\"\n    ::=
      { t11FamMIBGroups 5 }\n"
    - "t11FamNotificationGroup NOTIFICATION-GROUP\n    NOTIFICATIONS  { t11FamDomainIdNotAssignedNotify,\n
      \                    t11FamNewPrincipalSwitchNotify,\n                     t11FamFabricChangeNotify
      }\n    STATUS   current\n    DESCRIPTION\n           \"A collection of notifications
      for status monitoring\n           and notification.\"\n    ::= { t11FamMIBGroups
      6 }\n"
    - 'END

      '
