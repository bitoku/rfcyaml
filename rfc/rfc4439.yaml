    - "t11FamFabricIndex OBJECT-TYPE\n    SYNTAX      T11FabricIndex\n    MAX-ACCESS
      \ not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"A unique
      index value that uniquely identifies a\n           particular Fabric known to
      a particular switch.\n           In a Fabric conformant to FC-SW-3, only a single
      Fabric\n           can operate within a physical infrastructure, and thus,\n
      \          the value of this Fabric Index will always be 1.\n           However,
      the current standard, FC-SW-4, defines\n           how multiple Fabrics, each
      with its own management\n           instrumentation, could operate within one
      (or more)\n           physical infrastructures.  When such multiple Fabrics\n
      \          are in use, this index value is used to uniquely\n           identify
      a particular Fabric within a physical\n           infrastructure.\"\n    ::=
      { t11FamEntry 1 }\n"
    - "t11FamConfigDomainId OBJECT-TYPE\n    SYNTAX      FcDomainIdOrZero\n    MAX-ACCESS
      \ read-write\n    STATUS      current\n    DESCRIPTION\n           \"The configured
      Domain_ID of the particular switch on this\n           Fabric, or zero if no
      Domain_ID has been configured.\n           The meaning of this object depends
      on\n           t11FamConfigDomainIdType object.\n           If t11FamConfigDomainIdType
      is 'preferred', then the\n           configured Domain_ID is called the 'preferred
      Domain_ID'.\n           Valid values are between 0 and 239.  In a situation
      where\n           this Domain_ID cannot be assigned, any other Domain_ID\n           will
      be acceptable.  A value of zero means any Domain_ID.\n           If t11FamConfigDomainIdType
      is 'insistent', then the\n           configured Domain_ID is called the 'insistent
      Domain_ID' and\n           valid values are between 1 and 239.  In a situation
      where\n           this Domain_ID cannot be assigned, no other Domain_ID is\n
      \          acceptable.\n           In both of the above cases, the switch sends
      an RDI (Request\n           Domain_ID) to request this Domain_ID to the Principal\n
      \          Switch.  If no Domain_ID is able to be granted in the case\n           of
      'preferred', or if an 'insistent' Domain_ID is configured\n           but not
      able to be granted, then it is an error condition.\n           When this error
      occurs, the switch will continue as if it\n           receives a SW_RJT with
      a reason/explanation of 'Unable to\n           perform command request'/'Domain_ID
      not available'.  That\n           is, its E_Ports on that Fabric will be isolated
      and the\n           administrator informed via a 't11FamDomainIdNotAssigned'\n
      \          notification.\n           If t11FamConfigDomainIdType is 'static',
      then the configured\n           Domain_ID is called the 'static Domain_ID' and
      valid values\n           are between 1 and 239.  In this situation, there is
      no\n           Principal Switch in the Fabric and the Domain_ID is simply\n
      \          assigned by configuration, together with the Fabric_Name.\n           A
      switch configured with a static Domain_ID, on receiving\n           an EFP,
      BF, RCF, DIA, or RDI SW_ILS, shall reply with an\n           SW_RJT having Reason
      Code Explanation 'E_Port is Isolated'\n           and shall isolate the receiving
      E_Port.\n           For the persistence of values across reboots, see the\n
      \          MODULE-IDENTITY's DESCRIPTION clause.\"\n    REFERENCE   \"Fibre
      Channel - Switch Fabric - 4 (FC-SW-4),\n                 ANSI INCITS 418-2006,
      section 7.\"\n    DEFVAL      { 0 }\n    ::= { t11FamEntry 2 }\n"
    - "t11FamConfigDomainIdType OBJECT-TYPE\n    SYNTAX      INTEGER {\n                       preferred(1),\n
      \                      insistent(2),\n                       static(3)\n                }\n
      \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n           \"Type
      of configured Domain_ID contained in\n           t11FamConfigDomainId.\n           For
      the persistence of values across reboots, see the\n           MODULE-IDENTITY's
      DESCRIPTION clause.\"\n    DEFVAL  { preferred }\n    ::= { t11FamEntry 3 }\n"
    - "t11FamAutoReconfigure OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS
      \ read-write\n    STATUS      current\n    DESCRIPTION\n           \"This object
      determines how a particular switch\n           responds to certain error conditions.\n
      \          The condition that might cause these errors is\n           the merging
      of two disjoint Fabrics that have\n           overlapping Domain_ID lists.\n
      \          If value of this object is 'true', the switch will\n           send
      an RCF (ReConfigureFabric) to rebuild the\n           Fabric.\n           If
      'false', the switch will isolate the E_Ports on\n           which the errors
      happened.\n           For the persistence of values across reboots, see the\n
      \          MODULE-IDENTITY's DESCRIPTION clause.\"\n    REFERENCE   \"Fibre
      Channel - Switch Fabric - 3 (FC-SW-3),\n                   December 2003, sections
      6.1.12 & 7.3.\n                Fibre Channel - Methodologies for Interconnects\n
      \                  (FC-MI), INCITS TR-30-2002, table 14, note g.\"\n    DEFVAL
      \ { false }\n    ::= { t11FamEntry 4 }\n"
    - "t11FamContiguousAllocation OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS
      \ read-write\n    STATUS      current\n    DESCRIPTION\n           \"Determines
      how a particular switch behaves when elected as\n           the Principal Switch.\n
      \          If true, the switch will only accept RDIs with a contiguous\n           allocation;
      specifically, it will reject RDIs with\n           non-contiguous Domain_IDs,
      and if an RDI for a contiguous\n           Domain_ID is not able to be fulfilled,
      it will try to\n           replace all the Domain_IDs in the list with contiguous\n
      \          Domain_IDs, and if that fails, the RDI will be rejected.\n           If
      false, then the switch acts normally in granting\n           the Domain_IDs
      even if they are not contiguous.\n           For the persistence of values across
      reboots, see the\n           MODULE-IDENTITY's DESCRIPTION clause.\"\n    ::=
      { t11FamEntry 5 }\n"
    - "t11FamPriority  OBJECT-TYPE\n    SYNTAX     T11FamDomainPriority\n    MAX-ACCESS
      read-write\n    STATUS     current\n    DESCRIPTION\n           \"The initial
      or configured priority of a particular switch\n           to be used in Principal
      Switch selection process.\n           For the persistence of values across reboots,
      see the\n           MODULE-IDENTITY's DESCRIPTION clause.\"\n    ::= { t11FamEntry
      6 }\n"
    - "t11FamPrincipalSwitchWwn OBJECT-TYPE\n    SYNTAX      FcNameIdOrZero\n    MAX-ACCESS
      \ read-only\n    STATUS      current\n    DESCRIPTION\n           \"The WWN
      of the Principal Switch on this Fabric,\n           or zero-length string if
      the identity of the principal\n           switch is unknown.\"\n    DEFVAL  {
      ''H }\n    ::= { t11FamEntry 7 }\n"
    - "t11FamLocalSwitchWwn OBJECT-TYPE\n    SYNTAX      FcNameIdOrZero\n    MAX-ACCESS
      \ read-only\n    STATUS      current\n    DESCRIPTION\n           \"The WWN
