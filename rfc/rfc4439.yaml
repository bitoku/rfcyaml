      \          This counter has no discontinuities other than those\n           that
      all Counter32s have when sysUpTime=0.\"\n    ::= { t11FamEntry 11 }\n"
    - "t11FamFreeFcIds OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n
      \   STATUS      current\n    DESCRIPTION\n           \"The number of Fibre Channel
      Address Identifiers that are\n           currently unassigned on this Fabric
