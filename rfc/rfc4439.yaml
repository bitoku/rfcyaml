      \  \"Fibre Channel - Switch Fabric - 3 (FC-SW-3),\n                 ANSI INCITS
      384-2004, section 7.3.\"\n    ::= { t11FamEntry 24 }\n"
    - "t11FamRcFabricNotifyEnable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS
      read-write\n    STATUS     current\n    DESCRIPTION\n           \"An indication
      of whether or not a particular switch\n           should issue a t11FamFabricChangeNotify
      notification on\n           sending or receiving ReConfigureFabric (RCF) on
      a Fabric.\n           If the value of the object is 'true', then the\n           notification
      is generated.  If the value is 'false',\n           notification is not generated.\n
      \          If an implementation requires all Fabrics to have the\n           same
      value, then setting one instance of this object\n           to a new object
      will result in all corresponding\n           instances being set to that same
      new value.\n           For the persistence of values across reboots, see the\n
      \          MODULE-IDENTITY's DESCRIPTION clause.\"\n    DEFVAL { false }\n    ::=
      { t11FamEntry 25 }\n"
    - "t11FamEnable OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS  read-write\n
      \   STATUS      current\n    DESCRIPTION\n           \"Enables the Fabric Address
      Manager on this switch\n           on this Fabric.\n           If enabled on
      a Fabric, the switch will participate in\n           Principal Switch selection,
      and Domain_IDs are assigned\n           dynamically.  If disabled, the switch
      will not participate\n           in Principal Switch selection, and Domain_IDs
      are\n           assigned statically.  Thus, the corresponding value of\n           t11FamConfigDomainIdType
      needs to be 'static'.\n           For the persistence of values across reboots,
      see the\n           MODULE-IDENTITY's DESCRIPTION clause.\"\n  REFERENCE   \"Fibre
      Channel - Switch Fabric - 4 (FC-SW-4),\n               ANSI INCITS 418-2006,
      sections 7.1 and 7.3.\"\n  DEFVAL  { true }\n  ::= { t11FamEntry 26 }\n"
    - "t11FamFabricName  OBJECT-TYPE\n    SYNTAX      FcNameIdOrZero\n    MAX-ACCESS
      \ read-write\n    STATUS      current\n    DESCRIPTION\n           \"The WWN
      that is configured on this switch to be used as\n           the name of this
      Fabric when the value of t11FamEnable is\n           'false'.\n           If
      the value of t11FamEnable is 'true', this value is not\n           used.\n           Fibre
      Channel requires that:\n               a) all switches in an operational Fabric
      be\n                  configured with the same Fabric name; and\n               b)
      each Fabric have a unique Fabric name.\n           If either of these is violated,
      either by switches within a\n           single Fabric being configured with
      different Fabric names,\n           or by multiple Fabrics that share management
      applications\n           or interact in other ways having the same Fabric name,\n
      \          then the behavior of the switches and associated management\n           functions
      is not specified by Fibre Channel or Internet\n           standards.\n           For
      the persistence of values across reboots, see the\n           MODULE-IDENTITY's
      DESCRIPTION clause.\"\n    REFERENCE   \"Fibre Channel - Switch Fabric - 4 (FC-SW-4),\n
      \                ANSI INCITS 418-2006, section 7.1.\"\n    ::= { t11FamEntry
      27 }\n"
