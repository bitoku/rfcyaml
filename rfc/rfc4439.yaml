  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects for information related\n   to
    a Fibre Channel network's Fabric Address Manager.  Fabric Address\n   Manager
    refers to the functionality of acquiring DomainID(s) as\n   specified in [FC-SW-3],
    and managing Fibre Channel Identifiers as\n   specified in [FC-FS].\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Short Overview of Fibre Channel\n   The Fibre Channel (FC) is logically a
    bidirectional point-to-point\n   serial data channel, structured for high performance.
    \ Fibre Channel\n   provides a general transport vehicle for higher-level protocols
    such\n   as Small Computer System Interface (SCSI) command sets, the High-\n   Performance
    Parallel Interface (HIPPI) data framing, IP (Internet\n   Protocol), IEEE 802.2,
    and others.\n   Physically, Fibre Channel is an interconnection of multiple\n
    \  communication points, called N_Ports, interconnected either by a\n   switching
    network, called a Fabric, or by a point-to-point link.  A\n   Fibre Channel \"node\"
    consists of one or more N_Ports.  A Fabric may\n   consist of multiple Interconnect
    Elements, some of which are\n   switches.  An N_Port connects to the Fabric via
    a port on a switch\n   called an F_Port.  When multiple FC nodes are connected
    to a single\n   port on a switch via an \"Arbitrated Loop\" topology, the switch
    port\n   is called an FL_Port, and the nodes' ports are called NL_Ports.  The\n
    \  term Nx_Port is used to refer to either an N_Port or an NL_Port.  The\n   term
    Fx_Port is used to refer to either an F_Port or an FL_Port.  A\n   switch port,
    which is interconnected to another switch port via an\n   Inter-Switch Link (ISL),
    is called an E_Port.  A B_Port connects a\n   bridge device with an E_Port on
    a switch; a B_Port provides a subset\n   of E_Port functionality.\n   Many Fibre
    Channel components, including the Fabric, each node, and\n   most ports, have
    globally-unique names.  These globally-unique names\n   are typically formatted
    as World Wide Names (WWNs).  More information\n   on WWNs can be found in [FC-FS].
    \ WWNs are expected to be persistent\n   across agent and unit resets.\n   Fibre
    Channel frames contain 24-bit address identifiers, which\n   identify the frame's
    source and destination ports.  Each FC port has\n   both an address identifier
    and a WWN.  When a Fabric is in use, the\n   FC address identifiers are dynamically
    assigned by a switch.  Each\n   octet of a 24-bit address represents a level in
    an address hierarchy,\n   with a Domain_ID being the highest level of the hierarchy.\n
    \  Each switch in a Fabric is assigned one (or more) unique Domain_IDs\n   using
    a two-step process.  First, one switch, called Principal\n   Switch, is selected
    from the switches of a Fabric.  Then, the\n   Principal Switch assigns Domain_IDs
    to the other switches of the\n   Fabric.  Address assignment within a domain is
    performed by the\n   switch to which that Domain_ID is granted.\n"
  title: 3.  Short Overview of Fibre Channel
- contents:
  - "4.  Relationship to Other MIBs\n   The first standardized MIB for Fibre Channel
    [RFC2837] was focused on\n   Fibre Channel switches.  It is being replaced by
    the more generic\n   Fibre Channel Management MIB [FC-MGMT], which defines basic\n
    \  information for Fibre Channel hosts and switches, including\n   extensions
    to the standard IF-MIB [IF-MIB] for Fibre Channel\n   interfaces.  [FC-MGMT] includes
    the specification of how the generic\n   objects defined in [IF-MIB] apply to
    Fibre Channel interfaces.\n   Note that an interface's ifIndex value must be unique
    within an SNMP\n   context, irrespective of how many Fibre Channel management
    instances\n   (see below) and how many Fibre Channel switches are instrumented\n
    \  within that SNMP context.\n   This document defines the T11-FC-FABRIC-ADDR-MGR-MIB
    module, which\n   extends beyond [FC-MGMT] to cover the functionality, in Fibre
    Channel\n   switches, which is used to manage Fabric configuration, domains, and\n
    \  addresses within a domain.\n   This document also contains a MIB module, T11-TC-MIB,
    to define\n   textual conventions that might also be useful in other MIBs defined\n
    \  by T11.\n"
  title: 4.  Relationship to Other MIBs
- contents:
  - "5.  MIB Overview\n   This section explains the use of a Fibre Channel management
    instance,\n   a Switch Index, and a Fabric Index.  It also describes the six MIB\n
    \  groups contained in the MIB.\n"
  - contents:
    - "5.1.  Fibre Channel Management Instance\n   A Fibre Channel management instance
      is defined in [FC-MGMT] as a\n   separable managed instance of Fibre Channel
      functionality.  Fibre\n   Channel functionality may be grouped into Fibre Channel
      management\n   instances in whatever way is most convenient for the\n   implementation(s).
      \ For example, one such grouping accommodates a\n   single SNMP agent having
      multiple AgentX sub-agents, with each sub-\n   agent implementing a different
      Fibre Channel management instance.\n   The object, fcmInstanceIndex, is IMPORTed
      from the FC-MGMT-MIB\n   [FC-MGMT] as the index value to uniquely identify a
      Fibre Channel\n   management instance.\n"
    title: 5.1.  Fibre Channel Management Instance
  - contents:
    - "5.2.  Switch Index\n   The FC-MGMT-MIB [FC-MGMT] defines the fcmSwitchTable
      as a table of\n   information about Fibre Channel switches that are managed
      by Fibre\n   Channel management instances.  Each Fibre Channel management instance\n
      \  can manage one or more Fibre Channel switches.  The Switch Index,\n   fcmSwitchIndex,
      is IMPORTed from the FC-MGMT-MIB as the index value\n   to uniquely identify
      a Fibre Channel switch amongst those (one or\n   more) managed by the same Fibre
      Channel management instance.\n"
    title: 5.2.  Switch Index
  - contents:
    - "5.3.  Fabric Index\n   The [FC-SW-3] standard for an interconnecting Fabric
      consisting of\n   multiple Fabric Switch elements describes the operation of
      a single\n   Fabric in a physical infrastructure.  The current [FC-SW-4] standard\n
      \  also supports the operation of multiple Virtual Fabrics operating\n   within
      one (or more) physical infrastructures.  In such a scenario,\n   each Fabric
      has, of course, its own management instrumentation.  In\n   order to accommodate
      this scenario, this MIB module defines all\n   Fabric-related information in
      tables that are INDEXed by an arbitrary\n   integer, named a \"Fabric Index\".
      \ In a Fabric that is conformant to\n   [FC-SW-3], the value of this Fabric
      Index will always be 1.\n   It is quite possible, and may even become likely,
      that (a port of) a\n   Fibre Channel switch will be connected to multiple such
      Fabrics.\n   Thus, in order to simplify a query concerning all the Fabrics to\n
      \  which a single switch is connected, fcmSwitchIndex will be listed\n   before
      t11FamFabricIndex when they both appear in the same INDEX\n   clause.\n"
    title: 5.3.  Fabric Index
  - contents:
    - "5.4.  The t11FamGroup Group\n   This group contains basic information about
      the Fabric Address\n   Manager functionality within a switch, including its
      configuration\n   parameters that are per-interface (i.e., specified for a particular\n
      \  Fibre Channel interface identified by an ifIndex value).\n"
    title: 5.4.  The t11FamGroup Group
  - contents:
    - "5.5.  The t11FamDatabaseGroup Group\n   This group contains information about
      which switches are assigned to\n   which domains.\n"
    title: 5.5.  The t11FamDatabaseGroup Group
  - contents:
    - "5.6.  The t11FamAreaGroup Group\n   This group contains information about which
      Port-IDs have been\n   assigned within the areas of the local domain.\n"
    title: 5.6.  The t11FamAreaGroup Group
  - contents:
    - "5.7.  The t11FamCacheGroup Group\n   This conditional mandatory group contains
      information about all the\n   FC address identifier assignments that have been
      recently released.\n   This cache is kept to support the concept of Preferred
      Domain_ID via\n   a best-effort attempt for (short-term) re-assignment of the
      same FC\n   address identifiers.\n"
    title: 5.7.  The t11FamCacheGroup Group
  - contents:
    - "5.8.  The t11FamCommandGroup Group\n   This optional group contains objects
      used for initiating an operation\n   on a Fabric.\n"
    title: 5.8.  The t11FamCommandGroup Group
  - contents:
    - "5.9.  The t11FamNotificationGroup Group\n   This group contains notifications
      of significant events concerning\n   the Fabric Address management functionality
      within a switch.\n"
    title: 5.9.  The t11FamNotificationGroup Group
  - contents:
    - "5.10.  Use of RCF and BF\n   Included in [FC-SW-3] is the specification of
      Reconfigure Fabric\n   (RCF) and Build Fabric (BF), both of which are command
      codes of the\n   Switch Fabric Internal Link Service (SW_ILS).  [FC-SW-3] includes
      the\n   warning:\n      NOTE 13 - Since the RCF causes a complete reconfiguration
      of the\n      Fabric, and may cause addresses allocated to a Switch to change,\n
      \     this SW_ILS should be used with caution.  The BF SW_ILS allows the\n      Fabric
      to attempt reconfiguration without loss of or change of\n      address and therefore
      should be attempted before an RCF.  Examples\n      of situations in which RCF
      may be appropriate include resolution\n      of overlapped Domains, or the failure
      of a Fabric Reconfiguration\n      initiated by a BF.\n   Further, [FC-MI] specifies:\n
      \     A Fabric is prohibited from autonomously generating an RCF, but an\n      outside
      administrative function may request a switch to generate\n      an RCF.  Such
      an administrative function is outside the scope of\n      this technical report.\n
      \  The T11-FC-FABRIC-ADDR-MGR-MIB defined in this document is consistent\n   with
      both of the above quotes since it defines two objects,\n   t11FamAutoReconfigure
      and t11FamRestart, which are defined with a\n   MAX-ACCESS of read-write, and
      setting them to the appropriate value\n   is a means by which \"an outside administrative
      function may request a\n   switch to generate an RCF\" [FC-MI].\n   Note, however,
      the MIB specifies in its compliance section that the\n   minimum required level
      of support for these two objects is read-only.\n   Further, for both t11FamAutoReconfigure
      and t11FamRestart, the MIB\n   serves only as a request to generate; it does
      not represent the\n   action of the RCF or BF.  That is, a successful SNMP SetRequest
      on\n   these objects will cause an RCF (or BF) to be sent, but SNMP does\n   not/cannot
      ensure the successful operation of the SW_ILS operation.\n"
    title: 5.10.  Use of RCF and BF
  title: 5.  MIB Overview
