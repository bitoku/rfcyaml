- contents:
  - "11.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \        t11FamConfigDomainId, t11FamConfigDomainIdType and\n         t11FamContiguousAllocation
    -- ability to change the address\n         allocation policy.\n         t11FamRestart
    and t11FamAutoReconfigure -- ability to cause a\n         fabric reconfiguration,
    e.g., on certain error conditions.\n         t11FamPriority -- ability to affect
    which switch becomes the\n         Principal Switch.\n         t11FamRcFabricNotifyEnable
    -- ability to enable/disable a\n         notification.\n         t11FamIfRcfReject
    -- ability to change the switch's behavior on\n         receipt of an RCF.\n         t11FamIfRowStatus
    -- ability to change an interface\n         configuration parameter.\n   Some
    of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS
    other than not-accessible) may also be considered\n   sensitive or vulnerable
    in some network environments.  It is thus\n   important to control even GET and/or
    NOTIFY access to these objects\n   and possibly to even encrypt the values of
    these objects when sending\n   them over the network via SNMP.  These are the
    tables and objects and\n   their sensitivity/vulnerability:\n         t11FamTable
    and t11FamIfTable -- contain the configuration,\n         status, and statistics
    of the Fabric Address Manager.\n         t11FamAreaTable, t11FamDatabaseTable
    and t11FamFcIdCacheTable\n         -- contain information on currently assigned
    or recently-\n         released addresses.\n   SNMP versions prior to SNMPv3 did
    not include adequate security.\n   Even if the network itself is secure (for example
    by using IPsec),\n   even then, there is no control as to who on the secure network
    is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n
    \  in this MIB module.\n   It is RECOMMENDED that implementors consider the security
    features as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n
    \  including full support for the SNMPv3 cryptographic mechanisms (for\n   authentication
    and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n
    \  RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable
    cryptographic security.  It is then a customer/operator\n   responsibility to
    ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
  title: 11.  Security Considerations
