      10 }\n"
    - "t11FamRecoveredFcIds OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
      read-only\n    STATUS      current\n    DESCRIPTION\n           \"The total
      number of Fibre Channel Address Identifiers that\n           have been recovered
      by the Fabric Address Manager on a\n           particular switch since the switch
