      Channel Address Identifiers that the local Fabric\n           Address Management
      is capable of assigning on that Fabric.\"\n    ::= { t11FamEntry 12 }\n"
    - "t11FamAssignedFcIds OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n
      \   STATUS      current\n    DESCRIPTION\n           \"The number of Fibre Channel
      Address Identifiers that are\n           currently assigned on this Fabric.\n
