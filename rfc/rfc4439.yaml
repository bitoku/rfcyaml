  - '6.  Definitions

    '
  - contents:
    - '6.1.  The T11-TC-MIB Module

      '
    - 'T11-TC-MIB DEFINITIONS ::= BEGIN

      '
    - "IMPORTS\n    MODULE-IDENTITY, Unsigned32, mib-2\n                                     FROM
      SNMPv2-SMI  -- [RFC2578]\n    TEXTUAL-CONVENTION               FROM SNMPv2-TC;
      \ -- [RFC2579]\n"
    - "t11TcMIB MODULE-IDENTITY\n    LAST-UPDATED \"200603020000Z\"\n    ORGANIZATION
      \"T11\"\n    CONTACT-INFO\n            \"     Claudio DeSanti\n                  Cisco
      Systems, Inc.\n                  170 West Tasman Drive\n                  San
      Jose, CA 95134 USA\n                  Phone: +1 408 853-9172\n                  EMail:
      cds@cisco.com\n                  Keith McCloghrie\n                  Cisco Systems,
      Inc.\n                  170 West Tasman Drive\n                  San Jose, CA
      USA 95134\n                  Phone: +1 408-526-5260\n                  EMail:
      kzm@cisco.com\"\n    DESCRIPTION\n           \"This module defines textual conventions
      used in T11 MIBs.\n           Copyright (C) The Internet Society (2006).  This
      version\n           of this MIB module is part of RFC 4439;  see the RFC\n           itself
      for full legal notices.\"\n    REVISION    \"200603020000Z\"\n    DESCRIPTION\n
      \          \"Initial version of this MIB module, published as RFC 4439.\"\n
      \   ::= { mib-2 136 }\n"
    - "T11FabricIndex ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT  \"d\"\n    STATUS
      \   current\n    DESCRIPTION\n           \"A Fabric Index that is used as a
      unique\n           index value to identify a particular Fabric within\n           one
      (or more) physical infrastructures.\n           In an environment that is conformant
      to FC-SW-3, where\n           there is always exactly one Fabric in a single
      physical\n           infrastructure, the value of this Fabric Index will\n           always
      be 1.\n           However, the current standard, FC-SW-4, defines\n           how
      multiple Fabrics, each with its own management\n           instrumentation,
      could operate within one (or more)\n           physical infrastructures.  When
      such multiple Fabrics\n           are in use, this index value is used to uniquely\n
      \          identify a particular Fabric within a physical\n           infrastructure.\n
      \          Note that the value of this textual convention has a\n           range
      of (0..4095) so as to be consistent with FC-SW-4,\n           which says that
      a 'VF_ID Bitmap' is 512 bytes long, with\n           the high-order bit representing
      VF_ID zero, and the\n           low-order bit representing 4095.\"\n    REFERENCE
      \  \"Fibre Channel - Switch Fabric - 4 (FC-SW-4),\n                 ANSI INCITS
      418-2006, section 6.1.27.2.4.\"\n    SYNTAX      Unsigned32 (0..4095)\n"
    - 'END

      '
    title: 6.1.  The T11-TC-MIB Module
  - contents:
    - '6.2.  The T11-FC-FABRIC-ADDR-MGR-MIB Module

      '
    - 'T11-FC-FABRIC-ADDR-MGR-MIB  DEFINITIONS ::= BEGIN

      '
    - '-- the Fibre Channel Fabric Address Manager MIB

      '
    - '--

      '
    - '-- for management of the functionality, in Fibre Channel switches,

      '
    - '-- which is used to manage fabric configuration, domains, and

      '
    - '-- addresses within a domain.

      '
    - '--

      '
    - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    NOTIFICATION-TYPE, Unsigned32,\n
      \   Counter32, Gauge32, mib-2          FROM SNMPv2-SMI   -- [RFC2578]\n    MODULE-COMPLIANCE,
      OBJECT-GROUP,\n    NOTIFICATION-GROUP                 FROM SNMPv2-CONF  -- [RFC2580]\n
      \   TEXTUAL-CONVENTION, TruthValue,\n    RowStatus                          FROM
      SNMPv2-TC    -- [RFC2579]\n    ifIndex                            FROM IF-MIB
      \      -- [IF-MIB]\n    fcmInstanceIndex, fcmSwitchIndex,\n    FcDomainIdOrZero,
      FcNameIdOrZero   FROM FC-MGMT-MIB  -- [FC-MGMT]\n    T11FabricIndex                     FROM
      T11-TC-MIB;\n"
    - "t11FcFabricAddrMgrMIB MODULE-IDENTITY\n    LAST-UPDATED \"200603020000Z\"\n
      \   ORGANIZATION \"T11\"\n    CONTACT-INFO\n            \"     Claudio DeSanti\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA 95134 USA\n                  Phone: +1 408 853-9172\n
      \                 EMail: cds@cisco.com\n                  Keith McCloghrie\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA USA 95134\n                  Phone: +1 408-526-5260\n
      \                 EMail: kzm@cisco.com\"\n    DESCRIPTION\n           \"The
      MIB module for the Fabric Address management\n           functionality defined
      by the Fibre Channel standards.  For\n           the purposes of this MIB, Fabric
      Address Manager refers to\n           the functionality of acquiring DomainID(s)
      as specified in\n           FC-SW-3, and managing Fibre Channel Identifiers
      as specified\n           in FC-FS.  An instance of 'Fabric Address Manager'
      software\n           functionality executes in the Principal Switch, and in
      each\n           other switch.\n           After an agent reboot, the values
      of read-write objects\n           defined in this MIB module are implementation-dependent.\n
      \          Copyright (C) The Internet Society (2006).  This version of\n           this
      MIB module is part of RFC 4439;  see the RFC itself for\n           full legal
      notices.\"\n    REVISION    \"200603020000Z\"\n    DESCRIPTION\n           \"Initial
      version of this MIB module, published as RFC 4439.\"\n    ::= { mib-2 137 }\n"
    - 't11FamNotifications   OBJECT IDENTIFIER ::= { t11FcFabricAddrMgrMIB 0 }

      '
    - 't11FamMIBObjects      OBJECT IDENTIFIER ::= { t11FcFabricAddrMgrMIB 1 }

      '
    - 't11FamMIBConformance  OBJECT IDENTIFIER ::= { t11FcFabricAddrMgrMIB 2 }

      '
    - 't11FamConfiguration   OBJECT IDENTIFIER ::= { t11FamMIBObjects 1 }

      '
    - 't11FamInfo            OBJECT IDENTIFIER ::= { t11FamMIBObjects 2 }

      '
    - 't11FamNotifyControl   OBJECT IDENTIFIER ::= { t11FamMIBObjects 3 }

      '
    - '-- Textual Conventions

      '
    - "T11FamDomainPriority ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT  \"d\"\n    STATUS
      \   current\n    DESCRIPTION\n           \"Priority of a switch.\n           The
      Principal Switch selection is influenced by the\n           priority of the
      switches.\n           Some values of importance are:\n           1   : The highest
      priority in Principal Switch\n                 selection, which is used by the
      administrator\n                 to establish which switch becomes the Principal\n
      \                Switch.\n           255 : Indicates that the switch is not
      capable of\n                 acting as a Principal Switch.\"\n    REFERENCE
      \  \"Fibre Channel - Switch Fabric - 3 (FC-SW-3),\n                 ANSI INCITS
      384-2004, section 6.1.5.\"\n    SYNTAX    Unsigned32 (1..255)\n"
    - "T11FamDomainInterfaceRole ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
      \          \"The 'designated' state/role of the Inter-Switch Link (ISL)\n           to
      which an interface connects, or (if not connected)\n           the state of
      the interface:\n           nonPrincipal (1)       - non-Principal ISL\n           principalUpstream
      (2)  - Upstream Principal ISL\n           principalDownsteam (3) - Downstream
      Principal ISL\n           isolated (4)           - interface is isolated\n           down
      (5)               - interface is down\n           unknown (6)            - state/role
      is unknown\n           \"\n    REFERENCE   \"Fibre Channel - Switch Fabric -
      3 (FC-SW-3),\n                 ANSI INCITS 384-2004, Sections 3.1, 5.7,\n                 and
      Figure 9.\"\n    SYNTAX    INTEGER {\n                       nonPrincipal (1),\n
      \                      principalUpstream (2),\n                       principalDownsteam
      (3),\n                       isolated (4),\n                       down (5),\n
      \                      unknown (6)\n              }\n"
    - "T11FamState ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
      \          \"The state of the Fabric Address Manager, as described in\n           Table
      86 and Figure 15 of FC-SW-3.\n           - 'other' represents a switch that
      is in a state not\n             represented by any of the below enumerations.\n
      \          - 'starting' represents a switch engaged in the process\n             represented
      by the first row in Table 86.\n           - 'unconfigured' represents a switch
      that requires\n             operator input before it can begin the process\n
      \            represented by the first row in Table 86.\n           - 'principalSwitchSelection'
      represents a switch engaged\n             in the process represented by the
      second row in\n             Table 86, but not in states F0 or F1 of Figure 15.\n
      \          - 'domainIdDistribution' represents a switch engaged in\n             the
      process represented by the third row in Table 86.\n           - 'buildFabricPhase'
      represents a switch that is in\n             state F0 of Figure 15.\n           -
      'reconfigureFabricPhase' represents a switch that is\n             in state
      F1 of Figure 15.\n           - 'stable' represents a switch that has successfully\n
      \            completed the process represented by the third row in\n             Table
      86 and has at least one E_Port.\n           - 'stableWithNoEports' represents
      a switch that has\n             successfully completed the process represented
      by the\n             third row in Table 86 but has no E_Ports.\n           -
      'noDomains' represents a switch that has completed\n             the process
      represented by the third row in Table 86\n             but failed to obtain
      a Domain_ID.\n           - 'disabled' represents any situation in which the\n
      \            corresponding instance of t11FamEnable has the value\n             'false'.\n
      \          - 'unknown' represents a switch that is confused about\n             what
      state it is in.\"\n    REFERENCE   \"Fibre Channel - Switch Fabric - 3 (FC-SW-3),\n
      \                ANSI INCITS 384-2004, Table 86 and Figure 15.\"\n    SYNTAX
      \   INTEGER {\n                       other(1),\n                       starting(2),\n
      \                      unconfigured(3),\n                       principalSwitchSelection(4),\n
      \                      domainIdDistribution(5),\n                       buildFabricPhase(6),\n
      \                      reconfigureFabricPhase(7),\n                       stable(8),\n
      \                      stableWithNoEports(9),\n                       noDomains(10),\n
      \                      disabled(11),\n                       unknown(12)\n              }\n"
    - '--

      '
    - '-- t11FamTable

      '
    - '--

      '
    - "t11FamTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF T11FamEntry\n    MAX-ACCESS
      not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"This table
      contains Fabric Address Manager related\n           parameters that are able
      to be configured and monitored\n           in a Fibre Channel switch.  For each
      of the switches\n           (identified by fcmSwitchIndex) managed by a Fibre
      Channel\n           management instance (identified by fcmInstanceIndex),\n
      \          there is any entry for each Fabric known to that switch.\n           Entries
      are implicitly created/removed if and when\n           additional Fabrics are
      created/deleted.\"\n    ::= { t11FamConfiguration 1 }\n"
    - "t11FamEntry OBJECT-TYPE\n    SYNTAX     T11FamEntry\n    MAX-ACCESS not-accessible\n
      \   STATUS     current\n    DESCRIPTION\n           \"An entry provides information
      on the local Fabric Address\n           Manager functionality for a Fabric known
      to a\n           particular switch.\"\n    INDEX { fcmInstanceIndex, fcmSwitchIndex,
      t11FamFabricIndex }\n    ::= { t11FamTable 1 }\n"
    - "T11FamEntry ::= SEQUENCE {\n    t11FamFabricIndex                       T11FabricIndex,\n
      \   t11FamConfigDomainId                    FcDomainIdOrZero,\n    t11FamConfigDomainIdType
      \               INTEGER,\n    t11FamAutoReconfigure                   TruthValue,\n
      \   t11FamContiguousAllocation              TruthValue,\n    t11FamPriority
      \                         T11FamDomainPriority,\n    t11FamPrincipalSwitchWwn
      \               FcNameIdOrZero,\n    t11FamLocalSwitchWwn                    FcNameIdOrZero,\n
      \   t11FamAssignedAreaIdList                OCTET STRING,\n    t11FamGrantedFcIds
