    - "t11FamIfRcfReject    OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS
      read-create\n    STATUS      current\n    DESCRIPTION\n           \"This object
      determines if the incoming ReConfigure\n           Fabric (RCF) messages on
      this interface on this\n           Fabric is accepted or not.  If this object
      is 'true', then\n           the incoming RCF is rejected.  If 'false', incoming
      RCF is\n           accepted.\n           Note that this object does not apply
      to the outgoing\n           RCFs generated by this interface.\n           Implementations
      that support write-access to this object\n           can do so under whatever
      conditions they choose.\"\n    DEFVAL {false}\n    ::= { t11FamIfEntry 1 }\n"
    - "t11FamIfRole    OBJECT-TYPE\n    SYNTAX     T11FamDomainInterfaceRole\n    MAX-ACCESS
      read-only\n    STATUS      current\n    DESCRIPTION\n           \"The role of
      this interface.\"\n    ::= { t11FamIfEntry 2 }\n"
    - "t11FamIfRowStatus    OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS
      read-create\n    STATUS      current\n    DESCRIPTION\n           \"The status
      of this row.\"\n    ::= { t11FamIfEntry 3 }\n"
