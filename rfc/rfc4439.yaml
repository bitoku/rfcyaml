      a particular switch is supporting\n           the concept of Preferred Domain_IDs
      via a best-effort\n           attempt to re-assign the same Fibre Channel Address\n
      \          Identifier value to a port on the next occasion when a port\n           requests
      an assignment on this Fabric.\n           If the value of this object is 'true',
      then the switch is\n           maintaining rows in the t11FamFcIdCacheTable
      for this\n           Fabric.\"\n    ::= { t11FamEntry 23 }\n"
    - "t11FamRestart  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                       nonDisruptive(1),\n
      \                      disruptive(2),\n                       noOp(3)\n               }\n
      \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n           \"This
      object tells the Fabric Address Manager to\n           request a Fabric reconfiguration.\n
      \          If this object is set to 'disruptive', then an RCF\n           (ReConfigure
      Fabric) is generated in the Fabric\n           in order for the Fabric to recover
      from the errors.\n           If this object is set to 'nonDisruptive', then
      a\n           BF (Build Fabric) is generated in the Fabric.\n           No action
      is taken if this object is set to 'noOp'.\n           The value of the object
      when read is always 'noOp'.\n           For the persistence of values across
