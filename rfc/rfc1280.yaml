    \ only the changes of state are\n   significant to the progression along the standards\
    \ track, though the\n   status assignments may be changed as well.\n   The states\
    \ illustrated by single line boxes are temporary states,\n   those illustrated\
    \ by double line boxes are long term states.  A\n   protocol will normally be\
    \ expected to remain in a temporary state for\n   several months (minimum six\
    \ months for proposed standard, minimum\n   four months for draft standard). \
    \ A protocol may be in a long term\n   state for many years.\n   A protocol may\
    \ enter the standards track only on the recommendation\n   of the IESG and by\
    \ action of the IAB; and may move from one state to\n   another along the track\
    \ only on the recommendation of the IESG and by\n   action of the IAB.  That is,\
    \ it takes both the IESG and the IAB to\n   either start a protocol on the track\
    \ or to move it along.\n   Generally, as the protocol enters the standards track\
    \ a decision is\n   made as to the eventual STATUS, requirement level or applicability\n\
    \   (elective, recommended, or required) the protocol will have, although\n  \
    \ a somewhat less stringent current status may be assigned, and it then\n   is\
