- title: Appendix A.  Front-Page ("Boilerplate") Generation
  contents:
  - "Appendix A.  Front-Page (\"Boilerplate\") Generation\n   The values listed here\
    \ will be defined by the RFC Series Editor.\n   Those listed here are believed\
    \ to be the current values in use.\n"
- title: A.1.  The "ipr" Attribute
  contents:
  - "A.1.  The \"ipr\" Attribute\n   This attribute value can take a long list of\
    \ values, each of which\n   describes an IPR policy for the document (Section\
    \ 2.45.5).  The\n   values are not the result of a grand design, but they remain\
    \ simply\n   for historic reasons.  Of these values, only a few are currently\
    \ in\n   use; all others are supported by various tools for backwards\n   compatibility\
    \ with old source files.\n      Note: Some variations of the boilerplate are selected\
    \ based on the\n      document's date; therefore, it is important to specify the\
    \ \"year\",\n      \"month\", and \"day\" attributes of the <date> element when\
    \ archiving\n      the XML source of an Internet-Draft on the day of submission.\n\
    \   _Disclaimer: THIS ONLY PROVIDES IMPLEMENTATION INFORMATION.  IF YOU\n   NEED\
    \ LEGAL ADVICE, PLEASE CONTACT A LAWYER._  For further\n   information, refer\
    \ to <http://trustee.ietf.org/docs/\n   IETF-Copyright-FAQ.pdf>.\n   For the current\
    \ \"Copyright Notice\" text, the submissionType attribute\n   of the <rfc> element\
    \ (Section 2.45.12) determines whether a statement\n   about \"Code Components\"\
    \ is inserted (which is the case for the value\n   \"IETF\", which is the default).\
    \  Other values, such as \"independent\",\n   suppress this part of the text.\n"
- title: 'A.1.1.  Current Values: "*trust200902"'
  contents:
  - "A.1.1.  Current Values: \"*trust200902\"\n   The name for these values refers\
    \ to version 2.0 of the IETF Trust's\n   \"Legal Provisions Relating to IETF Documents\"\
    , sometimes simply\n   called the \"TLP\", which went into effect on February\
    \ 15, 2009\n   [TLP2.0].  Updates to the document were published on September\
    \ 12,\n   2009 [TLP3.0] and on December 28, 2009 [TLP4.0], modifying the\n   license\
    \ for code components (see <http://trustee.ietf.org/\n   license-info/> for further\
    \ information).  The actual text is located\n   in Section 6 (\"Text to Be Included\
    \ in IETF Documents\") of these\n   documents.\n   The prep tool automatically\
    \ produces the \"correct\" text, depending on\n   the document's date information\
    \ (see above):\n      +----------+--------------------------------+\n      | TLP\
    \      | starting with publication date |\n      +----------+--------------------------------+\n\
    \      | [TLP3.0] | 2009-11-01                     |\n      | [TLP4.0] | 2010-04-01\
    \                     |\n      +----------+--------------------------------+\n\
    \      The TLP was again updated in March 2015 [TLP5.0], but the changes\n   \
    \   made in that version do not affect the boilerplate text.\n"
- title: A.1.1.1.  trust200902
  contents:
  - "A.1.1.1.  trust200902\n   This value should be used unless one of the more specific\n\
    \   \"*trust200902\" values is a better fit.  It produces the text in\n   Sections\
    \ 6.a and 6.b of the TLP.\n"
- title: A.1.1.2.  noModificationTrust200902
  contents:
  - "A.1.1.2.  noModificationTrust200902\n   This produces the additional text from\
    \ Section 6.c.i of the TLP:\n      This document may not be modified, and derivative\
    \ works of it may\n      not be created, except to format it for publication as\
    \ an RFC or\n      to translate it into languages other than English.\n      Note:\
    \ this clause is incompatible with RFCs that are published on\n      the Standards\
    \ Track.\n"
- title: A.1.1.3.  noDerivativesTrust200902
  contents:
  - "A.1.1.3.  noDerivativesTrust200902\n   This produces the additional text from\
    \ Section 6.c.ii of the TLP:\n      This document may not be modified, and derivative\
    \ works of it may\n      not be created, and it may not be published except as\
    \ an\n      Internet-Draft.\n      Note: this clause is incompatible with RFCs.\n"
- title: A.1.1.4.  pre5378Trust200902
  contents:
  - "A.1.1.4.  pre5378Trust200902\n   This produces the additional text from Section\
    \ 6.c.iii of the TLP,\n   frequently called the \"pre-5378 escape clause\" referring\
    \ to changes\n   introduced in [RFC5378]:\n      This document may contain material\
    \ from IETF Documents or IETF\n      Contributions published or made publicly\
    \ available before November\n      10, 2008.  The person(s) controlling the copyright\
    \ in some of this\n      material may not have granted the IETF Trust the right\
    \ to allow\n      modifications of such material outside the IETF Standards Process.\n\
    \      Without obtaining an adequate license from the person(s)\n      controlling\
    \ the copyright in such materials, this document may not\n      be modified outside\
    \ the IETF Standards Process, and derivative\n      works of it may not be created\
    \ outside the IETF Standards Process,\n      except to format it for publication\
    \ as an RFC or to translate it\n      into languages other than English.\n   See\
    \ Section 4 of <http://trustee.ietf.org/docs/\n   IETF-Copyright-FAQ.pdf> for\
    \ further information about when to use\n   this value.\n      Note: this text\
    \ appears under \"Copyright Notice\", unless the\n      document was published\
    \ before November 2009, in which case it\n      appears under \"Status of This\
    \ Memo\".\n"
- title: A.1.2.  Historic Values
  contents:
  - 'A.1.2.  Historic Values

    '
- title: 'A.1.2.1.  Historic Values: "*trust200811"'
  contents:
  - "A.1.2.1.  Historic Values: \"*trust200811\"\n   The attribute values \"trust200811\"\
    , \"noModificationTrust200811\", and\n   \"noDerivativesTrust200811\" are similar\
    \ to their \"trust200902\"\n   counterparts, except that they use text specified\
    \ in [TLP1.0].\n"
- title: 'A.1.2.2.  Historic Values: "*3978"'
  contents:
  - "A.1.2.2.  Historic Values: \"*3978\"\n   The attribute values \"full3978\", \"\
    noModification3978\", and\n   \"noDerivatives3978\" are similar to their counterparts\
    \ above, except\n   that they use text specified in [RFC3978].\n"
- title: 'A.1.2.3.  Historic Values: "*3667"'
  contents:
  - "A.1.2.3.  Historic Values: \"*3667\"\n   The attribute values \"full3667\", \"\
    noModification3667\", and\n   \"noDerivatives3667\" are similar to their counterparts\
    \ above, except\n   that they use text specified in [RFC3667].\n"
- title: 'A.1.2.4.  Historic Values: "*2026"'
  contents:
  - "A.1.2.4.  Historic Values: \"*2026\"\n   The attribute values \"full2026\" and\
    \ \"noDerivativeWorks2026\" are\n   similar to their counterparts above, except\
    \ that they use text\n   specified in Section 10 of [RFC2026].\n   The special\
    \ value \"none\" was also used back then; it denied the IETF\n   any rights beyond\
    \ publication as an Internet-Draft.\n"
- title: A.2.  The "submissionType" Attribute
  contents:
  - "A.2.  The \"submissionType\" Attribute\n   The RFC Editor publishes documents\
    \ from different \"document streams\",\n   of which the \"IETF stream\" is the\
    \ most prominent.  Other streams are\n   the \"Independent Submissions stream\"\
    \ (used for things such as\n   discussion of Internet-related technologies that\
    \ are not part of the\n   IETF agenda), the \"IAB stream\" (Internet Architecture\
    \ Board), and the\n   \"IRTF stream\" (Internet Research Task Force).\n   The\
    \ values for the attribute are \"IETF\" (the default value),\n   \"independent\"\
    , \"IAB\", and \"IRTF\".\n   Historically, this attribute did not affect the final\
    \ appearance of\n   RFCs, except for subtle differences in copyright notices.\
    \  Nowadays\n   (as of [RFC7841]), the stream name appears in the first line of\
    \ the\n   front page, and it also affects the text in the \"Status of This Memo\"\
    \n   section.\n   For current documents, setting the \"submissionType\" attribute\
    \ will\n   have the following effect:\n   o  For RFCs, the stream name appears\
    \ in the upper left corner of the\n      first page (in Internet-Drafts, this\
    \ is either \"Network Working\n      Group\" or the value of the <workgroup> element).\n\
    \   o  For RFCs, it affects the whole \"Status of This Memo\" section (see\n \
    \     Section 3.2 of [RFC7841]).\n   o  For all RFCs and Internet-Drafts, it determines\
    \ whether the\n      \"Copyright Notice\" section mentions the Copyright on Code\n\
    \      Components (see Section 6 of the TLP (\"Text to Be Included in IETF\n \
    \     Documents\")).\n"
- title: A.3.  The "consensus" Attribute
  contents:
  - "A.3.  The \"consensus\" Attribute\n   For some of the publication streams (see\
    \ Appendix A.2), the \"Status\n   of This Memo\" section depends on whether there\
    \ was a consensus to\n   publish (again, see Section 3.4 of [RFC7841]).\n   The\
    \ consensus attribute can be used to supply this information.  The\n   acceptable\
    \ values are \"true\" (the default) and \"false\"; \"yes\" and\n   \"no\" from\
    \ v2 are deprecated.\n   The effect of this value for the various streams is:\n\
    \   o  \"independent\": none.\n   o  \"IAB\": mention that there was an IAB consensus.\n\
    \   o  \"IETF\": mention that there was an IETF consensus.\n   o  \"IRTF\": mention\
    \ that there was a research group consensus (where\n      the name of the research\
    \ group is extracted from the <workgroup>\n      element).\n"
- title: Appendix B.  The v3 Format and Processing Tools
  contents:
  - "Appendix B.  The v3 Format and Processing Tools\n   This section describes topics\
    \ that are specific to v3 processing\n   tools.  Note that there is some discussion\
    \ of tools in the main body\n   of the document as well.  For example, some elements\
    \ have\n   descriptions of how a processing tool might create output from the\n\
    \   element.\n   The expected design of the tools that will be used with v3 documents\n\
    \   includes:\n   o  A \"prep tool\" that takes a v3 document, makes many checks,\
    \ adds\n      and changes many attribute values, and creates a file that is a\n\
    \      \"prepared document\".  The prepared document is a valid v3\n      document.\
    \  The prep tool is described in [RFC7998].\n      The prep tool is expected to\
    \ have many modes:\n      *  RFC mode -- The mode used by the RFC Editor to process\
    \ the\n         input from one of the RFC streams and to process XML produced\n\
    \         during the RFC editing process.  The restrictions on the\n         canonical\
    \ XML for RFCs, as well as how the non-canonical\n         formats will look,\
    \ are described at\n         <https://www.rfc-editor.org/rse/wiki/\n         doku.php?id=design:format-and-content-rfcs>.\n\
    \      *  Draft mode -- The mode used by the Internet-Draft submission\n     \
    \    tool.  The restrictions for the XML from this mode will be\n         described\
    \ later.\n      *  Diagnostic mode -- A mode that can be used by document authors\n\
    \         to look for errors or warnings before they submit their\n         documents\
    \ for publication.\n      *  Consolidation mode -- Produces output where no external\n\
    \         resources are required to render the file output.  This\n         includes\
    \ expanding the XInclude entities and DTD entities in\n         place, and changing\
    \ all elements that have \"src\" attributes\n         with external links into\
    \ either \"data:\" URI or content for the\n         element, as specified in [RFC7998].\n\
    \   o  Formatting tools that will create HTML, PDF, plain text, and\n      possibly\
    \ other output formats.  These formatters will be created\n      by the IETF,\
    \ but others can create such tools as well.  The IETF\n      tools are expected\
    \ to take prepared documents as input.\n   There may also be processing tools\
    \ that are meant to run on the\n   computers of authors.  These tools may be used\
    \ to produce interim\n   versions of the non-canonical representations so that\
    \ authors can see\n   how their XML might later be rendered, to create documents\
    \ in\n   representations different than those supported by the RFC Editor, to\n\
    \   possibly create documents that are not meant to be Internet-Drafts or\n  \
    \ RFCs, and to convert XML that has external information into XML that\n   has\
    \ that external information included.\n   The prep tool is expected to have clear\
    \ error reporting, giving more\n   context than just a line number.  For example,\
    \ the error messages\n   should differentiate between errors in XML and those\
    \ from the v3\n   format.\n   In v2, the grammar was specified as a DTD.  In v3,\
    \ the grammar is\n   specified only as RELAX Next Generation (RNG).  This means\
    \ that tools\n   need to work from the RNG, not from a DTD.  Some of the features\
    \ of\n   the v3 grammar cannot be specified as a DTD.\n"
- title: B.1.  Including External Text with XInclude
  contents:
  - "B.1.  Including External Text with XInclude\n   All tools for the v3 format are\
    \ expected to support XInclude\n   [XInclude].  XInclude specifies a processing\
    \ model and syntax for\n   general-purpose inclusion of information that is either\
    \ on the\n   Internet or local to the user's computer.\n   In the v3 syntax, XInclude\
    \ is expressed as the <xi:include> element.\n   To use this element, you need\
    \ to include the \"xi\" namespace in the\n   <rfc> element; that is, you need\
    \ to specify\n   xmlns:xi=\"http://www.w3.org/2001/XInclude\"\n   as one of the\
    \ attributes in the <rfc> element.\n   The most common way to use <xi:include>\
    \ is to pull in references that\n   are already formed as XML.  Currently, this\
    \ can be done from\n   xml2rfc.tools.ietf.org, but later this is expected to be\
    \ from the RFC\n   Editor.  For example, if a document has three normative references,\n\
    \   all RFCs, the document might contain:\n   <references>\n       <xi:include\
    \ href=\"http://xml2rfc.tools.ietf.org/public/rfc/\n          bibxml/reference.RFC.2119.xml\"\
    />\n       <xi:include href=\"http://xml2rfc.tools.ietf.org/public/rfc/\n    \
    \      bibxml/reference.RFC.4869.xml\"/>\n       <xi:include href=\"http://xml2rfc.tools.ietf.org/public/rfc/\n\
    \          bibxml/reference.RFC.7169.xml\"/>\n   </references>\n   <xi:include>\
    \ can be used anywhere an XML element could be used (but\n   not where free text\
    \ is used).  For example, if three Internet-Drafts\n   are all including a particular\
    \ paragraph or section verbatim, that\n   text can be kept either in a file or\
    \ somewhere on the web and can be\n   included with <xi:include>.  An example\
    \ of pulling something from the\n   local disk would be:\n   <x:include href=\"\
    file://home/chris/ietf/drafts/commontext.xml\"/>\n   In general, XInclude should\
    \ be used instead of ENTITY references and\n   XML Processing Instructions (PIs)\
    \ that allow external inclusions.\n"
- title: B.2.  Anchors and IDs
  contents:
  - "B.2.  Anchors and IDs\n   People writing and reading Internet-Drafts and RFCs\
    \ often want to\n   make reference to specific locations in those documents. \
    \ In the case\n   of RFC authors, it is common to want to reference another part\
    \ of\n   their document, such as \"see Section 3.2 of this document.\"  Readers,\n\
    \   on the other hand, want to reference parts of documents that they\n   didn't\
    \ write, such as \"see Section 3.2 of RFC 6949.\"  The XML\n   vocabulary in this\
    \ document attempts to support both sets of people.\n   Authors can leave anchors\
    \ in a document that can later be used for\n   references with the \"anchor\"\
    \ attribute.  Anchors can be included in\n   the numerous elements.  The author\
    \ can then refer to that anchor in\n   the \"target\" attribute of the <xref>\
    \ element.\n   Readers can refer to any element that has an \"anchor\" attribute\
    \ by\n   that attribute.  Note, however, that most of the time, elements won't\n\
    \   have anchors.  In the common case, the reader wants to refer to an\n   element\
    \ that does not have an \"anchor\" attribute, but that element\n   has a \"pn\"\
    \ attribute.\n   Processing tools add the \"pn\" attribute to many elements during\n\
    \   processing.  This attribute and its value are automatically generated\n  \
    \ by the tool if the attribute is not there; if the attribute is\n   already there,\
    \ the tool may replace the value.\n"
- title: B.2.1.  Overlapping Values
  contents:
  - "B.2.1.  Overlapping Values\n   In the HTML representation of this XML vocabulary,\
    \ both anchors and\n   \"pn\" attributes will be used in the \"id\" attributes\
    \ of elements.\n   Thus, there can be no overlap between the names entered in\
    \ \"anchor\"\n   attributes, in \"slugifiedName\" attributes, and those that are\n\
    \   generated for the \"pn\" attributes.  Also, there are some values for\n  \
    \ the \"anchor\" values that are reserved for sections, and those\n   sections\
    \ can only have those anchor values.\n   The following rules prevent this overlap:\n\
    \   o  \"pn\" for regular sections always has the format \"s-nnn\", where\n  \
    \    \"nnn\" is the section number, or the appendix identifier (which\n      starts\
    \ with a letter).  For example, this would be \"s-2.1.3\" for\n      Section 2.1.3\
    \ and \"s-a\" for Appendix A.  For the <abstract>\n      element, it is always\
    \ \"s-abstract\".  For the <note> element, it is\n      always \"s-note-nnn\"\
    , where \"nnn\" is a sequential value.  For\n      sections in the <boilerplate>\
    \ element, it is always\n      \"s-boilerplate-nnn\", where \"nnn\" is a sequential\
    \ value.\n   o  \"pn\" for <references> elements has the format \"s-nnn\".  It\
    \ is\n      important to note that \"nnn\" is a number, not letters, even though\n\
    \      the <references> appear in the back.  It is the number that is one\n  \
    \    higher than the highest top-level section number in <middle>.  If\n     \
    \ there are two or more <references>, \"nnn\" will include a dot as if\n     \
    \ the <references> are a subsection of a section that is numbered\n      one higher\
    \ than the highest top-level section number in <middle>.\n   o  \"pn\" for <figure>\
    \ elements always has the format \"f-nnn\", where\n      \"nnn\" is the figure\
    \ number.  For example, this would be \"f-5\" for\n      Figure 5.\n   o  \"pn\"\
    \ for <iref> elements always has the format \"i-ttt-nnn\", where\n      \"ttt\"\
    \ is the slugified item (plus a hyphen and the slugified\n      subitem if there\
    \ is a subitem), and \"nnn\" is the instance of that\n      item/subitem pair.\
    \  For example, this would be \"i-foo-1\" for\n      \"<iref item='foo'>\" and\
    \ \"i-foo-bar-1\" for \"<iref item='foo'\n      subitem='bar'>\".\n   o  \"pn\"\
    \ for <table> elements always has the format \"t-nnn\", where\n      \"nnn\" is\
    \ the table number.  For example, this would be \"t-5\" for\n      Table 5.\n\
    \   o  \"pn\" for all elements not listed above always has the format\n      \"\
    p-nnn-mmm\", where \"nnn\" is the section number and \"mmm\" is the\n      relative\
    \ position in the section.  For example, this would be\n      \"p-2.1.3-7\" for\
    \ the seventh part number in Section 2.1.3.\n   o  \"slugifiedName\" always has\
    \ the format \"n-ttt\", where \"ttt\" is the\n      text of the name after slugification.\
    \  For example, this would be\n      \"n-protocol-overview\" for the name \"Protocol\
    \ Overview\".  The\n      actual conversions done in slugification will be specified\
    \ at a\n      later time.\n   o  Anchors must never overlap with any of the above.\
    \  The easiest way\n      to assure that is to not pick an anchor name that starts\
    \ with a\n      single letter followed by a hyphen.  If an anchor does overlap\n\
    \      with one of the types of names above, the processing tool will\n      reject\
    \ the document.\n"
- title: B.3.  Attributes Controlled by the Prep Tool
  contents:
  - "B.3.  Attributes Controlled by the Prep Tool\n   Many elements in the v3 vocabulary\
    \ have new attributes whose role is\n   to hold values generated by the prep tool.\
    \  These attributes can\n   exist in documents that are input to the prep tool;\
    \ however, any of\n   these attributes might be added, removed, or changed by\
    \ the prep\n   tool.  Thus, it is explicitly unsafe for a document author to include\n\
    \   these attributes and expect that their values will survive processing\n  \
    \ by the prep tool.\n   The attributes that are controlled by the prep tool are:\n\
    \   o  The \"pn\" attribute in any element -- The number for this item\n     \
    \ within the section.  The numbering is shared with other elements\n      of a\
    \ section.  The \"pn\" attribute is added to many block-level\n      elements\
    \ inside sections.\n   o  <artwork> originalSrc -- This attribute is filled with\
    \ the\n      original value of the \"src\" attribute if that attribute is removed\n\
    \      by the prep tool.\n   o  <figure> originalSrc -- This attribute is filled\
    \ with the original\n      value of the \"src\" attribute if that attribute is\
    \ removed by the\n      prep tool.\n   o  <name> \"slugifiedName\" attribute --\
    \ This attribute is filled with\n      a \"slugified\" version of the text in\
    \ the element.  This attribute\n      can be used in the output formats for elements\
    \ that have both\n      names and numbers.\n   o  <relref> \"derivedLink\" attribute\
    \ -- This attribute is filled with\n      the link that is derived from combining\
    \ the URI from the reference\n      and the relative part that is either a copy\
    \ of the \"relative\"\n      attribute or a section number derived from the \"\
    section\"\n      attribute.\n   o  <rfc> \"expiresDate\" attribute -- This attribute\
    \ is filled with the\n      date that an Internet-Draft expires.  The date is\
    \ in the format\n      yyyy-mm-dd.\n   o  <rfc> \"mode\" attribute -- This attribute\
    \ is filled with a string\n      that indicates what mode the prep tool was in\
    \ when it processed\n      the XML, such as whether it was processing a file to\
    \ become an\n      Internet-Draft or an RFC.\n   o  <rfc> \"scripts\" attribute\
    \ -- This attribute is filled with a list\n      of scripts needed to render this\
    \ document.  The list is comma-\n      separated, with no spaces allowed.  The\
    \ order is unimportant.  The\n      names come from [UAX24].  For example, if\
    \ the document has Chinese\n      characters in it, the value might be \"Common,Latin,Han\"\
    .\n   o  <sourcecode> \"originalSrc\" attribute -- This attribute is filled\n\
    \      with the original value of the \"src\" attribute if that attribute\n  \
    \    is removed by the prep tool.\n   o  <xref> \"derivedContent\" attribute --\
    \ This attribute is filled in\n      if there is no content in the <xref> element.\
    \  The value for this\n      attribute is based on the value in the \"displayFormat\"\
    \ attribute.\n      Examples of how this value is filled can be found in\n   \
    \   Section 2.66.1.\n   In addition, note that the contents of the <boilerplate>\
    \ element are\n   controlled by the prep tool.\n"
- title: Appendix C.  RELAX NG Schema
  contents:
  - "Appendix C.  RELAX NG Schema\n   The following is the RELAX NG schema for the\
    \ v3 format.\n   namespace a = \"http://relaxng.org/ns/compatibility/annotations/1.0\"\
    \n   # xml2rfc Version 3 grammar\n   rfc =\n     element rfc {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ number { text }?,\n       [ a:defaultValue = \"\" ] attribute obsoletes { text\
    \ }?,\n       [ a:defaultValue = \"\" ] attribute updates { text }?,\n       attribute\
    \ category { text }?,\n       attribute mode { text }?,\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute consensus { \"no\" | \"yes\" | \"false\" | \"\
    true\" }?,\n       attribute seriesNo { text }?,\n       attribute ipr { text\
    \ }?,\n       attribute iprExtract { xsd:IDREF }?,\n       [ a:defaultValue =\
    \ \"IETF\" ]\n       attribute submissionType {\n         \"IETF\" | \"IAB\" |\
    \ \"IRTF\" | \"independent\"\n       }?,\n       attribute docName { text }?,\n\
    \       [ a:defaultValue = \"false\" ]\n       attribute sortRefs { \"true\" |\
    \ \"false\" }?,\n       [ a:defaultValue = \"true\" ]\n       attribute symRefs\
    \ { \"true\" | \"false\" }?,\n       [ a:defaultValue = \"true\" ]\n       attribute\
    \ tocInclude { \"true\" | \"false\" }?,\n       [ a:defaultValue = \"3\" ] attribute\
    \ tocDepth { text }?,\n       attribute prepTime { text }?,\n       [ a:defaultValue\
    \ = \"true\" ]\n       attribute indexInclude { \"true\" | \"false\" }?,\n   \
    \    attribute version { text }?,\n       [ a:defaultValue = \"Common,Latin\"\
    \ ] attribute scripts { text }?,\n       attribute expiresDate { text }?,\n  \
    \     link*,\n       front,\n       middle,\n       back?\n     }\n   link =\n\
    \     element link {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       attribute href { text },\n       attribute rel { text }?\n\
    \     }\n   front =\n     element front {\n       attribute xml:base { text }?,\n\
    \       attribute xml:lang { text }?,\n       title,\n       seriesInfo*,\n  \
    \     author+,\n       date?,\n       area*,\n       workgroup*,\n       keyword*,\n\
    \       abstract?,\n       note*,\n       boilerplate?\n     }\n   title =\n \
    \    element title {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       attribute abbrev { text }?,\n       attribute ascii { text\
    \ }?,\n       text\n     }\n   author =\n     element author {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ initials { text }?,\n       attribute asciiInitials { text }?,\n       attribute\
    \ surname { text }?,\n       attribute asciiSurname { text }?,\n       attribute\
    \ fullname { text }?,\n       attribute role { \"editor\" }?,\n       attribute\
    \ asciiFullname { text }?,\n       organization?,\n       address?\n     }\n \
    \  organization =\n     element organization {\n       attribute xml:base { text\
    \ }?,\n       attribute xml:lang { text }?,\n       attribute abbrev { text }?,\n\
    \       attribute ascii { text }?,\n       text\n     }\n   address =\n     element\
    \ address {\n       attribute xml:base { text }?,\n       attribute xml:lang {\
    \ text }?,\n       postal?,\n       phone?,\n       facsimile?,\n       email?,\n\
    \       uri?\n     }\n   postal =\n     element postal {\n       attribute xml:base\
    \ { text }?,\n       attribute xml:lang { text }?,\n       ((city | code | country\
    \ | region | street)* | postalLine+)\n     }\n   street =\n     element street\
    \ {\n       attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n\
    \       attribute ascii { text }?,\n       text\n     }\n   city =\n     element\
    \ city {\n       attribute xml:base { text }?,\n       attribute xml:lang { text\
    \ }?,\n       attribute ascii { text }?,\n       text\n     }\n   region =\n \
    \    element region {\n       attribute xml:base { text }?,\n       attribute\
    \ xml:lang { text }?,\n       attribute ascii { text }?,\n       text\n     }\n\
    \   code =\n     element code {\n       attribute xml:base { text }?,\n      \
    \ attribute xml:lang { text }?,\n       attribute ascii { text }?,\n       text\n\
    \     }\n   country =\n     element country {\n       attribute xml:base { text\
    \ }?,\n       attribute xml:lang { text }?,\n       attribute ascii { text }?,\n\
    \       text\n     }\n   postalLine =\n     element postalLine {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ ascii { text }?,\n       text\n     }\n   phone =\n     element phone {\n  \
    \     attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n  \
    \     text\n     }\n   facsimile =\n     element facsimile {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       text\n   \
    \  }\n   email =\n     element email {\n       attribute xml:base { text }?,\n\
    \       attribute xml:lang { text }?,\n       attribute ascii { text }?,\n   \
    \    text\n     }\n   uri =\n     element uri {\n       attribute xml:base { text\
    \ }?,\n       attribute xml:lang { text }?,\n       text\n     }\n   date =\n\
    \     element date {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       attribute day { text }?,\n       attribute month { text }?,\n\
    \       attribute year { text }?,\n       empty\n     }\n   area =\n     element\
    \ area {\n       attribute xml:base { text }?,\n       attribute xml:lang { text\
    \ }?,\n       text\n     }\n   workgroup =\n     element workgroup {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       text\n   \
    \  }\n   keyword =\n     element keyword {\n       attribute xml:base { text }?,\n\
    \       attribute xml:lang { text }?,\n       text\n     }\n   abstract =\n  \
    \   element abstract {\n       attribute xml:base { text }?,\n       attribute\
    \ xml:lang { text }?,\n       attribute anchor { xsd:ID }?,\n       attribute\
    \ pn { text }?,\n       (dl | ol | t | ul)+\n     }\n   note =\n     element note\
    \ {\n       attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n\
    \       attribute title { text }?,\n       attribute pn { text }?,\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute removeInRFC { \"true\" | \"false\" }?,\n   \
    \    name?,\n       (dl | ol | t | ul)+\n     }\n   boilerplate =\n     element\
    \ boilerplate {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       section+\n     }\n   middle =\n     element middle {\n  \
    \     attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n  \
    \     section+\n     }\n   section =\n     element section {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ anchor { xsd:ID }?,\n       attribute pn { text }?,\n       attribute title\
    \ { text }?,\n       [ a:defaultValue = \"true\" ]\n       attribute numbered\
    \ { \"true\" | \"false\" }?,\n       [ a:defaultValue = \"default\" ]\n      \
    \ attribute toc { \"include\" | \"exclude\" | \"default\" }?,\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute removeInRFC { \"true\" | \"false\" }?,\n   \
    \    name?,\n       (artwork\n        | aside\n        | blockquote\n        |\
    \ dl\n        | figure\n        | iref\n        | ol\n        | sourcecode\n \
    \       | t\n        | table\n        | texttable\n        | ul)*,\n       section*\n\
    \     }\n   name =\n     element name {\n       attribute xml:base { text }?,\n\
    \       attribute xml:lang { text }?,\n       attribute slugifiedName { text }?,\n\
    \       (text | cref | eref | relref | tt | xref)*\n     }\n   t =\n     element\
    \ t {\n       attribute xml:base { text }?,\n       attribute xml:lang { text\
    \ }?,\n       attribute anchor { xsd:ID }?,\n       attribute pn { text }?,\n\
    \       attribute hangText { text }?,\n       [ a:defaultValue = \"false\" ]\n\
    \       attribute keepWithNext { \"false\" | \"true\" }?,\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute keepWithPrevious { \"false\" | \"true\" }?,\n\
    \       (text\n        | bcp14\n        | cref\n        | em\n        | eref\n\
    \        | iref\n        | \\list\n        | relref\n        | spanx\n       \
    \ | strong\n        | sub\n        | sup\n        | tt\n        | vspace\n   \
    \     | xref)*\n     }\n   aside =\n     element aside {\n       attribute xml:base\
    \ { text }?,\n       attribute xml:lang { text }?,\n       attribute anchor {\
    \ xsd:ID }?,\n       attribute pn { text }?,\n       (artwork | dl | figure |\
    \ iref | \\list | ol | t | table | ul)*\n     }\n   blockquote =\n     element\
    \ blockquote {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       attribute anchor { xsd:ID }?,\n       attribute pn { text\
    \ }?,\n       attribute cite { text }?,\n       attribute quotedFrom { text }?,\n\
    \       ((artwork | dl | figure | ol | sourcecode | t | ul)+\n        | (text\n\
    \           | bcp14\n           | cref\n           | em\n           | eref\n \
    \          | iref\n           | relref\n           | strong\n           | sub\n\
    \           | sup\n           | tt\n           | xref)+)\n     }\n   \\list =\n\
    \     element list {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       [ a:defaultValue = \"empty\" ] attribute style { text }?,\n\
    \       attribute hangIndent { text }?,\n       attribute counter { text }?,\n\
    \       attribute pn { text }?,\n       t+\n     }\n   ol =\n     element ol {\n\
    \       attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n\
    \       attribute anchor { xsd:ID }?,\n       [ a:defaultValue = \"1\" ] attribute\
    \ type { text }?,\n       [ a:defaultValue = \"1\" ] attribute start { text }?,\n\
    \       attribute group { text }?,\n       [ a:defaultValue = \"normal\" ]\n \
    \      attribute spacing { \"normal\" | \"compact\" }?,\n       attribute pn {\
    \ text }?,\n       li+\n     }\n   ul =\n     element ul {\n       attribute xml:base\
    \ { text }?,\n       attribute xml:lang { text }?,\n       attribute anchor {\
    \ xsd:ID }?,\n       [ a:defaultValue = \"normal\" ]\n       attribute spacing\
    \ { \"normal\" | \"compact\" }?,\n       ([ a:defaultValue = \"false\" ]\n   \
    \     attribute empty { \"false\" | \"true\" },\n        attribute pn { text }?)?,\n\
    \       li+\n     }\n   li =\n     element li {\n       attribute xml:base { text\
    \ }?,\n       attribute xml:lang { text }?,\n       attribute anchor { xsd:ID\
    \ }?,\n       attribute pn { text }?,\n       ((artwork | dl | figure | ol | sourcecode\
    \ | t | ul)+\n        | (text\n           | bcp14\n           | cref\n       \
    \    | em\n           | eref\n           | iref\n           | relref\n       \
    \    | strong\n           | sub\n           | sup\n           | tt\n         \
    \  | xref)+)\n     }\n   dl =\n     element dl {\n       attribute xml:base {\
    \ text }?,\n       attribute xml:lang { text }?,\n       attribute anchor { xsd:ID\
    \ }?,\n       [ a:defaultValue = \"normal\" ]\n       attribute spacing { \"normal\"\
    \ | \"compact\" }?,\n       [ a:defaultValue = \"true\" ]\n       attribute hanging\
    \ { \"false\" | \"true\" }?,\n       attribute pn { text }?,\n       (dt, dd)+\n\
    \     }\n   dt =\n     element dt {\n       attribute xml:base { text }?,\n  \
    \     attribute xml:lang { text }?,\n       attribute anchor { xsd:ID }?,\n  \
    \     attribute pn { text }?,\n       (text\n        | bcp14\n        | cref\n\
    \        | em\n        | eref\n        | iref\n        | relref\n        | strong\n\
    \        | sub\n        | sup\n        | tt\n        | xref)*\n     }\n   dd =\n\
    \     element dd {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       attribute anchor { xsd:ID }?,\n       attribute pn { text\
    \ }?,\n       ((artwork | dl | figure | ol | sourcecode | t | ul)+\n        |\
    \ (text\n           | bcp14\n           | cref\n           | em\n           |\
    \ eref\n           | iref\n           | relref\n           | strong\n        \
    \   | sub\n           | sup\n           | tt\n           | xref)+)\n     }\n \
    \  xref =\n     element xref {\n       attribute xml:base { text }?,\n       attribute\
    \ xml:lang { text }?,\n       attribute target { xsd:IDREF },\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute pageno { \"true\" | \"false\" }?,\n       [\
    \ a:defaultValue = \"default\" ]\n       attribute format { \"default\" | \"title\"\
    \ | \"counter\" | \"none\" }?,\n       attribute derivedContent { text }?,\n \
    \      text\n     }\n   relref =\n     element relref {\n       attribute xml:base\
    \ { text }?,\n       attribute xml:lang { text }?,\n       attribute target {\
    \ xsd:IDREF },\n       [ a:defaultValue = \"of\" ]\n       attribute displayFormat\
    \ { \"of\" | \"comma\" | \"parens\" | \"bare\" }?,\n       attribute section {\
    \ text },\n       attribute relative { text }?,\n       attribute derivedLink\
    \ { text }?,\n       text\n     }\n   eref =\n     element eref {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ target { text },\n       text\n     }\n   iref =\n     element iref {\n    \
    \   attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n    \
    \   attribute item { text },\n       [ a:defaultValue = \"\" ] attribute subitem\
    \ { text }?,\n       [ a:defaultValue = \"false\" ]\n       attribute primary\
    \ { \"true\" | \"false\" }?,\n       attribute pn { text }?,\n       empty\n \
    \    }\n   cref =\n     element cref {\n       attribute xml:base { text }?,\n\
    \       attribute xml:lang { text }?,\n       attribute anchor { xsd:ID }?,\n\
    \       attribute source { text }?,\n       [ a:defaultValue = \"true\" ]\n  \
    \     attribute display { \"true\" | \"false\" }?,\n       (text | em | eref |\
    \ relref | strong | sub | sup | tt | xref)*\n     }\n   tt =\n     element tt\
    \ {\n       attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n\
    \       (text\n        | bcp14\n        | cref\n        | em\n        | eref\n\
    \        | iref\n        | relref\n        | strong\n        | sub\n        |\
    \ sup\n        | xref)*\n     }\n   strong =\n     element strong {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       (text\n  \
    \      | bcp14\n        | cref\n        | em\n        | eref\n        | iref\n\
    \        | relref\n        | sub\n        | sup\n        | tt\n        | xref)*\n\
    \     }\n   em =\n     element em {\n       attribute xml:base { text }?,\n  \
    \     attribute xml:lang { text }?,\n       (text\n        | bcp14\n        |\
    \ cref\n        | eref\n        | iref\n        | relref\n        | strong\n \
    \       | sub\n        | sup\n        | tt\n        | xref)*\n     }\n   sub =\n\
    \     element sub {\n       attribute xml:base { text }?,\n       attribute xml:lang\
    \ { text }?,\n       (text\n        | bcp14\n        | cref\n        | em\n  \
    \      | eref\n        | iref\n        | relref\n        | strong\n        | tt\n\
    \        | xref)*\n     }\n   sup =\n     element sup {\n       attribute xml:base\
    \ { text }?,\n       attribute xml:lang { text }?,\n       (text\n        | bcp14\n\
    \        | cref\n        | em\n        | eref\n        | iref\n        | relref\n\
    \        | strong\n        | tt\n        | xref)*\n     }\n   spanx =\n     element\
    \ spanx {\n       attribute xml:base { text }?,\n       attribute xml:lang { text\
    \ }?,\n       [ a:defaultValue = \"preserve\" ]\n       attribute xml:space {\
    \ \"default\" | \"preserve\" }?,\n       [ a:defaultValue = \"emph\" ] attribute\
    \ style { text }?,\n       text\n     }\n   vspace =\n     element vspace {\n\
    \       attribute xml:base { text }?,\n       attribute xml:lang { text }?,\n\
    \       [ a:defaultValue = \"0\" ] attribute blankLines { text }?,\n       empty\n\
    \     }\n   figure =\n     element figure {\n       attribute xml:base { text\
    \ }?,\n       attribute xml:lang { text }?,\n       attribute anchor { xsd:ID\
    \ }?,\n       attribute pn { text }?,\n       [ a:defaultValue = \"\" ] attribute\
    \ title { text }?,\n       [ a:defaultValue = \"false\" ]\n       attribute suppress-title\
    \ { \"true\" | \"false\" }?,\n       attribute src { text }?,\n       attribute\
    \ originalSrc { text }?,\n       [ a:defaultValue = \"left\" ]\n       attribute\
    \ align { \"left\" | \"center\" | \"right\" }?,\n       [ a:defaultValue = \"\"\
    \ ] attribute alt { text }?,\n       [ a:defaultValue = \"\" ] attribute width\
    \ { text }?,\n       [ a:defaultValue = \"\" ] attribute height { text }?,\n \
    \      name?,\n       iref*,\n       preamble?,\n       (artwork | sourcecode)+,\n\
    \       postamble?\n     }\n   table =\n     element table {\n       attribute\
    \ xml:base { text }?,\n       attribute xml:lang { text }?,\n       attribute\
    \ anchor { xsd:ID }?,\n       attribute pn { text }?,\n       name?,\n       iref*,\n\
    \       thead?,\n       tbody+,\n       tfoot?\n     }\n   preamble =\n     element\
