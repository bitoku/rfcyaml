- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes version 3 (\"v3\") of the \"xml2rfc\"\
    \ vocabulary:\n   an XML-based language (\"Extensible Markup Language\" [XML])\
    \ used for\n   writing RFCs [RFC7322] and Internet-Drafts [IDGUIDE].\n   This\
    \ document obsoletes the version 2 vocabulary (\"v2\") [RFC7749],\n   which contains\
    \ the extended language definition.  That document in\n   turn obsoletes the original\
    \ version (\"v1\") [RFC2629].  This document\n   directly copies the material\
    \ from [RFC7749] where possible.\n   The v3 format will be used as part of the\
    \ new RFC Series format\n   described in [RFC6949].  The new format will be handled\
    \ by one or\n   more new tools for preparing the XML and converting it to other\n\
    \   representations.  Features of the expected tools are described in\n   Appendix\
    \ B.  That section defines some terms used throughout this\n   document, such\
    \ as \"prep tool\" and \"formatter\".\n   Note that the vocabulary contains certain\
    \ constructs that might not\n   be used when generating the final text; however,\
    \ they can provide\n   useful data for other uses (such as index generation, populating\
    \ a\n   keyword database, or syntax checks).\n   In this document, the term \"\
    format\" is used when describing types of\n   documents, primarily XML and HTML.\
    \  The term \"representation\" is used\n   when talking about a specific instantiation\
    \ of a format, such as an\n   XML document or an HTML document that was created\
    \ by an XML document.\n"
- title: 1.1.  Expected Updates to the Specification
  contents:
  - "1.1.  Expected Updates to the Specification\n   Non-interoperable changes in\
    \ later versions of this specification are\n   likely based on experience gained\
    \ in implementing the new publication\n   toolsets.  Revised documents will be\
    \ published capturing those\n   changes as the toolsets are completed.  Other\
    \ implementers must not\n   expect those changes to remain backwards-compatible\
    \ with the details\n   described in this document.\n"
- title: 1.2.  Design Criteria for the Changes in v3
  contents:
  - "1.2.  Design Criteria for the Changes in v3\n   The design criteria of the changes\
    \ from v2 to v3 are as follows:\n   o  The intention is that starting and editing\
    \ a v3 document will be\n      easier than for a v2 document.\n   o  There will\
    \ be good v2-to-v3 conversion tools for when an author\n      wants to change\
    \ versions.\n   o  There are no current plans to make v3 XML the required submission\n\
    \      format for drafts or RFCs.  That might happen eventually, but it\n    \
    \  is likely to be years away.\n   There is a desire to keep as much of the v2\
    \ grammar as makes sense\n   within the above design criteria and not to make\
    \ gratuitous changes\n   to the v2 grammar.  Another way to say this is \"we would\
    \ rather\n   encourage backwards compatibility but not be constrained by it.\"\
    \n   Still, the goal of starting and editing a v3 document being easier\n   than\
    \ for a v2 document is more important than backwards compatibility\n   with v2,\
    \ given the latter two design criteria.\n   v3 is upwards compatible with v2,\
    \ meaning that a v2 document is meant\n   to be a valid v3 document as well. \
    \ However, some features of v2 are\n   deprecated in v3 in favor of new elements.\
    \  Deprecated features are\n   listed in Section 1.3.3 and are described in [RFC7749].\n"
- title: 1.3.  Differences from v2 to v3
  contents:
  - "1.3.  Differences from v2 to v3\n   This is a (hopefully) complete list of all\
    \ the technical changes\n   between [RFC7749] and this document.\n"
- title: 1.3.1.  New Elements in v3
  contents:
  - "1.3.1.  New Elements in v3\n   o  Add <dl>, <ul>, and <ol> as new ways to make\
    \ lists.  This is a\n      significant change from v2 in that the child under\
    \ these elements\n      is <li>, not <t>.  <li> has a model of either containing\
    \ one or\n      more <t> elements, or containing the flowing text normally found\n\
    \      in <t>.  These lists are children of <section>s and other lists\n     \
    \ instead of <t>.\n   o  Add <strong>, <em>, <tt>, <sub>, and <sup> for character\n\
    \      formatting.\n   o  Add <aside> for incidental text that will be indented\
    \ when\n      displayed.\n   o  Add <sourcecode> to differentiate from <artwork>.\n\
    \   o  Add <table>, <thead>, <tbody>, <tfoot>, <tr>, <td>, and <th> to\n     \
    \ give table functionality like that in HTML.\n   o  Add <boilerplate> to hold\
    \ the automatically generated boilerplate\n      text.\n   o  Add <blockquote>\
    \ to indicate a quotation as in a paragraph-like\n      format.\n   o  Add <name>\
    \ to sections, notes, figures, and texttables to allow\n      character formatting\
    \ (fixed-width font) in their titles and to\n      allow references in the names.\n\
    \   o  Add <postalLine>, free text that represents one line of the\n      address.\n\
    \   o  Add <displayreference> to allow display of more mnemonic anchor\n     \
    \ names for automatically included references.\n   o  Add <refcontent> to allow\
    \ better control of text in a reference.\n   o  Add <referencegroup> to allow\
    \ referencing multi-RFC documents such\n      as STDs and BCPs.\n   o  Add <relref>\
    \ to allow referencing specific sections or anchors in\n      references.\n  \
    \ o  Add <link> to point to a resource related to the RFC.\n   o  Add <br> to\
    \ allow line breaks (but not blank lines) in the\n      generated output for table\
    \ cells.\n   o  Add <svg> to allow easy inclusion of SVG drawings in <artwork>.\n"
- title: 1.3.2.  New Attributes for Existing Elements
  contents:
  - "1.3.2.  New Attributes for Existing Elements\n   o  Add \"sortRefs\", \"symRefs\"\
    , \"tocDepth\", and \"tocInclude\" attributes\n      to <rfc> to cover Processing\
    \ Instructions (PIs) that were in v2\n      that are still needed in the grammar.\
    \  Add \"prepTime\" to indicate\n      the time that the XML went through a preparation\
    \ step.  Add\n      \"version\" to indicate the version of xml2rfc vocabulary\
    \ used in\n      the document.  Add \"scripts\" to indicate which scripts are\
    \ needed\n      to render the document.  Add \"expiresDate\" when an Internet-Draft\n\
    \      expires.\n   o  Add \"ascii\" attributes to <email>, <organization>, <street>,\n\
    \      <city>, <region>, <country>, and <code>.  Also add\n      \"asciiFullname\"\
    , \"asciiInitials\", and \"asciiSurname\" to <author>.\n      This allows an author\
    \ to specify their information in their native\n      scripts as the primary entry\
    \ and still allow the ASCII-equivalent\n      values to appear in the processed\
    \ documents.\n   o  Add \"anchor\" attributes to many block elements to allow\
    \ them to be\n      linked with <relref> and <xref>.\n   o  Add the \"section\"\
    , \"relative\", and \"sectionFormat\" attributes to\n      <xref>.\n   o  Add\
    \ the \"numbered\" and \"removeInRFC\" attributes to <section>.\n   o  Add the\
    \ \"removeInRFC\" attribute to <note>.\n   o  Add \"pn\" to <artwork>, <aside>,\
    \ <blockquote>, <boilerplate>, <dt>,\n      <figure>, <iref>, <li>, <references>,\
    \ <section>, <sourcecode>,\n      <t>, and <table> to hold automatically generated\
    \ numbers for items\n      in a section that don't have their own numbering (namely\
    \ figures\n      and tables).\n   o  Add \"display\" to <cref> to indicate to\
    \ tools whether or not to\n      display the comment.\n   o  Add \"keepWithNext\"\
    \ and \"keepWithPrevious\" to <t> as a hint to\n      tools that do pagination\
    \ that they should try to keep the\n      paragraph with the next/previous element.\n"
- title: 1.3.3.  Elements and Attributes Deprecated from v2
  contents:
  - "1.3.3.  Elements and Attributes Deprecated from v2\n   Deprecated elements and\
    \ attributes are legacy vocabulary from v2 that\n   are supported for input to\
    \ v3 tools.  They are likely to be removed\n   from those tools in the future.\
    \  Deprecated attributes are still\n   listed in Section 2, and deprecated elements\
    \ are listed in Section 3.\n   See Appendix B for more information on tools and\
    \ how they will handle\n   deprecated features.\n   o  Deprecate <list> in favor\
    \ of <dl>, <ul>, and <ol>.\n   o  Deprecate <spanx>; replace it with <strong>,\
    \ <em>, and <tt>.\n   o  Deprecate <vspace> because the major use for it, creating\
    \ pseudo-\n      paragraph-breaks in lists, is now handled properly.\n   o  Deprecate\
    \ <texttable>, <ttcol>, and <c>; replace them with the new\n      table elements\
    \ (<table> and the elements that can be contained\n      within it).\n   o  Deprecate\
    \ <facsimile> because it is rarely used.\n   o  Deprecate <format> because it\
    \ is not useful and has caused\n      surprise for authors in the past.  If the\
    \ goal is to provide a\n      single URI (Uniform Resource Identifier) for a reference,\
    \ use the\n      \"target\" attribute in <reference> instead.\n   o  Deprecate\
    \ <preamble> and <postamble> in favor of simply using <t>\n      before or after\
    \ the figure.  This also deprecates the \"align\"\n      attribute in <figure>.\n\
    \   o  Deprecate the \"title\" attribute in <section>, <note>, <figure>,\n   \
    \   <references>, and <texttable> in favor of the new <name>.\n   o  Deprecate\
    \ the \"alt\" and \"src\" attributes in <figure> because they\n      overlap with\
    \ the attributes in <artwork>.\n   o  Deprecate the \"xml:space\" attribute in\
    \ <artwork> because there was\n      only one useful value.  Deprecate the \"\
    height\" and \"width\"\n      attributes in both <artwork> and <figure> because\
    \ they are not\n      needed for the new output formats.\n   o  Deprecate the\
    \ \"pageno\" attribute in <xref> because it was unused\n      in v2.  Deprecate\
    \ the \"none\" values for the \"format\" attribute in\n      <xref> because it\
    \ makes no sense semantically.\n"
- title: 1.3.4.  Additional Changes from v2
  contents:
  - "1.3.4.  Additional Changes from v2\n   o  Allow non-ASCII characters in the format;\
    \ the characters that are\n      actually allowed will be determined by the RFC\
    \ Series Editor.\n   o  Allow <artwork> and <sourcecode> to be used on their own\
    \ in\n      <section> (no longer confine them to a figure).\n   o  Give more specifics\
    \ of handling the \"type\" attribute in <artwork>.\n   o  Allow <strong>, <em>,\
    \ <tt>, <eref>, and <xref> in <cref>.\n   o  Allow the sub-elements inside a <reference>\
    \ to be in any order.\n   o  Turn off the autogeneration of anchors in <cref>\
    \ because there is\n      no use case for them that cannot be achieved in other\
    \ ways.\n   o  Allow more than one <artwork>, or more than one <sourcecode>, in\n\
    \      <figure>.\n   o  In <front>, make <date> optional.\n   o  In <date>, add\
    \ restrictions to the \"date\" and \"year\" attributes\n      when used in the\
    \ <front> for the document's boilerplate text.\n   o  In <postal>, allow the sub-elements\
    \ to be in any order.  Also\n      allow the inclusion of the new <postalLine>\
    \ instead of the older\n      elements.\n   o  In <section>, restrict the names\
    \ of the anchors that can be used\n      on some types of sections.\n   o  Make\
    \ <seriesInfo> a child of <front>, and deprecated it as a child\n      of <reference>.\
    \  This also deprecates some of the attributes from\n      <rfc> and moves them\
    \ into <seriesInfo>.\n   o  <t> now only contains non-block elements, so it no\
    \ longer contains\n      <figure> elements.\n   o  Do not generate the grammar\
    \ from a DTD, but instead get it\n      directly from the RELAX Next Generation\
    \ (RNG) grammar [RNG].\n"
- title: 1.4.  Syntax Notation
  contents:
  - "1.4.  Syntax Notation\n   The XML vocabulary here is defined in prose, based\
    \ on the RELAX NG\n   schema [RNC] contained in Appendix C (specified in RELAX\
    \ NG Compact\n   Notation (RNC)).\n   Note that the schema can be used for automated\
    \ validity checks, but\n   certain constraints are only described in prose (example:\
    \ the\n   conditionally required presence of the \"abbrev\" attribute).\n"
- title: 2.  Elements
  contents:
  - "2.  Elements\n   The sections below describe all elements and their attributes.\n\
    \   Note that attributes not labeled \"mandatory\" are optional.\n   Many elements\
    \ have an optional \"anchor\" attribute.  In all cases, the\n   value of the \"\
    anchor\" attribute needs to be a valid XML \"Name\"\n   (Section 2.3 of [XML]),\
    \ additionally constrained to US-ASCII\n   characters [USASCII].  Thus, the character\
    \ repertoire consists of\n   \"A-Z\", \"a-z\", \"0-9\", \"_\", \"-\", \".\", and\
    \ \":\", where \"0-9\", \".\", and\n   \"-\" are disallowed as start characters.\
    \  Anchors are described in\n   more detail in Appendix B.2.\n   Tools interpreting\
    \ the XML described here will collapse horizontal\n   whitespace and line breaks\
    \ to a single whitespace (except inside\n   <artwork> and <sourcecode>) and will\
    \ trim leading and trailing\n   whitespace.  Tab characters (U+0009) inside <artwork>\
    \ and\n   <sourcecode> are prohibited.\n   Some of the elements have attributes\
    \ that are not described in this\n   section because those attributes are specific\
    \ to the prep tool.\n   People writing tools to process this format should read\
    \ all of the\n   appendices for a complete description of these attributes.\n\
    \   Every element in the v3 vocabulary can have an \"xml:lang\" attribute,\n \
    \  an \"xml:base\" attribute, or both.  The xml:lang attribute specifies\n   the\
    \ language used in the element.  This is sometimes useful for\n   renderers that\
    \ display different fonts for ideographic characters\n   used in China and Japan.\
    \  The xml:base attribute is sometimes added\n   to an XML file when doing XML-to-XML\
    \ conversion where the base file\n   has XInclude attributes (see Appendix B.1).\n"
- title: 2.1.  <abstract>
  contents:
  - "2.1.  <abstract>\n   Contains the Abstract of the document.  See [RFC7322] for\
    \ more\n   information on restrictions for the Abstract.\n   This element appears\
    \ as a child element of <front> (Section 2.26).\n   Content model:\n   In any\
    \ order, but at least one of:\n   o  <dl> elements (Section 2.20)\n   o  <ol>\
    \ elements (Section 2.34)\n   o  <t> elements (Section 2.53)\n   o  <ul> elements\
    \ (Section 2.63)\n"
- title: 2.1.1.  "anchor" Attribute
  contents:
  - "2.1.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the Abstract.\n"
- title: 2.2.  <address>
  contents:
  - "2.2.  <address>\n   Provides address information for the author.\n   This element\
    \ appears as a child element of <author> (Section 2.7).\n   Content model:\n \
    \  In this order:\n   1.  One optional <postal> element (Section 2.37)\n   2.\
    \  One optional <phone> element (Section 2.36)\n   3.  One optional <facsimile>\
    \ element (Section 3.2)\n   4.  One optional <email> element (Section 2.23)\n\
    \   5.  One optional <uri> element (Section 2.64)\n"
- title: 2.3.  <annotation>
  contents:
  - "2.3.  <annotation>\n   Provides additional prose augmenting a bibliographic reference.\
    \  This\n   text is intended to be shown after the rest of the generated\n   reference\
    \ text.\n   This element appears as a child element of <reference>\n   (Section\
    \ 2.40).\n   Content model:\n   In any order:\n   o  Text\n   o  <bcp14> elements\
    \ (Section 2.9)\n   o  <cref> elements (Section 2.16)\n   o  <em> elements (Section\
    \ 2.22)\n   o  <eref> elements (Section 2.24)\n   o  <iref> elements (Section\
    \ 2.27)\n   o  <relref> elements (Section 2.44)\n   o  <spanx> elements (Section\
    \ 3.7)\n   o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section\
    \ 2.51)\n   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n\
    \   o  <xref> elements (Section 2.66)\n"
- title: 2.4.  <area>
  contents:
  - "2.4.  <area>\n   Provides information about the IETF area to which this document\n\
    \   relates (currently not used when generating documents).\n   The value ought\
    \ to be either the full name or the abbreviation of one\n   of the IETF areas\
    \ as listed on <http://www.ietf.org/iesg/area.html>.\n   A list of full names\
    \ and abbreviations will be kept by the RFC Series\n   Editor.\n   This element\
    \ appears as a child element of <front> (Section 2.26).\n   Content model: only\
    \ text content.\n"
- title: 2.5.  <artwork>
  contents:
  - "2.5.  <artwork>\n   This element allows the inclusion of \"artwork\" in the document.\n\
    \   <artwork> provides full control of horizontal whitespace and line\n   breaks;\
    \ thus, it is used for a variety of things, such as diagrams\n   (\"line art\"\
    ) and protocol unit diagrams.  Tab characters (U+0009)\n   inside of this element\
    \ are prohibited.\n   Alternatively, the \"src\" attribute allows referencing\
    \ an external\n   graphics file, such as a vector drawing in SVG or a bitmap graphic\n\
    \   file, using a URI.  In this case, the textual content acts as a\n   fallback\
    \ for output representations that do not support graphics;\n   thus, it ought\
    \ to contain either (1) a \"line art\" variant of the\n   graphics or (2) prose\
    \ that describes the included image in sufficient\n   detail.\n   In [RFC7749],\
    \ the <artwork> element was also used for source code and\n   formal languages;\
    \ in v3, this is now done with <sourcecode>.\n   There are at least five ways\
    \ to include SVG in artwork in\n   Internet-Drafts:\n   o  Inline, by including\
    \ all of the SVG in the content of the element,\n      such as: <artwork type=\"\
    svg\"><svg xmlns=\"http://www.w3.org/2000/\n      svg...\">\n   o  Inline, but\
    \ using XInclude (see Appendix B.1), such as: <artwork\n      type=\"svg\"><xi:include\
    \ href=...>\n   o  As a data: URI, such as: <artwork type=\"svg\" src=\"data:image/\n\
    \      svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3...\">\n   o  As a URI to\
    \ an external entity, such as: <artwork type=\"svg\"\n      src=\"http://www.example.com/...\"\
    >\n   o  As a local file, such as: <artwork type=\"svg\" src=\"diagram12.svg\"\
    >\n   The use of SVG in Internet-Drafts and RFCs is covered in much more\n   detail\
    \ in [RFC7996].\n   The above methods for inclusion of SVG art can also be used\
    \ for\n   including text artwork, but using a data: URI is probably confusing\n\
    \   for text artwork.\n   Formatters that do pagination should attempt to keep\
    \ artwork on a\n   single page.  This is to prevent artwork that is split across\
    \ pages\n   from looking like two separate pieces of artwork.\n   See Section\
    \ 5 for a description of how to deal with issues of using\n   \"&\" and \"<\"\
    \ characters in artwork.\n   This element appears as a child element of <aside>\
    \ (Section 2.6),\n   <blockquote> (Section 2.10), <dd> (Section 2.18), <figure>\n\
    \   (Section 2.25), <li> (Section 2.29), <section> (Section 2.46), <td>\n   (Section\
    \ 2.56), and <th> (Section 2.58).\n   Content model:\n   Either:\n      Text\n\
    \   Or:\n      <svg> elements (Section 4)\n"
- title: 2.5.1.  "align" Attribute
  contents:
  - "2.5.1.  \"align\" Attribute\n   Controls whether the artwork appears left justified\
    \ (default),\n   centered, or right justified.  Artwork is aligned relative to\
    \ the\n   left margin of the document.\n   Allowed values:\n   o  \"left\" (default)\n\
    \   o  \"center\"\n   o  \"right\"\n"
- title: 2.5.2.  "alt" Attribute
  contents:
  - "2.5.2.  \"alt\" Attribute\n   Alternative text description of the artwork (which\
    \ is more than just\n   a summary or caption).  When the art comes from the \"\
    src\" attribute\n   and the format of that artwork supports alternate text, the\n\
    \   alternative text comes from the text of the artwork itself, not from\n   this\
    \ attribute.  The contents of this attribute are important to\n   readers who\
    \ are visually impaired, as well as those reading on\n   devices that cannot show\
    \ the artwork well, or at all.\n"
- title: 2.5.3.  "anchor" Attribute
  contents:
  - "2.5.3.  \"anchor\" Attribute\n   Document-wide unique identifier for this artwork.\n"
- title: 2.5.4.  "height" Attribute
  contents:
  - "2.5.4.  \"height\" Attribute\n   Deprecated.\n"
- title: 2.5.5.  "name" Attribute
  contents:
  - "2.5.5.  \"name\" Attribute\n   A filename suitable for the contents (such as\
    \ for extraction to a\n   local file).  This attribute can be helpful for other\
    \ kinds of tools\n   (such as automated syntax checkers, which work by extracting\
    \ the\n   artwork).  Note that the \"name\" attribute does not need to be unique\n\
    \   for <artwork> elements in a document.  If multiple <artwork> elements\n  \
    \ have the same \"name\" attribute, a processing tool might assume that\n   the\
    \ elements are all fragments of a single file, and the tool can\n   collect those\
    \ fragments for later processing.  See Section 7 for a\n   discussion of possible\
    \ problems with the value of this attribute.\n"
- title: 2.5.6.  "src" Attribute
  contents:
  - "2.5.6.  \"src\" Attribute\n   The URI reference of a graphics file [RFC3986],\
    \ or the name of a file\n   on the local disk.  This can be a \"data\" URI [RFC2397]\
    \ that contains\n   the contents of the graphics file.  Note that the inclusion\
    \ of art\n   with the \"src\" attribute depends on the capabilities of the\n \
    \  processing tool reading the XML document.  Tools need to be able to\n   handle\
    \ the file: URI, and they should be able to handle http: and\n   https: URIs as\
    \ well.  The prep tool will be able to handle reading\n   the \"src\" attribute.\n\
    \   If no URI scheme is given in the attribute, the attribute is\n   considered\
    \ to be a local filename relative to the current directory.\n   Processing tools\
    \ must be careful to not accept dangerous values for\n   the filename, particularly\
    \ those that contain absolute references\n   outside the current directory.  Document\
    \ creators should think hard\n   before using relative URIs due to possible later\
    \ problems if files\n   move around on the disk.  Also, documents should most\
    \ likely use\n   explicit URI schemes wherever possible.\n   In some cases, the\
    \ prep tool may remove the \"src\" attribute after\n   processing its value. \
    \ See [RFC7998] for a description of this.\n   It is an error to have both a \"\
    src\" attribute and content in the\n   <artwork> element.\n"
- title: 2.5.7.  "type" Attribute
  contents:
  - "2.5.7.  \"type\" Attribute\n   Specifies the type of the artwork.  The value\
    \ of this attribute is\n   free text with certain values designated as preferred.\n\
    \   The preferred values for <artwork> types are:\n   o  ascii-art\n   o  binary-art\n\
    \   o  call-flow\n   o  hex-dump\n   o  svg\n   The RFC Series Editor will maintain\
    \ a complete list of the preferred\n   values on the RFC Editor web site, and\
    \ that list is expected to be\n   updated over time.  Thus, a consumer of v3 XML\
    \ should not cause a\n   failure when it encounters an unexpected type or no type\
    \ is\n   specified.  The table will also indicate which type of art can appear\n\
    \   in plain-text output (for example, type=\"svg\" cannot).\n"
- title: 2.5.8.  "width" Attribute
  contents:
  - "2.5.8.  \"width\" Attribute\n   Deprecated.\n"
- title: 2.5.9.  "xml:space" Attribute
  contents:
  - "2.5.9.  \"xml:space\" Attribute\n   Deprecated.\n"
- title: 2.6.  <aside>
  contents:
  - "2.6.  <aside>\n   This element is a container for content that is semantically\
    \ less\n   important or tangential to the content that surrounds it.\n   This\
    \ element appears as a child element of <section> (Section 2.46).\n   Content\
    \ model:\n   In any order:\n   o  <artwork> elements (Section 2.5)\n   o  <dl>\
    \ elements (Section 2.20)\n   o  <figure> elements (Section 2.25)\n   o  <iref>\
    \ elements (Section 2.27)\n   o  <list> elements (Section 3.4)\n   o  <ol> elements\
    \ (Section 2.34)\n   o  <t> elements (Section 2.53)\n   o  <table> elements (Section\
    \ 2.54)\n   o  <ul> elements (Section 2.63)\n"
- title: 2.6.1.  "anchor" Attribute
  contents:
  - "2.6.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this aside.\n"
- title: 2.7.  <author>
  contents:
  - "2.7.  <author>\n   Provides information about a document's author.  This is used\
    \ both\n   for the document itself (at the beginning of the document) and for\n\
    \   referenced documents.\n   The <author> elements contained within the document's\
    \ <front> element\n   are used to fill the boilerplate and also to generate the\
    \ \"Author's\n   Address\" section (see [RFC7322]).\n   Note that an \"author\"\
    \ can also be just an organization (by not\n   specifying any of the \"name\"\
    \ attributes, but adding the\n   <organization> child element).\n   Furthermore,\
    \ the \"role\" attribute can be used to mark an author as\n   \"editor\".  This\
    \ is reflected both on the front page and in the\n   \"Author's Address\" section,\
    \ as well as in bibliographic references.\n   Note that this specification does\
    \ not define a precise meaning for\n   the term \"editor\".\n   This element appears\
    \ as a child element of <front> (Section 2.26).\n   Content model:\n   In this\
    \ order:\n   1.  One optional <organization> element (Section 2.35)\n   2.  One\
    \ optional <address> element (Section 2.2)\n"
- title: 2.7.1.  "asciiFullname" Attribute
  contents:
  - "2.7.1.  \"asciiFullname\" Attribute\n   The ASCII equivalent of the author's\
    \ full name.\n"
- title: 2.7.2.  "asciiInitials" Attribute
  contents:
  - "2.7.2.  \"asciiInitials\" Attribute\n   The ASCII equivalent of the author's\
    \ initials, to be used in\n   conjunction with the separately specified asciiSurname.\n"
- title: 2.7.3.  "asciiSurname" Attribute
  contents:
  - "2.7.3.  \"asciiSurname\" Attribute\n   The ASCII equivalent of the author's surname,\
    \ to be used in\n   conjunction with the separately specified asciiInitials.\n"
- title: 2.7.4.  "fullname" Attribute
  contents:
  - "2.7.4.  \"fullname\" Attribute\n   The full name (used in the automatically generated\
    \ \"Author's Address\"\n   section).  Although this attribute is optional, if\
    \ one or more of the\n   \"asciiFullname\", \"asciiInitials\", or \"asciiSurname\"\
    \ attributes have\n   values, the \"fullname\" attribute is required.\n"
- title: 2.7.5.  "initials" Attribute
  contents:
  - "2.7.5.  \"initials\" Attribute\n   An abbreviated variant of the given name(s),\
    \ to be used in\n   conjunction with the separately specified surname.  It usually\n\
    \   appears on the front page, in footers, and in references.\n   Some processors\
    \ will post-process the value -- for instance, when it\n   only contains a single\
    \ letter (in which case they might add a\n   trailing dot).  Relying on this kind\
    \ of post-processing can lead to\n   results varying across formatters and thus\
    \ ought to be avoided.\n"
- title: 2.7.6.  "role" Attribute
  contents:
  - "2.7.6.  \"role\" Attribute\n   Specifies the role the author had in creating\
    \ the document.\n   Allowed value:\n   o  \"editor\"\n"
- title: 2.7.7.  "surname" Attribute
  contents:
  - "2.7.7.  \"surname\" Attribute\n   The author's surname, to be used in conjunction\
    \ with the separately\n   specified initials.  It usually appears on the front\
    \ page, in\n   footers, and in references.\n"
- title: 2.8.  <back>
  contents:
  - "2.8.  <back>\n   Contains the \"back\" part of the document: the references and\n\
    \   appendices.  In <back>, <section> elements indicate appendices.\n   This element\
    \ appears as a child element of <rfc> (Section 2.45).\n   Content model:\n   In\
    \ this order:\n   1.  Optional <displayreference> elements (Section 2.19)\n  \
    \ 2.  Optional <references> elements (Section 2.42)\n   3.  Optional <section>\
    \ elements (Section 2.46)\n"
- title: 2.9.  <bcp14>
  contents:
  - "2.9.  <bcp14>\n   Marks text that are phrases defined in [BCP14] such as \"MUST\"\
    ,\n   \"SHOULD NOT\", and so on.  When shown in some of the output\n   representations,\
    \ the text in this element might be highlighted.  The\n   use of this element\
    \ is optional.\n   This element is only to be used around the actual phrase from\
    \ BCP 14,\n   not the full definition of a requirement.  For example, it is correct\n\
    \   to say \"The packet <bcp14>MUST</bcp14> be dropped.\", but it is not\n   correct\
    \ to say \"<bcp14>The packet MUST be dropped.</bcp14>\".\n   This element appears\
    \ as a child element of <annotation>\n   (Section 2.3), <blockquote> (Section\
    \ 2.10), <dd> (Section 2.18), <dt>\n   (Section 2.21), <em> (Section 2.22), <li>\
    \ (Section 2.29), <preamble>\n   (Section 3.6), <refcontent> (Section 2.39), <strong>\
    \ (Section 2.50),\n   <sub> (Section 2.51), <sup> (Section 2.52), <t> (Section\
    \ 2.53), <td>\n   (Section 2.56), <th> (Section 2.58), and <tt> (Section 2.62).\n\
    \   Content model: only text content.\n"
- title: 2.10.  <blockquote>
  contents:
  - "2.10.  <blockquote>\n   Specifies that a block of text is a quotation.\n   This\
    \ element appears as a child element of <section> (Section 2.46).\n   Content\
    \ model:\n   Either:\n      In any order, but at least one of:\n      *  <artwork>\
    \ elements (Section 2.5)\n      *  <dl> elements (Section 2.20)\n      *  <figure>\
    \ elements (Section 2.25)\n      *  <ol> elements (Section 2.34)\n      *  <sourcecode>\
    \ elements (Section 2.48)\n      *  <t> elements (Section 2.53)\n      *  <ul>\
    \ elements (Section 2.63)\n   Or:\n      In any order, but at least one of:\n\
    \      *  Text\n      *  <bcp14> elements (Section 2.9)\n      *  <cref> elements\
    \ (Section 2.16)\n      *  <em> elements (Section 2.22)\n      *  <eref> elements\
    \ (Section 2.24)\n      *  <iref> elements (Section 2.27)\n      *  <relref> elements\
    \ (Section 2.44)\n      *  <strong> elements (Section 2.50)\n      *  <sub> elements\
    \ (Section 2.51)\n      *  <sup> elements (Section 2.52)\n      *  <tt> elements\
    \ (Section 2.62)\n      *  <xref> elements (Section 2.66)\n"
- title: 2.10.1.  "anchor" Attribute
  contents:
  - "2.10.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this quotation.\n"
- title: 2.10.2.  "cite" Attribute
  contents:
  - "2.10.2.  \"cite\" Attribute\n   The source of the citation.  This must be a URI.\
    \  If the \"quotedFrom\"\n   attribute is given, this URI will be used by processing\
    \ tools as the\n   link for the text of that attribute.\n"
- title: 2.10.3.  "quotedFrom" Attribute
  contents:
  - "2.10.3.  \"quotedFrom\" Attribute\n   Name of person or document the text in\
    \ this element is quoted from.\n   A formatter should render this as visible text\
    \ at the end of the\n   quotation.\n"
- title: 2.11.  <boilerplate>
  contents:
  - "2.11.  <boilerplate>\n   Holds the boilerplate text for the document.  This element\
    \ is filled\n   in by the prep tool.\n   This element contains <section> elements.\
    \  Every <section> element in\n   this element must have the \"numbered\" attribute\
    \ set to \"false\".\n   This element appears as a child element of <front> (Section\
    \ 2.26).\n   Content model:\n   One or more <section> elements (Section 2.46)\n"
- title: 2.12.  <br>
  contents:
  - "2.12.  <br>\n   Indicates that a line break should be inserted in the generated\n\
    \   output by a formatting tool.  Multiple successive instances of this\n   element\
    \ are ignored.\n   This element appears as a child element of <td> (Section 2.56)\
    \ and\n   <th> (Section 2.58).\n   Content model: this element does not have any\
    \ contents.\n"
- title: 2.13.  <city>
  contents:
  - "2.13.  <city>\n   Gives the city name in a postal address.\n   This element appears\
    \ as a child element of <postal> (Section 2.37).\n   Content model: only text\
    \ content.\n"
- title: 2.13.1.  "ascii" Attribute
  contents:
  - "2.13.1.  \"ascii\" Attribute\n   The ASCII equivalent of the city name.\n"
- title: 2.14.  <code>
  contents:
  - "2.14.  <code>\n   Gives the postal region code.\n   This element appears as a\
    \ child element of <postal> (Section 2.37).\n   Content model: only text content.\n"
- title: 2.14.1.  "ascii" Attribute
  contents:
  - "2.14.1.  \"ascii\" Attribute\n   The ASCII equivalent of the postal code.\n"
- title: 2.15.  <country>
  contents:
  - "2.15.  <country>\n   Gives the country name or code in a postal address.\n  \
    \ This element appears as a child element of <postal> (Section 2.37).\n   Content\
    \ model: only text content.\n"
- title: 2.15.1.  "ascii" Attribute
  contents:
  - "2.15.1.  \"ascii\" Attribute\n   The ASCII equivalent of the country name.\n"
- title: 2.16.  <cref>
  contents:
  - "2.16.  <cref>\n   Represents a comment.\n   Comments can be used in a document\
    \ while it is work in progress.\n   They might appear either inline and visually\
    \ highlighted, at the end\n   of the document, or not at all, depending on the\
    \ formatting tool.\n   This element appears as a child element of <annotation>\n\
    \   (Section 2.3), <blockquote> (Section 2.10), <c> (Section 3.1), <dd>\n   (Section\
    \ 2.18), <dt> (Section 2.21), <em> (Section 2.22), <li>\n   (Section 2.29), <name>\
    \ (Section 2.32), <postamble> (Section 3.5),\n   <preamble> (Section 3.6), <strong>\
    \ (Section 2.50), <sub>\n   (Section 2.51), <sup> (Section 2.52), <t> (Section\
    \ 2.53), <td>\n   (Section 2.56), <th> (Section 2.58), <tt> (Section 2.62), and\
    \ <ttcol>\n   (Section 3.9).\n   Content model:\n   In any order:\n   o  Text\n\
    \   o  <em> elements (Section 2.22)\n   o  <eref> elements (Section 2.24)\n  \
    \ o  <relref> elements (Section 2.44)\n   o  <strong> elements (Section 2.50)\n\
    \   o  <sub> elements (Section 2.51)\n   o  <sup> elements (Section 2.52)\n  \
    \ o  <tt> elements (Section 2.62)\n   o  <xref> elements (Section 2.66)\n"
- title: 2.16.1.  "anchor" Attribute
  contents:
  - "2.16.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this comment.\n"
- title: 2.16.2.  "display" Attribute
  contents:
  - "2.16.2.  \"display\" Attribute\n   Suggests whether or not the comment should\
    \ be displayed by formatting\n   tools.  This might be set to \"false\" if you\
    \ want to keep a comment in\n   a document after the contents of the comment have\
    \ already been dealt\n   with.\n   Allowed values:\n   o  \"true\" (default)\n\
    \   o  \"false\"\n"
- title: 2.16.3.  "source" Attribute
  contents:
  - "2.16.3.  \"source\" Attribute\n   Holds the \"source\" of a comment, such as\
    \ the name or the initials of\n   the person who made the comment.\n"
- title: 2.17.  <date>
  contents:
  - "2.17.  <date>\n   Provides information about the publication date.  This element\
    \ is\n   used for two cases: the boilerplate of the document being produced,\n\
    \   and inside bibliographic references that use the <front> element.\n   Boilerplate\
    \ for Internet-Drafts and RFCs:  This element defines the\n      date of publication\
    \ for the current document (Internet-Draft or\n      RFC).  When producing Internet-Drafts,\
    \ the prep tool uses this\n      date to compute the expiration date (see [IDGUIDE]).\
    \  When one or\n      more of \"year\", \"month\", or \"day\" are left out, the\
    \ prep tool will\n      attempt to use the current system date if the attributes\
    \ that are\n      present are consistent with that date.\n      In dates in <rfc>\
    \ elements, the month must be a number or a month\n      in English.  The prep\
    \ tool will silently change text month names\n      to numbers.  Similarly, the\
    \ year must be a four-digit number.\n      When the prep tool is used to create\
    \ Internet-Drafts, it will\n      reject a submitted Internet-Draft that has a\
    \ <date> element in the\n      boilerplate for itself that is anything other than\
    \ today.  That\n      is, the tool will not allow a submitter to specify a date\
    \ other\n      than the day of submission.  To avoid this problem, authors might\n\
    \      simply not include a <date> element in the boilerplate.\n   Bibliographic\
    \ references:  In dates in <reference> elements, the date\n      information can\
    \ have prose text for the month or year.  For\n      example, vague dates (year=\"\
    ca. 2000\"), date ranges\n      (year=\"2012-2013\"), non-specific months (month=\"\
    Second quarter\"),\n      and so on are allowed.\n   This element appears as a\
    \ child element of <front> (Section 2.26).\n   Content model: this element does\
    \ not have any contents.\n"
- title: 2.17.1.  "day" Attribute
  contents:
  - "2.17.1.  \"day\" Attribute\n   The day of publication.\n"
- title: 2.17.2.  "month" Attribute
  contents:
  - "2.17.2.  \"month\" Attribute\n   The month or months of publication.\n"
- title: 2.17.3.  "year" Attribute
  contents:
  - "2.17.3.  \"year\" Attribute\n   The year or years of publication.\n"
- title: 2.18.  <dd>
  contents:
  - "2.18.  <dd>\n   The definition part of an entry in a definition list.\n   This\
    \ element appears as a child element of <dl> (Section 2.20).\n   Content model:\n\
    \   Either:\n      In any order, but at least one of:\n      *  <artwork> elements\
    \ (Section 2.5)\n      *  <dl> elements (Section 2.20)\n      *  <figure> elements\
    \ (Section 2.25)\n      *  <ol> elements (Section 2.34)\n      *  <sourcecode>\
    \ elements (Section 2.48)\n      *  <t> elements (Section 2.53)\n      *  <ul>\
    \ elements (Section 2.63)\n   Or:\n      In any order, but at least one of:\n\
    \      *  Text\n      *  <bcp14> elements (Section 2.9)\n      *  <cref> elements\
    \ (Section 2.16)\n      *  <em> elements (Section 2.22)\n      *  <eref> elements\
    \ (Section 2.24)\n      *  <iref> elements (Section 2.27)\n      *  <relref> elements\
    \ (Section 2.44)\n      *  <strong> elements (Section 2.50)\n      *  <sub> elements\
    \ (Section 2.51)\n      *  <sup> elements (Section 2.52)\n      *  <tt> elements\
    \ (Section 2.62)\n      *  <xref> elements (Section 2.66)\n"
- title: 2.18.1.  "anchor" Attribute
  contents:
  - "2.18.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this definition.\n"
- title: 2.19.  <displayreference>
  contents:
  - "2.19.  <displayreference>\n   This element gives a mapping between the anchor\
    \ of a reference and a\n   name that will be displayed instead.  This allows authors\
    \ to display\n   more mnemonic anchor names for automatically included references.\n\
    \   The mapping in this element only applies to <xref> elements whose\n   format\
    \ is \"default\".  For example, if the reference uses the anchor\n   \"RFC6949\"\
    , the following would cause that anchor in the body of\n   displayed documents\
    \ to be \"RFC-dev\":\n   <displayreference target=\"RFC6949\" to=\"RFC-dev\"/>\n\
    \   If a reference section is sorted, this element changes the sort\n   order.\n\
    \   It is expected that this element will only be valid in input\n   documents.\
    \  It will likely be removed by prep tools when preparing a\n   final version\
    \ after those tools have replaced all of the associated\n   anchors, targets,\
    \ and \"derivedContent\" attributes.\n   This element appears as a child element\
    \ of <back> (Section 2.8).\n   Content model: this element does not have any contents.\n"
- title: 2.19.1.  "target" Attribute (Mandatory)
  contents:
  - "2.19.1.  \"target\" Attribute (Mandatory)\n   This attribute must be the name\
    \ of an anchor in a <reference> or\n   <referencegroup> element.\n"
- title: 2.19.2.  "to" Attribute (Mandatory)
  contents:
  - "2.19.2.  \"to\" Attribute (Mandatory)\n   This attribute is a name that will\
    \ be displayed as the anchor instead\n   of the anchor that is given in the <reference>\
    \ element.  The string\n   given must start with one of the following characters:\
    \ 0-9, a-z, or\n   A-Z.  The other characters in the string must be 0-9, a-z,\
    \ A-Z, \"-\",\n   \".\", or \"_\".\n"
- title: 2.20.  <dl>
  contents:
  - "2.20.  <dl>\n   A definition list.  Each entry has a pair of elements: a term\
    \ (<dt>)\n   and a definition (<dd>).  (This is slightly different and simpler\n\
    \   than the model used in HTML, which allows for multiple terms for a\n   single\
    \ definition.)\n   This element appears as a child element of <abstract> (Section\
    \ 2.1),\n   <aside> (Section 2.6), <blockquote> (Section 2.10), <dd>\n   (Section\
    \ 2.18), <li> (Section 2.29), <note> (Section 2.33), <section>\n   (Section 2.46),\
    \ <td> (Section 2.56), and <th> (Section 2.58).\n   Content model:\n   One or\
    \ more sequences of:\n   1.  One <dt> element\n   2.  One <dd> element\n"
- title: 2.20.1.  "anchor" Attribute
  contents:
  - "2.20.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the list.\n"
- title: 2.20.2.  "hanging" Attribute
  contents:
  - "2.20.2.  \"hanging\" Attribute\n   The \"hanging\" attribute defines whether\
    \ or not the term appears on\n   the same line as the definition.  hanging=\"\
    true\" indicates that the\n   term is to the left of the definition, while hanging=\"\
    false\"\n   indicates that the term will be on a separate line.\n   Allowed values:\n\
    \   o  \"false\"\n   o  \"true\" (default)\n"
- title: 2.20.3.  "spacing" Attribute
  contents:
  - "2.20.3.  \"spacing\" Attribute\n   Defines whether or not there is a blank line\
    \ between entries.\n   spacing=\"normal\" indicates a single blank line, while\n\
    \   spacing=\"compact\" indicates no space between.\n   Allowed values:\n   o\
    \  \"normal\" (default)\n   o  \"compact\"\n"
- title: 2.21.  <dt>
  contents:
  - "2.21.  <dt>\n   The term being defined in a definition list.\n   This element\
    \ appears as a child element of <dl> (Section 2.20).\n   Content model:\n   In\
    \ any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n   o  <cref> elements\
    \ (Section 2.16)\n   o  <em> elements (Section 2.22)\n   o  <eref> elements (Section\
    \ 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <relref> elements (Section\
    \ 2.44)\n   o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section\
    \ 2.51)\n   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n\
    \   o  <xref> elements (Section 2.66)\n"
- title: 2.21.1.  "anchor" Attribute
  contents:
  - "2.21.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this term.\n"
- title: 2.22.  <em>
  contents:
  - "2.22.  <em>\n   Indicates text that is semantically emphasized.  Text enclosed\
    \ within\n   this element will be displayed as italic after processing.  This\n\
    \   element can be combined with other character formatting elements, and\n  \
    \ the formatting will be additive.\n   This element appears as a child element\
    \ of <annotation>\n   (Section 2.3), <blockquote> (Section 2.10), <cref> (Section\
    \ 2.16),\n   <dd> (Section 2.18), <dt> (Section 2.21), <li> (Section 2.29),\n\
    \   <preamble> (Section 3.6), <refcontent> (Section 2.39), <strong>\n   (Section\
    \ 2.50), <sub> (Section 2.51), <sup> (Section 2.52), <t>\n   (Section 2.53), <td>\
    \ (Section 2.56), <th> (Section 2.58), and <tt>\n   (Section 2.62).\n   Content\
    \ model:\n   In any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n\
    \   o  <cref> elements (Section 2.16)\n   o  <eref> elements (Section 2.24)\n\
    \   o  <iref> elements (Section 2.27)\n   o  <relref> elements (Section 2.44)\n\
    \   o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section 2.51)\n\
    \   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n   o\
    \  <xref> elements (Section 2.66)\n"
- title: 2.23.  <email>
  contents:
  - "2.23.  <email>\n   Provides an email address.\n   The value is expected to be\
    \ the addr-spec defined in Section 2 of\n   [RFC6068].\n   This element appears\
    \ as a child element of <address> (Section 2.2).\n   Content model: only text\
    \ content.\n"
- title: 2.23.1.  "ascii" Attribute
  contents:
  - "2.23.1.  \"ascii\" Attribute\n   The ASCII equivalent of the author's email address.\
    \  This is only\n   used if the email address has any internationalized components.\n"
- title: 2.24.  <eref>
  contents:
  - "2.24.  <eref>\n   Represents an \"external\" link (as specified in the \"target\"\
    \n   attribute).  This is useful for embedding URIs in the body of a\n   document.\n\
    \   If the <eref> element has non-empty text content, formatters should\n   use\
    \ the content as the displayed text that is linked.  Otherwise, the\n   formatter\
    \ should use the value of the \"target\" attribute as the\n   displayed text.\
    \  Formatters will link the displayed text to the value\n   of the \"target\"\
    \ attribute in a manner appropriate for the output\n   format.\n   For example,\
    \ with an input of:\n         This is described at\n         <eref target=\"http://www.example.com/reports/r12.html\"\
    />.\n   An HTML formatter might generate:\n         This is described at\n   \
    \      <a href=\"http://www.example.com/reports/r12.html\">\n         http://www.example.com/reports/r12.html</a>.\n\
    \   With an input of:\n         This is described\n         <eref target=\"http://www.example.com/reports/r12.html\"\
    >\n         in this interesting report</eref>.\n   An HTML formatter might generate:\n\
    \         This is described\n         <a href=\"http://www.example.com/reports/r12.html\"\
    >\n         in this interesting report</a>.\n   This element appears as a child\
    \ element of <annotation>\n   (Section 2.3), <blockquote> (Section 2.10), <c>\
    \ (Section 3.1), <cref>\n   (Section 2.16), <dd> (Section 2.18), <dt> (Section\
    \ 2.21), <em>\n   (Section 2.22), <li> (Section 2.29), <name> (Section 2.32),\n\
    \   <postamble> (Section 3.5), <preamble> (Section 3.6), <strong>\n   (Section\
    \ 2.50), <sub> (Section 2.51), <sup> (Section 2.52), <t>\n   (Section 2.53), <td>\
    \ (Section 2.56), <th> (Section 2.58), <tt>\n   (Section 2.62), and <ttcol> (Section\
    \ 3.9).\n   Content model: only text content.\n"
- title: 2.24.1.  "target" Attribute (Mandatory)
  contents:
  - "2.24.1.  \"target\" Attribute (Mandatory)\n   URI of the link target [RFC3986].\
    \  This must begin with a scheme name\n   (such as \"https://\") and thus not\
    \ be relative to the URL of the\n   current document.\n"
- title: 2.25.  <figure>
  contents:
  - "2.25.  <figure>\n   Contains a figure with a caption with the figure number.\
    \  If the\n   element contains a <name> element, the caption will also show that\n\
    \   name.\n   This element appears as a child element of <aside> (Section 2.6),\n\
    \   <blockquote> (Section 2.10), <dd> (Section 2.18), <li>\n   (Section 2.29),\
    \ <section> (Section 2.46), <td> (Section 2.56), and\n   <th> (Section 2.58).\n\
    \   Content model:\n   In this order:\n   1.  One optional <name> element (Section\
    \ 2.32)\n   2.  Optional <iref> elements (Section 2.27)\n   3.  One optional <preamble>\
    \ element (Section 3.6)\n   4.  In any order, but at least one of:\n       * \
    \ <artwork> elements (Section 2.5)\n       *  <sourcecode> elements (Section 2.48)\n\
    \   5.  One optional <postamble> element (Section 3.5)\n"
- title: 2.25.1.  "align" Attribute
  contents:
  - "2.25.1.  \"align\" Attribute\n   Deprecated.\n   Note: does not affect title\
    \ or <artwork> alignment.\n   Allowed values:\n   o  \"left\" (default)\n   o\
    \  \"center\"\n   o  \"right\"\n"
- title: 2.25.2.  "alt" Attribute
  contents:
  - "2.25.2.  \"alt\" Attribute\n   Deprecated.  If the goal is to provide a single\
    \ URI for a reference,\n   use the \"target\" attribute in <reference> instead.\n"
- title: 2.25.3.  "anchor" Attribute
  contents:
  - "2.25.3.  \"anchor\" Attribute\n   Document-wide unique identifier for this figure.\n"
- title: 2.25.4.  "height" Attribute
  contents:
  - "2.25.4.  \"height\" Attribute\n   Deprecated.\n"
- title: 2.25.5.  "src" Attribute
  contents:
  - "2.25.5.  \"src\" Attribute\n   Deprecated.\n"
- title: 2.25.6.  "suppress-title" Attribute
  contents:
  - "2.25.6.  \"suppress-title\" Attribute\n   Deprecated.\n   Allowed values:\n \
    \  o  \"true\"\n   o  \"false\" (default)\n"
- title: 2.25.7.  "title" Attribute
  contents:
  - "2.25.7.  \"title\" Attribute\n   Deprecated.  Use <name> instead.\n"
- title: 2.25.8.  "width" Attribute
  contents:
  - "2.25.8.  \"width\" Attribute\n   Deprecated.\n"
- title: 2.26.  <front>
  contents:
  - "2.26.  <front>\n   Represents the \"front matter\": metadata (such as author\
    \ information),\n   the Abstract, and additional notes.\n   A <front> element\
    \ may have more than one <seriesInfo> element.  A\n   <seriesInfo> element determines\
    \ the document number (for RFCs) or\n   name (for Internet-Drafts).  Another <seriesInfo>\
    \ element determines\n   the \"maturity level\" (defined in [RFC2026]), using\
    \ values of \"std\"\n   for \"Standards Track\", \"bcp\" for \"BCP\", \"info\"\
    \ for \"Informational\",\n   \"exp\" for \"Experimental\", and \"historic\" for\
    \ \"Historic\".  The \"name\"\n   attributes of those multiple <seriesInfo> elements\
    \ interact as\n   described in Section 2.47.\n   This element appears as a child\
    \ element of <reference> (Section 2.40)\n   and <rfc> (Section 2.45).\n   Content\
    \ model:\n   In this order:\n   1.   One <title> element (Section 2.60)\n   2.\
    \   Optional <seriesInfo> elements (Section 2.47)\n   3.   One or more <author>\
    \ elements (Section 2.7)\n   4.   One optional <date> element (Section 2.17)\n\
    \   5.   Optional <area> elements (Section 2.4)\n   6.   Optional <workgroup>\
    \ elements (Section 2.65)\n   7.   Optional <keyword> elements (Section 2.28)\n\
    \   8.   One optional <abstract> element (Section 2.1)\n   9.   Optional <note>\
    \ elements (Section 2.33)\n   10.  One optional <boilerplate> element (Section\
    \ 2.11)\n"
- title: 2.27.  <iref>
  contents:
  - "2.27.  <iref>\n   Provides terms for the document's index.\n   Index entries\
    \ can be either regular entries (when just the \"item\"\n   attribute is given)\
    \ or nested entries (by specifying \"subitem\" as\n   well), grouped under a regular\
    \ entry.\n   Index entries generally refer to the exact place where the <iref>\n\
    \   element occurred.  An exception is the occurrence as a child element\n   of\
    \ <section>, in which case the whole section is considered to be\n   relevant\
    \ for that index entry.  In some formats, index entries of\n   this type might\
    \ be displayed as ranges.\n   When the prep tool is creating index content, it\
    \ collects the items\n   in a case-sensitive fashion for both the item and subitem\
    \ level.\n   This element appears as a child element of <annotation>\n   (Section\
    \ 2.3), <aside> (Section 2.6), <blockquote> (Section 2.10),\n   <c> (Section 3.1),\
    \ <dd> (Section 2.18), <dt> (Section 2.21), <em>\n   (Section 2.22), <figure>\
    \ (Section 2.25), <li> (Section 2.29),\n   <postamble> (Section 3.5), <preamble>\
    \ (Section 3.6), <section>\n   (Section 2.46), <strong> (Section 2.50), <sub>\
    \ (Section 2.51), <sup>\n   (Section 2.52), <t> (Section 2.53), <table> (Section\
    \ 2.54), <td>\n   (Section 2.56), <th> (Section 2.58), <tt> (Section 2.62), and\
    \ <ttcol>\n   (Section 3.9).\n   Content model: this element does not have any\
    \ contents.\n"
- title: 2.27.1.  "item" Attribute (Mandatory)
  contents:
  - "2.27.1.  \"item\" Attribute (Mandatory)\n   The item to include.\n"
- title: 2.27.2.  "primary" Attribute
  contents:
  - "2.27.2.  \"primary\" Attribute\n   Setting this to \"true\" declares the occurrence\
    \ as \"primary\", which\n   might cause it to be highlighted in the index.  There\
    \ is no\n   restriction on the number of occurrences that can be \"primary\".\n\
    \   Allowed values:\n   o  \"true\"\n   o  \"false\" (default)\n"
- title: 2.27.3.  "subitem" Attribute
  contents:
  - "2.27.3.  \"subitem\" Attribute\n   The subitem to include.\n"
- title: 2.28.  <keyword>
  contents:
  - "2.28.  <keyword>\n   Specifies a keyword applicable to the document.\n   Note\
    \ that each element should only contain a single keyword; for\n   multiple keywords,\
    \ the element can simply be repeated.\n   Keywords are used both in the RFC Index\
    \ and in the metadata of\n   generated document representations.\n   This element\
    \ appears as a child element of <front> (Section 2.26).\n   Content model: only\
    \ text content.\n"
- title: 2.29.  <li>
  contents:
  - "2.29.  <li>\n   A list element, used in <ol> and <ul>.\n   This element appears\
    \ as a child element of <ol> (Section 2.34) and\n   <ul> (Section 2.63).\n   Content\
    \ model:\n   Either:\n      In any order, but at least one of:\n      *  <artwork>\
    \ elements (Section 2.5)\n      *  <dl> elements (Section 2.20)\n      *  <figure>\
    \ elements (Section 2.25)\n      *  <ol> elements (Section 2.34)\n      *  <sourcecode>\
    \ elements (Section 2.48)\n      *  <t> elements (Section 2.53)\n      *  <ul>\
    \ elements (Section 2.63)\n   Or:\n      In any order, but at least one of:\n\
    \      *  Text\n      *  <bcp14> elements (Section 2.9)\n      *  <cref> elements\
    \ (Section 2.16)\n      *  <em> elements (Section 2.22)\n      *  <eref> elements\
    \ (Section 2.24)\n      *  <iref> elements (Section 2.27)\n      *  <relref> elements\
    \ (Section 2.44)\n      *  <strong> elements (Section 2.50)\n      *  <sub> elements\
    \ (Section 2.51)\n      *  <sup> elements (Section 2.52)\n      *  <tt> elements\
    \ (Section 2.62)\n      *  <xref> elements (Section 2.66)\n"
- title: 2.29.1.  "anchor" Attribute
  contents:
  - "2.29.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this list\
    \ item.\n"
- title: 2.30.  <link>
  contents:
  - "2.30.  <link>\n   A link to an external document that is related to the RFC.\n\
    \   The following are the supported types of external documents that can\n   be\
    \ pointed to in a <link> element:\n   o  The current International Standard Serial\
    \ Number (ISSN) for the\n      RFC Series.  The value for the \"rel\" attribute\
    \ is \"item\".  The\n      link should use the form \"urn:issn:\".\n   o  The\
    \ Digital Object Identifier (DOI) for this document.  The value\n      for the\
    \ \"rel\" attribute is \"describedBy\".  The link should use the\n      form specified\
    \ in [RFC7669]; this is expected to change in the\n      future.\n   o  The Internet-Draft\
    \ that was submitted to the RFC Editor to become\n      the published RFC.  The\
    \ value for the \"rel\" attribute is\n      \"convertedFrom\".  The link should\
    \ be to an IETF-controlled web\n      site that retains copies of Internet-Drafts.\n\
    \   o  A representation of the document offered by the document author.\n    \
    \  The value for the \"rel\" attribute is \"alternate\".  The link can be\n  \
    \    to a personally run web site.\n   In RFC production mode, the prep tool needs\
    \ to check the values for\n   <link> before an RFC is published.  In draft production\
    \ mode, the\n   prep tool might remove some <link> elements during the draft\n\
    \   submission process.\n   This element appears as a child element of <rfc> (Section\
    \ 2.45).\n   Content model: this element does not have any contents.\n"
- title: 2.30.1.  "href" Attribute (Mandatory)
  contents:
  - "2.30.1.  \"href\" Attribute (Mandatory)\n   The URI of the external document.\n"
- title: 2.30.2.  "rel" Attribute
  contents:
  - "2.30.2.  \"rel\" Attribute\n   The relationship of the external document to this\
    \ one.  The\n   relationships are taken from the \"Link Relations\" registry maintained\n\
    \   by IANA [LINKRELATIONS].\n"
- title: 2.31.  <middle>
  contents:
  - "2.31.  <middle>\n   Represents the main content of the document.\n   This element\
    \ appears as a child element of <rfc> (Section 2.45).\n   Content model:\n   One\
    \ or more <section> elements (Section 2.46)\n"
- title: 2.32.  <name>
  contents:
  - "2.32.  <name>\n   The name of the section, note, figure, or texttable.  This\
    \ name can\n   indicate markup of flowing text (for example, including references\
    \ or\n   making some characters use a fixed-width font).\n   This element appears\
    \ as a child element of <figure> (Section 2.25),\n   <note> (Section 2.33), <references>\
    \ (Section 2.42), <section>\n   (Section 2.46), <table> (Section 2.54), and <texttable>\n\
    \   (Section 3.8).\n   Content model:\n   In any order:\n   o  Text\n   o  <cref>\
    \ elements (Section 2.16)\n   o  <eref> elements (Section 2.24)\n   o  <relref>\
    \ elements (Section 2.44)\n   o  <tt> elements (Section 2.62)\n   o  <xref> elements\
    \ (Section 2.66)\n"
- title: 2.33.  <note>
  contents:
  - "2.33.  <note>\n   Creates an unnumbered, titled block of text that appears after\
    \ the\n   Abstract.\n   It is usually used for additional information to reviewers\
    \ (Working\n   Group information, mailing list, ...) or for additional publication\n\
    \   information such as \"IESG Notes\".\n   This element appears as a child element\
    \ of <front> (Section 2.26).\n   Content model:\n   In this order:\n   1.  One\
    \ optional <name> element (Section 2.32)\n   2.  In any order, but at least one\
    \ of:\n       *  <dl> elements (Section 2.20)\n       *  <ol> elements (Section\
    \ 2.34)\n       *  <t> elements (Section 2.53)\n       *  <ul> elements (Section\
    \ 2.63)\n"
- title: 2.33.1.  "removeInRFC" Attribute
  contents:
  - "2.33.1.  \"removeInRFC\" Attribute\n   If set to \"true\", this note is marked\
    \ in the prep tool with text\n   indicating that it should be removed before the\
    \ document is published\n   as an RFC.  That text will be \"This note is to be\
    \ removed before\n   publishing as an RFC.\"\n   Allowed values:\n   o  \"true\"\
    \n   o  \"false\" (default)\n"
- title: 2.33.2.  "title" Attribute
  contents:
  - "2.33.2.  \"title\" Attribute\n   Deprecated.  Use <name> instead.\n"
- title: 2.34.  <ol>
  contents:
  - "2.34.  <ol>\n   An ordered list.  The labels on the items will be either a number\
    \ or\n   a letter, depending on the value of the style attribute.\n   This element\
    \ appears as a child element of <abstract> (Section 2.1),\n   <aside> (Section\
    \ 2.6), <blockquote> (Section 2.10), <dd>\n   (Section 2.18), <li> (Section 2.29),\
    \ <note> (Section 2.33), <section>\n   (Section 2.46), <td> (Section 2.56), and\
    \ <th> (Section 2.58).\n   Content model:\n   One or more <li> elements (Section\
    \ 2.29)\n"
- title: 2.34.1.  "anchor" Attribute
  contents:
  - "2.34.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the list.\n"
- title: 2.34.2.  "group" Attribute
  contents:
  - "2.34.2.  \"group\" Attribute\n   When the prep tool sees an <ol> element with\
    \ a \"group\" attribute that\n   has already been seen, it continues the numbering\
    \ of the list from\n   where the previous list with the same group name left off.\
    \  If an\n   <ol> element has both a \"group\" attribute and a \"start\" attribute,\n\
    \   the group's numbering is reset to the given start value.\n"
- title: 2.34.3.  "spacing" Attribute
  contents:
  - "2.34.3.  \"spacing\" Attribute\n   Defines whether or not there is a blank line\
    \ between entries.\n   spacing=\"normal\" indicates a single blank line, while\n\
    \   spacing=\"compact\" indicates no space between.\n   Allowed values:\n   o\
    \  \"normal\" (default)\n   o  \"compact\"\n"
- title: 2.34.4.  "start" Attribute
  contents:
  - "2.34.4.  \"start\" Attribute\n   The ordinal value at which to start the list.\
    \  This defaults to \"1\"\n   and must be an integer of 0 or greater.\n"
- title: 2.34.5.  "type" Attribute
  contents:
  - "2.34.5.  \"type\" Attribute\n   The type of the labels on list items.  If the\
    \ length of the type\n   value is 1, the meaning is the same as it is for HTML:\n\
    \   a  Lowercase letters (a, b, c, ...)\n   A  Uppercase letters (A, B, C, ...)\n\
    \   1  Decimal numbers (1, 2, 3, ...)\n   i  Lowercase Roman numerals (i, ii,\
    \ iii, ...)\n   I  Uppercase Roman numerals (I, II, III, ...)\n   For types \"\
    a\" and \"A\", after the 26th entry, the numbering starts at\n   \"aa\"/\"AA\"\
    , then \"ab\"/\"AB\", and so on.\n   If the length of the type value is greater\
    \ than 1, the value must\n   contain a percent-encoded indicator and other text.\
    \  The value is a\n   free-form text that allows counter values to be inserted\
    \ using a\n   \"percent-letter\" format.  For instance, \"[REQ%d]\" generates\
    \ labels of\n   the form \"[REQ1]\", where \"%d\" inserts the item number as a\
    \ decimal\n   number.\n   The following formats are supported:\n   %c Lowercase\
    \ letters (a, b, c, ...)\n   %C Uppercase letters (A, B, C, ...)\n   %d Decimal\
    \ numbers (1, 2, 3, ...)\n   %i Lowercase Roman numerals (i, ii, iii, ...)\n \
    \  %I Uppercase Roman numerals (I, II, III, ...)\n   %% Represents a percent sign\n\
    \   Other formats are reserved for future use.  Only one percent encoding\n  \
    \ other than \"%%\" is allowed in a type string.\n   It is an error for the type\
    \ string to be empty.  For bulleted lists,\n   use the <ul> element.  For lists\
    \ that have neither bullets nor\n   numbers, use the <ul> element with the 'empty=\"\
    true\"' attribute.\n   If no type attribute is given, the default type is the\
    \ same as\n   \"type='%d.'\".\n"
- title: 2.35.  <organization>
  contents:
  - "2.35.  <organization>\n   Specifies the affiliation [RFC7322] of an author.\n\
    \   This information appears both in the \"Author's Address\" section and\n  \
    \ on the front page (see [RFC7322] for more information).  If the value\n   is\
    \ long, an abbreviated variant can be specified in the \"abbrev\"\n   attribute.\n\
    \   This element appears as a child element of <author> (Section 2.7).\n   Content\
    \ model: only text content.\n"
- title: 2.35.1.  "abbrev" Attribute
  contents:
  - "2.35.1.  \"abbrev\" Attribute\n   Abbreviated variant.\n"
- title: 2.35.2.  "ascii" Attribute
  contents:
  - "2.35.2.  \"ascii\" Attribute\n   The ASCII equivalent of the organization's name.\n"
- title: 2.36.  <phone>
  contents:
  - "2.36.  <phone>\n   Represents a phone number.\n   The value is expected to be\
    \ the scheme-specific part of a \"tel\" URI\n   (and so does not include the prefix\
    \ \"tel:\"), using the\n   \"global-number-digits\" syntax.  See Section 3 of\
    \ [RFC3966] for\n   details.\n   This element appears as a child element of <address>\
    \ (Section 2.2).\n   Content model: only text content.\n"
- title: 2.37.  <postal>
  contents:
  - "2.37.  <postal>\n   Contains optional child elements providing postal information.\
    \  These\n   elements will be displayed in an order that is specific to\n   formatters.\
    \  A postal address can contain only a set of <street>,\n   <city>, <region>,\
    \ <code>, and <country> elements, or only an ordered\n   set of <postalLine> elements,\
    \ but not both.\n   This element appears as a child element of <address> (Section\
    \ 2.2).\n   Content model:\n   Either:\n      In any order:\n      *  <city> elements\
    \ (Section 2.13)\n      *  <code> elements (Section 2.14)\n      *  <country>\
    \ elements (Section 2.15)\n      *  <region> elements (Section 2.43)\n      *\
    \  <street> elements (Section 2.49)\n   Or:\n      One or more <postalLine> elements\
    \ (Section 2.38)\n"
- title: 2.38.  <postalLine>
  contents:
  - "2.38.  <postalLine>\n   Represents one line of a postal address.  When more than\
    \ one\n   <postalLine> is given, the prep tool emits them in the order given.\n\
    \   This element appears as a child element of <postal> (Section 2.37).\n   Content\
    \ model: only text content.\n"
- title: 2.38.1.  "ascii" Attribute
  contents:
  - "2.38.1.  \"ascii\" Attribute\n   The ASCII equivalent of the text in the address\
    \ line.\n"
- title: 2.39.  <refcontent>
  contents:
  - "2.39.  <refcontent>\n   Text that should appear between the title and the date\
    \ of a\n   reference.  The purpose of this element is to prevent the need to\n\
    \   abuse <seriesInfo> to get such text in a reference.\n   For example:\n   <reference\
    \ anchor=\"April1\">\n     <front>\n       <title>On Being A Fool</title>\n  \
    \     <author initials=\"K.\" surname=\"Phunny\" fullname=\"Knot Phunny\"/>\n\
    \       <date year=\"2000\" month=\"April\"/>\n     </front>\n     <refcontent>Self-published\
    \ pamphlet</refcontent>\n   </reference>\n   would render as:\n      [April1]\
    \     Phunny, K., \"On Being A Fool\", Self-published\n                   pamphlet,\
    \ April 2000.\n   This element appears as a child element of <reference>\n   (Section\
    \ 2.40).\n   Content model:\n   In any order:\n   o  Text\n   o  <bcp14> elements\
    \ (Section 2.9)\n   o  <em> elements (Section 2.22)\n   o  <strong> elements (Section\
    \ 2.50)\n   o  <sub> elements (Section 2.51)\n   o  <sup> elements (Section 2.52)\n\
    \   o  <tt> elements (Section 2.62)\n"
- title: 2.40.  <reference>
  contents:
  - "2.40.  <reference>\n   Represents a bibliographic reference.\n   This element\
    \ appears as a child element of <referencegroup>\n   (Section 2.41) and <references>\
    \ (Section 2.42).\n   Content model:\n   In this order:\n   1.  One <front> element\
    \ (Section 2.26)\n   2.  In any order:\n       *  <annotation> elements (Section\
    \ 2.3)\n       *  <format> elements (Section 3.3)\n       *  <refcontent> elements\
    \ (Section 2.39)\n       *  <seriesInfo> elements (Section 2.47; deprecated in\
    \ this\n          context)\n"
- title: 2.40.1.  "anchor" Attribute (Mandatory)
  contents:
  - "2.40.1.  \"anchor\" Attribute (Mandatory)\n   Document-wide unique identifier\
    \ for this reference.  Usually, this\n   will be used both to \"label\" the reference\
    \ in the \"References\"\n   section and as an identifier in links to this reference\
    \ entry.\n"
- title: 2.40.2.  "quoteTitle" Attribute
  contents:
  - "2.40.2.  \"quoteTitle\" Attribute\n   Specifies whether or not the title in the\
    \ reference should be quoted.\n   This can be used to prevent quoting, such as\
    \ on errata.\n   Allowed values:\n   o  \"true\" (default)\n   o  \"false\"\n"
- title: 2.40.3.  "target" Attribute
  contents:
  - "2.40.3.  \"target\" Attribute\n   Holds the URI for the reference.\n"
- title: 2.41.  <referencegroup>
  contents:
  - "2.41.  <referencegroup>\n   Represents a list of bibliographic references that\
    \ will be\n   represented as a single reference.  This is most often used to\n\
    \   reference STDs and BCPs, where a single reference (such as \"BCP 9\")\n  \
    \ may encompass more than one RFC.\n   This element appears as a child element\
    \ of <references>\n   (Section 2.42).\n   Content model:\n   One or more <reference>\
    \ elements (Section 2.40)\n"
- title: 2.41.1.  "anchor" Attribute (Mandatory)
  contents:
  - "2.41.1.  \"anchor\" Attribute (Mandatory)\n   Document-wide unique identifier\
    \ for this reference group.  Usually,\n   this will be used both to \"label\"\
    \ the reference group in the\n   \"References\" section and as an identifier in\
    \ links to this reference\n   entry.\n"
- title: 2.42.  <references>
  contents:
  - "2.42.  <references>\n   Contains a set of bibliographic references.\n   In the\
    \ early days of the RFC Series, there was only one \"References\"\n   section\
    \ per RFC.  This convention was later changed to group\n   references into two\
    \ sets, \"Normative\" and \"Informative\", as described\n   in [RFC7322].  This\
    \ vocabulary supports the split with the <name>\n   child element.  In general,\
    \ the title should be either \"Normative\n   References\" or \"Informative References\"\
    .\n   This element appears as a child element of <back> (Section 2.8).\n   Content\
    \ model:\n   In this order:\n   1.  One optional <name> element (Section 2.32)\n\
    \   2.  In any order:\n       *  <reference> elements (Section 2.40)\n       *\
    \  <referencegroup> elements (Section 2.41)\n"
- title: 2.42.1.  "anchor" Attribute
  contents:
  - "2.42.1.  \"anchor\" Attribute\n   An optional user-supplied identifier for this\
    \ set of references.\n"
- title: 2.42.2.  "title" Attribute
  contents:
  - "2.42.2.  \"title\" Attribute\n   Deprecated.  Use <name> instead.\n"
- title: 2.43.  <region>
  contents:
  - "2.43.  <region>\n   Provides the region name in a postal address.\n   This element\
    \ appears as a child element of <postal> (Section 2.37).\n   Content model: only\
    \ text content.\n"
- title: 2.43.1.  "ascii" Attribute
  contents:
  - "2.43.1.  \"ascii\" Attribute\n   The ASCII equivalent of the region name.\n"
- title: 2.44.  <relref>
  contents:
  - "2.44.  <relref>\n   Represents a link to a specific part of a document that appears\
    \ in a\n   <reference> element.  Formatters that have links (such as HTML and\n\
    \   PDF) render <relref> elements as external hyperlinks to the specified\n  \
    \ part of the reference, creating the link target by combining the base\n   URI\
    \ from the <reference> element with the \"relative\" attribute from\n   this element.\
    \  The \"target\" attribute is required, and it must be the\n   anchor of a <reference>\
    \ element.\n   The \"section\" attribute is required, and the \"relative\" attribute\
    \ is\n   optional.  If the reference is not an RFC or Internet-Draft that is\n\
    \   in the v3 format, the element needs to have a \"relative\" attribute;\n  \
    \ in this case, the value of the \"section\" attribute is ignored.\n   An example\
    \ of the <relref> element with text content might be:\n         See\n        \
    \ <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"bare\">\n       \
    \  the protocol overview</relref>\n         for more information.\n   An HTML\
    \ formatter might generate:\n         See\n         <a href=\"http://www.rfc-editor.org/rfc/rfc9999.html#s-2.3\"\
    >\n         the protocol overview</a>\n         for more information.\n   Note\
    \ that the URL in the above example might be different when the\n   RFC Editor\
    \ deploys the v3 format.\n   This element appears as a child element of <annotation>\n\
    \   (Section 2.3), <blockquote> (Section 2.10), <cref> (Section 2.16),\n   <dd>\
    \ (Section 2.18), <dt> (Section 2.21), <em> (Section 2.22), <li>\n   (Section\
    \ 2.29), <name> (Section 2.32), <preamble> (Section 3.6),\n   <strong> (Section\
    \ 2.50), <sub> (Section 2.51), <sup> (Section 2.52),\n   <t> (Section 2.53), <td>\
    \ (Section 2.56), <th> (Section 2.58), and\n   <tt> (Section 2.62).\n   Content\
    \ model: only text content.\n"
- title: 2.44.1.  "displayFormat" Attribute
  contents:
  - "2.44.1.  \"displayFormat\" Attribute\n   This attribute is used to signal formatters\
    \ what the desired format\n   of the relative reference should be.  Formatters\
    \ for document types\n   that have linking capability should wrap each part of\
    \ the displayed\n   text in hyperlinks.  If there is content in the <relref> element,\n\
    \   formatters will ignore the value of this attribute.\n   \"of\"\n      A formatter\
    \ should display the relative reference as the word\n      \"Section\" followed\
    \ by a space, the contents of the \"section\"\n      attribute followed by a space,\
    \ the word \"of\", another space, and\n      the value from the \"target\" attribute\
    \ enclosed in square brackets.\n      For example, with an input of:\n       \
    \  See\n         <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"of\"\
    />\n         for an overview.\n      An HTML formatter might generate:\n     \
    \    See\n         <a href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\">\n\
    \         Section 2.3</a> of\n         [<a href=\"#RFC9999\">RFC9999</a>]\n  \
    \       for an overview.\n      Note that \"displayFormat='of'\" is the default\
    \ for <relref>, so it\n      does not need to be given in a <relref> element if\
    \ that format is\n      desired.\n   \"comma\"\n      A formatter should display\
    \ the relative reference as the value\n      from the \"target\" attribute enclosed\
    \ in square brackets, a comma,\n      a space, the word \"Section\" followed by\
    \ a space, and the \"section\"\n      attribute.\n      For example, with an input\
    \ of:\n         See\n         <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"\
    comma\"/>,\n         for an overview.\n      An HTML formatter might generate:\n\
    \         See\n         [<a href=\"#RFC9999\">RFC9999</a>],\n         <a href=\"\
    http://www.rfc-editor.org/info/rfc9999#s-2.3\">\n         Section 2.3</a>, for\
    \ an overview.\n   \"parens\"\n      A formatter should display the relative reference\
    \ as the value\n      from the \"target\" attribute enclosed in square brackets,\
    \ a space,\n      a left parenthesis, the word \"Section\" followed by a space,\
    \ the\n      \"section\" attribute, and a right parenthesis.\n      For example,\
    \ with an input of:\n         See\n         <relref section=\"2.3\" target=\"\
    RFC9999\" displayFormat=\"parens\"/>\n         for an overview.\n      An HTML\
    \ formatter might generate:\n         See\n         [<a href=\"#RFC9999\">RFC9999</a>]\n\
    \         (<a href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\">\n       \
    \  Section 2.3</a>)\n         for an overview.\n   \"bare\"\n      A formatter\
    \ should display the relative reference as the contents\n      of the \"section\"\
    \ attribute and nothing else.  This is useful when\n      there are multiple relative\
    \ references to a single base reference.\n      For example:\n         See Sections\n\
    \         <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"bare\"/>\n\
    \         and\n         <relref section=\"2.4\" target=\"RFC9999\" displayFormat=\"\
    of\"/>\n         for an overview.\n      An HTML formatter might generate:\n \
    \        See Sections\n         <a href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"\
    >\n         2.3</a>\n         and\n         <a href=\"http://www.rfc-editor.org/info/rfc9999#s-2.4\"\
    >\n         Section 2.4</a> of\n         [<a href=\"#RFC9999\">RFC9999</a>]\n\
    \         for an overview.\n   Allowed values:\n   o  \"of\" (default)\n   o \
    \ \"comma\"\n   o  \"parens\"\n   o  \"bare\"\n"
- title: 2.44.2.  "relative" Attribute
  contents:
  - "2.44.2.  \"relative\" Attribute\n   Specifies a relative reference from the URI\
    \ in the target reference.\n   This value must include whatever leading character\
    \ is needed to\n   create the relative reference; typically, this is \"#\" for\
    \ HTML\n   documents.\n"
- title: 2.44.3.  "section" Attribute (Mandatory)
  contents:
  - "2.44.3.  \"section\" Attribute (Mandatory)\n   Specifies a section of the target\
    \ reference.  If the reference is not\n   an RFC or Internet-Draft in the v3 format,\
    \ it is an error.\n"
- title: 2.44.4.  "target" Attribute (Mandatory)
  contents:
  - "2.44.4.  \"target\" Attribute (Mandatory)\n   The anchor of the reference for\
    \ this element.  If this value is not\n   an anchor to a <reference> or <referencegroup>\
    \ element, it is an\n   error.  If the reference at the target has no URI, it\
    \ is an error.\n"
- title: 2.45.  <rfc>
  contents:
  - "2.45.  <rfc>\n   This is the root element of the xml2rfc vocabulary.\n   Content\
    \ model:\n   In this order:\n   1.  Optional <link> elements (Section 2.30)\n\
    \   2.  One <front> element (Section 2.26)\n   3.  One <middle> element (Section\
    \ 2.31)\n   4.  One optional <back> element (Section 2.8)\n"
- title: 2.45.1.  "category" Attribute
  contents:
  - "2.45.1.  \"category\" Attribute\n   Deprecated; instead, use the \"name\" attribute\
    \ in <seriesInfo>.\n"
- title: 2.45.2.  "consensus" Attribute
  contents:
  - "2.45.2.  \"consensus\" Attribute\n   Affects the generated boilerplate.  Note\
    \ that the values of \"no\" and\n   \"yes\" are deprecated and are replaced by\
    \ \"false\" (the default) and\n   \"true\".\n   See [RFC7841] for more information.\n\
    \   Allowed values:\n   o  \"no\"\n   o  \"yes\"\n   o  \"false\" (default)\n\
    \   o  \"true\"\n"
- title: 2.45.3.  "docName" Attribute
  contents:
  - "2.45.3.  \"docName\" Attribute\n   Deprecated; instead, use the \"value\" attribute\
    \ in <seriesInfo>.\n"
- title: 2.45.4.  "indexInclude" Attribute
  contents:
  - "2.45.4.  \"indexInclude\" Attribute\n   Specifies whether or not a formatter\
    \ is requested to include an index\n   in generated files.  If the source file\
    \ has no <iref> elements, an\n   index is never generated.  This option is useful\
    \ for generating\n   documents where the source document has <iref> elements but\
    \ the\n   author no longer wants an index.\n   Allowed values:\n   o  \"true\"\
    \ (default)\n   o  \"false\"\n"
- title: 2.45.5.  "ipr" Attribute
  contents:
  - "2.45.5.  \"ipr\" Attribute\n   Represents the Intellectual Property status of\
    \ the document.  See\n   Appendix A.1 for details.\n"
- title: 2.45.6.  "iprExtract" Attribute
  contents:
  - "2.45.6.  \"iprExtract\" Attribute\n   Identifies a single section within the\
    \ document for which extraction\n   \"as is\" is explicitly allowed (only relevant\
    \ for historic values of\n   the \"ipr\" attribute).\n"
- title: 2.45.7.  "number" Attribute
  contents:
  - "2.45.7.  \"number\" Attribute\n   Deprecated; instead, use the \"value\" attribute\
    \ in <seriesInfo>.\n"
- title: 2.45.8.  "obsoletes" Attribute
  contents:
  - "2.45.8.  \"obsoletes\" Attribute\n   A comma-separated list of RFC numbers or\
    \ Internet-Draft names.\n   The prep tool will parse the attribute value so that\
    \ incorrect\n   references can be detected.\n"
- title: 2.45.9.  "prepTime" Attribute
  contents:
  - "2.45.9.  \"prepTime\" Attribute\n   The date that the XML was processed by a\
    \ prep tool.  This is included\n   in the XML file just before it is saved to\
    \ disk.  The value is\n   formatted using the \"date-time\" format defined in\
    \ Section 5.6 of\n   [RFC3339].  The \"time-offset\" should be \"Z\".\n"
- title: 2.45.10.  "seriesNo" Attribute
  contents:
  - "2.45.10.  \"seriesNo\" Attribute\n   Deprecated; instead, use the \"value\" attribute\
    \ in <seriesInfo>.\n"
- title: 2.45.11.  "sortRefs" Attribute
  contents:
  - "2.45.11.  \"sortRefs\" Attribute\n   Specifies whether or not the prep tool will\
    \ sort the references in\n   each reference section.\n   Allowed values:\n   o\
    \  \"true\"\n   o  \"false\" (default)\n"
- title: 2.45.12.  "submissionType" Attribute
  contents:
  - "2.45.12.  \"submissionType\" Attribute\n   The document stream, as described\
    \ in [RFC7841].  (The RFC Series\n   Editor may change the list of allowed values\
    \ in the future.)\n   Allowed values:\n   o  \"IETF\" (default)\n   o  \"IAB\"\
    \n   o  \"IRTF\"\n   o  \"independent\"\n"
- title: 2.45.13.  "symRefs" Attribute
  contents:
  - "2.45.13.  \"symRefs\" Attribute\n   Specifies whether or not a formatter is requested\
    \ to use symbolic\n   references (such as \"[RFC2119]\").  If the value for this\
    \ is \"false\",\n   the references come out as numbers (such as \"[3]\").\n  \
    \ Allowed values:\n   o  \"true\" (default)\n   o  \"false\"\n"
- title: 2.45.14.  "tocDepth" Attribute
  contents:
  - "2.45.14.  \"tocDepth\" Attribute\n   Specifies the number of levels of headings\
    \ that a formatter is\n   requested to include in the table of contents; the default\
    \ is \"3\".\n"
- title: 2.45.15.  "tocInclude" Attribute
  contents:
  - "2.45.15.  \"tocInclude\" Attribute\n   Specifies whether or not a formatter is\
    \ requested to include a table\n   of contents in generated files.\n   Allowed\
    \ values:\n   o  \"true\" (default)\n   o  \"false\"\n"
- title: 2.45.16.  "updates" Attribute
  contents:
  - "2.45.16.  \"updates\" Attribute\n   A comma-separated list of RFC numbers or\
    \ Internet-Draft names.\n   The prep tool will parse the attribute value so that\
    \ incorrect\n   references can be detected.\n"
- title: 2.45.17.  "version" Attribute
  contents:
  - "2.45.17.  \"version\" Attribute\n   Specifies the version of xml2rfc syntax used\
    \ in this document.  The\n   only expected value (for now) is \"3\".\n"
- title: 2.46.  <section>
  contents:
  - "2.46.  <section>\n   Represents a section (when inside a <middle> element) or\
    \ an appendix\n   (when inside a <back> element).\n   Subsections are created\
    \ by nesting <section> elements inside\n   <section> elements.  Sections are allowed\
    \ to be empty.\n   This element appears as a child element of <back> (Section\
    \ 2.8),\n   <boilerplate> (Section 2.11), <middle> (Section 2.31), and <section>\n\
    \   (Section 2.46).\n   Content model:\n   In this order:\n   1.  One optional\
    \ <name> element (Section 2.32)\n   2.  In any order:\n       *  <artwork> elements\
    \ (Section 2.5)\n       *  <aside> elements (Section 2.6)\n       *  <blockquote>\
    \ elements (Section 2.10)\n       *  <dl> elements (Section 2.20)\n       *  <figure>\
    \ elements (Section 2.25)\n       *  <iref> elements (Section 2.27)\n       *\
    \  <ol> elements (Section 2.34)\n       *  <sourcecode> elements (Section 2.48)\n\
    \       *  <t> elements (Section 2.53)\n       *  <table> elements (Section 2.54)\n\
    \       *  <texttable> elements (Section 3.8)\n       *  <ul> elements (Section\
    \ 2.63)\n   3.  Optional <section> elements (Section 2.46)\n"
- title: 2.46.1.  "anchor" Attribute
  contents:
  - "2.46.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this section.\n"
- title: 2.46.2.  "numbered" Attribute
  contents:
  - "2.46.2.  \"numbered\" Attribute\n   If set to \"false\", the formatter is requested\
    \ to not display a\n   section number.  The prep tool will verify that such a\
    \ section is not\n   followed by a numbered section in this part of the document\
    \ and will\n   verify that the section is a top-level section.\n   Allowed values:\n\
    \   o  \"true\" (default)\n   o  \"false\"\n"
- title: 2.46.3.  "removeInRFC" Attribute
  contents:
  - "2.46.3.  \"removeInRFC\" Attribute\n   If set to \"true\", this note is marked\
    \ in the prep tool with text\n   indicating that it should be removed before the\
    \ document is published\n   as an RFC.  That text will be \"This note is to be\
    \ removed before\n   publishing as an RFC.\"\n   Allowed values:\n   o  \"true\"\
    \n   o  \"false\" (default)\n"
- title: 2.46.4.  "title" Attribute
  contents:
  - "2.46.4.  \"title\" Attribute\n   Deprecated.  Use <name> instead.\n"
- title: 2.46.5.  "toc" Attribute
  contents:
  - "2.46.5.  \"toc\" Attribute\n   Indicates to a formatter whether or not the section\
    \ is to be included\n   in a table of contents, if such a table of contents is\
    \ produced.\n   This only takes effect if the level of the section would have\n\
    \   appeared in the table of contents based on the \"tocDepth\" attribute\n  \
    \ of the <rfc> element, and of course only if the table of contents is\n   being\
    \ created based on the \"tocInclude\" attribute of the <rfc>\n   element.  If\
    \ this is set to \"exclude\", any section below this one\n   will be excluded\
    \ as well.  The \"default\" value indicates inclusion of\n   the section if it\
    \ would be included by the tocDepth attribute of the\n   <rfc> element.\n   Allowed\
    \ values:\n   o  \"include\"\n   o  \"exclude\"\n   o  \"default\" (default)\n"
- title: 2.47.  <seriesInfo>
  contents:
  - "2.47.  <seriesInfo>\n   Specifies the document series in which this document\
    \ appears, and\n   also specifies an identifier within that series.\n   A processing\
    \ tool determines whether it is working on an RFC or an\n   Internet-Draft by\
    \ inspecting the \"name\" attribute of a <seriesInfo>\n   element inside the <front>\
    \ element inside the <rfc> element, looking\n   for \"RFC\" or \"Internet-Draft\"\
    .  (Specifying neither value in any of\n   the <seriesInfo> elements can be useful\
    \ for producing other types of\n   documents but is out of scope for this specification.)\n\
    \   It is invalid to have multiple <seriesInfo> elements inside the same\n   <front>\
    \ element containing the same \"name\" value.  Some combinations\n   of <seriesInfo>\
    \ \"name\" attribute values make no sense, such as having\n   both <seriesInfo\
    \ name=\"rfc\"/> and <seriesInfo name=\"Internet-Draft\"/>\n   in the same <front>\
    \ element.\n   This element appears as a child element of <front> (Section 2.26)\
    \ and\n   <reference> (Section 2.40; deprecated in this context).\n   Content\
    \ model: this element does not have any contents.\n"
- title: 2.47.1.  "asciiName" Attribute
  contents:
  - "2.47.1.  \"asciiName\" Attribute\n   The ASCII equivalent of the name field.\n"
- title: 2.47.2.  "asciiValue" Attribute
  contents:
  - "2.47.2.  \"asciiValue\" Attribute\n   The ASCII equivalent of the value field.\n"
- title: 2.47.3.  "name" Attribute (Mandatory)
  contents:
  - "2.47.3.  \"name\" Attribute (Mandatory)\n   The name of the series.  The currently\
    \ known values are \"RFC\",\n   \"Internet-Draft\", and \"DOI\".  The RFC Series\
    \ Editor may change this\n   list in the future.\n   Some of the values for \"\
    name\" interact as follows:\n   o  If a <front> element contains a <seriesInfo>\
    \ element with a name\n      of \"Internet-Draft\", it can also have at most one\
    \ additional\n      <seriesInfo> element with a \"status\" attribute whose value\
    \ is of\n      \"standard\", \"full-standard\", \"bcp\", \"fyi\", \"informational\"\
    ,\n      \"experimental\", or \"historic\" to indicate the intended status of\n\
    \      this Internet-Draft, if it were to be later published as an RFC.\n    \
    \  If such an additional <seriesInfo> element has one of those\n      statuses,\
    \ the name needs to be \"\".\n   o  If a <front> element contains a <seriesInfo>\
    \ element with a name\n      of \"RFC\", it can also have at most one additional\
    \ <seriesInfo>\n      element with a \"status\" attribute whose value is of\n\
    \      \"full-standard\", \"bcp\", or \"fyi\" to indicate the current status of\n\
    \      this RFC.  If such an additional <seriesInfo> element has one of\n    \
    \  those statuses, the \"value\" attribute for that name needs to be\n      the\
    \ number within that series.  That <front> element might also\n      contain an\
    \ additional <seriesInfo> element with the status of\n      \"info\", \"exp\"\
    , or \"historic\" and a name of \"\" to indicate the\n      status of the RFC.\n\
    \   o  A <front> element that has a <seriesInfo> element that has the\n      name\
    \ \"Internet-Draft\" cannot also have a <seriesInfo> element that\n      has the\
    \ name \"RFC\".\n   o  The <seriesInfo> element can contain the DOI for the referenced\n\
    \      document.  This cannot be used when the <seriesInfo> element is an\n  \
    \    eventual child element of an <rfc> element -- only as an eventual\n     \
    \ child of a <reference> element.  The \"value\" attribute should use\n      the\
    \ form specified in [RFC7669].\n"
- title: 2.47.4.  "status" Attribute
  contents:
  - "2.47.4.  \"status\" Attribute\n   The status of this document.  The currently\
    \ known values are\n   \"standard\", \"informational\", \"experimental\", \"bcp\"\
    , \"fyi\", and\n   \"full-standard\".  The RFC Series Editor may change this list\
    \ in the\n   future.\n"
- title: 2.47.5.  "stream" Attribute
  contents:
  - "2.47.5.  \"stream\" Attribute\n   The stream (as described in [RFC7841]) that\
    \ originated the document.\n   (The RFC Series Editor may change this list in\
    \ the future.)\n   Allowed values:\n   o  \"IETF\" (default)\n   o  \"IAB\"\n\
    \   o  \"IRTF\"\n   o  \"independent\"\n"
- title: 2.47.6.  "value" Attribute (Mandatory)
  contents:
  - "2.47.6.  \"value\" Attribute (Mandatory)\n   The identifier within the series\
    \ specified by the \"name\" attribute.\n   For BCPs, FYIs, RFCs, and STDs, this\
    \ is the number within the series.\n   For Internet-Drafts, it is the full draft\
    \ name (ending with the\n   two-digit version number).  For DOIs, the value is\
    \ given, such as\n   \"10.17487/rfc1149\", as described in [RFC7669].\n   The\
    \ name in the value should be the document name without any file\n   extension.\
    \  For Internet-Drafts, the value for this attribute should\n   be \"draft-ietf-somewg-someprotocol-07\"\
    , not\n   \"draft-ietf-somewg-someprotocol-07.txt\".\n"
- title: 2.48.  <sourcecode>
  contents:
  - "2.48.  <sourcecode>\n   This element allows the inclusion of source code into\
    \ the document.\n   When rendered, source code is always shown in a monospace\
    \ font.  When\n   <sourcecode> is a child of <figure> or <section>, it provides\
    \ full\n   control of horizontal whitespace and line breaks.  When formatted,\
    \ it\n   is indented relative to the left margin of the enclosing element.  It\n\
    \   is thus useful for source code and formal languages (such as ABNF\n   [RFC5234]\
    \ or the RNC notation used in this document).  (When\n   <sourcecode> is a child\
    \ of other elements, it flows with the text\n   that surrounds it.)  Tab characters\
    \ (U+0009) inside of this element\n   are prohibited.\n   For artwork such as\
    \ character-based art, diagrams of message layouts,\n   and so on, use the <artwork>\
    \ element instead.\n   Output formatters that do pagination should attempt to\
    \ keep source\n   code on a single page.  This is to prevent source code that\
    \ is split\n   across pages from looking like two separate pieces of code.\n \
    \  See Section 5 for a description of how to deal with issues of using\n   \"\
    &\" and \"<\" characters in source code.\n   This element appears as a child element\
    \ of <blockquote>\n   (Section 2.10), <dd> (Section 2.18), <figure> (Section 2.25),\
    \ <li>\n   (Section 2.29), <section> (Section 2.46), <td> (Section 2.56), and\n\
    \   <th> (Section 2.58).\n   Content model: only text content.\n"
- title: 2.48.1.  "anchor" Attribute
  contents:
  - "2.48.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this source\
    \ code.\n"
- title: 2.48.2.  "name" Attribute
  contents:
  - "2.48.2.  \"name\" Attribute\n   A filename suitable for the contents (such as\
    \ for extraction to a\n   local file).  This attribute can be helpful for other\
    \ kinds of tools\n   (such as automated syntax checkers, which work by extracting\
    \ the\n   source code).  Note that the \"name\" attribute does not need to be\n\
    \   unique for <artwork> elements in a document.  If multiple\n   <sourcecode>\
    \ elements have the same \"name\" attribute, a formatter\n   might assume that\
    \ the elements are all fragments of a single file,\n   and such a formatter can\
    \ collect those fragments for later\n   processing.\n"
- title: 2.48.3.  "src" Attribute
  contents:
  - "2.48.3.  \"src\" Attribute\n   The URI reference of a source file [RFC3986].\n\
    \   It is an error to have both a \"src\" attribute and content in the\n   <sourcecode>\
    \ element.\n"
- title: 2.48.4.  "type" Attribute
  contents:
  - "2.48.4.  \"type\" Attribute\n   Specifies the type of the source code.  The value\
    \ of this attribute\n   is free text with certain values designated as preferred.\n\
    \   The preferred values for <sourcecode> types are:\n   o  abnf\n   o  asn.1\n\
    \   o  bash\n   o  c++\n   o  c\n   o  cbor\n   o  dtd\n   o  java\n   o  javascript\n\
    \   o  json\n   o  mib\n   o  perl\n   o  pseudocode\n   o  python\n   o  rnc\n\
    \   o  xml\n   o  yang\n   The RFC Series Editor will maintain a complete list\
    \ of the preferred\n   values on the RFC Editor web site, and that list is expected\
    \ to be\n   updated over time.  Thus, a consumer of v3 XML should not cause a\n\
    \   failure when it encounters an unexpected type or no type is\n   specified.\n"
- title: 2.49.  <street>
  contents:
  - "2.49.  <street>\n   Provides a street address.\n   This element appears as a\
    \ child element of <postal> (Section 2.37).\n   Content model: only text content.\n"
- title: 2.49.1.  "ascii" Attribute
  contents:
  - "2.49.1.  \"ascii\" Attribute\n   The ASCII equivalent of the street address.\n"
- title: 2.50.  <strong>
  contents:
  - "2.50.  <strong>\n   Indicates text that is semantically strong.  Text enclosed\
    \ within\n   this element will be displayed as bold after processing.  This\n\
    \   element can be combined with other character formatting elements, and\n  \
    \ the formatting will be additive.\n   This element appears as a child element\
    \ of <annotation>\n   (Section 2.3), <blockquote> (Section 2.10), <cref> (Section\
    \ 2.16),\n   <dd> (Section 2.18), <dt> (Section 2.21), <em> (Section 2.22), <li>\n\
    \   (Section 2.29), <preamble> (Section 3.6), <refcontent>\n   (Section 2.39),\
    \ <sub> (Section 2.51), <sup> (Section 2.52), <t>\n   (Section 2.53), <td> (Section\
    \ 2.56), <th> (Section 2.58), and <tt>\n   (Section 2.62).\n   Content model:\n\
    \   In any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n   o  <cref>\
    \ elements (Section 2.16)\n   o  <em> elements (Section 2.22)\n   o  <eref> elements\
    \ (Section 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <relref> elements\
    \ (Section 2.44)\n   o  <sub> elements (Section 2.51)\n   o  <sup> elements (Section\
    \ 2.52)\n   o  <tt> elements (Section 2.62)\n   o  <xref> elements (Section 2.66)\n"
- title: 2.51.  <sub>
  contents:
  - "2.51.  <sub>\n   Causes the text to be displayed as subscript, approximately\
    \ half a\n   letter-height lower than normal text.  This element can be combined\n\
    \   with other character formatting elements, and the formatting will be\n   additive.\n\
    \   This element appears as a child element of <annotation>\n   (Section 2.3),\
    \ <blockquote> (Section 2.10), <cref> (Section 2.16),\n   <dd> (Section 2.18),\
    \ <dt> (Section 2.21), <em> (Section 2.22), <li>\n   (Section 2.29), <preamble>\
    \ (Section 3.6), <refcontent>\n   (Section 2.39), <strong> (Section 2.50), <t>\
    \ (Section 2.53), <td>\n   (Section 2.56), <th> (Section 2.58), and <tt> (Section\
    \ 2.62).\n   Content model:\n   In any order:\n   o  Text\n   o  <bcp14> elements\
    \ (Section 2.9)\n   o  <cref> elements (Section 2.16)\n   o  <em> elements (Section\
    \ 2.22)\n   o  <eref> elements (Section 2.24)\n   o  <iref> elements (Section\
    \ 2.27)\n   o  <relref> elements (Section 2.44)\n   o  <strong> elements (Section\
    \ 2.50)\n   o  <tt> elements (Section 2.62)\n   o  <xref> elements (Section 2.66)\n"
- title: 2.52.  <sup>
  contents:
  - "2.52.  <sup>\n   Causes the text to be displayed as superscript, approximately\
    \ half a\n   letter-height higher than normal text.  This element can be combined\n\
    \   with other character formatting elements, and the formatting will be\n   additive.\n\
    \   This element appears as a child element of <annotation>\n   (Section 2.3),\
    \ <blockquote> (Section 2.10), <cref> (Section 2.16),\n   <dd> (Section 2.18),\
    \ <dt> (Section 2.21), <em> (Section 2.22), <li>\n   (Section 2.29), <preamble>\
    \ (Section 3.6), <refcontent>\n   (Section 2.39), <strong> (Section 2.50), <t>\
    \ (Section 2.53), <td>\n   (Section 2.56), <th> (Section 2.58), and <tt> (Section\
    \ 2.62).\n   Content model:\n   In any order:\n   o  Text\n   o  <bcp14> elements\
    \ (Section 2.9)\n   o  <cref> elements (Section 2.16)\n   o  <em> elements (Section\
    \ 2.22)\n   o  <eref> elements (Section 2.24)\n   o  <iref> elements (Section\
    \ 2.27)\n   o  <relref> elements (Section 2.44)\n   o  <strong> elements (Section\
    \ 2.50)\n   o  <tt> elements (Section 2.62)\n   o  <xref> elements (Section 2.66)\n"
- title: 2.53.  <t>
  contents:
  - "2.53.  <t>\n   Contains a paragraph of text.\n   This element appears as a child\
    \ element of <abstract> (Section 2.1),\n   <aside> (Section 2.6), <blockquote>\
    \ (Section 2.10), <dd>\n   (Section 2.18), <li> (Section 2.29), <list> (Section\
    \ 3.4), <note>\n   (Section 2.33), <section> (Section 2.46), <td> (Section 2.56),\
    \ and\n   <th> (Section 2.58).\n   Content model:\n   In any order:\n   o  Text\n\
    \   o  <bcp14> elements (Section 2.9)\n   o  <cref> elements (Section 2.16)\n\
    \   o  <em> elements (Section 2.22)\n   o  <eref> elements (Section 2.24)\n  \
    \ o  <iref> elements (Section 2.27)\n   o  <list> elements (Section 3.4)\n   o\
    \  <relref> elements (Section 2.44)\n   o  <spanx> elements (Section 3.7)\n  \
    \ o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section 2.51)\n \
    \  o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n   o\
    \  <vspace> elements (Section 3.10)\n   o  <xref> elements (Section 2.66)\n"
- title: 2.53.1.  "anchor" Attribute
  contents:
  - "2.53.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this paragraph.\n"
- title: 2.53.2.  "hangText" Attribute
  contents:
  - "2.53.2.  \"hangText\" Attribute\n   Deprecated.  Instead, use <dd> inside of\
    \ a definition list (<dl>).\n"
- title: 2.53.3.  "keepWithNext" Attribute
  contents:
  - "2.53.3.  \"keepWithNext\" Attribute\n   Acts as a hint to the output formatters\
    \ that do pagination to do a\n   best-effort attempt to keep the paragraph with\
    \ the next element,\n   whatever that happens to be.  For example, the HTML output\
    \ @media\n   print CSS (\"CSS\" refers to Cascading Style Sheets) might translate\n\
    \   this to page-break-after: avoid.  For PDF, the paginator could\n   attempt\
    \ to keep the paragraph with the next element.  Note: this\n   attribute is strictly\
    \ a hint and not always actionable.\n   Allowed values:\n   o  \"false\" (default)\n\
    \   o  \"true\"\n"
- title: 2.53.4.  "keepWithPrevious" Attribute
  contents:
  - "2.53.4.  \"keepWithPrevious\" Attribute\n   Acts as a hint to the output formatters\
    \ that do pagination to do a\n   best-effort attempt to keep the paragraph with\
    \ the previous element,\n   whatever that happens to be.  For example, the HTML\
    \ output @media\n   print CSS might translate this to page-break-before: avoid.\
    \  For PDF,\n   the paginator could attempt to keep the paragraph with the previous\n\
    \   element.  Note: this attribute is strictly a hint and not always\n   actionable.\n\
    \   Allowed values:\n   o  \"false\" (default)\n   o  \"true\"\n"
- title: 2.54.  <table>
  contents:
  - "2.54.  <table>\n   Contains a table with a caption with the table number.  If\
    \ the\n   element contains a <name> element, the caption will also show that\n\
    \   name.\n   Inside the <table> element is, optionally, a <thead> element to\n\
    \   contain the rows that will be the table's heading and, optionally, a\n   <tfoot>\
    \ element to contain the rows of the table's footer.  If the\n   XML is converted\
    \ to a representation that has page breaks (such as\n   PDFs or printed HTML),\
    \ the header and footer are meant to appear on\n   each page.\n   This element\
    \ appears as a child element of <aside> (Section 2.6) and\n   <section> (Section\
    \ 2.46).\n   Content model:\n   In this order:\n   1.  One optional <name> element\
    \ (Section 2.32)\n   2.  Optional <iref> elements (Section 2.27)\n   3.  One optional\
    \ <thead> element (Section 2.59)\n   4.  One or more <tbody> elements (Section\
    \ 2.55)\n   5.  One optional <tfoot> element (Section 2.57)\n"
- title: 2.54.1.  "anchor" Attribute
  contents:
  - "2.54.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this table.\n"
- title: 2.55.  <tbody>
  contents:
  - "2.55.  <tbody>\n   A container for a set of body rows for a table.\n   This element\
    \ appears as a child element of <table> (Section 2.54).\n   Content model:\n \
    \  One or more <tr> elements (Section 2.61)\n"
- title: 2.55.1.  "anchor" Attribute
  contents:
  - "2.55.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the tbody.\n"
- title: 2.56.  <td>
  contents:
  - "2.56.  <td>\n   A cell in a table row.\n   This element appears as a child element\
    \ of <tr> (Section 2.61).\n   Content model:\n   Either:\n      In any order,\
    \ but at least one of:\n      *  <artwork> elements (Section 2.5)\n      *  <dl>\
    \ elements (Section 2.20)\n      *  <figure> elements (Section 2.25)\n      *\
    \  <ol> elements (Section 2.34)\n      *  <sourcecode> elements (Section 2.48)\n\
    \      *  <t> elements (Section 2.53)\n      *  <ul> elements (Section 2.63)\n\
    \   Or:\n      In any order:\n      *  Text\n      *  <bcp14> elements (Section\
    \ 2.9)\n      *  <br> elements (Section 2.12)\n      *  <cref> elements (Section\
    \ 2.16)\n      *  <em> elements (Section 2.22)\n      *  <eref> elements (Section\
    \ 2.24)\n      *  <iref> elements (Section 2.27)\n      *  <relref> elements (Section\
    \ 2.44)\n      *  <strong> elements (Section 2.50)\n      *  <sub> elements (Section\
    \ 2.51)\n      *  <sup> elements (Section 2.52)\n      *  <tt> elements (Section\
    \ 2.62)\n      *  <xref> elements (Section 2.66)\n"
- title: 2.56.1.  "align" Attribute
  contents:
  - "2.56.1.  \"align\" Attribute\n   Controls whether the content of the cell appears\
    \ left justified\n   (default), centered, or right justified.  Note that \"center\"\
    \ or\n   \"right\" will probably only work well in cells with plain text; any\n\
    \   other elements might make the contents render badly.\n   Allowed values:\n\
    \   o  \"left\" (default)\n   o  \"center\"\n   o  \"right\"\n"
- title: 2.56.2.  "anchor" Attribute
  contents:
  - "2.56.2.  \"anchor\" Attribute\n   Document-wide unique identifier for the cell.\n"
- title: 2.56.3.  "colspan" Attribute
  contents:
  - "2.56.3.  \"colspan\" Attribute\n   The number of columns that the cell is to\
    \ span.  For example, setting\n   \"colspan='3'\" indicates that the cell occupies\
    \ the same horizontal\n   space as three cells of a row without any \"colspan\"\
    \ attributes.\n"
- title: 2.56.4.  "rowspan" Attribute
  contents:
  - "2.56.4.  \"rowspan\" Attribute\n   The number of rows that the cell is to span.\
    \  For example, setting\n   \"rowspan='3'\" indicates that the cell occupies the\
    \ same vertical\n   space as three rows.\n"
- title: 2.57.  <tfoot>
  contents:
  - "2.57.  <tfoot>\n   A container for a set of footer rows for a table.\n   This\
    \ element appears as a child element of <table> (Section 2.54).\n   Content model:\n\
    \   One or more <tr> elements (Section 2.61)\n"
- title: 2.57.1.  "anchor" Attribute
  contents:
  - "2.57.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the tfoot.\n"
- title: 2.58.  <th>
  contents:
  - "2.58.  <th>\n   A cell in a table row.  When rendered, this will normally come\
    \ out in\n   boldface; other than that, there is no difference between this and\n\
    \   the <td> element.\n   This element appears as a child element of <tr> (Section\
    \ 2.61).\n   Content model:\n   Either:\n      In any order, but at least one\
    \ of:\n      *  <artwork> elements (Section 2.5)\n      *  <dl> elements (Section\
    \ 2.20)\n      *  <figure> elements (Section 2.25)\n      *  <ol> elements (Section\
    \ 2.34)\n      *  <sourcecode> elements (Section 2.48)\n      *  <t> elements\
    \ (Section 2.53)\n      *  <ul> elements (Section 2.63)\n   Or:\n      In any\
    \ order:\n      *  Text\n      *  <bcp14> elements (Section 2.9)\n      *  <br>\
    \ elements (Section 2.12)\n      *  <cref> elements (Section 2.16)\n      *  <em>\
    \ elements (Section 2.22)\n      *  <eref> elements (Section 2.24)\n      *  <iref>\
    \ elements (Section 2.27)\n      *  <relref> elements (Section 2.44)\n      *\
    \  <strong> elements (Section 2.50)\n      *  <sub> elements (Section 2.51)\n\
    \      *  <sup> elements (Section 2.52)\n      *  <tt> elements (Section 2.62)\n\
    \      *  <xref> elements (Section 2.66)\n"
- title: 2.58.1.  "align" Attribute
  contents:
  - "2.58.1.  \"align\" Attribute\n   Controls whether the content of the cell appears\
    \ left justified\n   (default), centered, or right justified.  Note that \"center\"\
    \ or\n   \"right\" will probably only work well in cells with plain text; any\n\
    \   other elements might make the contents render badly.\n   Allowed values:\n\
    \   o  \"left\" (default)\n   o  \"center\"\n   o  \"right\"\n"
- title: 2.58.2.  "anchor" Attribute
  contents:
  - "2.58.2.  \"anchor\" Attribute\n   Document-wide unique identifier for the row.\n"
- title: 2.58.3.  "colspan" Attribute
  contents:
  - "2.58.3.  \"colspan\" Attribute\n   The number of columns that the cell is to\
    \ span.  For example, setting\n   \"colspan='3'\" indicates that the cell occupies\
    \ the same horizontal\n   space as three cells of a row without any \"colspan\"\
    \ attributes.\n"
- title: 2.58.4.  "rowspan" Attribute
  contents:
  - "2.58.4.  \"rowspan\" Attribute\n   The number of rows that the cell is to span.\
    \  For example, setting\n   \"rowspan='3'\" indicates that the cell occupies the\
    \ same vertical\n   space as three rows.\n"
- title: 2.59.  <thead>
  contents:
  - "2.59.  <thead>\n   A container for a set of header rows for a table.\n   This\
    \ element appears as a child element of <table> (Section 2.54).\n   Content model:\n\
    \   One or more <tr> elements (Section 2.61)\n"
- title: 2.59.1.  "anchor" Attribute
  contents:
  - "2.59.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the thead.\n"
- title: 2.60.  <title>
  contents:
  - "2.60.  <title>\n   Represents the document title.\n   When this element appears\
    \ in the <front> element of the current\n   document, the title might also appear\
    \ in page headers or footers.  If\n   it is long (~40 characters), the \"abbrev\"\
    \ attribute can be used to\n   specify an abbreviated variant.\n   This element\
    \ appears as a child element of <front> (Section 2.26).\n   Content model: only\
    \ text content.\n"
- title: 2.60.1.  "abbrev" Attribute
  contents:
  - "2.60.1.  \"abbrev\" Attribute\n   Specifies an abbreviated variant of the document\
    \ title.\n"
- title: 2.60.2.  "ascii" Attribute
  contents:
  - "2.60.2.  \"ascii\" Attribute\n   The ASCII equivalent of the title.\n"
- title: 2.61.  <tr>
  contents:
  - "2.61.  <tr>\n   A row of a table.\n   This element appears as a child element\
    \ of <tbody> (Section 2.55),\n   <tfoot> (Section 2.57), and <thead> (Section\
    \ 2.59).\n   Content model:\n   In any order, but at least one of:\n   o  <td>\
    \ elements (Section 2.56)\n   o  <th> elements (Section 2.58)\n"
- title: 2.61.1.  "anchor" Attribute
  contents:
  - "2.61.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the row.\n"
- title: 2.62.  <tt>
  contents:
  - "2.62.  <tt>\n   Causes the text to be displayed in a constant-width font.  This\n\
    \   element can be combined with other character formatting elements, and\n  \
    \ the formatting will be additive.\n   This element appears as a child element\
    \ of <annotation>\n   (Section 2.3), <blockquote> (Section 2.10), <cref> (Section\
    \ 2.16),\n   <dd> (Section 2.18), <dt> (Section 2.21), <em> (Section 2.22), <li>\n\
    \   (Section 2.29), <name> (Section 2.32), <preamble> (Section 3.6),\n   <refcontent>\
    \ (Section 2.39), <strong> (Section 2.50), <sub>\n   (Section 2.51), <sup> (Section\
    \ 2.52), <t> (Section 2.53), <td>\n   (Section 2.56), and <th> (Section 2.58).\n\
    \   Content model:\n   In any order:\n   o  Text\n   o  <bcp14> elements (Section\
    \ 2.9)\n   o  <cref> elements (Section 2.16)\n   o  <em> elements (Section 2.22)\n\
    \   o  <eref> elements (Section 2.24)\n   o  <iref> elements (Section 2.27)\n\
    \   o  <relref> elements (Section 2.44)\n   o  <strong> elements (Section 2.50)\n\
    \   o  <sub> elements (Section 2.51)\n   o  <sup> elements (Section 2.52)\n  \
    \ o  <xref> elements (Section 2.66)\n"
- title: 2.63.  <ul>
  contents:
  - "2.63.  <ul>\n   An unordered list.  The labels on the items will be symbols picked\
    \ by\n   the formatter.\n   This element appears as a child element of <abstract>\
    \ (Section 2.1),\n   <aside> (Section 2.6), <blockquote> (Section 2.10), <dd>\n\
    \   (Section 2.18), <li> (Section 2.29), <note> (Section 2.33), <section>\n  \
    \ (Section 2.46), <td> (Section 2.56), and <th> (Section 2.58).\n   Content model:\n\
    \   One or more <li> elements (Section 2.29)\n"
- title: 2.63.1.  "anchor" Attribute
  contents:
  - "2.63.1.  \"anchor\" Attribute\n   Document-wide unique identifier for the list.\n"
- title: 2.63.2.  "empty" Attribute
  contents:
  - "2.63.2.  \"empty\" Attribute\n   Defines whether or not the label is empty. \
    \ empty=\"true\" indicates\n   that no label will be shown.\n   Allowed values:\n\
    \   o  \"false\" (default)\n   o  \"true\"\n"
- title: 2.63.3.  "spacing" Attribute
  contents:
  - "2.63.3.  \"spacing\" Attribute\n   Defines whether or not there is a blank line\
    \ between entries.\n   spacing=\"normal\" indicates a single blank line, while\n\
    \   spacing=\"compact\" indicates no space between.\n   Allowed values:\n   o\
    \  \"normal\" (default)\n   o  \"compact\"\n"
- title: 2.64.  <uri>
  contents:
  - "2.64.  <uri>\n   Contains a web address associated with the author.\n   The contents\
    \ should be a valid URI; this most likely will be an\n   \"http:\" or \"https:\"\
    \ URI.\n   This element appears as a child element of <address> (Section 2.2).\n\
    \   Content model: only text content.\n"
- title: 2.65.  <workgroup>
  contents:
  - "2.65.  <workgroup>\n   This element is used to specify the Working Group (IETF)\
    \ or Research\n   Group (IRTF) from which the document originates, if any.  The\n\
    \   recommended format is the official name of the Working Group (with\n   some\
    \ capitalization).\n   In Internet-Drafts, this is used in the upper left corner\
    \ of the\n   boilerplate, replacing the \"Network Working Group\" string.\n  \
    \ Formatting software can append the words \"Working Group\" or \"Research\n \
    \  Group\", depending on the \"submissionType\" property of the <rfc>\n   element\
    \ (Section 2.45.12).\n   This element appears as a child element of <front> (Section\
    \ 2.26).\n   Content model: only text content.\n"
- title: 2.66.  <xref>
  contents:
  - "2.66.  <xref>\n   A reference to an anchor in this document.  Formatters that\
    \ have\n   links (such as HTML and PDF) are likely to render <xref> elements as\n\
    \   internal hyperlinks.  This element is useful for referring to\n   references\
    \ in the \"References\" section, to specific sections of this\n   document, to\
    \ specific figures, and so on.  The \"target\" attribute is\n   required.\n  \
    \ This element appears as a child element of <annotation>\n   (Section 2.3), <blockquote>\
    \ (Section 2.10), <c> (Section 3.1), <cref>\n   (Section 2.16), <dd> (Section\
    \ 2.18), <dt> (Section 2.21), <em>\n   (Section 2.22), <li> (Section 2.29), <name>\
    \ (Section 2.32),\n   <postamble> (Section 3.5), <preamble> (Section 3.6), <strong>\n\
    \   (Section 2.50), <sub> (Section 2.51), <sup> (Section 2.52), <t>\n   (Section\
    \ 2.53), <td> (Section 2.56), <th> (Section 2.58), <tt>\n   (Section 2.62), and\
    \ <ttcol> (Section 3.9).\n   Content model: only text content.\n"
- title: 2.66.1.  "format" Attribute
  contents:
  - "2.66.1.  \"format\" Attribute\n   This attribute signals to formatters what the\
    \ desired format of the\n   reference should be.  Formatters for document types\
    \ that have linking\n   capability should wrap the displayed text in hyperlinks.\n\
    \   \"counter\"\n      The \"derivedContent\" attribute will contain just a counter.\
    \  This\n      is used for targets that are <section>, <figure>, <table>, or\n\
    \      items in an ordered list.  Using \"format='counter'\" where the\n     \
    \ target is any other type of element is an error.\n      For example, with an\
    \ input of:\n         <section anchor=\"overview\">Protocol Overview</section>\n\
    \         . . .\n         See Section <xref target=\"overview\" format=\"counter\"\
    />\n         for an overview.\n      An HTML formatter might generate:\n     \
    \    See Section <a href=\"#overview\">1.7</a> for an overview.\n   \"default\"\
    \n      If the element has no content, the \"derivedContent\" attribute will\n\
    \      contain a text fragment that describes the referenced part\n      completely,\
    \ such as \"XML\" for a target that is a <reference>, or\n      \"Section 2\"\
    \ or \"Table 4\" for a target to a non-reference.  (If the\n      element has\
    \ content, the \"derivedContent\" attribute is filled with\n      the content.)\n\
    \      For example, with an input of:\n         <section anchor=\"overview\">Protocol\
    \ Overview</section>\n         . . .\n         See <xref target=\"overview\"/>\
    \ for an overview.\n      An HTML formatter might generate:\n         See <a href=\"\
    #overview\">Section 1.7</a> for an overview.\n   \"none\"\n      Deprecated.\n\
    \   \"title\"\n      If the target is a <reference> element, the \"derivedContent\"\
    \n      attribute will contain the name of the reference, extracted from\n   \
    \   the <title> child of the <front> child of the reference.  Or, if\n      the\
    \ target element has a <name> child element, the\n      \"derivedContent\" attribute\
    \ will contain the text content of that\n      <name> element concatenated with\
    \ the text content of each\n      descendant node of <name> (that is, stripping\
    \ out all of the XML\n      markup, leaving only the text).  Or, if the target\
    \ element does\n      not contain a <name> child element, the \"derivedContent\"\
    \ attribute\n      will contain the name of the \"anchor\" attribute of that element\n\
    \      with no other adornment.\n   Allowed values:\n   o  \"default\" (default)\n\
    \   o  \"title\"\n   o  \"counter\"\n   o  \"none\"\n"
- title: 2.66.2.  "pageno" Attribute
  contents:
  - "2.66.2.  \"pageno\" Attribute\n   Deprecated.\n   Allowed values:\n   o  \"true\"\
    \n   o  \"false\" (default)\n"
- title: 2.66.3.  "target" Attribute (Mandatory)
  contents:
  - "2.66.3.  \"target\" Attribute (Mandatory)\n   Identifies the document component\
    \ being referenced.  The value needs\n   to match the value of the \"anchor\"\
    \ attribute of an element in the\n   document; otherwise, it is an error.\n"
- title: 3.  Elements from v2 That Have Been Deprecated
  contents:
  - "3.  Elements from v2 That Have Been Deprecated\n   This section lists the elements\
    \ from v2 that have been deprecated.\n   Note that some elements in v3 have attributes\
    \ from v2 that are\n   deprecated; those are not listed here.\n"
- title: 3.1.  <c>
  contents:
  - "3.1.  <c>\n   Deprecated.  Instead, use <tr>, <td>, and <th>.\n   This element\
    \ appears as a child element of <texttable> (Section 3.8).\n   Content model:\n\
    \   In any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n   o  <cref>\
    \ elements (Section 2.16)\n   o  <em> elements (Section 2.22)\n   o  <eref> elements\
    \ (Section 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <spanx> elements\
    \ (Section 3.7)\n   o  <strong> elements (Section 2.50)\n   o  <sub> elements\
    \ (Section 2.51)\n   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section\
    \ 2.62)\n   o  <xref> elements (Section 2.66)\n"
- title: 3.2.  <facsimile>
  contents:
  - "3.2.  <facsimile>\n   Deprecated.  The <email> element is a much more useful\
    \ way to get in\n   touch with authors.\n   This element appears as a child element\
    \ of <address> (Section 2.2).\n   Content model: only text content.\n"
- title: 3.3.  <format>
  contents:
  - "3.3.  <format>\n   Deprecated.  If the goal is to provide a single URI for a\
    \ reference,\n   use the \"target\" attribute in <reference> instead.\n   This\
    \ element appears as a child element of <reference>\n   (Section 2.40).\n   Content\
    \ model: this element does not have any contents.\n"
- title: 3.3.1.  "octets" Attribute
  contents:
  - "3.3.1.  \"octets\" Attribute\n   Deprecated.\n"
- title: 3.3.2.  "target" Attribute
  contents:
  - "3.3.2.  \"target\" Attribute\n   Deprecated.\n"
- title: 3.3.3.  "type" Attribute (Mandatory)
  contents:
  - "3.3.3.  \"type\" Attribute (Mandatory)\n   Deprecated.\n"
- title: 3.4.  <list>
  contents:
  - "3.4.  <list>\n   Deprecated.  Instead, use <dl> for list/@style \"hanging\";\
    \ <ul> for\n   list/@style \"empty\" or \"symbols\"; and <ol> for list/@style\
    \ \"letters\",\n   \"numbers\", \"counter\", or \"format\".\n   This element appears\
    \ as a child element of <t> (Section 2.53).\n   Content model:\n   One or more\
    \ <t> elements (Section 2.53)\n"
- title: 3.4.1.  "counter" Attribute
  contents:
  - "3.4.1.  \"counter\" Attribute\n   Deprecated.  The functionality of this attribute\
    \ has been replaced\n   with <ol>/@start.\n"
- title: 3.4.2.  "hangIndent" Attribute
  contents:
  - "3.4.2.  \"hangIndent\" Attribute\n   Deprecated.  Use <dl> instead.\n"
- title: 3.4.3.  "style" Attribute
  contents:
  - "3.4.3.  \"style\" Attribute\n   Deprecated.\n"
- title: 3.5.  <postamble>
  contents:
  - "3.5.  <postamble>\n   Deprecated.  Instead, use a regular paragraph after the\
    \ figure or\n   table.\n   This element appears as a child element of <figure>\
    \ (Section 2.25)\n   and <texttable> (Section 3.8).\n   Content model:\n   In\
    \ any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n   o  <cref> elements\
    \ (Section 2.16)\n   o  <em> elements (Section 2.22)\n   o  <eref> elements (Section\
    \ 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <spanx> elements (Section\
    \ 3.7)\n   o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section\
    \ 2.51)\n   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n\
    \   o  <xref> elements (Section 2.66)\n"
- title: 3.6.  <preamble>
  contents:
  - "3.6.  <preamble>\n   Deprecated.  Instead, use a regular paragraph before the\
    \ figure or\n   table.\n   This element appears as a child element of <figure>\
    \ (Section 2.25)\n   and <texttable> (Section 3.8).\n   Content model:\n   In\
    \ any order:\n   o  Text\n   o  <bcp14> elements (Section 2.9)\n   o  <cref> elements\
    \ (Section 2.16)\n   o  <em> elements (Section 2.22)\n   o  <eref> elements (Section\
    \ 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <spanx> elements (Section\
    \ 3.7)\n   o  <strong> elements (Section 2.50)\n   o  <sub> elements (Section\
    \ 2.51)\n   o  <sup> elements (Section 2.52)\n   o  <tt> elements (Section 2.62)\n\
    \   o  <xref> elements (Section 2.66)\n"
- title: 3.7.  <spanx>
  contents:
  - "3.7.  <spanx>\n   Deprecated.\n   This element appears as a child element of\
    \ <annotation>\n   (Section 2.3), <c> (Section 3.1), <postamble> (Section 3.5),\n\
    \   <preamble> (Section 3.6), and <t> (Section 2.53).\n   Content model: only\
    \ text content.\n"
- title: 3.7.1.  "style" Attribute
  contents:
  - "3.7.1.  \"style\" Attribute\n   Deprecated.  Instead of <spanx style=\"emph\"\
    >, use <em>; instead of\n   <spanx style=\"strong\">, use <strong>; instead of\
    \ <spanx\n   style=\"verb\">, use <tt>.\n"
- title: 3.7.2.  "xml:space" Attribute
  contents:
  - "3.7.2.  \"xml:space\" Attribute\n   Deprecated.\n   Allowed values:\n   o  \"\
    default\"\n   o  \"preserve\" (default)\n"
- title: 3.8.  <texttable>
  contents:
  - "3.8.  <texttable>\n   Deprecated.  Use <table> instead.\n   This element appears\
    \ as a child element of <aside> (Section 2.6) and\n   <section> (Section 2.46).\n\
    \   Content model:\n   In this order:\n   1.  One optional <name> element (Section\
    \ 2.32)\n   2.  One optional <preamble> element (Section 3.6)\n   3.  One or more\
    \ <ttcol> elements (Section 3.9)\n   4.  Optional <c> elements (Section 3.1)\n\
    \   5.  One optional <postamble> element (Section 3.5)\n"
- title: 3.8.1.  "align" Attribute
  contents:
  - "3.8.1.  \"align\" Attribute\n   Deprecated.\n   Allowed values:\n   o  \"left\"\
    \n   o  \"center\" (default)\n   o  \"right\"\n"
- title: 3.8.2.  "anchor" Attribute
  contents:
  - "3.8.2.  \"anchor\" Attribute\n   Deprecated.\n"
- title: 3.8.3.  "style" Attribute
  contents:
  - "3.8.3.  \"style\" Attribute\n   Deprecated.\n"
- title: 3.8.4.  "suppress-title" Attribute
  contents:
  - "3.8.4.  \"suppress-title\" Attribute\n   Deprecated.\n   Allowed values:\n  \
    \ o  \"true\"\n   o  \"false\" (default)\n"
- title: 3.8.5.  "title" Attribute
  contents:
  - "3.8.5.  \"title\" Attribute\n   Deprecated.\n"
- title: 3.9.  <ttcol>
  contents:
  - "3.9.  <ttcol>\n   Deprecated.  Instead, use <tr>, <td>, and <th>.\n   This element\
    \ appears as a child element of <texttable> (Section 3.8).\n   Content model:\n\
    \   In any order:\n   o  Text\n   o  <cref> elements (Section 2.16)\n   o  <eref>\
    \ elements (Section 2.24)\n   o  <iref> elements (Section 2.27)\n   o  <xref>\
    \ elements (Section 2.66)\n"
- title: 3.9.1.  "align" Attribute
  contents:
  - "3.9.1.  \"align\" Attribute\n   Deprecated.\n   Allowed values:\n   o  \"left\"\
    \ (default)\n   o  \"center\"\n   o  \"right\"\n"
- title: 3.9.2.  "width" Attribute
  contents:
  - "3.9.2.  \"width\" Attribute\n   Deprecated.\n"
- title: 3.10.  <vspace>
  contents:
  - "3.10.  <vspace>\n   Deprecated.  In earlier versions of this format, <vspace>\
    \ was often\n   used to get an extra blank line in a list element; in the v3\n\
    \   vocabulary, that can be done instead by using multiple <t> elements\n   inside\
    \ the <li> element.  Other uses have no direct replacement.\n   This element appears\
    \ as a child element of <t> (Section 2.53).\n   Content model: this element does\
    \ not have any contents.\n"
- title: 3.10.1.  "blankLines" Attribute
  contents:
  - "3.10.1.  \"blankLines\" Attribute\n   Deprecated.\n"
- title: 4.  SVG
  contents:
  - "4.  SVG\n   The discussion of the use of SVG can be found in [RFC7996].  This\n\
    \   element is part of the namespace \"http://www.w3.org/2000/svg\".\n"
- title: 5.  Use of CDATA Structures and Escaping
  contents:
  - "5.  Use of CDATA Structures and Escaping\n   A common problem authors have with\
    \ <artwork> and <sourcecode>\n   elements is that the XML processor returns errors\
    \ if the text in the\n   artwork contains either the \"&\" or \"<\" character,\
    \ or the string\n   \"]]>\".  To avoid these problems, the \"&\" and \"<\" characters\
    \ may be\n   escaped using the strings \"&amp;\" and \"&lt;\", respectively; the\
    \ \"]]>\"\n   string can be represented as \"]]&gt;\".  Alternatively, they may\
    \ be\n   surrounded in a CDATA structure: \"<![CDATA[]]>\".  For example:\n  \
    \ Desired output:\n      allowed-chars = \".\" | \",\" | \"&\" | \"<\" | \">\"\
    \ | \"|\"\n   Using escaping:\n   <sourcecode>\n      allowed-chars = \".\" |\
    \ \",\" | \"&amp;\" | \"&lt;\" | \"&gt;\" | \"|\"\n   </sourcecode>\n   Using\
    \ CDATA:\n   <sourcecode>\n   <![CDATA[   allowed-chars = \".\" | \",\" | \"&\"\
    \ | \"<\" | \">\" | \"|\"]]>\n   </sourcecode>\n   Using CDATA is not a panacea,\
    \ but it does help prevent having to use\n   escapes in places where using escapes\
    \ can cause other problems, such\n   as difficulty of inclusion from other documents.\n"
- title: 6.  Internationalization Considerations
  contents:
  - "6.  Internationalization Considerations\n   This format is based on [XML] and\
    \ thus does not have any issues\n   representing arbitrary Unicode [UNICODE] characters\
    \ in text content.\n   The RFC Series Editor may restrict some of the characters\
    \ that can be\n   used in a particular RFC; the rules for such restrictions are\
    \ covered\n   in [RFC7997].\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The \"name\" attribute of the <artwork> element\
    \ (Section 2.5.5) can be\n   used to derive a filename for saving to a local file\
    \ system.\n   Trusting this kind of information without pre-processing is a known\n\
    \   security risk; see Section 4.3 of [RFC6266] for more information.\n   The\
    \ \"src\" attribute of the <artwork> element can be used to read\n   files from\
    \ the local system.  Processing tools must be careful to not\n   accept dangerous\
    \ values for the filename, particularly those that\n   contain absolute references\
    \ outside the current directory.\n   The \"type\" attribute of the <artwork> and\
    \ <sourcecode> elements is\n   meant to encourage formatters to automatically\
    \ extract known types of\n   content from an RFC or Internet-Draft.  While extraction\
    \ is probably\n   safe, those tools might also think that they could further process\n\
    \   the extracted content, such as by rendering artwork or executing\n   code.\
    \  Doing so without first sanity-checking the extracted content\n   is clearly\
    \ a terrible idea from a security perspective.  More\n   generally, a tool that\
    \ is reading XML input needs to be suspicious of\n   any content that it intends\
    \ to post-process.\n   When there is an external reference to a URL, a processor\
    \ or renderer\n   should fetch the content into a sandbox and should have only\
    \ a\n   localized impact on the document processing and rendering.\n   All security\
    \ considerations related to XML processing are relevant as\n   well (see Section\
    \ 7 of [RFC3470]).\n"
- title: 8.  IANA Considerations
  contents:
  - '8.  IANA Considerations

    '
- title: 8.1.  Internet Media Type Registration
  contents:
  - "8.1.  Internet Media Type Registration\n   IANA maintains the registry of Internet\
    \ Media Types [RFC6838] at\n   <https://www.iana.org/assignments/media-types>.\n\
    \   This document updates the specification for the Internet Media Type\n   \"\
    application/rfc+xml\" from the one in [RFC7749].  The following has\n   been registered\
    \ with IANA.\n   Type name:  application\n   Subtype name:  rfc+xml\n   Required\
    \ parameters:  There are no required parameters.\n   Optional parameters:  \"\
    charset\": This parameter has identical\n      semantics to the charset parameter\
    \ of the \"application/xml\" Media\n      Type specified in Section 9.1 of [RFC7303].\n\
    \   Encoding considerations:  Identical to those of \"application/xml\" as\n \
    \     described in Section 9.1 of [RFC7303].\n   Security considerations:  As\
    \ defined in Section 7.  In addition, as\n      this Media Type uses the \"+xml\"\
    \ convention, it inherits the\n      security considerations described in Section\
    \ 10 of [RFC7303].\n   Interoperability considerations:  Different implementations\
    \ of this\n      format have had interoperability issues.  It is not expected\
    \ that\n      publication of this application will cause those implementations\n\
    \      to be fixed.\n   Published specification:  This specification.\n   Applications\
    \ that use this Media Type:  Applications that transform\n      xml2rfc to output\
    \ representations such as plain text or HTML, plus\n      additional analysis\
    \ tools.\n   Fragment identifier considerations:  The \"anchor\" attribute is\
    \ used\n      for assigning document-wide unique identifiers that can be used\
    \ as\n      shorthand pointers, as described in [XPOINTER].\n   Additional information:\n\
    \      Deprecated alias names for this type:  None\n      Magic number(s):  As\
    \ specified for \"application/xml\" in [RFC7303].\n      File extension(s):  .xml\
    \ or .rfcxml when disambiguation from other\n         XML files is needed\n  \
    \    Macintosh file type code(s):  TEXT\n   Person & email address to contact\
    \ for further information:  See the\n      Author's Address section of RFC 7991.\n\
    \   Intended usage:  COMMON\n   Restrictions on usage:  None\n   Author:  See\
    \ the Author's Address section of RFC 7991.\n   Change controller:  RFC Series\
    \ Editor (rse@rfc-editor.org)\n"
- title: 8.2.  Link Relation Registration
  contents:
  - "8.2.  Link Relation Registration\n   IANA has registered \"convertedFrom\" in\
    \ the \"Link Relation Types\"\n   registry [LINKRELATIONS].\n   Relation Name:\
    \ convertedFrom\n   Description: The document linked to was later converted to\
    \ the\n   document that contains this link relation.  For example, an RFC can\n\
    \   have a link to the Internet-Draft that became the RFC; in that case,\n   the\
    \ link relation would be \"convertedFrom\".\n   Reference: This document.\n  \
    \ Notes: This relation is different than \"predecessor-version\" in that\n   \"\
    predecessor-version\" is for items in a version control system.  It\n   is also\
    \ different than \"previous\" in that this relation is used for\n   converted\
    \ resources, not those that are part of a sequence of\n   resources.\n   Application\
    \ Data: None\n"
- title: 9.  References
  contents:
  - '9.  References

    '
- title: 9.1.  Normative References
  contents:
  - "9.1.  Normative References\n   [BCP14]    Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119,\n  \
    \            DOI 10.17487/RFC2119, March 1997,\n              <http://www.rfc-editor.org/info/bcp14>.\n\
    \   [XML]      Bray, T., Paoli, J., Sperberg-McQueen, C., Maler, E.,\n       \
    \       and F. Yergeau, \"Extensible Markup Language (XML) 1.0\n             \
    \ (Fifth Edition)\", W3C Recommendation REC-xml-20081126,\n              November\
    \ 2008,\n              <https://www.w3.org/TR/2008/REC-xml-20081126/>.\n     \
    \         Latest version available at <http://www.w3.org/TR/xml>.\n"
- title: 9.2.  Informative References
  contents:
  - "9.2.  Informative References\n   [IDGUIDE]  Housley, R., \"Guidelines to Authors\
    \ of Internet-Drafts\",\n              December 2010, <https://www.ietf.org/id-info/\n\
    \              guidelines.html>.\n   [LINKRELATIONS]\n              IANA, \"Link\
    \ Relations\", <https://www.iana.org/assignments/\n              link-relations/>.\n\
    \   [RFC2026]  Bradner, S., \"The Internet Standards Process --\n            \
    \  Revision 3\", BCP 9, RFC 2026, DOI 10.17487/RFC2026,\n              October\
    \ 1996, <http://www.rfc-editor.org/info/rfc2026>.\n   [RFC2397]  Masinter, L.,\
    \ \"The \"data\" URL scheme\", RFC 2397,\n              DOI 10.17487/RFC2397,\
    \ August 1998,\n              <http://www.rfc-editor.org/info/rfc2397>.\n   [RFC2629]\
    \  Rose, M., \"Writing I-Ds and RFCs using XML\", RFC 2629,\n              DOI\
    \ 10.17487/RFC2629, June 1999,\n              <http://www.rfc-editor.org/info/rfc2629>.\n\
