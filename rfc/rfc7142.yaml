- title: __initial_text__
  contents:
  - '                Reclassification of RFC 1142 to Historic

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo reclassifies RFC 1142, \"OSI IS-IS Intra-domain Routing\n\
    \   Protocol\", to Historic status.  This memo also obsoletes RFC 1142.\n"
