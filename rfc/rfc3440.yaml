- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes additional managed objects used for\n   managing Asymmetric
    Digital Subscriber Line (ADSL) interfaces not\n   covered by the ADSL Line MIB
    (RFC 2662).\n"
  title: Abstract
- contents:
