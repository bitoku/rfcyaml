  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Introduction\n   The purpose of this memo is to define a supplemental set
    of managed\n   objects that is not covered by the ADSL Line MIB as defined in\n
    \  [RFC2662].  This memo addresses the additional objects defined in ITU\n   G.997.1
    [ITU G.997.1].\n"
  title: 2.  Introduction
- contents:
  - "3.  Relationship of ADSL Line Extension MIB with standard MIBs\n   This section
    outlines the relationship of the ADSL Line Extension MIB\n   with other MIBs described
    in RFCs and in their various degrees of\n   standardization.  In regards to these
    relationships, the ADSL Line\n   Extension MIB follows conventions as used by
    the ADSL Line MIB with\n   one exception.  The value of the RFC 2863 object, ifOperstatus,
    SHALL\n   be down(2) when the ADSL line interface is in power state L3, as\n   defined
    in ITU G.992.1 [ITU G.992.1], which means no power.  Its\n   value shall be up(1)
    if the ADSL line interface is in power state L0\n   (power on) [ITU G.992.1] or
    L1 (reduced power).  Power Status L2 [ITU\n   G.992.1] is not applicable.\n"
  title: 3.  Relationship of ADSL Line Extension MIB with standard MIBs
- contents:
  - '4.  Conventions used in the MIB

    '
  - contents:
    - "4.1  Structure\n   The MIB is organized to follow the same structure of the
      ADSL Line\n   MIB [RFC2662].\n"
    title: 4.1  Structure
  - contents:
    - "4.2  Additional Managed Objects\n   Objects specific to the management of ADSL
      G.Lite as defined in ITU\n   G.992.2 [ITU G.992.2] are:\n   - ADSL Transceiver
      Unit - Central Office End (ATU-C)\n     Transmission System and Line Mode\n
      \  - Power Management\n   - Counters for Fast Retrains and Failed Fast Retrains\n
      \  - Counters for Severe Error Second-line and Unavailable Second\n   - Alternative
      profile configuration for the Dual line mode\n     interface\n   Besides the
      management of G.Lite, another object has been added in\n   order to manage the
      ADSL line profile.  The object is the line mode\n   configuration.\n"
    - contents:
      - "4.2.1 ATU-C ADSL Transmission System Parameters and Line Mode\n   The adslLineConfigTable
        needs to be extended to cover control of the\n   ATU-C ADSL Transmission system.
        \ Three objects are defined to monitor\n   and configure the transmission
        mode as well as the actual line mode:\n     - Capability\n     - Configuration\n
        \    - Actual Status\n   Transmission modes can further determine the line
        mode of the ADSL\n   interface.  For example, if g9921PotsNonOverlapped(2)
        is the actual\n   value of the ADSL interface, the interface is operating
        in Full rate\n   ADSL.  If the interface is set to g9922PotsOverlapped(9),
        the\n   interface is operating in G.Lite mode.\n   The transmission mode and
        the corresponding line mode are defined as:\n        Transmission mode                        Line
        Mode\n        ----------------------------------------------------------\n
        \       Regional Std. (ANSI T1.413)              Full\n           [ANSI T1.413]\n
        \       Regional Std. (ETSI DTS/TM06006)         Full\n           [ETSI DTS/TM06006]\n
        \       G.992.1 [ITU G992.1] POTS non-overlapped Full\n        G.992.1 POTS
        overlapped                  Full\n        G.992.1 Integrated Services Digital\n
        \          Network (ISDN) non-overlapped         Full\n        G.992.1 ISDN
        overlapped                  Full\n        G.992.1 TCM-ISDN non-overlapped
        \         Full\n        G.992.1 TCM-ISDN overlapped              Full\n        G.992.2
        POTS non-overlapped              G.Lite\n        G.992.2 POTS overlapped                  G.Lite\n
        \       G.992.2 with TCM-ISDN                    G.Lite\n            non-overlapped\n
        \       G.992.2 with TCM-ISDN overlapped         G.Lite\n        G.992.1 TCM-ISDN
        symmetric               Full\n                Table 1: Transmission Mode and
        Line Mode\n   In case more than one bit is configured for an ADSL interface
        and\n   both Full and G.Lite modes are selected, the interface is said to
        be\n   configured in the dual mode.  Only one bit can be set in the Actual\n
        \  object that reflects the actual mode of transmission as well as the\n   line
        mode.\n"
      title: 4.2.1 ATU-C ADSL Transmission System Parameters and Line Mode
    - contents:
      - "4.2.2 Power Management\n   There are three possible power states for each
        managed ADSL interface\n   operating in the G.Lite mode.  L0 is power on,
        L1 is power on but\n   reduced and L3 is power off.  Power state cannot be
        configured by an\n   operator but it can be viewed via the ifOperStatus object
        for the\n   managed ADSL interface.  The value of the object ifOperStatus
        is set\n   to down(2) if the ADSL interface is in power state L3 and is set
        to\n   up(1) if the ADSL line interface is in power state L0 or L1.\n   An
        ADSL line power state, if the interface is operating in the G.Lite\n   mode,
        can also be monitored by the adslLineGlitePowerState object\n   defined in
        the ADSL Line Extension table.  The value of the object\n   enumerates the
        three power states attainable by the managed\n   interface.\n"
      title: 4.2.2 Power Management
    - contents:
      - "4.2.3 Fast Retrain Parameters\n   Section 7.4.15 [ITU G.997.1] specifies
        fast retrain parameters.  Fast\n   retrain parameters include two counters:
        fast retrain count and\n   failed fast retrain count.  These two counters
        have been added to all\n   performance tables.\n"
      title: 4.2.3 Fast Retrain Parameters
    - contents:
      - "4.2.4 Counters for Severely Errored Second-line and Unavailable\n      Seconds-line\n
        \  ITU G.997.1 sections 6.2.1.1.7 and 6.2.1.1.9 specify two counters\n   that
        are not covered by the ADSL Line MIB [RFC2662].  These two\n   counters (severely
        errored seconds-line and unavailable seconds-line)\n   are added to all the
        performance tables.\n   Unavailable seconds counts the cumulative number of
        seconds in which\n   the interface was unavailable during the measured period.
        \ This\n   counter does not include the seconds in which unavailability was\n
        \  caused solely by fast retrains and failed fast retrains.  Fast\n   retrains
        and failed fast retrains are considered to be part of the\n   normal network
        operation and thus are not counted as unavailable\n   errors.\n"
      title: 4.2.4 Counters for Severely Errored Second-line and Unavailable
    - contents:
      - "4.2.5  Counters, Interval Buckets and Thresholds\n   For physical-level events,
        there are counters, current 15-minute and\n   one (up to 96) 15-minute history
        bucket(s) of \"interval-counters\", as\n   well as current and previous 1-day
        interval-counters.   Threshold\n   notification can be configured for each
        physical-layer current 15-\n   minute bucket.\n   There is no requirement
        for an agent to ensure fixed relationship\n   between the start of a fifteen
        minute and any wall clock; however\n   some implementations may align the
        fifteen-minute intervals with\n   quarter hours.  Likewise, an implementation
        may choose to align one\n   day intervals with start of a day.\n   Separate
        tables are provided for the 96 interval-counters.  They are\n   indexed by
        {ifIndex, AdslAtu*IntervalNumber}.\n   Counters are not reset when an ATU-C
        or ATU-R is reinitialized, only\n   when the agent is reset or reinitialized
        (or under specific request\n   outside the scope of this MIB).\n   The 15-minute
        event counters are of the type PerfCurrentCount and\n   PerfIntervalCount.
        \ The 1-day event counters are of the type\n   AdslPerfCurrDayCount and AdslPerfPrevDayCount.
        \ Both 15-minute and 1-\n   day time elapsed counters are of the type AdslPerfTimeElapsed.\n"
      title: 4.2.5  Counters, Interval Buckets and Thresholds
    - contents:
      - "4.2.6 Alternative profile configuration for the dual line mode interface\n
        \  The object, adslLineConfProfileDualLite, is used only when the\n   interface
        (the ADSL line and, if applicable, channel) is configured\n   as dual mode,
        that is, the object adslLineTransAtucConfig is\n   configured with one or
        more full-rate modes and one or more G.Lite\n   modes.\n   The object adslLineConfProfile
        defined in ADSL-MIB [RFC2662] is used\n   as the primary full-rate profile.
        \ The newly added object in this MIB\n   module, adslLineConfProfileDualLite,
        is used to describe and\n   configure the G.Lite profile.  Note that if one
        or more full-rate\n   modes are configured, or only G.Lite modes are configured,
        only the\n   original full-rate profile is needed.  The dual-mode profile
        object\n   is only needed when both full-rate and G.Lite profiles are needed.\n
        \  In this case, it will be set to the value of adslLineConfProfile when\n
        \  'dynamic' profiles are implemented.\n   When 'static' profiles are implemented,
        however, similar to the case\n   of the object, adslLineConfProfileName [RFC2662],
        this object's value\n   will need to algorithmically represent the line.  In
        this case, the\n   value of the line's ifIndex plus a value indicating the
        line mode\n   type (e.g., G.Lite, Full-rate) will be used.  Therefore, the\n
        \  profile's name is a string of the concatenation of the ifIndex and\n   one
        of the following values: Full or Lite.  This string will be\n   fixed-length
        (i.e., 14) with leading zero(s).  For example, the\n   profile name for ifIndex
        that equals '15' and is a full rate line\n   will be '0000000015Full'.\n"
      title: 4.2.6 Alternative profile configuration for the dual line mode interface
    title: 4.2  Additional Managed Objects
  title: 4.  Conventions used in the MIB
- contents:
  - "5.  Conformance and Compliance\n   See the conformance and compliance statements
    within the information\n   module.\n"
  title: 5.  Conformance and Compliance
- contents:
  - '6.  Definitions

    '
  - "ADSL-LINE-EXT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      Counter32,\n      Integer32,\n
    \     NOTIFICATION-TYPE,\n      MODULE-IDENTITY,\n      OBJECT-TYPE                       FROM
    SNMPv2-SMI\n      MODULE-COMPLIANCE, OBJECT-GROUP,\n      NOTIFICATION-GROUP                FROM
    SNMPv2-CONF\n      TEXTUAL-CONVENTION                FROM SNMPv2-TC\n      PerfCurrentCount,\n
    \     PerfIntervalCount                 FROM PerfHist-TC-MIB\n      AdslPerfCurrDayCount,\n
    \     AdslPerfPrevDayCount              FROM ADSL-TC-MIB\n      SnmpAdminString
    \                  FROM SNMP-FRAMEWORK-MIB\n      adslLineAlarmConfProfileEntry,\n
    \     adslLineConfProfileEntry,\n      adslAturIntervalEntry,\n      adslAturPerfDataEntry,\n
    \     adslAtucIntervalEntry,\n      adslAtucPerfDataEntry,\n      adslLineEntry,\n
    \     adslMIB                           FROM ADSL-LINE-MIB\n      ;\n   adslExtMIB
    MODULE-IDENTITY\n   LAST-UPDATED \"200212100000Z\"  -- 10 Dec 2002\n   ORGANIZATION
    \"IETF ADSL MIB Working Group\"\n   CONTACT-INFO\n         \"\n          Faye
    Ly\n          Pedestal Networks\n          6503 Dumbarton Circle,\n          Fremont,
    CA 94555\n          Tel: +1 510-578-0158\n          Fax: +1 510-744-5152\n          E-Mail:
    faye@pedestalnetworks.com\n          Gregory Bathrick\n          Nokia Networks\n
    \         2235 Mercury Way,\n          Fax: +1 707-535-7300\n          E-Mail:
    greg.bathrick@nokia.com\n          General Discussion:adslmib@ietf.org\n          To
    Subscribe: https://www1.ietf.org/mailman/listinfo/adslmib\n          Archive:
    https://www1.ietf.org/mailman/listinfo/adslmib\n          \"\n   DESCRIPTION\n
    \          \"Copyright (C) The Internet Society (2002). This version of\n           this
    MIB module is part of RFC 3440; see the RFC itself for\n           full legal
    notices.\n           This MIB Module is a supplement to the ADSL-LINE-MIB\n           [RFC2662].\"\n
    \  REVISION     \"200212100000Z\"  -- 10 dec 2002\n   DESCRIPTION  \"Initial Version,
    published as RFC 3440. This MIB\n                 module supplements the ADSL-LINE-MIB
    [RFC2662].\"\n          ::= { adslMIB 3 }\n       adslExtMibObjects  OBJECT IDENTIFIER
    ::= { adslExtMIB 1 }\n       AdslTransmissionModeType ::= TEXTUAL-CONVENTION\n
    \          STATUS       current\n           DESCRIPTION\n               \"A set
    of ADSL line transmission modes, with one bit\n                per mode.  The
    notes (F) and (L) denote Full-Rate\n                and G.Lite respectively:\n
    \                 Bit 00 : Regional Std. (ANSI T1.413) (F)\n                  Bit
    01 : Regional Std. (ETSI DTS/TM06006) (F)\n                  Bit 02 : G.992.1
    POTS non-overlapped (F)\n                  Bit 03 : G.992.1 POTS overlapped (F)\n
    \                 Bit 04 : G.992.1 ISDN non-overlapped (F)\n                  Bit
    05 : G.992.1 ISDN overlapped (F)\n                  Bit 06 : G.992.1 TCM-ISDN
    non-overlapped (F)\n                  Bit 07 : G.992.1 TCM-ISDN overlapped (F)\n
    \                 Bit 08 : G.992.2 POTS non-overlapped (L)\n                  Bit
    09 : G.992.2 POTS overlapped (L)\n                  Bit 10 : G.992.2 with TCM-ISDN
    non-overlapped (L)\n                  Bit 11 : G.992.2 with TCM-ISDN overlapped
    (L)\n                  Bit 12 : G.992.1 TCM-ISDN symmetric (F)\n               \"\n
    \          SYNTAX      BITS {\n               ansit1413(0),\n               etsi(1),\n
    \              q9921PotsNonOverlapped(2),\n               q9921PotsOverlapped(3),\n
    \              q9921IsdnNonOverlapped(4),\n               q9921isdnOverlapped(5),\n
    \              q9921tcmIsdnNonOverlapped(6),\n               q9921tcmIsdnOverlapped(7),\n
    \              q9922potsNonOverlapeed(8),\n               q9922potsOverlapped(9),\n
    \              q9922tcmIsdnNonOverlapped(10),\n               q9922tcmIsdnOverlapped(11),\n
    \              q9921tcmIsdnSymmetric(12)\n           }\n         adslLineExtTable
    \  OBJECT-TYPE\n             SYNTAX          SEQUENCE OF AdslLineExtEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION\n
    \                \"This table is an extension of RFC 2662.  It\n                  contains
    ADSL line configuration and\n                  monitoring information. This includes
    the ADSL\n                  line's capabilities and actual ADSL transmission\n
    \                 system.\"\n         ::= { adslExtMibObjects 17 }\n         adslLineExtEntry
    \  OBJECT-TYPE\n             SYNTAX          AdslLineExtEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION\n
    \                \"An entry extends the adslLineEntry defined in\n                  [RFC2662].
    \ Each entry corresponds to an ADSL\n                  line.\"\n             AUGMENTS
    { adslLineEntry }\n         ::= { adslLineExtTable 1 }\n         AdslLineExtEntry
    ::=\n             SEQUENCE {\n             adslLineTransAtucCap        AdslTransmissionModeType,\n
    \            adslLineTransAtucConfig     AdslTransmissionModeType,\n             adslLineTransAtucActual
    \    AdslTransmissionModeType,\n             adslLineGlitePowerState     INTEGER,\n
    \            adslLineConfProfileDualLite SnmpAdminString\n             }\n         adslLineTransAtucCap
    OBJECT-TYPE\n             SYNTAX      AdslTransmissionModeType\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"The
    transmission modes, represented by a\n                  bitmask that the ATU-C
    is capable of\n                  supporting.  The modes available are limited\n
    \                 by the design of the equipment.\"\n             REFERENCE \"Section
    7.3.2 ITU G.997.1\"\n         ::= { adslLineExtEntry 1 }\n         adslLineTransAtucConfig
    OBJECT-TYPE\n             SYNTAX      AdslTransmissionModeType\n             MAX-ACCESS
    \ read-write\n             STATUS      current\n             DESCRIPTION\n                 \"The
    transmission modes, represented by a bitmask,\n                  currently enabled
    by the ATU-C.  The manager can\n                  only set those modes that are
    supported by the\n                  ATU-C.  An ATU-C's supported modes are provided
    by\n                  AdslLineTransAtucCap.\"\n             REFERENCE \"Section
    7.3.2 ITU G.997.1\"\n         ::= { adslLineExtEntry 2 }\n         adslLineTransAtucActual
    OBJECT-TYPE\n             SYNTAX      AdslTransmissionModeType\n             MAX-ACCESS
    \ read-only\n             STATUS      current\n             DESCRIPTION\n                 \"The
    actual transmission mode of the ATU-C.\n                  During ADSL line initialization,
    the ADSL\n                  Transceiver Unit - Remote terminal end (ATU-R)\n                  will
    determine the mode used for the link.\n                  This value will be limited
    a single transmission\n                  mode that is a subset of those modes
    enabled\n                  by the ATU-C and denoted by\n                  adslLineTransAtucConfig.
    After an initialization\n                  has occurred, its mode is saved as
    the 'Current'\n                  mode and is persistence should the link go\n
    \                 down. This object returns 0 (i.e. BITS with no\n                  mode
    bit set) if the mode is not known.\"\n             REFERENCE \"Section 7.3.2 ITU
    G.997.1 \"\n         ::= { adslLineExtEntry 3 }\n         adslLineGlitePowerState
    OBJECT-TYPE\n             SYNTAX      INTEGER {\n                         none(1),\n
    \                        l0(2),          -- L0 Power on\n                         l1(3),
    \         -- L1 Power on but reduced\n                         l3(4)           --
    L3 Power off\n                         }\n             MAX-ACCESS  read-only\n
    \            STATUS      current\n             DESCRIPTION\n                 \"The
    value of this object specifies the power\n                  state of this interface.
    \ L0 is power on, L1 is\n                  power on but reduced and L3 is power
    off.  Power\n                  state cannot be configured by an operator but it\n
    \                 can be viewed via the ifOperStatus object for the\n                  managed
    ADSL interface.  The value of the object\n                  ifOperStatus is set
    to down(2) if the ADSL\n                  interface is in power state L3 and is
    set to up(1)\n                  if the ADSL line interface is in power state L0
    or\n                  L1. If the object adslLineTransAtucActual is set to\n                  a
    G.992.2 (G.Lite)-type transmission mode, the\n                  value of this
    object will be one of the valid power\n                  states: L0(2), L1(3),
    or L3(4).  Otherwise, its\n                  value will be none(1).\"\n         ::=
    { adslLineExtEntry 4 }\n         adslLineConfProfileDualLite OBJECT-TYPE\n             SYNTAX
    SnmpAdminString\n             MAX-ACCESS  read-write\n             STATUS current\n
    \            DESCRIPTION\n                 \"This object extends the definition
    an ADSL line and\n                  associated channels (when applicable) for
    cases\n                  when it is configured in dual mode, and operating\n                  in
    a G.Lite-type mode as denoted by\n                  adslLineTransAtucActual.  Dual
    mode exists when the\n                  object, adslLineTransAtucConfig, is configured
    with\n                  one or more full-rate modes and one or more G.Lite\n                  modes
    simultaneously.\n                  When 'dynamic' profiles are implemented, the
    value\n                  of object is equal to the index of the applicable\n                  row
    in the ADSL Line Configuration Profile Table,\n                  AdslLineConfProfileTable
    defined in ADSL-MIB\n                  [RFC2662].\n                  In the case
    when dual-mode has not been enabled,\n                  the value of the object
    will be equal to the value\n                  of the object adslLineConfProfile
    [RFC2662].\n                  When `static' profiles are implemented, in much\n
    \                 like the case of the object,\n                  adslLineConfProfileName
    [RFC2662], this object's\n                  value will need to algorithmically
    represent the\n                  characteristics of the line.  In this case, the\n
    \                 value of the line's ifIndex plus a value indicating\n                  the
    line mode type (e.g., G.Lite, Full-rate) will\n                  be used. Therefore,
    the profile's name is a string\n                  concatenating the ifIndex and
    one of the follow\n                  values: Full or Lite. This string will be\n
    \                 fixed-length (i.e., 14) with leading zero(s).  For\n                  example,
    the profile name for ifIndex that equals\n                  '15' and is a full
    rate line, it will be\n                  '0000000015Full'.\"\n             REFERENCE
    \"Section 5.4 Profiles, RFC 2662\"\n         ::= { adslLineExtEntry 5 }\n         adslAtucPerfDataExtTable
    \  OBJECT-TYPE\n             SYNTAX          SEQUENCE OF AdslAtucPerfDataExtEntry\n
    \            MAX-ACCESS      not-accessible\n             STATUS          current\n
    \            DESCRIPTION\n                 \"This table extends adslAtucPerfDataTable
    [RFC2662]\n                  with additional ADSL physical line counter\n                  information
    such as unavailable seconds-line and\n                  severely errored seconds-line.\"\n
    \        ::= { adslExtMibObjects 18 }\n         adslAtucPerfDataExtEntry   OBJECT-TYPE\n
    \            SYNTAX          AdslAtucPerfDataExtEntry\n             MAX-ACCESS
    \     not-accessible\n             STATUS          current\n             DESCRIPTION\n
    \                \"An entry extends the adslAtucPerfDataEntry defined\n                  in
    [RFC2662].  Each entry corresponds to an ADSL\n                  line.\"\n         AUGMENTS
    { adslAtucPerfDataEntry }\n         ::= { adslAtucPerfDataExtTable 1 }\n         AdslAtucPerfDataExtEntry
    ::=\n             SEQUENCE {\n             adslAtucPerfStatFastR            Counter32,\n
    \            adslAtucPerfStatFailedFastR      Counter32,\n             adslAtucPerfStatSesL
    \            Counter32,\n             adslAtucPerfStatUasL             Counter32,\n
    \            adslAtucPerfCurr15MinFastR       PerfCurrentCount,\n             adslAtucPerfCurr15MinFailedFastR
    PerfCurrentCount,\n             adslAtucPerfCurr15MinSesL        PerfCurrentCount,\n
    \            adslAtucPerfCurr15MinUasL        PerfCurrentCount,\n             adslAtucPerfCurr1DayFastR
    \       AdslPerfCurrDayCount,\n             adslAtucPerfCurr1DayFailedFastR  AdslPerfCurrDayCount,\n
    \            adslAtucPerfCurr1DaySesL         AdslPerfCurrDayCount,\n             adslAtucPerfCurr1DayUasL
    \        AdslPerfCurrDayCount,\n             adslAtucPerfPrev1DayFastR        AdslPerfPrevDayCount,\n
    \            adslAtucPerfPrev1DayFailedFastR  AdslPerfPrevDayCount,\n             adslAtucPerfPrev1DaySesL
    \        AdslPerfPrevDayCount,\n             adslAtucPerfPrev1DayUasL         AdslPerfPrevDayCount\n
    \        }\n         adslAtucPerfStatFastR OBJECT-TYPE\n             SYNTAX      Counter32\n
    \            UNITS       \"line retrains\"\n             MAX-ACCESS  read-only\n
    \            STATUS      current\n             DESCRIPTION\n                 \"The
    value of this object reports the count of\n                  the number of fast
    line bs since last\n                  agent reset.\"\n             REFERENCE \"ITU
    G.997.1 Section 7.4.15.1 \"\n         ::= { adslAtucPerfDataExtEntry 1 }\n         adslAtucPerfStatFailedFastR
    OBJECT-TYPE\n             SYNTAX      Counter32\n             UNITS       \"line
    retrains\"\n             MAX-ACCESS  read-only\n             STATUS      current\n
    \            DESCRIPTION\n                 \"The value of this object reports
