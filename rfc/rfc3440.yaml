- contents:
  - "9.  Security Considerations\n   The following security matters should be considered
    when implementing\n   this MIB.\n   1) Blocking unauthorized access to the ADSL
    MIB via the element\n      management system is outside the scope of this document.
    \ It\n      should be noted that access to the MIB permits the unauthorized\n
    \     entity to modify the profiles (section 6.4) such that both\n      subscriber
    service and network operations can be interfered with.\n      Subscriber service
    can be altered by modifying any of a number of\n      service characteristics
    such as rate partitioning and maximum\n      transmission rates.  Network operations
    can be impacted by\n      modifying notification thresholds such as Signal-to-Noise
    Ratio\n      (SNR) margins.\n   2) SNMPv1 by itself is such an insecure environment.
    \ Even if the\n      network itself is secure (for example by using IPSec), there
    is no\n      control over who on the secure network is allowed to access and\n
    \     GET (read) the objects in this MIB.  It is recommended that the\n      implementors
    consider the security features as provided by the\n      SNMPv3 framework.   Specifically,
    the use of the User-based\n      Security Model STD 62, RFC 3414 [RFC3414] and
    the View-based\n      Access Control Model STD 62, RFC 3415 [RFC3415] is recommended.\n
    \     It is then a customer/user responsibility to ensure that the SNMP\n      entity
    giving access to an instance of this MIB, is properly\n      configured to give
    access to only those objects, and to those\n      principals (users) that have
    legitimate rights to access them.\n   3) The profile mechanism presented in this
    document requires specific\n      attention.  The implementor of this MIB has
    a choice of\n      implementing either 'static' or 'dynamic' profiles.  This decision\n
    \     must be consistent with the implementation of RFC 2662.\n      In the case
    of 'static' profiles, the elements of the profile are\n      read-write, as opposed
    to read-create when 'dynamic' profiles are\n      implemented:\n         - adslConfProfileLineType,\n
    \        - adslAtucThreshold15MinFailedFastR,\n         - adslAtucThreshold15MinSesL,\n
    \        - adslAtucThreshold15MinUasL,\n         - adslAturThreshold15MinSesL,
    and\n         - adslAturThreshold15MinUasL.\n      This decision also impacts
    the mechanics of the index,\n      adslLineConfProfileDualLite.  When 'static'
    profiles are\n      implemented, its value is algorithmically set by the system
    and\n      its value is based on the ifIndex.  Hence it is not guaranteed\n      across
    system reboots.  Similar to the handling of\n      adslLineConfProfile [RFC2662],
    the implementor of this MIB must\n      ensure that the profile object values
    associated with these\n      indices are maintained across system reboots.\n      In
    the case of dynamic profiles, this object is set by the SNMP\n      manager.  The
    implementor of this MIB may want to provide a view\n      of the profile on a
    customer-by-customer standpoint, but should be\n      cautious of the dynamic
    nature of these objects.\n      4) ADSL layer connectivity from the ATU-R will
    permit the\n      subscriber to manipulate both the ADSL link directly and the
    ADSL\n      overhead control channel(AOC)/embedded operations channel (EOC)\n
    \     for their own loop.  For example,  unchecked or unfiltered\n      fluctuations
    initiated by the subscriber could generate sufficient\n      notifications to
    potentially overwhelm either the management\n      interface to the network or
    the element manager.  Other attacks\n      affecting the ATU-R portions of the
    MIB may also be possible.\n"
