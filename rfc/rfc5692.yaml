- title: __initial_text__
  contents:
  - '       Transmission of IP over Ethernet over IEEE 802.16 Networks

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the transmission of IPv4 over Ethernet,\
    \ as\n   well as IPv6 over Ethernet, in an access network deploying the IEEE\n\
    \   802.16 cellular radio transmission technology.  The Ethernet on top\n   of\
    \ IEEE 802.16 is realized by bridging connections that IEEE 802.16\n   provides\
    \ between a base station and its associated subscriber\n   stations.  Due to the\
    \ resource constraints of radio transmission\n   systems and the limitations of\
    \ the IEEE 802.16 Media Access Control\n   (MAC) functionality for the realization\
    \ of an Ethernet, the\n   transmission of IP over Ethernet over IEEE 802.16 may\
    \ considerably\n   benefit by adding IP-specific support functions in the Ethernet\
    \ over\n   IEEE 802.16 while maintaining full compatibility with standard IP\n\
    \   over Ethernet behavior.\n"
