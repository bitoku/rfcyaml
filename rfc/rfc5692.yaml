- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   This recommendation does not introduce new vulnerabilities\
    \ to IPv4\n   and IPv6 specifications or operations.  The security of the IEEE\n\
    \   802.16 air interface between SSs and BS is the subject of [802.16],\n   which\
    \ provides the capabilities of admission control and ciphering of\n   the traffic\
    \ carried over the air interface.  A Traffic Encryption Key\n   (TEK) is generated\
    \ by the SS and BS on completion of successful\n   mutual authentication and is\
    \ used to secure the air interface.\n   The IEEE 802.16 Ethernet link model described\
    \ in Section 5.1\n   represents a bridged (switched) Ethernet architecture with\
    \ point-to-\n   point links between the SS and its bridge port.  Even though the\n\
    \   bridged Ethernet model prevents messaging between SSs on the same\n   link\
    \ without passing through the bridge, it is still vulnerable,\n   e.g., by malicious\
    \ reconfiguration of the address table of the bridge\n   in the learning process.\
    \  This recommendation does not cause new\n   security issues beyond those that\
    \ are already known for the bridged\n   Ethernet architecture.  For example, link\
    \ security mechanisms\n   according to [802.1AE] can be used on top of this recommendation\
    \ to\n   resolve the security issues of the bridged Ethernet.\n   As the generic\
    \ IP over Ethernet network using IEEE 802.16 emulates a\n   standard Ethernet\
    \ link, existing IPv4 and IPv6 security mechanisms\n   over Ethernet can still\
    \ be used.  The public access network using\n   IEEE 802.16 can secure isolation\
    \ of each of the upstream links\n   between hosts and AR by adopting SEcure Neighbor\
    \ Discovery (SEND)\n   [RFC3971] for securing neighbor discovery processes.\n"
