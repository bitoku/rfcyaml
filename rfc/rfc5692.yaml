- title: Appendix A.  Multicast CID Deployment Considerations
  contents:
  - "Appendix A.  Multicast CID Deployment Considerations\n   Multicast CIDs are a\
    \ highly efficient means to distribute the same\n   information concurrently to\
    \ multiple SSs under the same BS.  However,\n   the deployment of multicast CIDs\
    \ for multicast or broadcast data\n   services suffers from the following drawbacks.\n\
    \   A drawback of multicast CIDs for Ethernet over IEEE 802.16 is the\n   unidirectional\
    \ nature of multicast CIDs.  While it is possible to\n   multicast information\
    \ downstream to a number of SSs in parallel,\n   there are no upstream multicast\
    \ connections.  In the upstream\n   direction, unicast CIDs have to be used for\
    \ sending multicast\n   messages over the air to the BS, requiring a special multicast\n\
    \   forwarding function for sending the information back to the other SSs\n  \
    \ on a multicast CID.  While similar in nature to a bridging function,\n   there\
    \ is no appropriate forwarding model available. [802.1D] cannot\n   take advantage\
    \ of the multicast CIDs because it relies on unicast\n   connections or bidirectional\
    \ broadcast connections.\n   A further drawback of deploying multicast CIDs for\
    \ distributing\n   broadcast control messages, like ARP Requests, is the inability\
    \ to\n   prevent the waking up of dormant-mode SSs by messages not aimed for\n\
    \   them.  Whenever a message is sent over a multicast CID, all\n   associated\
    \ stations have to power up and receive and process the\n   message.  While this\
    \ behavior is desirable for multicast and\n   broadcast traffic, it is harmful\
    \ for link-layer broadcast control\n   messages aimed for a single SS, like an\
    \ ARP Request.  All other SSs\n   are wasting scarce battery power for receiving,\
    \ decoding, and\n   discarding the message.  Low power consumption is an extremely\n\
    \   important aspect in a wireless communication.\n   Furthermore, it should be\
    \ kept in mind that multicast CIDs are only\n   efficient for a large number of\
    \ subscribed SSs in a cell.  Due to\n   incompatibility with advanced radio-layer\
    \ algorithms based on\n   feedback information from the receiver side, multicast\
    \ connections\n   require much more radio resources for transferring the same\n\
    \   information as unicast connections.\n"
- title: Appendix B.  Centralized vs. Distributed Bridging
  contents:
  - "Appendix B.  Centralized vs. Distributed Bridging\n   This specification introduces\
    \ a network-side bridging function, which\n   can be realized either by a centralized\
    \ device or by multiple\n   interconnected bridges in a distributed manner.  One\
    \ common\n   implementation of the distributed model is the scenario where a\n\
    \   bridge is directly attached to the BS, such that the interface\n   between\
    \ BS and bridging function becomes a software interface within\n   the operation\
    \ system of the BS/bridge device.\n   The operational enhancements described in\
    \ Section 7 of this document\n   are based on the availability of additional information\
    \ about all the\n   hosts attached to the Ethernet.  Flooding all ports of the\
    \ bridge can\n   be avoided when a priori information is available to determine\
    \ the\n   port to which an Ethernet frame has to be delivered.\n   Best performance\
    \ can be reached by a centralized database containing\n   all information about\
    \ the hosts attached to the Ethernet.  A\n   centralized database can be established\
    \ by either a centralized\n   bridge device or a hierarchical bridging structure\
    \ with dedicated\n   uplink and downlink ports like in the public access case,\
    \ where the\n   uppermost bridge is able to retrieve and maintain all the\n  \
    \ information.\n   As the generic case of the IP over Ethernet over IEEE 802.16\
    \ link\n   model does not make any assumptions about the location of the AR (an\n\
    \   AR may eventually be attached to an SS), a centralized bridging\n   system\
    \ is recommended for the generic case.  In the centralized\n   system, every connection\
    \ over the air of a link should be attached to\n   a single centralized bridge.\n\
    \   A distributed bridging model is appropriate, in particular, for the\n   public\
    \ access mode, where Ethernet frames, which do not have entries\n   in the bridge\
    \ behind the BS, are sent upstream until finally reaching\n   a bridge that has\
    \ an entry for the destination MAC address.\n"
