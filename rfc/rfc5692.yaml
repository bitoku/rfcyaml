- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IEEE 802.16 [802.16] specifies a fixed-to-mobile, broadband\
    \ wireless\n   access system.\n   The IEEE 802.16 standard defines a packet CS\
    \ (Convergence Sublayer)\n   for interfacing with specific packet-based protocols\
    \ as well as a\n   generic packet CS (GPCS) to provide an upper-layer, protocol-\n\
    \   independent interface.  This document describes transmission of IPv4\n   and\
    \ IPv6 over Ethernet via the Ethernet-specific part of the packet\n   CS as well\
    \ as of the GPCS in the access network based on IEEE 802.16.\n   Ethernet has\
    \ been originally architected and designed for a shared\n   medium while the IEEE\
    \ 802.16 uses a point-to-multipoint architecture\n   like other cellular radio\
    \ transmission systems.  Hence, Ethernet on\n   top of IEEE 802.16 is realized\
    \ by bridging between IEEE 802.16 radio\n   connections that connect a BS (Base\
    \ Station) and its associated SSs\n   (Subscriber Stations).\n   Under the resource\
    \ constraints of radio transmission systems and the\n   particularities of the\
    \ IEEE 802.16 for the realization of Ethernet,\n   it makes sense to add IP-specific\
    \ support functions in the Ethernet\n   layer above IEEE 802.16 while maintaining\
    \ full compatibility with\n   standard IP over Ethernet behavior.\n"
- title: 2.  Requirements
  contents:
  - "2.  Requirements\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   The terminology in this document is based on the definitions\
    \ in \"IP\n   over 802.16 Problem Statement and Goals\" [RFC5154].\n"
- title: 4.  The IEEE 802.16 Link Model
  contents:
  - '4.  The IEEE 802.16 Link Model

    '
- title: 4.1.  Connection-Oriented Air Interface
  contents:
  - "4.1.  Connection-Oriented Air Interface\n   The IEEE 802.16 MAC establishes connections\
    \ between a BS and its\n   associated SSs for the transfer of user data over the\
    \ air.  Each of\n   these connections realizes an individual service flow, which\
    \ is\n   identified by a 16-bit Connection Identifier (CID) number and has a\n\
    \   defined Quality of Service (QoS) profile.\n   Multiple connections can be\
    \ established between a BS and an SS, each\n   with its particular QoS class and\
    \ direction.  Although the BS and all\n   the SSs are associated with unique 48-bit\
    \ MAC addresses, packets\n   going over the air are only identified in the IEEE\
    \ 802.16 MAC header\n   by the CID number of the particular connection.  The connections\
    \ are\n   established by MAC management messages between the BS and the SS\n \
    \  during network entry or also later on demand.\n             [Subscriber  Side]\
    \              [Network Side]\n             |                |               \
    \   |   +\n             |                |                  |   +\n          +--+--+\
    \          +--+--+            +--+-+-+--+\n          | MAC |          | MAC |\
    \            |   MAC   |\n          +-----+          +-----+            +---------+\n\
    \          | PHY |          | PHY |            |   PHY   |\n          +-+-+-+\
    \          +-+-+-+            +-+-+-+-+-+\n            + +              | |  \
    \              | | + +\n            + +              | +-----CID#w------+ | +\
    \ +\n            + +              +-------CID#x--------+ + +\n            + +++++++++++++++++CID#y+++++++++++++++++\
    \ +\n            +++++++++++++++++++CID#z+++++++++++++++++++\n            SS#1\
    \             SS#2                 BS\n                  Figure 1: Basic IEEE\
    \ 802.16 Link Model\n"
- title: 4.2.  MAC Addressing in IEEE 802.16
  contents:
  - "4.2.  MAC Addressing in IEEE 802.16\n   Each SS has a unique 48-bit MAC address;\
    \ the 48-bit MAC address is\n   used during the initial ranging process for the\
    \ identification of the\n   SS and may be verified by the succeeding PKM (Privacy\
    \ Key Management)\n   authentication phase.  Out of the successful authentication,\
    \ the BS\n   establishes and maintains the list of attached SSs based on their\
    \ MAC\n   addresses, purely for MAC management purposes.\n   While MAC addresses\
    \ are assigned to all the BSs as well as the SSs,\n   the forwarding of packets\
    \ over the air is only based on the CID value\n   of the particular connection\
    \ in the IEEE 802.16 MAC header.  Not\n   relying on the MAC addresses in the\
    \ payload for reception of a radio\n   frame allows for the transport of arbitrary\
    \ source and destination\n   MAC addresses in Ethernet frames between an SS and\
    \ its BS.  This is\n   required for bridging Ethernet frames toward an SS that\
    \ is attached\n   to a bridge connected to another network.\n   Due to the managed\
    \ assignment of the service flows and associated CID\n   values to individual\
    \ SSs, the BS is able to bundle all unicast\n   connections belonging to a particular\
    \ SS into a single link on the\n   network side, as shown in Figure 1, so that\
    \ it provides a single\n   layer-2 link between the SS and its associated wired\
    \ link on the\n   network side.\n"
- title: 4.3.  Unidirectional Broadcast and Multicast Support
  contents:
  - "4.3.  Unidirectional Broadcast and Multicast Support\n   Current IEEE 802.16\
    \ [802.16] does not support bidirectional native\n   broadcast and multicast for\
    \ IP packets.  While downlink connections\n   can be used for multicast transmission\
    \ to a group of SSs as well as\n   unicast transmission from the BS to a single\
    \ SS, uplink connections\n   from the SSs to the BS provide only unicast transmission\n\
    \   capabilities.  Furthermore, the use of multicast CIDs for realizing\n   downlink\
    \ multicast transmissions is not necessarily preferable due to\n   the reduced\
    \ transmission efficiency of multicast CIDs for small\n   multicast groups.  Appendix\
    \ A provides more background information\n   about the issues arising with multicast\
    \ CIDs in IEEE 802.16 systems.\n   MBS (Multicast and Broadcast Service), as specified\
    \ in IEEE 802.16,\n   also does not cover IP broadcast or multicast data because\
    \ MBS is\n   invisible to the IP layer.\n"
- title: 4.4.  IEEE 802.16 Convergence Sublayer for IP over Ethernet
  contents:
  - "4.4.  IEEE 802.16 Convergence Sublayer for IP over Ethernet\n   IEEE 802.16 provides\
    \ two solutions to transfer Ethernet frames over\n   IEEE 802.16 MAC connections.\n\
    \   The packet CS is defined for handling packet-based protocols by\n   classifying\
    \ higher-layer packets depending on the values in the\n   packet header fields\
    \ and assigning the packets to the related service\n   flow.  The packet CS comprises\
    \ multiple protocol-specific parts to\n   enable the transmission of different\
    \ kinds of packets over IEEE\n   802.16.  The Ethernet-specific part of the packet\
    \ CS supports the\n   transmission of Ethernet by defining classification rules\
    \ based on\n   Ethernet header information.\n   The GPCS (Generic Packet Convergence\
    \ Sublayer) may be used as an\n   alternative to transfer Ethernet frames over\
    \ IEEE 802.16.  The GPCS\n   does not define classification rules for each kind\
    \ of payload but\n   relies on higher-layer functionality outside of the scope\
    \ of IEEE\n   802.16 to provide the assignment of packets to particular service\n\
    \   flows.\n"
- title: 5.  Ethernet Network Model for IEEE 802.16
  contents:
  - "5.  Ethernet Network Model for IEEE 802.16\n   Like in today's wired Ethernet\
    \ networks, bridging is required to\n   implement connectivity between more than\
    \ two devices.  In IEEE\n   802.16, the point-to-point connections between SSs\
    \ and the BS can be\n   bridged so that Ethernet is realized over the IEEE 802.16\
    \ access\n   network.\n"
- title: 5.1.  IEEE 802.16 Ethernet Link Model
  contents:
  - "5.1.  IEEE 802.16 Ethernet Link Model\n   To realize Ethernet on top of IEEE\
    \ 802.16, all the point-to-point\n   connections belonging to an SS MUST be connected\
    \ to a network-side\n   bridging function, as shown in Figure 2.  This is equivalent\
    \ to\n   today's switched Ethernet with twisted pair wires or fibres\n   connecting\
    \ the hosts to a bridge (\"Switch\").\n   The network-side bridging function can\
    \ be realized either by a single\n   centralized network-side bridge or by multiple\
    \ interconnected\n   bridges, preferably arranged in hierarchical order.  The\
    \ single\n   centralized network-side bridge allows best control of the\n   broadcasting\
    \ and forwarding behavior of the Ethernet over IEEE\n   802.16.  Appendix B explains\
    \ the issues of a distributed bridging\n   architecture when no assumptions about\
    \ the location of the access\n   router can be made.\n   The BS MUST forward all\
    \ the service flows belonging to one SS to one\n   port of the network-side bridging\
    \ function.  No more than one SS MUST\n   be connected to one port of the network-side\
    \ bridging function.  The\n   separation method for multiple links on the connection\
    \ between the BS\n   and the network-side bridging function is out of scope for\
    \ this\n   document.  Either layer-2 transport or layer-3 tunneling may be used.\n\
    \   If the Ethernet over IEEE 802.16 is extended to multiple end stations\n  \
    \ behind the SS (i.e., SS#4 in the figure below), then the SS SHOULD\n   support\
    \ bridging according to [802.1D] and its amendment [802.16k],\n   a.k.a. subscriber-side\
    \ bridge, between all its subscriber-side ports\n   and the IEEE 802.16 air link.\n\
    \          ------------------------ IP Link --------------------------\n     \
    \   [Subscriber Side]       [Network Side]        [Subscriber Side]\n        \
    \  |         |                 |                 |       |   |\n         ETH \
    \      ETH               ETH               ETH     ETH ETH\n          |      \
    \   |                 |                 |       |   |\n          |         | \
    \      +---------+---------+       |     +-+---+-+\n          |         |    \
    \   | Bridging Function |       |     |Bridge |\n          |         |       +--+-+---------+-+--+\
    \       |     +---+---+\n          |         |          | +         + |      \
    \    |         |\n       +--+--+   +--+--+    +--+-+--+   +--+-+--+    +--+--+\
    \   +--+--+\n       | MAC |   | MAC |    |  MAC  |   |  MAC  |    | MAC |   |\
    \ MAC |\n       +-----+   +-----+    +-------+   +-------+    +-----+   +-----+\n\
    \       | PHY |   | PHY |    |  PHY  |   |  PHY  |    | PHY |   | PHY |\n    \
    \   +-+-+-+   +-+-+-+    +-+-+-+-+   +-+-+-+-+    +-+-+-+   +-+-+-+\n        \
    \ +         | |        | | +       + | |        | |         +\n         +    \
    \     | +--CID#u-+ | +       + | +-CID#x--+ |         +\n         +         +----CID#v---+\
    \ +       + +---CID#y----+         +\n         +++++++++++++++CID#w++++++    \
    \   ++++++CID#z+++++++++++++++\n         SS#1      SS#2       BS#1         BS#2\
    \       SS#3      SS#4\n                 Figure 2: IEEE 802.16 Ethernet Link Model\n"
- title: 5.2.  Ethernet without Native Broadcast and Multicast Support
  contents:
  - "5.2.  Ethernet without Native Broadcast and Multicast Support\n   Current IEEE\
    \ 802.16 does not define broadcast and multicast of\n   Ethernet frames.  Hence,\
    \ Ethernet frames that are broadcast or\n   multicast SHOULD be replicated and\
    \ then carried via unicast transport\n   connections on the IEEE 802.16 access\
    \ link.  The network-side\n   bridging function performs the replication and forwarding\
    \ for\n   Ethernet broadcast and multicast over the IEEE 802.16 radio links.\n"
- title: 5.3.  Network-Side Bridging Function
  contents:
  - "5.3.  Network-Side Bridging Function\n   The network-side bridging function MUST\
    \ create a new radio-side port\n   whenever a new SS attaches to any of the BSs\
    \ of the network, or it\n   MUST remove a radio-side port when an associated SS\
    \ detaches from the\n   BSs.  The method for managing the port on the network-side\
    \ bridging\n   function may depend on the protocol used for establishing multiple\n\
    \   links on the connection between the BS and the network-side bridge.\n   The\
    \ port-managing method is out of scope for this document.\n   The network-side\
    \ bridging function MUST be based on [802.1D] and its\n   amendment [802.16k]\
    \ to interconnect the attached SSs and pass\n   Ethernet frames between the point-to-point\
    \ connections associated\n   with the attached SSs.  However, to enhance the IEEE\
    \ 802.16 Ethernet\n   link model by avoiding broadcast or multicast packet flooding,\n\
    \   additional IP-specific functionalities MAY be provided by the\n   network-side\
    \ bridging function in addition to the mandatory\n   functions, according to Section\
    \ 5.1 of [802.1D].\n"
- title: 5.4.  Segmenting the Ethernet into VLANs
  contents:
  - "5.4.  Segmenting the Ethernet into VLANs\n   It is possible to restrict the size\
    \ and coverage of the broadcast\n   domain by segmenting the Ethernet over IEEE\
    \ 802.16 into VLANs and\n   grouping subsets of hosts into particular VLANs with\
    \ each VLAN\n   representing an IP link.  Therefore, the network-side bridging\n\
    \   function MAY be enabled to support VLANs according to [802.1Q] by\n   assigning\
    \ and handling the VLAN-IDs on the virtual bridge ports.\n   If an SS is directly\
    \ connected to a subscriber-side bridge supporting\n   VLANs, the port associated\
    \ with such an SS MAY be enabled as trunk\n   port.  On trunk ports, Ethernet\
    \ frames are forwarded in the [802.1Q]\n   frame format.\n"
- title: 6.  Transmission of IP over Ethernet over IEEE 802.16 Link
