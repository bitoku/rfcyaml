- title: 6.1.  Generic IP over Ethernet Network Scenario
  contents:
  - "6.1.  Generic IP over Ethernet Network Scenario\n   The generic IP over Ethernet\
    \ network scenario assumes that all hosts\n   are residing on the same link. \
    \ It enables the hosts to directly\n   communicate with each other without detouring.\
    \  There can be multiple\n   Access Routers (ARs) on the link, and these may reside\
    \ both on the\n   subscriber side as well as on the network side, as shown in\
    \ Figure 3.\n                   +--+--+\n                ---|AR|SS|\n        \
    \           +--+--+*                                    +----+\n             \
    \               *   +----+                         +Host|\n             +----+--+\
    \        * |    +-------+                /+----+\n             |Host|SS|* * *\
    \ * **| BS +------+ \\              / +----+\n             +----+--+        *\
    \ |    +-----+ \\ \\            / ++Host|\n                 +----+--+  *   +----+\
    \      \\ \\ +-+--------+ / +----+\n                 |Host|SS|*              \
    \    \\ +--+        ++\n         +----+  +----+--+                    +---+Bridging|\
    \   +----+\n       --+ AR ++                                  |Function+---+ AR\
    \ +---\n         +----+ \\                              +--+        |   +----+\n\
    \                 \\                  +----+    / +-+--------+\n           +----+\
    \ +------+--+       |    +---+ /\n           |Host+-+Bridge|SS|* * * *| BS | \
    \   /\n           +----+ +------+--+    *  |    +---+\n           +----+/    \
    \         *    +----+\n           |Host+ +----+--+  *\n           +----+ |Host|SS|*\n\
    \                  +----+--+\n   Figure 3: Generic IP over Ethernet Network Scenario\
    \ Using IEEE 802.16\n"
- title: 6.2.  Transmission of IP over Ethernet
  contents:
  - '6.2.  Transmission of IP over Ethernet

    '
- title: 6.2.1.  IPv4-over-Ethernet Packet Transmission
  contents:
  - "6.2.1.  IPv4-over-Ethernet Packet Transmission\n   [RFC0894] defines the transmission\
    \ of IPv4 packets over Ethernet\n   networks.  It contains the specification of\
    \ the encapsulation of the\n   IPv4 packets into Ethernet frames as well as rules\
    \ for mapping IP\n   addresses onto Ethernet MAC addresses.  Hosts transmitting\
    \ IPv4 over\n   Ethernet packets over the IEEE 802.16 MUST follow the operations\n\
    \   specified in [RFC0894].\n"
- title: 6.2.1.1.  Address Configuration
  contents:
  - "6.2.1.1.  Address Configuration\n   IPv4 addresses can be configured manually\
    \ or assigned dynamically\n   from Dynamic Host Configuration Protocol for IPv4\
    \ (DHCPv4) servers\n   [RFC2131].\n"
- title: 6.2.1.2.  Address Resolution
  contents:
  - "6.2.1.2.  Address Resolution\n   The Address Resolution Protocol (ARP) [RFC0826]\
    \ MUST be used for\n   finding the destination Ethernet MAC address.\n"
- title: 6.2.2.  IPv6-over-Ethernet Packet Transmission
  contents:
  - "6.2.2.  IPv6-over-Ethernet Packet Transmission\n   [RFC2464] defines transmission\
    \ of IPv6 packets over Ethernet\n   networks, which includes an encapsulation\
    \ of IPv6 packets into\n   Ethernet frames; that document includes rules for mapping\
    \ IPv6\n   addresses to Ethernet addresses (i.e., MAC addresses).  Hosts\n   transmitting\
    \ IPv6-over-Ethernet packets over IEEE 802.16 MUST follow\n   the operations specified\
    \ in [RFC2464].\n"
- title: 6.2.2.1.  Router Discovery, Prefix Discovery and Parameter Discovery
  contents:
  - "6.2.2.1.  Router Discovery, Prefix Discovery and Parameter Discovery\n   Router\
    \ Discovery, Prefix Discovery, and Parameter Discovery\n   procedures are achieved\
    \ by receiving Router Advertisement messages.\n   However, periodic Router Advertisement\
    \ messages can waste radio\n   resource and disturb SSs in dormant mode in IEEE\
    \ 802.16.  Therefore,\n   the AdvDefaultLifetime and MaxRtrAdvInterval SHOULD\
    \ be overridden\n   with high values specified in Section 8.3 in [RFC5121].\n"
- title: 6.2.2.2.  Address Configuration
  contents:
  - "6.2.2.2.  Address Configuration\n   When stateful address autoconfiguration is\
    \ required, the stateful\n   address configuration according to [RFC3315] MUST\
    \ be performed.  In\n   this case, an AR supports a Dynamic Host Configuration\
    \ Protocol for\n   IPv6 (DHCPv6) server or relay function.\n   When stateless\
    \ address autoconfiguration is required, the stateless\n   address configuration\
    \ according to [RFC4862] and [RFC4861] MUST be\n   performed.\n"
- title: 6.2.2.3.  Address Resolution
  contents:
  - "6.2.2.3.  Address Resolution\n   The Neighbor Discovery Protocol (NDP) [RFC4861]\
    \ MUST be used for\n   determining the destination Ethernet MAC address.\n"
- title: 6.2.3.  Maximum Transmission Unit
  contents:
  - "6.2.3.  Maximum Transmission Unit\n   [RFC2460] mandates 1280 bytes as a minimum\
    \ Maximum Transmission Unit\n   (MTU) size for the link layer and recommends at\
    \ least 1500 bytes for\n   IPv6 over Ethernet transmission.  [RFC0894] also specifies\
    \ 1500 bytes\n   as a maximum length of IPv4 over Ethernet.  Therefore, the default\n\
    \   MTU of IPv6 packets and IPv4 packets on an Ethernet over IEEE 802.16\n   link\
    \ MUST be 1500 bytes.\n"
- title: 6.2.4.  Prefix Assignment
  contents:
  - "6.2.4.  Prefix Assignment\n   As Ethernet over IEEE 802.16 may only build a part\
    \ of a larger\n   Ethernet of arbitrary structure, any kind of prefix assignment\
    \ that\n   is feasible for Ethernet is applicable for Ethernet over IEEE 802.16\n\
    \   as well.  The same IPv4 prefix and the same set of IPv6 prefixes MAY\n   be\
    \ assigned to all hosts attached to the Ethernet over IEEE 802.16 to\n   make\
    \ best usage of Ethernet behavior.  Sharing the prefix means\n   locating all\
    \ hosts on the same subnetwork.\n"
- title: 7.  Operational Enhancements for IP over Ethernet over IEEE 802.16
  contents:
  - "7.  Operational Enhancements for IP over Ethernet over IEEE 802.16\n   This section\
    \ presents operational enhancements in order to improve\n   network performance\
    \ and radio resource efficiency for transmission of\n   IP packets over Ethernet\
    \ over IEEE 802.16 networks.\n"
- title: 7.1.  IP Multicast and Broadcast Packet Processing
  contents:
  - "7.1.  IP Multicast and Broadcast Packet Processing\n   All multicast and multicast\
    \ control messages can be processed in the\n   network-side bridging function,\
    \ according to [RFC4541].  Broadcasting\n   messages to all radio-side side ports\
    \ SHOULD be prevented.\n   Further information on the prevention of multicasting\
    \ or broadcasting\n   messages to all radio-side ports is given in the following\
    \ sections.\n"
- title: 7.1.1.  Multicast Transmission Considerations
  contents:
  - "7.1.1.  Multicast Transmission Considerations\n   Usually, bridges replicate\
    \ the IP multicast packets and forward them\n   into all of its available ports\
    \ except the incoming port.  As a\n   result, the IP multicast packets would be\
    \ transmitted over the air --\n   even to hosts that have not joined the corresponding\
    \ multicast group.\n   To allow bridges to handle IP multicast more efficiently,\
    \ the IP\n   multicast membership information should be propagated between\n \
    \  bridges.\n   In the IEEE 802.16 Ethernet link model in Section 5.1, the network-\n\
    \   side bridging function can process all multicast data and multicast\n   control\
    \ messages according to [RFC4541] in order to maintain IP\n   multicast membership\
    \ states and forward IP multicast data to only\n   ports suitable for the multicast\
    \ group.\n"
- title: 7.1.2.  Broadcast Transmission Considerations
  contents:
  - "7.1.2.  Broadcast Transmission Considerations\n   The ordinary bridge floods\
    \ the IP broadcast packets out of all\n   connected ports except the port on which\
    \ the packet was received.\n   This behavior is not appropriate with scarce resources\
    \ and dormant-\n   mode hosts in a wireless network such as an access network\
    \ based on\n   IEEE 802.16.\n   The network-side bridging function in the IEEE\
    \ 802.16 Ethernet link\n   model SHOULD flood all IP broadcast packets except\
    \ ARP-, DHCPv4-, and\n   Internet Group Management Protocol (IGMP)-related traffic.\n\
    \   IGMP-related broadcast packets can be forwarded according to the\n   [RFC4541].\
    \  ARP-related broadcast SHOULD be processed as specified in\n   Section 7.3.\n"
- title: 7.2.  DHCP Considerations
  contents:
  - "7.2.  DHCP Considerations\n   In the IPv4-over-Ethernet case, DHCPv4 clients\
    \ may send DHCPDISCOVER\n   and DHCPREQUEST messages with the BROADCAST bit set\
    \ to request the\n   DHCPv4 server to broadcast its DHCPOFFER and DHCPACK messages.\
    \  The\n   network-side bridging function SHOULD filter these broadcast\n   DHCPOFFER\
    \ and DHCPACK messages and forward the broadcast messages\n   only to the host\
    \ defined by the client hardware address in the chaddr\n   information element.\n\
    \   Alternatively, the DHCP Relay Agent Information option (option 82)\n   [RFC3046]\
    \ MAY be used to avoid DHCPv4 broadcast replies.  Option 82\n   consists of two\
    \ types of sub-options: Circuit ID and Remote ID.  The\n   DHCPv4 Relay Agent\
    \ is usually located on the network-side bridging\n   function as the Layer 2\
    \ DHCPv4 Relay Agent.  The port number of the\n   network-side bridging function\
    \ can be used as Circuit ID, and Remote\n   ID may be left unspecified.  Note\
    \ that using option 82 requires\n   DHCPv4 servers that are aware of option 82.\n\
    \   In the IPv6-over-Ethernet case, DHCPv6 clients use their link-local\n   addresses\
    \ and the All_DHCP_Relay_Agents_and_Servers multicast address\n   to discover\
    \ and communicate with DHCPv6 servers or Relay Agents on\n   their link.  Hence,\
    \ DHCPv6-related packets are unicasted or\n   multicasted.  The network-side bridging\
    \ function SHOULD handle the\n   DHCPv6-related unicast packets based on [802.1D]\
    \ and SHOULD transmit\n   the DHCPv6-related multicast packets as specified in\
    \ Section 7.1.1.\n"
- title: 7.3.  Address Resolution Considerations
  contents:
  - "7.3.  Address Resolution Considerations\n   In the IPv4-over-Ethernet case, ARP\
    \ Requests are usually broadcasted\n   to all hosts on the same link in order\
    \ to resolve an Ethernet MAC\n   address, which would disturb all hosts on the\
    \ same link.  Proxy ARP\n   provides the function in which a device on the same\
    \ link as the hosts\n   answers ARP Requests instead of the remote host.  When\
    \ transmitting\n   IPv4 packets over the IEEE 802.16 Ethernet link, the Proxy\
    \ ARP\n   mechanism is used by the network-side bridging function to avoid\n \
    \  broadcasting ARP Requests over the air.\n   The network-side bridging function\
    \ SHOULD maintain an ARP cache large\n   enough to accommodate ARP entries for\
    \ all its serving SSs.  The ARP\n   cache SHOULD be updated by any packets including\
    \ ARP Requests from\n   SSs in the same way the normal layer-2 bridging device\
    \ is updating\n   its Filtering Database according to [802.1D].\n   Upon receiving\
    \ an ARP Request from an SS, the network-side bridging\n   function SHOULD unicast\
    \ an ARP Reply back to the SS with the Ethernet\n   address of the target host,\
    \ provided that the target address matches\n   an entry in the ARP cache.  However,\
    \ in case of receiving an ARP\n   Request from a host behind a subscriber-side\
    \ bridge, the network-side\n   bridging function SHOULD discard the request if\
    \ the target host is\n   also behind the same subscriber-side bridge, i.e., on\
    \ the same port\n   of the network-side bridge.  Otherwise, the ARP Request MAY\
    \ be\n   flooded.  The network-side bridging function SHOULD silently discard\n\
    \   any received self-ARP Request.\n   In the IPv6-over-Ethernet case, Neighbor\
    \ Solicitation messages are\n   multicasted to the solicited-node multicast address\
    \ for the address\n   resolution, including a duplicate address detection.  The\
    \ solicited-\n   node multicast address facilitates the efficient querying of\
    \ hosts\n   without disturbing all hosts on the same link.  The network-side\n\
    \   bridging function SHOULD transmit the Neighbor Solicitation messages\n   specified\
    \ in Section 7.1.1.\n"
- title: 8.  Public Access Recommendations
  contents:
  - "8.  Public Access Recommendations\n   In the public access scenario, direct communication\
    \ between nodes is\n   restricted because of security and accounting issues. \
    \ Figure 4\n   depicts the public access scenario.\n   In this scenario, the AR\
    \ is connected to a network-side bridge.  The\n   AR MAY perform security filtering,\
    \ policing, and accounting of all\n   traffic from hosts, e.g., like an NAS (Network\
    \ Access Server).\n   If the AR functions as the NAS, all the traffic from SSs\
    \ SHOULD be\n   forwarded to the AR, not bridged at the network-side bridging\n\
    \   function -- even in the case of traffic between SSs served by the\n   same\
    \ AR.  The bridge SHOULD forward upstream traffic from hosts\n   toward the AR\
    \ but MUST perform normal bridging operation for\n   downstream traffic from the\
    \ AR and MUST bridge SEcure Neighbor\n   Discovery (SEND) [RFC3971] messages to\
    \ allow applicability of\n   security schemes.\n   In the IPv4-over-Ethernet case,\
    \ MAC-Forced Forwarding (MAC-FF)\n   [RFC4562] can be used for the public access\
    \ network to ensure that\n   traffic from all hosts is always directed to the\
    \ AR.  The MAC-FF is\n   performed in the network-side bridging function; thus,\
    \ the bridge\n   filters broadcast ARP Requests from all the hosts and responds\
    \ to the\n   ARP Requests with an Ethernet MAC address of the AR.\n   In the IPv6-over-Ethernet\
    \ case, unique IPv6 prefixes per SS can be\n   assigned because doing so forces\
    \ all IPv6 packets from SSs to be\n   transferred to the AR and thus results in\
    \ layer-3 separation between\n   SSs.  Alternatively, common IPv6 prefixes can\
    \ be assigned to all SSs\n   served by the same AR in order to exploit the efficient\
    \ multicast\n   support of Ethernet link in the network side.  In this case, a\
    \ Prefix\n   Information Option (PIO) [RFC4861] carrying the common IPv6 prefixes\n\
    \   SHOULD be advertised with the On-link flag (L-Flag) reset so that it\n   is\
    \ not assumed that the addresses matching the prefixes are available\n   on-link.\n\
    \   The AR should relay packets between SSs within the same AR.\n            \
    \   +-+--+\n               |H|SS|              +- - - - - - - - - - +\n      \
