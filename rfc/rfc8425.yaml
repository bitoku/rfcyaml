- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Prefix Information Option (PIO) in the IPv6 Neighbor\
    \ Discovery\n   Router Advertisement message defines an 8-bit flag field; this\
    \ field\n   has two flags defined and the remaining 6 bits are reserved\n   (Reserved1).\
    \  RFC 6275 defines a flag from this field without\n   creating an IANA registry\
    \ or updating RFC 4861.  The purpose of this\n   document is to create a new registry\
    \ for the PIO flags.\n"
- title: 2.  Current Prefix Information Option Flags
  contents:
  - "2.  Current Prefix Information Option Flags\n   Currently, the Neighbor Discovery\
    \ Protocol Prefix Information Option\n   [RFC4861] contains the following one-bit\
    \ flags defined in published\n   RFCs:\n                               0 1 2 3\
    \ 4 5 6 7\n                              +-+-+-+-+-+-+-+-+\n                 \
    \             |L|A|R|Reserved1|\n                              +-+-+-+-+-+-+-+-+\n\
    \                            Figure 1: PIO Flags\n      L - On-link Flag [RFC4861]\n\
    \      A - Autonomous Address Configuration Flag [RFC4861]\n      R - Router Address\
    \ Flag [RFC6275]\n      Reserved1 - Reserved\n"
- title: 3.  Updates to RFC 4861
  contents:
  - "3.  Updates to RFC 4861\n   This document updates Section 4.6.2 \"Prefix Information\"\
    \ of [RFC4861]\n   to point to the IANA registry that is created in this document\
    \ (see\n   Section 4).\n   Specifically, the current list of flags in the Prefix\
    \ Information\n   Option can be found in the \"IPv6 Neighbor Discovery Prefix\n\
    \   Information Option Flags\" registry.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   IANA has created a new registry for IPv6 Neighbor\
    \ Discovery Prefix\n   Information Option flags.  This registry includes the current\
    \ flags\n   in the PIO.  The initial contents of the registry are as follows:\n\
    \       +----------------+---------------------------------+-----------+\n   \
    \    | PIO Option Bit | Description                     | Reference |\n      \
    \ +----------------+---------------------------------+-----------+\n       | 0\
    \              | L - On-link Flag                | [RFC4861] |\n       | 1   \
    \           | A - Autonomous Address          | [RFC4861] |\n       |        \
    \        |     Configuration Flag          |           |\n       | 2         \
    \     | R - Router Address Flag         | [RFC6275] |\n       | 3-7          \
    \  | Reserved                        |           |\n       +----------------+---------------------------------+-----------+\n\
    \     Figure 2: IPv6 Neighbor Discovery Prefix Information Option Flags\n   The\
    \ assignment of new flags in the PIO option header requires\n   Standards Action\
    \ [RFC8126].\n   The registry for these flags is available at\n   <http://www.iana.org/assignments/icmpv6-parameters>.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document has no security considerations.\n"
