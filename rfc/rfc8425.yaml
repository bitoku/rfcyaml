- title: __initial_text__
  contents:
  - "            IANA Considerations for IPv6 Neighbor Discovery\n               \
    \     Prefix Information Option Flags\n"
- title: Abstract
  contents:
  - "Abstract\n   The Prefix Information Option (PIO) in the IPv6 Neighbor Discovery\n\
    \   Router Advertisement message defines an 8-bit flag field; this field\n   has\
    \ two flags defined, and the remaining 6 bits are reserved\n   (Reserved1).  RFC\
    \ 6275 defines a flag from this field without\n   creating an IANA registry or\
    \ updating RFC 4861.  The purpose of this\n   document is to create an IANA registry\
    \ for the PIO flags.  This\n   document updates RFC 4861.\n"
