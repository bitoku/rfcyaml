- contents:
  - '           GSTN Address Element Extensions in E-mail Services

    '
  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2000).  All Rights Reserved.\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   There are numerous applications where there is a need for interaction\n
    \  between the GSTN addressing and Internet addressing.  This memo\n   defines
    a full syntax for one specific case, where there is a need to\n   represent GSTN
    addresses within Internet e-mail addresses. This full\n   syntax is a superset
    of a minimal syntax which has been defined in\n   [1].\n"
  title: Abstract
- contents:
  - "1. Introduction\n   The possible elements composing a \"Global Switched Telephone
    Network\n   (GSTN) address in e-mail\" (also known as the Public Switched\n   Telephone
    Network - PSTN) can vary from a minimum number up to a\n   really large and complex
    collection. As noted the minimal format and\n   general address syntax have been
    defined in [1], along with the\n   mechanism needed to define additional address
    elements. This memo\n   uses this extension mechanism to complete the syntax for
    representing\n   GSTN addresses within e-mail addresses and contains the IANA\n
    \  registrations for all newly defined elements.\n   In particular, the following
    additional address elements shall be\n   defined:\n   -  the detailed definition
    of GSTN number formats, in order to cover\n      various alternative standard
    GSTN numbering schemes, (i.e. gstn-\n      phone, sub-addr-spec and post-dial)\n
    \  -  the message originator and/or recipient specification (pstn-\n      recipient)\n
    \  GSTN addresses in e-mail MAY contain additional elements defined and\n   registered
    in other specifications (see for example \"T33S\" element in\n   [2]), but they
    MUST use definitions contained in this memo for those\n   elements specified here.\n
    \  In particular, \"service-selector\" names and \"qualif-type1\" elements\n   MUST
    be registered with IANA, and published within the \"ASSIGNED\n   NUMBERS\" document.
    This provides a standard mechanism for extending\n   the element sets and should
    avoid unnecessary duplication. IANA\n   Registration form templates for the purpouse
    of registering new\n   elements are provided in Appendix B. In addition the IANA\n
    \  consideration section of this document defines the procedures\n   required
    to proceed with new registrations.\n   A collection of forms for already defined
    \"service-selector\" and\n   \"qualif-type1\" elements is listed in appendix C
    and appendix D\n   respectively.\n   In particular, efforts have been made to
    maintain compatibility with\n   elements defined in existing e-mail gateway services
    and standard\n   specifications. For example, to the extent possible, compatibility\n
    \  has been maintained with the MIXER [3] gateways specifications.\n"
  - contents:
    - "1.1 Relationship with Internet addressing other than e-mail\n   Even if in
      this memo we focus on e-mail addresses, a number of\n   elements defined in
      this specification can also be used for other\n   specifications dealing with
      embedding GSTN addresses into other\n   addresses: for example there is some
      work in progress about URLs\n   specification which adopts similar definitions,
      with slight changes\n   in the global syntax due to specific URL format.\n"
    title: 1.1 Relationship with Internet addressing other than e-mail
  - contents:
    - "1.2 Terminology and Syntax conventions\n   In this document the formal definitions
      are described using ABNF\n   syntax, as defined into [4]. We will also use some
      of the \"CORE\n   DEFINITIONS\" defined in \"APPENDIX A - CORE\" of that document.
      The\n   exact meaning of the capitalised words\n   \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\", \"SHOULD\",\n   \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\",
      \"OPTIONAL\"\n   is defined in reference [5].\n"
    title: 1.2 Terminology and Syntax conventions
  title: 1. Introduction
- contents:
  - "2. GSTN extended number and pstn-mbox extended format\n   In reference [1], section
    2, the minimal definition of pstn-mbox\n   includes the global-phone element,
    and further details are defined in\n   [1] section 2.1.\n   However other non
    global-phone numbering schemes are also possible.\n   Thus, the minimal set syntax
    defined in [1] shall be extended to\n   enable support for local-phone elements.
    Therefore, the gstn-phone\n   format is defined as follows:\n      gstn-phone
    = ( global-phone / local-phone )\n   The complexity of the GSTN system includes
    also the optional use of\n   subaddresses and post dialling sequences. As a consequence,
    there is\n   a need to extend the definition of pstn-mbox per [1] to include\n
    \  support for both the minimal set definition and an extended syntax.\n   The
    expanded definition of pstn-mbox is as follows:\n      pstn-mbox = service-selector
    \"=\" global-phone\n      pstn-mbox =/ service-selector \"=\" gstn-phone\n                   [
    sub-addr-spec ] [post-sep post-dial]\n   NOTE: see section 4 in the event multiple
    \"sub-addr-spec\" elements\n   per pstn-mbox need to be specified.\n"
  - contents:
    - "2.1 The local-phone syntax\n   The local-phone element is intended to represent
      the set of possible\n   cases where the global-phone numbering schema does not
      apply. Given\n   the different and complex conventions currently being used
      in the\n   GSTN system, the local-phone definition supports a large number of\n
      \  elements.\n   The detailed syntax for local-phone elements follows:\n      local-phone
      = [ exit-code ] [ dial-number ]\n      exit-code = phone-string\n                  ;
      this will include elements such as the digit to\n                  ; access
      outside line, the long distance carrier\n                  ; access code, the
      access password to the service,\n                  ; etc...\n      dial-number
      = phone-string\n                  ; this is in many cases composed of different
      elements\n                  ; such as the local phone number, the area code\n
      \                 ; (if needed), the international country code\n                  ;
      (if needed), etc...\n   Note:\n      the \"+\" character is reserved for use
      in global-phone addresses\n      per [7] and MUST NOT be used as the starting
      character in a\n      local-phone string.\n      phone-string = 1*( DTMF / pause
      / tonewait / written-sep )\n      DTMF = ( DIGIT / \"#\" / \"*\" / \"A\" / \"B\"
      / \"C\" / \"D\" )\n                     ; special DTMF codes like \"*\", \"#\",
      \"A\", \"B\",\n                     ; \"C\", \"D\" are defined in [6]\n                     ;
      Important Note: these elements only apply for\n                     ; alphabetic
      strings used in DTMF operations.\n                     ; They are NOT applicable
      for the alphabetic\n                     ; characters that are mapped to digits
      on phone\n                     ; keypads in some countries.\n      pause = \"p\"\n
      \     tonewait = \"w\"\n   The written-sep element is defined in [1], section
      2.1.\n   Note:\n      \"pause\" and \"tonewait\" character interpretation in
      local-phone\n      numbers depends on the specific MTA implementation. Thus
      its exact\n      meaning is not defined here. Both \"pause\" and \"tonewait\"
      are case\n      insensitive.\n   Important Note:\n      A local-phone specification
      is a sequence which should be used\n      only by the destination  MTA specified
      by mta-I-pstn (see [1],\n      section 3). Per [12], other MTAs should transfer
      the message\n      without modifying the LHS.\n"
    title: 2.1 The local-phone syntax
  - contents:
    - "2.2 The sub-addr-spec element\n   In GSTN service there are cases where a sub-addr-spec
      is required to\n   specify the final destination. In particular there are ISDN\n
      \  subaddresses [7], which apply for various  services, whereas other\n   subaddress
      types may be service specific (see the fax service T.33\n   subaddress [8],
      [2]).\n   Within actual telephone operations there may be cases where different\n
      \  types of subaddresses are used as part of a single complete address.\n   Therefore,
      the sub-addr-spec syntax definition which follows defines\n   the subaddress
      element for the context of ISDN use; the T.33\n   subaddress element is defined
      in [2], section 2.\n   The definition of sub-addr-spec is:\n      sub-addr-spec
      = [ isdn-sep isub-addr ]\n   In detail:\n      isdn-sep = \"/ISUB=\"\n                 ;
      note that \"/ISUB=\" is case INSENSITIVE\n      isub-addr = 1*( DIGIT )\n      isub-addr
      =/ 1*( DIGIT / written-sep )\n   The IANA registration form for sub-addr-spec
      is given in appendix D.2\n"
    title: 2.2 The sub-addr-spec element
  - contents:
    - "2.3 The post-sep and post-dial elements\n   In some cases, after the connection
      with the destination GSTN device\n   has been established, a further dialling
      sequence is required to\n   access further services. A typical example is an
      automated menu-\n   driven service using DTMF sequences. These cases may be
      handled using\n   \"post-sep\" and \"post-dial\" elements as defined below:\n
      \     post-sep =  \"/POSTD=\"\n                  ; note that \"/POSTD=\" is
      case INSENSITIVE\n      post-dial = phone-string\n   The IANA registration form
      for post-sep and post-dial are given in\n   appendix D.3\n"
    title: 2.3 The post-sep and post-dial elements
  title: 2. GSTN extended number and pstn-mbox extended format
- contents:
  - "3. The pstn-recipient\n   There are some application where it is valuable to
    supplement the\n   pstn-mbox element with additional details. Common examples
    include\n   the use of originator and/or recipient names and physical addresses,\n
    \  particularly in the context of onramp and/or offramp gateways.\n   The optional
    pstn-recipient element provides support for such\n   details.\n   As an example,
    when an offramp fax gateway is involved, the\n   pstn-recipient element could
    be used to specify the intended\n   recipient on a fax cover page, and the fax
    cover page headers could\n   be qualified using the originator pstn-recipient
    information.\n   In the interest of a compact syntax, the pstn-recipient element
    may\n   be used to support both originator and recipient addresses. For all\n
    \  cases within the ABNF definitions to follow, the elements labelled\n   with
    \"recipient\" may also be used for originator information.\n   The pstn-recipient
    is a sequence of qualif-type1 elements as defined\n   below:\n      pstn-recipient
    = [ recipient-name ]\n                       [ 1*( recipient-qualifier ) ]\n   As
    a consequence, the extended definition of pstn-address becomes:\n      pstn-address
    = pstn-mbox  [ qualif-type1 ]\n      pstn-address =/ pstn-mbox [ pstn-recipient
    ] [ qualif-type1 ]\n   The definition for  qualif-type1 elements is contained
    in [1] section\n   2.\n"
  - contents:
    - "3.1 The recipient-name\n   The recipient-name specifies the personal name of
      the originator\n   and/or recipient:\n      recipient-name = \"/ATTN=\" pers-name\n
      \     pers-name = [ givenname \".\" ]\n                  [ initials \".\" ]\n
      \                 surname\n   The following definitions come directly from the
      MIXER specification\n   [3]:\n      surname = printablestring\n      givenname
      = 1*( DIGIT /  ALPHA / SP / \"'\" / \"+\" /\n                    \",\" / \"-\"
      / \"/\" / \":\" / \"=\" / \"?\" )\n      initials = 1*ALPHA\n   Note:\n      the
      \"initials\" element can specify the middle initial which is\n      common in
      some countries; however it is also possible to support\n      multiple initials,
      which may be commonly used in other countries.\n      This allows the complete
      set of givennames initials in any\n      possible combination. See examples
      at section 5.2\n   It is essential to remember that the \"pstn-address\" element
      (in all\n   its components and extensions) MUST strictly follow the \"quoting\n
      \  rules\" specified in the relevant e-mail standards [11], [12].\n   The IANA
      registration form for recipient-name is given in appendix\n   D.4.\n"
    title: 3.1 The recipient-name
  - contents:
    - "3.2 The extensible recipient-qualifier\n   The recipient-name is sometimes
      not enough to specify completely the\n   originator and/or recipient. An additional
      set of optional elements,\n   whose specific definition is in most cases application
      dependent, is\n   thus defined:\n      recipient-qualifier = ( qualif-type1
      / qualif-type2 )\n   The recipient-qualifier is a qualif-type1 element, and
      contains a\n   qualif-type1 element in a recursive definition which allows an\n
      \  extensible format. The purpouse of qualif-type2 element is to permit\n   additional
      extensibility for items which go beyond the scope of those\n   defined for use
      with the qualif-type1 element.\n   A series of qualif-type2 elements are defined
      below:\n      qualif-type2 = \"/\" qual2-label \"=\" string\n      qual2-label
      = \"ORG\" / \"OFNO\" / \"OFNA\" / \"STR\" / \"ADDR\"\n                    \"ADDU\"
      / \"ADDL\" / \"POB\" / \"ZIP\" / \"CO\"\n      string = PCHAR\n               ;
      note that printable characters are %x20-7E\n      printablestring = 1*( DIGIT
      / ALPHA / SP /\n                            \"'\" / \"(\" / \")\" / \"+\" /
      \",\" / \"-\" /\n                            \".\" / \"/\" / \":\" / \"=\" /
      \"?\" )\n                        ; this definition comes from ITU F.401 [9]\n
      \                       ; and MIXER [3]\n   Table 1 includes short definition
      of qual2-label fields:\n                        Table 1 - qual2-label\n   qual2-label
      \ Description\n   -----------------------------------------------------------------\n
      \    \"ORG\"      Organization Name for Physical Delivery (example: ACME\n                Inc)\n
      \    \"OFNO\"     Office Number for physical delivery (example: BLD2-44)\n     \"OFNA\"
      \    Office Name for physical delivery (example: Sales)\n      \"STR\"     Street
      address for physical delivery (example:\n                45, Main Street)\n
      \    \"ADDR\"     Unformatted postal address for physical delivery\n                (example:
      HWY 14, Km 94.5 - Loc. Redhill)\n     \"ADDU\"     Unique postal name for physical
      delivery (example:\n                ACMETELEX)\n     \"ADDL\"     Local postal
      attributes for physical delivery (example:\n                Entrance 3, 3rd
      floor, Suite 296)\n      \"POB\"     Post Office Box for physical delivery\n
      \     \"ZIP\"     Postal ZIP code for physical delivery\n       \"CO\"     Country
      Name for physical delivery\n   -----------------------------------------------------------------\n
      \  One or a combination of some of the above elements is usually enough\n   to
      exactly specify the originator and/or recipient of the message.\n   The use
      of a large number of these elements could in fact create a\n   very long recipient-qualifier.
      Thus, only the strictly needed\n   elements SHOULD be used. The maximum total
      length of the pstn-email\n   MUST in fact not exceed the limits specified in
      the relevant e-mail\n   standards [11] [12].\n   IMPORTANT NOTE: Although the
      meaning of the above elements is derived\n   directly from similar elements
      available in F.401 specification [9],\n   the naming convention used in this
      document is explicitly different.\n   In this way a conflict is avoided with
      related X.400 addressing\n   rules.  Other specification which use the extension
      mechanism of this\n   document to define new qualif-type1 elements which overlap
      with F.401\n   are cautioned to create new labels which are different than those\n
      \  used in F.401.\n   The IANA registration form for these elements is given
      in appendix\n   D.5 to D.14.\n"
    title: 3.2 The extensible recipient-qualifier
  title: 3. The pstn-recipient
- contents:
  - "4. Multiple sub-addr-spec cases\n   There are some instances in GSTN applications
    where multiple\n   subaddresses are used: T.33 subaddresses in fax service are
    one of\n   these cases. In e-mail practice a separate and unique e-mail address\n
    \  is always used for each recipient; as such, if multiple subaddresses\n   are
    present, the use of multiple \"pstn-email\" elements [1] is\n   REQUIRED.\n   Implementors'
    note:\n      The UA MAY accept multiple subaddress elements for the same\n      global-phone,
    but it MUST generate multiple \"pstn-mbox\" elements\n      when submitting the
    message to the MTA.\n"
  title: 4. Multiple sub-addr-spec cases
- contents:
  - "5. Examples\n   In order to clarify the specification we present here a limited
    set\n   of examples. Many of the examples refer to the fax service, but also\n
    \  additional possible services are included. Check also the examples in\n   [1]
    and [2] for additional information. Please note that all the\n   examples are
    for illustration purpouses, only.\n"
  - contents:
    - "5.1 pstn-mbox examples\n   A pstn-mbox address in Italy for the fax service,
      dialled from\n   U.S.A., using local-phone, without sub-addr-spec and without\n
      \  written-sep:\n      FAX=0103940226338\n   A pstn-mbox address in Germany
      for an hypothetical XYZ service, using\n   global-phone, with ISDN sub-addr-spec
      1234 and written-sep \".\":\n      XYZ=+49.81.7856345/ISUB=1234\n   A pstn-mbox
      address in U.S.A. for fax service, using global-phone,\n   with T.33 sub-addr-spec
      8745, with written-sep \"-\" and post-dial\n   sequence p1w7005393w373\n      FAX=+1-202-455-7622/T33S=8745/PostD=p1w7005393w373\n
      \  A pstn-mbox address in Italy for fax service, using local-phone,\n   dialed
      from an MTA in Germany, (international access code \"00\", with\n   ISDN subaddress
      9823, with T.33 subaddress \"4312\" and without pause\n   or written-sep:\n
      \     FAX=003940226338/Isub=9823/T33S=4312\n   The same pstn-mbox address in
      Italy, using local-phone dialed from an\n   MTA in Italy (long distance call),
      with long distant access \"0\", with\n   exit-code \"9\", T.33 subaddress \"4312\",
      pause \"p\" and written-sep \".\":\n      FAX=9p040p22.63.38/t33s=4312\n   A
      pstn-mbox address in North America for hypothetical service XYZ,\n   using global-phone,
      without sub-addr-spec and written-sep \"-\" and\n   \".\":\n      XYZ=+1.202.344-5723\n
      \  A pstn-mbox address for fax service in France, using local-phone\n   dialed
      from an MTA in France (long distance call), with exit-code\n   \"0\", T.33 subaddress
      \"3345\" and pause \"p\":\n      FAX=0p0134782289/T33s=3345\n   A pstn-mbox
      address for fax service in North America, using local-\n   phone, without sub-addr-spec,
      without local-number, using only post-\n   dial sequences to reach numbers stored
      in a locally defined short-\n   dial numbers database, where 6743 is an access
      password, and 99p51 is\n   the sequence to access the local short-dial number:\n
      \     FAX=/postd=w6743w99p51\n"
    title: 5.1 pstn-mbox examples
  - contents:
    - "5.2 pstn-recipient examples\n   Here are a number of pstn-recipient examples.
      Please note that pstn-\n   recipient is just an optional element, and thus a
      pstn-mbox element\n   also is required in a pstn-address.\n   A pstn-recipient
      using only recipient-name, with givenname initials\n   and surname:\n      /ATTN=Tom.J.Smiths\n
      \  A pstn-recipient using only recipient-name, with givenname, a\n   complete
      set of initials (including the first name initial \"C\") and\n   surname (where
      the \"real life\" givennames are \"Carlo Maria Luis\n   Santo\" and the surname
      is \"Nascimento\"):\n      /ATTN=Carlo.CMLS.Nascimento\n   A pstn-recipient
      using only recipient-name, with givenname and\n   surname:\n      /ATTN=Mark.Collins\n
      \  A pstn-recipient using only recipient-name, with surname only:\n      /ATTN=Smiths\n
      \  A pstn-recipient using recipient-name, and one recipient-qualifier\n   element:\n
      \     /ATTN=J.Smiths/OFNA=Quaility-control\n   A pstn-recipient using two recipient-qualifier
      extension, only:\n      /OFNO=T2-33A/OFNA=Quality-Ccontrol\n   A fax-recipient
      using some recipient-qualifier for physical delivery:\n      /STR=45, Main.Street/OFNA=Sales.dept\n"
    title: 5.2 pstn-recipient examples
  - contents:
    - "5.3 pstn-address examples\n   Some pstn-address examples, obtained combining
      elements from previous\n   examples. There are complete addresses which can
      be used as \"local\n   part\" (LHS) element of an e-mail address.\n   Without
      optional pstn-recipient (fax service):\n      FAX=+12023445723\n   With pstn-recipient
      (XYZ service):\n      XYZ=+3940226338/ATTN=Mark.Collins\n   With pstn-recipient
      made of two recipient-qualifier extensions (fax\n   service):\n      FAX=9p040p22.63.38/t33s=4312/ofno=T2-33A/OFNA=Q-C\n"
    title: 5.3 pstn-address examples
  - contents:
    - "5.4 pstn-email examples\n   Here are the same addresses as before, where \"faxgw\"
      is the\n   mta-I-pstn field for the fax service.\n      FAX=+12023445723@faxgw\n
      \     FAX=+39-40-226338/ATTN=Mark.Collins@faxgw\n      FAX=9p040p226338/T33S=4312/OFNO=T2-33A/OFNA=Q-C@faxgw\n
      \     FAX=+39040226338/ATTN=Mark.Collins/@faxgw\n   NOTE: the optional \"/\"
      in front for the \"@\" sign can be generated by\n   gateways to other services,
      like MIXER [3].\n"
    title: 5.4 pstn-email examples
  - contents:
    - "5.5 A complete SMTP transaction example:\n   Here is an example of complete
      SMTP transaction.\n   S: <listening on SMTP port>\n   C: <opens connection to
      SMTP port>\n   S: 220 foo.domain.com ESMTP service ready\n   C: EHLO pc.mailfax.com\n
      \  S: 250 foo.domain.com says hello\n   C: MAIL FROM:<tom@mailfax.com>\n   S:
      250 <tom@mailfax.com> Sender ok\n   C: RCPT TO:<FAX=+3940226338@foo.mailfax.com>\n
      \  S: 250 <FAX=+3940226338> recipient ok\n   C: DATA\n   S: 354 Enter your data\n
      \  C: From: Thomas Blake <tom@mailfax.com>\n   C: To: Jim Burton <FAX=+3940226338@foo.mailfax.com>\n
      \  C: Subject: Hello there\n   C: MIME-version: 1.0\n   C: Date: Mon, 01 Sep
      1997 18:14:23 -0700\n   C: Content-Type: multipart/mixed; boundary=16820115-1435684603#2306\n
      \  C:\n   C: This is a MIME message. It contains a\n   C: TIFF fax bodypart\n
      \  C:\n   C: --16820115-1435684603#2306\n   C: Content-Type: image/TIFF\n   C:
      Content-Transfer-Encoding: BASE64\n   C: Content-Description: FAX\n   C:\n   C:
      ABAA745HDKLSW932ALSDL3ANCVSASDFLALSDFA\n   C: 87AASS2999499ASDANASDF0000ASDFASDFNANN\n
      \  C: 87BBHDXBADS00288SADFNAZBZNNDNNSNNA11A0\n   C: H8V73KS0C8JS6BFJEH78CDWWDUJEDF7JKES8==\n
      \  C: --16820115-1435684603#2306--\n   C: .\n   S: 250 Okay\n   C: QUIT\n   S:
      221 Goodbye\n"
    title: '5.5 A complete SMTP transaction example:'
  title: 5. Examples
- contents:
  - "6. Conclusion\n   This proposal creates a standard set of extensions for GSTN\n
    \  addresses, enriching the existing minimal specification [1]. The\n   proposal
    is consistent with existing e-mail standards, but allows a\n   more detailed GSTN
    address specification, including per originator\n   and/or recipient specific
    elements. The IANA registration mechanism\n   to permit the addition of new services
    and qualifiers using the GSTN\n   addresses is also provided.\n"
  title: 6. Conclusion
- contents:
  - "7. Security Considerations\n   This document specifies a means by which GSTN
    addresses and more can\n   be encoded into e-mail addresses. Since e-mail routing
    is determined\n   by Domain Name System (DNS) data, a successful attack to DNS
    could\n   disseminate tampered information, which causes e-mail messages to be\n
    \  diverted via some MTA or Gateway where the security of the software\n   has
    been compromised.\n   There are several means by which an attacker might be able
    to deliver\n   incorrect mail routing information to a client. These include:
    (a)\n   compromise of a DNS server, (b) generating a counterfeit response to\n
    \  a client's DNS query, (c) returning incorrect \"additional\n   information\"
    in response to an unrelated query. Clients SHOULD ensure\n   that mail routing
    are based only on authoritative answers. Once DNS\n   Security mechanisms [7]
    become more widely deployed, clients SHOULD\n   employ those mechanisms to verify
    the authenticity and integrity of\n   mail routing records.\n   Some GSTN service
    require dialing of private codes, like Personal\n   Identification Numbers, to
    dial a G3 fax recipient or to access\n   special services. As e-mail addresses
    are transmitted without\n   encoding over the MTAs transport service, this could
    allow\n   unauthorized people to gain access to these codes when used inside\n
    \  local-phone. More over these codes might appear in some cases in the\n   originator
    and/or recipient addresses on cover pages delivered via\n   offramp gateways to
    G3 fax recipients. Senders SHOULD be provided\n   methods to prevent this disclosure,
    like code encryption, or\n   masquerading techniques: out-of-band communication
    of authorization\n   information or use of encrypted data in special fields are
    the\n   available non-standard techniques.\n"
  title: 7. Security Considerations
- contents:
  - "8. Appendix A: Collected ABNF Syntax\n   In this section we provide a summary
    of ABNF specifications defining\n   both the minimal [1] and the extended elements
    of pstn-address.\n      pstn-email =  [\"/\"] pstn-address [\"/\"] \"@\" mta-I-pstn\n
    \     mta-I-pstn = domain\n      pstn-address = pstn-mbox  [ qualif-type1 ]\n
    \     pstn-address =/ pstn-mbox [ pstn-recipient ] [ qualif-type1 ]\n      pstn-mbox
    = service-selector \"=\" global-phone\n      pstn-mbox =/ service-selector \"=\"
    gstn-phone\n                   [ sub-addr-spec ] [post-sep post-dial]\n      service-selector
    = 1*( DIGIT / ALPHA / \"-\" )\n      qualif-type1 = \"/\" keyword \"=\" string\n
    \     keyword = 1*( DIGIT / ALPHA / \"-\" )\n      string = PCHAR\n      gstn-phone
    = ( global-phone / local-phone )\n      global-phone = \"+\" 1*( DIGIT , written-sep
    )\n      local-phone = [ exit-code ] [ dial-number ]\n      exit-code = phone-string\n
    \     dial-number = phone-string\n      phone-string = 1*( DTMF / pause / tonewait
    / written-sep )\n      DTMF = ( DIGIT / \"#\" / \"*\" / \"A\" / \"B\" / \"C\"
    / \"D\" )\n      written-sep = ( \"-\" / \".\" )\n      pause = \"p\"\n      tonewait
    = \"w\"\n      sub-addr-spec = [ isdn-sep isub-addr ]\n      isdn-sep = \"/ISUB=\"\n
    \     isub-addr = 1*( DIGIT )\n      isub-addr =/ 1*( DIGIT / written-sep )\n
    \     post-sep =  \"/POSTD=\"\n      post-dial = phone-string\n      pstn-recipient
    = [ recipient-name ]\n                       [ 1*( recipient-qualifier ) ]\n      recipient-name
    = \"/ATTN=\" pers-name\n      pers-name = [ givenname \".\" ]\n                  [
    initials \".\" ]\n                  surname\n      surname = printablestring\n
    \     givenname = 1*( DIGIT /  ALPHA / SP / \"'\" / \"+\" /\n                    \",\"
    / \"-\" / \"/\" / \":\" / \"=\" / \"?\" )\n      initials = 1*ALPHA\n      recipient-qualifier
    = ( qualif-type1 / qualif-type2 )\n      qualif-type2 = \"/\" qual2-label \"=\"
    string\n      qual2-label = \"ORG\" / \"OFNO\" / \"OFNA\" / \"STR\" / \"ADDR\"\n
    \                   \"ADDU\" / \"ADDL\" / \"POB\" / \"ZIP\" / \"CO\"\n      printablestring
    = 1*( DIGIT / ALPHA / SP /\n                            \"'\" / \"(\" / \")\"
    / \"+\" / \",\" / \"-\" /\n                            \".\" / \"/\" / \":\" /
    \"=\" / \"?\" )\n"
  title: '8. Appendix A: Collected ABNF Syntax'
- contents:
  - "10. Appendix B: IANA Considerations\n   As the service-selector and qualif-type1
    elements values are\n   extensible ones, they MUST be registered with IANA.\n
    \  To register a service-selector or a qualif-type1 element, the\n   registration
    form templates given in B.1 and B.2 MUST be used. Any\n   new registration MUST
    fulfill the \"Specification Required\" criterion,\n   as defined in RFC 2434,
    section 2 [13]:\n      \"Specification Required - Values and their meaning MUST
    be\n       documented in an RFC or other permanent and readily available\n       reference,
    in sufficient detail so that interoperability\n       between independent implementations
    is possible.\"\n   IANA MUST NOT accept registrations which are not supplemented
    by a\n   Specification as defined above and which are not fully specified\n   according
    to the template forms given in B.1 and B.2. In case of need\n   for further consultation
    about accepting a new registration, IANA\n   SHOULD refer to the Application Area
    Director to be directed to the\n   appropriate \"expert\" individual or IETF Working
    Group.\n   After successful registration, IANA should publish the registered new\n
    \  element in the appropriate on-line IANA WEB site, and include it into\n   the
    updates of the \"Assigned Numbers\" RFC series.\n   B.1: IANA Registration form
    template for new values of GSTN address\n   service-selector\n   To: IANA@isi.edu\n
    \  Subject: Registration of new values for the GSTN address\n            service-selector
    specifier \"foo\"\n   service-selector name:\n      foo\n   Description of Use:\n
    \     foo - (\"foo\" is a fictional new service-selector used in this\n      template
    as an example, it is to be replaced with the new value\n      being registered.
    Include a short description of the use of the\n      new value here. This MUST
    include reference to Standard Track RFCs\n      and eventually to other Standard
    Bodies documents for the complete\n      description;  the use of the value must
    be defined completely\n      enough for independent implementation).\n   Security
    Considerations:\n      (Any additional security considerations that may be introduced
    by\n      use of the new service-selector parameter should be defined here\n      or
    in the reference Standards Track RFCs)\n   Person & email address to contact for
    further information:\n      (fill in contact information)\n   INFORMATION TO THE
    SUBMITTER:\n   The accepted registrations will be listed in the \"Assigned Numbers\"\n
    \  series of RFCs.  The information in the registration form is freely\n   distributable.\n
    \  B.2: IANA Registration form template for new values of GSTN\n   address qualif-type1
    keyword and value\n   To: IANA@isi.edu\n   Subject: Registration of new values
    for the GSTN address\n            qualif-type1 element \"bar\"\n   qualif-type1
    \"keyword\" name:\n      bar\n   qualif-type1 \"value\" ABNF definition:\n      abnf
    - (\"abnf\" MUST define the ABNF form of the qualif-type1 value.\n      The ABNF
    specification MUST be self-contained, using as basic\n      elements the tokens
    given in specification [4]. To avoid any\n      duplication (when appropriate),
    it MUST also use as building\n      non-basic tokens any already registered non-basic
    token from other\n      qualif-type1 elements, i.e. it MUST use the same non-basic
    token\n      name and then repeat its identical ABNF definition from basic\n      tokens;
    see appendix E for examples).\n   Description of Use:\n      bar - (\"bar\" is
    a fictional description for a new qualif-type1\n      element used in this template
    as an example. It is to be replaced\n      by the real description of qualif-type1
    element being registered.\n      Include a short description of the use of the
    new qualif-type1\n      here. This MUST include reference to Standards Track RFCs
    and\n      eventually to other Standard Bodies documents for the complete\n      description;
    the use of the value MUST be defined completely\n      enough for independent
    implementation.)\n   Use Restriction:\n      (If the new qualif-type1 elements
    is meaningful only for a\n      specific set of service-element, you MUST specify
    here the list of\n      allowed service-element types. If there is no restriction,
    then\n      specify the keyword \"none\")\n   Security Considerations:\n      (Any
    additional security considerations that may be introduced by\n      use of the
    new service-selector parameter should be defined here\n      or in the reference
    Standards Track RFCs)\n   Person & email address to contact for further information:\n
    \     (fill in contact information)\n   INFORMATION TO THE SUBMITTER:\n   The
    accepted registrations will be listed in the \"Assigned Numbers\"\n   series of
    RFCs.  The information in the registration form is freely\n   distributable.\n"
  title: '10. Appendix B: IANA Considerations'
- contents:
  - "11. Appendix C: IANA Registration form for new value of GSTN\n    address service-selector
    \"FAX\"\n   To: IANA@isi.edu\n   Subject: Registration of new values for the GSTN
    address\n            service-selector specifier \"FAX\"\n   service-selector name:\n
    \     FAX\n   Description of Use:\n      FAX - specify that the GSTN address refers
    either to an\n      Internet Fax device, or an onramp/offramp Fax gateway.\n      For
    a complete description refer to RFC 2304 and RFC 2303\n   Security Considerations:\n
    \     See the Security Consideration section of RFC 2304.\n   Person & email address
    to contact for further information:\n      Claudio Allocchio\n      INFN-GARR\n
    \     c/o Sincrotrone Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n
    \     Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:
    \ C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n      Phone:
    \ +39 040 3758523\n      Fax:    +39 040 3758565\n"
  title: '11. Appendix C: IANA Registration form for new value of GSTN'
- contents:
  - "12. Appendix D: IANA Registration forms for new values of GSTN\n       address
    qualit-type1 keyword and value\n   D.1 - T33S\n   To: IANA@isi.edu\n   Subject:
    Registration of new values for the GSTN address\n            qualif-type1 element
    \"T33S\"\n   qualif-type1 \"keyword\" name:\n      T33S\n   qualif-type1 \"value\"
    ABNF definition:\n      sub-addr = 1*( DIGIT )\n   Description of Use:\n      T33S
    is used to specify the numeric only optional fax sub-address\n      element described
    in \"ITU T.33 - Facsimile routing utilizing the\n      subaddress; recommendation
    T.33 (July, 1996)\". Further detailed\n      description is available in RFC 2304.\n
    \  Use Restriction:\n      The use of \"T33S\" is restricted to \"FAX\" service-selector,
    is it\n      has no meaning outside the fax service.\n   Security Considerations:\n
    \     See the Security Consideration section of RFC 2304.\n   Person & email address
    to contact for further information:\n      Claudio Allocchio\n      INFN-GARR\n
    \     c/o Sincrotrone Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n
    \     Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:
    \ C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n      Phone:
    \ +39 040 3758523\n      Fax:    +39 040 3758565\n   D.2 - ISUB\n   To: IANA@isi.edu\n
    \  Subject: Registration of new values for the GSTN address\n            qualif-type1
    element \"ISUB\"\n   qualif-type1 \"keyword\" name:\n      ISUB\n   qualif-type1
    \"value\" ABNF definition:\n      isub-addr = 1*( DIGIT )\n      isub-addr =/
    1*( DIGIT / written-sep )\n      written-sep = ( \"-\" / \".\" )\n   Description
    of Use:\n      \"ISUB\" is used to specify the optional ISDN sub-address elements
    used\n      in ISDN service to reach specific objects on the ISDN service. It
    can\n      eventually embed written separator elements for the only scope to\n
    \     enhance human readability. See RFC 2846 for further details.\n   Use Restriction:\n
    \     none.\n   Security Considerations:\n      See the Security Consideration
    section of RFC 2846.\n   Person & email address to contact for further information:\n
    \     Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone Trieste\n      SS
    14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n
    \     X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n
    \     Phone:  +39 040 3758523\n      Fax:    +39 040 3758565\n   D.3 - POSTD\n
    \  To: IANA@isi.edu\n   Subject: Registration of new values for the GSTN address\n
    \           qualif-type1 element \"POSTD\"\n   qualif-type1 \"keyword\" name:\n
    \     POSTD\n   qualif-type1 \"value\" ABNF definition:\n      phone-string =
    1*( DTMF / pause / tonewait / written-sep )\n      DTMF = ( DIGIT / \"#\" / \"*\"
    / \"A\" / \"B\" / \"C\" / \"D\" )\n      pause = \"p\"\n      tonewait = \"w\"\n
    \     written-sep = ( \"-\" / \".\" )\n   Description of Use:\n      POSTD is
    the optional further dialling sequence needed to access\n      additional services
    (for example a menu' driven interface)\n      available after the service site
    has been accessed using\n      gstn-phone. See RFC 2846 for further details.\n
    \  Use Restriction:\n      none.\n   Security Considerations:\n      See the Security
    Consideration section of RFC 2846.\n   Person & email address to contact for further
    information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone
    Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.4 - ATTN\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"ATTN\"\n
    \  qualif-type1 \"keyword\" name:\n      ATTN\n   qualif-type1 \"value\" ABNF
    definition:\n      pers-name = [ givenname \".\" ] [ initials \".\" ] surname\n
    \     surname = printablestring\n      givenname = 1*( DIGIT /  ALPHA / SP / \"'\"
    / \"+\" /\n                    \",\" / \"-\" / \"/\" / \":\" / \"=\" / \"?\" )\n
    \     initials = 1*ALPHA\n      printablestring = 1*( DIGIT / ALPHA / SP /\n                            \"'\"
    / \"(\" / \")\" / \"+\" / \",\" / \"-\" /\n                            \".\" /
    \"/\" / \":\" / \"=\" / \"?\" )\n   Description of Use:\n      To specify the
    personal name of the individual intended as the\n      originator or the recipient
    of the message. See RFC 2846 for\n      further details.\n   Use Restriction:\n
    \     none.\n   Security Considerations:\n      See the Security Consideration
    section of RFC 2846.\n   Person & email address to contact for further information:\n
    \     Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone Trieste\n      SS
    14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n
    \     X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n
    \     Phone:  +39 040 3758523\n      Fax:    +39 040 3758565\n   D.5 - ORG\n   To:
    IANA@isi.edu\n   Subject: Registration of new values for the GSTN address\n            qualif-type1
    element \"ORG\"\n   qualif-type1 \"keyword\" name:\n      ORG\n   qualif-type1
    \"value\" ABNF definition:\n      string = PCHAR\n   Description of Use:\n      To
    specify the Organization Name (example: ACME Inc.) See RFC 2846\n      for further
    details.\n   Use Restriction:\n      none.\n   Security Considerations:\n      See
    the Security Consideration section of RFC 2846.\n   Person & email address to
    contact for further information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o
    Sincrotrone Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.6 - OFNO\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"OFNO\"\n
    \  qualif-type1 \"keyword\" name:\n      OFNO\n   qualif-type1 \"value\" ABNF
    definition:\n      string = PCHAR\n   Description of Use:\n      To specify the
    Office Number (example: BLD2-44) See RFC 2846\n      for further details.\n   Use
    Restriction:\n      none.\n   Security Considerations:\n      See the Security
    Consideration section of RFC 2846.\n   Person & email address to contact for further
    information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone
    Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.7 - OFNA\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"OFNA\"\n
    \  qualif-type1 \"keyword\" name:\n      OFNA\n   qualif-type1 \"value\" ABNF
    definition:\n      string = PCHAR\n   Description of Use:\n      To specify the
    Office Name (example: Sales) See RFC 2846\n      for further details.\n   Use
    Restriction:\n      none.\n   Security Considerations:\n      See the Security
    Consideration section of RFC 2846.\n   Person & email address to contact for further
    information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone
    Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.8 - STR\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"STR\"\n
    \  qualif-type1 \"keyword\" name:\n      STR\n   qualif-type1 \"value\" ABNF definition:\n
    \     string = PCHAR\n   Description of Use:\n      To specify the Street Address
    (example: 45, Main Street).\n      See RFC 2846 for further details.\n   Use Restriction:\n
    \     none.\n   Security Considerations:\n      See the Security Consideration
    section of RFC 2846.\n   Person & email address to contact for further information:\n
    \     Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone Trieste\n      SS
    14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n
    \     X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n
    \     Phone:  +39 040 3758523\n      Fax:    +39 040 3758565\n   D.9 - ADDR\n
    \  To: IANA@isi.edu\n   Subject: Registration of new values for the GSTN address\n
    \           qualif-type1 element \"ADDR\"\n   qualif-type1 \"keyword\" name:\n
    \     ADDR\n   qualif-type1 \"value\" ABNF definition:\n      string = PCHAR\n
    \  Description of Use:\n      To specify the Unformatted Postal Address (example:
    HWY 14,\n      Km 94.5 - Loc. Redhill). See RFC 2846 for further details.\n   Use
    Restriction:\n      none.\n   Security Considerations:\n      See the Security
    Consideration section of RFC 2846.\n   Person & email address to contact for further
    information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone
    Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.10 - ADDU\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"ADDU\"\n
    \  qualif-type1 \"keyword\" name:\n      ADDU\n   qualif-type1 \"value\" ABNF
    definition:\n      string = PCHAR\n   Description of Use:\n      To specify the
    Unique Postal Name (example: ACMETELEX). See\n      RFC 2846 for further details.\n
    \  Use Restriction:\n      none.\n   Security Considerations:\n      See the Security
    Consideration section of RFC 2846.\n   Person & email address to contact for further
    information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o Sincrotrone
    Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n      Italy\n
    \     RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:  C=it;A=garr;P=Trieste;O=Elettra;\n
    \             S=Allocchio;G=Claudio;\n      Phone:  +39 040 3758523\n      Fax:
    \   +39 040 3758565\n   D.11 - ADDL\n   To: IANA@isi.edu\n   Subject: Registration
    of new values for the GSTN address\n            qualif-type1 element \"ADDL\"\n
    \  qualif-type1 \"keyword\" name:\n      ADDL\n   qualif-type1 \"value\" ABNF
    definition:\n      string = PCHAR\n   Description of Use:\n      To specify the
    Local Postal Attributes (example: Entrance 3,\n      3rd floor, Suite 296). See
    RFC 2846 for further details.\n   Use Restriction:\n      none.\n   Security Considerations:\n
    \     See the Security Consideration section of RFC 2846.\n   Person & email address
    to contact for further information:\n      Claudio Allocchio\n      INFN-GARR\n
    \     c/o Sincrotrone Trieste\n      SS 14 Km 163.5 Basovizza\n      I 34012 Trieste\n
    \     Italy\n      RFC822: Claudio.Allocchio@elettra.trieste.it\n      X.400:
    \ C=it;A=garr;P=Trieste;O=Elettra;\n              S=Allocchio;G=Claudio;\n      Phone:
    \ +39 040 3758523\n      Fax:    +39 040 3758565\n   D.12 - POB\n   To: IANA@isi.edu\n
    \  Subject: Registration of new values for the GSTN address\n            qualif-type1
    element \"POB\"\n   qualif-type1 \"keyword\" name:\n      POB\n   qualif-type1
    \"value\" ABNF definition:\n      string = PCHAR\n   Description of Use:\n      To
    specify the Post Office Box (example: CP 1374). See RFC 2846\n      for further
    details.\n   Use Restriction:\n      none.\n   Security Considerations:\n      See
    the Security Consideration section of RFC 2846.\n   Person & email address to
    contact for further information:\n      Claudio Allocchio\n      INFN-GARR\n      c/o
