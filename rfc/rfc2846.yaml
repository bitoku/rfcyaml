    IANA@isi.edu\n   Subject: Registration of new values for the GSTN address\n            qualif-type1
    element \"CO\"\n   qualif-type1 \"keyword\" name:\n      CO\n   qualif-type1 \"value\"
    ABNF definition:\n      string = PCHAR\n   Description of Use:\n      To specify
    the Country Name (example: Belgium) See RFC 2846\n      for further details.\n
    \  Use Restriction:\n      none.\n   Security Considerations:\n      See the Security
