    \ Part Two: Media Types\", RFC 2046,\n                November 1996.\n   [MIME5]\
    \      Freed, N. and N. Borenstein, \"Multipurpose Internet Mail\n           \
    \     Extensions (MIME) Part Five: Conformance Criteria and\n                Examples\"\
    , RFC 2049, November 1996.\n   [SELECTOR]   Allocchio, C., \"Minimal GSTN address\
    \ format in Internet\n                Mail\", RFC 3191, October 2001.\n   [SCHEMA]\
    \     Vaudreuil, G., \"Voice Messaging Directory Service\", RFC\n            \
    \    4237, October 2005.\n   [VPIMENUM]   Vaudreuil, G., \"Voice Message Routing\
    \ Service\", RFC\n                4238, October 2005.\n   [VPIMV2]     Vaudreuil,\
    \ G. and G. Parsons, \"Voice Profile for\n                Internet Mail -  version\
    \ 2\", RFC 2421, September 1998.\n   [VPIMV2R2]   Vaudreuil, G. and G. Parsons,\
    \ \"Voice Profile for\n                Internet Mail - version 2 (VPIMv2)\", RFC\
