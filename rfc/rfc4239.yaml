    , RFC 2822, April\n                2001.\n   [DUR]        Vaudreuil, G. and G.\
    \ Parsons, \"Content Duration MIME\n                Header Definition\", RFC 3803,\
    \ June 2004.\n   [HINT]       Burger, E., Candell, E., Eliot, C., and G. Klyne,\n\
    \                \"Message Context for Internet Mail\", RFC 3458, January\n  \
    \              2003.\n   [IFAX]       Masinter, L. and D. Wing, \" Extended Facsimile\
    \ Using\n                Internet Mail\", RFC 2532, March 1999.\n   [KEYWORDS]\
