    \    (ADPCM) MIME Sub-type Registration\", RFC 3802, June\n                2004.\n\
    \   [BEHAVIOUR]  Parsons, G. and J. Maruszak, \"Voice Messaging Client\n     \
    \           Behaviour\", RFC 4024, July 2005.\n   [CLID]       Parsons, G. and\
    \ J. Maruszak, \"Calling Line\n                Identification for Voice Mail Messages\"\
    , RFC 3939,\n                December 2004.\n   [CRITICAL]   Burger, E., \"Critical\
    \ Content Multi-purpose Internet\n                Mail Extensions (MIME) Parameter\"\
    , RFC 3459, January\n                2003.\n   [DSN]        Moore, K., \"Simple\
    \ Mail Transfer Protocol (SMTP) Service\n                Extension for Delivery\
    \ Status Notifications (DSNs)\", RFC\n                3461, January 2003.\n  \
    \ [DSN2]       Vaudreuil, G., \"The Multipart/Report Content Type for\n      \
    \          the Reporting of Mail System Administrative Messages\",\n         \
