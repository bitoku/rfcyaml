    \ adsl2ScalarSCAvailInterfaces  OBJECT-TYPE\n      SYNTAX      Unsigned32\n  \
    \    MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n   \
    \      \"This value determines the amount of space that is\n          currently\
