    \   adsl2ScalarSCMaxInterfaces  OBJECT-TYPE\n      SYNTAX      Unsigned32\n  \
    \    MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n   \
    \      \"This value determines the upper size of adsl2SCStatusTable.\n       \
