    \         adsl2SCStatusQlnMt             Unsigned32,\n         adsl2SCStatusQln\
    \               OCTET STRING,\n         adsl2SCStatusLnAtten           Unsigned32,\n\
    \         adsl2SCStatusSigAtten          Unsigned32,\n         adsl2SCStatusSnrMargin\
