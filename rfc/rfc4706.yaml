    \    INDEX  { ifIndex, adsl2SCStatusDirection }\n      ::= { adsl2SCStatusTable\
    \ 1 }\n   Adsl2SCStatusEntry  ::=\n      SEQUENCE {\n         adsl2SCStatusDirection\
    \         Adsl2Direction,\n         adsl2SCStatusMtime             Unsigned32,\n\
    \         adsl2SCStatusSnr               OCTET STRING,\n         adsl2SCStatusBitsAlloc\
