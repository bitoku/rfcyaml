    \ event.  This\n          could be a full or short initialization, fast retrain,\
    \ DRA or\n          power management transitions, excluding transitions between\
    \ L0\n          state and L1 or L2 states.  The data rate is coded in\n      \
    \    bits/second.\"\n      REFERENCE    \"ITU-T G.997.1, paragraph 7.5.2.2\"\n\
