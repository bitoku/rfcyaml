- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to Section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document defines a Management Information Base (MIB) module\
    \ for\n   use with network management protocols in the Internet community for\n\
    \   the purpose of managing ADSL, ADSL2, and ADSL2+ lines.\n   The MIB module\
    \ described in RFC 2662 [RFC2662] describes objects used\n   for managing Asymmetric\
    \ Bit-Rate DSL (ADSL) interfaces per\n   [T1E1.413], [G.992.1], and [G.992.2].\
    \  These object descriptions are\n   based upon the specifications for the ADSL\
    \ Embedded Operations\n   Channel (EOC) as defined in American National Standards\
    \ Institute\n   (ANSI) T1E1.413/1995 [T1E1.413] and International Telecommunication\n\
    \   Union (ITU-T) G.992.1 [G.992.1] and G.992.2 [G.992.2].\n   This document does\
    \ not obsolete RFC 2662 [RFC2662], but rather\n   provides a more comprehensive\
    \ management model that includes the\n   ADSL2 and ADSL2+ technologies per G.992.3,\
    \ G.992.4, and G.992.5\n   ([G.992.3], [G.992.4], and [G.992.5] respectively).\
    \  In addition,\n   objects have been added to improve the management of ADSL,\
    \ ADSL2, and\n   ADSL2+ lines.\n   Additionally, the management framework for\
    \ New Generation ADSL lines\n   specified [TR-90] by the Digital Subscriber Line\
    \ Forum (DSLF) has\n   been taken into consideration.  That framework is based\
    \ on ITU-T\n   G.997.1 standard [G.997.1] as well as on two amendments:\n   ([G.997.1am1]\
    \ and [G.997.1am2]).  This document refers to all three\n   documents as G.997.1.\
    \  That is, a MIB attribute whose REFERENCE\n   section provides a paragraph number\
    \ in ITU-T G.997.1 is actually\n   originated from either G.997.1 [G.997.1] or\
    \ one of its amendment\n   documents.\n   Note that the revised ITU-T G.997.1\
    \ standard also refers to the next\n   generation of VDSL technology, known as\
    \ VDSL2, as per ITU-T G.993.2\n   [G.993.2].  However, managing VDSL2 lines is\
    \ currently beyond the\n   scope of this document.\n   The MIB module is located\
    \ in the MIB tree under MIB 2 transmission,\n   as discussed in the IANA Considerations\
    \ section of this document.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.1.  Relationship to Other MIBs
  contents:
  - "2.1.  Relationship to Other MIBs\n   This section outlines the relationship of\
    \ this MIB module with other\n   MIB modules described in RFCs.  Specifically,\
    \ IF-MIB as presented in\n   RFC 2863 [RFC2863] is discussed.\n"
- title: 2.1.1.  General IF-MIB Integration (RFC 2863)
  contents:
  - "2.1.1.  General IF-MIB Integration (RFC 2863)\n   The ADSL2 Line MIB specifies\
    \ the detailed attributes of a data\n   interface.  As such, it needs to integrate\
    \ with RFC 2863 [RFC2863].\n   The IANA has assigned the following ifTypes, which\
    \ may be applicable\n   for ADSL lines:\n   IANAifType ::= TEXTUAL-CONVENTION\n\
    \       ...\n   SYNTAX INTEGER {\n       ...\n       channel(70),     -- Channel\n\
    \       adsl(94),        -- Asymmetric Digital Subscriber Loop\n       ...\n \
    \      interleave(124), -- Interleaved Channel\n       fast(125),       -- Fast\
    \ Channel\n       ...\n       adsl2plus(238),  -- Asymmetric Digital Subscriber\
    \ Loop Version 2,\n                           Version 2 Plus, and all variants\n\
    \       ...\n       }\n   ADSL lines that are identified with ifType=adsl(94)\
    \ MUST be managed\n   with the MIB specified by RFC 2662.  ADSL, ADSL2, and ADSL2+\
    \ lines\n   identified with ifType=adsl2plus(238) MUST be managed with the MIB\n\
    \   specified by this document.\n   In any case, the SNMP agent may use either\
    \ ifType=interleave(124) or\n   fast(125) for each channel, e.g., depending on\
    \ whether or not it is\n   capable of using an interleaver on that channel.  It\
    \ may use the\n   ifType=channel(70) when all channels are capable of using an\n\
    \   interleaver (e.g., for ADSL2 XTUs).\n   Note that the ifFixedLengthGroup from\
    \ RFC 2863 [RFC2863] MUST be\n   supported and that the ifRcvAddressGroup does\
    \ not apply to this MIB\n   module.\n"
- title: 2.1.2.  Usage of ifTable
  contents:
  - "2.1.2.  Usage of ifTable\n   The MIB branch identified by ifType contains tables\
    \ appropriate for\n   the interface types described above.  Most such tables extend\
    \ the\n   ifEntry table and are indexed by ifIndex.  For interfaces in systems\n\
    \   implementing this MIB module, those table entries indexed by ifIndex\n   MUST\
    \ be persistent.\n   The following attributes are part of the mandatory\n   ifGeneralInformationGroup\
    \ in the Interfaces MIB [RFC2863] and are not\n   duplicated in the ADSL2 Line\
    \ MIB.\n   ===================================================================\n\
    \      ifIndex               Interface index.\n      ifDescr               See\
    \ interfaces MIB.\n      ifType                adsl2plus(238) or\n           \
    \                 channel(70) or\n                            interleave(124)\
    \ or\n                            fast(125).\n      ifSpeed               Set\
    \ as appropriate.\n      ifPhysAddress         This object MUST have an octet\
    \ string\n                            with zero length.\n      ifAdminStatus \
    \        See interfaces MIB.\n      ifOperStatus          See interfaces MIB.\n\
    \      ifLastChange          See interfaces MIB.\n      ifName               \
    \ See interfaces MIB.\n      ifAlias               See interfaces MIB.\n     \
    \ ifLinkUpDownTrapEnable   Default to enabled(1).\n      ifHighSpeed         \
    \  Set as appropriate.\n      ifConnectorPresent    Set as appropriate.\n   ===================================================================\n\
    \                     Figure 1: Use of ifTable Objects\n"
- title: 2.2.  IANA Considerations
  contents:
  - "2.2.  IANA Considerations\n   The IANA has allocated ifType=adsl2plus(238) for\
    \ Asymmetric Digital\n   Subscriber Loop Version 2.  A separate ifType number\
    \ was necessary to\n   distinguish between ADSL lines that are managed with the\
    \ RFC 2662\n   management model and ADSL/ADSL2 and ADSL2+ lines managed with the\n\
    \   model defined in this document.\n   Also, the IANA has assigned transmission\
    \ number 238 to the\n   ADSL2-LINE-MIB module.\n   An assignment was in fact done\
    \ when RFC 2662 was published, but as\n   this MIB does not obsolete RFC 2662,\
    \ it required a new assignment\n   from IANA.\n"
- title: 2.3.  Conventions Used in the MIB Module
  contents:
  - '2.3.  Conventions Used in the MIB Module

    '
- title: 2.3.1.  Naming Conventions
  contents:
  - "2.3.1.  Naming Conventions\n      ATU    ADSL Transceiver Unit\n      ATU-C \
    \ ATU at the Central office end (i.e., network operator).\n      ATU-R  ATU at\
    \ the Remote end (i.e., subscriber end of the loop).\n      XTU    A terminal\
    \ unit; either an ATU-C or an ATU-R.\n      CRC    Cyclic Redundancy Check\n \
    \     DELT   Dual Ended Loop Test\n      ES     Errored Second\n      FEC    Forward\
    \ Error Correction\n      LOF    Loss Of Frame\n      LOS    Loss Of Signal\n\
    \      LOSS   LOS Seconds\n      SES    Severely-Errored Second\n      SNR   \
    \ Signal-to-Noise Ratio\n      UAS    Unavailable Seconds\n"
- title: 2.3.2.  Textual Conventions
  contents:
  - "2.3.2.  Textual Conventions\n   The following textual conventions are defined\
    \ to reflect the line\n   topology in the MIB module (further discussed in the\
    \ following\n   section), the various transmission modes, power states,\n   synchronization\
    \ states, possible values for various configuration\n   parameters, status parameters,\
    \ and other parameter types.\n   o  Adsl2Unit:\n      Attributes with this syntax\
    \ uniquely identify each unit in the\n      ADSL/ADSL2/ADSL2+ link.  It mirrors\
    \ the EOC addressing mechanism:\n      atuc(1)           - Central office ADSL\
    \ transceiver unit (ATU-C).\n      atur(2)           - Remote ADSL transceiver\
    \ unit (ATU-R).\n   o  Adsl2Direction:\n      Attributes with this syntax uniquely\
    \ identify a transmission\n      direction in an ADSL/ADSL2/ADSL2+ link.  Upstream\
    \ direction is a\n      transmission from the remote end (ATU-R) towards the central\n\
    \      office end (ATU-C), while downstream direction is a transmission\n    \
    \  from the ATU-C towards the ATU-R.\n      upstream(1)        - Transmission\
    \ from the ATU-R to the ATU-C.\n      downstream(2)      - Transmission from the\
    \ ATU-C to the ATU-R.\n   o  Adsl2TransmissionModeType:\n      Attributes with\
    \ this syntax reference the list of possible\n      transmission modes for ADSL/ADSL2\
    \ or ADSL2+.\n      Specified as a BITS construct, there are currently a few dozen\n\
    \      transmission modes in the list.\n   o  Adsl2RaMode:\n      Attributes with\
    \ this syntax reference if and how Rate-Adaptive\n      synchronization is being\
    \ used on the respective ADSL/ADSL2 or\n      ADSL2+ link:\n         manual(1)\
    \    - No Rate-Adaptation.  The initialization process\n                     \
    \   attempts to synchronize to a specified rate.\n         raInit(2)    - Rate-Adaptation\
    \ during initialization process\n                        only, which attempts\
    \ to synchronize to a rate\n                        between minimum and maximum\
    \ specified values.\n         dynamicRa(3) - Dynamic Rate-Adaptation during initialization\n\
    \                        process as well as during SHOWTIME.\n   o  Adsl2InitResult:\n\
    \      Attributes with this syntax reference the recent result of a full\n   \
    \   initialization attempt:\n      noFail(0)              - Successful initialization.\n\
    \      configError(1)         - Configuration failure.\n      configNotFeasible(2)\
    \   - Configuration details not supported.\n      commFail(3)            - Communication\
    \ failure.\n      noPeerAtu(4)           - Peer ADSL Transceiver Unit (ATU) not\n\
    \                               detected.\n      otherCause(5)          - Other\
    \ initialization failure reason.\n   o  Adsl2OperationModes:\n      Attributes\
    \ with this syntax uniquely identify an ADSL mode, which\n      is a category\
    \ associated with each transmission mode defined for\n      the ADSL/ADSL2 or\
    \ ADSL2+ link.  Part of the line configuration\n      profile depends on the ADSL\
    \ Mode:\n      Specified as an enumeration construct, there are currently a few\n\
    \      dozen transmission modes in the list.\n   o  Adsl2PowerMngState:\n    \
    \  Attributes with this syntax uniquely identify each power\n      management\
    \ state defined for the ADSL/ADSL2 or ADSL2+ link:\n         l0(1)       - L0\
    \ - Full power management state.\n         l1(2)       - L1 - Low power management\
    \ state (for G.992.2).\n         l2(3)       - L2 - Low power management state\
    \ (for G.992.3,\n                            G.992.4, and G.992.5).\n        \
    \ l3(4)       - L3 - Idle power management state.\n   o  Adsl2ConfPmsForce:\n\
    \      Attributes with this syntax are configuration parameters that\n      reference\
    \ the desired power management state for the ADSL/ADSL2 or\n      ADSL2+ link:\n\
    \         l3toL0(0)        - Perform a transition from L3 to L0 (Full\n      \
    \                      power management state).\n         l0toL2(2)        - Perform\
    \ a transition from L0 to L2 (Low\n                            power management\
    \ state).\n         l0orL2toL3(3)    - Perform a transition into L3 (Idle power\n\
    \                            management state).\n   o  Adsl2LConfProfPmMode:\n\
    \      Attributes with this syntax are configuration parameters that\n      reference\
    \ the power modes/states into which the ATU-C or ATU-R may\n      autonomously\
    \ transit.\n      This is a BITS structure that allows control of the following\n\
    \      transit options:\n         allowTransitionsToIdle(0)     - XTU may autonomously\
    \ transit\n                                         to idle (L3) state.\n    \
    \     allowTransitionsToLowPower(1) - XTU may autonomously transit\n         \
    \                                to low-power (L2) state.\n   o  Adsl2LineLdsf:\n\
    \      Attributes with this syntax are configuration parameters that\n      control\
    \ the Loop Diagnostic mode for the ADSL/ADSL2 or ADSL2+\n      link:\n       \
    \  inhibit(0)        - Inhibit Loop Diagnostic mode.\n         force(1)      \
    \    - Force/Initiate Loop Diagnostic mode.\n   o  Adsl2LdsfResult:\n      Attributes\
    \ with this syntax are status parameters that report the\n      result of the\
    \ recent Loop Diagnostic mode issued for the\n      ADSL/ADSL2 or ADSL2+ link:\n\
    \         none(1)           - The default value, in case loop diagnostics\n  \
    \                           mode forced (LDSF) was never requested for\n     \
    \                        the associated line.\n         success(2)        - The\
    \ recent command completed\n                             successfully.\n     \
    \    inProgress(3)     - The Loop Diagnostics process is in\n                \
    \             progress.\n         unsupported(4)    - The NE or the line card\
    \ doesn't support\n                             LDSF.\n         cannotRun(5) \
    \     - The NE cannot initiate the command, due\n                            \
    \ to a nonspecific reason.\n         aborted(6)        - The Loop Diagnostics\
    \ process aborted.\n         failed(7)         - The Loop Diagnostics process\
    \ failed.\n         illegalMode(8)    - The NE cannot initiate the command, due\n\
    \                             to the specific mode of the relevant\n         \
    \                    line.\n         adminUp(9)        - The NE cannot initiate\
    \ the command because\n                             the relevant line is administratively\
    \ 'Up'.\n         tableFull(10)     - The NE cannot initiate the command, due\n\
    \                             to reaching the maximum number of rows\n       \
    \                      in the results table.\n         noResources(11)   - The\
    \ NE cannot initiate the command, due\n                             to lack of\
    \ internal memory resources.\n   o  Adsl2SymbolProtection:\n      Attributes with\
    \ this syntax are configuration parameters that\n      reference the minimum-length\
    \ impulse noise protection (INP) in\n      terms of number of symbols:\n     \
    \    noProtection(1)     - INP not required.\n         halfSymbol(2)       - INP\
    \ length = 1/2 symbol.\n         singleSymbol(3)     - INP length = 1 symbol.\n\
    \         twoSymbols(4)       - INP length = 2 symbols.\n         threeSymbols(5)\
    \     - INP length = 3 symbols.\n         fourSymbols(6)      - INP length = 4\
    \ symbols.\n         fiveSymbols(7)      - INP length = 5 symbols.\n         sixSymbols(8)\
    \       - INP length = 6 symbols.\n         sevenSymbols(9)     - INP length =\
    \ 7 symbols.\n         eightSymbols(10)    - INP length = 8 symbols.\n       \
    \  nineSymbols(11)     - INP length = 9 symbols.\n         tenSymbols(12)    \
    \  - INP length = 10 symbols.\n         elevenSymbols(13)   - INP length = 11\
    \ symbols.\n         twelveSymbols(14)   - INP length = 12 symbols.\n        \
    \ thirteeSymbols(15)  - INP length = 13 symbols.\n         fourteenSymbols(16)\
    \ - INP length = 14 symbols.\n         fifteenSymbols(17)  - INP length = 15 symbols.\n\
    \         sixteenSymbols(18)  - INP length = 16 symbols.\n   o  Adsl2MaxBer:\n\
    \      Attributes with this syntax are configuration parameters that\n      reference\
    \ the maximum Bit Error Rate (BER):\n         eminus3(1)  - Maximum BER=E^-3.\n\
    \         eminus5(2)  - Maximum BER=E^-5.\n         eminus7(3)  - Maximum BER=E^-7.\n\
    \   o  Adsl2ScMaskDs:\n      Attributes with this syntax are configuration parameters\
    \ that\n      reference the downstream sub-carrier mask.  It is a bitmap of up\n\
    \      to 512 bits.\n   o  Adsl2ScMaskUs:\n      Attributes with this syntax are\
    \ configuration parameters that\n      reference the upstream sub-carrier mask.\
    \  It is a bitmap of up to\n      64 bits.\n   o  Adsl2RfiDs:\n      Attributes\
    \ with this syntax are configuration parameters that\n      reference the downstream\
    \ notch filters.  It is a bitmap of up to\n      512 bits.\n   o  Adsl2PsdMaskDs:\n\
    \      Attributes with this syntax are configuration parameters that\n      reference\
    \ the downstream power spectrum density (PSD) mask.  It is\n      a structure\
    \ of up to 32 breakpoints, where each breakpoint\n      occupies 3 octets.\n \
    \  o  Adsl2PsdMaskUs:\n      Attributes with this syntax are configuration parameters\
    \ that\n      reference the upstream power spectrum density (PSD) mask.  It is\
    \ a\n      structure of up to 4 breakpoints, where each breakpoint occupies 3\n\
    \      octets.\n   o  Adsl2Tssi:\n      Attributes with this syntax are status\
    \ parameters that reference\n      the transmit spectrum shaping (TSSi).  It is\
    \ a structure of up to\n      32 breakpoints, where each breakpoint occupies 3\
    \ octets.\n   o  Adsl2LastTransmittedState:\n      Attributes with this syntax\
    \ reference the list of initialization\n      states for ADSL/ADSL2 or ADSL2+\
    \ modems.  The list of states for CO\n      side modems (ATU-Cs) is different\
    \ from the list of states for the\n      remote side modems (ATU-Rs).\n      Specified\
    \ as an enumeration type, there are currently a few dozen\n      states in the\
    \ list per each unit side (i.e., ATU-C or ATU-R).\n   o  Adsl2LineStatus:\n  \
    \    Attributes with this syntax are status parameters that reflect the\n    \
    \  failure status for a given endpoint of ADSL/ADSL2 or ADSL2+ link.\n      This\
    \ is a BITS structure that can report the following failures:\n         noDefect(0)\
    \       - This bit position positively reports that\n                        \
    \     no defect or failure exists.\n         lossOfFrame(1)    - Loss of frame\
    \ synchronization.\n         lossOfSignal(2)   - Loss of signal.\n         lossOfPower(3)\
    \    - Loss of power.  Usually this failure may\n                            \
    \ be reported for ATU-Rs only.\n         initFailure(4)    - Recent initialization\
    \ process failed.\n                             Never active on ATU-R.\n   o \
    \ Adsl2ChAtmStatus:\n      Attributes with this syntax are status parameters that\
    \ reflect the\n      failure status for Transmission Convergence (TC) layer of\
    \ a given\n      ATM interface (data path over an ADSL/ADSL2 or ADSL2+ link).\n\
    \      This is a BITS structure that can report the following failures:\n    \
    \     noDefect(0)              - This bit position positively reports\n      \
    \                              that no defect or failure exists.\n         noCellDelineation(1)\
    \     - The link was successfully\n                                    initialized\
    \ but cell delineation\n                                    was never acquired\
    \ on the\n                                    associated ATM data path.\n    \
    \     lossOfCellDelineation(2) - Loss of cell delineation on the\n           \
    \                         associated ATM data path.\n   o  Adsl2ChPtmStatus:\n\
    \      Attributes with this syntax are status parameters that reflect the\n  \
    \    failure status for a given PTM interface (packet data path over an\n    \
    \  ADSL/ADSL2 or ADSL2+ link).\n      This is a BITS structure that can report\
    \ the following failures:\n         noDefect(0)     -  This bit position positively\
    \ reports that no\n                            defect or failure exists.\n   \
    \      outOfSync(1)    -  Out of synchronization.\n"
- title: 2.4.  Structure
  contents:
  - "2.4.  Structure\n   The MIB module is structured into following MIB groups:\n\
    \   o  Line Configuration, Maintenance, and Status Group:\n      This group supports\
    \ MIB objects for configuring parameters for the\n      ADSL/ADSL2 or ADSL2+ line\
    \ and retrieving line status information.\n      It also supports MIB objects\
    \ for configuring a requested power\n      state or initiating a Dual Ended Loop\
    \ Test (DELT) process in the\n      ADSL/ADSL2 or ADSL2+ line.  It contains the\
    \ following table:\n         - adsl2LineTable\n   o  Channel Status Group:\n \
    \     This group supports MIB objects for retrieving channel layer\n      status\
    \ information.  It contains the following table:\n         - adsl2ChannelStatusTable\n\
    \   o  Subcarrier Status Group:\n      This group supports MIB objects for retrieving\
    \ the sub-carrier\n      layer status information, mostly collected by a Dual\
    \ Ended Loop\n      Test (DELT) process.  It contains the following table:\n \
    \        - adsl2SCStatusTable\n   o  Unit Inventory Group:\n      This group supports\
    \ MIB objects for retrieving Unit inventory\n      information about units in\
    \ ADSL/ADSL2 or ADSL2+ lines via the EOC.\n      It contains the following table:\n\
    \         - adsl2LineInventoryTable\n   o  Current Performance Group:\n      This\
    \ group supports MIB objects that provide the current\n      performance information\
    \ relating to ADSL/ADSL2 and ADSL2+ line,\n      units and channels level.  It\
    \ contains the following tables:\n         - adsl2PMLineCurrTable\n         -\
    \ adsl2PMLineCurrInitTable\n         - adsl2PMChCurrTable\n   o  15-Minute Interval\
    \ Performance Group:\n      This group supports MIB objects that provide historic\
    \ performance\n      information relating to ADSL/ADSL2 and ADSL2+ line, units\
    \ and\n      channels level in 15-minute intervals.  It contains the following\n\
    \      tables:\n         - adsl2PMLineHist15MinTable\n         - adsl2PMLineInitHist15MinTable\n\
    \         - adsl2PMChHist15MinTable\n   o  1-Day Interval Performance Group:\n\
    \      This group supports MIB objects that provide historic performance\n   \
    \   information relating to ADSL/ADSL2 and ADSL2+ line, units and\n      channels\
    \ level in 1-day intervals.  It contains the following\n      tables:\n      \
    \   - adsl2PMLineHist1DayTable\n         - adsl2PMLineInitHist1DayTable\n    \
    \     - adsl2PMChHist1DTable\n   o  Configuration Template and Profile Group:\n\
    \      This group supports MIB objects for defining configuration\n      profiles\
    \ for ADSL/ADSL2 and ADSL2+ lines and channels, as well as\n      configuration\
    \ templates.  Each configuration template is comprised\n      of one line configuration\
    \ profile and one or more channel\n      configuration profiles.  This group contains\
    \ the following tables:\n         - adsl2LineConfTemplateTable\n         - adsl2LineConfProfTable\n\
    \         - adsl2LineConfProfModeSpecTable\n         - adsl2ChConfProfileTable\n\
    \   o  Alarm Configuration Template and Profile Group:\n      This group supports\
    \ MIB objects for defining alarm profiles for\n      ADSL/ADSL2 and ADSL2+ lines\
    \ and channels, as well as alarm\n      templates.  Each alarm template is comprised\
    \ of one line alarm\n      profile and one or more channel alarm profiles.  This\
    \ group\n      contains the following tables:\n         - adsl2LineAlarmConfTemplateTable\n\
    \         - adsl2LineAlarmConfProfileTable\n         - adsl2ChAlarmConfProfileTable\n\
    \   o  Notifications Group:\n      This group defines the notifications supported\
    \ for ADSL/ADSL2 and\n      ADSL2+ lines:\n         - adsl2LinePerfFECSThreshAtuc\n\
    \         - adsl2LinePerfFECSThreshAtur\n         - adsl2LinePerfESThreshAtuc\n\
    \         - adsl2LinePerfESThreshAtur\n         - adsl2LinePerfSESThreshAtuc\n\
    \         - adsl2LinePerfSESThreshAtur\n         - adsl2LinePerfLOSSThreshAtuc\n\
    \         - adsl2LinePerfLOSSThreshAtur\n         - adsl2LinePerfUASThreshAtuc\n\
    \         - adsl2LinePerfUASThreshAtur\n         - adsl2LinePerfCodingViolationsThreshAtuc\n\
    \         - adsl2LinePerfCodingViolationsThreshAtur\n         - adsl2LinePerfCorrectedThreshAtuc\n\
    \         - adsl2LinePerfCorrectedThreshAtur\n         - adsl2LinePerfFailedFullInitThresh\n\
    \         - adsl2LinePerfFailedShortInitThresh\n         - adsl2LineStatusChangeAtuc\n\
    \         - adsl2LineStatusChangeAtur\n"
- title: 2.5.  Persistence
  contents:
  - "2.5.  Persistence\n   All read-create objects and most read-write objects defined\
    \ in this\n   MIB module SHOULD be stored persistently.  Following is an exhaustive\n\
    \   list of these persistent objects:\n         adsl2LineCnfgTemplate\n      \
    \   adsl2LineAlarmCnfgTemplate\n         adsl2LineCmndConfPmsf\n         adsl2LineCmndConfLdsf\n\
    \         adsl2LineCmndAutomodeColdStart\n         adsl2LConfTempTemplateName\n\
    \         adsl2LConfTempLineProfile\n         adsl2LConfTempChan1ConfProfile\n\
    \         adsl2LConfTempChan1RaRatioDs\n         adsl2LConfTempChan1RaRatioUs\n\
