    \          aturReverb6(126),\n          aturSegue3(127),\n          aturParams(128),\n\
    \          aturReverb7(129),\n          aturSegue4(130),\n          aturShowtime(131)\n\
    \        }\n   Adsl2LineStatus ::= TEXTUAL-CONVENTION\n      STATUS current\n\
    \      DESCRIPTION\n         \"Attributes with this syntax are status parameters\n\
    \          that reflect the failure status for a given endpoint of\n         \
