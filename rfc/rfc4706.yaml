- title: Abstract
  contents:
  - "Abstract\n   This document defines a Management Information Base (MIB) module\
    \ for\n   use with network management protocols in the Internet community.  In\n\
    \   particular, it describes objects used for managing parameters of the\n   \"\
    Asymmetric Digital Subscriber Line\" family of interface types: ADSL,\n   ADSL2,\
    \ ADSL2+, and their variants.\n"
