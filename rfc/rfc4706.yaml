    \   adsl2LineTable  OBJECT-TYPE\n      SYNTAX      SEQUENCE  OF  Adsl2LineEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The table adsl2LineTable contains configuration,\n          command,\
