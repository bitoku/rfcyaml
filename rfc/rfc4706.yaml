    \    Australia.\n                Email:     umberto.bonollo@nec.com.au\n     \
    \           Phone:     +61 3 9264 3385\n               \"\n      DESCRIPTION\n\
    \           \"\n            This document defines a Management Information Base\
    \ (MIB)\n            module for use with network management protocols in the\n\
    \            Internet community for the purpose of managing ADSL, ADSL2,\n   \
    \         and ADSL2+ lines.  The MIB module described in RFC 2662\n          \
    \  [RFC2662] describes objects used for managing Asymmetric\n            Bit-Rate\
    \ DSL (ADSL) interfaces per [T1E1.413], [G.992.1],\n            and [G.992.2].\
    \  These object descriptions are based upon the\n            specifications for\
    \ the ADSL Embedded Operations Channel\n            (EOC) as defined in American\
    \ National Standards Institute\n            (ANSI) T1E1.413/1995 [T1E1.413] and\
    \ International\n            Telecommunication Union (ITU-T) G.992.1  [G.992.1]\
    \ and\n            G.992.2 [G.992.2].\n            This document does not obsolete\
    \ RFC 2662 [RFC2662], but\n            rather provides a more comprehensive management\
    \ model that\n            includes the ADSL2 and ADSL2+ technologies per G.992.3,\n\
    \            G.992.4, and G.992.5 ([G.992.3], [G.992.4], and [G.992.5],\n    \
    \        respectively).  In addition, objects have been added to\n           \
    \ improve the management of ADSL, ADSL2, and ADSL2+ lines.\n           Additionally,\
    \ the management framework for New Generation\n           ADSL lines specified\
    \ by the Digital Subscriber Line Forum\n           (DSLF) has been taken into\
    \ consideration [TR-90].  That\n           framework is based on ITU-T G.997.1\
    \ standard [G.997.1] as\n           well as two amendments: [G.997.1am1] and [G.997.1am2].\n\
    \           Note that the revised ITU-T G.997.1 standard also refers to\n    \
    \       the next generation of VDSL technology, known as VDSL2, per\n        \
    \   ITU-T G.993.2 [G.993.2].  However, managing VDSL2 lines is\n           currently\
    \ beyond the scope of this document.\n           The MIB module is located in\
    \ the MIB tree under MIB 2\n           transmission, as discussed in the IANA\
    \ Considerations section\n           of this document.\n           Copyright (C)\
    \ The Internet Society (2006).  This version of\n           this MIB module is\
    \ part of RFC 4706: see the RFC itself for\n           full legal notices.\"\n\
