    \n      ::= { adsl2ScalarSC 2 }\n   ------------------------------------------------\n\
    \   --        adsl2SCStatusTable                --\n   ------------------------------------------------\n\
    \   adsl2SCStatusTable  OBJECT-TYPE\n      SYNTAX      SEQUENCE  OF  Adsl2SCStatusEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The table adsl2SCStatusTable contains status parameters\n        \
    \  of the ADSL2 sub-carriers.  The following points apply to this\n          table:\n\
    \          1.  The main purpose of this table is to hold the results\n       \
    \       of a DELT.\n          2.  This table also holds parameters obtained at\
    \ line\n              initialization time.\n          3.  The rows in this table\
    \ are volatile; that is, they are\n              lost if the SNMP agent is rebooted.\n\
    \          4.  Due to the large OCTET STRING attributes in this table,\n     \
    \         the worst case memory requirements for this table are\n            \
    \  very high.  The manager may use the row status attribute\n              of\
    \ this table to delete rows in order to reclaim memory.\n          5.  The manager\
    \ may create rows in this table.  The SNMP\n              agent may create rows\
    \ in this table.  Only the manager\n              may delete rows in this table.\n\
    \          6.  The maximum number of rows allowable in this table is\n       \
    \       indicated by the scalar attribute\n              adsl2ScalarSCMaxInterfaces.\n\
    \              The number of rows available in this table is indicated\n     \
    \         by the scalar attribute adsl2ScalarSCAvailInterfaces.\n          7.\
    \  The SNMP agent is permitted to create rows in this table\n              when\
    \ a DELT completes successfully or when line\n              initialization occurs.\
    \  It is not mandatory for the SNMP\n              agent to create rows in this\
    \ table; hence, it may be\n              necessary for the manager to create rows\
    \ in this table\n              before any results can be stored.\n          8.\
    \  If the manager attempts to create a row in this table\n              and there\
    \ are no more rows available, the creation\n              attempt will fail, and\
    \ the response to the SNMP SET PDU\n              will contain the error noCreation(11).\n\
    \          9.  If the SNMP agent attempts to create a row in this table\n    \
    \          and there are no more rows available, the creation\n              attempt\
    \ will fail, and the attribute\n              adsl2LineCmndConfLdsfFailReason\
    \ will indicate the\n              reason for the failure.  The failure reason\
    \ will be either\n              tableFull(10) or noResources(11).\n          10.\
    \ An example of use of this table is as follows:\n              Step 1. : The\
    \ DELT is started by setting the\n                      : adsl2LineCmndConfLdsf\
    \ from inhibit to force.\n              Step 2. : The DELT completes, and valid\
    \ data is\n                      : available.\n              Step 3. : The row\
    \ in the adsl2SCStatusTable where the\n                      : results will be\
    \ stored does not yet exist so\n                      : the SNMP agent attempts\
    \ to create the row.\n              Step 4. : Due to a low memory condition, a\
    \ row in the\n                      : adsl2SCStatusTable table cannot be created\
    \ at\n                      : this time.\n              Step 5. : The reason for\
    \ the failure, tableFull(10), is\n                      : indicated in the adsl2LineCmndConfLdsfFailReason\n\
    \                      : attribute.\n          11. Another example of use of this\
    \ table is as follows :\n              Step 1. : The DELT is started by setting\
    \ the\n                      : adsl2LineCmndConfLdsf from inhibit to force.\n\
    \              Step 2. : The DELT completes and valid data is\n              \
    \        : available.\n              Step 3. : The row in the adsl2SCStatusTable\
    \ where the\n                      : results will be stored does not yet exist\
    \ so\n                      : the SNMP agent attempts to create the row.\n   \
    \           Step 4. : The row creation is successful.\n              Step 5. :\
    \ The value of the attribute\n                      : adsl2LineCmndConfLdsfFailReasonreason\
    \ is set\n                      : to success(2).\n          12. Another example\
    \ of use of this table is as follows:\n              Step 1. : The manager creates\
    \ a row in adsl2SCStatusTable\n                      : for a particular ADSL2\
    \ line.\n              Step 2. : The DELT is started on the above-mentioned\n\
    \                      : line by setting the adsl2LineCmndConfLdsf from\n    \
    \                  : inhibit to force.\n              Step 3. : The DELT completes,\
    \ and valid data is\n                      : available.\n              Step 4.\
    \ : The value of the attribute\n                      : adsl2LineCmndConfLdsfFailReasonreason\
    \ is set\n                      : to success(2).\"\n      ::= { adsl2Status 2\
    \ }\n   adsl2SCStatusEntry  OBJECT-TYPE\n      SYNTAX      Adsl2SCStatusEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The table Adsl2SCStatusEntry contains status parameters\n        \
    \  of the ADSL2 sub-carriers.\n          The index of this table is an interface\
