    \       adsl2SCStatusActAtp            Integer32,\n         adsl2SCStatusRowStatus\
    \         RowStatus\n      }\n   adsl2SCStatusDirection  OBJECT-TYPE\n      SYNTAX\
    \      Adsl2Direction\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n        \"The direction of the sub-carrier is either\n   \
    \     upstream or downstream.\"\n        ::= { adsl2SCStatusEntry 1 }\n   adsl2SCStatusMtime\
    \  OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS       \"symbols\"\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \       \"SNR Measurement Time.  The number of symbols used to\n         measure\
    \ the SNR values on the respective transmission\n         direction.  It should\
    \ correspond to the value specified in the\n         recommendation (e.g., the\
    \ number of symbols in 1 second\n         time interval for G.992.3).  This parameter\
    \ corresponds to\n         1 second in loop diagnostic procedure and should be\
    \ updated\n         otherwise.\"\n      REFERENCE    \"ITU-T G.997.1, paragraph\
    \ 7.5.1.20.1 (SNRMTds)\n                    and paragraph 7.5.1.20.3 (SNRMTus)\"\
    \n        ::= { adsl2SCStatusEntry 2 }\n   adsl2SCStatusSnr  OBJECT-TYPE\n   \
    \   SYNTAX      OCTET STRING  (SIZE(0..512))\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n        \"The SNR Margin per sub-carrier,\
    \ expressing the ratio between\n         the received signal power and received\
    \ noise power per\n         subscriber.  It is an array of 512 octets, designed\
    \ for\n         supporting up to 512 (downstream) sub-carriers.\n         The\
    \ number of utilized octets on downstream direction depends\n         on NSCds,\
    \ and on upstream direction it depends on NSCus.  This\n         value is referred\
    \ to here as NSC.\n         Octet i (0 <= i < NSC) is set to a value in the range\
    \ 0 to\n         254 to indicate that the respective downstream or upstream sub-\n\
    \         carrier i has SNR of: (-32 + Adsl2SubcarrierSnr(i)/2) in dB\n      \
    \   (i.e., -32 to 95dB).\n         The special value 255 means that no measurement\
    \ could be done\n         for the subcarrier because it is out of the PSD mask\
    \ passband\n         or that the noise PSD is out of range to be represented.\n\
    \         Each value in this array is 8 bits wide.\"\n      REFERENCE    \"ITU-T\
    \ G.997.1, paragraph 7.5.1.20.2 (SNRpsds)\n                    and paragraph 7.5.1.20.4\
    \ (SNRpsus)\"\n        ::= { adsl2SCStatusEntry 3 }\n   adsl2SCStatusBitsAlloc\
    \  OBJECT-TYPE\n      SYNTAX      OCTET STRING  (SIZE(0..256))\n      UNITS  \
    \     \"bits\"\n      MAX-ACCESS  read-only\n      STATUS      current\n     \
    \ DESCRIPTION\n        \"The bits allocation per sub-carrier.  An array of 256\
    \ octets\n         (512 nibbles), designed for supporting up to 512 (downstream)\n\
    \         sub-carriers.\n         The number of utilized nibbles on downstream\
    \ direction depends\n         on NSCds, and on upstream direction it depends on\
    \ NSCus.  This\n         value is referred to here as NSC.\n         Nibble i\
    \ (0 <= i < NSC) is set to a value in the range 0\n         to 15 to indicate\
    \ that the respective downstream or upstream\n         sub-carrier i has the same\
    \ amount of bits allocation.\"\n      REFERENCE    \"ITU-T G.997.1, paragraph\
    \ 7.5.1.21.1 (BITSpsds)\n                    and paragraph 7.5.1.21.2 (BITSpsus)\"\
    \n        ::= { adsl2SCStatusEntry 4 }\n   adsl2SCStatusGainAlloc  OBJECT-TYPE\n\
    \      SYNTAX      OCTET STRING  (SIZE(0..1024))\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"The gain allocation per\
    \ sub-carrier.  An array of 512 16-bits\n        values, designed for supporting\
    \ up to 512 (downstream) sub-\n        carriers.\n        The number of utilized\
    \ octets on downstream direction depends\n        on NSCds, and on upstream direction\
    \ it depends on NSCus.  This\n        value is referred to here as NSC.\n    \
    \    Value i (0 <= i < NSC) is in the range 0 to 4093 to indicate\n        that\
    \ the respective downstream or upstream sub-carrier i has the\n        same amount\
    \ of gain value.\n        The gain value is represented as a multiple of 1/512\
    \ on a\n        linear scale.  Each value in this array is 16 bits wide and is\n\
    \        stored in big endian format.\"\n      REFERENCE    \"ITU-T G.997.1, paragraph\
    \ 7.5.1.21.3 (GAINSpsds)\n                    and paragraph 7.5.1.21.4 (GAINSpsus)\"\
    \n        ::= { adsl2SCStatusEntry 5 }\n   adsl2SCStatusTssi  OBJECT-TYPE\n  \
    \    SYNTAX      Adsl2Tssi\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n        \"The transmit spectrum shaping (TSSi) breakpoints\
    \ expressed\n        as the set of breakpoints exchanged during G.994.1.\n   \
    \     Each breakpoint is a pair of values occupying 3 octets with the\n      \
    \  following structure:\n        First 2 octets - Index of the subcarrier used\
    \ in the context of\n                         the breakpoint.\n        Third octet\
    \    - The shaping parameter at the breakpoint.\n        Subcarrier index is an\
    \ unsigned number in the range 1 to either\n        NSCds (downstream direction)\
    \ or NSCus (upstream direction).\n        The shaping parameter value is in the\
    \ range 0 to 127 (units of\n        -0.5dB).  The special value 127 indicates\
    \ that the subcarrier\n        is not transmitted.\"\n      REFERENCE  \"ITU-T\
    \ G.997.1, paragraph 7.5.1.21.5 (TSSpsds)\n                  and paragraph 7.5.1.21.6\
    \ (TSSpsus)\"\n        ::= { adsl2SCStatusEntry 6 }\n   adsl2SCStatusLinScale\
    \  OBJECT-TYPE\n      SYNTAX      Unsigned32\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n        \"The scale factor to be\
    \ applied to the H(f) linear\n        representation values for the respective\
    \ transmission direction.\n        This parameter is only available after a loop\
    \ diagnostic\n        procedure.\"\n      REFERENCE  \"ITU-T G.997.1, paragraph\
    \ 7.5.1.18.1 (HLINSCds)\n                  and paragraph 7.5.1.18.5 (HLINSCus)\"\
    \n        ::= { adsl2SCStatusEntry 7 }\n   adsl2SCStatusLinReal  OBJECT-TYPE\n\
    \      SYNTAX      OCTET STRING  (SIZE(0..1024))\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"An array of up to 512\
    \ complex H(f) linear representation\n        values in linear scale for the respective\
    \ transmission\n        direction.  It is designed to support up to 512 (downstream)\n\
    \        sub-carriers.\n        The number of utilized values on downstream direction\
    \ depends\n        on NSCds, and on upstream direction it depends on NSCus.  This\n\
    \        value is referred to here as NSC.\n        Each array entry represents\
    \ the real component [referred to here\n        as a(i)] of Hlin(f = i*Df) value\
    \ for a particular sub-carrier\n        index i (0 <= i < NSC).\n        Hlin(f)\
    \ is represented as ((scale/2^15)*((a(i)+j*b(i))/2^15)),\n        where scale\
    \ is Adsl2SubcarrierLinScale and a(i) and b(i)\n        [provided by the Adsl2SubcarrierLinImg\
    \ object] are in the range\n        (-2^15+1) to (+2^15-1).\n        A special\
    \ value a(i)=b(i)= -2^15 indicates that no measurement\n        could be done\
    \ for the subcarrier because it is out of the\n        passband or that the attenuation\
    \ is out of range to be\n        represented.  This parameter is only available\
    \ after a loop\n        diagnostic procedure.\n        Each value in this array\
    \ is 16 bits wide and is stored in big\n        endian format.\"\n      REFERENCE\
    \  \"ITU-T G.997.1, paragraph 7.5.1.18.2 (HLINpsds)\n                  and paragraph\
    \ 7.5.1.18.6 (HLINpsds)\"\n        ::= { adsl2SCStatusEntry 8 }\n   adsl2SCStatusLinImg\
    \  OBJECT-TYPE\n      SYNTAX      OCTET STRING  (SIZE(0..1024))\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n        \"An array\
    \ of up to 512 complex H(f) linear representation\n        values in linear scale\
    \ for the respective transmission\n        direction.  It is designed to support\
    \ up to 512 (downstream)\n        sub-carriers.\n        The number of utilized\
    \ values on downstream direction depends\n        on NSCds, and on upstream direction\
    \ it depends on NSCus.  This\n        value is referred to here as NSC.\n    \
    \    Each array entry represents the imaginary component [referred\n        to\
    \ here as b(i)] of Hlin(f = i*Df) value for a particular sub-\n        carrier\
    \ index i (0 <= i < NSC).\n        Hlin(f) is represented as ((scale/2^15)*((a(i)+j*b(i))/2^15)),\n\
    \        where scale is Adsl2SubcarrierLinScale and a(i) [provided by\n      \
    \  the Adsl2SubcarrierLinReal object] and b(i) are in the range\n        (-2^15+1)\
    \ to (+2^15-1).\n        A special value a(i)=b(i)= -2^15 indicates that no measurement\n\
    \        could be done for the subcarrier because it is out of the\n        passband\
    \ or that the attenuation is out of range to be\n        represented.  This parameter\
    \ is only available after a loop\n        diagnostic procedure.\n        Each\
    \ value in this array is 16 bits wide and is stored in big\n        endian format.\"\
    \n      REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.18.2 (HLINpsds)\n        \
    \          and paragraph 7.5.1.18.6 (HLINpsds)\"\n        ::= { adsl2SCStatusEntry\
    \ 9 }\n   adsl2SCStatusLogMt  OBJECT-TYPE\n      SYNTAX      Unsigned32\n    \
    \  MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n     \
    \   \"The number of symbols used to measure the H(f) logarithmic\n        measurement\
    \ values for the respective transmission direction.\n        This parameter should\
    \ correspond to the value specified in the\n        recommendation (e.g., the\
    \ number of symbols in 1 second\n        time interval for G.992.3).  This parameter\
    \ corresponds to 1\n        second in loop diagnostic procedure and should be\
    \ updated in\n        initialization\"\n      REFERENCE  \"ITU-T G.997.1, paragraph\
    \ 7.5.1.18.3 (HLOGMTds)\n                  and paragraph 7.5.1.18.7 (HLOGMTus)\"\
    \n        ::= { adsl2SCStatusEntry 10 }\n   adsl2SCStatusLog  OBJECT-TYPE\n  \
    \    SYNTAX      OCTET STRING  (SIZE(0..1024))\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n        \"An array of up to 512\
    \ real H(f) logarithmic representation\n         values in dB for the respective\
    \ transmission direction.  It is\n         designed to support up to 512 (downstream)\
    \ sub-carriers.\n         The number of utilized values on downstream direction\
    \ depends\n         on NSCds, and on upstream direction it depends on NSCus. \
    \ This\n         value is referred to here as NSC.\n         Each array entry\
    \ represents the real Hlog(f = i*Df) value for a\n         particular sub-carrier\
    \ index i, (0 <= i < NSC).\n         The real Hlog(f) value is represented as\
    \ (6-m(i)/10), with m(i)\n         in the range 0 to 1022.  A special value m=1023\
    \ indicates that\n         no measurement could be done for the subcarrier because\
    \ it is\n         out of the passband or that the attenuation is out of range\
    \ to\n         be represented.  This parameter is applicable in loop\n       \
    \  diagnostic procedure and initialization.\n         Each value in this array\
    \ is 16 bits wide and is stored\n         in big endian format.\"\n      REFERENCE\
    \  \"ITU-T G.997.1, paragraph 7.5.1.18.4 (HLOGpsds)\n                  and paragraph\
    \ 7.5.1.18.8 (HLOGpsus)\"\n        ::= { adsl2SCStatusEntry 11 }\n   adsl2SCStatusQlnMt\
    \  OBJECT-TYPE\n      SYNTAX      Unsigned32\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n        \"The number of symbols used\
    \ to measure the Quiet Line Noise\n         values on the respective transmission\
    \ direction.  This\n         parameter should correspond to the value specified\
    \ in the\n         recommendation (e.g., the number of symbols in 1 second time\n\
    \         interval for G.992.3).  This parameter corresponds to 1 second\n   \
    \      in loop diagnostic procedure and should be updated in\n         initialization\
    \ \"\n      REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.19.1 (QLNMTds)\n     \
    \             and paragraph 7.5.1.19.3 (QLNMTus)\"\n        ::= { adsl2SCStatusEntry\
    \ 12 }\n   adsl2SCStatusQln  OBJECT-TYPE\n      SYNTAX      OCTET STRING  (SIZE(0..512))\n\
    \      UNITS       \"dBm/Hz\"\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n        \"An array of up to 512 real Quiet Line\
    \ Noise values in dBm/Hz\n        for the respective transmission direction. \
    \ It is designed for\n        up to 512 (downstream) sub-carriers.\n        The\
    \ number of utilized values on downstream direction depends\n        on NSCds,\
    \ and on upstream direction it depends on NSCus.  This\n        value is referred\
    \ to here as NSC.\n        Each array entry represents the QLN(f = i*Df) value\
    \ for a\n        particular sub-carrier index i, (0 <= i < NSC).\n        The\
    \ QLN(f) is represented as ( -23-n(i)/2), with n(i) in the\n        range 0 to\
    \ 254.  A special value n(i)=255 indicates that no\n        measurement could\
    \ be done for the subcarrier because it is out\n        of the passband or that\
    \ the noise PSD is out of range to be\n        represented.\n        This parameter\
    \ is applicable in loop diagnostic procedure and\n        initialization.  Each\
    \ value in this array is 8 bits wide.\"\n      REFERENCE  \"ITU-T G.997.1, paragraph\
    \ 7.5.1.19.2 (QLNpsds)\n                  and paragraph 7.5.1.19.4 (QLNpsus)\"\
    \n        ::= { adsl2SCStatusEntry 13 }\n   adsl2SCStatusLnAtten  OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (0..1270 | 2147483646 | 2147483647)\n      UNITS\
    \       \"0.1 dB\"\n      MAX-ACCESS  read-only\n      STATUS      current\n \
    \     DESCRIPTION\n         \"When referring to the downstream direction, it is\
    \ the measured\n          difference in the total power transmitted by the ATU-C\
    \ and the\n          total power received by the ATU-R over all sub-carriers during\n\
    \          diagnostics mode.\n          When referring to the upstream direction,\
    \ it is the measured\n          difference in the total power transmitted by the\
    \ ATU-R and the\n          total power received by the ATU-C over all sub-carriers\
    \ during\n          diagnostics mode.\n          It ranges from 0 to 1270 units\
    \ of 0.1 dB (physical values are\n          0 to 127 dB).\n          A special\
    \ value of 0x7FFFFFFF (2147483647) indicates the line\n          attenuation is\
    \ out of range to be represented.\n          A special value of 0x7FFFFFFE (2147483646)\
    \ indicates the line\n          attenuation measurement is unavailable.\n    \
    \      This object reflects the value of the parameter following the\n       \
    \   most recent DELT performed on the associated line.  Once\n          the DELT\
    \ process is over, the parameter no longer changes\n          until the row is\
    \ deleted or a new DELT process is initiated.\"\n      REFERENCE  \"ITU-T G.997.1,\
    \ paragraph 7.5.1.6 (LATNds)\n                  and paragraph 7.5.1.7 (LATNus)\"\
    \n      ::= { adsl2SCStatusEntry 14 }\n   adsl2SCStatusSigAtten  OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (0..1270 | 2147483646 | 2147483647)\n      UNITS\
    \       \"0.1 dB\"\n      MAX-ACCESS  read-only\n      STATUS      current\n \
    \     DESCRIPTION\n         \"When referring to the downstream direction, it is\
    \ the measured\n          difference in the total power transmitted by the\n \
    \         ATU-C and the total power received by the ATU-R over all sub-\n    \
    \      carriers during Showtime after the diagnostics mode.\n          When referring\
    \ to the upstream direction, it is the measured\n          difference in the total\
    \ power transmitted by the\n          ATU-R and the total power received by the\
    \ ATU-C over all sub-\n          carriers during Showtime after the diagnostics\
    \ mode.\n          It ranges from 0 to 1270 units of 0.1 dB (physical values\n\
    \          are 0 to 127 dB).\n          A special value of 0x7FFFFFFF (2147483647)\
    \ indicates the\n          signal attenuation is out of range to be represented.\n\
    \          A special value of 0x7FFFFFFE (2147483646) indicates the\n        \
    \  signal attenuation measurement is unavailable.\n          This object reflects\
    \ the value of the parameter following the\n          most recent DELT performed\
    \ on the associated line.  Once\n          the DELT process is over, the parameter\
    \ no longer changes\n          until the row is deleted or a new DELT process\
    \ is initiated.\"\n      REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.8 (SATNds)\n\
    \                  and paragraph 7.5.1.9 (SATNus)\"\n      ::= { adsl2SCStatusEntry\
    \ 15 }\n   adsl2SCStatusSnrMargin  OBJECT-TYPE\n      SYNTAX      Integer32 (-640..630\
    \ | 2147483646 | 2147483647)\n      UNITS       \"0.1 dB\"\n      MAX-ACCESS \
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"SNR Margin\
    \ is the maximum increase in dB of the noise power\n          received at the\
    \ ATU (ATU-R on downstream direction and ATU-C\n          on upstream direction),\
    \ such that the BER requirements are met\n          for all bearer channels received\
    \ at the ATU.  It ranges from\n          -640 to 630 units of 0.1 dB (physical\
    \ values are -64 to\n          63 dB).\n          A special value of 0x7FFFFFFF\
    \ (2147483647) indicates the\n          SNR Margin is out of range to be represented.\n\
    \          A special value of 0x7FFFFFFE (2147483646) indicates the\n        \
    \  SNR Margin measurement is currently unavailable.\n          This object reflects\
    \ the value of the parameter following the\n          most recent DELT performed\
    \ on the associated line.  Once\n          the DELT process is over, the parameter\
    \ no longer changes\n          until the row is deleted or a new DELT process\
    \ is initiated.\"\n      REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.10 (SNRMds)\n\
    \                  and paragraph 7.5.1.11 (SNRMus)\"\n      ::= { adsl2SCStatusEntry\
    \ 16 }\n   adsl2SCStatusAttainableRate  OBJECT-TYPE\n      SYNTAX      Unsigned32\n\
    \      UNITS       \"bits/second\"\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n         \"Maximum Attainable Data Rate.  The\
    \ maximum net data rate\n          currently attainable by the ATU-C transmitter\
    \ and ATU-R\n          receiver (when referring to downstream direction) or by\
    \ the\n          ATU-R transmitter and ATU-C receiver (when referring to\n   \
    \       upstream direction).  Value is coded in bits/second.\n          This object\
    \ reflects the value of the parameter following the\n          most recent DELT\
    \ performed on the associated line.  Once\n          the DELT process is over,\
    \ the parameter no longer changes\n          until the row is deleted or a new\
    \ DELT process is initiated.\"\n      REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.12\
    \ (ATTNDRds)\n                  and paragraph 7.5.1.13 (ATTNDRus)\"\n      ::=\
    \ { adsl2SCStatusEntry 17 }\n   adsl2SCStatusActAtp  OBJECT-TYPE\n      SYNTAX\
    \      Integer32\n      UNITS       \"0.1 dB\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Actual Aggregate Transmit\
    \ Power from the ATU (ATU-R on\n          downstream direction and ATU-C on upstream\
    \ direction), at the\n          instant of measurement.  It ranges from -310 to\
    \ 310 units of\n          0.1 dB (physical values are -31 to 31 dBm).  A value\
    \ of all\n          1's indicates the measurement is out of range to be\n    \
    \      represented.\n          This object reflects the value of the parameter\
    \ following the\n          most recent DELT performed on the associated line.\
    \  Once\n          the DELT process is over, the parameter no longer changes\n\
    \          until the row is deleted or a new DELT process is initiated.\"\n  \
    \    REFERENCE  \"ITU-T G.997.1, paragraph 7.5.1.16 (ACTATPds)\n             \
    \     and paragraph 7.5.1.17 (ACTATPus)\"\n      ::= { adsl2SCStatusEntry 18 }\n\
    \   adsl2SCStatusRowStatus  OBJECT-TYPE\n      SYNTAX      RowStatus\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n         \"Row Status.\
    \  The manager may create and delete rows\n          of this table.  Please see\
    \ the description of\n          adsl2SCStatusTable above for more details.\"\n\
    \      ::= { adsl2SCStatusEntry 19 }\n   ------------------------------------------------\n\
    \   --        adsl2LineInventoryTable             --\n   ------------------------------------------------\n\
    \   adsl2LineInventoryTable  OBJECT-TYPE\n      SYNTAX      SEQUENCE  OF  Adsl2LineInventoryEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The table adsl2LineInventoryTable contains inventory of the\n    \
    \      ADSL2 units.\"\n      ::= { adsl2Inventory 1 }\n   adsl2LineInventoryEntry\
    \  OBJECT-TYPE\n      SYNTAX      Adsl2LineInventoryEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n         \"The table adsl2LineInventoryTable\
    \ contains inventory of the\n          ADSL2 units.\n          The index of this\
    \ table is an interface index where the\n          interface has an ifType of\
    \ adsl2plus(238).\"\n      INDEX  { ifIndex, adsl2LInvUnit }\n      ::= { adsl2LineInventoryTable\
    \ 1 }\n   Adsl2LineInventoryEntry  ::=\n      SEQUENCE {\n         adsl2LInvUnit\
    \                      Adsl2Unit,\n         adsl2LInvG994VendorId            \
    \  OCTET STRING,\n         adsl2LInvSystemVendorId            OCTET STRING,\n\
    \         adsl2LInvVersionNumber             OCTET STRING,\n         adsl2LInvSerialNumber\
    \              OCTET STRING,\n         adsl2LInvSelfTestResult            Unsigned32,\n\
    \         adsl2LInvTransmissionCapabilities  Adsl2TransmissionModeType\n     \
    \ }\n   adsl2LInvUnit  OBJECT-TYPE\n      SYNTAX      Adsl2Unit\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"The\
    \ termination unit atuc(1) or atur(2).\"\n      ::= { adsl2LineInventoryEntry\
    \ 1 }\n   adsl2LInvG994VendorId  OBJECT-TYPE\n      SYNTAX      OCTET STRING \
    \ (SIZE(8))\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The ATU G.994.1 Vendor ID as inserted in the G.994.1 CL/CLR\n    \
    \      message.  It consists of 8 binary octets, including a country\n       \
    \   code followed by a (regionally allocated) provider code, as\n          defined\
    \ in Recommendation T.35.\"\n      REFERENCE    \"ITU-T G.997.1, paragraph 7.4\"\
    \n      ::= { adsl2LineInventoryEntry 2 }\n   adsl2LInvSystemVendorId  OBJECT-TYPE\n\
    \      SYNTAX      OCTET STRING  (SIZE(8))\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"The ATU System Vendor ID\
    \ (identifies the ATU system\n          integrator) as inserted in the Overhead\
    \ Messages (both ATUs\n          for G.992.3 and G.992.4) or in the Embedded Operations\n\
    \          Channel (only ATU-R in G.992.1 and G.992.2).  It consists of\n    \
    \      8 binary octets, with the same format as used for\n          Adsl2InvG994VendorId.\"\
    \n      REFERENCE    \"ITU-T G.997.1, paragraph 7.4\"\n      ::= { adsl2LineInventoryEntry\
    \ 3 }\n   adsl2LInvVersionNumber  OBJECT-TYPE\n      SYNTAX      OCTET STRING\
    \  (SIZE(0..16))\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n         \"The ATU version number (vendor-specific information)\
    \ as\n          inserted in the Overhead Messages (both ATUs for G.992.3 and\n\
    \          G.992.4) or in the Embedded Operations Channel (only ATU-R in\n   \
    \       G.992.1 and G.992.2).  It consists of up to 16 binary octets.\"\n    \
    \  REFERENCE    \"ITU-T G.997.1, paragraph 7.4\"\n      ::= { adsl2LineInventoryEntry\
    \ 4 }\n   adsl2LInvSerialNumber  OBJECT-TYPE\n      SYNTAX      OCTET STRING \
    \ (SIZE(0..32))\n      MAX-ACCESS  read-only\n      STATUS      current\n    \
    \  DESCRIPTION\n         \"The ATU serial number (vendor-specific information)\
    \ as\n          inserted in the Overhead Messages (both ATUs for G.992.3 and\n\
    \          G.992.4) or in the Embedded Operations Channel (only ATU-R in\n   \
    \       G.992.1 and G.992.2).  It is vendor-specific information.  It\n      \
    \    consists of up to 32 ASCII characters.\"\n      REFERENCE    \"ITU-T G.997.1,\
    \ paragraph 7.4\"\n      ::= { adsl2LineInventoryEntry 5 }\n   adsl2LInvSelfTestResult\
