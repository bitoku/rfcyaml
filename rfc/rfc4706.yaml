    \ of rows\n                               in the results table.\n            \
    \ noResources(11) - The NE cannot initiate the command, due\n                \
    \               to lack of internal memory resources.\"\n      DEFVAL       {\
    \ none }\n      ::= { adsl2LineEntry 5 }\n      adsl2LineCmndAutomodeColdStart\
    \   OBJECT-TYPE\n         SYNTAX      TruthValue\n         MAX-ACCESS  read-write\n\
    \         STATUS      current\n         DESCRIPTION\n            \"Automode cold\
    \ start forced.  This parameter is defined\n             in order to improve testing\
    \ of the performance of ATUs\n             supporting automode when it is enabled\
    \ in the MIB.\n             Change the value of this parameter to 'true' indicates\n\
    \             a change in loop conditions applied to the devices under\n     \
