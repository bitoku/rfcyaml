    \ and where the selection of the actual\n             operation-mode depends not\
    \ only on the common\n             capabilities of both ATUs (as exchanged in\
    \ G.994.1), but\n             also on achievable data rates under given loop\n\
    \             conditions.\n             This object MUST be maintained in a persistent\
    \ manner.\"\n         REFERENCE    \"ITU-T G.997.1 (amendment 1), 7.3.1.1.10\"\
    \n         DEFVAL       { false }\n         ::= { adsl2LineEntry 6 }\n   adsl2LineStatusAtuTransSys\
    \  OBJECT-TYPE\n      SYNTAX      Adsl2TransmissionModeType\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"The ATU\
    \ Transmission System (ATS) in use.\n          It is coded in a bit-map representation\
    \ with only a single bit\n          set to '1' (the selected coding for the ADSL\
    \ line).  This\n          parameter may be derived from the handshaking procedures\n\
    \          defined in Recommendation G.994.1.  A set of ADSL2 line\n         \
    \ transmission modes, with one bit per mode.\"\n      REFERENCE    \"ITU-T G.997.1,\
    \ paragraph 7.3.1.1.1\"\n      ::= { adsl2LineEntry 7 }\n   adsl2LineStatusPwrMngState\
    \  OBJECT-TYPE\n      SYNTAX      Adsl2PowerMngState\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"The current power management\
    \ state.  One of four possible\n          power management states:\n         \
    \    L0 - Synchronized and full transmission (i.e., Showtime).\n             L1\
    \ - Low Power with reduced net data rate (G.992.2 only).\n             L2 - Low\
    \ Power with reduced net data rate (G.992.3 and\n                  G.992.4 only).\n\
    \             L3 - No power.\n         The various possible values are: l0(1),\
    \ l1(2), l2(3), or\n         l3(4).\"\n      REFERENCE    \"ITU-T G.997.1, paragraph\
    \ 7.5.1.2\"\n         ::= { adsl2LineEntry 8 }\n   adsl2LineStatusInitResult \
    \ OBJECT-TYPE\n      SYNTAX      Adsl2InitResult\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Indicates the result\
    \ of the last full initialization performed\n          on the line.  It is an\
    \ enumeration type with the following\n          values: noFail(0), configError(1),\
    \ configNotFeasible(2),\n          commFail(3), noPeerAtu(4), or otherCause(5).\"\
    \n      REFERENCE    \"ITU-T G.997.1, paragraph 7.5.1.3\"\n      ::= { adsl2LineEntry\
