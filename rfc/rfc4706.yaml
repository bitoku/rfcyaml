    \  View-based Access Control Model (VACM) data relating\n   to these SHOULD be\
    \ stored persistently as well [RFC3410].\n"
- title: 2.6.  Line Topology
  contents:
  - "2.6.  Line Topology\n   An ADSL/ADSL2 and ADSL2+ Line consists of two units:\
    \ ATU-C (the\n   central office termination unit) and ATU-R (the remote termination\n\
    \   unit).  There are up to 4 channels, each carrying an independent\n   information\
    \ flow, as shown in the figure below.\n       <-- Network Side               \
    \             Customer Side -->\n       |<//////////////// ADSL/ADSL2/ADSL2+ Span\
    \ /////////////////>|\n       +-------+                                      \
    \     +-------+\n       +       |<---------------------1------------------->|\
    \       +\n       +       |<---------------------2------------------->|      \
    \ +\n       | ATU-C <~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>| ATU-R |\n  \
    \     +       |<---------------------3------------------->|       +\n       +\
    \       |<---------------------4------------------->|       +\n       +-------+\
    \                                           +-------+\n       Key:  <////> ADSL/ADSL2/ADSL2+\
    \ Span\n             <~~~~> ADSL/ADSL2/ADSL2+ twisted-pair\n             -1- \
    \   Channel #1 carried over the line\n             -2-    Optional channel #2\
    \ carried over the line\n             -3-    Optional channel #3 carried over\
    \ the line\n             -4-    Optional channel #4 carried over the line\n  \
    \ Figure 2: General topology for an ADSL/ADSL2/ADSL2+ Line\n"
- title: 2.7.  Counters, Interval Buckets, and Thresholds
  contents:
  - '2.7.  Counters, Interval Buckets, and Thresholds

    '
- title: 2.7.1.  Counters Managed
  contents:
  - "2.7.1.  Counters Managed\n   There are various types of counters specified in\
    \ this MIB.  Each\n   counter refers either to the whole ADSL/ADSL2/ADSL2+ line,\
    \ to one of\n   the XTU entities, or to one of the bearer channels.\n   o  On\
    \ the whole line level\n   For full initializations, failed full initializations,\
    \ short\n   initializations, and failed short initializations, there are event\n\
    \   counters, current 15-minute and 0 to 96 15-minute history bucket(s)\n   of\
    \ \"interval-counters\", as well as current and 0 to 30 previous 1-day\n   interval-counter(s).\
    \  Each current 15-minute \"failed\" event bucket\n   has an associated threshold\
    \ notification.\n   o  On the XTU level\n   For the LOS Seconds, ES, SES, FEC\
    \ seconds, and UAS, there are event\n   counters, current 15-minute and 0 to 96\
    \ 15-minute history bucket(s)\n   of \"interval-counters\", as well as current\
    \ and 0 to 30 previous 1-day\n   interval-counter(s).  Each current 15-minute\
    \ event bucket has an\n   associated threshold notification.\n   o  On the bearer\
    \ channel level\n   For the coding violations (CRC anomalies) and corrected blocks\
    \ (i.e.,\n   FEC events), there are event counters, current 15-minute and 0 to\
    \ 96\n   15-minute history bucket(s) of \"interval-counters\", as well as\n  \
    \ current and 0 to 30 previous 1-day interval-counter(s).  Each current\n   15-minute\
    \ event bucket has an associated threshold notification.\n"
- title: 2.7.2.  Minimum Number of Buckets
  contents:
  - "2.7.2.  Minimum Number of Buckets\n   Although it is possible to support up to\
    \ 96 15-minute history buckets\n   of \"interval-counters\", systems implementing\
    \ this MIB module SHOULD\n   practically support at least 16 buckets, as specified\
    \ in ITU-T\n   G.997.1, paragraph 7.2.7.2.\n   Similarly, it is possible to support\
    \ up to 30 previous 1-day\n   \"interval-counters\", but systems implementing\
    \ this MIB module SHOULD\n   support at least 1 previous-day bucket.\n"
- title: 2.7.3.  Interval Buckets Initialization
  contents:
  - "2.7.3.  Interval Buckets Initialization\n   There is no requirement for an agent\
    \ to ensure a fixed relationship\n   between the start of a 15-minute interval\
    \ and any wall clock;\n   however, some implementations may align the 15-minute\
    \ intervals with\n   quarter hours.  Likewise, an implementation may choose to\
    \ align one\n   day intervals with the start of a day.\n   Counters are not reset\
    \ when an XTU is reinitialized, only when the\n   agent is reset or reinitialized\
    \ (or under specific request outside\n   the scope of this MIB module).\n"
- title: 2.7.4.  Interval Buckets Validity
  contents:
  - "2.7.4.  Interval Buckets Validity\n   As in RFC 3593 [RFC3593] and RFC 2662 [RFC2662],\
    \ in case the data for\n   an interval is suspect or known to be invalid, the\
    \ agent MUST report\n   the interval as invalid.  If the current 15-minute event\
    \ bucket is\n   determined to be invalid, the element management system SHOULD\
    \ ignore\n   its content, and the agent MUST NOT generate notifications based\
    \ upon\n   the value of the event bucket.\n   A valid 15-minute event bucket SHOULD\
    \ usually count the events for\n   exactly 15 minutes.  Similarly, a valid 1-day\
    \ event bucket SHOULD\n   usually count the events for exactly 24 hours.  However,\
    \ the\n   following scenarios are exceptional:\n   1) For implementations that\
    \ align the 15-minute intervals with\n      quarter hours, and the 1-day intervals\
    \ with start of a day, the\n      management system may still start the PM process\
    \ not aligned with\n      the wall clock.  Such a management system may wish to\
    \ retrieve\n      even partial information for the first event buckets, rather\
    \ than\n      declaring them all as invalid.\n   2) For an event bucket that suffered\
    \ relatively short outages, the\n      management system may wish to retrieve\
    \ the available PM outcomes,\n      rather than declare the whole event bucket\
    \ as invalid.  This is\n      more important for 1-day event buckets.\n   3) An\
    \ event bucket may be shorter or longer than the formal duration\n      if a clock\
    \ adjustment was performed during the interval.\n   This MIB allows supporting\
    \ the exceptional scenarios described above\n   by reporting the actual Monitoring\
    \ Time of a monitoring interval.\n   This parameter is relevant only for Valid\
    \ intervals, but is useful\n   for these exceptional scenarios:\n   a) The management\
    \ system MAY still declare a partial PM interval as\n      Valid and report the\
    \ actual number of seconds the interval lasted.\n   b) If the interval was shortened\
    \ or extended due to clock\n      corrections, the management system SHOULD report\
    \ the actual number\n      of seconds the interval lasted, besides reporting that\
    \ the\n      interval is Valid.\n"
- title: 2.8.  Profiles
  contents:
  - "2.8.  Profiles\n   As a managed node can handle a large number of XTUs, (e.g.,\
    \ hundreds\n   or perhaps thousands of lines), provisioning every parameter on\
    \ every\n   XTU may become burdensome.  Moreover, most lines are provisioned\n\
    \   identically with the same set of parameters.  To simplify the\n   provisioning\
    \ process, this MIB module makes use of profiles and\n   templates.\n   A configuration\
    \ profile is a set of parameters that can be shared by\n   multiple entities.\
    \  There are configuration profiles to address the\n   line-level provisioning,\
    \ and another type of profile that addresses\n   the channel-level provisioning\
    \ parameters.\n   A configuration template is actually a profile-of-profiles.\
    \  That is,\n   a template is comprised of one line configuration profile and\
    \ one or\n   more channel configuration profiles.  A template provides the\n \
    \  complete configuration of a line.  The same configuration can be\n   shared\
    \ by multiple lines.\n   Similarly to the configuration profiles and templates,\
    \ this MIB\n   module makes use of templates and profiles for specifying the alarm\n\
    \   thresholds associated with performance parameters.  This allows\n   provisioning\
    \ multiple lines with the same criteria for generating\n   threshold crossing\
    \ notifications.\n   The following paragraphs describe templates and profiles\
    \ used in this\n   MIB module\n"
- title: 2.8.1.  Configuration Profiles and Templates
  contents:
  - "2.8.1.  Configuration Profiles and Templates\n   o  Line Configuration Profiles\
    \ - Line configuration profiles contain\n      parameters for configuring the\
    \ low layer of ADSL/ADSL2 and ADSL2+\n      lines.  They are defined in the adsl2LineConfProfTable.\n\
    \      The line configuration includes issues such as the specific\n      ADSL/ADSL2\
    \ or ADSL2+ modes to enable on the respective line, power\n      spectrum parameters,\
    \ rate adaptation criteria, and SNR margin-\n      related parameters.  A subset\
    \ of the line configuration parameters\n      depends upon the specific ADSL Mode\
    \ allowed (i.e., Does the\n      profile allow ADSL, ADSL2, and/or ADSL2+) as\
    \ well as what\n      annex/annexes of the standard are allowed.  This is the\
    \ reason a\n      line profile MUST include one or more mode-specific extensions.\n\
    \   o  Channel Configuration Profiles - Channel configuration profiles\n     \
    \ contain parameters for configuring bearer channels over the\n      ADSL/ADSL2\
    \ and ADSL2+ lines.  They are sometimes considered the\n      service layer configuration\
    \ of the ADSL/ADSL2 and ADSL2+ lines.\n      They are defined in the adsl2ChConfProfTable.\n\
    \      The channel configuration includes issues such as the desired\n      minimum\
    \ and maximum rate on each traffic flow direction and\n      impulse noise protection\
    \ parameters.\n   o  Line Configuration Templates - Line configuration templates\
    \ allow\n      combining line configuration profiles and channel configuration\n\
    \      profiles to a comprehensive configuration of the ADSL/ADSL2 and\n     \
    \ ADSL2+ line.  They are defined in the adsl2LineConfTemplateTable.\n      The\
    \ line configuration template includes one index (OID) of a line\n      configuration\
    \ profile and one to four indexes of channel\n      configuration profiles.  The\
    \ template also addresses the issue of\n      distributing the excess available\
    \ data rate on each traffic flow\n      direction (i.e., the data rate left after\
    \ each channel is\n      allocated a data rate to satisfy its minimum requested\
    \ data rate)\n      among the various channels.\n"
- title: 2.8.2.  Alarm Configuration Profiles and Templates
  contents:
  - "2.8.2.  Alarm Configuration Profiles and Templates\n   o  Line Alarm Configuration\
    \ Profiles - Line-level Alarm configuration\n      profiles contain the threshold\
    \ values for Performance Monitoring\n      (PM) parameters, counted either on\
    \ the whole line level or on an\n      XTU level.  Thresholds are required only\
    \ for failures and\n      anomalies, e.g., there are thresholds for failed initializations\n\
    \      and LOS seconds, but not for the aggregate number of full\n      initializations.\
    \  These profiles are defined in the\n      adsl2LineAlarmConfProfileTable.\n\
    \   o  Channel Alarm Configuration Profiles - Channel-level Alarm\n      configuration\
    \ profiles contain the threshold values for PM\n      parameters counted on a\
    \ bearer channel level.  Thresholds are\n      defined for two types of anomalies:\
    \ corrected blocks and coding\n      violations.  These profiles are defined in\
    \ the\n      adsl2ChAlarmConfProfileTable.\n   o  Line Alarm Configuration Templates\
    \ - Line Alarm configuration\n      templates allow combining line-level alarm\
    \ configuration profiles\n      and channel-level alarm configuration profiles\
    \ to a comprehensive\n      configuration of the PM thresholds for ADSL/ADSL2\
    \ and ADSL2+ line.\n      They are defined in the adsl2LineAlarmConfTemplateTable.\n\
    \      The line alarm configuration template includes one index (OID) of\n   \
    \   a line-level alarm configuration profile and one to four indexes\n      of\
    \ channel-level alarm configuration profiles.\n"
- title: 2.8.3.  Managing Profiles and Templates
  contents:
  - "2.8.3.  Managing Profiles and Templates\n   The index value for each profile\
    \ and template is a locally-unique,\n   administratively assigned name having\
    \ the textual convention\n   'SnmpAdminString' (RFC 3411 [RFC3411]).\n   One or\
    \ more lines may be configured to share parameters of a single\n   configuration\
    \ template (e.g., adsl2LConfTempTemplateName = 'silver')\n   by setting its adsl2LineCnfgTemplate\
    \ objects to the value of this\n   template.\n   One or more lines may be configured\
    \ to share parameters of a single\n   Alarm configuration template (e.g., adsl2LAlarmConfTempTemplateName\
    \ =\n   'silver') by setting its adsl2LineAlarmCnfgTemplate objects to the\n \
    \  value of this template.\n   Before a template can be deleted or taken out of\
    \ service, it MUST\n   first be unreferenced from all associated lines.  Implementations\
    \ MAY\n   also reject template modification while it is associated with any\n\
    \   line.\n   Before a profile can be deleted or taken out of service, it MUST\n\
    \   first be unreferenced from all associated templates.  Implementations\n  \
    \ MAY also reject profile modification while it is referenced by any\n   template.\n\
    \   Implementations MUST provide a default profile whose name is 'DEFVAL'\n  \
    \ for each profile and template type.  The values of the associated\n   parameters\
    \ will be vendor-specific unless otherwise indicated in this\n   document.  Before\
    \ a line's templates have been set, these templates\n   will be automatically\
    \ used by setting adsl2LineCnfgTemplate and\n   adsl2LineAlarmCnfgTemplate to\
    \ 'DEFVAL' where appropriate.  This\n   default profile name, 'DEFVAL', is considered\
    \ reserved in the context\n   of profiles and templates defined in this MIB module.\n\
    \   Profiles and templates are created, assigned, and deleted dynamically\n  \
    \ using the profile name and profile row status in each of the profile\n   tables.\n\
    \   If the implementation allows modifying a profile or template while it\n  \
    \ is associated with a line, then such changes MUST take effect\n   immediately.\
    \  These changes MAY result in a restart (hard reset or\n   soft restart) of the\
    \ units on the line.\n"
- title: 2.8.4.  Managing Multiple Bearer Channels
  contents:
  - "2.8.4.  Managing Multiple Bearer Channels\n   The number of bearer channels is\
    \ configured by setting the template\n   attributes adsl2LConfTempChan1ConfProfile,\n\
    \   adsl2LConfTempChan2ConfProfile, adsl2LConfTempChan3ConfProfile, and\n   adsl2LConfTempChan4ConfProfile\
    \ and then assigning that template to a\n   DSL line using the adsl2LineCnfgTemplate\
    \ attribute.  When the number\n   of bearer channels for a DSL line changes, the\
    \ SNMP agent will\n   automatically create or destroy rows in channel-related\
    \ tables\n   associated with that line.  For example, when a DSL line is operating\n\
    \   with one bearer channel, there will be zero rows in channel-related\n   tables\
    \ for channels two, three, and four.  The SNMP agent MUST create\n   and destroy\
    \ channel-related rows as follows:\n   o  When the number of bearer channels for\
    \ a DSL line changes to a\n      higher number, the SNMP agent will automatically\
    \ create rows in\n      the adsl2ChannelStatusTable, and adsl2PMChCurrTable tables\
    \ for\n      that line.\n   o  When the number of bearer channels for a DSL line\
    \ changes to a\n      lower number, the SNMP agent will automatically destroy\
    \ rows in\n      the adsl2ChannelStatusTable, adsl2PMChCurrTable,\n      adsl2PMChHist15MinTable,\
    \ and adsl2PMChHist1DTable tables for that\n      line.\n"
- title: 2.9.  Notifications
  contents:
  - "2.9.  Notifications\n   The ability to generate the SNMP notifications coldStart/warmStart\n\
    \   (per [RFC3418]), which are per agent (e.g., per Digital Subscriber\n   Line\
    \ Access Multiplexer, or DSLAM, in such a device), and\n   linkUp/linkDown (per\
    \ [RFC2863]), which are per interface (i.e.,\n   ADSL/ADSL2 or ADSL2+ line), is\
    \ REQUIRED.\n   A linkDown notification MAY be generated whenever any of ES, SES,\
    \ CRC\n   Anomaly, LOS, LOF, or UAS event occurs.  The corresponding linkUp\n\
    \   notification MAY be sent when all link failure conditions are\n   cleared.\n\
    \   The notifications defined in this MIB module are for status change\n   (e.g.,\
    \ initialization failure) and for the threshold crossings\n   associated with\
    \ the following events: full initialization failures,\n   short initialization\
    \ failures, ES, SES, FEC Seconds, LOS Seconds,\n   UAS, FEC Seconds, FEC events,\
    \ and CRC anomalies.  Each threshold has\n   its own enable/threshold value. \
    \ When that value is 0, the\n   notification is disabled.\n   The adsl2LineStatusAtur\
    \ and adsl2LineStatusAtuc are bitmasks\n   representing all outstanding error\
    \ conditions associated with the\n   ATU-R and ATU-C (respectively).  Note that\
    \ since the ATU-R status is\n   obtained via the EOC, this information may be\
    \ unavailable in case the\n   ATU-R is unreachable via EOC during a line error\
    \ condition.\n   Therefore, not all conditions may always be included in its current\n\
    \   status.  Notifications corresponding to the bit fields in those two\n   status\
    \ objects are defined.\n   Note that there are other status parameters that refer\
    \ to the ATU-R\n   (e.g., downstream line attenuation).  Those parameters also\
    \ depend on\n   the availability of EOC between the ATU-C and the ATU-R.\n   A\
    \ threshold notification occurs whenever the corresponding current\n   15-minute\
    \ interval error counter becomes equal to or exceeds the\n   threshold value.\
    \  Only one notification SHOULD be sent per interval\n   per interface.  Since\
    \ the current 15-minute counter is reset to 0\n   every 15 minutes, if the condition\
    \ persists, the notification may\n   recur as often as every 15 minutes.  For\
    \ example, to get a\n   notification whenever a \"loss of\" event occurs (but\
    \ at most once\n   every 15 minutes), set the corresponding threshold to 1.  The\
    \ agent\n   will generate a notification when the event originally occurs.\n \
    \  Notifications, other than the threshold notifications listed above,\n   SHOULD\
    \ be rate-limited (throttled) such that there is an\n   implementation-specific\
    \ gap between the generation of consecutive\n   notifications of the same event.\
    \  When notifications are rate-\n   limited, they are dropped and not queued for\
    \ sending at a future\n   time.  This is intended to be a general rate-limiting\
    \ statement for\n   notifications that otherwise have no explicit rate-limiting\n\
    \   assertions in this document.\n   Note that the Network Management System,\
    \ or NMS, may receive a\n   linkDown notification, as well, if enabled (via\n\
    \   ifLinkUpDownTrapEnable [RFC2863]).  At the beginning of the next 15\n   minute\
    \ interval, the counter is reset.  When the first second goes by\n   and the event\
    \ occurs, the current interval bucket will be 1, which\n   equals the threshold,\
    \ and the notification will be sent again.\n"
