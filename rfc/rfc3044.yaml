- title: __initial_text__
  contents:
  - "       Using The ISSN (International Serial Standard Number) as\n       URN (Uniform\
    \ Resource Names) within an ISSN-URN Namespace\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2001).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document presents how the ISSN - International Standard Serial\n\
    \   Number - which is a persistent number for unique identification of\n   serials\
    \ widely recognised and used in the bibliographic world, can be\n   supported\
    \ within the Uniform Resource Name (URN) framework as a\n   specific URN namespace\
    \ identifier.\n   An ISSN URN resolution system using the ISSN identifier as Uniform\n\
    \   resource Name within an ISN URN Namespace has been developed by the\n   ISSN\
    \ International Centre (ISSN-IC) and is operating as a\n   demonstrator to evaluate\
    \ all requirements to deploy it in an\n   operational environment.\n   This proceeds\
    \ from concepts and proposals developed in several IETF\n   RFCs emphasising the\
    \ way to implement and to use \"recognised\"\n   existing numbering system within\
    \ the URN framework (RFC 2248, RFC\n   2141, RFC 2611).\n"
