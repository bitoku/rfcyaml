    \n   27.  Though common carriage principles have historically been applied\n \
    \  to telephone and telegraph systems, the preservation of First\n   Amendment\
    \ values of free expression and free press was not the\n   motivating factor.\
    \  Professor de Sola Pool notes that telephone and\n   telegraph systems inherited\
    \ their common carrier obligations not so\n   much out of First Amendment concerns,\
    \ but in order to promote\n   commerce.  The more appropriate model to look to\
    \ in extending First\n   Amendment values to new communications technologies is\
    \ the mails.  As\n   reflected in the post clause, empowering Congress to \"establish\
    \ post\n   offices and post roads,\" the Constitutional drafters felt that\n \
    \  creation of a robust postal system was vital in order to ensure free\n   expression\
    \ and healthy political debate.  As Sen. John Calhoun said\n   in 1817:\n    \
    \  Let us conquer space.  It is thus that . . . a citizen of the West\n      will\
    \ read the news of Boston still moist from the press.  The mail\n      and the\
    \ press are the nerves of the body politic.\n   Non-discriminatory access to the\
    \ mails has been secured by the\n   Supreme Court as a vital extension of First\
    \ Amendment expression.  In\n   a dissent which is now reflective of current law,\
    \ Justice Holmes\n   argued that\n      [t]he United States may give up the Post\
    \ Office when it sees fit,\n      but while it carries it on the use of the mails\
    \ is almost as much\n      a part of free speech as the right to use our tongues.\
    \ (Milwaukee\n      Social Democratic Publishing Co. v. Burleson, 255 US 407 (1921)\n\
    \      (Holmes, J., dissenting)(emphasis added).  This principle was\n      finally\
    \ affirmed in Hannegan v. Esquire, 327 US 146 (1945) (cited\n      in de Sola\
    \ Pool).\n   See de Sola Pool, Technologies of Freedom 77-107.\n   28.  E. Noam,\
    \ FCC Hearing \"Networks of the Future\" (May 1, 1991).\n   29.  1991 Senate NREN\
    \ Hearing at 52 (Statement of Donald Langenberg,\n   Chancellor of the University\
    \ of Maryland System).\n   30.  47 USC section 201.  Following much controversy\
    \ about obscene or\n   indecent dial-a-message services, a number of BOCs and\
    \ interexchange\n   carriers (IXCs, ie. MCI, Sprint, etc.) have adopted policies\
    \ which\n   limit the kinds of information services for which they will provide\n\
    \   billing and collection services.  Recently, some carriers have gone\n   so\
    \ far as to refuse to carry the services at all, even if the service\n   handles\
    \ its own billing.  See ACLU Report.\n   31.  See J. Berman & W. Miller, Communications\
    \ Policy Overview 14-24,\n   Communications Policy Forum (April 1991).\n   32.\
    \  Electronic Communications Privacy Act of 1986, 18 USC 2510 et\n   seq.  See\
    \ also J. Berman & J. Goldman, A Federal Right of Information\n   Privacy: The\
    \ Need for Reform, Benton Foundation Project on\n   Communications & Information\
    \ Policy Options (1989).\n   33.  See Statement In Support Of Communications Privacy,\
    \ following\n   1991 Cryptography and Privacy Conference, sponsored by Electronic\n\
    \   Frontier Foundation, Computer Professionals for Social\n   Responsibility,\
    \ and RSA Software. (June 10, 1990).\n"
