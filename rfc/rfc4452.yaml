- title: Abstract
  contents:
  - "Abstract\n   This document defines the \"info\" Uniform Resource Identifier (URI)\n\
    \   scheme for information assets with identifiers in public namespaces.\n   Namespaces\
    \ participating in the \"info\" URI scheme are regulated by an\n   \"info\" Registry\
    \ mechanism.\n"
