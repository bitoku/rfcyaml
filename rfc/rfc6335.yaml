- title: Internet Assigned Numbers Authority (IANA) Procedures for the Management
  contents:
  - "Internet Assigned Numbers Authority (IANA) Procedures for the Management\n  \
    \  of the Service Name and Transport Protocol Port Number Registry\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines the procedures that the Internet Assigned\n\
    \   Numbers Authority (IANA) uses when handling assignment and other\n   requests\
    \ related to the Service Name and Transport Protocol Port\n   Number registry.\
    \  It also discusses the rationale and principles\n   behind these procedures\
    \ and how they facilitate the long-term\n   sustainability of the registry.\n\
    \   This document updates IANA's procedures by obsoleting the previous\n   UDP\
    \ and TCP port assignment procedures defined in Sections 8 and 9.1\n   of the\
    \ IANA Allocation Guidelines, and it updates the IANA service\n   name and port\
    \ assignment procedures for UDP-Lite, the Datagram\n   Congestion Control Protocol\
    \ (DCCP), and the Stream Control\n   Transmission Protocol (SCTP).  It also updates\
    \ the DNS SRV\n   specification to clarify what a service name is and how it is\n\
    \   registered.\n"
