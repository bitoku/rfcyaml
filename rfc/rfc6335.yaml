- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   For many years, the assignment of new service names and\
    \ port number\n   values for use with the Transmission Control Protocol (TCP)\
    \ [RFC0793]\n   and the User Datagram Protocol (UDP) [RFC0768] has had less than\n\
    \   clear guidelines.  New transport protocols have been added -- the\n   Stream\
    \ Control Transmission Protocol (SCTP) [RFC4960] and the\n   Datagram Congestion\
    \ Control Protocol (DCCP) [RFC4342] -- and new\n   mechanisms like DNS SRV records\
    \ [RFC2782] have been developed, each\n   with separate registries and separate\
    \ guidelines.  The community also\n   recognized the need for additional procedures\
    \ beyond just assignment;\n   notably modification, revocation, and release.\n\
    \   A key element of the procedural streamlining specified in this\n   document\
    \ is to establish identical assignment procedures for all IETF\n   transport protocols.\
    \  This document brings the IANA procedures for\n   TCP and UDP in line with those\
    \ for SCTP and DCCP, resulting in a\n   single process that requesters and IANA\
    \ follow for all requests for\n   all transport protocols, including future protocols\
    \ not yet defined.\n   In addition to detailing the IANA procedures for the initial\n\
    \   assignment of service names and port numbers, this document also\n   specifies\
    \ post-assignment procedures that until now have been handled\n   in an ad hoc\
    \ manner.  These include procedures to de-assign a port\n   number that is no\
    \ longer in use, to take a port number assigned for\n   one service that is no\
    \ longer in use and reuse it for another\n   service, and the procedure by which\
    \ IANA can unilaterally revoke a\n   prior port number assignment.  Section 8\
    \ discusses the specifics of\n   these procedures and processes that requesters\
    \ and IANA follow for\n   all requests for all current and future transport protocols.\n\
    \   IANA is the authority for assigning service names and port numbers.\n   The\
    \ registries that are created to store these assignments are\n   maintained by\
    \ IANA.  For protocols developed by IETF working groups,\n   IANA now also offers\
    \ a method for the \"early assignment\" [RFC4020] of\n   service names and port\
    \ numbers, as described in Section 8.1.\n   This document updates IANA's procedures\
    \ for UDP and TCP port numbers\n   by obsoleting Sections 8 and 9.1 of the IANA\
    \ Allocation Guidelines\n   [RFC2780].  (Note that other sections of the IANA\
    \ Allocation\n   Guidelines, relating to the protocol field values in IPv4 headers,\n\
    \   were also updated in February 2008 [RFC5237].)  This document also\n   updates\
    \ the IANA assignment procedures for DCCP [RFC4340] [RFC5595]\n   and SCTP [RFC4960].\n\
    \   The Lightweight User Datagram Protocol (UDP-Lite) shares the port\n   space\
    \ with UDP.  The UDP-Lite specification [RFC3828] says: \"UDP-Lite\n   uses the\
    \ same set of port number values assigned by the IANA for use\n   by UDP\".  An\
    \ update of the UDP procedures therefore also results in a\n   corresponding update\
    \ of the UDP-Lite procedures.\n   This document also clarifies what a service\
    \ name is and how it is\n   assigned.  This will impact the DNS SRV specification\
    \ [RFC2782],\n   because that specification merely makes a brief mention that\
    \ the\n   symbolic names of services are defined in \"Assigned Numbers\"\n   [RFC1700],\
    \ without stating to which section it refers within that\n   230-page document.\
    \  The DNS SRV specification may have been referring\n   to the list of Port Assignments\
    \ (known as /etc/services on Unix), or\n   to the \"Protocol And Service Names\"\
    \ section, or to both, or to some\n   other section.  Furthermore, \"Assigned\
    \ Numbers\" [RFC1700] has been\n   obsoleted [RFC3232] and has been replaced by\
    \ on-line registries\n   [PORTREG] [PROTSERVREG].\n   The development of new transport\
    \ protocols is a major effort that the\n   IETF does not undertake very often.\
    \  If a new transport protocol is\n   standardized in the future, it is expected\
    \ to follow these guidelines\n   and practices around using service names and\
    \ port numbers as much as\n   possible, for consistency.\n   At the time of writing\
    \ of this document, the internal procedures of\n   \"Expert Review\" teams, including\
    \ that of IANA's port review team, are\n   not documented in any RFC and this\
    \ document doesn't change that.\n"
- title: 2.  Motivation
  contents:
  - "2.  Motivation\n   Information about the assignment procedures for the port registry\
    \ has\n   existed in three locations: the forms for requesting port number\n \
    \  assignments on the IANA web site [SYSFORM] [USRFORM], an introductory\n   text\
    \ section in the file listing the port number assignments\n   themselves (known\
    \ as the port numbers registry) [PORTREG], and two\n   brief sections of the IANA\
    \ Allocation Guidelines [RFC2780].\n   Similarly, the procedures surrounding service\
    \ names have been\n   historically unclear.  Service names were originally created\
    \ as\n   mnemonic identifiers for port numbers without a well-defined syntax,\n\
    \   apart from the 14-character limit mentioned on the IANA website\n   [SYSFORM]\
    \ [USRFORM].  Even that length limit has not been\n   consistently applied, and\
    \ some assigned service names are 15\n   characters long.  When service identification\
    \ via DNS SRV Resource\n   Records (RRs) was introduced [RFC2782], it became useful\
    \ to start\n   assigning service names alone, and because IANA had no procedure\
    \ for\n   assigning a service name without an associated port number, this led\n\
    \   to the creation of an informal temporary service name registry\n   outside\
    \ of the control of IANA, which now contains roughly 500\n   service names [SRVREG].\n\
    \   This document aggregates all this scattered information into a single\n  \
    \ reference that aligns and clearly defines the management procedures\n   for\
    \ both service names and port numbers.  It gives more detailed\n   guidance to\
    \ prospective requesters of service names and ports than\n   the existing documentation,\
    \ and it streamlines the IANA procedures\n   for the management of the registry,\
    \ so that requests can be completed\n   in a timely manner.\n   This document\
    \ defines rules for assignment of service names without\n   associated port numbers,\
    \ for such usages as DNS SRV records\n   [RFC2782], which was not possible under\
    \ the previous IANA procedures.\n   The document also merges service name assignments\
    \ from the non-IANA\n   ad hoc registry [SRVREG] and from the IANA Protocol and\
    \ Service Names\n   registry [PROTSERVREG] into the IANA Service Name and Transport\n\
    \   Protocol Port Number registry [PORTREG], which from here on is the\n   single\
    \ authoritative registry for service names and port numbers.\n   An additional\
    \ purpose of this document is to describe the principles\n   that guide the IETF\
    \ and IANA in their role as the long-term joint\n   stewards of the service name\
    \ and port number registry.  TCP and UDP\n   have had remarkable success over\
    \ the last decades.  Thousands of\n   applications and application-level protocols\
    \ have service names and\n   port numbers assigned for their use, and there is\
    \ every reason to\n   believe that this trend will continue into the future. \
    \ It is hence\n   extremely important that management of the registry follow principles\n\
    \   that ensure its long-term usefulness as a shared resource.  Section 7\n  \
    \ discusses these principles in detail.\n"
- title: 3.  Background
  contents:
  - "3.  Background\n   The Transmission Control Protocol (TCP) [RFC0793] and the\
    \ User\n   Datagram Protocol (UDP) [RFC0768] have enjoyed a remarkable success\n\
    \   over the decades as the two most widely used transport protocols on\n   the\
    \ Internet.  They have relied on the concept of \"ports\" as logical\n   entities\
    \ for Internet communication.  Ports serve two purposes:\n   first, they provide\
    \ a demultiplexing identifier to differentiate\n   transport sessions between\
    \ the same pair of endpoints, and second,\n   they may also identify the application\
    \ protocol and associated\n   service to which processes connect.  Newer transport\
    \ protocols, such\n   as the Stream Control Transmission Protocol (SCTP) [RFC4960]\
    \ and the\n   Datagram Congestion Control Protocol (DCCP) [RFC4342], have also\n\
    \   adopted the concept of ports for their communication sessions and use\n  \
    \ 16-bit port numbers in the same way as TCP and UDP (and UDP-Lite\n   [RFC3828],\
    \ a variant of UDP).\n   Port numbers are the original and most widely used means\
    \ for\n   application and service identification on the Internet.  Ports are\n\
    \   16-bit numbers, and the combination of source and destination port\n   numbers\
    \ together with the IP addresses of the communicating end\n   systems uniquely\
    \ identifies a session of a given transport protocol.\n   Port numbers are also\
    \ known by their associated service names such as\n   \"telnet\" for port number\
    \ 23 and \"http\" (as well as \"www\" and\n   \"www-http\") for port number 80.\n\
    \   All involved parties -- hosts running services, hosts accessing\n   services\
    \ on other hosts, and intermediate devices (such as firewalls\n   and NATs) that\
    \ restrict services -- need to agree on which service\n   corresponds to a particular\
    \ destination port.  Although this is\n   ultimately a local decision with meaning\
    \ only between the endpoints\n   of a connection, it is common for many services\
    \ to have a default\n   port upon which those servers usually listen, when possible,\
    \ and\n   these ports are recorded by the Internet Assigned Numbers Authority\n\
    \   (IANA) through the service name and port number registry [PORTREG].\n   Over\
    \ time, the assumption that a particular port number necessarily\n   implies a\
    \ particular service may become less true.  For example,\n   multiple instances\
    \ of the same service on the same host cannot\n   generally listen on the same\
    \ port, and multiple hosts behind the same\n   NAT gateway cannot all have a mapping\
    \ for the same port on the\n   external side of the NAT gateway, whether using\
    \ static port mappings\n   configured by hand by the user, or dynamic port mappings\
    \ configured\n   automatically using a port mapping protocol like the NAT Port\
    \ Mapping\n   Protocol [NAT-PMP] or Internet Gateway Device [IGD].\n   Applications\
    \ may use port numbers directly, look up port numbers\n   based on service names\
    \ via system calls such as getservbyname() on\n   UNIX, look up port numbers by\
    \ performing queries for DNS SRV records\n   [RFC2782] [DNS-SD], or determine\
    \ port numbers in a variety of other\n   ways like the TCP Port Service Multiplexer\
    \ (TCPMUX) [RFC1078].\n   Designers of applications and application-level protocols\
    \ may apply\n   to IANA for an assigned service name and port number for a specific\n\
    \   application, and may -- after assignment -- assume that no other\n   application\
    \ will use that service name or port number for its\n   communication sessions.\
    \  Application designers also have the option\n   of requesting only an assigned\
    \ service name without a corresponding\n   fixed port number if their application\
    \ does not require one, such as\n   applications that use DNS SRV records to look\
    \ up port numbers\n   dynamically at run-time.  Because the port number space\
    \ is finite\n   (and therefore conservation is an important goal), the alternative\
    \ of\n   using service names instead of port numbers is RECOMMENDED whenever\n\
    \   possible.\n"
- title: 4.  Conventions Used in This Document
  contents:
  - "4.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   \"Key words for use in RFCs to Indicate Requirement\
    \ Levels\" [RFC2119].\n   This document uses the term \"assignment\" to refer\
    \ to the procedure by\n   which IANA provides service names and/or port numbers\
    \ to requesting\n   parties; other RFCs refer to this as \"allocation\" or \"\
    registration\".\n   This document assumes that all these terms have the same meaning,\
    \ and\n   will use terms other than \"assignment\" only when quoting from or\n\
    \   referring to text in these other documents.\n"
- title: 5.  Service Names
  contents:
  - "5.  Service Names\n   Service names are the unique key in the Service Name and\
    \ Transport\n   Protocol Port Number registry.  This unique symbolic name for\
    \ a\n   service may also be used for other purposes, such as in DNS SRV\n   records\
    \ [RFC2782].  Within the registry, this unique key ensures that\n   different\
    \ services can be unambiguously distinguished, thus\n   preventing name collisions\
    \ and avoiding confusion about who is the\n   Assignee for a particular entry.\n\
    \   There may be more than one service name associated with a particular\n   transport\
    \ protocol and port.  There are three ways that such port\n   number overloading\
    \ can occur:\n   o  Overloading occurs when one service is an extension of another\n\
    \      service, and an in-band mechanism exists for determining if the\n     \
    \ extension is present or not.  One example is port 3478, which has\n      the\
    \ service name aliases \"stun\" and \"turn\".  Traversal Using\n      Relays around\
    \ NAT (TURN) [RFC5766] is an extension to the Session\n      Traversal Utilities\
    \ for NAT (STUN) [RFC5389] service.  TURN-\n      enabled clients wishing to locate\
    \ TURN servers could attempt to\n      discover \"stun\" services and then check\
    \ in-band if the server also\n      supports TURN, but this would be inefficient.\
    \  Enabling them to\n      directly query for \"turn\" servers by name is a better\
    \ approach.\n      (Note that TURN servers in this case should also be locatable\
    \ via\n      a \"stun\" discovery, because every TURN server is also a STUN\n\
    \      server.)\n   o  By historical accident, the service name \"http\" has two\
    \ synonyms\n      \"www\" and \"www-http\".  When used in SRV records [RFC2782]\
    \ and\n      similar service discovery mechanisms, only the service name \"http\"\
    \n      should be used, not these additional names.  If a server were to\n   \
    \   advertise \"www\", it would not be discovered by clients browsing\n      for\
    \ \"http\".  Advertising or browsing for the aliases as well as\n      the primary\
    \ service name is inefficient, and achieves nothing that\n      is not already\
    \ achieved by using the service name \"http\"\n      exclusively.\n   o  As indicated\
    \ in this document in Section 10.1, overloading has\n      been used to create\
    \ replacement names that are consistent with the\n      syntax this document prescribes\
    \ for legacy names that do not\n      conform to this syntax already.  For such\
    \ cases, only the new name\n      should be used in SRV records, to avoid the\
    \ same issues as with\n      historical cases of multiple names, and also because\
    \ the legacy\n      names are incompatible with SRV record use.\n   Assignment\
    \ requests for new names for existing registered services\n   will be rejected,\
    \ as a result.  Implementers are requested to inform\n   IANA if they discover\
    \ other cases where a single service has multiple\n   names, so that one name\
    \ may be recorded as the primary name for\n   service discovery purposes.\n  \
    \ Service names are assigned on a \"first come, first served\" basis, as\n   described\
    \ in Section 8.1.  Names should be brief and informative,\n   avoiding words or\
    \ abbreviations that are redundant in the context of\n   the registry (e.g., \"\
    port\", \"service\", \"protocol\", etc.)  Names\n   referring to discovery services,\
    \ e.g., using multicast or broadcast\n   to identify endpoints capable of a given\
    \ service, SHOULD use an\n   easily identifiable suffix (e.g., \"-disc\").\n"
- title: 5.1.  Service Name Syntax
  contents:
  - "5.1.  Service Name Syntax\n   Valid service names are hereby normatively defined\
    \ as follows:\n   o  MUST be at least 1 character and no more than 15 characters\
    \ long\n   o  MUST contain only US-ASCII [ANSI.X3.4-1986] letters 'A' - 'Z' and\n\
    \      'a' - 'z', digits '0' - '9', and hyphens ('-', ASCII 0x2D or\n      decimal\
    \ 45)\n   o  MUST contain at least one letter ('A' - 'Z' or 'a' - 'z')\n   o \
    \ MUST NOT begin or end with a hyphen\n   o  hyphens MUST NOT be adjacent to other\
    \ hyphens\n   The reason for requiring at least one letter is to avoid service\n\
    \   names like \"23\" (could be confused with a numeric port) or \"6000-\n   6063\"\
    \ (could be confused with a numeric port range).  Although\n   service names may\
    \ contain both upper-case and lower-case letters,\n   case is ignored for comparison\
    \ purposes, so both \"http\" and \"HTTP\"\n   denote the same service.\n   Service\
    \ names are purely opaque identifiers, and no semantics are\n   implied by any\
    \ superficial structure that a given service name may\n   appear to have.  For\
    \ example, a company called \"Example\" may choose\n   to register service names\
    \ \"Example-Foo\" and \"Example-Bar\" for its\n   \"Foo\" and \"Bar\" products,\
    \ but the \"Example\" company cannot claim to\n   \"own\" all service names beginning\
    \ with \"Example-\"; they cannot\n   prevent someone else from registering \"\
    Example-Baz\" for a different\n   service, and they cannot prevent other developers\
    \ from using the\n   \"Example-Foo\" and \"Example-Bar\" service types in order\
    \ to\n   interoperate with the \"Foo\" and \"Bar\" products.  Technically\n  \
    \ speaking, in service discovery protocols, service names are merely a\n   series\
    \ of byte values on the wire; for the mnemonic convenience of\n   human developers,\
    \ it can be convenient to interpret those byte values\n   as human-readable ASCII\
    \ characters, but software should treat them as\n   purely opaque identifiers\
    \ and not attempt to parse them for any\n   additional embedded meaning.\n   As\
    \ of August 5, 2009, approximately 98% of the so-called \"Short\n   Names\" [SYSFORM]\
    \ [USRFORM] for existing port number assignments\n   [PORTREG] already met the\
    \ rules for legal service names stated in\n   Section 8.1, and hence for these\
    \ services their service name is\n   exactly the same as their historical \"Short\
    \ Name\".  In approximately\n   2% of cases, the new \"service name\" is derived\
    \ based on the old\n   \"Short Name\" as described below in Section 10.1.\n  \
    \ The rules for valid service names, excepting the limit of 15\n   characters\
    \ maximum, are also expressed below (as a non-normative\n   convenience) using\
    \ ABNF [RFC5234].\n      SRVNAME = *(1*DIGIT [HYPHEN]) ALPHA *([HYPHEN] ALNUM)\n\
    \      ALNUM   = ALPHA / DIGIT     ; A-Z, a-z, 0-9\n      HYPHEN  = %x2D     \
    \         ; \"-\"\n      ALPHA   = %x41-5A / %x61-7A ; A-Z / a-z [RFC5234]\n \
    \     DIGIT   = %x30-39           ; 0-9       [RFC5234]\n"
- title: 5.2.  Service Name Usage in DNS SRV Records
  contents:
  - "5.2.  Service Name Usage in DNS SRV Records\n   The DNS SRV specification [RFC2782]\
    \ states that the Service Label\n   part of the owner name of a DNS SRV record\
    \ includes a \"Service\"\n   element, described as \"the symbolic name of the\
    \ desired service\", but\n   as discussed above, it is not clear precisely what\
    \ this means.\n   This document clarifies that the Service Label MUST be a service\
    \ name\n   as defined herein with an underscore prepended.  The service name\n\
    \   SHOULD be registered with IANA and recorded in the Service Name and\n   Transport\
    \ Protocol Port Number registry [PORTREG].\n   The details of using Service Names\
    \ in SRV Service Labels are\n   specified in the DNS SRV specification [RFC2782].\n"
- title: 6.  Port Number Ranges
  contents:
  - "6.  Port Number Ranges\n   TCP, UDP, UDP-Lite, SCTP, and DCCP use 16-bit namespaces\
    \ for their\n   port number registries.  The port registries for all of these\n\
    \   transport protocols are subdivided into three ranges of numbers\n   [RFC1340],\
    \ and Section 8.1.2 describes the IANA procedures for each\n   range in detail:\n\
    \   o  the System Ports, also known as the Well Known Ports, from 0-1023\n   \
    \   (assigned by IANA)\n   o  the User Ports, also known as the Registered Ports,\
    \ from 1024-\n      49151 (assigned by IANA)\n   o  the Dynamic Ports, also known\
    \ as the Private or Ephemeral Ports,\n      from 49152-65535 (never assigned)\n\
    \   Of the assignable port ranges (System Ports and User Ports, i.e.,\n   port\
    \ numbers 0-49151), individual port numbers are in one of three\n   states at\
    \ any given time:\n   o  Assigned: Assigned port numbers are currently assigned\
    \ to the\n      service indicated in the registry.\n   o  Unassigned: Unassigned\
    \ port numbers are currently available for\n      assignment upon request, as\
    \ per the procedures outlined in this\n      document.\n   o  Reserved: Reserved\
    \ port numbers are not available for regular\n      assignment; they are \"assigned\
    \ to IANA\" for special purposes.\n      Reserved port numbers include values\
    \ at the edges of each range,\n      e.g., 0, 1023, 1024, etc., which may be used\
    \ to extend these\n      ranges or the overall port number space in the future.\n\
    \   In order to keep the size of the registry manageable, IANA typically\n   only\
    \ records the Assigned and Reserved service names and port numbers\n   in the\
    \ registry.  Unassigned values are typically not explicitly\n   listed.  (There\
    \ are very many Unassigned service names and\n   enumerating them all would not\
    \ be practical.)\n   As a data point, when this document was written, approximately\
    \ 76% of\n   the TCP and UDP System Ports were assigned, and approximately 9%\
    \ of\n   the User Ports were assigned.  (As noted, Dynamic Ports are never\n \
    \  assigned.)\n"
- title: 6.1.  Service Names and Port Numbers for Experimentation
  contents:
  - "6.1.  Service Names and Port Numbers for Experimentation\n   Of the System Ports,\
    \ two TCP and UDP port numbers (1021 and 1022),\n   together with their respective\
    \ service names (\"exp1\" and \"exp2\"),\n   have been assigned for experimentation\
    \ with new applications and\n   application-layer protocols that require a port\
    \ number in the\n   assigned ports range [RFC4727].\n   Please refer to Sections\
    \ 1 and 1.1 of \"Assigning Experimental and\n   Testing Numbers Considered Useful\"\
    \ [RFC3692] for how these\n   experimental port numbers are to be used.\n   This\
    \ document assigns the same two service names and port numbers for\n   experimentation\
    \ with new application-layer protocols over SCTP and\n   DCCP in Section 10.2.\n\
    \   Unfortunately, it can be difficult to limit access to these ports.\n   Users\
    \ SHOULD take measures to ensure that experimental ports are\n   connecting to\
    \ the intended process.  For example, users of these\n   experimental ports might\
    \ include a 64-bit nonce, once on each segment\n   of a message-oriented channel\
    \ (e.g., UDP), or once at the beginning\n   of a byte-stream (e.g., TCP), which\
    \ is used to confirm that the port\n   is being used as intended.  Such confirmation\
    \ of intended use is\n   especially important when these ports are associated\
    \ with privileged\n   (e.g., system or administrator) processes.\n"
- title: 7.  Principles for Service Name and Transport Protocol Port Number
  contents:
  - "7.  Principles for Service Name and Transport Protocol Port Number\n    Registry\
    \ Management\n   Management procedures for the Service Name and Transport Protocol\n\
    \   Port Number registry include assignment of service names and port\n   numbers\
    \ upon request, as well as management of information about\n   existing assignments.\
    \  The latter includes maintaining contact and\n   description information about\
    \ assignments, revoking abandoned\n   assignments, and redefining assignments\
    \ when needed.  Of these\n   procedures, careful port number assignment is most\
    \ critical, in order\n   to continue to conserve the remaining port numbers.\n\
    \   As noted earlier, only about 9% of the User Port space is currently\n   assigned.\
    \  The current rate of assignment is approximately 400 ports\n   per year, and\
    \ has remained steady for the past 8 years.  At that\n   rate, if similar conservation\
    \ continues, this resource will sustain\n   another 85 years of assignment - without\
    \ the need to resort to\n   reassignment of released values or revocation.  The\
    \ namespace\n   available for service names is much larger, which allows for simpler\n\
    \   management procedures.\n"
- title: 7.1.  Past Principles
  contents:
  - "7.1.  Past Principles\n   The principles for service name and port number management\
    \ are based\n   on the recommendations of the IANA \"Expert Review\" team.  Until\n\
    \   recently, that team followed a set of informal guidelines developed\n   based\
    \ on the review experience from previous assignment requests.\n   These original\
    \ guidelines, although informal, had never been publicly\n   documented.  They\
    \ are recorded here for historical purposes only; the\n   current guidelines are\
    \ described in Section 7.2.  These guidelines\n   previously were:\n   o  TCP\
    \ and UDP ports were simultaneously assigned when either was\n      requested\n\
    \   o  Port numbers were the primary assignment; service names were\n      informative\
    \ only, and did not have a well-defined syntax\n   o  Port numbers were conserved\
    \ informally, and sometimes\n      inconsistently (e.g., some services were assigned\
    \ ranges of many\n      port numbers even where not strictly necessary)\n   o\
    \  SCTP and DCCP service name and port number registries were managed\n      separately\
    \ from the TCP/UDP registries\n   o  Service names could not be assigned in the\
    \ old ports registry\n      without assigning an associated port number at the\
    \ same time\n"
- title: 7.2.  Updated Principles
  contents:
  - "7.2.  Updated Principles\n   This section summarizes the current principles by\
    \ which IANA both\n   handles the Service Name and Transport Protocol Port Number\
    \ registry\n   and attempts to conserve the port number space.  This description\
    \ is\n   intended to inform applicants requesting service names and port\n   numbers.\
    \  IANA has flexibility beyond these principles when handling\n   assignment requests;\
    \ other factors may come into play, and exceptions\n   may be made to best serve\
    \ the needs of the Internet.  Applicants\n   should be aware that IANA decisions\
    \ are not required to be bound to\n   these principles.  These principles and\
    \ general advice to users on\n   port use are expected to change over time.\n\
    \   IANA strives to assign service names that do not request an\n   associated\
    \ port number assignment under a simple \"First Come First\n   Served\" policy\
    \ [RFC5226].  IANA MAY, at its discretion, refer service\n   name requests to\
    \ \"Expert Review\" in cases of mass assignment requests\n   or other situations\
    \ where IANA believes \"Expert Review\" is advisable\n   [RFC5226]; use of the\
    \ \"Expert Review\" helps advise IANA informally in\n   cases where \"IETF Review\"\
    \ or \"IESG Approval\" is used, as with most\n   IETF protocols.\n   The basic\
    \ principle of service name and port number registry\n   management is to conserve\
    \ use of the port space where possible.\n   Extensions to support larger port\
    \ number spaces would require\n   changing many core protocols of the current\
    \ Internet in a way that\n   would not be backward compatible and interfere with\
    \ both current and\n   legacy applications.\n   Conservation of the port number\
    \ space is required because this space\n   is a limited resource, so applications\
    \ are expected to participate in\n   the traffic demultiplexing process where\
    \ feasible.  The port numbers\n   are expected to encode as little information\
    \ as possible that will\n   still enable an application to perform further demultiplexing\
    \ by\n   itself.  In particular, the principles form a goal that IANA strives\n\
    \   to achieve for new applications (with exceptions as deemed\n   appropriate,\
    \ especially as for extensions to legacy services) as\n   follows:\n   o  IANA\
    \ strives to assign only one assigned port number per service\n      or application.\n\
    \      Note: At the time of writing of this document, there is no IETF\n     \
    \ consensus on when it is appropriate to use a second port for an\n      insecure\
    \ version of a protocol.\n   o  IANA strives to assign only one assigned port\
    \ number for all\n      variants of a service (e.g., for updated versions of a\
    \ service).\n   o  IANA strives to encourage the deployment of secure protocols.\n\
    \   o  IANA strives to assign only one assigned port number for all\n      different\
    \ types of devices using or participating in the same\n      service.\n   o  IANA\
    \ strives to assign port numbers only for the transport\n      protocol(s) explicitly\
    \ named in an assignment request.\n   o  IANA may recover unused port numbers,\
    \ via the new procedures of\n      de-assignment, revocation, and transfer.\n\
    \   Where possible, a given service is expected to demultiplex messages\n   if\
    \ necessary.  For example, applications and protocols are expected\n   to include\
    \ in-band version information, so that future versions of\n   the application\
    \ or protocol can share the same assigned port.\n   Applications and protocols\
    \ are also expected to be able to\n   efficiently use a single assigned port for\
    \ multiple sessions, either\n   by demultiplexing multiple streams within one\
    \ port or by using the\n   assigned port to coordinate using dynamic ports for\
    \ subsequent\n   exchanges (e.g., in the spirit of FTP [RFC0959]).\n   Ports are\
    \ used in various ways, notably:\n   o  as endpoint process identifiers\n   o\
    \  as application protocol identifiers\n   o  for firewall-filtering purposes\n\
    \   Both the process-identifier and the protocol-identifier uses suggest\n   that\
    \ anything a single process can demultiplex, or that can be\n   encoded into a\
    \ single protocol, should be.  The firewall-filtering\n   use suggests that some\
    \ uses that could be multiplexed or encoded\n   could instead be separated to\
    \ allow for easier firewall management.\n   Note that this latter use is much\
    \ less sound, because port numbers\n   have meaning only for the two endpoints\
    \ involved in a connection, and\n   drawing conclusions about the service that\
    \ generated a given flow\n   based on observed port numbers is not always reliable.\n\
    \   Effective with the publication of this document, IANA will begin\n   assigning\
    \ port numbers for only those transport protocols explicitly\n   included in an\
    \ assignment request.  This ends the long-standing\n   practice of automatically\
    \ assigning a port number to an application\n   for both TCP and UDP, even if\
    \ the request is for only one of these\n   transport protocols.  The new assignment\
    \ procedure conserves\n   resources by assigning a port number to an application\
    \ for only those\n   transport protocols (TCP, UDP, SCTP, and/or DCCP) it actually\
    \ uses.\n   The port number will be marked as Reserved -- instead of Assigned\
    \ --\n   in the port number registries of the other transport protocols.  When\n\
    \   applications start supporting the use of some of those additional\n   transport\
    \ protocols, the Assignee for the assignment MUST request\n   that IANA convert\
    \ these reserved ports into assignments.  An\n   application MUST NOT assume that\
    \ it can use a port number assigned to\n   it for use with one transport protocol\
    \ with another transport\n   protocol without IANA converting the reservation\
    \ into an assignment.\n   When the available pool of unassigned numbers has run\
    \ out in a port\n   range, it will be necessary for IANA to consider the Reserved\
    \ ports\n   for assignment.  This is part of the motivation for not automatically\n\
    \   assigning ports for transport protocols other than the requested\n   one(s).\
    \  This will allow more ports to be available for assignment at\n   that point.\
    \  To help conserve ports, application developers SHOULD\n   request assignment\
    \ of only those transport protocols that their\n   application currently uses.\n\
    \   Conservation of port numbers is improved by procedures that allow\n   previously\
    \ assigned port numbers to become Unassigned, either through\n   de-assignment\
    \ or through revocation, and by a procedure that lets\n   application designers\
    \ transfer an assigned but unused port number to\n   a new application.  Section\
    \ 8 describes these procedures, which until\n   now were undocumented.  Port number\
    \ conservation is also improved by\n   recommending that applications that do\
    \ not require an assigned port\n   should register only a service name without\
    \ an associated port\n   number.\n"
- title: 8.  IANA Procedures for Managing the Service Name and Transport Protocol
  contents:
  - "8.  IANA Procedures for Managing the Service Name and Transport Protocol\n  \
    \  Port Number Registry\n   This section describes the process for handling requests\
    \ associated\n   with IANA's management of the Service Name and Transport Protocol\n\
    \   Port Number registry.  Such requests include initial assignment, de-\n   assignment,\
    \ reuse, and updates to the contact information or\n   description associated\
    \ with an assignment.  Revocation is an\n   additional process, initiated by IANA.\n"
- title: 8.1.  Service Name and Port Number Assignment
  contents:
  - "8.1.  Service Name and Port Number Assignment\n   Assignment refers to the process\
    \ of providing service names or port\n   numbers to applicants.  All such assignments\
    \ are made from service\n   names or port numbers that are Unassigned or Reserved\
    \ at the time of\n   the assignment.\n   o  Unassigned names and numbers are assigned\
    \ according to the rules\n      described in Section 8.1.2 below.\n   o  Reserved\
    \ numbers and names are generally only assigned by a\n      \"Standards Action\"\
    \ or \"IESG Approval\", and MUST be accompanied by\n      a statement explaining\
    \ the reason a Reserved number or name is\n      appropriate for this action.\
    \  The only exception to this rule is\n      that the current Assignee of a port\
    \ number MAY request the\n      assignment of the corresponding Reserved port\
    \ number for other\n      transport protocols when needed.  IANA will initiate\
    \ an \"Expert\n      Review\" [RFC5226] for such requests.\n   When an assignment\
    \ for one or more transport protocols is approved,\n   the port number for any\
    \ non-requested transport protocol(s) will be\n   marked as Reserved.  IANA SHOULD\
    \ NOT assign that port number to any\n   other application or service until no\
    \ other port numbers remain\n   Unassigned in the requested range.  It is anticipated\
    \ that at such\n   time a new document will be published specifying IANA procedures\
    \ for\n   assignment of such ports.\n"
- title: 8.1.1.  General Assignment Procedure
  contents:
  - "8.1.1.  General Assignment Procedure\n   A service name or port number assignment\
    \ request contains the\n   following information.  The service name is the unique\
    \ identifier of\n   a given service:\n      Service Name (REQUIRED)\n      Transport\
    \ Protocol(s) (REQUIRED)\n      Assignee (REQUIRED)\n      Contact (REQUIRED)\n\
    \      Description (REQUIRED)\n      Reference (REQUIRED)\n      Port Number (OPTIONAL)\n\
    \      Service Code (REQUIRED for DCCP only)\n      Known Unauthorized Uses (OPTIONAL)\n\
    \      Assignment Notes (OPTIONAL)\n   o  Service Name: A desired unique service\
    \ name for the service\n      associated with the assignment request MUST be provided.\
    \  This\n      name may be used with various service selection and discovery\n\
    \      mechanisms (including, but not limited to, DNS SRV records\n      [RFC2782]).\
    \  The name MUST be compliant with the syntax defined in\n      Section 5.1. \
    \ In order to be unique, they MUST NOT be identical to\n      any currently assigned\
    \ service name in the IANA registry\n      [PORTREG].  Service names are case-insensitive;\
    \ they may be\n      provided and entered into the registry with mixed case for\n\
    \      clarity, but case is ignored otherwise.\n   o  Transport Protocol(s): The\
    \ transport protocol(s) for which an\n      assignment is requested MUST be provided.\
    \  This field is currently\n      limited to one or more of TCP, UDP, SCTP, and\
    \ DCCP.  Requests\n      without any port assignment and only a service name are\
    \ still\n      required to indicate which protocol the service uses.\n   o  Assignee:\
    \ Name and email address of the party to whom the\n      assignment is made. \
    \ This is REQUIRED.  The Assignee is the\n      organization, company or individual\
    \ person responsible for the\n      initial assignment.  For assignments done\
    \ through RFCs published\n      via the \"IETF Document Stream\" [RFC4844], the\
    \ Assignee will be the\n      IESG <iesg@ietf.org>.\n   o  Contact: Name and email\
    \ address of the Contact person for the\n      assignment.  This is REQUIRED.\
    \  The Contact person is the\n      responsible person for the Internet community\
    \ to send questions\n      to.  This person is also authorized to submit changes\
    \ on behalf of\n      the Assignee; in cases of conflict between the Assignee\
    \ and the\n      Contact, the Assignee decisions take precedence.  Additional\n\
    \      address information MAY be provided.  For assignments done through\n  \
    \    RFCs published via the \"IETF Document Stream\" [RFC4844], the\n      Contact\
    \ will be the IETF Chair <chair@ietf.org>.\n   o  Description: A short description\
    \ of the service associated with\n      the assignment request is REQUIRED.  It\
    \ should avoid all but the\n      most well-known acronyms.\n   o  Reference:\
    \ A description of (or a reference to a document\n      describing) the protocol\
    \ or application using this port.  This is\n      REQUIRED.  The description must\
    \ state whether the protocol uses\n      IP-layer broadcast, multicast, or anycast\
    \ communication.\n      For assignments requesting only a Service Name, or a Service\
    \ Name\n      and User Port, a statement that the protocol is proprietary and\n\
    \      not publicly documented is also acceptable, provided that the\n      required\
    \ information regarding the use of IP broadcast, multicast,\n      or anycast\
    \ is given.\n      For any assignment request that includes a User Port, the\n\
    \      assignment request MUST explain why a port number in the Dynamic\n    \
    \  Ports range (discovered by clients dynamically at run-time) is\n      unsuitable\
    \ for the given application.\n      For any assignment request that includes a\
    \ System Port, the\n      assignment request MUST explain why a port number in\
    \ the User\n      Ports or Dynamic Ports ranges is unsuitable, and a reference\
    \ to a\n      stable protocol specification document MUST be provided.\n     \
    \ IANA MAY accept early assignment [RFC4020] requests (known as\n      \"early\
    \ allocation\" therein) from IETF working groups that\n      reference a sufficiently\
    \ stable Internet-Draft instead of a\n      published Standards-Track RFC.\n \
    \  o  Port Number: If assignment of a port number is desired, either the\n   \
    \   port number the requester suggests for assignment or indication of\n     \
    \ port range (user or system) MUST be provided.  If only a service\n      name\
    \ is to be assigned, this field is left empty.  If a specific\n      port number\
    \ is requested, IANA is encouraged to assign the\n      requested number.  If\
    \ a range is specified, IANA will choose a\n      suitable number from the User\
    \ or System Ports ranges.  Note that\n      the applicant MUST NOT use the requested\
    \ port in implementations\n      deployed for use on the public Internet prior\
    \ to the completion of\n      the assignment, because there is no guarantee that\
    \ IANA will\n      assign the requested port.\n   o  Service Code: If the assignment\
    \ request includes DCCP as a\n      transport protocol, then the request MUST\
    \ include a desired unique\n      DCCP service code [RFC5595], and MUST NOT include\
    \ a requested DCCP\n      service code otherwise.  Section 19.8 of the DCCP specification\n\
    \      [RFC4340] defines requirements and rules for assignment, updated\n    \
    \  by this document.  Note that, as per the DCCP Service Codes\n      document\
    \ [RFC5595], some service codes are not assigned; zero\n      (absence of a meaningful\
    \ service code) and 4294967295 (0xFFFFFFFF;\n      invalid service code) are permanently\
    \ reserved, and the Private\n      service codes 1056964608-1073741823 (0x3F000000-0x3FFFFFFF;\
    \ i.e.,\n      32-bit values with the high-order byte equal to a value of 63\n\
    \      (0x3F), corresponding to the ASCII character '?') are not\n      centrally\
    \ assigned.\n   o  Known Unauthorized Uses: A list of uses by applications or\n\
    \      organizations who are not the Assignee.  This is OPTIONAL.  This\n    \
    \  list may be augmented by IANA after assignment when unauthorized\n      uses\
    \ are reported.\n   o  Assignment Notes: Indications of owner/name change, or\
    \ any other\n      assignment process issue.  This is OPTIONAL.  This list may\
    \ be\n      updated by IANA after assignment to help track changes to an\n   \
    \   assignment, e.g., de-assignment, owner/name changes, etc.\n   If the assignment\
    \ request is for the addition of a new transport\n   protocol to a previously\
    \ assigned service name and the requester is\n   not the Assignee or Contact for\
    \ the previously assigned service name,\n   IANA needs to confirm with the Assignee\
    \ for the existing assignment\n   whether this addition is appropriate.\n   If\
    \ the assignment request is for a new service name sharing the same\n   port as\
    \ a previously assigned service name (see port number\n   overloading in Section\
    \ 5), IANA needs to confirm with the Assignee\n   for the existing service name\
    \ and other appropriate experts whether\n   the overloading is appropriate.\n\
    \   When IANA receives an assignment request -- containing the above\n   information\
    \ -- that is requesting a port number, IANA SHALL initiate\n   an \"Expert Review\"\
    \ [RFC5226] in order to determine whether an\n   assignment should be made.  For\
    \ requests that are not seeking a port\n   number, IANA SHOULD assign the service\
    \ name under a simple \"First\n   Come First Served\" policy [RFC5226].\n"
- title: 8.1.2.  Variances for Specific Port Number Ranges
  contents:
  - "8.1.2.  Variances for Specific Port Number Ranges\n   Section 6 describes the\
    \ different port number ranges.  It is\n   important to note that IANA applies\
    \ slightly different procedures\n   when managing the different port ranges of\
    \ the service name and port\n   number registry:\n   o  Ports in the Dynamic Ports\
    \ range (49152-65535) have been\n      specifically set aside for local and dynamic\
    \ use and cannot be\n      assigned through IANA.  Application software may simply\
    \ use any\n      dynamic port that is available on the local host, without any\
    \ sort\n      of assignment.  On the other hand, application software MUST NOT\n\
    \      assume that a specific port number in the Dynamic Ports range will\n  \
    \    always be available for communication at all times, and a port\n      number\
    \ in that range hence MUST NOT be used as a service\n      identifier.\n   o \
    \ Ports in the User Ports range (1024-49151) are available for\n      assignment\
    \ through IANA, and MAY be used as service identifiers\n      upon successful\
    \ assignment.  Because assigning a port number for a\n      specific application\
    \ consumes a fraction of the shared resource\n      that is the port number registry,\
    \ IANA will require the requester\n      to document the intended use of the port\
    \ number.  For most IETF\n      protocols, ports in the User Ports range will\
    \ be assigned under\n      the \"IETF Review\" or \"IESG Approval\" procedures\
    \ [RFC5226] and no\n      further documentation is required.  Where these procedures\
    \ do not\n      apply, then the requester must input the documentation to the\n\
    \      \"Expert Review\" procedure [RFC5226], by which IANA will have a\n    \
    \  technical expert review the request to determine whether to grant\n      the\
    \ assignment.  Regardless of the path (\"IETF Review\", \"IESG\n      Approval\"\
    , or \"Expert Review\"), the submitted documentation is\n      expected to be\
    \ the same, as described in this section, and MUST\n      explain why using a\
    \ port number in the Dynamic Ports range is\n      unsuitable for the given application.\
    \  Further, IANA MAY utilize\n      the \"Expert Review\" process informally to\
    \ inform their position in\n      participating in \"IETF Review\" and \"IESG\
    \ Approval\".\n   o  Ports in the System Ports range (0-1023) are also available\
    \ for\n      assignment through IANA.  Because the System Ports range is both\n\
    \      the smallest and the most densely assigned, the requirements for\n    \
    \  new assignments are more strict than those for the User Ports\n      range,\
    \ and will only be granted under the \"IETF Review\" or \"IESG\n      Approval\"\
    \ procedures [RFC5226].  A request for a System Port\n      number MUST document\
    \ *both* why using a port number from the\n      Dynamic Ports range is unsuitable\
    \ *and* why using a port number\n      from the User Ports range is unsuitable\
    \ for that application.\n"
- title: 8.2.  Service Name and Port Number De-Assignment
  contents:
  - "8.2.  Service Name and Port Number De-Assignment\n   The Assignee of a granted\
    \ port number assignment can return the port\n   number to IANA at any time if\
    \ they no longer have a need for it.  The\n   port number will be de-assigned\
    \ and will be marked as Reserved.  IANA\n   should not reassign port numbers that\
    \ have been de-assigned until all\n   unassigned port numbers in the specific\
    \ range have been assigned.\n   Before proceeding with a port number de-assignment,\
    \ IANA needs to\n   reasonably establish that the value is actually no longer\
    \ in use.\n   Because there is much less danger of exhausting the service name\n\
    \   space compared to the port number space, it is RECOMMENDED that a\n   given\
    \ service name remain assigned even after all associated port\n   number assignments\
    \ have become de-assigned.  Under this policy, it\n   will appear in the registry\
    \ as if it had been created through a\n   service name assignment request that\
    \ did not include any port\n   numbers.\n   On rare occasions, it may still be\
    \ useful to de-assign a service\n   name.  In such cases, IANA will mark the service\
    \ name as Reserved.\n   IANA will involve their IESG-appointed expert in such\
    \ cases.\n   IANA will include a comment in the registry when de-assignment\n\
    \   happens to indicate its historic usage.\n"
- title: 8.3.  Service Name and Port Number Reuse
  contents:
  - "8.3.  Service Name and Port Number Reuse\n   If the Assignee of a granted port\
    \ number assignment no longer has a\n   need for the assigned number, but would\
    \ like to reuse it for a\n   different application, they can submit a request\
    \ to IANA to do so.\n   Logically, port number reuse is to be thought of as a\
    \ de-assignment\n   (Section 8.2) followed by an immediate (re-)assignment (Section\
    \ 8.1)\n   of the same port number for a new application.  Consequently, the\n\
    \   information that needs to be provided about the proposed new use of\n   the\
    \ port number is identical to what would need to be provided for a\n   new port\
    \ number assignment for the specific ports range.\n   Because there is much less\
    \ danger of exhausting the service name\n   space compared to the port number\
    \ space, it is RECOMMENDED that the\n   original service name associated with\
    \ the prior use of the port\n   number remains assigned, and a new service name\
    \ be created and\n   associated with the port number.  This is again consistent\
    \ with\n   viewing a reuse request as a de-assignment followed by an immediate\n\
    \   (re-)assignment.  Reusing an assigned service name for a different\n   application\
    \ is NOT RECOMMENDED.\n   IANA needs to carefully review such requests before\
    \ approving them.\n   In some instances, the Expert Reviewer will determine that\
    \ the\n   application the port number was assigned to has found usage beyond\n\
    \   the original Assignee, or that there is a concern that it may have\n   such\
    \ users.  This determination MUST be made quickly.  A community\n   call concerning\
    \ revocation of a port number (see below) MAY be\n   considered, if a broader\
    \ use of the port number is suspected.\n"
- title: 8.4.  Service Name and Port Number Revocation
  contents:
  - "8.4.  Service Name and Port Number Revocation\n   A port number revocation can\
    \ be thought of as an IANA-initiated de-\n   assignment (Section 8.2), and has\
    \ exactly the same effect on the\n   registry.\n   Sometimes, it will be clear\
    \ that a specific port number is no longer\n   in use and that IANA can revoke\
    \ it and mark it as Reserved.  At other\n   times, it may be unclear whether a\
    \ given assigned port number is\n   still in use somewhere in the Internet.  In\
    \ those cases, IANA must\n   carefully consider the consequences of revoking the\
    \ port number, and\n   SHOULD only do so if there is an overwhelming need.\n \
    \  With the help of their IESG-appointed Expert Reviewer, IANA SHALL\n   formulate\
    \ a request to the IESG to issue a four-week community call\n   concerning the\
    \ pending port number revocation.  The IESG and IANA,\n   with the Expert Reviewer's\
    \ support, SHALL determine promptly after\n   the end of the community call whether\
    \ revocation should proceed, and\n   then communicate their decision to the community.\
    \  This procedure\n   typically involves similar steps to de-assignment except\
    \ that it is\n   initiated by IANA.\n   Because there is much less danger of exhausting\
    \ the service name\n   space compared to the port number space, revoking service\
    \ names is\n   NOT RECOMMENDED.\n"
- title: 8.5.  Service Name and Port Number Transfers
  contents:
  - "8.5.  Service Name and Port Number Transfers\n   The value of service names and\
    \ port numbers is defined by their\n   careful management as a shared Internet\
    \ resource, whereas enabling\n   transfer allows the potential for associated\
    \ monetary exchanges.  As\n   a result, the IETF does not permit service name\
    \ or port number\n   assignments to be transferred between parties, even when\
    \ they are\n   mutually consenting.\n   The appropriate alternate procedure is\
    \ a coordinated de-assignment\n   and assignment: The new party requests the service\
    \ name or port\n   number via an assignment and the previous party releases its\n\
    \   assignment via the de-assignment procedure outlined above.\n   With the help\
    \ of their IESG-appointed Expert Reviewer, IANA SHALL\n   carefully determine\
    \ if there is a valid technical, operational, or\n   managerial reason to grant\
    \ the requested new assignment.\n"
- title: 8.6.  Maintenance Issues
  contents:
  - "8.6.  Maintenance Issues\n   In addition to the formal procedures described above,\
    \ updates to the\n   Description and Contact information are coordinated by IANA\
    \ in an\n   informal manner, and may be initiated by either the Assignee or by\n\
    \   IANA, e.g., by the latter requesting an update to current Contact\n   information.\
    \  (Note that the Assignee cannot be changed as a separate\n   procedure; see\
    \ instead Section 8.5 above.)\n"
- title: 8.7.  Disagreements
  contents:
  - "8.7.  Disagreements\n   In the case of disagreements around any request, there\
    \ is the\n   possibility of appeal following the normal appeals process for IANA\n\
    \   assignments as defined by Section 7 of \"Guidelines for Writing an\n   IANA\
    \ Considerations Section in RFCs\" [RFC5226].\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   The IANA guidelines described in this document\
    \ do not change the\n   security properties of UDP, TCP, SCTP, or DCCP.\n   Assignment\
    \ of a service name or port number does not in any way imply\n   an endorsement\
    \ of an application or product, and the fact that\n   network traffic is flowing\
    \ to or from an assigned port number does\n   not mean that it is \"good\" traffic,\
    \ or even that it is used by the\n   assigned service.  Firewall and system administrators\
    \ should choose\n   how to configure their systems based on their knowledge of\
    \ the\n   traffic in question, not based on whether or not there is an assigned\n\
    \   service name or port number.\n   Services are expected to include support\
    \ for security, either as\n   default or dynamically negotiated in-band.  The\
    \ use of separate\n   service name or port number assignments for secure and insecure\n\
    \   variants of the same service is to be avoided in order to discourage\n   the\
    \ deployment of insecure services.\n"
- title: 10.  IANA Considerations
  contents:
  - "10.  IANA Considerations\n   This document obsoletes Sections 8 and 9.1 of the\
    \ March 2000 IANA\n   Allocation Guidelines [RFC2780].\n   Upon approval of this\
    \ document for publication as an RFC, IANA worked\n   with Stuart Cheshire, maintainer\
    \ of the independent service name\n   registry [SRVREG], to merge the contents\
    \ of that private registry\n   into the official IANA registry.  The independent\
    \ registry web page\n   has been updated with pointers to the IANA registry and\
    \ to this RFC.\n   IANA created a new service name entry in the service name and\
    \ port\n   number registry [PORTREG] for all entries in the Protocol and Service\n\
    \   Names registry [PROTSERVREG] that did not already have one assigned.\n   IANA\
    \ also indicates in the Assignment Notes for \"www\" and \"www-http\"\n   that\
    \ they are duplicate terms that refer to the \"http\" service, and\n   should\
    \ not be used for discovery purposes.  For this conceptual\n   service (human-readable\
    \ web pages served over HTTP), the correct\n   service name to use for service\
    \ discovery purposes is \"http\" (see\n   Section 5).\n"
- title: 10.1.  Service Name Consistency
  contents:
  - "10.1.  Service Name Consistency\n   Section 8.1 defines which character strings\
    \ are well-formed service\n   names, which until now had not been clearly defined.\
    \  The definition\n   in Section 8.1 was chosen to allow maximum compatibility\
    \ of service\n   names with current and future service discovery mechanisms.\n\
    \   As of August 5, 2009, approximately 98% of the so-called \"Short\n   Names\"\
    \ from existing port number assignments [PORTREG] met the rules\n   for legal\
    \ service names stated in Section 8.1, and hence for these\n   services their\
    \ service name is exactly the same as their \"Short\n   Name\".\n   The remaining\
    \ approximately 2% of the existing \"Short Names\" are not\n   suitable to be\
    \ used directly as well-formed service names because\n   they contain illegal\
    \ characters such as asterisks, dots, pluses,\n   slashes, or underscores.  All\
    \ existing \"Short Names\" conform to the\n   length requirement of 15 characters\
    \ or fewer.  For these 96\n   unsuitable \"Short Names\", listed in the table\
    \ below, the service name\n   is the Short Name with any illegal characters replaced\
    \ by hyphens.\n   IANA added an entry to the registry that uses the new well-formed\n\
    \   primary service name for the existing service and that otherwise\n   duplicates\
    \ the original assignment information.  In the description\n   field of this new\
    \ entry giving the primary service name, IANA\n   recorded that it has assigned\
    \ a well-formed service name for the\n   previous service and references the original\
    \ assignment.  In the\n   Assignment Notes field of the original assignment, IANA\
    \ added a note\n   that this entry is an alias to the new well-formed service\
    \ name, and\n   that the old service name is historic, not usable for use with\
    \ many\n   common service discovery mechanisms.\n   96 names containing illegal\
    \ characters to be replaced by hyphens:\n          +----------------+-----------------+-----------------+\n\
    \          | 914c/g         | acmaint_dbd     | acmaint_transd  |\n          |\
    \ atex_elmd      | avanti_cdp      | badm_priv       |\n          | badm_pub \
    \      | bdir_priv       | bdir_pub        |\n          | bmc_ctd_ldap   | bmc_patroldb\
    \    | boks_clntd      |\n          | boks_servc     | boks_servm      | broker_service\
    \  |\n          | bues_service   | canit_store     | cedros_fds      |\n     \
    \     | cl/1           | contamac_icm    | corel_vncadmin  |\n          | csc_proxy\
    \      | cvc_hostd       | dbcontrol_agent |\n          | dec_dlm        | dl_agent\
    \        | documentum_s    |\n          | dsmeter_iatc   | dsx_monitor     | elpro_tunnel\
    \    |\n          | elvin_client   | elvin_server    | encrypted_admin |\n   \
    \       | erunbook_agent | erunbook_server | esri_sde        |\n          | EtherNet/IP-1\
    \  | EtherNet/IP-2   | event_listener  |\n          | flr_agent      | gds_db\
    \          | ibm_wrless_lan  |\n          | iceedcp_rx     | iceedcp_tx      |\
    \ iclcnet_svinfo  |\n          | idig_mux       | ife_icorp       | instl_bootc\
    \     |\n          | instl_boots    | intel_rci       | interhdl_elmd   |\n  \
    \        | lan900_remote  | LiebDevMgmt_A   | LiebDevMgmt_C   |\n          | LiebDevMgmt_DM\
    \ | mapper-ws_ethd  | matrix_vnet     |\n          | mdbs_daemon    | menandmice_noh\
    \  | msl_lmd         |\n          | nburn_id       | ncr_ccl         | nds_sso\
    \         |\n          | netmap_lm      | nms_topo_serv   | notify_srvr     |\n\
    \          | novell-lu6.2   | nuts_bootp      | nuts_dem        |\n          |\
    \ ocs_amu        | ocs_cmu         | pipe_server     |\n          | pra_elmd \
    \      | printer_agent   | redstorm_diag   |\n          | redstorm_find  | redstorm_info\
    \   | redstorm_join   |\n          | resource_mgr   | rmonitor_secure | rsvp_tunnel\
    \     |\n          | sai_sentlm     | sge_execd       | sge_qmaster     |\n  \
    \        | shiva_confsrvr | sql*net         | srvc_registry   |\n          | stm_pproc\
    \      | subntbcst_tftp  | udt_os          |\n          | universe_suite | veritas_pbx\
    \     | vision_elmd     |\n          | vision_server  | wrs_registry    | z39.50\
    \          |\n          +----------------+-----------------+-----------------+\n\
    \   In addition to the 96 names listed above, the service name for\n   \"whois++\"\
    \ is \"whoispp\", following the example set by the\n   \"application/whoispp-query\"\
    \ MIME Content-Type [RFC2957].\n   There were four names recorded in IANA's Port\
    \ Number Registry\n   [PORTREG] that conflicted with names previously recorded\
    \ in the ad\n   hoc SRV name registry [SRVREG]: esp, hydra, recipe, and xmp.\n\
    \   The name conflicts were resolved amicably:\n   The IANA Port Number Registry\
    \ Short Name \"esp\" had been registered by\n   Andrew Chernow, and he informed\
    \ the authors that the port was no\n   longer in use and the registration was\
    \ no longer required.  The SRV\n   registry entry for \"esp\" remains in effect.\n\
    \   The SRV name \"hydra\" for SubEthaEdit had already been retired in\n   favor\
    \ of the new SRV name \"see\".  The IANA Port Number Registry entry\n   for \"\
    hydra\" remains in effect.\n   The SRV name \"recipe\" was in use in an open source\
    \ project that had\n   not yet been packaged for distribution, and the registrant\
    \ Daniel\n   Taylor was willing to change to a different service name.  Thanks\
    \ to\n   Daniel Taylor for accommodating this change.  The IANA Port Number\n\
    \   Registry entry for \"recipe\" remains in effect.\n   The IANA Port Number\
    \ Registry Short Name \"xmp\" had been registered by\n   Bobby Krupczak, but since\
    \ his registration included an assigned port\n   number (which is still in use\
    \ and remains unaffected by this change),\n   he was willing to switch to a different\
    \ service name.  Thanks to\n   Bobby Krupczak for accommodating this change. \
    \ The SRV registry entry\n   for \"xmp\" remains in effect.\n"
- title: 10.2.  Port Numbers for SCTP and DCCP Experimentation
  contents:
  - "10.2.  Port Numbers for SCTP and DCCP Experimentation\n   Two System UDP and\
    \ TCP ports, 1021 and 1022, have been reserved for\n   experimental use [RFC4727].\
    \  This document assigns the same port\n   numbers for SCTP and DCCP, updates\
    \ the TCP and UDP assignments, and\n   also instructs IANA to automatically assign\
    \ these two port numbers\n   for any future transport protocol with a similar\
    \ 16-bit port number\n   namespace.\n   Note that these port numbers are meant\
    \ for temporary experimentation\n   and development in controlled environments.\
    \  Before using these port\n   numbers, carefully consider the advice in Section\
    \ 6.1 in this\n   document, as well as in Sections 1 and 1.1 of \"Assigning Experimental\n\
    \   and Testing Numbers Considered Useful\" [RFC3692].  Most importantly,\n  \
    \ application developers must request a permanent port number\n   assignment from\
    \ IANA as described in Section 8.1 before any kind of\n   non-experimental deployment.\n\
    \           +--------------------+-----------------------------+\n           |\
    \ Service Name       | exp1                        |\n           | Transport Protocol\
    \ | DCCP, SCTP, TCP, UDP        |\n           | Assignee           | IESG <iesg@ietf.org>\
    \        |\n           | Contact            | IETF Chair <chair@ietf.org> |\n\
    \           | Description        | RFC3692-style Experiment 1  |\n           |\
    \ Reference          | [RFC4727] [RFC6335]         |\n           | Port Number\
    \        | 1021                        |\n           +--------------------+-----------------------------+\n\
    \           +--------------------+-----------------------------+\n           |\
    \ Service Name       | exp2                        |\n           | Transport Protocol\
    \ | DCCP, SCTP, TCP, UDP        |\n           | Assignee           | IESG <iesg@ietf.org>\
    \        |\n           | Contact            | IETF Chair <chair@ietf.org> |\n\
    \           | Description        | RFC3692-style Experiment 2  |\n           |\
    \ Reference          | [RFC4727] [RFC6335]         |\n           | Port Number\
    \        | 1022                        |\n           +--------------------+-----------------------------+\n"
- title: 10.3.  Updates to DCCP Registries
  contents:
  - "10.3.  Updates to DCCP Registries\n   This document updates the IANA assignment\
    \ procedures for the DCCP\n   Port Number and DCCP Service Codes Registries [RFC4340].\n"
- title: 10.3.1.  DCCP Service Code Registry
  contents:
  - "10.3.1.  DCCP Service Code Registry\n   Service codes are assigned on a \"first\
    \ come, first served\" basis\n   according to Section 19.8 of the DCCP specification\
    \ [RFC4340].  This\n   document updates that section by extending the guidelines\
    \ given there\n   in the following ways:\n   o  IANA MAY assign new service codes\
    \ without seeking \"Expert Review\"\n      using their discretion, but SHOULD\
    \ seek \"Expert Review\" if a\n      request asks for more than five service codes.\n\
    \   o  IANA should feel free to contact the DCCP Expert Reviewer with any\n  \
    \    questions related to requests for DCCP-related codepoints.\n"
- title: 10.3.2.  DCCP Port Numbers Registry
  contents:
  - "10.3.2.  DCCP Port Numbers Registry\n   The DCCP ports registry is defined by\
    \ Section 19.9 of the DCCP\n   specification [RFC4340].  Assignments in this registry\
    \ require prior\n   assignment of a service code.  Not all service codes require\
    \ IANA-\n   assigned ports.  This document updates that section by extending the\n\
    \   guidelines given there in the following way:\n   o  IANA should normally assign\
    \ a value in the range 1024-49151 to a\n      DCCP server port.  IANA requests\
    \ to assign port numbers in the\n      System Ports range (0 through 1023) require\
    \ an \"IETF Review\"\n      [RFC5226] prior to assignment by IANA [RFC4340].\n\
    \   o  IANA MUST NOT assign more than one DCCP server port to a single\n     \
    \ service code value.\n   o  The assignment of multiple service codes to the same\
    \ DCCP port is\n      allowed, but subject to \"Expert Review\".\n   o  The set\
    \ of service code values associated with a DCCP server port\n      should be recorded\
    \ in the service name and port number registry.\n   o  A request for additional\
    \ service codes to be associated with an\n      already assigned port number requires\
    \ \"Expert Review\".  These\n      requests will normally be accepted when they\
    \ originate from the\n      contact associated with the port assignment.  In other\
    \ cases,\n      these applications will be expected to use an unassigned port,\n\
    \      when this is available.\n   The DCCP specification [RFC4340] notes that\
    \ a short port name MUST be\n   associated with each DCCP server port that has\
    \ been assigned.  This\n   document clarifies that this short port name is the\
    \ service name as\n   defined here, and this name MUST be unique.\n"
