- title: __initial_text__
  contents:
  - "    The Assignment of the Information Field and Protocol Identifier\n   in the\
    \ Q.2941 Generic Identifier and Q.2957 User-to-user Signaling\n              \
    \         for the Internet Protocol\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2001).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   The purpose of this document is to specify the assignment of the\n\
    \   information field and protocol identifier in the Q.2941 Generic\n   Identifier\
    \ and Q.2957 User-to-user Signaling for the Internet\n   protocol.\n   The assignment,\
    \ that is specified in section 4 of this document, is\n   designed for advanced\
    \ B-ISDN signaling support of the Internet\n   protocol, especially the B-ISDN\
    \ signaling support for the connection\n   that corresponds to the session in\
    \ the Internet protocol which is\n   clarified in section 2.  This specification\
    \ provides an indispensable\n   framework for the implementation of long-lived\
    \ session and QoS-\n   sensitive session transfers over ATM.\n"
- title: 1. Purpose of Document
  contents:
  - "1. Purpose of Document\n   The purpose of this document is to specify the assignment\
    \ of the\n   information field and protocol identifier in the Q.2941 Generic\n\
    \   Identifier and Q.2957 User-to-user Signaling for the Internet\n   protocol.\n\
    \   The assignment, that is specified in section 4 of this document, is\n   designed\
    \ for advanced B-ISDN signaling support of the Internet\n   protocol, especially\
    \ the B-ISDN signaling support for the connection\n   that corresponds to the\
    \ session in the Internet protocol which is\n   clarified in section 2.  Needless\
    \ to say, the purpose of this\n   specification is not limited to this support,\
    \ and it should also be\n   applicable to other purposes.\n   This specification\
    \ provides an indispensable framework for the\n   implementation of long-lived\
    \ session and QoS-sensitive session\n   transfers over ATM.  Note that this document\
    \ only specifies the\n   assignment of the information field and protocol identifier,\
    \ and that\n   it may not specify complete protocol that enables interoperable\n\
    \   implementation.  This is because it is beyond the scope of this\n   document\
    \ and will be specified in a separate document.\n"
- title: 2. Session-related ATM Connection
  contents:
  - "2. Session-related ATM Connection\n   With the development of new multimedia\
    \ applications on the current\n   Internet, the demands for multimedia support\
    \ are increasing in the IP\n   network, which currently supports best effort communications.\
    \  In\n   particular, demands to support QoS guaranteed communications are\n \
    \  increasing with the development of voice, audio, and video\n   communications\
    \ applications.  And it may also be necessary to\n   introduce the mechanism that\
    \ can efficiently transfer the huge volume\n   of traffic expected with these\
    \ applications.\n   The major features of B-ISDN are high speed, logical multiplexing\n\
    \   with the VP/VC, and flexible QoS management per VC, so it is quite\n   natural\
    \ to use these distinctive functions of B-ISDN to implement a\n   multimedia support\
    \ mechanism in the IP network.  The flexible QoS\n   management and logical multiplexing\
    \ functions in B-ISDN are the\n   expected method of implementing the QoS guaranteed\
    \ communications in\n   the Internet.  And when a long-lived session is supported\
    \ by a\n   particular VC, efficient packet forwarding may be possible using the\n\
    \   high speed and logical multiplexing of B-ISDN.\n   This section clarifies\
    \ B-ISDN signaling functions that are required\n   when the session is supported\
    \ by the VC, for advanced B-ISDN\n   signaling support of the Internet protocol.\n"
