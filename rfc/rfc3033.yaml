    \ |.....|__    |===||==|  X  |========|  X  |==||===|    __|.....|\n         |\
    \  \\-->|<------+-/-\\-+--------+-/-\\-+------>|<--/  |\n         +------+   \
    \    +-----+        +-----+       +------+\n                                New\
    \ VC\n           C. Transfer of the long-lived session to a new VC.\n      Fig.\
    \ 2.1: Example scenario for establishing a VC for a long-lived\n             \
    \   session.\n   First, a session is multiplexed into the default VC connecting\
    \ the\n   routers.  Then, if a router detects that it is a long-lived session,\n\
    \   it sets up a new VC for the session.  If the new VC is established\n   successfully,\
    \ the long-lived session is moved to the new VC.\n   In this procedure involving\
    \ an ATM VC setup, the B-ISDN signaling\n   entity in the called side router must\
    \ detect that the incoming call\n   corresponds to a session of the Internet protocol\
    \ and notify that\n   fact to the IP layer entity.  Based on this information,\
    \ the IP layer\n   entity moves the session to the new VC.\n   Therefore, to implement\
    \ this signaling procedure, the B-ISDN\n   signaling must include an session identifier\
    \ as an information\n   element.  The B-LLI, B-HLI, User-user, and Generic Identifier\n\
    \   information elements are all capable of transferring this\n   information.\
    \  Considering the original purposes of these information\n   elements, the most\
    \ appropriate one to use is the Generic Identifier\n   information element.\n"
- title: 2.2 QoS-sensitive Session Signaling
  contents:
  - "2.2 QoS-sensitive Session Signaling\n   The major difference between QoS-sensitive\
    \ session signaling and\n   long-lived session signaling is that call setup is\
    \ not initiated by\n   the detection of a long-lived session, but is explicitly\
    \ initiated by\n   the setup protocol such as RSVP.  To implement QoS-sensitive\
    \ session\n   signaling using ATM, the ATM network between the routers must forward\n\
    \   not only the session identifier but also the setup protocol.\n   There are\
    \ two schemes for forwarding the setup protocol.  One is to\n   multiplex the\
    \ protocol into a default VC connecting the routers, or\n   to forward the protocol\
    \ through a particular VC.  In this case, the\n   QoS-sensitive session and the\
    \ ATM VC are established sequentially.\n   The second scheme is to forward the\
    \ setup protocol as an information\n   element in the B-ISDN signaling.  In this\
    \ case, the QoS-sensitive\n   session and the ATM VC are established simultaneously.\
    \  The latter\n   scheme has the following advantages compared with the former\
    \ one.\n   o Easier to implement.\n     - Admission control is simplified, because\
    \ admission control for\n       the IP and ATM layers can be done simultaneously.\n\
    \     - Watchdog timer processing is simplified, because there is no need\n  \
    \     to watch the IP layer establishment and ATM layer establishment\n      \
    \ sequentially.\n   o If the setup protocol supports negotiation, then an ATM\
    \ VC whose\n     QoS is based on the result of negotiation can be established.\n\
    \   However, the latter scheme, at least, cannot support a case where a\n   PVC\
    \ is used to support a QoS-sensitive session.  Therefore, both\n   procedures\
    \ should be taken into account.\n   An example of a message sequence that simultaneously\
    \ establishes a\n   QoS-sensitive session and an ATM VC is shown in Fig. 2.2.\n\
    \         IP Router      ATM SW         ATM SW       IP Router\n"
