- title: 3. Overview of the Generic Identifier and User-to-user Signaling
  contents:
  - '3. Overview of the Generic Identifier and User-to-user Signaling

    '
- title: 3.1 Overview of the Generic Identifier
  contents:
  - "3.1 Overview of the Generic Identifier\n   The Generic Identifier enables the\
    \ transfer of identifiers between\n   end-to-end users in the ATM network, and\
    \ it is defined in the Q.2941\n   Part 1 (Q.2941.1) [3] and Part 2 (Q.2941.2)\
    \ [4] as an optional\n   information element for the Q.2931 [1] and Q.2971 [2]\
    \ UNI signaling\n   protocol.  The SETUP, ALERTING, CONNECT, RELEASE, RELEASE\
    \ COMPLETE,\n   ADD PARTY, PARTY ALERTING, ADD PARTY ACK, ADD PARTY REJECT, DROP\n\
    \   PARTY, and DROP PARTY ACK messages that are transferred between end-\n   to-end\
    \ users in the ATM network may contain up to three Generic\n   Identifier information\
    \ elements.  The ATM network transfers the\n   Generic Identifier information\
    \ element transparently if it contains\n   no coding rule errors.\n   The format\
    \ of the Generic Identifier information element specified in\n   the Q.2941 is\
    \ shown in Fig. 3.1.\n                              Bits\n           8     7 \
    \    6     5     4     3     2     1    Octets\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |        Information element identifier         |\n        |    = Generic\
    \ identifier transport IE (0x7F)   |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |  1  |   Coding  |    IE instruction field     |\n        | Ext |  standard\
    \ |Flag |Res. |  IE action ind. |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |   Length of contents of information element   |  3-4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |    Identifier related standard/application    |  5\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier type                |  6\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |  7\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier value               |  8-\n        =    \
    \                                           =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        =                                               =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier type                |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier value               |\n        =        \
    \                                       =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 3.1: Format of the Generic Identifier information element.\n   The\
    \ usage of the first 4 octets of fields is specified in section 4\n   of the Q.2931.\n\
    \   The Identifier related standard/application field identifies the\n   standard\
    \ or application that uses the identifier.  Assignment of the\n   Identifier related\
    \ standard/application field for the Internet\n   protocol is as follows.  A leading\
    \ 0x means hexadecimal.\n     0x03: IPv4.\n     0x04: ST2+.\n     0x05: IPv6.\n\
    \     0x06: MPLS.\n   Note: DSM-CC, H.310/H.321, MPOA, ATM VCC Trunking, AAL2,\
    \ and\n   H.323/H.245 are also supported.\n   A transferred identifier is given\
    \ by the combination of the\n   Identifier type, length and value fields, and\
    \ a Generic Identifier\n   information element may contain multiple identifiers.\n\
    \   Assignment of the Identifier type field for the Internet protocol is\n   as\
    \ follows.  A leading 0x means hexadecimal.\n     0x01: Session.\n     0x02: Resource.\n\
    \     0x10-0xFD: Reserved for IANA assignment.\n     0xFE: Experiment/Organization\
    \ specific.\n   The maximum length of the Generic Identifier information element\
    \ is\n   63 octets.\n   See the Q.2941.1 and Draft Q.2941.2 for detailed protocol\n\
    \   specifications of the Generic Identifier.\n"
- title: 3.2 Overview of the User-to-user Signaling
  contents:
  - "3.2 Overview of the User-to-user Signaling\n   The User-to-user Signaling enables\
    \ the transfer of information\n   between end-to-end users in the ATM network,\
    \ and it is defined in\n   Q.2957 [5, 6] and in Q.2971 annex D [2] as an optional\
    \ information\n   element for the Q.2931 [1] and Q.2971 [2] UNI signaling protocol.\n\
    \   The SETUP, ALERTING, CONNECT, RELEASE, RELEASE COMPLETE, PROGRESS,\n   ADD\
    \ PARTY, PARTY ALERTING, ADD PARTY ACK, ADD PARTY REJECT, DROP\n   PARTY, and\
    \ DROP PARTY ACK messages that are transferred between end-\n   to-end users in\
    \ the ATM network may contain a User-user information\n   element.  The ATM network\
    \ transfers the User-user information element\n   transparently if it contains\
    \ no coding rule errors.\n   From the viewpoint of B-ISDN signaling applications,\
    \ it seems the\n   Generic Identifier and User-to-user Signaling are similar functions.\n\
    \   But their rules for processing exceptions are not completely the\n   same,\
    \ because their purposes are different.  The Generic Identifier\n   is designed\
    \ for the transfer of identifiers between the c-planes,\n   while the User-to-user\
    \ Signaling is designed for the transfer of user\n   data via the c-planes.  Another\
    \ difference is that the latter\n   supports interworking with the user-user information\
    \ element in the\n   Q.931 N-ISDN signaling, but the Generic Identifier does not.\
    \  Note\n   that the ATM network may check the contents of the Generic Identifier\n\
    \   information element, but does not check the contents of the User-to-\n   user\
    \ information element.\n   The format of the User-user information element is\
    \ shown in Fig. 3.2.\n                              Bits\n           8     7 \
    \    6     5     4     3     2     1    Octets\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |        Information element identifier         |\n        |    = User-user\
    \ information element (0x7E)     |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |  1  |   Coding  |    IE instruction field     |\n        | Ext |  standard\
    \ |Flag |Res. |  IE action ind. |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |   Length of contents of information element   |  3-4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |             Protocol discriminator            |  5\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               User information                |  6-\n        =    \
    \                                           =\n        |                     \
    \                          |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 3.2: Format of the User-user information element.\n   The usage of\
    \ the first 4 octets of fields is specified in section 4\n   of the Q.2931.\n\
    \   The Protocol discriminator field identifies the upper layer protocol\n   that\
    \ uses the user-user information.\n   The User information field contains the\
    \ user-user information to be\n   transferred.\n   The maximum length of the User-user\
    \ information element is 133\n   octets.\n   See Q.2957, Draft Q.2957 amendment\
    \ 1, and Q.2971 annex D for detailed\n   protocol specifications of the User-to-user\
    \ Signaling.\n"
- title: 4. Information Field and Protocol Identifier Assignment
  contents:
  - '4. Information Field and Protocol Identifier Assignment

    '
- title: 4.1 Assignment in the Generic Identifier Information Element
  contents:
  - '4.1 Assignment in the Generic Identifier Information Element

    '
- title: 4.1.1 Use of Generic Identifier
  contents:
  - "4.1.1 Use of Generic Identifier\n   The information field and protocol identifier\
    \ assignment principle\n   for the Internet protocol in the Generic Identifier\
    \ information\n   element is shown in Fig. 4.1.\n                            \
    \  Bits\n           8     7     6     5     4     3     2     1    Octets\n  \
    \      +-----+-----+-----+-----+-----+-----+-----+-----+\n        |        Information\
    \ element identifier         |\n        |    = Generic identifier transport IE\
    \ (0x7F)   |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n \
    \       |  1  |   Coding  |    IE instruction field     |\n        | Ext |  standard\
    \ |Flag |Res. |  IE action ind. |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |   Length of contents of information element   |  3-4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |    Identifier related standard/application    |\n        |        \
    \  = IPv4, ST2+, IPv6, or MPLS          |  5\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier type                |\n        |       =\
    \ Session, Resource, or Experiment   |  6\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |  7\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier value               |  8-\n        =    \
    \                                           =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        =                                               =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier type                |\n        |       =\
    \ Session, Resource, or Experiment   |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier value               |\n        =        \
    \                                       =\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.1: Principle of assignment in the Generic Identifier\n         \
    \       information element.\n   The Identifier related standard/application field\
    \ is the IPv4, ST2+,\n   IPv6, or MPLS.\n   The Identifier type field is the Session,\
    \ Resource, or\n   Experiment/Organization specific.\n   The Identifier value\
    \ field is assigned to Internet protocol related\n   information which is identified\
    \ by the Identifier related\n   standard/application field and Identifier type\
    \ field.  The following\n   identifiers are specified.\n                     \
    \                Std./app.               Id type\n     IPv4 session identifier\
    \         IPv4                    Session\n     IPv6 session identifier      \
    \   IPv6                    Session\n     MPLS VCID                       MPLS\
    \                    Resource\n     Exp./Org. specific              IPv4/ST2+/IPv6/MPLS\
    \     Experiment\n   As described in section 3.1, the B-ISDN signaling message\
    \ transferred\n   between end-to-end users may contain up to three Generic Identifier\n\
    \   information elements.  These elements may contain multiple\n   identifiers.\
    \  This document does not specify the order of identifiers\n   when multiple identifiers\
    \ appear in a signaling message.\n   This document also does not specify the semantics\
    \ when multiple\n   identifiers having the same Identifier type appear in a signaling\n\
    \   message, or when a signaling message contains a Generic Identifier\n   information\
    \ element that does not contain identifiers.\n   When a B-ISDN signaling message\
    \ containing a Generic Identifier\n   information element enters an ATM network\
    \ that does not support the\n   Generic Identifier, the network clears the call,\
    \ discards the\n   information element, or discards the signaling message.  (See\n\
    \   sections 4.5.1 and 5.6.8.1 of Q.2931 and section 9.3 of Q.2941.1 for\n   details.)\n\
    \   To enable reliable Generic Identifier information element transfer,\n   when\
    \ the calling party sends a SETUP or ADD PARTY message with up to\n   three Generic\
    \ Identifier information elements, the CONNECT or ADD\n   PARTY ACK message returned\
    \ by the called party must contain at least\n   one Generic Identifier information\
    \ element.  The called party may not\n   respond with the same identifiers received\
    \ from the calling party.\n   The calling party should confirm that the response\
    \ message contains\n   at least one Generic Identifier information element.  This\
    \ rule\n   enables identifier negotiation; this document does not specify the\n\
    \   detailed procedure of this negotiation.\n"
- title: 4.1.2 IPv4 session identifier
  contents:
  - "4.1.2 IPv4 session identifier\n   If the Identifier related standard/application\
    \ field in the Generic\n   Identifier information element is the IPv4, and the\
    \ Identifier type\n   field in the identifier is the Session, the identifier is\
    \ the IPv4\n   session identifier.  The format of the IPv4 session identifier\
    \ is\n   shown in Fig. 4.2.\n                              Bits              \
    \           Octet\n           8     7     6     5     4     3     2     1    \
    \ length\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n        |\
    \                Identifier type                |\n        |                =\
    \ Session (0x01)               |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |\n        |        \
    \       = 13 octets (0x0D)              |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |              Source IPv4 address              |  4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |           Destination IPv4 address            |  4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                   Protocol                    |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                  Source Port                  |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Destination Port               |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.2: IPv4 session identifier.\n   The Identifier type field is the\
    \ Session (0x01).\n   The Identifier length is 13 octets.\n   The Source IPv4\
    \ address, Destination IPv4 address, Protocol, Source\n   Port, and Destination\
    \ Port [7, 9, 10] are assigned in that order to\n   the Identifier value field.\n\
    \   Note: This specific session identifier is intended for use only with\n   the\
    \ explicit reservation.  If wild card associations are needed at a\n   later date,\
    \ another identifier type will be used.\n"
- title: 4.1.3 IPv6 session identifier
  contents:
  - "4.1.3 IPv6 session identifier\n   If the Identifier related standard/application\
    \ field in the Generic\n   Identifier information element is the IPv6, and the\
    \ Identifier type\n   field in the identifier is the Session, the identifier is\
    \ the IPv6\n   session identifier.  The format of the IPv6 session identifier\
    \ is\n   shown in Fig. 4.3.\n                              Bits              \
    \           Octet\n           8     7     6     5     4     3     2     1    \
    \ length\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n        |\
    \                Identifier type                |\n        |                =\
    \ Session (0x01)               |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |\n        |        \
    \       = 37 octets (0x25)              |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |              Source IPv6 address              |  16\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |           Destination IPv6 address            |  16\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                   Protocol                    |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                  Source Port                  |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Destination Port               |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.3: IPv6 session identifier.\n   The Identifier type field is the\
    \ Session (0x01).\n   The Identifier length is 37 octets.\n   The Source IPv6\
    \ address, Destination IPv6 address, Protocol, Source\n   Port, and Destination\
    \ Port [8, 9, 10] are assigned in that order to\n   the Identifier value field.\n\
    \   Note: This specific session identifier is intended for use only with\n   the\
    \ explicit reservation.  If wild card associations are needed at a\n   later date,\
    \ another identifier type will be used.\n"
- title: 4.1.4 MPLS VCID
  contents:
  - "4.1.4 MPLS VCID\n   If the Identifier related standard/application field in the\
    \ Generic\n   Identifier information element is the MPLS, and the Identifier type\n\
    \   field in the identifier is the Resource, the identifier is the MPLS\n   VCID.\
    \  The format of the MPLS VCID is shown in Fig. 4.4.\n                       \
    \          Bits                         Octet\n              8     7     6   \
    \  5     4     3     2     1     length\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |                Identifier type                |\n           |  \
    \             = Resource (0x02)               |  1\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |               Identifier length               |\n           |  \
    \             = 4 octets (0x04)               |  1\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |                   MPLS VCID                   |  4\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.4: MPLS VCID.\n   The Identifier type field is the Resource (0x02).\n\
    \   The Identifier length is 4 octets.\n   The MPLS VCID [13] is assigned to the\
    \ Identifier value field.\n"
- title: 4.1.5 Experiment/Organization specific
  contents:
  - "4.1.5 Experiment/Organization specific\n   If the Identifier related standard/application\
    \ field in the Generic\n   Identifier information element is the IPv4, ST2+, IPv6,\
    \ or MPLS, and\n   the Identifier type field in the identifier is the\n   Experiment/Organization\
    \ specific, the identifier is the\n   Experiment/Organization specific.  The format\
    \ of the\n   Experiment/Organization specific is shown in Fig. 4.5.\n        \
    \                      Bits                         Octet\n           8     7\
    \     6     5     4     3     2     1     length\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Identifier type                |\n        |   =  Experiment/Organization\
    \ specific (0xFE)  |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |    Organizationally unique identifier (OUI)   |  3\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |     Experiment/Organization specific info.    |\n        =        \
    \                                       =\n        |                         \
    \                      |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.5: Experiment/Organization specific.\n   The Identifier type field\
    \ is the Experiment/Organization specific\n   (0xFE).\n   The first 3 octets in\
    \ the Identifier value field must contain the\n   Organizationally unique identifier\
    \ (OUI) (as specified in IEEE 802-\n   1990; section 5.1).\n"
- title: 4.2 Assignment in the User-user Information Element
  contents:
  - '4.2 Assignment in the User-user Information Element

    '
- title: 4.2.1 Use of User-to-user Signaling
  contents:
  - "4.2.1 Use of User-to-user Signaling\n   The information field and protocol identifier\
    \ assignment principle\n   for the Internet protocol in the User-user information\
    \ element is\n   shown in Fig. 4.6.\n                              Bits\n    \
    \       8     7     6     5     4     3     2     1    Octets\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |        Information element identifier         |\n        |    = User-user\
    \ information element (0x7E)     |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |  1  |   Coding  |    IE instruction field     |\n        | Ext |  standard\
    \ |Flag |Res. |  IE action ind. |  2\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |   Length of contents of information element   |  3-4\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |             Protocol discriminator            |\n        |     = Internet\
    \ protocol/application (0x06)    |  5\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |    Internet protocol/application identifier   |  6\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |   Internet protocol/application related info. |  7-\n        =    \
    \                                           =\n        |                     \
    \                          |\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.6: Principle of assignment in the User-user information\n      \
    \          element.\n   The Protocol discriminator field is the Internet protocol/application\n\
    \   (0x06).  In this case, the first 1 octet in the User information\n   field\
    \ is the Internet protocol/application identifier field.\n   Assignment of the\
    \ Internet protocol/application identifier field is\n   as follows.  A leading\
    \ 0x means hexadecimal.\n     0x00: Reserved.\n     0x01: Reserved for ST2+.\n\
    \     0x02: RSVP message.\n     0x03-0xFD: Reserved for IANA assignment.\n   \
    \  0xFE: Experiment/Organization specific.\n     0xFF: Reserved.\n   The field\
    \ that follows the Internet protocol/application identifier\n   field is assigned\
    \ to Internet protocol/application related\n   information that is identified\
    \ by the Internet protocol/application\n   identifier field.\n   When a B-ISDN\
    \ signaling message containing a User-user information\n   element enters an ATM\
    \ network that does not support the User-to-user\n   Signaling, the network clears\
    \ the call, discards the information\n   element, or discards the signaling message.\
    \  (See sections 4.5.1 and\n   5.6.8.1 of Q.2931, section 1.9 of Q.2957, and Q.2971\
    \ annex D for\n   details.)\n   To enable reliable User-user information element\
    \ transfer, when the\n   calling party sends a SETUP or ADD PARTY message with\
    \ a User-user\n   information element, the CONNECT or ADD PARTY ACK message returned\
    \ by\n   the called party must contain a User-user information element.  The\n\
    \   called party may not respond with the same user information received\n   from\
    \ the calling party.  The calling party should confirm that the\n   response message\
    \ contains a User-user information element.  This rule\n   enables negotiation;\
    \ this document does not specify the detailed\n   procedure of this negotiation.\n"
- title: 4.2.2 RSVP message
  contents:
  - "4.2.2 RSVP message\n   The format of the RSVP message is shown in Fig. 4.7.\n\
    \                                 Bits\n              8     7     6     5    \
    \ 4     3     2     1    Octets\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |        Information element identifier         |\n           |  \
    \  = User-user information element (0x7E)     |  1\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |  1  |   Coding  |    IE instruction field     |\n           | Ext\
    \ |  standard |Flag |Res. |  IE action ind. |  2\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |   Length of contents of information element   |  3-4\n         \
    \  +-----+-----+-----+-----+-----+-----+-----+-----+\n           |           \
    \  Protocol discriminator            |\n           |     = Internet protocol/application\
    \ (0x06)    |  5\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |    Internet protocol/application identifier   |\n           |  \
    \            = RSVP message (0x02)            |  6\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |                  RSVP message                 |  7-\n          \
    \ =                                               =\n           |            \
    \                                   |\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. 4.7: RSVP message.\n   The Internet protocol/application identifier\
    \ field is the RSVP\n   message (0x02).\n   The RSVP message [12] is assigned\
    \ to the Internet\n   protocol/application related information field.  The SETUP\
    \ message\n   may contain the RSVP Resv message.  The CONNECT message may contain\n\
    \   the RSVP ResvConf message.  The RELEASE message may contain the RSVP\n   ResvErr\
    \ or ResvTear message.\n"
- title: 4.2.3 Experiment/Organization specific
  contents:
  - "4.2.3 Experiment/Organization specific\n   The format of the Experiment/Organization\
    \ specific is shown in Fig.\n   4.8.\n                                 Bits\n\
    \              8     7     6     5     4     3     2     1    Octets\n       \
    \    +-----+-----+-----+-----+-----+-----+-----+-----+\n           |        Information\
    \ element identifier         |\n           |    = User-user information element\
    \ (0x7E)     |  1\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |  1  |   Coding  |    IE instruction field     |\n           | Ext\
    \ |  standard |Flag |Res. |  IE action ind. |  2\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |   Length of contents of information element   |  3-4\n         \
    \  +-----+-----+-----+-----+-----+-----+-----+-----+\n           |           \
    \  Protocol discriminator            |\n           |     = Internet protocol/application\
    \ (0x06)    |  5\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |    Internet protocol/application identifier   |\n           |  =\
    \  Experiment/Organization specific (0xFE)   |  6\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |    Organizationally unique identifier (OUI)   |  7-9\n         \
    \  +-----+-----+-----+-----+-----+-----+-----+-----+\n           |     Experiment/Organization\
    \ specific info.    |  10-\n           =                                     \
    \          =\n           |                                               |\n \
    \          +-----+-----+-----+-----+-----+-----+-----+-----+\n      Fig. 4.8:\
    \ Experiment/Organization specific.\n   The Internet protocol/application identifier\
    \ field is the\n   Experiment/Organization specific (0xFE).\n   The first 3 octets\
    \ in the Internet protocol/application related\n   information field must contain\
    \ the Organizationally unique identifier\n   (OUI) (as specified in IEEE 802-1990;\
    \ section 5.1).\n"
- title: 5. Open Issues
  contents:
  - "5. Open Issues\n   The following issues are still remain in this document.\n\
    \   o Generic Identifier support for session aggregation.\n      Session aggregation\
    \ support may be needed in a backbone\n      environment.  Wild card style aggregated\
    \ session identifier may be\n      feasible.  However, before specifying Generic\
    \ Identifier support\n      for it, session aggregation model in ATM VCs should\
    \ be clarified.\n   o Generic Identifier support for the IPv6 flow label and traffic\n\
    \      classes.\n      The IPv6 flow label and traffic classes support may be\
    \ needed in\n      future.  However, currently their semantics are not clear.\n"
- title: 6. IANA Considerations
  contents:
  - "6. IANA Considerations\n   When the Identifier related standard/application field\
    \ in the\n   Q.2941.2 Generic Identifier information element is the IPv4, ST2+,\n\
    \   IPv6, or MPLS, numbers between 0x10-0xFD in the Identifier type field\n  \
    \ are reserved for IANA assignment.  (See section 3.1.)  Following the\n   policies\
    \ outlined in [14], these numbers are allocated through an\n   IETF Consensus\
    \ action.\n   When the Protocol discriminator field in the Q.2957 User-user\n\
    \   information element is the Internet protocol/application, numbers\n   between\
    \ 0x03-0xFD in the Internet protocol/application identifier\n   field are reserved\
    \ for IANA assignment.  (See section 4.2.1.)\n   Following the policies outlined\
    \ in [14], these numbers are allocated\n   through an IETF Consensus action.\n"
- title: 7. Security Considerations
  contents:
  - "7. Security Considerations\n   This document specifies the information field\
    \ and protocol identifier\n   assignment in the Q.2941 Generic Identifier and\
    \ Q.2957 User-to-user\n   Signaling for the Internet protocol, so these do not\
    \ weaken the\n   security of the B-ISDN signaling.\n   In a called party of the\
    \ B-ISDN signaling, if the incoming SETUP\n   message contains the calling party\
    \ number and if it is verified and\n   passed by the ATM network or it is provided\
    \ by the network, then it\n   is feasible to use the calling party number for\
    \ part of the calling\n   party authentication to strengthen security.\n"
- title: Appendix. Information Field and Protocol Identifier Assignment for ST2+
  contents:
  - "Appendix. Information Field and Protocol Identifier Assignment for ST2+\n   This\
    \ appendix specifies information field and protocol identifier\n   assignment\
    \ in the Generic Identifier and User-to-user Signaling for\n   ST2+.  Note that\
    \ this appendix is NOT part of the standard.\n"
- title: A.1 ST2+ session identifier
  contents:
  - "A.1 ST2+ session identifier\n   If the Identifier related standard/application\
    \ field in the Generic\n   Identifier information element is the ST2+, and the\
    \ Identifier type\n   field in the identifier is the Session, the identifier is\
    \ the ST2+\n   session identifier.  The format of the ST2+ session identifier\
    \ is\n   shown in Fig. A.1.\n                              Bits              \
    \           Octet\n           8     7     6     5     4     3     2     1    \
    \ length\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n        |\
    \                Identifier type                |\n        |                =\
    \ Session (0x01)               |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |               Identifier length               |\n        |        \
    \       = 6 octets (0x06)               |  1\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \        |                Stream ID (SID)                |  6\n        +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. A.1: ST2+ session identifier.\n   The Identifier type field is the\
    \ Session (0x01).\n   The Identifier length is 6 octets.\n   The Stream ID (SID)\
    \ [11] is assigned to the Identifier value field.\n"
- title: A.2 ST2+ SCMP
  contents:
  - "A.2 ST2+ SCMP\n   The format of the User-user information element for the ST2+\
    \ SCMP is\n   shown in Fig. A.2.\n                                 Bits\n    \
    \          8     7     6     5     4     3     2     1    Octets\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |        Information element identifier         |\n           |  \
    \  = User-user information element (0x7E)     |  1\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |  1  |   Coding  |    IE instruction field     |\n           | Ext\
    \ |  standard |Flag |Res. |  IE action ind. |  2\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |   Length of contents of information element   |  3-4\n         \
    \  +-----+-----+-----+-----+-----+-----+-----+-----+\n           |           \
    \  Protocol discriminator            |\n           |     = Internet protocol/application\
    \ (0x06)    |  5\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |    Internet protocol/application identifier   |\n           |  \
    \             = ST2+ SCMP (0x01)              |  6\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \           |                   ST2+ SCMP                   |  7-\n          \
    \ =                                               =\n           |            \
    \                                   |\n           +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \      Fig. A.2: ST2+ SCMP.\n   The Internet protocol/application identifier field\
    \ is the ST2+ SCMP\n   (0x01).\n   The ST2+ SCMP [11] is assigned to the Internet\
    \ protocol/application\n   related information field.  The SETUP and ADD PARTY\
    \ messages may\n   contain the ST2+ SCMP CONNECT message.  The CONNECT and ADD\
    \ PARTY ACK\n   messages may contain the ST2+ SCMP ACCEPT message.  The RELEASE\
    \ and\n   DROP PARTY messages may contain the ST2+ SCMP DISCONNECT message.\n\
    \   The RELEASE, RELEASE COMPLETE, ADD PARTY REJECT, and DROP PARTY\n   messages\
    \ may contain the ST2+ SCMP REFUSE message.\n"
