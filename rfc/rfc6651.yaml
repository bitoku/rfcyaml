- title: 2.1.  Key Words
  contents:
  - "2.1.  Key Words\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [KEYWORDS].\n"
- title: 2.2.  Notation
  contents:
  - "2.2.  Notation\n   Certain properties of email messages described in this document\
    \ are\n   referenced using notation found in [EMAIL-ARCH] (e.g.,\n   \"RFC5322.From\"\
    ).\n"
- title: 2.3.  Imported Definitions
  contents:
  - "2.3.  Imported Definitions\n   Numerous DKIM-specific terms used here are defined\
    \ in [DKIM].\n   The definitions of the [ABNF] tokens \"domain-name\" and\n  \
    \ \"dkim-quoted-printable\" can also be found there.\n"
- title: 2.4.  Other Definitions
  contents:
  - "2.4.  Other Definitions\n   report generator:  A report generator is an entity\
    \ that generates and\n      sends reports.  For the scope of this document, the\
    \ term refers to\n      Verifiers, as defined in Section 2.2 of [DKIM], with the\
    \ added\n      capability to generate authentication failure reports according\
    \ to\n      this specification.\n"
- title: 3.  Optional Reporting for DKIM
  contents:
  - "3.  Optional Reporting for DKIM\n   A domain name owner employing [DKIM] for\
    \ email signing and\n   authentication might want to know when signatures that\
    \ ought to be\n   verifiable are not successfully verifying.  Currently, there\
    \ is no\n   such mechanism defined.\n   This section adds optional \"tags\" (as\
    \ defined in [DKIM]) to the\n   DKIM-Signature header field and the DKIM key record\
    \ in the DNS, using\n   the formats defined in that specification.\n"
- title: 3.1.  Extension DKIM Signature Tag
  contents:
  - "3.1.  Extension DKIM Signature Tag\n   The following tag is added to DKIM-Signature\
    \ header fields when a\n   Signer wishes to request that reports of failed verifications\
    \ be\n   generated by a Verifier:\n   r=  Reporting Requested (plain-text; OPTIONAL;\
    \ no default).  If\n       present, this tag indicates that the Signer requests\
    \ that\n       Verifiers generate a report when verification of the DKIM\n   \
    \    signature fails.  At present, the only legal value is the single\n      \
    \ character \"y\".  A complete description and illustration of how\n       this\
    \ is applied can be found in Section 3.3.\n      ABNF:\n      sig-r-tag = %x72\
    \ *WSP \"=\" *WSP %x79\n                ; \"r=y\" (lower-case only)\n"
- title: 3.2.  DKIM Reporting TXT Record
  contents:
  - "3.2.  DKIM Reporting TXT Record\n   When a Signer wishes to advertise that it\
    \ wants to receive failed\n   verification reports, it places in the DNS a TXT\
    \ Resource Record\n   (RR).  The RR contains a sequence of tag-value objects in\
    \ a format\n   similar to DKIM key records (see Section 3.6.1 of [DKIM]), but\
    \ it is\n   entirely independent of those key records and is found at a different\n\
    \   name.  The tag-value objects in this case comprise the parameters to\n   be\
    \ used when generating the reports.  A report generator will request\n   the content\
    \ of this record when it sees an \"r=\" tag in a\n   DKIM-Signature header field.\n\
    \   Section 3.6.2.2 of [DKIM] provides guidance with respect to the\n   handling\
    \ of a TXT RR that comprises multiple distinct strings\n   (\"character-strings\"\
    \ in the parlance of [DNS]).  The same process\n   MUST be applied here.\n   Implementations\
    \ MUST support all tags defined in this document, and\n   any other tag found\
    \ in the content of the record that is not\n   recognized by an implementation\
    \ MUST be ignored.  See Section 7.3 for\n   details about finding or registering\
    \ extension tags.\n   The initial list of tags supported for the reporting TXT\
    \ record is as\n   follows:\n   ra=  Reporting Address (plain-text; OPTIONAL).\
    \  A\n        dkim-quoted-printable string (see Section 2.11 of [DKIM])\n    \
    \    containing the local-part of an email address to which a report\n       \
    \ SHOULD be sent when mail fails DKIM verification for one of the\n        reasons\
    \ enumerated below.  The value MUST be interpreted as a\n        local-part only.\
    \  To construct the actual address to which the\n        report is sent, the Verifier\
    \ simply appends to this value an \"@\"\n        followed by the domain name found\
    \ in the \"d=\" tag of the\n        DKIM-Signature header field.  Therefore, a\
    \ Signer making use of\n        this specification MUST ensure that an email address\
    \ thus\n        constructed can receive reports generated as described in\n  \
    \      Section 6.\n      ABNF:\n      rep-ra-tag = %x72.61 *WSP \"=\" *WSP dkim-quoted-printable\n\
    \                 ; \"ra=...\" (lower-case only for the tag name)\n   rp=  Requested\
    \ Report Percentage (plain-text; OPTIONAL; default is\n        \"100\").  The\
    \ value is an integer from 0 to 100 inclusive that\n        indicates what percentage\
    \ of incidents of signature\n        authentication failures, selected at random,\
    \ are to cause\n        reports to be generated.  The report generator SHOULD\
    \ NOT issue\n        reports for more than the requested percentage of incidents.\n\
    \        Report generators MAY make use of the \"Incidents:\" field in\n     \
    \   [ARF] to indicate that there are more reportable incidents than\n        there\
    \ are reports.\n      ABNF:\n      rep-rp-tag = %x72.70 *WSP \"=\" *WSP 1*3DIGIT\n\
    \                 ; \"rp=...\" (lower-case only)\n   rr=  Requested Reports (plain-text;\
    \ OPTIONAL; default is \"all\").  The\n        value MUST be a colon-separated\
    \ list of tokens representing\n        those conditions under which a report is\
    \ desired.  See\n        Section 5.1 for a list of valid tokens.\n      ABNF:\n\
    \      rep-rr-type = ( \"all\" / \"d\" / \"o\" / \"p\" / \"s\" / \"u\" / \"v\"\
    \ / \"x\" )\n      rep-rr-tag = %x72.72 *WSP \"=\" *WSP rep-rr-type\n        \
    \           *WSP *( \":\" *WSP rep-rr-type )\n                 ; \"rr=...\" (lower-case\
    \ only for the tag name)\n   rs=  Requested SMTP Error String (plain-text; OPTIONAL;\
    \ no default).\n        The value is a dkim-quoted-printable string that the publishing\n\
    \        ADMD requests be included in [SMTP] error strings if messages\n     \
    \   are rejected during the delivery SMTP session.\n      ABNF:\n      rep-rs-tag\
    \ = %x72.73 *WSP \"=\" dkim-quoted-printable\n                 ; \"rs=...\" (lower-case\
    \ only for the tag name)\n   In the absence of an \"ra=\" tag, the \"rp=\" and\
    \ \"rr=\" tags MUST be\n   ignored, and the report generator MUST NOT issue a\
    \ report.\n"
- title: 3.3.  DKIM Reporting Algorithm
  contents:
  - "3.3.  DKIM Reporting Algorithm\n   Report generators MUST apply the following\
    \ algorithm, or one\n   semantically equivalent to it, for each DKIM-Signature\
    \ header field\n   whose verification fails for some reason.  Note that this processing\n\
    \   is done as a reporting extension only; the outcome of the specified\n   DKIM\
    \ evaluation MUST be otherwise unaffected.\n   1.  If the DKIM-Signature field\
    \ did not contain a valid \"r=\" tag,\n       terminate.\n   2.  Issue a [DNS]\
    \ TXT query to the name that results from appending\n       the value of the \"\
    d=\" tag in the DKIM-Signature field to the\n       string \"_report._domainkey.\"\
    .  For example, if the DKIM-Signature\n       header field contains \"d=example.com\"\
    , issue a DNS TXT query to\n       \"_report._domainkey.example.com\".\n   3.\
    \  If the DNS query returns anything other than RCODE 0 (NOERROR),\n       or\
    \ if multiple TXT records are returned, terminate.\n   4.  If the resultant TXT\
    \ is in several string fragments, concatenate\n       them as described in Section\
    \ 3.6.2.2 of [DKIM].\n   5.  If the TXT content is syntactically invalid (see\
    \ Section 3.2),\n       terminate.\n   6.  If the reason for the signature evaluation\
    \ failure does not match\n       one of the report requests found in the \"rr=\"\
    \ tag (or its default\n       value), terminate.\n   7.  If a report percentage\
    \ (\"rp=\") tag was present, select a random\n       number between 0 and 99,\
    \ inclusive; if the selected number is not\n       lower than the tag's value,\
    \ terminate.\n   8.  If no \"ra=\" tag was present, skip this step and the next\
    \ one.\n       Otherwise, determine the reporting address by extracting the\n\
    \       value of the \"ra=\" tag and appending to it an \"@\" followed by the\n\
    \       domain name found in the \"d=\" tag of the DKIM-Signature header\n   \
    \    field.\n   9.  Construct and send a report in compliance with Section 6 of\
    \ this\n       document that includes as its intended recipient the address\n\
    \       constructed in the previous step.\n   10. If the [SMTP] session during\
    \ which the DKIM signature was\n       evaluated is still active and the SMTP\
    \ server has not already\n       given its response to the DATA command that relayed\
    \ the message,\n       and an \"rs=\" tag was present in the TXT record, the SMTP\
    \ server\n       SHOULD include the decoded string found in the \"rs=\" tag in\
    \ its\n       SMTP reply to the DATA command.\n   In order to thwart attacks that\
    \ seek to convert report generators\n   into unwitting denial-of-service attack\
    \ participants, a report\n   generator SHOULD NOT issue more than one report to\
    \ any given domain\n   as a result of a single message.  Further, a report generator\
    \ SHOULD\n   establish an upper bound on the number of reports a single message\n\
    \   can generate overall.  For example, a message with three invalid\n   signatures,\
    \ two from example.com and one from example.net, would\n   generate at most one\
    \ report to each of those domains.\n   This algorithm has the following advantages\
    \ over previous\n   pre-standardization implementations, such as early versions\
    \ of\n   [OPENDKIM]:\n   a.  If the DKIM signature fails to verify, no additional\
    \ DNS check is\n       made to see if reporting is requested; the request is active\
    \ in\n       that it is included in the DKIM-Signature header field.\n       (Previous\
    \ implementations included the reporting address in the\n       DKIM key record,\
    \ which is not queried for certain failure cases.\n       This meant, for full\
    \ reporting, that the key record had to be\n       retrieved even when it was\
    \ not otherwise necessary.)\n   b.  The request is confirmed by the presence of\
    \ a corresponding TXT\n       record in the DNS, since the Signer thus provides\
    \ the parameters\n       required to construct and send the report.  This means\
    \ a\n       malicious Signer cannot falsely assert that someone else wants\n \
    \      failure reports and cause unwanted mail to be generated.  It can\n    \
    \   cause additional DNS traffic against the domain listed in the\n       \"d=\"\
    \ signature tag, but negative caching of the requested DNS\n       record will\
    \ help to mitigate this issue.\n   c.  It is not possible for a Signer to direct\
    \ reports to an email\n       address outside of its own domain, preventing distributed\
    \ email-\n       based denial-of-service attacks.\n   See Section 8.4 for some\
    \ considerations regarding limitations of this\n   mechanism.\n"
- title: 4.  Optional Reporting Address for DKIM ADSP
  contents:
  - "4.  Optional Reporting Address for DKIM ADSP\n   A domain name owner employing\
    \ Author Domain Signing Practices [ADSP]\n   may also want to know when messages\
    \ are received without valid author\n   domain signatures.  Currently, there is\
    \ no such mechanism defined.\n   This section adds the following optional \"tags\"\
    \ (as defined in\n   [ADSP]) to the DKIM ADSP records, using the form defined\
    \ in that\n   specification:\n   ra=  Reporting Address (plain-text; OPTIONAL;\
    \ no default).  The value\n        MUST be a dkim-quoted-printable string containing\
    \ the local-part\n        of an email address to which a report SHOULD be sent\
    \ when mail\n        claiming to be from this domain failed the verification\n\
    \        algorithm described in [ADSP], in particular because a message\n    \
    \    arrived without a signature that validates, which contradicts\n        what\
    \ the ADSP record claims.  The value MUST be interpreted as a\n        local-part\
    \ only.  To construct the actual address to which the\n        report is sent,\
    \ the Verifier simply appends to this value an \"@\"\n        followed by the\
    \ domain whose policy was queried in order to\n        evaluate the sender's ADSP,\
    \ i.e., the RFC5322.From domain of the\n        message under evaluation.  Therefore,\
    \ a Signer making use of\n        this extension tag MUST ensure that an email\
    \ address thus\n        constructed can receive reports generated as described\
    \ in\n        Section 6.\n      ABNF:\n      adsp-ra-tag = %x72.61 *WSP \"=\"\
    \ dkim-quoted-printable\n                  ; \"ra=...\" (lower-case only for the\
    \ tag name)\n   rp=  Requested Report Percentage (plain-text; OPTIONAL; default\
    \ is\n        \"100\").  The value is a single integer from 0 to 100 inclusive\n\
    \        that indicates what percentage of incidents of ADSP evaluation\n    \
    \    failures, selected at random, are to cause reports to be\n        generated.\
    \  The report generator SHOULD NOT issue reports for\n        more than the requested\
    \ percentage of incidents.  An exception\n        to this might be some out-of-band\
    \ arrangement between two\n        parties to override it with some mutually agreed\
    \ value.  Report\n        generators MAY make use of the \"Incidents:\" field\
    \ in [ARF] to\n        indicate that there are more reportable incidents than\
    \ there are\n        reports.\n      ABNF:\n      adsp-rp-tag = %x72.70 *WSP \"\
    =\" *WSP 1*3DIGIT\n                  ; \"rp=...\" (lower-case only)\n   rr=  Requested\
    \ Reports (plain-text; OPTIONAL; default is \"all\").  The\n        value MUST\
    \ be a colon-separated list of tokens representing\n        those conditions under\
    \ which a report is desired.  See\n        Section 5.2 for a list of valid tokens.\n\
    \      ABNF:\n      adsp-rr-type = ( \"all\" / \"o\" / \"p\" / \"s\" / \"u\" )\n\
    \      adsp-rr-tag = %x72.72 *WSP \"=\" *WSP adsp-rr-type\n                  \
    \  *WSP *( \":\" *WSP adsp-rr-type )\n                  ; \"rr=...\" (lower-case\
    \ only for the tag name)\n   rs=  Requested SMTP Error String (plain-text; OPTIONAL;\
    \ no default).\n        The value is a string the signing domain requests be included\
    \ in\n        [SMTP] error strings when messages are rejected during a single\n\
    \        SMTP session.\n      ABNF:\n      adsp-rs-tag = %x72.73 *WSP \"=\" dkim-quoted-printable\n\
    \                  ; \"rs=...\" (lower-case only for the tag name)\n   In the\
    \ absence of an \"ra=\" tag, the \"rp=\" and \"rr=\" tags MUST be\n   ignored,\
    \ and the report generator MUST NOT issue a report.\n"
- title: 5.  Requested Reports
  contents:
  - "5.  Requested Reports\n   The \"rr\" tags defined above allow a Signer to specify\
    \ the types of\n   errors about which it is interested in receiving reports. \
    \ This\n   section defines the error types and corresponding token values.\n \
    \  Verifiers MUST NOT generate reports for incidents that do not match a\n   requested\
    \ report and MUST ignore requests for reports not included in\n   this list.\n"
- title: 5.1.  Requested Reports for DKIM Failures
  contents:
  - "5.1.  Requested Reports for DKIM Failures\n   The following report requests are\
    \ defined for DKIM keys:\n   all  All reports are requested.\n   d    Reports\
    \ are requested for signature evaluation errors that\n        resulted from DNS\
    \ issues (e.g., key retrieval problems).\n   o    Reports are requested for any\
    \ reason related to DKIM signature\n        evaluation not covered by other report\
    \ requests listed here.\n   p    Reports are requested for signatures that are\
    \ rejected for local\n        policy reasons at the Verifier that are related\
    \ to DKIM\n        signature evaluation.\n   s    Reports are requested for signature\
    \ or key syntax errors.\n   u    Reports are requested for signatures that include\
    \ unknown tags\n        in the signature field.\n   v    Reports are requested\
    \ for signature verification failures or\n        body hash mismatches.\n   x\
    \    Reports are requested for signatures rejected by the Verifier\n        because\
    \ the expiration time has passed.\n"
- title: 5.2.  Requested Reports for DKIM ADSP Failures
  contents:
  - "5.2.  Requested Reports for DKIM ADSP Failures\n   The following report requests\
    \ are defined for ADSP records:\n   all  All reports are requested.\n   o    Reports\
    \ are requested for any [ADSP]-related failure reason not\n        covered by\
    \ other report requests listed here.\n   p    Reports are requested for messages\
    \ that are rejected for local\n        policy reasons at the Verifier that are\
    \ related to [ADSP].\n   s    Reports are requested for messages that have a valid\
    \ [DKIM]\n        signature but do not match the published [ADSP] policy.\n  \
    \ u    Reports are requested for messages that have no valid [DKIM]\n        signature\
    \ and do not match the published [ADSP] policy.\n"
- title: 6.  Report Generation
  contents:
  - "6.  Report Generation\n   This section describes the process for generating and\
    \ sending reports\n   in accordance with the request of the Signer and/or sender\
    \ as\n   described above.\n"
- title: 6.1.  Report Format
  contents:
  - "6.1.  Report Format\n   All reports generated as a result of requests contained\
    \ in these\n   extension parameters MUST be generated in compliance with [ARF]\
    \ and\n   its extension specific to this work, [ARF-AUTHFAIL].  Moreover,\n  \
    \ because abuse reports from unverified sources might be handled with\n   some\
    \ skepticism, report generators are strongly advised to use [DKIM]\n   to sign\
    \ reports they generate.\n"
- title: 6.2.  Other Guidance
  contents:
  - "6.2.  Other Guidance\n   Additional guidance about the generation of these reports\
    \ can be\n   found in [ARF-AS], especially in Section 6.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   As required by [IANA-CONS], this section contains\
    \ registry\n   information for the new [DKIM] signature tags and for the new [ADSP]\n\
    \   tags.  It also creates a DKIM reporting tag registry.\n"
- title: 7.1.  DKIM Signature Tag Registration
  contents:
  - "7.1.  DKIM Signature Tag Registration\n   IANA has added the following item to\
    \ the DKIM Signature Tag\n   Specifications registry:\n                 +------+-----------------+--------+\n\
    \                 | TYPE | REFERENCE       | STATUS |\n                 +------+-----------------+--------+\n\
    \                 | r    | (this document) | active |\n                 +------+-----------------+--------+\n"
- title: 7.2.  DKIM ADSP Tag Registration
  contents:
  - "7.2.  DKIM ADSP Tag Registration\n   IANA has added the following items to the\
    \ DKIM ADSP Specification\n   Tags registry:\n                 +------+-----------------+\n\
    \                 | TYPE | REFERENCE       |\n                 +------+-----------------+\n\
    \                 | ra   | (this document) |\n                 | rp   | (this\
    \ document) |\n                 | rr   | (this document) |\n                 |\
    \ rs   | (this document) |\n                 +------+-----------------+\n"
- title: 7.3.  DKIM Reporting Tag Registry
  contents:
  - "7.3.  DKIM Reporting Tag Registry\n   IANA has created a sub-registry of the\
    \ DKIM Parameters registry\n   called \"DKIM Reporting Tag Registry\".  Additions\
    \ to this registry\n   follow the \"Specification Required\" rules, with the following\
    \ columns\n   required for all registrations:\n   Tag:  The name of the tag being\
    \ used in reporting records\n   Reference:  The document that specifies the tag\
    \ being defined\n   Status:  The status of the tag's current use -- either \"\
    active\"\n      indicating active use, or \"historic\" indicating discontinued\
    \ or\n      deprecated use\n   The initial registry entries are as follows:\n\
    \                 +-----+-----------------+--------+\n                 | TAG |\
    \ REFERENCE       | STATUS |\n                 +-----+-----------------+--------+\n\
    \                 | ra  | (this document) | active |\n                 | rp  |\
    \ (this document) | active |\n                 | rr  | (this document) | active\
    \ |\n                 | rs  | (this document) | active |\n                 +-----+-----------------+--------+\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Security issues with respect to these reports\
    \ are similar to those\n   found in [DSN].\n"
- title: 8.1.  Inherited Considerations
  contents:
  - "8.1.  Inherited Considerations\n   Implementers are advised to consider the Security\
    \ Considerations\n   sections of [DKIM], [ADSP], [ARF-AS], and [ARF-AUTHFAIL].\
    \  Many\n   security issues related to this document are already covered in those\n\
    \   documents.\n"
- title: 8.2.  Report Volume
  contents:
  - "8.2.  Report Volume\n   It is impossible to predict the volume of reports this\
    \ facility will\n   generate when enabled by a report receiver.  An implementer\
    \ ought to\n   anticipate substantial volume, since the amount of abuse occurring\
    \ at\n   receivers cannot be known ahead of time, and may vary rapidly and\n \
    \  unpredictably.\n"
- title: 8.3.  Deliberate Misuse
  contents:
  - "8.3.  Deliberate Misuse\n   Some threats caused by deliberate misuse of this\
    \ error-reporting\n   mechanism are discussed in Section 3.3, but they warrant\
    \ further\n   discussion here.\n   The presence of the DNS record that indicates\
    \ willingness to accept\n   reports opens the recipient to abuse.  In particular,\
    \ it is possible\n   for an attacker to attempt to cause a flood of reports toward\
    \ the\n   domain identified in a signature's \"d=\" tag in one of these ways:\n\
    \   1.  Alter existing DKIM-Signature header fields by adding an \"r=y\"\n   \
    \    tag (and possibly altering the \"d=\" tag to point at the target\n      \
    \ domain);\n   2.  Add a new but bogus signature bearing an \"r=y\" tag and a\
    \ \"d=\" tag\n       pointing at the target domain;\n   3.  Generate a completely\
    \ new message bearing an \"r=y\" tag and a \"d=\"\n       tag pointing at the\
    \ target domain.\n   Consider, for example, the situation where an attacker sends\
    \ out a\n   multi-million-message spam run and includes in the messages a fake\n\
    \   DKIM signature containing \"d=example.com; r=y\".  It won't matter that\n\
    \   those signatures couldn't possibly be real: each will fail\n   verification,\
    \ and any implementations that support this specification\n   will report those\
    \ failures, in the millions and in short order, to\n   example.com.\n   Implementers\
    \ are therefore strongly advised not to advertise the DNS\n   record specified\
    \ in this document except when failure reports are\n   desired.  Upon doing so,\
    \ unexpected traffic volumes and attacks\n   should be anticipated.\n   Negative\
    \ caching offers some protection against this pattern of\n   abuse, although it\
    \ will work only as long as the negative time-to-\n   live on the relevant SOA\
    \ record in the DNS.\n   Positive caching of this DNS reply also means that turning\
    \ off the\n   flow of reports by removing the record is not likely to have an\n\
    \   immediate effect.  A low time-to-live on the record needs to be\n   considered.\n"
- title: 8.4.  Unreported Fraud
  contents:
  - "8.4.  Unreported Fraud\n   An attacker can craft fraudulent DKIM-Signature fields\
    \ on messages,\n   without using \"r=\" tags, and avoid having these reported.\
    \  The\n   procedure described in Section 3.3 does not permit the detection and\n\
    \   reporting of such cases.\n   It might be useful to some Signers to receive\
    \ such reports, but the\n   mechanism does not support it.  To offer such support,\
    \ a Verifier\n   would have to violate the first step in the procedure and continue\n\
    \   even in the absence of an \"r=\" tag.  Although that would enable the\n  \
    \ desired report, it would also create a possible denial-of-service\n   attack:\
    \ such Verifiers would always look for the reporting TXT\n   record, so a generator\
    \ of fraudulent messages could simply send a\n   large volume of messages without\
    \ an \"r=\" tag to a number of\n   destinations.  To avoid that outcome, reports\
    \ of fraudulent\n   DKIM-Signature header fields are not possible using the published\n\
    \   mechanism.\n"
