- title: Appendix B.  Examples
  contents:
  - "Appendix B.  Examples\n   This section contains examples of the use of each of\
    \ the extensions\n   defined by this document.\n"
- title: B.1.  Example Use of DKIM Signature Extension Tag
  contents:
  - "B.1.  Example Use of DKIM Signature Extension Tag\n   This example shows a DKIM-Signature\
    \ field using the extension tag\n   defined by this document:\n       DKIM-Signature:\
    \ v=1; a=rsa-sha256; c=simple/simple;\n               d=example.com; s=jan2012;\
    \ r=y;\n               h=from:to:subject:date:message-id;\n               bh=YJAYwiNdc3wMh6TD8FjVhtmxaHYHo7Z/06kHQYvQ4tQ=;\n\
    \               b=jHF3tpgqr6nH/icHKIqFK2IJPtCLF0CRJaz2Hj1Y8yNwTJ\n           \
    \      IMYIZtLccho3ymGF2GYqvTl2nP/cn4dH+55rH5pqkWNnuJ\n                 R9z54CFcanoKKcl9wOZzK9i5KxM0DTzfs0r8\n\
    \           Example 1: DKIM-Signature Field Using This Extension\n   This example\
    \ DKIM-Signature field contains the \"r=\" tag that\n   indicates reports are\
    \ requested on verification failure.\n   Assuming the public key retrieved from\
    \ the DNS and processed\n   according to [DKIM] would determine that the signature\
    \ is invalid, a\n   TXT query will be sent to \"_report._domainkey.example.com\"\
    \ to\n   retrieve a reporting address and other report parameters as described\n\
    \   in Section 3.3.\n"
- title: B.2.  Example DKIM Reporting TXT Record
  contents:
  - "B.2.  Example DKIM Reporting TXT Record\n   An example DKIM Reporting TXT record\
    \ as defined by this document is\n   as follows:\n       ra=dkim-errors; rp=100;\
    \ rr=v:x\n              Example 2: Example DKIM Reporting TXT Record\n   This\
    \ example, continuing from the previous one, shows a message that\n   might be\
    \ found at \"_report._domainkey.example.com\" in a TXT record.\n   It makes the\
    \ following requests:\n   o  Reports about signature evaluation failures should\
    \ be sent to the\n      address \"dkim-errors\" at the Signer's domain;\n   o\
    \  All incidents (100%) should be reported;\n   o  Only reports about signature\
    \ verification failures and expired\n      signatures should be generated.\n"
- title: B.3.  Example Use of DKIM ADSP Extension Tags
  contents:
  - "B.3.  Example Use of DKIM ADSP Extension Tags\n   This example shows a DKIM ADSP\
    \ record using the extensions defined by\n   this document:\n       dkim=all;\
    \ ra=dkim-adsp-errors; rr=u\n            Example 3: DKIM ADSP Record Using These\
    \ Extensions\n   This example ADSP record makes the following assertions:\n  \
    \ o  The sending domain (i.e., the one that is advertising this policy)\n    \
    \  signs all mail it sends;\n   o  Reports about ADSP evaluation failures should\
    \ be sent to the\n      address \"dkim-adsp-errors\" at the Author's domain;\n\
    \   o  Only reports about unsigned messages should be generated.\n"
