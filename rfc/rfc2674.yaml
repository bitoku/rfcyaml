- title: dot1qVlanNumDeletes OBJECT-TYPE
  contents:
  - "dot1qVlanNumDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of times a VLAN\
    \ entry has been deleted from\n        the dot1qVlanCurrentTable (for any reason).\
    \  If an entry\n        is deleted, then inserted, and then deleted, this\n  \
    \      counter will be incremented by 2.\"\n    ::= { dot1qVlan 1 }\n"
- title: dot1qVlanCurrentTable OBJECT-TYPE
  contents:
  - "dot1qVlanCurrentTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qVlanCurrentEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing current configuration information\n        for each\
    \ VLAN currently configured into the device by\n        (local or network) management,\
    \ or dynamically created\n        as a result of GVRP requests received.\"\n \
    \   ::= { dot1qVlan 2 }\n"
- title: dot1qVlanCurrentEntry OBJECT-TYPE
  contents:
  - "dot1qVlanCurrentEntry OBJECT-TYPE\n    SYNTAX      Dot1qVlanCurrentEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"Information for a VLAN configured into the device by\n        (local or\
    \ network) management, or dynamically created\n        as a result of GVRP requests\
    \ received.\"\n    INDEX   { dot1qVlanTimeMark, dot1qVlanIndex }\n    ::= { dot1qVlanCurrentTable\
    \ 1 }\n"
- title: Dot1qVlanCurrentEntry ::=
  contents:
  - "Dot1qVlanCurrentEntry ::=\n    SEQUENCE {\n        dot1qVlanTimeMark\n      \
    \      TimeFilter,\n        dot1qVlanIndex\n            VlanIndex,\n        dot1qVlanFdbId\n\
    \            Unsigned32,\n        dot1qVlanCurrentEgressPorts\n            PortList,\n\
    \        dot1qVlanCurrentUntaggedPorts\n            PortList,\n        dot1qVlanStatus\n\
    \            INTEGER,\n        dot1qVlanCreationTime\n            TimeTicks\n\
    \    }\n"
- title: dot1qVlanTimeMark OBJECT-TYPE
  contents:
  - "dot1qVlanTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter\n        textual convention to see how this works.\"\n \
    \   ::= { dot1qVlanCurrentEntry 1 }\n"
- title: dot1qVlanIndex OBJECT-TYPE
  contents:
  - "dot1qVlanIndex OBJECT-TYPE\n    SYNTAX      VlanIndex\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The VLAN-ID or other identifier\
    \ refering to this VLAN.\"\n    ::= { dot1qVlanCurrentEntry 2 }\n"
- title: dot1qVlanFdbId OBJECT-TYPE
  contents:
  - "dot1qVlanFdbId OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The Filtering Database used\
    \ by this VLAN.  This is one\n        of the dot1qFdbId values in the dot1qFdbTable.\
    \  This\n        value is allocated automatically by the device whenever\n   \
    \     the VLAN is created: either dynamically by GVRP, or by\n        management,\
    \ in dot1qVlanStaticTable.  Allocation of this\n        value follows the learning\
    \ constraints defined for this\n        VLAN in dot1qLearningConstraintsTable.\"\
    \n    ::= { dot1qVlanCurrentEntry 3 }\n"
- title: dot1qVlanCurrentEgressPorts OBJECT-TYPE
  contents:
  - "dot1qVlanCurrentEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The set of ports\
    \ which are transmitting traffic for\n        this VLAN as either tagged or untagged\
    \ frames.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.2.1\"\n  \
    \  ::= { dot1qVlanCurrentEntry 4 }\n"
- title: dot1qVlanCurrentUntaggedPorts OBJECT-TYPE
  contents:
  - "dot1qVlanCurrentUntaggedPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The set of ports\
    \ which are transmitting traffic for\n        this VLAN as untagged frames.\"\n\
    \    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.2.1\"\n    ::= { dot1qVlanCurrentEntry\
    \ 5 }\n"
- title: dot1qVlanStatus OBJECT-TYPE
  contents:
  - "dot1qVlanStatus OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    other(1),\n\
    \                    permanent(2),\n                    dynamicGvrp(3)\n     \
    \           }\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \        \"This object indicates the status of this entry.\n            other(1)\
    \ - this entry is currently in use but the\n                conditions under which\
    \ it will remain so differ\n                from the following values.\n     \
    \       permanent(2) - this entry, corresponding to an entry\n               \
    \ in dot1qVlanStaticTable, is currently in use and\n                will remain\
    \ so after the next reset of the\n                device.  The port lists for\
    \ this entry include\n                ports from the equivalent dot1qVlanStaticTable\n\
    \                entry and ports learnt dynamically.\n            dynamicGvrp(3)\
    \ - this entry is currently in use\n                and will remain so until removed\
    \ by GVRP.  There\n                is no static entry for this VLAN and it will\
    \ be\n                removed when the last port leaves the VLAN.\"\n    ::= {\
    \ dot1qVlanCurrentEntry 6 }\n"
- title: dot1qVlanCreationTime OBJECT-TYPE
  contents:
  - "dot1qVlanCreationTime OBJECT-TYPE\n    SYNTAX      TimeTicks\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of\
    \ sysUpTime when this VLAN was created.\"\n    ::= { dot1qVlanCurrentEntry 7 }\n"
