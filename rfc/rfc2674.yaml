- title: dot1dPortPriorityTable OBJECT-TYPE
  contents:
  - "dot1dPortPriorityTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dPortPriorityEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table that contains information about every port that\n        is associated\
    \ with this transparent bridge.\"\n    ::= { dot1dPriority 1 }\n"
- title: dot1dPortPriorityEntry OBJECT-TYPE
  contents:
  - "dot1dPortPriorityEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortPriorityEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A list of Default User Priorities for each port of a\n        transparent\
    \ bridge.  This is indexed by dot1dBasePort.\"\n    AUGMENTS { dot1dBasePortEntry\
    \ }\n    ::= { dot1dPortPriorityTable 1 }\n"
- title: Dot1dPortPriorityEntry ::=
  contents:
  - "Dot1dPortPriorityEntry ::=\n    SEQUENCE {\n        dot1dPortDefaultUserPriority\n\
    \            INTEGER,\n        dot1dPortNumTrafficClasses\n            INTEGER\n\
    \    }\n"
- title: dot1dPortDefaultUserPriority OBJECT-TYPE
  contents:
  - "dot1dPortDefaultUserPriority OBJECT-TYPE\n    SYNTAX      INTEGER (0..7)\n  \
    \  MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n        \"\
    The default ingress User Priority for this port.  This\n        only has effect\
    \ on media, such as Ethernet, that do not\n        support native User Priority.\"\
    \n    ::= { dot1dPortPriorityEntry 1 }\n"
- title: dot1dPortNumTrafficClasses OBJECT-TYPE
  contents:
  - "dot1dPortNumTrafficClasses OBJECT-TYPE\n    SYNTAX      INTEGER (1..8)\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The number\
    \ of egress traffic classes supported on this\n        port.  This object may\
    \ optionally be read-only.\"\n    ::= { dot1dPortPriorityEntry 2 }\n"
