- title: dot1dPortGarpTable OBJECT-TYPE
  contents:
  - "dot1dPortGarpTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dPortGarpEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table of GARP control information about every bridge\n        port.\
    \  This is indexed by dot1dBasePort.\"\n    ::= { dot1dGarp 1 }\n"
- title: dot1dPortGarpEntry OBJECT-TYPE
  contents:
  - "dot1dPortGarpEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortGarpEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"GARP control\
    \ information for a bridge port.\"\n    AUGMENTS { dot1dBasePortEntry }\n    ::=\
    \ { dot1dPortGarpTable 1 }\n"
- title: Dot1dPortGarpEntry ::=
  contents:
  - "Dot1dPortGarpEntry ::=\n    SEQUENCE {\n        dot1dPortGarpJoinTime\n     \
    \       TimeInterval,\n        dot1dPortGarpLeaveTime\n            TimeInterval,\n\
    \        dot1dPortGarpLeaveAllTime\n            TimeInterval\n    }\n"
- title: dot1dPortGarpJoinTime OBJECT-TYPE
  contents:
  - "dot1dPortGarpJoinTime OBJECT-TYPE\n    SYNTAX      TimeInterval\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The GARP Join\
    \ time, in centiseconds.\"\n    DEFVAL      { 20 }\n    ::= { dot1dPortGarpEntry\
    \ 1 }\n"
- title: dot1dPortGarpLeaveTime OBJECT-TYPE
  contents:
  - "dot1dPortGarpLeaveTime OBJECT-TYPE\n    SYNTAX      TimeInterval\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The GARP Leave\
    \ time, in centiseconds.\"\n    DEFVAL      { 60 }\n    ::= { dot1dPortGarpEntry\
    \ 2 }\n"
- title: dot1dPortGarpLeaveAllTime OBJECT-TYPE
  contents:
  - "dot1dPortGarpLeaveAllTime OBJECT-TYPE\n    SYNTAX      TimeInterval\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The GARP LeaveAll\
    \ time, in centiseconds.\"\n    DEFVAL      { 1000 }\n    ::= { dot1dPortGarpEntry\
    \ 3 }\n"
