- title: dot1dDeviceCapabilities OBJECT-TYPE
  contents:
  - "dot1dDeviceCapabilities OBJECT-TYPE\n    SYNTAX      BITS {\n        dot1dExtendedFilteringServices(0),\n\
    \                              -- can perform filtering of\n                 \
    \             -- individual multicast addresses\n                            \
    \  -- controlled by GMRP.\n        dot1dTrafficClasses(1),\n                 \
    \             -- can map user priority to\n                              -- multiple\
    \ traffic classes.\n        dot1qStaticEntryIndividualPort(2),\n             \
    \                 -- dot1qStaticUnicastReceivePort &\n                       \
    \       -- dot1qStaticMulticastReceivePort\n                              -- can\
    \ represent non-zero entries.\n        dot1qIVLCapable(3),   -- Independent VLAN\
    \ Learning.\n        dot1qSVLCapable(4),   -- Shared VLAN Learning.\n        dot1qHybridCapable(5),\n\
    \                              -- both IVL & SVL simultaneously.\n        dot1qConfigurablePvidTagging(6),\n\
    \                              -- whether the implementation\n               \
    \               -- supports the ability to\n                              -- override\
    \ the default PVID\n                              -- setting and its egress status\n\
    \                              -- (VLAN-Tagged or Untagged) on\n             \
    \                 -- each port.\n        dot1dLocalVlanCapable(7)\n          \
    \                    -- can support multiple local\n                         \
    \     -- bridges, outside of the scope\n                              -- of 802.1Q\
    \ defined VLANs.\n    }\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n        \"Indicates the optional parts of IEEE 802.1D and 802.1Q\n\
    \        that are implemented by this device and are manageable\n        through\
    \ this MIB.  Capabilities that are allowed on a\n        per-port basis are indicated\
    \ in dot1dPortCapabilities.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section\
    \ 5.2,\n        IEEE 802.1Q/D11 Section 5.2, 12.10.1.1.3/b/2\"\n    ::= { dot1dExtBase\
    \ 1 }\n"
- title: dot1dTrafficClassesEnabled OBJECT-TYPE
  contents:
  - "dot1dTrafficClassesEnabled OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The value true(1)\
    \ indicates that Traffic Classes are\n        enabled on this bridge.  When false(2),\
    \ the bridge\n        operates with a single priority level for all traffic.\"\
    \n    DEFVAL      { true }\n    ::= { dot1dExtBase 2 }\n"
- title: dot1dGmrpStatus OBJECT-TYPE
  contents:
  - "dot1dGmrpStatus OBJECT-TYPE\n    SYNTAX      EnabledStatus\n    MAX-ACCESS  read-write\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The administrative status\
    \ requested by management for\n        GMRP.  The value enabled(1) indicates that\
    \ GMRP should\n        be enabled on this device, in all VLANs, on all ports\n\
    \        for which it has not been specifically disabled.  When\n        disabled(2),\
    \ GMRP is disabled, in all VLANs, on all\n        ports and all GMRP packets will\
    \ be forwarded\n        transparently.  This object affects both Applicant and\n\
    \        Registrar state machines.  A transition from disabled(2)\n        to\
    \ enabled(1) will cause a reset of all GMRP state\n        machines on all ports.\"\
    \n    DEFVAL      { enabled }\n    ::= { dot1dExtBase 3 }\n"
