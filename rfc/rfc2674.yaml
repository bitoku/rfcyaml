    \ counters (12.6.1.1)\n        discard on error details          not considered\
    \ useful\n      read permanent database (12.7.6.1)\n        permanent database\
    \ size           not considered useful\n        number of static filtering   \
    \     count rows in\n           entries                          dot1qStaticUnicastTable\
    \ +\n                                            dot1qStaticMulticastTable\n \
    \       number of static VLAN             count rows in\n          registration\
    \ entries              dot1qVlanStaticTable\n      read filtering entry range\
    \          use GetNext operation.\n         (12.7.7.4)\n      read filtering database\
    \ (12.7.1.1)\n        filtering database size           not considered useful\n\
    \        number of dynamic group address   count rows applicable to each\n   \
    \         entries (12.7.1.3)            FDB in dot1dTpGroupTable\n      read garp\
    \ state (12.9.3.1)          not considered useful\n      notify vlan registration\
    \ failure    not considered useful\n        (12.10.1.6)\n      notify learning\
    \ constraint violation\n        (12.10.3.10)                      not considered\
    \ useful\n"
- title: 3.2.2.  The dot1qBase Group
  contents:
  - "3.2.2.  The dot1qBase Group\n   This mandatory group contains the objects which\
    \ are applicable to all\n   bridges implementing IEEE 802.1Q virtual LANs.\n"
- title: 3.2.3.  The dot1qTp Group
  contents:
  - "3.2.3.  The dot1qTp Group\n   This group contains objects that control the operation\
    \ and report the\n   status of transparent bridging.  This includes management\
    \ of the\n   dynamic Filtering Databases for both unicast and multicast\n   forwarding.\
    \  This group will be implemented by all bridges that\n   perform destination-address\
    \ filtering.\n"
- title: 3.2.4.  The dot1qStatic Group
  contents:
  - "3.2.4.  The dot1qStatic Group\n   This group contains objects that control static\
    \ configuration\n   information for transparent bridging.  This includes management\
    \ of\n   the static entries in the Filtering Databases for both unicast and\n\
    \   multicast forwarding.\n"
- title: 3.2.5.  The dot1qVlan Group
  contents:
  - "3.2.5.  The dot1qVlan Group\n   This group contains objects that control configuration\
    \ and report\n   status of the Virtual LANs known to a bridge.  This includes\n\
    \   management of the statically configured VLANs as well as reporting\n   VLANs\
    \ discovered by other means e.g. GVRP.  It also controls\n   configuration and\
    \ reports status of per-port objects relating to\n   VLANs and reports traffic\
    \ statistics.  It also provides for\n   management of the VLAN Learning Constraints.\n"
- title: 3.3.  Textual Conventions
  contents:
  - "3.3.  Textual Conventions\n   The datatypes MacAddress, BridgeId, Timeout, EnabledStatus,\
    \ PortList,\n   VlanIndex and VlanId are used as textual conventions in this\n\
    \   document.  These textual conventions have NO effect on either the\n   syntax\
    \ nor the semantics of any managed object.  Objects defined\n   using these conventions\
    \ are always encoded by means of the rules that\n   define their primitive type.\
    \  Hence, no changes to the SMI or the\n   SNMP are necessary to accommodate these\
    \ textual conventions which are\n   adopted merely for the convenience of readers.\n"
- title: 3.4.  Relationship to Other MIBs
  contents:
  - "3.4.  Relationship to Other MIBs\n   As described above, some IEEE 802.1D management\
    \ objects have not been\n   included in this MIB because they overlap with objects\
    \ in other MIBs\n   applicable to a bridge implementing this MIB.  In particular,\
    \ it is\n   assumed that a bridge implementing this MIB will also implement (at\n\
    \   least) the 'system' group defined in MIB-II [MIB2], the 'interfaces'\n   group\
    \ defined in [INTERFACEMIB] and the original bridge MIB\n   [BRIDGEMIB].\n"
- title: 3.4.1.  Relationship to the 'system' group
  contents:
  - "3.4.1.  Relationship to the 'system' group\n   In MIB-II, the 'system' group\
    \ is defined as being mandatory for all\n   systems such that each managed entity\
    \ contains one instance of each\n   object in the 'system' group.  Thus, those\
    \ objects apply to the\n   entity as a whole irrespective of whether the entity's\
    \ sole\n   functionality is bridging, or whether bridging is only a subset of\n\
    \   the entity's functionality.\n"
- title: 3.4.2.  Relation to Interfaces MIB
  contents:
  - "3.4.2.  Relation to Interfaces MIB\n   The Interfaces Group MIB [INTERFACEMIB],\
    \ requires that any MIB which\n   is an adjunct of the Interfaces Group MIB, clarify\
    \ specific areas\n   within the Interfaces Group MIB.  These areas were intentionally\
    \ left\n   vague in the Interfaces Group MIB to avoid over-constraining the MIB,\n\
    \   thereby precluding management of certain media-types.\n   The Interfaces Group\
    \ MIB enumerates several areas which a media-\n   specific MIB must clarify. \
    \ Each of these areas is addressed in a\n   following subsection.  The implementor\
    \ is referred to the Interfaces\n   Group MIB in order to understand the general\
    \ intent of these areas.\n   In the Interfaces Group MIB, the 'interfaces' group\
    \ is defined as\n   being mandatory for all systems and contains information on\
    \ an\n   entity's interfaces, where each interface is thought of as being\n  \
    \ attached to a `subnetwork'.  (Note that this term is not to be\n   confused\
    \ with `subnet' which refers to an addressing partitioning\n   scheme used in\
    \ the Internet suite of protocols.)  The term 'segment'\n   is used in this memo\
    \ to refer to such a subnetwork, whether it be an\n   Ethernet segment, a 'ring',\
    \ a WAN link, or even an X.25 virtual\n   circuit.\n   Implicit in this Extended\
    \ Bridge MIB is the notion of ports on a\n   bridge.  Each of these ports is associated\
    \ with one interface of the\n   'interfaces' group (one row in ifTable) and, in\
    \ most situations, each\n   port is associated with a different interface.  However,\
    \ there are\n   situations in which multiple ports are associated with the same\n\
    \   interface.  An example of such a situation would be several ports\n   each\
    \ corresponding one-to-one with several X.25 virtual circuits but\n   all on the\
    \ same interface.\n   Each port is uniquely identified by a port number.  A port\
    \ number has\n   no mandatory relationship to an interface number, but in the\
    \ simple\n   case a port number will have the same value as the corresponding\n\
    \   interface's interface number.  Port numbers are in the range\n   (1..dot1dBaseNumPorts).\n\
    \   Some entities perform other functionality as well as bridging through\n  \
    \ the sending and receiving of data on their interfaces.  In such\n   situations,\
    \ only a subset of the data sent/received on an interface\n   is within the domain\
    \ of the entity's bridging functionality.  This\n   subset is considered to be\
    \ delineated according to a set of\n   protocols, with some protocols being bridged,\
    \ and other protocols not\n   being bridged.  For example, in an entity which\
    \ exclusively performed\n   bridging, all protocols would be considered as being\
    \ bridged, whereas\n   in an entity which performed IP routing on IP datagrams\
    \ and only\n   bridged other protocols, only the non-IP data would be considered\
    \ as\n   being bridged.  Thus, this Extended Bridge MIB (and in particular,\n\
    \   its counters) is applicable only to that subset of the data on an\n   entity's\
    \ interfaces which is sent/received for a protocol being\n   bridged.  All such\
    \ data is sent/received via the ports of the bridge.\n"
- title: 3.4.2.1.  Layering Model
  contents:
  - "3.4.2.1.  Layering Model\n   This memo assumes the interpretation of the Interfaces\
    \ Group to be in\n   accordance with the Interfaces Group MIB [INTERFACEMIB] which\
    \ states\n   that the interfaces table (ifTable) contains information on the\n\
    \   managed resource's interfaces and that each sub-layer below the\n   internetwork\
    \ layer of a network interface is considered an interface.\n   This document recommends\
    \ that, within an entity, VLANs which are\n   instantiated as an entry in dot1qVlanCurrentTable\
    \ by either\n   management configuration through dot1qVlanStaticTable or by dynamic\n\
    \   means (e.g.  through GVRP), are NOT also represented by an entry in\n   ifTable.\n\
    \   Where an entity contains higher-layer protocol entities e.g. IP-layer\n  \
    \ interfaces that transmit and receive traffic to/from a VLAN, these\n   should\
    \ be represented in the ifTable as interfaces of type\n   propVirtual(53).  Protocol-specific\
    \ types such as l3ipxvlan(137)\n   should not be used here since there is no implication\
    \ that the bridge\n   will perform any protocol filtering before delivering up\
    \ to these\n   virtual interfaces.\n"
- title: 3.4.2.2.  ifStackTable
  contents:
  - "3.4.2.2.  ifStackTable\n   In addition, the Interfaces Group MIB [INTERFACEMIB]\
    \ defines a table\n   'ifStackTable' for describing the relationship between logical\n\
    \   interfaces within an entity.  It is anticipated that implementors\n   will\
    \ use this table to describe the binding of e.g. IP interfaces to\n   physical\
    \ ports, although the presence of VLANs makes the\n   representation less than\
    \ perfect for showing connectivity: the\n   ifStackTable cannot represent the\
    \ full capability of the IEEE 802.1Q\n   VLAN bridging standard since that makes\
    \ a distinction between VLAN\n   bindings on 'ingress' to and 'egress' from a\
    \ port: these\n   relationships may or may not be symmetrical whereas Interface\
    \ MIB\n   Evolution assumes a symmetrical binding for transmit and receive.\n\
    \   This makes it necessary to define other manageable objects for\n   configuring\
    \ which ports are members of which VLANs.\n"
- title: 3.4.2.3.  ifRcvAddressTable
  contents:
  - "3.4.2.3.  ifRcvAddressTable\n   This table contains all MAC addresses, unicast,\
    \ multicast, and\n   broadcast, for which an interface will receive packets and\
    \ forward\n   them up to a higher layer entity for local consumption.  Note that\n\
    \   this does not include addresses for data-link layer control protocols\n  \
    \ such as Spanning-Tree, GMRP or GVRP.  The format of the address,\n   contained\
    \ in ifRcvAddressAddress, is the same as for ifPhysAddress.\n   This table does\
    \ not include unicast or multicast addresses which are\n   accepted for possible\
    \ forwarding out some other port.  This table is\n   explicitly not intended to\
    \ provide a bridge address filtering\n   mechanism.\n"
- title: 3.4.3.  Relation to Original Bridge MIB
  contents:
  - "3.4.3.  Relation to Original Bridge MIB\n   This section defines how objects\
    \ in the original bridge MIB module\n   [BRIDGEMIB] should be represented for\
    \ devices which implement the\n   extensions: some of the old objects are less\
    \ useful in such devices\n   but must still be implemented for reasons of backwards\
    \ compatibility.\n   Note that formal conformance statements for that MIB module\
    \ do not\n   exist since it is defined in SMIv1.\n"
- title: 3.4.3.1.  The dot1dBase Group
  contents:
  - "3.4.3.1.  The dot1dBase Group\n   This mandatory group contains the objects which\
    \ are applicable to all\n   types of bridges.  Interpretation of this group is\
    \ unchanged.\n"
- title: 3.4.3.2.  The dot1dStp Group
  contents:
  - "3.4.3.2.  The dot1dStp Group\n   This group contains the objects that denote\
    \ the bridge's state with\n   respect to the Spanning Tree Protocol.  Interpretation\
    \ of this group\n   is unchanged.\n"
- title: 3.4.3.3.  The dot1dTp Group
  contents:
  - "3.4.3.3.  The dot1dTp Group\n   This group contains objects that describe the\
    \ entity's state with\n   respect to transparent bridging.\n   In a device operating\
    \ with a single Filtering Database,\n   interpretation of this group is unchanged.\n\
    \   In a device supporting multiple Filtering Databases, this group is\n   interpreted\
    \ as follows:\n   dot1dTpLearnedEntryDiscards\n        The number of times that\
    \ *any* of the FDBs became full.\n   dot1dTpAgingTime\n        This applies to\
    \ all Filtering Databases.\n   dot1dTpFdbTable\n        Report MAC addresses learned\
    \ on each port, regardless of which\n        Filtering Database they have been\
    \ learnt in.  If an address has\n        been learnt in multiple databases on\
    \ a single port, report it\n        only once.  If an address has been learnt\
    \ in multiple\n        databases on more than one port, report the entry on any\
    \ one of\n        the valid ports.\n   dot1dTpPortTable\n        This table is\
    \ port-based and is not affected by multiple\n        Filtering Databases or multiple\
    \ VLANs.  The counters should\n        include frames received or transmitted\
    \ for all VLANs.  Note that\n        equivalent 64-bit port statistics counters,\
    \ as well as other\n        objects to represent the upper 32 bits of these counters,\
    \ are\n        defined in this document for high capacity network interfaces.\n\
    \        These have confromance statements to indicate for which speeds of\n \
    \       interface they are required.\n"
- title: 3.4.3.4.  The dot1dStatic Group
  contents:
  - "3.4.3.4.  The dot1dStatic Group\n   This optional group contains objects that\
    \ describe the configuration\n   of destination-address filtering.\n   In a device\
    \ operating with a single Filtering Database,\n   interpretation of this group\
    \ is unchanged.\n   In a device supporting multiple Filtering Databases, this\
    \ group is\n   interpreted as follows:\n   dot1dStaticTable\n        Entries read\
    \ from this table include all static entries from all\n        of the Filtering\
    \ Databases.  Entries for the same MAC address\n        and receive port in more\
    \ than one Filtering Database must appear\n        only once since these are the\
    \ indices of this table.  This table\n        should be implemented as read-only\
    \ in devices that support\n        multiple Forwarding Databases - instead, write\
    \ access should be\n        provided through dot1qStaticUnicastTable and\n   \
    \     dot1qStaticMulticastTable, as defined in this document.\n"
- title: 3.4.3.5.  Additions to the Original Bridge MIB
  contents:
  - "3.4.3.5.  Additions to the Original Bridge MIB\n   In addition to the objects\
    \ in the original bridge MIB [BRIDGEMIB],\n   this document contains:\n    (1)\
    \   support for multiple traffic classes and dynamic multicast\n          filtering\
    \ as per IEEE 802.1D-1998 [802.1D].\n    (2)   support for bridged Virtual LANs\
    \ as per IEEE 802.1Q-1998\n          [802.1Q].\n    (3)   support for 64-bit versions\
    \ of original bridge MIB [BRIDGEMIB]\n          port counters.\n"
