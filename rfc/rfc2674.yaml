- title: dot1qForwardAllTable OBJECT-TYPE
  contents:
  - "dot1qForwardAllTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qForwardAllEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing forwarding information for each\n        VLAN, specifying\
    \ the set of ports to which forwarding of\n        all multicasts applies, configured\
    \ statically by\n        management or dynamically by GMRP.  An entry appears\
    \ in\n        this table for all VLANs that are currently\n        instantiated.\"\
    \n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.7.2, 12.7.7\"\n    ::= {\
    \ dot1qTp 4 }\n"
- title: dot1qForwardAllEntry OBJECT-TYPE
  contents:
  - "dot1qForwardAllEntry OBJECT-TYPE\n    SYNTAX      Dot1qForwardAllEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Forwarding\
    \ information for a VLAN, specifying the set\n        of ports to which all multicasts\
    \ should be forwarded,\n        configured statically by management or dynamically\
    \ by\n        GMRP.\"\n    INDEX   { dot1qVlanIndex }\n    ::= { dot1qForwardAllTable\
    \ 1 }\n"
- title: Dot1qForwardAllEntry ::=
  contents:
  - "Dot1qForwardAllEntry ::=\n    SEQUENCE {\n        dot1qForwardAllPorts\n    \
    \        PortList,\n        dot1qForwardAllStaticPorts\n            PortList,\n\
    \        dot1qForwardAllForbiddenPorts\n            PortList\n    }\n"
- title: dot1qForwardAllPorts OBJECT-TYPE
  contents:
  - "dot1qForwardAllPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The complete set of ports\
    \ in this VLAN to which all\n        multicast group-addressed frames are to be\
    \ forwarded.\n        This includes ports for which this need has been\n     \
    \   determined dynamically by GMRP, or configured statically\n        by management.\"\
    \n    ::= { dot1qForwardAllEntry 1 }\n"
- title: dot1qForwardAllStaticPorts OBJECT-TYPE
  contents:
  - "dot1qForwardAllStaticPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports configured by management in this VLAN\n        to which all multicast\
    \ group-addressed frames are to be\n        forwarded.  Ports entered in this\
    \ list will also appear\n        in the complete set shown by dot1qForwardAllPorts.\
    \  This\n        value will be restored after the device is reset.  This\n   \
    \     only applies to ports that are members of the VLAN,\n        defined by\
    \ dot1qVlanCurrentEgressPorts.  A port may not\n        be added in this set if\
    \ it is already a member of the\n        set of ports in dot1qForwardAllForbiddenPorts.\
    \  The\n        default value is a string of ones of appropriate length,\n   \
    \     to indicate standard non-EFS behaviour, i.e.  forward\n        all multicasts\
    \ to all ports.\"\n    ::= { dot1qForwardAllEntry 2 }\n"
- title: dot1qForwardAllForbiddenPorts OBJECT-TYPE
  contents:
  - "dot1qForwardAllForbiddenPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports configured by management in this VLAN\n        for which the Service Requirement\
    \ attribute Forward All\n        Multicast Groups may not be dynamically registered\
    \ by\n        GMRP.  This value will be restored after the device is\n       \
    \ reset.  A port may not be added in this set if it is\n        already a member\
    \ of the set of ports in\n        dot1qForwardAllStaticPorts.  The default value\
    \ is a\n        string of zeros of appropriate length.\"\n    ::= { dot1qForwardAllEntry\
    \ 3 }\n"
- title: dot1qForwardUnregisteredTable OBJECT-TYPE
  contents:
  - "dot1qForwardUnregisteredTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qForwardUnregisteredEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing forwarding information for each\n        VLAN, specifying\
    \ the set of ports to which forwarding of\n        multicast group-addressed frames\
    \ for which there is no\n        more specific forwarding information applies.\
    \  This is\n        configured statically by management and determined\n     \
    \   dynamically by GMRP.  An entry appears in this table for\n        all VLANs\
    \ that are currently instantiated.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11\
    \ Section 12.7.2, 12.7.7\"\n    ::= { dot1qTp 5 }\n"
- title: dot1qForwardUnregisteredEntry OBJECT-TYPE
  contents:
  - "dot1qForwardUnregisteredEntry OBJECT-TYPE\n    SYNTAX      Dot1qForwardUnregisteredEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Forwarding information for a VLAN, specifying the set\n        of ports\
    \ to which all multicasts for which there is no\n        more specific forwarding\
    \ information shall be forwarded.\n        This is configured statically by management\
    \ or\n        dynamically by GMRP.\"\n    INDEX   { dot1qVlanIndex }\n    ::=\
    \ { dot1qForwardUnregisteredTable 1 }\n"
- title: Dot1qForwardUnregisteredEntry ::=
  contents:
  - "Dot1qForwardUnregisteredEntry ::=\n    SEQUENCE {\n        dot1qForwardUnregisteredPorts\n\
    \            PortList,\n        dot1qForwardUnregisteredStaticPorts\n        \
    \    PortList,\n        dot1qForwardUnregisteredForbiddenPorts\n            PortList\n\
    \    }\n"
- title: dot1qForwardUnregisteredPorts OBJECT-TYPE
  contents:
  - "dot1qForwardUnregisteredPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The complete\
    \ set of ports in this VLAN to which\n        multicast group-addressed frames\
    \ for which there is no\n        more specific forwarding information will be\
    \ forwarded.\n        This includes ports for which this need has been\n     \
    \   determined dynamically by GMRP, or configured statically\n        by management.\"\
    \n    ::= { dot1qForwardUnregisteredEntry 1 }\n"
- title: dot1qForwardUnregisteredStaticPorts OBJECT-TYPE
  contents:
  - "dot1qForwardUnregisteredStaticPorts OBJECT-TYPE\n    SYNTAX      PortList\n \
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The set of ports configured by management, in this\n        VLAN, to which\
    \ multicast group-addressed frames for\n        which there is no more specific\
    \ forwarding information\n        are to be forwarded.  Ports entered in this\
    \ list will\n        also appear in the complete set shown by\n        dot1qForwardUnregisteredPorts.\
    \  This value will be\n        restored after the device is reset.  A port may\
    \ not be\n        added in this set if it is already a member of the set\n   \
    \     of ports in dot1qForwardUnregisteredForbiddenPorts.  The\n        default\
    \ value is a string of zeros of appropriate\n        length, although this has\
    \ no effect with the default\n        value of dot1qForwardAllStaticPorts.\"\n\
    \    ::= { dot1qForwardUnregisteredEntry 2 }\n"
- title: dot1qForwardUnregisteredForbiddenPorts OBJECT-TYPE
  contents:
  - "dot1qForwardUnregisteredForbiddenPorts OBJECT-TYPE\n    SYNTAX      PortList\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The set of ports configured by management in this VLAN\n        for which\
    \ the Service Requirement attribute Forward\n        Unregistered Multicast Groups\
    \ may not be dynamically\n        registered by GMRP.  This value will be restored\
    \ after\n        the device is reset.  A port may not be added in this\n     \
    \   set if it is already a member of the set of ports in\n        dot1qForwardUnregisteredStaticPorts.\
    \  The default value\n        is a string of zeros of appropriate length.\"\n\
    \    ::= { dot1qForwardUnregisteredEntry 3 }\n"
