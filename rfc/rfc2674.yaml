  contents:
  - "Dot1qTpGroupEntry ::=\n    SEQUENCE {\n        dot1qTpGroupAddress\n        \
    \    MacAddress,\n        dot1qTpGroupEgressPorts\n            PortList,\n   \
    \     dot1qTpGroupLearnt\n            PortList\n    }\n"
- title: dot1qTpGroupAddress OBJECT-TYPE
  contents:
  - "dot1qTpGroupAddress OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS \
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The destination\
    \ Group MAC address in a frame to which\n        this entry's filtering information\
    \ applies.\"\n    ::= { dot1qTpGroupEntry 1 }\n"
- title: dot1qTpGroupEgressPorts OBJECT-TYPE
  contents:
  - "dot1qTpGroupEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The complete\
    \ set of ports, in this VLAN, to which\n        frames destined for this Group\
    \ MAC address are currently\n        being explicitly forwarded.  This does not\
    \ include ports\n        for which this address is only implicitly forwarded,\
    \ in\n        the dot1qForwardAllPorts list.\"\n    ::= { dot1qTpGroupEntry 2\
    \ }\n"
- title: dot1qTpGroupLearnt OBJECT-TYPE
  contents:
  - "dot1qTpGroupLearnt OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The subset of ports in dot1qTpGroupEgressPorts\
    \ which\n        were learnt by GMRP or some other dynamic mechanism, in\n   \
    \     this Filtering database.\"\n    ::= { dot1qTpGroupEntry 3 }\n"
