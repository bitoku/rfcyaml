- title: dot1qPortVlanStatisticsTable OBJECT-TYPE
  contents:
  - "dot1qPortVlanStatisticsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qPortVlanStatisticsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing per-port, per-VLAN statistics for\n        traffic\
    \ received. Separate objects are provided for both the\n        most-significant\
    \ and least-significant bits of statistics\n        counters for ports that are\
    \ associated with this transparent\n        bridge. The most-significant bit objects\
    \ are only required on\n        high capacity interfaces, as defined in the conformance\
    \ clauses\n        for these objects. This mechanism is provided as a way to read\n\
    \        64-bit counters for agents which support only SNMPv1.\n        Note that\
    \ the reporting of most-significant and least-\n        significant counter bits\
    \ separately runs the risk of missing\n        an overflow of the lower bits in\
    \ the interval between sampling.\n        The manager must be aware of this possibility,\
    \ even within the\n        same varbindlist, when interpreting the results of\
    \ a request or\n        asynchronous notification.\"\n    ::= { dot1qVlan 6 }\n"
- title: dot1qPortVlanStatisticsEntry OBJECT-TYPE
  contents:
  - "dot1qPortVlanStatisticsEntry OBJECT-TYPE\n    SYNTAX      Dot1qPortVlanStatisticsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Traffic statistics for a VLAN on an interface.\"\n    INDEX   { dot1dBasePort,\
    \ dot1qVlanIndex }\n    ::= { dot1qPortVlanStatisticsTable 1 }\n"
- title: Dot1qPortVlanStatisticsEntry ::=
  contents:
  - "Dot1qPortVlanStatisticsEntry ::=\n    SEQUENCE {\n        dot1qTpVlanPortInFrames\n\
    \            Counter32,\n        dot1qTpVlanPortOutFrames\n            Counter32,\n\
    \        dot1qTpVlanPortInDiscards\n            Counter32,\n        dot1qTpVlanPortInOverflowFrames\n\
    \            Counter32,\n        dot1qTpVlanPortOutOverflowFrames\n          \
    \  Counter32,\n        dot1qTpVlanPortInOverflowDiscards\n            Counter32\n\
    \    }\n"
- title: dot1qTpVlanPortInFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortInFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames received by this port from\n        its segment which were classified\
    \ as belonging to this\n        VLAN.  Note that a frame received on this port\
    \ is\n        counted by this object if and only if it is for a\n        protocol\
    \ being processed by the local forwarding process\n        for this VLAN.  This\
    \ object includes received bridge\n        management frames classified as belonging\
    \ to this VLAN\n        (e.g. GMRP, but not GVRP or STP).\"\n    REFERENCE\n \
    \       \"IEEE 802.1Q/D11 Section 12.6.1.1.3(a)\"\n    ::= { dot1qPortVlanStatisticsEntry\
    \ 1 }\n"
- title: dot1qTpVlanPortOutFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortOutFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames transmitted by this port to\n        its segment from the local\
    \ forwarding process for this\n        VLAN.  This includes bridge management\
    \ frames originated\n        by this device which are classified as belonging\
    \ to this\n        VLAN (e.g. GMRP, but not GVRP or STP).\"\n    REFERENCE\n \
    \       \"IEEE 802.1Q/D11 Section 12.6.1.1.3(d)\"\n    ::= { dot1qPortVlanStatisticsEntry\
    \ 2 }\n"
- title: dot1qTpVlanPortInDiscards OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortInDiscards OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames received by this port from\n        its segment which were classified\
    \ as belonging to this\n        VLAN which were discarded due to VLAN related\
    \ reasons.\n        Specifically, the IEEE 802.1Q counters for Discard\n     \
    \   Inbound and Discard on Ingress Filtering.\"\n    REFERENCE\n        \"IEEE\
    \ 802.1Q/D11 Section 12.6.1.1.3\"\n    ::= { dot1qPortVlanStatisticsEntry 3 }\n"
- title: dot1qTpVlanPortInOverflowFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortInOverflowFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ times the associated\n        dot1qTpVlanPortInFrames counter has overflowed.\"\
    \n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n    ::= { dot1qPortVlanStatisticsEntry\
    \ 4 }\n"
- title: dot1qTpVlanPortOutOverflowFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortOutOverflowFrames OBJECT-TYPE\n    SYNTAX      Counter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The number of times the associated\n        dot1qTpVlanPortOutFrames counter has\
    \ overflowed.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\
    \n    ::= { dot1qPortVlanStatisticsEntry 5 }\n"
- title: dot1qTpVlanPortInOverflowDiscards OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortInOverflowDiscards OBJECT-TYPE\n    SYNTAX      Counter32\n  \
    \  MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The number of times the associated\n        dot1qTpVlanPortInDiscards counter\
    \ has overflowed.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\
    \n    ::= { dot1qPortVlanStatisticsEntry 6 }\n"
- title: dot1qPortVlanHCStatisticsTable OBJECT-TYPE
  contents:
  - "dot1qPortVlanHCStatisticsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qPortVlanHCStatisticsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing per port, per VLAN statistics for\n        traffic\
    \ on high capacity interfaces.\"\n    ::= { dot1qVlan 7 }\n"
- title: dot1qPortVlanHCStatisticsEntry OBJECT-TYPE
  contents:
  - "dot1qPortVlanHCStatisticsEntry OBJECT-TYPE\n    SYNTAX      Dot1qPortVlanHCStatisticsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Traffic statistics for a VLAN on a high capacity\n        interface.\"\
    \n    INDEX   { dot1dBasePort, dot1qVlanIndex }\n    ::= { dot1qPortVlanHCStatisticsTable\
    \ 1 }\n"
- title: Dot1qPortVlanHCStatisticsEntry ::=
  contents:
  - "Dot1qPortVlanHCStatisticsEntry ::=\n    SEQUENCE {\n        dot1qTpVlanPortHCInFrames\n\
    \            Counter64,\n        dot1qTpVlanPortHCOutFrames\n            Counter64,\n\
    \        dot1qTpVlanPortHCInDiscards\n            Counter64\n    }\n"
- title: dot1qTpVlanPortHCInFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortHCInFrames OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames received by this port from\n        its segment which were classified\
    \ as belonging to this\n        VLAN.  Note that a frame received on this port\
    \ is\n        counted by this object if and only if it is for a\n        protocol\
    \ being processed by the local forwarding process\n        for this VLAN.  This\
    \ object includes received bridge\n        management frames classified as belonging\
    \ to this VLAN\n        (e.g. GMRP, but not GVRP or STP).\"\n    REFERENCE\n \
    \       \"IEEE 802.1Q/D11 Section 12.6.1.1.3(a)\"\n    ::= { dot1qPortVlanHCStatisticsEntry\
    \ 1 }\n"
- title: dot1qTpVlanPortHCOutFrames OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortHCOutFrames OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames transmitted by this port to\n        its segment from the local\
    \ forwarding process for this\n        VLAN.  This includes bridge management\
    \ frames originated\n        by this device which are classified as belonging\
    \ to this\n        VLAN (e.g. GMRP, but not GVRP or STP).\"\n    REFERENCE\n \
    \       \"IEEE 802.1Q/D11 Section 12.6.1.1.3(d)\"\n    ::= { dot1qPortVlanHCStatisticsEntry\
    \ 2 }\n"
- title: dot1qTpVlanPortHCInDiscards OBJECT-TYPE
  contents:
  - "dot1qTpVlanPortHCInDiscards OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ valid frames received by this port from\n        its segment which were classified\
    \ as belonging to this\n        VLAN which were discarded due to VLAN related\
    \ reasons.\n        Specifically, the IEEE 802.1Q counters for Discard\n     \
    \   Inbound and Discard on Ingress Filtering.\"\n    REFERENCE\n        \"IEEE\
    \ 802.1Q/D11 Section 12.6.1.1.3\"\n    ::= { dot1qPortVlanHCStatisticsEntry 3\
    \ }\n"
