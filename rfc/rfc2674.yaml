- title: dot1qStaticUnicastTable OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qStaticUnicastEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing filtering information for Unicast\n        MAC addresses\
    \ for each Filtering Database, configured\n        into the device by (local or\
    \ network) management\n        specifying the set of ports to which frames received\n\
    \        from specific ports and containing specific unicast\n        destination\
    \ addresses are allowed to be forwarded.  A\n        value of zero in this table\
    \ as the port number from\n        which frames with a specific destination address\
    \ are\n        received, is used to specify all ports for which there\n      \
    \  is no specific entry in this table for that particular\n        destination\
    \ address.  Entries are valid for unicast\n        addresses only.\"\n    REFERENCE\n\
    \        \"IEEE 802.1Q/D11 Section 12.7.7,\n        ISO/IEC 15802-3 Section 7.9.1\"\
    \n    ::= { dot1qStatic 1 }\n"
- title: dot1qStaticUnicastEntry OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastEntry OBJECT-TYPE\n    SYNTAX      Dot1qStaticUnicastEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Filtering information configured into the device by\n        (local or\
    \ network) management specifying the set of\n        ports to which frames received\
    \ from a specific port and\n        containing a specific unicast destination\
    \ address are\n        allowed to be forwarded.\"\n    INDEX   {\n        dot1qFdbId,\n\
    \        dot1qStaticUnicastAddress,\n        dot1qStaticUnicastReceivePort\n \
    \   }\n    ::= { dot1qStaticUnicastTable 1 }\n"
- title: Dot1qStaticUnicastEntry ::=
  contents:
  - "Dot1qStaticUnicastEntry ::=\n    SEQUENCE {\n        dot1qStaticUnicastAddress\n\
    \            MacAddress,\n        dot1qStaticUnicastReceivePort\n            INTEGER,\n\
    \        dot1qStaticUnicastAllowedToGoTo\n            PortList,\n        dot1qStaticUnicastStatus\n\
    \            INTEGER\n    }\n"
- title: dot1qStaticUnicastAddress OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastAddress OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The destination\
    \ MAC address in a frame to which this\n        entry's filtering information\
    \ applies.  This object must\n        take the value of a unicast address.\"\n\
    \    ::= { dot1qStaticUnicastEntry 1 }\n"
- title: dot1qStaticUnicastReceivePort OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastReceivePort OBJECT-TYPE\n    SYNTAX      INTEGER (0..65535)\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Either the value '0', or the port number of the port\n        from which\
    \ a frame must be received in order for this\n        entry's filtering information\
    \ to apply.  A value of zero\n        indicates that this entry applies on all\
    \ ports of the\n        device for which there is no other applicable entry.\"\
    \n    ::= { dot1qStaticUnicastEntry 2 }\n"
- title: dot1qStaticUnicastAllowedToGoTo OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastAllowedToGoTo OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports for which a frame with a specific\n        unicast address will be flooded\
    \ in the event that it\n        has not been learned.  It also specifies the set\
    \ of\n        ports a specific unicast address may be dynamically\n        learnt\
    \ on.  The dot1qTpFdbTable will have an equivalent\n        entry with a dot1qTpFdbPort\
    \ value of '0' until this\n        address has been learnt, when it will be updated\
    \ with\n        the port the address has been seen on.  This only\n        applies\
    \ to ports that are members of the VLAN, defined\n        by dot1qVlanCurrentEgressPorts.\
    \  The default value of\n        this object is a string of ones of appropriate\
    \ length.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Table 8-5, ISO/IEC 15802-3\
    \ Table 7-5\"\n    ::= { dot1qStaticUnicastEntry 3 }\n"
- title: dot1qStaticUnicastStatus OBJECT-TYPE
  contents:
  - "dot1qStaticUnicastStatus OBJECT-TYPE\n    SYNTAX      INTEGER {\n           \
    \         other(1),\n                    invalid(2),\n                    permanent(3),\n\
    \                    deleteOnReset(4),\n                    deleteOnTimeout(5)\n\
    \                }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \        \"This object indicates the status of this entry.\n            other(1)\
    \ - this entry is currently in use but\n                the conditions under which\
    \ it will remain\n                so differ from the following values.\n     \
    \       invalid(2) - writing this value to the object\n                removes\
    \ the corresponding entry.\n            permanent(3) - this entry is currently\
    \ in use\n                and will remain so after the next reset of\n       \
    \         the bridge.\n            deleteOnReset(4) - this entry is currently\
    \ in\n                use and will remain so until the next\n                reset\
    \ of the bridge.\n            deleteOnTimeout(5) - this entry is currently in\n\
    \                use and will remain so until it is aged out.\"\n    DEFVAL  \
    \    { permanent }\n    ::= { dot1qStaticUnicastEntry 4 }\n"
- title: dot1qStaticMulticastTable OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qStaticMulticastEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing filtering information for Multicast\n        and Broadcast\
    \ MAC addresses for each VLAN, configured\n        into the device by (local or\
    \ network) management\n        specifying the set of ports to which frames received\n\
    \        from specific ports and containing specific Multicast\n        and Broadcast\
    \ destination addresses are allowed to be\n        forwarded.  A value of zero\
    \ in this table as the port\n        number from which frames with a specific\
    \ destination\n        address are received, is used to specify all ports for\n\
    \        which there is no specific entry in this table for that\n        particular\
    \ destination address.  Entries are valid for\n        Multicast and Broadcast\
    \ addresses only.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.7.7,\n\
    \        ISO/IEC 15802-3 Section 7.9.1\"\n    ::= { dot1qStatic 2 }\n"
- title: dot1qStaticMulticastEntry OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastEntry OBJECT-TYPE\n    SYNTAX      Dot1qStaticMulticastEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Filtering information configured into the device by\n        (local or\
    \ network) management specifying the set of\n        ports to which frames received\
    \ from this specific port\n        for this VLAN and containing this Multicast\
    \ or Broadcast\n        destination address are allowed to be forwarded.\"\n \
    \   INDEX   {\n        dot1qVlanIndex,\n        dot1qStaticMulticastAddress,\n\
    \        dot1qStaticMulticastReceivePort\n    }\n    ::= { dot1qStaticMulticastTable\
    \ 1 }\n"
- title: Dot1qStaticMulticastEntry ::=
  contents:
  - "Dot1qStaticMulticastEntry ::=\n    SEQUENCE {\n        dot1qStaticMulticastAddress\n\
    \            MacAddress,\n        dot1qStaticMulticastReceivePort\n          \
    \  INTEGER,\n        dot1qStaticMulticastStaticEgressPorts\n            PortList,\n\
    \        dot1qStaticMulticastForbiddenEgressPorts\n            PortList,\n   \
    \     dot1qStaticMulticastStatus\n            INTEGER\n    }\n"
- title: dot1qStaticMulticastAddress OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastAddress OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The destination\
    \ MAC address in a frame to which this\n        entry's filtering information\
    \ applies.  This object must\n        take the value of a Multicast or Broadcast\
    \ address.\"\n    ::= { dot1qStaticMulticastEntry 1 }\n"
- title: dot1qStaticMulticastReceivePort OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastReceivePort OBJECT-TYPE\n    SYNTAX      INTEGER (0..65535)\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Either the value '0', or the port number of the port\n        from which\
    \ a frame must be received in order for this\n        entry's filtering information\
    \ to apply.  A value of zero\n        indicates that this entry applies on all\
    \ ports of the\n        device for which there is no other applicable entry.\"\
    \n    ::= { dot1qStaticMulticastEntry 2 }\n"
- title: dot1qStaticMulticastStaticEgressPorts OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastStaticEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The set of ports to which frames received from a\n        specific port and\
    \ destined for a specific Multicast or\n        Broadcast MAC address must be\
    \ forwarded, regardless of\n        any dynamic information e.g. from GMRP.  A\
    \ port may not\n        be added in this set if it is already a member of the\n\
    \        set of ports in dot1qStaticMulticastForbiddenEgressPorts.\n        The\
    \ default value of this object is a string of ones of\n        appropriate length.\"\
    \n    ::= { dot1qStaticMulticastEntry 3 }\n"
- title: dot1qStaticMulticastForbiddenEgressPorts OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastForbiddenEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The set of ports to which frames received from a\n        specific port and\
    \ destined for a specific Multicast or\n        Broadcast MAC address must not\
    \ be forwarded, regardless\n        of any dynamic information e.g. from GMRP.\
    \  A port may\n        not be added in this set if it is already a member of the\n\
    \        set of ports in dot1qStaticMulticastStaticEgressPorts.\n        The default\
    \ value of this object is a string of zeros of\n        appropriate length.\"\n\
    \    ::= { dot1qStaticMulticastEntry 4 }\n"
- title: dot1qStaticMulticastStatus OBJECT-TYPE
  contents:
  - "dot1qStaticMulticastStatus OBJECT-TYPE\n    SYNTAX      INTEGER {\n         \
    \           other(1),\n                    invalid(2),\n                    permanent(3),\n\
    \                    deleteOnReset(4),\n                    deleteOnTimeout(5)\n\
    \                }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \        \"This object indicates the status of this entry.\n            other(1)\
    \ - this entry is currently in use but\n                the conditions under which\
    \ it will remain\n                so differ from the following values.\n     \
    \       invalid(2) - writing this value to the object\n                removes\
    \ the corresponding entry.\n            permanent(3) - this entry is currently\
    \ in use\n                and will remain so after the next reset of\n       \
    \         the bridge.\n            deleteOnReset(4) - this entry is currently\
    \ in\n                use and will remain so until the next\n                reset\
    \ of the bridge.\n            deleteOnTimeout(5) - this entry is currently in\n\
    \                use and will remain so until it is aged out.\"\n    DEFVAL  \
    \    { permanent }\n    ::= { dot1qStaticMulticastEntry 5 }\n"
