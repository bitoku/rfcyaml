- title: dot1dTrafficClassTable OBJECT-TYPE
  contents:
  - "dot1dTrafficClassTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dTrafficClassEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table mapping evaluated User Priority to Traffic\n        Class, for\
    \ forwarding by the bridge.  Traffic class is a\n        number in the range (0..(dot1dPortNumTrafficClasses-1)).\"\
    \n    REFERENCE\n        \"ISO/IEC 15802-3 Table 7-2\"\n    ::= { dot1dPriority\
    \ 3 }\n"
- title: dot1dTrafficClassEntry OBJECT-TYPE
  contents:
  - "dot1dTrafficClassEntry OBJECT-TYPE\n    SYNTAX      Dot1dTrafficClassEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"User Priority to Traffic Class mapping.\"\n    INDEX   { dot1dBasePort,\
    \ dot1dTrafficClassPriority }\n    ::= { dot1dTrafficClassTable 1 }\n"
- title: Dot1dTrafficClassEntry ::=
  contents:
  - "Dot1dTrafficClassEntry ::=\n    SEQUENCE {\n        dot1dTrafficClassPriority\n\
    \            INTEGER,\n        dot1dTrafficClass\n            INTEGER\n    }\n"
- title: dot1dTrafficClassPriority OBJECT-TYPE
  contents:
  - "dot1dTrafficClassPriority OBJECT-TYPE\n    SYNTAX      INTEGER (0..7)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The Priority\
    \ value determined for the received frame.\n        This value is equivalent to\
    \ the priority indicated in\n        the tagged frame received, or one of the\
    \ evaluated\n        priorities, determined according to the media-type.\n   \
    \     For untagged frames received from Ethernet media, this\n        value is\
    \ equal to the dot1dPortDefaultUserPriority value\n        for the ingress port.\n\
    \        For untagged frames received from non-Ethernet media,\n        this value\
    \ is equal to the dot1dRegenUserPriority value\n        for the ingress port and\
    \ media-specific user priority.\"\n    ::= { dot1dTrafficClassEntry 1 }\n"
- title: dot1dTrafficClass OBJECT-TYPE
  contents:
  - "dot1dTrafficClass OBJECT-TYPE\n    SYNTAX      INTEGER (0..7)\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The Traffic\
    \ Class the received frame is mapped to.\"\n    ::= { dot1dTrafficClassEntry 2\
    \ }\n"
