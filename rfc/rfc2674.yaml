- title: dot1dUserPriorityRegenTable OBJECT-TYPE
  contents:
  - "dot1dUserPriorityRegenTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dUserPriorityRegenEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A list of Regenerated User Priorities for each received\n        User\
    \ Priority on each port of a bridge.  The Regenerated\n        User Priority value\
    \ may be used to index the Traffic\n        Class Table for each input port. \
    \ This only has effect\n        on media that support native User Priority.  The\
    \ default\n        values for Regenerated User Priorities are the same as\n  \
    \      the User Priorities.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section\
    \ 6.4\"\n    ::= { dot1dPriority 2 }\n"
- title: dot1dUserPriorityRegenEntry OBJECT-TYPE
  contents:
  - "dot1dUserPriorityRegenEntry OBJECT-TYPE\n    SYNTAX      Dot1dUserPriorityRegenEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A mapping of incoming User Priority to a Regenerated\n        User Priority.\"\
    \n    INDEX   { dot1dBasePort, dot1dUserPriority }\n    ::= { dot1dUserPriorityRegenTable\
    \ 1 }\n"
- title: Dot1dUserPriorityRegenEntry ::=
  contents:
  - "Dot1dUserPriorityRegenEntry ::=\n    SEQUENCE {\n        dot1dUserPriority\n\
    \            INTEGER,\n        dot1dRegenUserPriority\n            INTEGER\n \
    \   }\n"
- title: dot1dUserPriority OBJECT-TYPE
  contents:
  - "dot1dUserPriority OBJECT-TYPE\n    SYNTAX      INTEGER (0..7)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The User\
    \ Priority for a frame received on this port.\"\n    ::= { dot1dUserPriorityRegenEntry\
    \ 1 }\n"
- title: dot1dRegenUserPriority OBJECT-TYPE
  contents:
  - "dot1dRegenUserPriority OBJECT-TYPE\n    SYNTAX      INTEGER (0..7)\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The Regenerated\
    \ User Priority the incoming User\n        Priority is mapped to for this port.\"\
    \n    ::= { dot1dUserPriorityRegenEntry 2 }\n"
