- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in TCP/IP based internets.\n   In\
    \ particular, it defines two MIB modules for managing the new\n   capabilities\
    \ of MAC bridges defined by the IEEE 802.1D-1998 MAC\n   Bridges and the IEEE\
    \ 802.1Q-1998 Virtual LAN (VLAN) standards for\n   bridging between Local Area\
    \ Network (LAN) segments.  One MIB module\n   defines objects for managing the\
    \ 'Traffic Classes' and 'Enhanced\n   Multicast Filtering' components of IEEE\
    \ 802.1D-1998.  The other MIB\n   module defines objects for managing IEEE 802.1Q\
    \ VLANs.\n   Provisions are made for support of transparent bridging.  Provisions\n\
    \   are also made so that these objects apply to bridges connected by\n   subnetworks\
    \ other than LAN segments.  This memo also includes several\n   MIB modules in\
    \ a manner that is compliant to the SMIv2 [V2SMI].\n   This memo supplements RFC\
    \ 1493 [BRIDGEMIB] and (to a lesser extent)\n   RFC 1525 [SBRIDGEMIB].\n"
