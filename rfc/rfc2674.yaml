- title: dot1dTpHCPortTable OBJECT-TYPE
  contents:
  - "dot1dTpHCPortTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dTpHCPortEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table that contains information about every high\n        capacity\
    \ port that is associated with this transparent\n        bridge.\"\n    ::= {\
    \ dot1dTp 5 }\n"
- title: dot1dTpHCPortEntry OBJECT-TYPE
  contents:
  - "dot1dTpHCPortEntry OBJECT-TYPE\n    SYNTAX      Dot1dTpHCPortEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Statistics\
    \ information for each high capacity port of a\n        transparent bridge.\"\n\
    \    INDEX   { dot1dTpPort }\n    ::= { dot1dTpHCPortTable 1 }\n"
- title: Dot1dTpHCPortEntry ::=
  contents:
  - "Dot1dTpHCPortEntry ::=\n    SEQUENCE {\n        dot1dTpHCPortInFrames\n     \
    \       Counter64,\n        dot1dTpHCPortOutFrames\n            Counter64,\n \
    \       dot1dTpHCPortInDiscards\n            Counter64\n    }\n"
- title: dot1dTpHCPortInFrames OBJECT-TYPE
  contents:
  - "dot1dTpHCPortInFrames OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ frames that have been received by this\n        port from its segment.  Note\
    \ that a frame received on\n        the interface corresponding to this port is\
    \ only counted\n        by this object if and only if it is for a protocol being\n\
    \        processed by the local bridging function, including\n        bridge management\
    \ frames.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n \
    \   ::= { dot1dTpHCPortEntry 1 }\n"
- title: dot1dTpHCPortOutFrames OBJECT-TYPE
  contents:
  - "dot1dTpHCPortOutFrames OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ frames that have been transmitted by this\n        port to its segment.  Note\
    \ that a frame transmitted on\n        the interface corresponding to this port\
    \ is only counted\n        by this object if and only if it is for a protocol\
    \ being\n        processed by the local bridging function, including\n       \
    \ bridge management frames.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section\
    \ 14.6.1.1.3\"\n    ::= { dot1dTpHCPortEntry 2 }\n"
- title: dot1dTpHCPortInDiscards OBJECT-TYPE
  contents:
  - "dot1dTpHCPortInDiscards OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"Count of valid\
    \ frames that have been received by this\n        port from its segment which\
    \ were discarded (i.e.,\n        filtered) by the Forwarding Process.\"\n    REFERENCE\n\
    \        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n    ::= { dot1dTpHCPortEntry\
    \ 3 }\n"
