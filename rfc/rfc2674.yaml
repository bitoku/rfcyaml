- title: PortList ::= TEXTUAL-CONVENTION
  contents:
  - "PortList ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n \
    \       \"Each octet within this value specifies a set of eight\n        ports,\
    \ with the first octet specifying ports 1 through\n        8, the second octet\
    \ specifying ports 9 through 16, etc.\n        Within each octet, the most significant\
    \ bit represents\n        the lowest numbered port, and the least significant\
    \ bit\n        represents the highest numbered port.  Thus, each port\n      \
    \  of the bridge is represented by a single bit within the\n        value of this\
    \ object.  If that bit has a value of '1'\n        then that port is included\
    \ in the set of ports; the port\n        is not included if its bit has a value\
    \ of '0'.\"\n    SYNTAX      OCTET STRING\n"
- title: VlanIndex ::= TEXTUAL-CONVENTION
  contents:
  - "VlanIndex ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n\
    \        \"A value used to index per-VLAN tables: values of 0 and\n        4095\
    \ are not permitted; if the value is between 1 and\n        4094 inclusive, it\
    \ represents an IEEE 802.1Q VLAN-ID with\n        global scope within a given\
    \ bridged domain (see VlanId\n        textual convention).  If the value is greater\
    \ than 4095\n        then it represents a VLAN with scope local to the\n     \
    \   particular agent, i.e. one without a global VLAN-ID\n        assigned to it.\
    \ Such VLANs are outside the scope of\n        IEEE 802.1Q but it is convenient\
    \ to be able to manage them\n        in the same way using this MIB.\"\n    SYNTAX\
    \      Unsigned32\n"
- title: VlanId ::= TEXTUAL-CONVENTION
  contents:
  - "VlanId ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n   \
    \     \"A 12-bit VLAN ID used in the VLAN Tag header.\"\n    SYNTAX      INTEGER\
    \ (1..4094)\n"
