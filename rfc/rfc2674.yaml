- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n    o  An overall architecture, described\
    \ in an Architecture for\n       Describing SNMP Management Frameworks [ARCH].\n\
    \    o  Mechanisms for describing and naming objects and events for the\n    \
    \   purpose of management.  The first version of this Structure of\n       Management\
    \ Information (SMI) is called SMIv1 and described in STD\n       16, RFC 1155\
    \ [V1SMI], STD 16, RFC 1212 [V1CONCISE] and RFC 1215\n       [V1TRAPS]. The second\
    \ version, called SMIv2, is described in STD\n       58, RFC 2578 [V2SMI], STD\
    \ 58, RFC 2579 [V2TC] and STD 58, RFC\n       2580 [V2CONFORM].\n    o  Message\
    \ protocols for transferring management information.  The\n       first version\
    \ of the SNMP message protocol is called SNMPv1 and\n       described in STD 15,\
    \ RFC 1157 [V1PROTO].  A second version of the\n       SNMP message protocol,\
    \ which is not an Internet standards track\n       protocol, is called SNMPv2c\
    \ and described in RFC 1901\n       [V2COMMUNITY] and RFC 1906 [V2TRANS].  The\
    \ third version of the\n       message protocol is called SNMPv3 and described\
    \ in RFC 1906\n       [V2TRANS], Message Processing and Dispatching [V3MPC] and\
    \ User-\n       based Security Model [V3USM].\n    o  Protocol operations for\
    \ accessing management information.  The\n       first set of protocol operations\
    \ and associated PDU formats is\n       described in STD 15, RFC 1157 [V1PROTO].\
    \  A second set of\n       protocol operations and associated PDU formats is described\
    \ in\n       RFC 1905 [V2PROTO].\n    o  A set of fundamental applications described\
    \ in SNMPv3\n       Applications [V3APPS] and the view-based access control mechanism\n\
    \       described in View-based Access Control Model [V3VACM].\n   Managed objects\
    \ are accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  Objects in the MIB are\n   defined using the mechanisms defined\
    \ in the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   A common device present in many networks is the Bridge.  This\
    \ device\n   is used to connect Local Area Network segments below the network\n\
    \   layer.  These devices are often known as 'layer 2 switches'.\n   There are\
    \ two major modes defined for this bridging: Source-Route and\n   transparent.\
    \  Source-Route bridging is described by IEEE 802.5\n   [802.5].  and is not discussed\
    \ further in this document.\n   The transparent method of bridging is defined\
    \ by IEEE 802.1D-1998\n   [802.1D] which is an update to the original IEEE 802.1D\
    \ specification\n   [802.1D-ORIG].  Managed objects for that original specification\
    \ of\n   transparent bridging were defined in RFC 1493 [BRIDGEMIB].\n   The original\
    \ IEEE 802.1D is augmented by IEEE 802.1Q-1998 [802.1Q] to\n   provide support\
    \ for 'virtual bridged LANs' where a single bridged\n   physical LAN network may\
    \ be used to support multiple logical bridged\n   LANs, each of which offers a\
    \ service approximately the same as that\n   defined by IEEE 802.1D.  Such virtual\
    \ LANs (VLANs) are an integral\n   feature of switched LAN networks.  A VLAN can\
    \ be viewed as a group of\n   end-stations on multiple LAN segments and can communicate\
    \ as if they\n   were on a single LAN.  IEEE 802.1Q defines port-based Virtual\
    \ LANs\n   where membership is determined by the bridge port on which data\n \
    \  frames are received.  This memo defines the objects needed for the\n   management\
    \ of port-based VLANs in bridge entities.\n   This memo defines those objects\
    \ needed for the management of a\n   bridging entity operating in the transparent\
    \ mode, as well as some\n   objects applicable to all types of bridges.  Managed\
    \ objects for\n   Source-Route bridging are defined in RFC 1525 [SRBRIDGEMIB].\n"
- title: 2.1.  Scope
  contents:
  - "2.1.  Scope\n   This MIB includes a comprehensive set of managed objects which\n\
    \   attempts to match the set defined in IEEE 802.1D and IEEE 802.1Q.\n   However,\
    \ to be consistent with the spirit of the SNMP Framework, a\n   subjective judgement\
    \ was made to omit the objects from those\n   standards most 'costly' to implement\
    \ in an agent and least\n   'essential' for fault and configuration management.\
    \  The omissions\n   are described in section 3 below.\n   Historical note:\n\
    \   The original bridge MIB [BRIDGEMIB] used the following principles for\n  \
    \ determining inclusion of an object in the BRIDGE-MIB module:\n   (1)   Start\
    \ with a small set of essential objects and add only as\n         further objects\
    \ are needed.\n   (2)   Require objects be essential for either fault or configuration\n\
    \         management.\n   (3)   Consider evidence of current use and/or utility.\n\
    \   (4)   Limit the total of objects.\n   (5)   Exclude objects which are simply\
    \ derivable from others in\n         this or other MIBs.\n   (6)   Avoid causing\
    \ critical sections to be heavily instrumented.\n         The  guideline that\
    \ was followed is one counter per critical\n         section per layer.\n"
- title: 3.  Structure of MIBs
  contents:
  - "3.  Structure of MIBs\n   This document defines additional objects, on top of\
    \ those existing in\n   the original BRIDGE-MIB module defined in [BRIDGEMIB]:\
    \ that MIB\n   module is to be maintained unchanged for backwards compatibility.\n\
    \   Section 3.4.3 of the present document contains some recommendations\n   regarding\
    \ usage of objects in the original bridge MIB by devices\n   implementing the\
    \ enhancements defined here.\n   Two MIB modules are defined here:\n   (1)   Managed\
    \ objects for an extended bridge MIB module P-BRIDGE-MIB\n         for the traffic\
    \ class and multicast filtering enhancements\n         defined by IEEE 802.1D-1998\
    \ [802.1D].\n   (2)   Managed objects for a virtual bridge MIB module Q-BRIDGE-MIB\n\
    \         for the Virtual LAN bridging enhancements defined by IEEE\n        \
    \ 802.1Q-1998 [802.1Q].\n"
- title: 3.1.  Structure of Extended Bridge MIB module
  contents:
  - "3.1.  Structure of Extended Bridge MIB module\n   Objects in this MIB are arranged\
    \ into groups.  Each group is\n   organized as a set of related objects.  The\
    \ overall structure and\n   assignment of objects to their groups is shown below.\n"
- title: 3.1.1.  Relationship to IEEE 802.1D-1998 Manageable Objects
  contents:
  - "3.1.1.  Relationship to IEEE 802.1D-1998 Manageable Objects\n   This section\
    \ contains a cross-reference to the objects defined in\n   IEEE 802.1D-1998 [802.1D].\
    \  It also details those objects that are\n   not considered necessary in this\
    \ MIB module.\n   Some objects defined by IEEE 802.1D-1998 have been included\
    \ in the\n   virtual bridge MIB module rather than this one: entries in\n   dot1qTpGroupTable,\
    \ dot1qForwardAllTable and\n   dot1qForwardUnregisteredTable are required for\
    \ virtual bridged LANs\n   with additional indexing (e.g. per-VLAN, per-FDB) and\
    \ so are not\n   defined here.  Instead, devices which do not implement virtual\n\
    \   bridged LANs but do implement the Extended Forwarding Services\n   defined\
    \ by IEEE 802.1D (i.e. dynamic learning of multicast group\n   addresses and group\
    \ service requirements in the filtering database)\n   should implement these tables\
    \ with a fixed value for dot1qFdbId (the\n   value 1 is recommended) or dot1qVlanIndex\
    \ (the value 1 is\n   recommended).  Devices which support Extended Filtering\
    \ Services\n   should support dot1qTpGroupTable, dot1qForwardAllTable and\n  \
    \ dot1qForwardUnregisteredTable.\n   Extended Bridge MIB Name            IEEE\
    \ 802.1D-1998 Name\n   dot1dExtBase                        Bridge\n     dot1dDeviceCapabilities\n\
    \       dot1dExtendedFilteringServices\n       dot1dTrafficClasses\n     dot1dTrafficClassesEnabled\n\
    \     dot1dGmrpStatus                    .ApplicantAdministrativeControl\n   dot1dPriority\n\
    \     dot1dPortPriorityTable\n       dot1dPortDefaultUserPriority     .UserPriority\n\
    \       dot1dPortNumTrafficClasses\n     dot1dUserPriorityRegenTable        .UserPriorityRegenerationTable\n\
    \       dot1dUserPriority\n       dot1dRegenUserPriority\n     dot1dTrafficClassTable\
    \             .TrafficClassTable\n       dot1dTrafficClassPriority\n       dot1dTrafficClass\n\
    \     dot1dPortOutboundAccessPriorityTable\n                                 \
    \       .OutboundAccessPriorityTable\n   dot1dPortOutboundAccessPriority\n   dot1dGarp\n\
    \     dot1dPortGarpTable\n       dot1dPortGarpJoinTime            .JoinTime\n\
    \       dot1dPortGarpLeaveTime           .LeaveTime\n       dot1dPortGarpLeaveAllTime\
    \        .LeaveAllTime\n   dot1dGmrp\n     dot1dPortGmrpTable\n       dot1dPortGmrpStatus\
    \             .ApplicantAdministrativeControl\n       dot1dPortGmrpFailedRegistrations\
    \ .FailedRegistrations\n       dot1dPortGmrpLastPduOrigin       .OriginatorOfLastPDU\n\
    \   dot1dTp\n     dot1dTpHCPortTable\n       dot1dTpHCPortInFrames           \
    \ .BridgePort.FramesReceived\n       dot1dTpHCPortOutFrames             .ForwardOutBound\n\
    \       dot1dTpHCPortInDiscards            .DiscardInbound\n     dot1dTpPortOverflowTable\n\
    \       dot1dTpPortInOverflowFrames      .BridgePort.FramesReceived\n       dot1dTpPortOutOverflowFrames\
    \       .ForwardOutBound\n       dot1dTpPortInOverflowDiscards      .DiscardInbound\n\
    \   The following IEEE 802.1D-1998 management objects have not been\n   included\
    \ in the Bridge MIB for the indicated reasons.\n   IEEE 802.1D-1998 Object   \
    \        Disposition\n   Bridge.StateValue                 not considered useful\n\
    \   Bridge.ApplicantAdministrativeControl\n                                  \
    \   not provided per-attribute\n                                     (e.g. per-VLAN,\
    \ per-Group).\n                                     Only per-{device,port,application}\n\
    \                                     control is provided in this MIB.\n"
- title: 3.1.2.  Relationship to IEEE 802.1Q Manageable Objects
  contents:
  - "3.1.2.  Relationship to IEEE 802.1Q Manageable Objects\n   This section contains\
    \ section number cross-references to manageable\n   objects defined in IEEE 802.1Q-1998\
    \ [802.1Q].  These objects have\n   been included in this MIB as they provide\
    \ a natural fit with the IEEE\n   802.1D objects with which they are co-located.\n\
    \   Extended Bridge MIB Name            IEEE 802.1Q-1998 Section and Name\n  \
