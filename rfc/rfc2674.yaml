    \ to Outbound\n        Access Priority.  This is a fixed mapping for all port\n\
    \        types, with two options for 802.5 Token Ring.\"\n    REFERENCE\n    \
    \    \"ISO/IEC 15802-3 Table 7-3\"\n    ::= { dot1dPriority 4 }\n"
- title: dot1dPortOutboundAccessPriorityEntry OBJECT-TYPE
  contents:
  - "dot1dPortOutboundAccessPriorityEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortOutboundAccessPriorityEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Regenerated User Priority to Outbound Access Priority\n        mapping.\"\
    \n    INDEX   { dot1dBasePort, dot1dRegenUserPriority }\n    ::= { dot1dPortOutboundAccessPriorityTable\
    \ 1 }\n"
- title: Dot1dPortOutboundAccessPriorityEntry ::=
  contents:
  - "Dot1dPortOutboundAccessPriorityEntry ::=\n    SEQUENCE {\n        dot1dPortOutboundAccessPriority\n\
    \            INTEGER\n    }\n"
