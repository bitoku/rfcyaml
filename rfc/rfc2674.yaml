- title: dot1qPortVlanTable OBJECT-TYPE
  contents:
  - "dot1qPortVlanTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qPortVlanEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing per port control and status\n        information for\
    \ VLAN configuration in the device.\"\n    ::= { dot1qVlan 5 }\n"
- title: dot1qPortVlanEntry OBJECT-TYPE
  contents:
  - "dot1qPortVlanEntry OBJECT-TYPE\n    SYNTAX      Dot1qPortVlanEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Information\
    \ controlling VLAN configuration for a port\n        on the device.  This is indexed\
    \ by dot1dBasePort.\"\n    AUGMENTS { dot1dBasePortEntry }\n    ::= { dot1qPortVlanTable\
    \ 1 }\n"
- title: Dot1qPortVlanEntry ::=
  contents:
  - "Dot1qPortVlanEntry ::=\n    SEQUENCE {\n        dot1qPvid\n            VlanIndex,\n\
    \        dot1qPortAcceptableFrameTypes\n            INTEGER,\n        dot1qPortIngressFiltering\n\
    \            TruthValue,\n        dot1qPortGvrpStatus\n            EnabledStatus,\n\
    \        dot1qPortGvrpFailedRegistrations\n            Counter32,\n        dot1qPortGvrpLastPduOrigin\n\
    \            MacAddress\n    }\n"
- title: dot1qPvid OBJECT-TYPE
  contents:
  - "dot1qPvid OBJECT-TYPE\n    SYNTAX      VlanIndex\n    MAX-ACCESS  read-write\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The PVID, the VLAN ID assigned\
    \ to untagged frames or\n        Priority-Tagged frames received on this port.\"\
    \n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.1.1\"\n    DEFVAL   \
    \   { 1 }\n    ::= { dot1qPortVlanEntry 1 }\n"
- title: dot1qPortAcceptableFrameTypes OBJECT-TYPE
  contents:
  - "dot1qPortAcceptableFrameTypes OBJECT-TYPE\n    SYNTAX      INTEGER {\n      \
    \              admitAll(1),\n                    admitOnlyVlanTagged(2)\n    \
    \            }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \        \"When this is admitOnlyVlanTagged(2) the device will\n        discard\
    \ untagged frames or Priority-Tagged frames\n        received on this port.  When\
    \ admitAll(1), untagged\n        frames or Priority-Tagged frames received on\
    \ this port\n        will be accepted and assigned to the PVID for this port.\n\
    \        This control does not affect VLAN independent BPDU\n        frames, such\
    \ as GVRP and STP.  It does affect VLAN\n        dependent BPDU frames, such as\
    \ GMRP.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.1.3\"\n    DEFVAL\
    \      { admitAll }\n    ::= { dot1qPortVlanEntry 2 }\n"
- title: dot1qPortIngressFiltering OBJECT-TYPE
  contents:
  - "dot1qPortIngressFiltering OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"When this is\
    \ true(1) the device will discard incoming\n        frames for VLANs which do\
    \ not include this Port in its\n        Member set.  When false(2), the port will\
    \ accept all\n        incoming frames.\n        This control does not affect VLAN\
    \ independent BPDU\n        frames, such as GVRP and STP.  It does affect VLAN\n\
    \        dependent BPDU frames, such as GMRP.\"\n    REFERENCE\n        \"IEEE\
    \ 802.1Q/D11 Section 12.10.1.4\"\n    DEFVAL      { false }\n    ::= { dot1qPortVlanEntry\
    \ 3 }\n"
- title: dot1qPortGvrpStatus OBJECT-TYPE
  contents:
  - "dot1qPortGvrpStatus OBJECT-TYPE\n    SYNTAX      EnabledStatus\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The state of\
    \ GVRP operation on this port.  The value\n        enabled(1) indicates that GVRP\
    \ is enabled on this port,\n        as long as dot1qGvrpStatus is also enabled\
    \ for this\n        device.  When disabled(2) but dot1qGvrpStatus is still\n \
    \       enabled for the device, GVRP is disabled on this port:\n        any GVRP\
    \ packets received will be silently discarded and\n        no GVRP registrations\
    \ will be propagated from other\n        ports.  This object affects all GVRP\
    \ Applicant and\n        Registrar state machines on this port.  A transition\n\
    \        from disabled(2) to enabled(1) will cause a reset of all\n        GVRP\
    \ state machines on this port.\"\n    DEFVAL      { enabled }\n    ::= { dot1qPortVlanEntry\
    \ 4 }\n"
- title: dot1qPortGvrpFailedRegistrations OBJECT-TYPE
  contents:
  - "dot1qPortGvrpFailedRegistrations OBJECT-TYPE\n    SYNTAX      Counter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The total number of failed GVRP registrations, for any\n        reason, on this\
    \ port.\"\n    ::= { dot1qPortVlanEntry 5 }\n"
- title: dot1qPortGvrpLastPduOrigin OBJECT-TYPE
  contents:
  - "dot1qPortGvrpLastPduOrigin OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The Source MAC\
    \ Address of the last GVRP message\n        received on this port.\"\n    ::=\
    \ { dot1qPortVlanEntry 6 }\n"
