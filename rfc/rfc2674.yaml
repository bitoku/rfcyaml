- title: dot1dPortOutboundAccessPriorityTable OBJECT-TYPE
  contents:
  - "dot1dPortOutboundAccessPriorityTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF\
    \ Dot1dPortOutboundAccessPriorityEntry\n    MAX-ACCESS  not-accessible\n    STATUS\
