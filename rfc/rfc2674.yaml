    \      dot1qStaticEntryIndividualPort   5.2 implementation options\n       dot1qIVLCapable\n\
    \       dot1qSVLCapable\n       dot1qHybridCapable\n       dot1qConfigurablePvidTagging\
    \     12.10.1.1 read bridge vlan\n                                           \
    \      config\n       dot1dLocalVlanCapable\n     dot1dPortCapabilitiesTable\n\
    \       dot1dPortCapabilities\n         dot1qDot1qTagging              5.2 implementation\
    \ options\n         dot1qConfigurableAcceptableFrameTypes\n                  \
    \                      5.2 implementation options\n         dot1qIngressFiltering\
    \          5.2 implementation options\n"
- title: 3.1.3.  The dot1dExtBase Group
  contents:
  - "3.1.3.  The dot1dExtBase Group\n   This group contains the objects which are\
    \ applicable to all bridges\n   implementing the traffic class and multicast filtering\
    \ features of\n   IEEE 802.1D-1998 [802.1D].  It includes per-device configuration\
    \ of\n   GARP and GMRP protocols.  This group will be implemented by all\n   devices\
    \ which implement the extensions defined in 802.1D-1998.\n"
- title: 3.1.4.  The dot1dPriority Group
  contents:
  - "3.1.4.  The dot1dPriority Group\n   This group contains the objects for configuring\
    \ and reporting status\n   of priority-based queuing mechanisms in a bridge. This\
    \ includes per-\n   port user_priority treatment, mapping of user_priority in\
    \ frames into\n   internal traffic classes and outbound user_priority and\n  \
    \ access_priority.\n"
- title: 3.1.5.  The dot1dGarp Group
  contents:
  - "3.1.5.  The dot1dGarp Group\n   This group contains the objects for configuring\
    \ and reporting on\n   operation of the Generic Attribute Registration Protocol\
    \ (GARP).\n"
- title: 3.1.6.  The dot1dGmrp Group
  contents:
  - "3.1.6.  The dot1dGmrp Group\n   This group contains the objects for configuring\
    \ and reporting on\n   operation of the GARP Multicast Registration Protocol (GMRP).\n"
- title: 3.1.7.  The dot1dTpHCPortTable
  contents:
  - "3.1.7.  The dot1dTpHCPortTable\n   This table extends the dot1dTp group from\
    \ the original bridge MIB\n   [BRIDGEMIB] and contains the objects for reporting\
    \ port bridging\n   statistics for high capacity network interfaces.\n"
- title: 3.1.8.  The dot1dTpPortOverflowTable
  contents:
  - "3.1.8.  The dot1dTpPortOverflowTable\n   This table extends the dot1dTp group\
    \ from the original bridge MIB\n   [BRIDGEMIB] and contains the objects for reporting\
    \ the upper bits of\n   port bridging statistics for high capacity network interfaces\
    \ for\n   when 32-bit counters are inadequate.\n"
- title: 3.2.  Structure of Virtual Bridge MIB module
  contents:
  - "3.2.  Structure of Virtual Bridge MIB module\n   Objects in this MIB are arranged\
    \ into groups.  Each group is\n   organized as a set of related objects.  The\
    \ overall structure and\n   assignment of objects to their groups is shown below.\
    \  Some\n   manageable objects defined in the original bridge MIB [BRIDGEMIB]\n\
    \   need to be indexed differently when they are used in a VLAN bridging\n   environment:\
    \ these objects are, therefore, effectively duplicated by\n   new objects with\
    \ different indexing which are defined in the Virtual\n   Bridge MIB.\n"
