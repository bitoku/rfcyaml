- title: dot1dTpPortOverflowTable OBJECT-TYPE
  contents:
  - "dot1dTpPortOverflowTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dTpPortOverflowEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table that contains the most-significant bits of\n        statistics\
    \ counters for ports that are associated with this\n        transparent bridge\
    \ that are on high capacity interfaces, as\n        defined in the conformance\
    \ clauses for this table. This table\n        is provided as a way to read 64-bit\
    \ counters for agents which\n        support only SNMPv1.\n        Note that the\
    \ reporting of most-significant and\n        least-significant counter bits separately\
    \ runs the risk of\n        missing an overflow of the lower bits in the interval\
    \ between\n        sampling. The manager must be aware of this possibility, even\n\
    \        within the same varbindlist, when interpreting the results of\n     \
    \   a request or asynchronous notification.\"\n    ::= { dot1dTp 6 }\n"
- title: dot1dTpPortOverflowEntry OBJECT-TYPE
  contents:
  - "dot1dTpPortOverflowEntry OBJECT-TYPE\n    SYNTAX      Dot1dTpPortOverflowEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"The most significant bits of statistics counters for a high\n       \
    \ capacity interface of a transparent bridge. Each object is\n        associated\
    \ with a corresponding object in dot1dTpPortTable\n        which indicates the\
    \ least significant bits of the counter.\"\n    INDEX   { dot1dTpPort }\n    ::=\
    \ { dot1dTpPortOverflowTable 1 }\n"
- title: Dot1dTpPortOverflowEntry ::=
  contents:
  - "Dot1dTpPortOverflowEntry ::=\n    SEQUENCE {\n        dot1dTpPortInOverflowFrames\n\
    \            Counter32,\n        dot1dTpPortOutOverflowFrames\n            Counter32,\n\
    \        dot1dTpPortInOverflowDiscards\n            Counter32\n    }\n"
- title: dot1dTpPortInOverflowFrames OBJECT-TYPE
  contents:
  - "dot1dTpPortInOverflowFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ times the associated dot1dTpPortInFrames\n        counter has overflowed.\"\n\
    \    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n    ::= { dot1dTpPortOverflowEntry\
    \ 1 }\n"
- title: dot1dTpPortOutOverflowFrames OBJECT-TYPE
  contents:
  - "dot1dTpPortOutOverflowFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ times the associated dot1dTpPortOutFrames\n        counter has overflowed.\"\
    \n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n    ::= { dot1dTpPortOverflowEntry\
    \ 2 }\n"
- title: dot1dTpPortInOverflowDiscards OBJECT-TYPE
  contents:
  - "dot1dTpPortInOverflowDiscards OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ times the associated\n        dot1dTpPortInDiscards counter has overflowed.\"\
    \n    REFERENCE\n        \"ISO/IEC 15802-3 Section 14.6.1.1.3\"\n    ::= { dot1dTpPortOverflowEntry\
    \ 3 }\n"
