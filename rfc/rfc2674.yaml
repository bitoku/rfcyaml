- title: dot1qLearningConstraintsTable OBJECT-TYPE
  contents:
  - "dot1qLearningConstraintsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qLearningConstraintsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing learning constraints for sets of\n        Shared and\
    \ Independendent VLANs.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.3.1\"\
    \n    ::= { dot1qVlan 8 }\n"
- title: dot1qLearningConstraintsEntry OBJECT-TYPE
  contents:
  - "dot1qLearningConstraintsEntry OBJECT-TYPE\n    SYNTAX      Dot1qLearningConstraintsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A learning constraint defined for a VLAN.\"\n    INDEX   { dot1qConstraintVlan,\
    \ dot1qConstraintSet }\n    ::= { dot1qLearningConstraintsTable 1 }\n"
- title: Dot1qLearningConstraintsEntry ::=
  contents:
  - "Dot1qLearningConstraintsEntry ::=\n    SEQUENCE {\n        dot1qConstraintVlan\n\
    \            VlanIndex,\n        dot1qConstraintSet\n            INTEGER,\n  \
    \      dot1qConstraintType\n            INTEGER,\n        dot1qConstraintStatus\n\
    \            RowStatus\n    }\n"
- title: dot1qConstraintVlan OBJECT-TYPE
  contents:
  - "dot1qConstraintVlan OBJECT-TYPE\n    SYNTAX      VlanIndex\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The index of the row in dot1qVlanCurrentTable\
    \ for the\n        VLAN constrained by this entry.\"\n    ::= { dot1qLearningConstraintsEntry\
    \ 1 }\n"
- title: dot1qConstraintSet OBJECT-TYPE
  contents:
  - "dot1qConstraintSet OBJECT-TYPE\n    SYNTAX      INTEGER (0..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The identity\
    \ of the constraint set to which\n        dot1qConstraintVlan belongs.  These\
    \ values may be chosen\n        by the management station.\"\n    ::= { dot1qLearningConstraintsEntry\
    \ 2 }\n"
- title: dot1qConstraintType OBJECT-TYPE
  contents:
  - "dot1qConstraintType OBJECT-TYPE\n    SYNTAX      INTEGER {\n                \
    \    independent(1),\n                    shared(2)\n                }\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The type of\
    \ constraint this entry defines.\n            independent(1) - the VLAN, dot1qConstraintVlan,\n\
    \                uses an independent filtering database from all\n           \
    \     other VLANs in the same set, defined by\n                dot1qConstraintSet.\n\
    \            shared(2) - the VLAN, dot1qConstraintVlan, shares\n             \
    \   the same filtering database as all other VLANs\n                in the same\
    \ set, defined by dot1qConstraintSet.\"\n    ::= { dot1qLearningConstraintsEntry\
    \ 3 }\n"
- title: dot1qConstraintStatus OBJECT-TYPE
  contents:
  - "dot1qConstraintStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this entry.\"\n    ::= { dot1qLearningConstraintsEntry 4 }\n"
- title: dot1qConstraintSetDefault OBJECT-TYPE
  contents:
  - "dot1qConstraintSetDefault OBJECT-TYPE\n    SYNTAX      INTEGER (0..65535)\n \
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The identity of the constraint set to which a VLAN\n        belongs, if there\
    \ is not an explicit entry for that VLAN\n        in dot1qLearningConstraintsTable.\"\
    \n    ::= { dot1qVlan 9 }\n"
- title: dot1qConstraintTypeDefault OBJECT-TYPE
  contents:
  - "dot1qConstraintTypeDefault OBJECT-TYPE\n    SYNTAX      INTEGER {\n         \
    \           independent(1),\n                    shared(2)\n                }\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The type of constraint set to which a VLAN belongs, if\n        there is\
    \ not an explicit entry for that VLAN in\n        dot1qLearningConstraintsTable.\
    \  The types are as defined\n        for dot1qConstraintType.\"\n    ::= { dot1qVlan\
    \ 10 }\n"
