- title: dot1dPortGmrpTable OBJECT-TYPE
  contents:
  - "dot1dPortGmrpTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dPortGmrpEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table of GMRP control and status information about\n        every bridge\
    \ port.  Augments the dot1dBasePortTable.\"\n    ::= { dot1dGmrp 1 }\n"
- title: dot1dPortGmrpEntry OBJECT-TYPE
  contents:
  - "dot1dPortGmrpEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortGmrpEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"GMRP control\
    \ and status information for a bridge port.\"\n    AUGMENTS { dot1dBasePortEntry\
    \ }\n    ::= { dot1dPortGmrpTable 1 }\n"
- title: Dot1dPortGmrpEntry ::=
  contents:
  - "Dot1dPortGmrpEntry ::=\n    SEQUENCE {\n        dot1dPortGmrpStatus\n       \
    \     EnabledStatus,\n        dot1dPortGmrpFailedRegistrations\n            Counter32,\n\
    \        dot1dPortGmrpLastPduOrigin\n            MacAddress\n    }\n"
- title: dot1dPortGmrpStatus OBJECT-TYPE
  contents:
  - "dot1dPortGmrpStatus OBJECT-TYPE\n    SYNTAX      EnabledStatus\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The administrative\
    \ state of GMRP operation on this port. The\n        value enabled(1) indicates\
    \ that GMRP is enabled on this port\n        in all VLANs as long as dot1dGmrpStatus\
    \ is also enabled(1).\n        A value of disabled(2) indicates that GMRP is disabled\
    \ on\n        this port in all VLANs: any GMRP packets received will\n       \
    \ be silently discarded and no GMRP registrations will be\n        propagated\
    \ from other ports. Setting this to a value of\n        enabled(1) will be stored\
    \ by the agent but will only take\n        effect on the GMRP protocol operation\
    \ if dot1dGmrpStatus\n        also indicates the value enabled(1).  This object\
    \ affects\n        all GMRP Applicant and Registrar state machines on this\n \
    \       port.  A transition from disabled(2) to enabled(1) will\n        cause\
    \ a reset of all GMRP state machines on this port.\"\n    DEFVAL      { enabled\
    \ }\n    ::= { dot1dPortGmrpEntry 1 }\n"
- title: dot1dPortGmrpFailedRegistrations OBJECT-TYPE
  contents:
  - "dot1dPortGmrpFailedRegistrations OBJECT-TYPE\n    SYNTAX      Counter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The total number of failed GMRP registrations, for any\n        reason, in all\
    \ VLANs, on this port.\"\n    ::= { dot1dPortGmrpEntry 2 }\n"
- title: dot1dPortGmrpLastPduOrigin OBJECT-TYPE
  contents:
  - "dot1dPortGmrpLastPduOrigin OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The Source MAC\
    \ Address of the last GMRP message\n        received on this port.\"\n    ::=\
    \ { dot1dPortGmrpEntry 3 }\n"
