- title: dot1qVlanStaticTable OBJECT-TYPE
  contents:
  - "dot1qVlanStaticTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qVlanStaticEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table containing static configuration information for\n        each\
    \ VLAN configured into the device by (local or\n        network) management. \
    \ All entries are permanent and will\n        be restored after the device is\
    \ reset.\"\n    ::= { dot1qVlan 3 }\n"
- title: dot1qVlanStaticEntry OBJECT-TYPE
  contents:
  - "dot1qVlanStaticEntry OBJECT-TYPE\n    SYNTAX      Dot1qVlanStaticEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Static\
    \ information for a VLAN configured into the\n        device by (local or network)\
    \ management.\"\n    INDEX   { dot1qVlanIndex }\n    ::= { dot1qVlanStaticTable\
    \ 1 }\n"
- title: Dot1qVlanStaticEntry ::=
  contents:
  - "Dot1qVlanStaticEntry ::=\n    SEQUENCE {\n        dot1qVlanStaticName\n     \
    \       SnmpAdminString,\n        dot1qVlanStaticEgressPorts\n            PortList,\n\
    \        dot1qVlanForbiddenEgressPorts\n            PortList,\n        dot1qVlanStaticUntaggedPorts\n\
    \            PortList,\n        dot1qVlanStaticRowStatus\n            RowStatus\n\
    \    }\n"
- title: dot1qVlanStaticName OBJECT-TYPE
  contents:
  - "dot1qVlanStaticName OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (0..32))\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"An administratively assigned string, which may be used\n        to identify\
    \ the VLAN.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.2.1\"\n\
    \    ::= { dot1qVlanStaticEntry 1 }\n"
- title: dot1qVlanStaticEgressPorts OBJECT-TYPE
  contents:
  - "dot1qVlanStaticEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports which are permanently assigned to the\n        egress list for this VLAN\
    \ by management.  Changes to a\n        bit in this object affect the per-port\
    \ per-VLAN\n        Registrar control for Registration Fixed for the\n       \
    \ relevant GVRP state machine on each port.  A port may\n        not be added\
    \ in this set if it is already a member of\n        the set of ports in dot1qVlanForbiddenEgressPorts.\
    \  The\n        default value of this object is a string of zeros of\n       \
    \ appropriate length, indicating not fixed.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11\
    \ Section 12.7.7.3, 11.2.3.2.3\"\n    ::= { dot1qVlanStaticEntry 2 }\n"
- title: dot1qVlanForbiddenEgressPorts OBJECT-TYPE
  contents:
  - "dot1qVlanForbiddenEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports which are prohibited by management\n        from being included in the\
    \ egress list for this VLAN.\n        Changes to this object that cause a port\
    \ to be included\n        or excluded affect the per-port per-VLAN Registrar\n\
    \        control for Registration Forbidden for the relevant GVRP\n        state\
    \ machine on each port.  A port may not be added in\n        this set if it is\
    \ already a member of the set of ports\n        in dot1qVlanStaticEgressPorts.\
    \  The default value of\n        this object is a string of zeros of appropriate\
    \ length,\n        excluding all ports from the forbidden set.\"\n    REFERENCE\n\
    \        \"IEEE 802.1Q/D11 Section 12.7.7.3, 11.2.3.2.3\"\n    ::= { dot1qVlanStaticEntry\
    \ 3 }\n"
- title: dot1qVlanStaticUntaggedPorts OBJECT-TYPE
  contents:
  - "dot1qVlanStaticUntaggedPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The set of\
    \ ports which should transmit egress packets\n        for this VLAN as untagged.\
    \  The default value of this\n        object for the default VLAN (dot1qVlanIndex\
    \ = 1) is a string\n        of appropriate length including all ports.  There\
    \ is no\n        specified default for other VLANs.  If a device agent cannot\n\
    \        support the set of ports being set then it will reject the\n        set\
    \ operation with an error. An example might be if a\n        manager attempts\
    \ to set more than one VLAN to be untagged\n        on egress where the device\
    \ does not support this IEEE 802.1Q\n        option.\"\n    REFERENCE\n      \
    \  \"IEEE 802.1Q/D11 Section 12.10.2.1\"\n    ::= { dot1qVlanStaticEntry 4 }\n"
- title: dot1qVlanStaticRowStatus OBJECT-TYPE
  contents:
  - "dot1qVlanStaticRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"This object\
    \ indicates the status of this entry.\"\n    ::= { dot1qVlanStaticEntry 5 }\n"
- title: dot1qNextFreeLocalVlanIndex OBJECT-TYPE
  contents:
  - "dot1qNextFreeLocalVlanIndex OBJECT-TYPE\n    SYNTAX      INTEGER (0|4096..2147483647)\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The next available value for dot1qVlanIndex of a local\n        VLAN entry\
    \ in dot1qVlanStaticTable.  This will report\n        values >=4096 if a new Local\
    \ VLAN may be created or else\n        the value 0 if this is not possible.\n\
    \        A row creation operation in this table for an entry with a local\n  \
    \      VlanIndex value may fail if the current value of this object\n        is\
    \ not used as the index. Even if the value read is used,\n        there is no\
    \ guarantee that it will still be the valid index\n        when the create operation\
    \ is attempted - another manager may\n        have already got in during the intervening\
    \ time interval.\n        In this case, dot1qNextFreeLocalVlanIndex should be\
    \ re-read\n        and the creation re-tried with the new value.\n        This\
    \ value will automatically change when the current value is\n        used to create\
    \ a new row.\"\n    ::= { dot1qVlan 4 }\n"
