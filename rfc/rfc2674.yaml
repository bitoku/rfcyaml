- title: dot1qTpFdbPort OBJECT-TYPE
  contents:
  - "dot1qTpFdbPort OBJECT-TYPE\n    SYNTAX      INTEGER (0..65535)\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"Either the value\
    \ '0', or the port number of the port on\n        which a frame having a source\
    \ address equal to the value\n        of the corresponding instance of dot1qTpFdbAddress\
    \ has\n        been seen.  A value of '0' indicates that the port\n        number\
    \ has not been learned but that the device does\n        have some forwarding/filtering\
    \ information about this\n        address (e.g. in the dot1qStaticUnicastTable).\n\
    \        Implementors are encouraged to assign the port value to\n        this\
    \ object whenever it is learned even for addresses\n        for which the corresponding\
    \ value of dot1qTpFdbStatus is\n        not learned(3).\"\n    ::= { dot1qTpFdbEntry\
    \ 2 }\n"
- title: dot1qTpFdbStatus OBJECT-TYPE
  contents:
  - "dot1qTpFdbStatus OBJECT-TYPE\n    SYNTAX      INTEGER {\n                   \
    \ other(1),\n                    invalid(2),\n                    learned(3),\n\
    \                    self(4),\n                    mgmt(5)\n                }\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The status of this entry.  The meanings of the values\n        are:\n    \
    \        other(1) - none of the following.  This may include\n               \
    \ the case where some other MIB object (not the\n                corresponding\
    \ instance of dot1qTpFdbPort, nor an\n                entry in the dot1qStaticUnicastTable)\
    \ is being\n                used to determine if and how frames addressed to\n\
    \                the value of the corresponding instance of\n                dot1qTpFdbAddress\
    \ are being forwarded.\n            invalid(2) - this entry is no longer valid\
    \ (e.g., it\n                was learned but has since aged out), but has not\n\
    \                yet been flushed from the table.\n            learned(3) - the\
    \ value of the corresponding instance\n                of dot1qTpFdbPort was learned\
    \ and is being used.\n            self(4) - the value of the corresponding instance\
    \ of\n                dot1qTpFdbAddress represents one of the device's\n     \
    \           addresses.  The corresponding instance of\n                dot1qTpFdbPort\
    \ indicates which of the device's\n                ports has this address.\n \
    \           mgmt(5) - the value of the corresponding instance of\n           \
    \     dot1qTpFdbAddress is also the value of an\n                existing instance\
    \ of dot1qStaticAddress.\"\n    ::= { dot1qTpFdbEntry 3 }\n"
