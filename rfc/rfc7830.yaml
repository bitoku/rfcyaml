- title: __initial_text__
  contents:
  - '                       The EDNS(0) Padding Option

    '
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the EDNS(0) \"Padding\" option, which allows\n\
    \   DNS clients and servers to pad request and response messages by a\n   variable\
    \ number of octets.\n"
