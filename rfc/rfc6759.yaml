- title: 7.2.  Classification Engine ID Registry
  contents:
  - "7.2.  Classification Engine ID Registry\n   The Information Element #101, named\
    \ classificationEngineId, carries\n   information about the context for the Selector\
    \ ID, and can be\n   considered as a specific registry for application assignments.\
    \  For\n   ensuring extensibility of this information, IANA has created a new\n\
    \   registry for Classification Engine IDs and filled it with the initial\n  \
    \ list from the description Information Element #101,\n   classificationEngineId,\
    \ along with their respective default lengths\n   (Table 2 in this document).\n\
    \   New assignments for Classification Engine IDs will be administered by\n  \
    \ IANA through Expert Review [RFC5226], i.e., review by one of a group\n   of\
    \ experts designated by an IETF Area Director.  The group of experts\n   must\
    \ double-check the new definitions with already defined\n   Classification Engine\
    \ IDs for completeness, accuracy, and redundancy.\n   The specification of Classification\
    \ Engine IDs MUST be published\n   using a well-established and persistent publication\
    \ medium.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The same security considerations as for the IPFIX\
    \ protocol [RFC5101]\n   apply.  The IPFIX extension specified in this memo allows\
    \ to identify\n   what applications are used on the network.  Consequently, it\
    \ is\n   possible to identify what applications are being used by the users,\n\
    \   potentially threatening the privacy of those users, if not handled\n   with\
    \ great care.\n   As mentioned in Section 1.1, the application knowledge is useful\
    \ in\n   security based applications.  Security applications may impose\n   supplementary\
    \ requirements on the export of application information,\n   and these need to\
    \ be examined on a case by case basis.\n"
