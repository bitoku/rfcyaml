- title: Appendix A.  Additions to XML Specification of IPFIX Information
  contents:
  - "Appendix A.  Additions to XML Specification of IPFIX Information\n          \
    \   Elements (Non-normative)\n   This appendix contains additions to the machine-readable\
    \ description\n   of the IPFIX information model coded in XML in Appendix A and\n\
    \   Appendix B in [RFC5102].  Note that this appendix is of informational\n  \
    \ nature, while the text in Section 7 (generated from this appendix) is\n   normative.\n\
    \   The following field definitions are appended to the IPFIX information\n  \
    \ model in Appendix A of [RFC5102].\n     <field name=\"applicationDescription\"\
    \n            dataType=\"string\"\n            group=\"application\"\n       \
    \     elementId=\"94\" applicability=\"all\"\n   status=\"current\">\n       <description>\n\
    \         <paragraph>\n            Specifies the description of an application.\n\
    \         </paragraph>\n       </description>\n     </field>\n     <field name=\"\
    applicationId\"\n            dataType=\"octetArray\"\n            group=\"application\"\
    \n            dataTypeSemantics=\"identifier\"\n            elementId=\"95\" applicability=\"\
    all\"\n   status=\"current\">\n       <description>\n         <paragraph>\n  \
    \          Specifies an Application ID.\n         </paragraph>\n       </description>\n\
    \       <reference>\n         <paragraph>\n            See Section 4 of [RFC6759]\n\
    \           for the applicationId Information Element\n           Specification.\n\
    \         </paragraph>\n       </reference>\n     </field>\n     <field name=\"\
    applicationName\"\n            dataType=\"string\"\n            group=\"application\"\
    \n            elementId=\"96\" applicability=\"all\"\n   status=\"current\">\n\
    \       <description>\n         <paragraph>\n            Specifies the name of\
    \ an application.\n         </paragraph>\n       </description>\n     </field>\n\
    \     <field name=\"classificationEngineId\"\n            dataType=\"unsigned8\"\
    \n            group=\"application\"\n            dataTypeSemantics=\"identifier\"\
    \n            elementId=\"101\" applicability=\"all\"\n   status=\"current\">\n\
    \       <description>\n         <paragraph>\n           0 Invalid.\n         \
    \  1 IANA-L3: The Assigned Internet Protocol Number\n             (layer 3 (L3))\
    \ is exported in the Selector ID.\n             See http://www.iana.org/assignments/protocol-\n\
    \             numbers.\n           2 PANA-L3: Proprietary layer 3 definition.\
    \  An\n             enterprise can export its own layer 3 protocol\n         \
    \    numbers.  The Selector ID has a global\n             significance for all\
    \ devices from the same\n             enterprise.\n           3 IANA-L4: The IANA\
    \ layer 4 (L4) well-known port\n             number is exported in the Selector\
    \ ID.  See\n             [IANA-PORTS].  Note: as an IPFIX flow is\n          \
    \   unidirectional, it contains the destination\n             port.\n        \
    \   4 PANA-L4: Proprietary layer 4 definition.  An\n             enterprise can\
    \ export its own layer 4 port\n             numbers.  The Selector ID has global\n\
    \             significance for devices from the same\n             enterprise.\
    \  Example: IPFIX was pre-assigned\n             port 4739 using the IANA early\
    \ allocation\n             process [RFC4020] years before the document was\n \
    \            published as an RFC.  While waiting for the\n             RFC and\
    \ its associated IANA registration,\n             Selector ID 4739 was used with\
    \ this PANA-L4.\n           5 Reserved\n           6 USER-Defined: The Selector\
    \ ID represents\n             applications defined by the user (using CLI,\n \
    \            GUI, etc.) based on the methods described in\n             Section\
    \ 2.  The Selector ID has a local\n             significance per device.\n   \
    \        7 Reserved\n           8 Reserved\n           9 Reserved\n          10\
    \ Reserved\n          11 Reserved\n          12 PANA-L2: Proprietary layer 2 (L2)\
    \ definition.\n             An enterprise can export its own layer 2\n       \
    \      identifiers.  The Selector ID represents the\n             enterprise's\
    \ unique global layer 2\n             applications.  The Selector ID has a global\n\
    \             significance for all devices from the same\n             enterprise.\
    \  Examples include the Cisco Subnetwork\n             Access Protocol (SNAP).\n\
    \          13 PANA-L7: Proprietary layer 7 definition.  The\n             Selector\
    \ ID represents the enterprise's unique\n             global ID for layer 7 applications.\
    \  The\n             Selector ID has a global significance for all\n         \
    \    devices from the same enterprise.  This\n             Classification Engine\
    \ ID is used when the\n             application registry is owned by the Exporter\n\
    \             manufacturer (referred to as the \"enterprise\"\n             in\
    \ this document).\n          14 Reserved\n          15 Reserved\n          16\
    \ Reserved\n          17 Reserved\n          18 ETHERTYPE: The Selector ID represents\
    \ the\n             well-known Ethertype.  See [ETHERTYPE].\n          19 LLC:\
    \ The Selector ID represents the well-known\n             IEEE 802.2 Link Layer\
    \ Control (LLC)\n             Destination Service Access Point (DSAP).  See\n\
    \             [LLC].\n          20 PANA-L7-PEN: Proprietary layer 7 definition,\n\
    \             including a Private Enterprise Number (PEN)\n             [IANA-PEN]\
    \ to identify that the application\n             registry being used is not owned\
    \ by the\n             Exporter manufacturer or to identify the\n            \
    \ original enterprise in the case of a mediator\n             or 3rd party device.\
    \  The Selector ID represents\n             the enterprise unique global ID for\
    \ layer 7\n             applications.  The Selector ID has a global\n        \
    \     significance for all devices from the same\n             enterprise.\n \
    \        </paragraph>\n       </description>\n     </field>\n     <field name=\"\
    applicationCategoryName\"\n            dataType=\"string\"\n            group=\"\
    application\"\n            elementId=\"372\"\n            applicability=\"all\"\
    \n            status=\"current\">\n       <description>\n         <paragraph>\n\
    \            An attribute that provides a first-level categorization\n       \
    \     for each Application Id.\n         </paragraph>\n       </description>\n\
    \     </field>\n     <field name=\"applicationSubCategoryName\"\n            dataType=\"\
    string\"\n            group=\"application\"\n            elementId=\"373\"\n \
    \           applicability=\"all\"\n            status=\"current\">\n       <description>\n\
    \         <paragraph>\n            An attribute that provides a second-level\n\
    \            categorization for each Application ID.\n         </paragraph>\n\
    \       </description>\n     </field>\n     <field name=\"applicationGroupName\"\
    \n            dataType=\"string\"\n            group=\"application\"\n       \
    \     elementId=\"374\"\n            applicability=\"all\"\n            status=\"\
    current\">\n       <description>\n         <paragraph>\n            An attribute\
    \ that groups multiple Application IDs\n            that belong to the same networking\
    \ application.\n         </paragraph>\n       </description>\n     </field>\n\
    \     <field name=\"p2pTechnology\"\n            dataType=\"string\"\n       \
    \     group=\"application\"\n            elementId=\"288\"\n            applicability=\"\
    all\"\n            status=\"current\">\n       <description>\n         <paragraph>\n\
    \            Specifies if the Application ID is based on peer-\n            to-peer\
    \ technology.  Possible values are\n            { \"yes\", \"y\", 1 }, { \"no\"\
    , \"n\", 2 }, and\n            { \"unassigned\", \"u\", 0 }.\n         </paragraph>\n\
    \       </description>\n     </field>\n     <field name=\"tunnelTechnology\"\n\
    \            dataType=\"string\"\n            group=\"application\"\n        \
    \    elementId=\"289\"\n            applicability=\"all\"\n            status=\"\
    current\">\n       <description>\n         <paragraph>\n            Specifies\
    \ if the Application ID is used as a\n            tunnel technology.  Possible\
    \ values are\n            { \"yes\", \"y\", 1 }, { \"no\", \"n\", 2 }, and\n \
    \           { \"unassigned\", \"u\", 0 }.\n         </paragraph>\n       </description>\n\
    \     </field>\n     <field name=\"encryptedTechnology\"\n            dataType=\"\
    string\"\n            group=\"application\"\n            elementId=\"290\"\n \
    \           applicability=\"all\"\n            status=\"current\">\n       <description>\n\
    \         <paragraph>\n            Specifies if the Application ID is an encrypted\n\
    \            networking protocol.  Possible values are\n            { \"yes\"\
    , \"y\", 1 }, { \"no\", \"n\", 2 }, and\n            { \"unassigned\", \"u\",\
    \ 0 }.\n         </paragraph>\n       </description>\n     </field>\n"
