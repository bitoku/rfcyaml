- title: 1.  Definitions
  contents:
  - "1.  Definitions\n   The following definitions are for terms used in the context\
    \ of this\n   document.  Other terms, including \"IESG,\" \"ISOC,\" \"IAB,\" and\
    \ \"RFC\n   Editor,\" are defined in [RFC2028].\n   a. \"IETF\": In the context\
    \ of this document, the IETF includes all\n      individuals who participate in\
    \ meetings, working groups, mailing\n      lists, functions and other activities\
    \ which are organized or\n      initiated by ISOC, the IESG or the IAB under the\
    \ general\n      designation of the Internet Engineering Task Force or IETF, but\n\
    \      solely to the extent of such participation.\n   b. \"IETF Standards Process\"\
    : the activities undertaken by the IETF in\n      any of the settings described\
    \ in 1(c) below.\n   c. \"IETF Contribution\": any submission to the IETF intended\
    \ by the\n      Contributor for publication as all or part of an Internet-Draft\
    \ or\n      RFC (except for RFC Editor Contributions described below) and any\n\
    \      statement made within the context of an IETF activity.  Such\n      statements\
    \ include oral statements in IETF sessions, as well as\n      written and electronic\
    \ communications made at any time or place,\n      which are addressed to:\n \
    \     o  the IETF plenary session,\n      o  any IETF working group or portion\
    \ thereof,\n      o  the IESG, or any member thereof on behalf of the IESG,\n\
    \      o  the IAB or any member thereof on behalf of the IAB,\n      o  any IETF\
    \ mailing list, including the IETF list itself, any\n         working group or\
    \ design team list, or any other list\n         functioning under IETF auspices,\n\
    \      o  the RFC Editor or the Internet-Drafts function (except for RFC\n   \
    \      Editor Contributions described below).\n      Statements made outside of\
    \ an IETF session, mailing list or other\n      function, that are clearly not\
    \ intended to be input to an IETF\n      activity, group or function, are not\
    \ IETF Contributions in the\n      context of this document.\n   d. \"Internet-Draft\"\
    : temporary documents used in the IETF and RFC\n      Editor processes.  Internet-Drafts\
    \ are posted on the IETF web site\n      by the IETF Secretariat and have a nominal\
    \ maximum lifetime in the\n      Secretariat's public directory of 6 months, after\
    \ which they are\n      removed.  Note that Internet-Drafts are archived many\
    \ places on\n      the Internet, and not all of these places remove expired\n\
    \      Internet-Drafts.  Internet-Drafts that are under active\n      consideration\
    \ by the IESG are not removed from the Secretariat's\n      public directory until\
    \ that consideration is complete.  In\n      addition, the author of an Internet-Draft\
    \ can request that the\n      lifetime in the Secretariat's public directory be\
    \ extended before\n      the expiration.\n   e. \"RFC\": the basic publication\
    \ series for the IETF.  RFCs are\n      published by the RFC Editor and once published\
    \ are never modified.\n      (See [RFC2026] Section 2.1)\n   f. \"RFC Editor Contribution\"\
    : An Internet-Draft intended by the\n      Contributor to be submitted to the\
    \ RFC Editor for publication as\n      an Informational or Experimental RFC but\
    \ not intended to be part\n      of the IETF Standards Process.\n   g. \"IETF\
    \ Internet-Drafts\": Internet-Drafts other than RFC Editor\n      Contributions.\
    \  Note that under Section 3.3(a) the grant of rights\n      in regards to IETF\
    \ Internet-Drafts as specified in this document\n      is perpetual and irrevocable\
    \ and thus survives the Secretariat's\n      removal of an Internet-Draft from\
    \ the public directory, except as\n      limited by Section 3.3(a)(C).  (See [RFC2026]\
    \ Sections 2.2 and 8)\n   h. \"IETF Documents\": RFCs and Internet-Drafts except\
    \ for Internet-\n      Drafts that are RFC Editor Contributions and the RFCs that\
    \ are\n      published from them.\n   i. \"RFC Editor Documents\": RFCs and Internet-Drafts\
    \ that are RFC\n      Editor Contributions and the RFCs that may be published\
    \ from them.\n   j. \"Contribution\": IETF Contributions or RFC Editor Contributions\n\
    \   k. \"Contributor\": an individual submitting a Contribution\n   l. \"Reasonably\
    \ and personally known\": means something an individual\n      knows personally\
    \ or, because of the job the individual holds,\n      would reasonably be expected\
    \ to know.  This wording is used to\n      indicate that an organization cannot\
    \ purposely keep an individual\n      in the dark about patents or patent applications\
    \ just to avoid the\n      disclosure requirement.  But this requirement should\
    \ not be\n      interpreted as requiring the IETF Contributor or participant (or\n\
    \      his or her represented organization, if any) to perform a patent\n    \
    \  search to find applicable IPR.\n   m. \"Implementing Technology\": means a\
    \ technology that implements an\n      IETF specification or standard.\n   n.\
    \ \"Covers\" or \"Covered\" mean that a valid claim of a patent or a\n      patent\
    \ application in any jurisdiction or a protected claim, or\n      any other Intellectual\
    \ Property Right, would necessarily be\n      infringed by the exercise of a right\
    \ (e.g., making, using,\n      selling, importing, distribution, copying, etc.)\
    \ with respect to\n      an Implementing Technology.  For purposes of this definition,\n\
    \      \"valid claim\" means a claim of any unexpired patent or patent\n     \
    \ application which shall not have been withdrawn, cancelled or\n      disclaimed,\
    \ nor held invalid by a court of competent jurisdiction\n      in an unappealed\
    \ or unappealable decision.\n   o. \"IPR\" or \"Intellectual Property Rights\"\
    : means patent, copyright,\n      utility model, invention registration, database\
    \ and data rights\n      that may Cover an Implementing Technology, whether such\
    \ rights\n      arise from a registration or renewal thereof, or an application\n\
    \      therefore, in each case anywhere in the world.\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   In the years since RFC 2026 was published there have been\
    \ a number of\n   times when the exact intent of Section 10, the section which\
    \ deals\n   with IPR disclosures has been the subject of vigorous debate within\n\
    \   the IETF community.  This is because it is becoming increasingly\n   common\
    \ for IETF working groups to have to deal with claims of\n   Intellectual Property\
    \ Rights (IPR), such as patent rights, with\n   regards to technology under discussion\
    \ in working groups.  The aim of\n   this document is to clarify various ambiguities\
    \ in Section 10 of\n   [RFC2026] that led to these debates and to amplify the\
    \ policy in\n   order to clarify what the IETF is, or should be, doing.\n   IPR\
    \ disclosures can come at any point in the IETF Standards Process,\n   e.g., before\
    \ the first Internet-Draft has been submitted, prior to\n   RFC publication, or\
    \ after an RFC has been published and the working\n   group has been closed down;\
    \ they can come from people submitting\n   technical proposals as Internet-Drafts,\
    \ on mailing lists or at\n   meetings, from other people participating in the\
    \ working group or\n   from third parties who find out that the work is going\
    \ or has gone\n   on; and they can be based on granted patents or on patent\n\
    \   applications, and in some cases be disingenuous, i.e., made to affect\n  \
    \ the IETF Standards Process rather than to inform.\n   RFC 2026, Section 10 established\
    \ three basic principles regarding the\n   IETF dealing with claims of Intellectual\
    \ Property Rights:\n   (a) the IETF will make no determination about the validity\
    \ of any\n       particular IPR claim\n   (b) the IETF following normal processes\
    \ can decide to use technology\n       for which IPR disclosures have been made\
    \ if it decides that such\n       a use is warranted\n   (c) in order for the\
    \ working group and the rest of the IETF to have\n       the information needed\
    \ to make an informed decision about the use\n       of a particular technology,\
    \ all those contributing to the working\n       group's discussions must disclose\
    \ the existence of any IPR the\n       Contributor or other IETF participant believes\
    \ Covers or may\n       ultimately Cover the technology under discussion.  This\
    \ applies\n       to both Contributors and other participants, and applies whether\n\
    \       they contribute in person, via email or by other means.  The\n       requirement\
    \ applies to all IPR of the participant, the\n       participant's employer, sponsor,\
    \ or others represented by the\n       participants, that is reasonably and personally\
    \ known to the\n       participant.  No patent search is required.\n   Section\
    \ 1 defines the terms used in this document.  Sections 3, 4 and\n   5 of this\
    \ document address the intellectual property issues\n   previously addressed by\
    \ Section 10 of RFC 2026.  Sections 6 thru 12\n   then explain the rationale for\
    \ these provisions, including some of\n   the clarifications that have been made\
    \ since the adoption of RFC\n   2026.  The rules and procedures set out in this\
    \ document are not\n   intended to modify or alter the IETF's current policy toward\
    \ IPR in\n   the context of the IETF Standards Process.  They are intended to\n\
    \   clarify and fill in procedural gaps.\n   A companion document [RFC3978] deals\
    \ with rights (such as copyrights\n   and trademarks) in Contributions, including\
    \ the right of IETF and its\n   participants to publish and create derivative\
    \ works of those\n   Contributions.  This document is not intended to address\
    \ those\n   issues.\n   This document is not intended as legal advice.  Readers\
    \ are advised\n   to consult their own legal advisors if they would like a legal\n\
    \   interpretation of their rights or the rights of the IETF in any\n   Contributions\
    \ they make.\n"
- title: 3.  Contributions to the IETF
  contents:
  - '3.  Contributions to the IETF

    '
- title: 3.1.  General Policy
  contents:
  - "3.1.  General Policy\n   In all matters of Intellectual Property Rights, the\
    \ intent is to\n   benefit the Internet community and the public at large, while\n\
    \   respecting the legitimate rights of others.\n"
- title: 3.2.  Rights and Permissions
  contents:
  - '3.2.  Rights and Permissions

    '
- title: 3.2.1.  All Contributions
  contents:
  - "3.2.1.  All Contributions\n   By submission of a Contribution, each person actually\
    \ submitting the\n   Contribution, and each named co-Contributor, is deemed to\
    \ agree to\n   the following terms and conditions, on his or her own behalf, and\
    \ on\n   behalf of the organizations the Contributor represents or is\n   sponsored\
    \ by (if any) when submitting the Contribution.\n   A. The Contributor represents\
    \ that he or she has made or will\n      promptly make all disclosures required\
    \ by Section 6.1.1 of this\n      document.\n   B. The Contributor represents\
    \ that there are no limits to the\n      Contributor's ability to make the grants,\
    \ acknowledgments and\n      agreements herein that are reasonably and personally\
    \ known to the\n      Contributor.\n   C. If the Contribution is an Internet-Draft,\
    \ this agreement must be\n      acknowledged, by including in the \"Status of\
    \ this Memo\" section on\n      the first page of the Contribution, the appropriate\
    \ notices\n      described in Section 5 of [RFC3978].\n"
- title: 4.  Actions for Documents for which IPR Disclosure(s) Have Been Received
  contents:
  - "4.  Actions for Documents for which IPR Disclosure(s) Have Been Received\n  \
    \ (A) When any Intellectual Property Right is disclosed before\n       publication\
    \ as an  RFC, with respect to any technology or\n       specification, described\
    \ in a Contribution in the manner set\n       forth in Section 6 of this document,\
    \ the RFC Editor shall ensure\n       that the document include a note indicating\
    \ the existence of such\n       claimed Intellectual Property Rights in any RFC\
    \ published from\n       the Contribution.  (See Section 5 below.)\n   (B) The\
    \ IESG disclaims any responsibility for identifying the\n       existence of or\
    \ for evaluating the applicability of any IPR,\n       disclosed or otherwise,\
    \ to any IETF technology, specification or\n       standard, and will take no\
    \ position on the validity or scope of\n       any such IPR claims.\n   (C) Where\
    \ Intellectual Property Rights have been disclosed for IETF\n       Documents\
    \ as provided in Section 6 of this document, the IETF\n       Executive Director\
    \ shall request from the discloser of such IPR,\n       a written assurance that\
    \ upon approval by the IESG for\n       publication as RFCs of the relevant IETF\
    \ specification(s), all\n       persons will be able to obtain the right to implement,\
    \ use,\n       distribute and exercise other rights with respect to Implementing\n\
    \       Technology under one of the licensing options specified in\n       Section\
    \ 6.5 below unless such a statement has already been\n       submitted.  The working\
    \ group proposing the use of the technology\n       with respect to which the\
    \ Intellectual Property Rights are\n       disclosed may assist the IETF Executive\
    \ Director in this effort.\n       The results of this procedure shall not, in\
    \ themselves, block\n       publication of an IETF Document or advancement of\
    \ an IETF\n       Document along the standards track.  A working group may take\n\
    \       into consideration the results of this procedure in evaluating\n     \
    \  the technology, and the IESG may defer approval when a delay may\n       facilitate\
    \ obtaining such assurances.  The results will, however,\n       be recorded by\
    \ the IETF Executive Director, and be made available\n       online.\n"
- title: 4.1.  No Determination of Reasonable and Non-discriminatory Terms
  contents:
  - "4.1.  No Determination of Reasonable and Non-discriminatory Terms\n   The IESG\
    \ will not make any explicit determination that the assurance\n   of reasonable\
    \ and non-discriminatory terms or any other terms for the\n   use of an Implementing\
    \ Technology has been fulfilled in practice.  It\n   will instead apply the normal\
    \ requirements for the advancement of\n   Internet Standards.  If the two unrelated\
    \ implementations of the\n   specification that are required to advance from Proposed\
    \ Standard to\n   Draft Standard have been produced by different organizations\
    \ or\n   individuals, or if the \"significant implementation and successful\n\
    \   operational experience\" required to advance from Draft Standard to\n   Standard\
    \ has been achieved, the IESG will presume that the terms are\n   reasonable and\
    \ to some degree non-discriminatory.  (See RFC 2026,\n   Section 4.1.3.) Note\
    \ that this also applies to the case where\n   multiple implementers have concluded\
    \ that no licensing is required.\n   This presumption may be challenged at any\
    \ time, including during the\n   Last-Call period by sending email to the IESG.\n"
- title: 5.  Notice to be Included in RFCs
  contents:
  - "5.  Notice to be Included in RFCs\n   The RFC Editor will ensure that the following\
    \ notice is present in\n   all IETF RFCs and all other RFCs for which an IPR disclosure\
    \ or\n   assertion has been received prior to publication.\n   Disclaimer of validity:\n\
    \      \"The IETF takes no position regarding the validity or scope of any\n \
    \     Intellectual Property Rights or other rights that might be claimed\n   \
    \   to pertain to the implementation or use of the technology\n      described\
    \ in this document or the extent to which any license\n      under such rights\
    \ might or might not be available; nor does it\n      represent that it has made\
    \ any independent effort to identify any\n      such rights.  Information on the\
    \ procedures with respect to rights\n      in RFC documents can be found in BCP\
    \ 78 and BCP 79.\n      Copies of IPR disclosures made to the IETF Secretariat\
    \ and any\n      assurances of licenses to be made available, or the result of\
    \ an\n      attempt made to obtain a general license or permission for the use\n\
    \      of such proprietary rights by implementers or users of this\n      specification\
    \ can be obtained from the IETF on-line IPR repository\n      at http://www.ietf.org/ipr.\n\
    \      The IETF invites any interested party to bring to its attention\n     \
    \ any copyrights, patents or patent applications, or other\n      proprietary\
    \ rights that may cover technology that may be required\n      to implement this\
    \ standard.  Please address the information to the\n      IETF at ietf-ipr@ietf.org.\"\
    \n"
- title: 6.  IPR Disclosures
  contents:
  - "6.  IPR Disclosures\n   This section discusses aspects of obligations associated\
    \ with IPR\n   disclosure.\n   This document refers to the IETF participant making\
    \ disclosures,\n   consistent with the general IETF philosophy that participants\
    \ in the\n   IETF act as individuals.  A participant's obligation to make a\n\
    \   disclosure is also considered satisfied if the IPR owner or the\n   participant's\
    \ employer or sponsor makes an appropriate disclosure in\n   place of the participant\
    \ doing so.\n"
- title: 6.1.  Who Must Make an IPR Disclosure?
  contents:
  - '6.1.  Who Must Make an IPR Disclosure?

    '
- title: 6.1.1.  A Contributor's IPR in his or her Contribution
  contents:
  - "6.1.1.  A Contributor's IPR in his or her Contribution\n   Any Contributor who\
    \ reasonably and personally knows of IPR meeting\n   the conditions of Section\
    \ 6.6 which the Contributor believes Covers\n   or may ultimately Cover his or\
    \ her Contribution, or which the\n   Contributor reasonably and personally knows\
    \ his or her employer or\n   sponsor may assert against Implementing Technologies\
    \ based on such\n   Contribution, must make a disclosure in accordance with this\
    \ Section\n   6.\n   This requirement specifically includes Contributions that\
    \ are made by\n   any means including electronic or spoken comments, unless the\
    \ latter\n   are rejected from consideration before a disclosure could reasonably\n\
    \   be submitted.  An IPR discloser is requested to withdraw a previous\n   disclosure\
    \ if a revised Contribution negates the previous IPR\n   disclosure, or to amend\
    \ a previous disclosure if a revised\n   Contribution substantially alters the\
    \ previous disclosure.\n   Contributors must disclose IPR meeting the description\
    \ in this\n   section; there are no exceptions to this rule.\n"
- title: 6.1.2.  An IETF Participant's IPR in Contributions by Others
  contents:
  - "6.1.2.  An IETF Participant's IPR in Contributions by Others\n   Any individual\
    \ participating in an IETF discussion who reasonably and\n   personally knows\
    \ of IPR meeting the conditions of Section 6.6 which\n   the individual believes\
    \ Covers or may ultimately Cover a Contribution\n   made by another person, or\
    \ which such IETF participant reasonably and\n   personally knows his or her employer\
    \ or sponsor may assert against\n   Implementing Technologies based on such Contribution,\
    \ must make a\n   disclosure in accordance with this Section 6.\n"
- title: 6.1.3.  IPR of Others
  contents:
  - "6.1.3.  IPR of Others\n   If a person has information about IPR that may Cover\
    \ IETF\n   Contributions, but the participant is not required to disclose\n  \
    \ because they do not meet the criteria in Section 6.6 (e.g., the IPR\n   is owned\
    \ by some other company), such person is encouraged to notify\n   the IETF by\
    \ sending an email message to ietf-ipr@ietf.org.  Such a\n   notice should be\
    \ sent as soon as reasonably possible after the person\n   realizes the connection.\n"
- title: 6.2.  The Timing of Providing Disclosure
  contents:
  - "6.2.  The Timing of Providing Disclosure\n   Timely IPR disclosure is important\
    \ because working groups need to\n   have as much information as they can while\
    \ they are evaluating\n   alternative solutions.\n"
- title: 6.2.1.  Timing of Disclosure Under Section 6.1.1
  contents:
  - "6.2.1.  Timing of Disclosure Under Section 6.1.1\n   The IPR disclosure required\
    \ pursuant to section 6.1.1 must be made as\n   soon as reasonably possible after\
    \ the Contribution is published in an\n   Internet Draft unless the required disclosure\
    \ is already on file.\n   For example, if the Contribution is an update to a Contribution\
    \ for\n   which an IPR disclosure has already been made and the applicability\n\
    \   of the disclosure is not changed by the new Contribution, then no new\n  \
    \ disclosure is required.  But if the Contribution is a new one, or is\n   one\
    \ that changes an existing Contribution such that the revised\n   Contribution\
    \ is no longer Covered by the disclosed IPR or would be\n   Covered by new or\
    \ different IPR, then a disclosure must be made.\n   If a Contributor first learns\
    \ of IPR in its Contribution that meets\n   the conditions of Section 6.6, for\
    \ example a new patent application\n   or the discovery of a relevant patent in\
    \ a patent portfolio, after\n   the Contribution is published in an Internet-Draft,\
    \ a disclosure must\n   be made as soon as reasonably possible after the IPR becomes\n\
    \   reasonably and personally known to the Contributor.\n   Participants who realize\
    \ that a Contribution will be or has been\n   incorporated into a submission to\
    \ be published in an Internet Draft,\n   or is seriously being discussed in a\
    \ working group, are strongly\n   encouraged to make at least a preliminary disclosure.\
    \  That\n   disclosure should be made as soon after coming to the realization\
    \ as\n   reasonably possible, not waiting until the document is actually\n   posted\
    \ or ready for posting.\n"
- title: 6.2.2.  Timing of Disclosure Under Section 6.1.2
  contents:
  - "6.2.2.  Timing of Disclosure Under Section 6.1.2\n   The IPR disclosure required\
    \ pursuant to section 6.1.2 must be made as\n   soon as reasonably possible after\
    \ the Contribution is published in an\n   Internet Draft or RFC, unless the required\
    \ disclosure is already on\n   file.  Participants who realize that the IPR will\
    \ be or has been\n   incorporated into a submission to be published in an Internet\
    \ Draft,\n   or is seriously being discussed in a working group, are strongly\n\
    \   encouraged to make at least a preliminary disclosure.  That\n   disclosure\
    \ should be made as soon after coming to the realization as\n   reasonably possible,\
    \ not waiting until the document is actually\n   posted or ready for posting.\n\
    \   If a participant first learns of IPR that meets the conditions of\n   Section\
    \ 6.6 in a Contribution by another party, for example a new\n   patent application\
    \ or the discovery of a relevant patent in a patent\n   portfolio, after the Contribution\
    \ was published in an Internet-Draft\n   or RFC, a disclosure must be made as\
    \ soon as reasonably possible\n   after the IPR becomes reasonably and personally\
    \ known to the\n   participant.\n"
- title: 6.3.  How Must a Disclosure be Made?
  contents:
  - "6.3.  How Must a Disclosure be Made?\n   IPR disclosures are made by following\
    \ the instructions at\n   http://www.ietf.org/ipr-instructions.\n"
- title: 6.4.  What Must be in a Disclosure?
  contents:
  - '6.4.  What Must be in a Disclosure?

    '
- title: 6.4.1.  The disclosure must list the numbers of any issued patents or
  contents:
  - "6.4.1.  The disclosure must list the numbers of any issued patents or\n   published\
    \ patent applications or indicate that the claim is based on\n   unpublished patent\
    \ applications.  The disclosure must also list the\n   specific IETF or RFC Editor\
    \ Document(s) or activity affected.  If the\n   IETF Document is an Internet-Draft,\
    \ it must be referenced by specific\n   version number.  In addition, if the IETF\
    \ Document includes multiple\n   parts and it is not reasonably apparent which\
    \ part of such IETF\n   Document is alleged to be Covered by the IPR in question,\
    \ it is\n   helpful if the discloser identifies the sections of the IETF Document\n\
    \   that are alleged to be so Covered.\n"
- title: 6.4.2.  If a disclosure was made on the basis of a patent application
  contents:
  - "6.4.2.  If a disclosure was made on the basis of a patent application\n   (either\
    \ published or unpublished), then, if requested to do so by the\n   IESG or by\
    \ a working group chair, the IETF Executive Director can\n   request a new disclosure\
    \ indicating whether any of the following has\n   occurred: the publication of\
    \ a previously unpublished patent\n   application, the abandonment of the application\
    \ and/or the issuance\n   of a patent thereon.  If the patent has issued, then\
    \ the new\n   disclosure must include the patent number and, if the claims of\
    \ the\n   granted patent differ from those of the application in manner\n   material\
    \ to the relevant Contribution, it is helpful if such a\n   disclosure describes\
    \ any differences in applicability to the\n   Contribution.  If the patent application\
    \ was abandoned, then the new\n   disclosure must explicitly withdraw any earlier\
    \ disclosures based on\n   the application.\n   New or revised disclosures may\
    \ be made voluntarily at any time.\n"
- title: 6.4.3.  The requirement for an IPR disclosure is not satisfied by the
  contents:
  - "6.4.3.  The requirement for an IPR disclosure is not satisfied by the\n   submission\
    \ of a blanket statement of possible IPR on every\n   Contribution.  This is the\
    \ case because the aim of the disclosure\n   requirement is to provide information\
    \ about specific IPR against\n   specific technology under discussion in the IETF.\
    \  The requirement is\n   also not satisfied by a blanket statement of willingness\
    \ to license\n   all potential IPR under fair and non-discriminatory terms for\
    \ the\n   same reason.  However, the requirement for an IPR disclosure is\n  \
    \ satisfied by a blanket statement of the IPR discloser's willingness\n   to license\
    \ all of its potential IPR meeting the requirements of\n   Section 6.6 (and either\
    \ Section 6.1.1 or 6.1.2) to implementers of an\n   IETF specification on a royalty-free\
    \ basis as long as any other terms\n   and conditions are disclosed in the IPR\
    \ disclosure statement.\n"
- title: 6.5.  What Licensing Information to Detail in a Disclosure
  contents:
  - "6.5.  What Licensing Information to Detail in a Disclosure\n   Since IPR disclosures\
    \ will be used by IETF working groups during\n   their evaluation of alternative\
    \ technical solutions, it is helpful if\n   an IPR disclosure includes information\
    \ about licensing of the IPR in\n   case Implementing Technologies require a license.\
    \  Specifically, it\n   is helpful to indicate whether, upon approval by the IESG\
    \ for\n   publication as RFCs of the relevant IETF specification(s), all\n   persons\
    \ will be able to obtain the right to implement, use,\n   distribute and exercise\
    \ other rights with respect to an Implementing\n   Technology a) under a royalty-free\
    \ and otherwise reasonable and non-\n   discriminatory license, or b) under a\
    \ license that contains\n   reasonable and non-discriminatory terms and conditions,\
    \ including a\n   reasonable royalty or other payment, or c) without the need\
    \ to obtain\n   a license from the IPR holder.\n   The inclusion of licensing\
    \ information in IPR disclosures is not\n   mandatory but it is encouraged so\
    \ that the working groups will have\n   as much information as they can during\
    \ their deliberations.  If the\n   inclusion of licensing information in an IPR\
    \ disclosure would\n   significantly delay its submission it is quite reasonable\
    \ to submit a\n   disclosure without licensing information and then submit a new\n\
    \   disclosure when the licensing information becomes available.\n"
- title: 6.6.  When is a Disclosure Required?
  contents:
  - "6.6.  When is a Disclosure Required?\n   IPR disclosures under Sections 6.1.1.\
    \ and 6.1.2 are required with\n   respect to IPR that is owned directly or indirectly,\
    \ by the\n   individual or his/her employer or sponsor (if any) or that such\n\
    \   persons otherwise have the right to license or assert.\n"
- title: 7.  Failure to Disclose
  contents:
  - "7.  Failure to Disclose\n   There are cases where individuals are not permitted\
    \ by their\n   employers or by other factors to disclose the existence or substance\n\
    \   of patent applications or other IPR.  Since disclosure is required\n   for\
    \ anyone submitting documents or participating in IETF discussions,\n   a person\
    \ who does not disclose IPR for this reason, or any other\n   reason, must not\
    \ contribute to or participate in IETF activities with\n   respect to technologies\
    \ that he or she reasonably and personally\n   knows to be Covered by IPR which\
    \ he or she will not disclose.\n   Contributing to or participating in IETF discussions\
    \ about a\n   technology without making required IPR disclosures is a violation\
    \ of\n   IETF process.\n"
- title: 8.  Evaluating Alternative Technologies in IETF Working Groups
  contents:
  - "8.  Evaluating Alternative Technologies in IETF Working Groups\n   In general,\
    \ IETF working groups prefer technologies with no known IPR\n   claims or, for\
    \ technologies with claims against them, an offer of\n   royalty-free licensing.\
    \  But IETF working groups have the discretion\n   to adopt technology with a\
    \ commitment of fair and non-discriminatory\n   terms, or even with no licensing\
    \ commitment, if they feel that this\n   technology is superior enough to alternatives\
    \ with fewer IPR claims\n   or free licensing to outweigh the potential cost of\
    \ the licenses.\n   Over the last few years the IETF has adopted stricter requirements\n\
    \   for some security technologies.  It has become common to have a\n   mandatory-to-implement\
    \ security technology in IETF technology\n   specifications.  This is to ensure\
    \ that there will be at least one\n   common security technology present in all\
    \ implementations of such a\n   specification that can be used in all cases. \
    \ This does not limit the\n   specification from including other security technologies,\
    \ the use of\n   which could be negotiated between implementations.  An IETF consensus\n\
    \   has developed that no mandatory-to-implement security technology can\n   be\
    \ specified in an IETF specification unless it has no known IPR\n   claims against\
    \ it or a royalty-free license is available to\n   implementers of the specification\
    \ unless there is a very good reason\n   to do so.  This limitation does not extend\
    \ to other security\n   technologies in the same specification if they are not\
    \ listed as\n   mandatory-to-implement.\n   It should also be noted that the absence\
    \ of IPR disclosures is not\n   the same thing as the knowledge that there will\
    \ be no IPR claims in\n   the future.  People or organizations not currently involved\
    \ in the\n   IETF or people or organizations that discover IPR they feel to be\n\
    \   relevant in their patent portfolios can make IPR disclosures at any\n   time.\n\
    \   It should also be noted that the validity and enforceability of any\n   IPR\
    \ may be challenged for legitimate reasons, and the mere existence\n   of an IPR\
    \ disclosure should not automatically be taken to mean that\n   the disclosed\
    \ IPR is valid or enforceable.  Although the IETF can\n   make no actual determination\
    \ of validity, enforceability or\n   applicability of any particular IPR claim,\
    \ it is reasonable that a\n   working group will take into account on their own\
    \ opinions of the\n   validity, enforceability or applicability of Intellectual\
    \ Property\n   Rights in their evaluation of alternative technologies.\n"
- title: 9.  Change Control for Technologies
  contents:
  - "9.  Change Control for Technologies\n   The IETF must have change control over\
    \ the technology described in\n   any standards track IETF Documents in order\
    \ to fix problems that may\n   be discovered or to produce other derivative works.\n\
    \   In some cases the developer of patented or otherwise controlled\n   technology\
    \ may decide to hand over to the IETF the right to evolve\n   the technology (a.k.a.,\
    \ \"change control\").  The implementation of an\n   agreement between the IETF\
    \ and the developer of the technology can be\n   complex.  (See [RFC1790] and\
    \ [RFC2339] for examples.)\n   Note that there is no inherent prohibition against\
    \ a standards track\n   IETF Document making a normative reference to proprietary\
    \ technology.\n   For example, a number of IETF Standards support proprietary\n\
    \   cryptographic transforms.\n"
- title: 10.  Licensing Requirements to Advance Standards Track IETF Documents
  contents:
  - "10.  Licensing Requirements to Advance Standards Track IETF Documents\n   RFC\
    \ 2026 Section 4.1.2 states: \"If patented or otherwise controlled\n   technology\
    \ is required for implementation, the separate\n   implementations must also have\
    \ resulted from separate exercise of the\n   licensing process.\"  A key word\
    \ in this text is \"required.\"  The mere\n   existence of disclosed IPR does\
    \ not necessarily mean that licenses\n   are actually required in order to implement\
    \ the technology.  Section\n   4.1 of this document should be taken to apply to\
    \ the case where there\n   are multiple implementations and none of the implementers\
    \ have felt\n   that they needed to license the technology and they have no plausible\n\
    \   indications that any IPR holder(s) will try to enforce their IPR.\n"
- title: 11.  No IPR Disclosures in IETF Documents
  contents:
  - "11.  No IPR Disclosures in IETF Documents\n   IETF and RFC Editor Documents must\
    \ not contain any mention of\n   specific IPR.  All specific IPR disclosures must\
    \ be submitted as\n   described in Section 6.  Specific IPR disclosures must not\
    \ be in the\n   affected IETF and RFC Editor Documents because the reader could\
    \ be\n   misled.  The inclusion of a particular IPR disclosure in a document\n\
    \   could be interpreted to mean that the IETF, IESG, or RFC Editor has\n   formed\
    \ an opinion on the validity, enforceability, or applicability\n   of the IPR.\
    \  The reader could also be misled to think that the\n   included IPR disclosures\
    \ are the only IPR disclosures the IETF has\n   received concerning the IETF document.\
    \  Readers should always refer\n   to the on-line web page to get a full list\
    \ of IPR disclosures\n   received by the IETF concerning any Contribution.\n \
    \  (http://www.ietf.org/ipr/)\n"
- title: 12.  Security Considerations
  contents:
  - "12.  Security Considerations\n   This memo relates to IETF process, not any particular\
    \ technology.\n   There are security considerations when adopting any technology,\n\
    \   whether IPR-protected or not.  A working group should take those\n   security\
    \ considerations into account as one part of evaluating the\n   technology, just\
    \ as IPR is one part, but there are no known issues of\n   security with IPR procedures.\n"
