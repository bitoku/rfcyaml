  contents:
  - '            Intellectual Property Rights in IETF Technology

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   The IETF policies about Intellectual Property Rights (IPR), such\
    \ as\n   patent rights, relative to technologies developed in the IETF are\n \
    \  designed to ensure that IETF working groups and participants have as\n   much\
    \ information about any IPR constraints on a technical proposal as\n   possible.\
    \  The policies are also intended to benefit the Internet\n   community and the\
    \ public at large, while respecting the legitimate\n   rights of IPR holders.\
    \  This memo details the IETF policies\n   concerning IPR related to technology\
    \ worked on within the IETF.  It\n   also describes the objectives that the policies\
    \ are designed to meet.\n   This memo updates RFC 2026 and, with RFC 3978, replaces\
    \ Section 10 of\n   RFC 2026.  This memo also updates paragraph 4 of Section 3.2\
    \ of RFC\n   2028, for all purposes, including reference [2] in RFC 2418.\n"
