- title: 4. Persistence of List Identifiers
  contents:
  - "4. Persistence of List Identifiers\n   Although the list identifier MAY be changed\
    \ by the mailing list\n   administrator this is not desirable.  (Note that there\
    \ is no\n   disadvantage to changing the description portion of the List-Id\n\
    \   header.)  A MUA may not recognize the change to the list identifier\n   because\
    \ the MUA SHOULD treat a different list identifier as a\n   different list.  As\
    \ such the mailing list administrator SHOULD avoid\n   changing the list identifier\
    \ even when the host serving the list\n   changes.  On the other hand, transitioning\
    \ from an informal\n   unmanaged-list-id-namespace to a domain namespace is an\
    \ acceptable\n   reason to change the list identifier.  Also if the focus of the\
    \ list\n   changes sufficiently the administrator may wish to retire the\n   previous\
    \ list and its associated identifier to start a new list\n   reflecting the new\
    \ focus.\n"
- title: 5. Uniqueness of List Identifiers
  contents:
  - "5. Uniqueness of List Identifiers\n   This proposal seeks to leverage the existing\
    \ administrative process\n   already in place for domain name allocation.  In\
    \ particular, we\n   exploit the fact that domain name ownership creates a namespace\
    \ that\n   by definition can be used to create unique identifiers within the\n\
    \   domain.\n   In addition, there must be a mechanism for identification of mailing\n\
    \   lists that are administrated by some entity without administrative\n   access\
    \ to a domain.  In this case, general heuristics can be given to\n   reduce the\
    \ chance of collision, but it cannot be guaranteed.  If a\n   list owner requires\
    \ a guarantee, they are free to register a domain\n   name under their control.\n\
    \   It is suggested, but not required, that list identifiers be created\n   under\
    \ a subdomain of \"list-id\" within any given domain.  This can\n   help to reduce\
    \ internal conflicts between the administrators of the\n   subdomains of large\
    \ organizations.  For example, list identifiers at\n   \"within.com\" are generated\
    \ in the subdomain of \"list-id.within.com\".\n   List-IDs not ending with \"\
    .localhost\" MUST be globally unique in\n   reference to all other mailing lists.\n\
    \   List owners wishing to use the special \"localhost\" namespace for\n   their\
    \ list identifier SHOULD use the month and year (in the form\n   MMYYYY) that\
    \ they create the list identifier as a \"subdomain\" of the\n   \"localhost\"\
    \ namespace.  In addition, some portion of the list\n   identifier MUST be a randomly\
    \ generated string.  List owners\n   generating such identifiers should refer\
    \ to [MSGID] for further\n   suggestions on generating a unique identifier, and\
    \ [RFC1750] for\n   suggestions on generating random numbers.  In particular,\
    \ list\n   identifiers that have a random component SHOULD contain a hex\n   encoding\
    \ of 128 bits of randomness (resulting in 32 hex characters)\n   as part of the\
    \ list identifier\n   Thus, list identifiers such as\n   <lenas-jokes.da39efc25c530ad145d41b86f7420c3b.021999.localhost>\
    \ and\n   <da39efc25c530ad145d41b86f7420c3b.051998.localhost> conform to these\n\
    \   guidelines, while <lenas-jokes.021999.localhost> and\n   <mylist.localhost>\
    \ do not.  A particular list owner with several\n   lists MAY choose to use the\
    \ same random number subdomain when\n   generating list identifiers for each of\
    \ the lists.\n   List-IDs ending with \".localhost\" are not guaranteed to be\
    \ globally\n   unique.\n"
- title: 6. Operations on List Identifiers
  contents:
  - "6. Operations on List Identifiers\n   There is only one operation defined for\
    \ list identifiers, that of\n   case insensitive equality (See Section 3.4.7.,\
    \ CASE INDEPENDENCE\n   [RFC822]).  The sole use of a list identifier is to identify\
    \ a\n   mailing list, and the sole use of the List-Id header is to mark a\n  \
    \ particular message as belonging to that list.  The comparison\n   operation\
    \ MUST ignore any part of the List-Id header outside of the\n   angle brackets,\
    \ the MUA MAY choose to inform the user if the\n   descriptive name of a mailing\
    \ list changes.\n"
- title: 7. Supporting Nested Lists
  contents:
  - "7. Supporting Nested Lists\n   A list that is a sublist for another list in a\
    \ nested mailing list\n   hierarchy MUST NOT modify the List-Id header field;\
    \ however, this\n   will only be possible when the nested mailing list is aware\
    \ of the\n   relationship between it and its \"parent\" mailing lists.  If a mailing\n\
    \   list processor encounters a List-Id header field from any unexpected\n   source\
    \ it SHOULD NOT pass it through to the list.  This implies that\n   mailing list\
    \ processors may have to be updated to properly support\n   List-Ids for nested\
    \ lists.\n"
- title: 8. Security Considerations
  contents:
  - "8. Security Considerations\n   There are very few new security concerns generated\
    \ with this\n   proposal.  Message headers are an existing standard, designed\
    \ to\n   easily accommodate new types.  There may be concern with headers\n  \
    \ being forged, but this problem is inherent in Internet e-mail, not\n   specific\
    \ to the header described in this document.  Further, the\n   implications are\
    \ relatively harmless.\n   As mentioned above, mail list processors SHOULD NOT\
    \ allow any user-\n   originated List-Id fields to pass through to their lists,\
    \ lest they\n   confuse the user and have the potential to create security problems.\n\
    \   On the client side, a forged list identifier may break automated\n   processing.\
    \  The list identifier (in its current form) SHOULD NOT be\n   used as an indication\
    \ of the authenticity of the message.\n"
