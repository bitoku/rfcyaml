- contents:
  - "1.  Introduction\n   Proxy Mobile IPv6 (PMIPv6) [RFC5213] is a network-based
    mobility\n   management protocol that allows IP mobility support for a mobile
    node\n   without requiring the mobile node's participation in any mobility-\n
    \  related signaling.  The mobile management elements in the network,\n   the
    mobile access gateway (MAG) and the local mobility anchor (LMA),\n   are the two
    key functions in this network-based mobility system.  The\n   mobile access gateway
    is responsible for detecting the mobile node's\n   movements in the network and
    for initiating the needed mobility\n   management signaling with the local mobility
    anchor (LMA).  Both the\n   mobility management agents make use of the AAA infrastructure
    to\n   retrieve the mobile node's policy profile and for performing service\n
    \  authorization.\n   This document defines a RADIUS-based [RFC2865] profile and\n
    \  corresponding attributes to be used on the AAA interface between the\n   MAG
    and the AAA RADIUS server.  This interface is used to carry the\n   per-MN policy
    profile from the remote policy store to the MAG.\n   Furthermore, this document
    also defines a RADIUS-based interface\n   between the LMA and the AAA RADIUS server
    for authorization of the\n   received Proxy Mobile IPv6 signaling messages.  The
    AAA procedures\n   defined in this document cover the following two scenarios:\n
    \  o  a mobile node connects to the Proxy Mobile IPv6 domain from the\n      home
    network\n   o  a mobile node connects to the Proxy Mobile IPv6 domain from a\n
    \     visited network\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in [RFC2119].\n   All
    the mobility-related terms used in this document are to be\n   interpreted as
    defined in the Proxy Mobile IPv6 specifications\n   [RFC5213] and [RFC5844].  Additionally,
    this document uses the\n   following abbreviations:\n   Network Access Server
    (NAS):\n      A function that provides authorization services for a device/user\n
    \     access to the network as defined in [RFC2865].  This document\n      makes
    an assumption that the NAS function is co-located with the\n      MAG.  In scenarios
    where the NAS function and MAG are decoupled,\n      the messaging interface needed
    between them for the operation of\n      PMIP6 is beyond the scope of this document.\n
    \  Home AAA (HAAA):\n      An Authentication, Authorization, and Accounting (AAA)
    server\n      located in the MN's home network.  This sever has access to the\n
    \     mobile node's policy profiles.\n   Visited AAA (VAAA):\n      An Authentication,
    Authorization, and Accounting (AAA) server\n      located in the MN's visited
    network.  The VAAA server takes the\n      role of a proxy-server, forwarding
    the received AAA service\n      request to the HAAA server in the mobile node's
    home network and\n      relaying the response to the requesting node, after applying
    any\n      local access network policies.\n   Local AAA (LAAA):\n      An Authentication,
    Authorization, and Accounting proxy located in\n      the local network.  In a
    roaming case, the local AAAA has the\n      visited AAA role.\n"
  title: 2.  Terminology
- contents:
  - "3.  Solution Overview\n   This document defines the RADIUS-based AAA interactions
    with the two\n   mobility management elements in the Proxy Mobile IPv6 domain.\n
    \  o  Interactions between a MAG and a RADIUS-based AAA server\n   o  Interactions
    between a LMA and a RADIUS-based AAA server\n   The mobile node's policy profile
    [RFC5213] is present in a policy\n   store and is needed by the PMIPv6 mobility
    management elements for\n   authorizing the mobile node for mobility management
    service and for\n   obtaining various service-related parameters.  This policy
    store\n   could be locally co-located with the mobility management agents\n   enabling
    direct local access or could be available from a AAA server\n   through a RADIUS-based
    AAA interface.\n   When a mobile node attaches to an access network, the NAS on
    that\n   access network may activate the network access authentication\n   procedure.
    \ The choice of the authentication mechanism is specific to\n   the access network
    deployment; however, it is typically based on the\n   Extensible Authentication
    Protocol (EAP) [RFC3748].  The NAS performs\n   the network access authentication
    and queries the HAAA using AAA\n   protocol, such as RADIUS.  If the network access
    authentication\n   succeeds, the MN's policy profile is obtained as part of the
    RADIUS\n   message exchange with the AAA server.\n   The mobile node may be an
    IPv4-only node, IPv6-only node, or a dual-\n   stack (IPv4/v6) node.  Based on
    the policy specified in the policy\n   profile, the network access authentication
    procedure SHOULD provide\n   the unambiguous indication of the type of address(es)
    to be assigned\n   for the MN in the network and with all other service-related
    and\n   policy parameters relevant to the mobility service.\n   After the successful
    network access authentication and obtaining the\n   mobile node's policy profile,
    the MAG sends a Proxy Binding Update\n   (PBU) to the LMA.  Upon receiving the
    PBU, the LMA interacts with the\n   HAAA to obtain the mobile node's policy profile,
    which is required\n   for authorizing and activating mobility service.\n   This
    document adds support for three distinct PMIPv6 mobility use\n   cases, taking
    into account the administrative domains to which the\n   MAG and the LMA belong.
    \ The following are the three relevant\n   deployment models.\n   1.  the MAG
    and LMA are both in the home network,\n   2.  the MAG and LMA are both in the
    visited network,\n   3.  the MAG is in the visited network while the LMA is in
    the home\n       network.\n   Figure 1 shows participating network entities for
    the PMIPv6 mobility\n   session, which is located in the home network.  The MAG
    and LMA\n   interact only with the HAAA.\n       +--------+\n       | HAAA & |
    \ RADIUS  +-----+\n       | Policy |<-------->| LMA |\n       | Profile|          +-----+\n
    \      +--------+             | <--- LMA-Address\n            ^                 |\n
    \           |               // \\\\\n        +---|------------- //---\\\\----------------+\n
    \      (    |  IPv4/IPv6  //     \\\\                )\n       (    |   Network
    \ //       \\\\               )\n        +---|-----------//---------\\\\-------------+\n
    \           |          //           \\\\\n          RADIUS      // <- Tunnel1
    \ \\\\ <- Tunnel2\n            |        //               \\\\\n            |        |-
    MAG1-Address   |- MAG2-Address\n            |     +----+             +----+\n
    \           +---->|MAG1|             |MAG2|\n                  +----+             +----+\n
    \                    |                 |\n                     |                 |\n
    \                   MN1               MN2\n          Figure 1: The MAG and LMA
    Are Both in the Home Network\n   Figure 2 shows both the LMA and MAG are in the
    visited network.  The\n   MAG and LMA exchange signaling with the HAAA through
    the VAAA, which\n   acts as a Proxy.  The visited network may append additional\n
    \  information to the HAAA replies in order to reflect the local policy.\n                       +---------------+\n
    \                      |    HAAA &     |\n            +----------| Policy Profile|\n
    \           |          +---------------+\n            |\n       +---------+\n
    \      |[VL]AAA &| RADIUS  +-----+\n       | Policy  |<------->| LMA |\n       |
    Profile |         +-----+\n       +---------+            | <--- LMA-Address\n
    \           ^               // \\\\\n        +---|------------- //---\\\\----------------+\n
    \      (    |  IPv4/IPv6  //     \\\\                )\n       (    |   Network
    \ //       \\\\               )\n        +---|-----------//---------\\\\-------------+\n
    \           |          //           \\\\\n          RADIUS      // <- Tunnel1
    \ \\\\ <- Tunnel2\n            |        //               \\\\\n            |        |-
    MAG1-Address   |- MAG2-Address\n            |     +----+             +----+\n
    \           +---->|MAG1|             |MAG2|\n                  +----+             +----+\n
    \                    |                 |\n                    MN1               MN2\n
    \     Figure 2: The MAG and LMA Are Both in the Visited/Local Network\n   Figure
    3 illustrates a topology where the MAG resides in the visited\n   network while
    the associated LMA is in MN's home network.  Any\n   message between the MAG and
    the HAAA passes through the VAAA, which\n   acts as a Proxy.  During the network
    authentication, the visited\n   network's specific policy may also be propagated
    from the VAAA to the\n   MAG.  The LMA has a direct access to the HAAA.\n                       +---------------+\n
    \                      |    HAAA &     |\n            +----------| Policy Profile|\n
    \           |          +---------------+\n            |                 |\n            |
    \              RADIUS\n       +---------+            |\n       |[VL]AAA &|         +-----+\n
    \      | Policy  |         | LMA |\n       | Profile |         +-----+\n       +---------+
    \           | <--- LMA-Address\n            ^               // \\\\\n        +---|-------------
    //---\\\\----------------+\n       (    |  IPv4/IPv6  //     \\\\                )\n
    \      (    |   Network  //       \\\\               )\n        +---|-----------//---------\\\\-------------+\n
    \           |          //           \\\\\n          RADIUS      // <- Tunnel1
    \ \\\\ <- Tunnel2\n            |        //               \\\\\n            |        |-
    MAG1-Address   |- MAG2-Address\n            |     +----+             +----+\n
    \           +---->|MAG1|             |MAG2|\n                  +----+             +----+\n
    \                    |                 |\n                    MN1               MN2\n
    \               Figure 3: Visited MAG and Home LMA Topology\n"
