- contents:
  - '5.  MAG to RADIUS AAA Interface

    '
  - contents:
    - "5.1.  Interface Operations\n   The MAG to the AAA RADIUS server interface is
      used for retrieval of\n   the policy profile when an MN tries to attach, authenticate,
      and\n   authorize to a PMIPv6 domain.  Depending on the policies and network\n
      \  capabilities, the MAG may retrieve different sets of PMIPv6-session-\n   related
      parameters:\n   o  Configuration attributes for home or visited network access\n
      \     scenario, depending on the location and attachment point of the\n      MN,\n
      \  o  The IPv6 or IPv4 address of the designated LMA, depending on the\n      access
      network's actual IP topology,\n   o  The IPv6 or IPv4 configuration parameters
      for the MN, depending on\n      the utilized IP configuration method and individual
      MN's service\n      Policy,\n   o  The DHCP Relay support attributes (IPv4 or
      IPv6) in case such\n      functionality is supported in the network.\n   In
      addition to PMIPv6-specific attributes, other RADIUS attributes\n   are to be
      used on the MAG-to-AAA interface.\n   The User-Name attribute MUST be present
      in the Access-Request.  It\n   MUST carry a correctly formed identifier that
      SHOULD correspond to an\n   MN identity unless the identity is being suppressed
      for policy\n   reasons, for example, when identity hiding is in effect.  The
      MN\n   identity, if available, MUST be in Network Access Identifier (NAI)\n
      \  [RFC4282] format.  At minimum, the home realm of the MN MUST be\n   available
      at the MAG when the network access authentication takes\n   place.  Otherwise,
      the MAG is not able to route RADIUS request\n   messages towards the correct
      HAAA.  The MN identity used on the MAG-\n   to-HAAA interface and in the User-Name
      attribute MAY entirely be\n   related to the network access authentication and,
      therefore, not be\n   suitable to be used as the MN-Identifier mobility option
      value in the\n   subsequent PBU/PBA messages.  In this case, the HAAA MUST provide
      the\n   MN-Identifier for PBU/PBA messages using the Mobile-Node-Identifier\n
      \  attribute (see Section 4.2).\n   At least one of the NAS-IP-Address, NAS-IPv6-Address,
      or\n   NAS-Identifier attributes MUST be present in the Access-Request.  The\n
      \  Service-Type attribute SHOULD be set to value 1 (Login) and the NAS-\n   Port-Type
      attribute SHOULD be present in the Access-Request.\n"
    title: 5.1.  Interface Operations
  - contents:
    - "5.2.  Table of Attributes\n   The following table provides a guide to attributes
