- contents:
  - '                  RADIUS Support for Proxy Mobile IPv6

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines new attributes to facilitate Proxy Mobile
    IPv6\n   operations using the RADIUS infrastructure.  The protocol defined in\n
    \  this document uses RADIUS-based interfaces of the mobile access\n   gateway
    and the local mobility anchor with the AAA server for\n   authentication, authorization,
    and policy functions.  The RADIUS\n   interactions between the mobile access gateway
    and the RADIUS-based\n   AAA server take place when the mobile node (MN) attaches,\n
    \  authenticates, and authorizes to a Proxy Mobile IPv6 domain.\n   Furthermore,
    this document defines the RADIUS-based interface between\n   the local mobility
    anchor and the AAA RADIUS server for authorizing\n   received Proxy Binding Update
    messages for the mobile node's mobility\n   session.  In addition to the interactions
    related to mobility session\n   setup, this document defines the baseline for
    the mobile access\n   gateway and the local mobility anchor generated accounting.\n"
