- contents:
  - "7.  Accounting\n   Radius-based interfaces at the MAG and LMA with the AAA server\n
    \  enables the metering of traffic associated with the MN, commonly\n   called
    \"accounting\".  If accounting is turned on in the mobile node's\n   policy profile,
    the local routing SHOULD NOT be enabled [RFC5213].\n"
  - contents:
    - "7.1.  Accounting at LMA\n   The accounting at the LMA to AAA server interface
      is based on\n   [RFC2865] and [RFC2866].  This interface MUST support the transfer
      of\n   accounting records needed for service control and charging.  These\n
      \  records should include (but may not be limited to) the following:\n   time
      of binding cache entry creation and deletion, number of the\n   octets sent
      and received by the MN over the bi-directional tunnel,\n   etc.\n"
    title: 7.1.  Accounting at LMA
  - contents:
    - "7.2.  Accounting at MAG\n   The accounting at the MAG to AAA server interface
      is based on\n   [RFC2865] and [RFC2866].  The interface MUST also support the\n
      \  transfer of accounting records that should include the following:\n   time
      of binding cache entry creation and deletion, number of the\n   octets sent
      and received by the MN over the bi-directional tunnel,\n   etc.\n   If there
      is data traffic between a visiting MN and a correspondent\n   node that is locally
      attached to an access link connected to the same\n   MAG, the mobile access
      gateway MAY optimize on the delivery efforts\n   by locally routing the packets
      instead of using reverse tunneling to\n   the mobile node's LMA.  In this case,
      the local data traffic too MUST\n   be reported to AAA Accounting servers by
      means of RADIUS protocol.\n"
    title: 7.2.  Accounting at MAG
  - contents:
    - "7.3.  Table of Attributes\n   The following table provides a list of attributes
      that may be\n   included in the RADIUS Accounting messages.  These attributes
      are to\n   complement the set of accounting attributes already required by\n
      \  [RFC2866] and [RFC2869].\n   Accounting\n   Request       #  Attribute\n
      \  0-1         145  Mobile-Node-Identifier\n   0-1         146  Service-Selection\n
      \  0-1         147  PMIP6-Home-LMA-IPv6-Address\n   0-1         148  PMIP6-Visited-LMA-IPv6-Address\n
      \  0-1         149  PMIP6-Home-LMA-IPv4-Address\n   0-1         150  PMIP6-Visited-LMA-IPv4-Address\n
      \  0+          151  PMIP6-Home-HN-Prefix\n   0+          152  PMIP6-Visited-HN-Prefix\n
      \  0-1         155  PMIP6-Home-IPv4-HoA\n   0-1         156  PMIP6-Visited-IPv4-HoA\n
      \  0-1          31  Calling-Station-Id\n   0-1          80  Message-Authenticator\n
      \  0-1          89  Chargeable-User-Identity\n   0-1         124  MIP6-Feature-Vector\n"
    title: 7.3.  Table of Attributes
  title: 7.  Accounting
- contents:
  - "8.  Security Considerations\n   The RADIUS messages may be transported between
    the MAG and/or the LMA\n   to the RADIUS server via one or more AAA brokers or
    RADIUS proxies.\n   In this case, the communication between the LMA and the RADIUS
    AAA\n   server relies on the security properties of the intermediate AAA\n   brokers
    and RADIUS proxies.\n   Regarding the privacy threats associated with sending
    MN-specific\n   information between the MAG and AAA server and between the LMA
    and\n   AAA server, considerations of the RADIUS Base protocol [RFC2865],\n   RADIUS
    Accounting [RFC2866], and the RADIUS EAP application [RFC3579]\n   are applicable
    to this document.  The MAG, LMA, and AAA server SHOULD\n   avoid including attributes
    containing personally identifying\n   information such as a MN's Interface ID,
    link-layer address, or NAI,\n   except as needed and SHOULD pay special attention
    if identity hiding\n   is desired.\n"
  title: 8.  Security Considerations
