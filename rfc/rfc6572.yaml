- contents:
  - '6.  LMA to RADIUS AAA Interface

    '
  - contents:
    - "6.1.  Interface Operations\n   The LMA-to-HAAA interface may be used for multiple
      purposes.  These\n   include the authorization of the incoming PBU, updating
      the LMA\n   address to the HAAA, delegating the assignment of the MN-HNP or
      the\n   IPv4-HoA to the HAAA, and accounting and PMIPv6 session management.\n
      \  The primary purpose of this interface is to update the HAAA with the\n   LMA
      address information in case of dynamically assigned LMA and to\n   exchange
      the MN address assignment information between the LMA and\n   the HAAA.\n   Whenever
      the LMA sends an Access-Request message to the HAAA, the\n   User-Name attribute
      SHOULD contain the MN's identity.  The LMA-\n   provided identity in the User-Name
      attribute is strongly RECOMMENDED\n   to be the same as the MN's identity information
      in the PBU MN-\n   Identifier mobility option.  The identity SHOULD also be
      the same as\n   used on the MAG-to-HAAA interface; however, in case those identities\n
      \  differ, the HAAA MUST have a mechanism of mapping the MN identity\n   used
      on the MAG-to-HAAA interface to the identity used on the LMA-to-\n   HAAA interface.\n
      \  If the PBU contains the MN Link-Layer Identifier option, the Calling-\n   Station-Id
      attribute SHOULD be included in the request message\n   containing the received
      MN Link-Layer Identifier option.\n   Furthermore, if the PBU contains the Service
      Selection mobility\n   option [RFC5149], the Service-Selection attribute SHOULD
      be included\n   in the request message containing the received service identifier.\n
      \  Both the MN Link-Layer Identifier option and the service selection\n   can
      be used to provide more information for the PBU authorization\n   step in the
      HAAA.\n   The Service-Type attribute MUST be set to the value 17 (Authorize\n
      \  Only).  If the HAAA is not able to authorize the subscriber's\n   mobility
      service session, then the Access-Reject message to the LMA\n   MAY contain the
      Reply-Message attribute describing the reason for\n   rejecting the authorization.
      \ A failed authorization obviously\n   results in a rejection of the PBU, and
      a PBA with an appropriate\n   error Status Value MUST be sent back to the MAG.\n
      \  The authorization step MUST be performed at least for the initial PBU\n   session
      up to a mobility session, when the LMA-to-HAAA interface is\n   deployed.  For
      the subsequent re-registration and handover of PBUs,\n   the authorization step
      MAY be repeated (in this case, the LMA-to-HAAA\n   interface should also maintain
      an authorization session state).\n   In case of a dynamic LMA discovery and
      assignment [RFC6097], the HAAA\n   and the remote policy store may need to be
      updated with the selected\n   LMA address information.  The update can be done
      during the PBU\n   authorization step using the LMA-to-HAAA interface.  This\n
      \  specification uses the PMIP6-*-LMA-*-Address attribute for carrying\n   the
      LMA's address information from the LMA to the HAAA.  The LMA\n   address information
      in the request message MUST contain the IP\n   address of the LMA, the Fully
      Qualified Domain Name (FQDN) uniquely\n   identifying the LMA, or both.  The
      LMA address information refers to\n   the PMIPv6 part of the LMA, not necessarily
      the LMA part interfacing\n   with the AAA infrastructure.\n   The LMA and the
      HAAA use the PMIP6-Home-HN-Prefix/\n   PMIP6-Visited-HN-Prefix attributes to
      exchange the MN-HNP when\n   appropriate.  Similarly, the LMA and the HAAA use
      the PMIP6-Home-\n   IPv4-HoA/PMIP6-Visited-IPv4-HoA attributes to exchange the
      IPv4-MN-\n   HoA when appropriate.  The MN address information exchange is again\n
      \  done during the PBU authorization step.  The HAAA MAY also use the\n   LMA-provided
      MN address information as a part of the information used\n   to authorize the
      PBU.\n   Which entity is actually responsible for the address management is\n
      \  deployment specific within the PMIPv6 Domain and MUST be pre-agreed\n   on
      per deployment basis.  When the LMA is responsible for the address\n   management,
      the PMIP6-*-HN-Prefix/PMIP6-*-IPv4-HoA attributes are\n   used to inform the
      HAAA and the remote policy store of the MN-HNP/\n   IPv4-MN-HoA assigned to
      the MN.  It is also possible that the LMA\n   delegates the address management
      to the HAAA.  In this case, the\n   MN-HNP/IPv4-MN-HoA are set to undefined
      addresses in the Access-\n   Request message sent from the LMA to the HAAA.
      \ The LMA expects to\n   receive the HAAA assigned HNP/IPv4-MN-HoA in the corresponding\n
      \  Access-Accept message.\n"
