- title: __initial_text__
  contents:
  - "   Definition of an X.500 Attribute Type and an Object Class to Hold\n      \
    \            Uniform Resource Identifiers (URIs)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Uniform Resource Locators (URLs) are being widely used to specify\
    \ the\n   location of Internet resources.  There is an urgent need to be able\n\
    \   to include URLs in directories that conform to the LDAP and X.500\n   information\
    \ models, and a desire to include other types of Uniform\n   Resource Identifiers\
    \ (URIs) as they are defined.  A number of\n   independent groups are already\
    \ experimenting with the inclusion of\n   URLs in LDAP and X.500 directories.\
    \  This document builds on the\n   experimentation to date and defines a new attribute\
    \ type and an\n   auxiliary object class to allow URIs, including URLs, to be\
    \ stored in\n   directory entries in a standard way.\n"
- title: Background and Intended Usage
  contents:
  - "Background and Intended Usage\n   Uniform Resource Locators (URLs) as defined\
    \ by [1] are the first of\n   several types of Uniform Resource Identifiers (URIs)\
    \ being defined by\n   the IETF.  URIs are widely used on the Internet, most notably\
    \ within\n   Hypertext Markup Language [2] documents. This document defines an\n\
    \   X.500 [3,4] attribute type called labeledURI and an auxiliary object\n   class\
    \ called labeledURIObject to hold all types of URIs, including\n   URLs.  These\
    \ definitions are designed for use in LDAP and X.500\n   directories, and may\
    \ be used in other contexts as well.\n"
- title: Schema Definition of the labeledURI Attribute Type
  contents:
  - "Schema Definition of the labeledURI Attribute Type\n   Name:             labeledURI\n\
    \   ShortName:        None\n   Description:      Uniform Resource Identifier with\
    \ optional label\n   OID:              umichAttributeType.57 (1.3.6.1.4.1.250.1.57)\n\
    \   Syntax:           caseExactString\n   SizeRestriction:  None\n   SingleValued:\
    \     False\n"
- title: Discussion of the labeledURI Attribute Type
  contents:
  - "Discussion of the labeledURI Attribute Type\n   The labeledURI attribute type\
    \ has the caseExactString syntax (since\n   URIs are case-sensitive) and it is\
    \ multivalued.  Values placed in the\n   attribute should consist of a URI (at\
    \ the present time, a URL)\n   optionally followed by one or more space characters\
    \ and a label.\n   Since space characters are not allowed to appear un-encoded\
    \ in URIs,\n   there is no ambiguity about where the label begins.  At the present\n\
    \   time, the URI portion must comply with the URL specification [1].\n   Multiple\
    \ labeledURI values will generally indicate different\n   resources that are all\
    \ related to the X.500 object, but may indicate\n   different locations for the\
    \ same resource.\n   The label is used to describe the resource to which the URI\
    \ points,\n   and is intended as a friendly name fit for human consumption.  This\n\
    \   document does not propose any specific syntax for the label part.  In\n  \
    \ some cases it may be helpful to include in the label some indication\n   of\
    \ the kind and/or size of the resource referenced by the URI.\n   Note that the\
    \ label may include any characters allowed by the\n   caseExactString syntax,\
    \ but that the use of non-IA5 (non-ASCII)\n   characters is discouraged as not\
    \ all directory clients may handle\n   them in the same manner.  If non-IA5 characters\
    \ are included, they\n   should be represented using the X.500 conventions, not\
    \ the HTML\n   conventions (e.g., the character that is an \"a\" with a ring above\
    \ it\n   should be encoded using the T.61 sequence 0xCA followed by an \"a\"\n\
    \   character; do not use the HTML escape sequence \"&aring\").\n"
- title: Examples of labeledURI Attribute Values
  contents:
  - "Examples of labeledURI Attribute Values\n   An example of a labeledURI attribute\
    \ value that does not include a\n   label:\n                   ftp://ds.internic.net/rfc/rfc822.txt\n\
    \   An example of a labeledURI attribute value that contains a tilde\n   character\
    \ in the URL (special characters in a URL must be encoded as\n   specified by\
    \ the URL document [1]).  The label is \"LDAP Home Page\":\n             http://www.umich.edu/%7Ersug/ldap/\
    \ LDAP Home Page\n   Another example.  This one includes a hint in the label to\
    \ help the\n   user realize that the URL points to a photo image.\n        http://champagne.inria.fr/Unites/rennes.gif\
    \ Rennes [photo]\n"
- title: Schema Definition of the labeledURIObject Object Class
  contents:
  - "Schema Definition of the labeledURIObject Object Class\n   Name:            \
    \  labeledURIObject\n   Description:       object that contains the URI attribute\
    \ type\n   OID:               umichObjectClass.15 (1.3.6.1.4.1.250.3.15)\n   SubclassOf:\
    \        top\n   MustContain:\n   MayContain:        labeledURI\n"
- title: Discussion of the labeledURIObject Object Class
  contents:
  - "Discussion of the labeledURIObject Object Class\n   The labeledURIObject class\
    \ is a subclass of top and may contain the\n   labeledURI attribute.  The intent\
    \ is that this object class can be\n   added to existing directory objects to\
    \ allow for inclusion of URI\n   values.  This approach does not preclude including\
    \ the labeledURI\n   attribute type directly in other object classes as appropriate.\n"
- title: Security Considerations
  contents:
  - "Security Considerations\n   Security considerations are not discussed in this\
    \ memo, except to\n   note that blindly inserting the label portion of a labeledURI\n\
    \   attribute value into an HTML document is not recommended, as this may\n  \
    \ allow a malicious individual to include HTML tags in the label that\n   mislead\
    \ viewers of the entire document in which the labeledURI value\n   was inserted.\n"
