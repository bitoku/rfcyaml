- title: 'Appendix:  The labeledURL Attribute Type (Deprecated)'
  contents:
  - "Appendix:  The labeledURL Attribute Type (Deprecated)\n   An earlier draft of\
    \ this document defined an additional attribute\n   type called labeledURL.  This\
    \ attribute type is deprecated, and\n   should not be used when adding new values\
    \ to directory entries.  The\n   original motivation for including a separate\
    \ attribute type to hold\n   URLs was that this would better enable efficient\
    \ progammatic access\n   to specific types of URIs.  After some deliberation,\
    \ the IETF-ASID\n   working group concluded that it was better to simply have\
    \ one\n   attribute than two.\n   The schema definition for labeledURL is included\
    \ here for historical\n   reference only.  Directory client software may want\
    \ to support this\n   schema definition (in addition to labeledURI) to ease the\
    \ transition\n   away from labeledURL for those sites that are using it.\n   Name:\
    \             labeledURL\n   ShortName:        None\n   Description:      Uniform\
    \ Resource Locator with optional label\n   OID:              umichAttributeType.41\
    \ (1.3.6.1.4.1.250.1.41)\n   Syntax:           caseExactString\n   SizeRestriction:\
    \  None\n   SingleValued:     False\n   OID:              umichAttributeType.41\
    \ (1.3.6.1.4.1.250.1.41)\n"
