- title: 'Terminology for Benchmarking Session Initiation Protocol (SIP) Devices:'
  contents:
  - "Terminology for Benchmarking Session Initiation Protocol (SIP) Devices:\n   \
    \               Basic Session Setup and Registration\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides a terminology for benchmarking the Session\n\
    \   Initiation Protocol (SIP) performance of devices.  Methodology\n   related\
    \ to benchmarking SIP devices is described in the companion\n   methodology document\
    \ (RFC 7502).  Using these two documents,\n   benchmarks can be obtained and compared\
    \ for different types of\n   devices such as SIP Proxy Servers, Registrars, and\
    \ Session Border\n   Controllers.  The term \"performance\" in this context means\
    \ the\n   capacity of the Device Under Test (DUT) to process SIP messages.\n \
    \  Media streams are used only to study how they impact the signaling\n   behavior.\
    \  The intent of the two documents is to provide a normalized\n   set of tests\
    \ that will enable an objective comparison of the capacity\n   of SIP devices.\
    \  Test setup parameters and a methodology are\n   necessary because SIP allows\
    \ a wide range of configurations and\n   operational conditions that can influence\
    \ performance benchmark\n   measurements.  A standard terminology and methodology\
    \ will ensure\n   that benchmarks have consistent definitions and were obtained\n\
    \   following the same procedures.\n"
