- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Service Providers and IT organizations deliver Voice Over\
    \ IP (VoIP)\n   and multimedia network services based on the IETF Session Initiation\n\
    \   Protocol (SIP) [RFC3261].  SIP is a signaling protocol originally\n   intended\
    \ to be used to dynamically establish, disconnect, and modify\n   streams of media\
    \ between end users.  As it has evolved, it has been\n   adopted for use in a\
    \ growing number of services and applications.\n   Many of these result in the\
    \ creation of a media session, but some do\n   not.  Examples of this latter group\
    \ include text messaging and\n   subscription services.  The set of benchmarking\
    \ terms provided in\n   this document is intended for use with any SIP-enabled\
    \ device\n   performing SIP functions in the interior of the network, whether\
    \ or\n   not these result in the creation of media sessions.  The performance\n\
    \   of end-user devices is outside the scope of this document.\n   A number of\
    \ networking devices have been developed to support SIP-\n   based VoIP services.\
    \  These include SIP servers, Session Border\n   Controllers (SBCs), and Back-to-back\
    \ User Agents (B2BUAs).  These\n   devices contain a mix of voice and IP functions\
    \ whose performance may\n   be reported using metrics defined by the equipment\
    \ manufacturer or\n   vendor.  The Service Provider or IT organization seeking\
    \ to compare\n   the performance of such devices will not be able to do so using\
    \ these\n   vendor-specific metrics, whose conditions of test and algorithms for\n\
    \   collection are often unspecified.\n   SIP functional elements and the devices\
    \ that include them can be\n   configured many different ways and can be organized\
    \ into various\n   topologies.  These configuration and topological choices impact\
    \ the\n   value of any chosen signaling benchmark.  Unless these conditions of\n\
    \   test are defined, a true comparison of performance metrics across\n   multiple\
    \ vendor implementations will not be possible.\n   Some SIP-enabled devices terminate\
    \ or relay media as well as\n   signaling.  The processing of media by the device\
    \ impacts the\n   signaling performance.  As a result, the conditions of test\
    \ must\n   include information as to whether or not the Device Under Test\n  \
    \ processes media.  If the device processes media during the test, a\n   description\
    \ of the media must be provided.  This document and its\n   companion methodology\
    \ document [RFC7502] provide a set of black-box\n   benchmarks for describing\
    \ and comparing the performance of devices\n   that incorporate the SIP User Agent\
    \ Client and Server functions and\n   that operate in the network's core.\n  \
    \ The definition of SIP performance benchmarks necessarily includes\n   definitions\
    \ of Test Setup Parameters and a test methodology.  These\n   enable the Tester\
    \ to perform benchmarking tests on different devices\n   and to achieve comparable\
    \ results.  This document provides a common\n   set of definitions for Test Components,\
    \ Test Setup Parameters, and\n   Benchmarks.  All the benchmarks defined are black-box\
    \ measurements of\n   the SIP signaling plane.  The Test Setup Parameters and\
    \ Benchmarks\n   defined in this document are intended for use with the companion\n\
    \   methodology document.\n"
- title: 1.1.  Scope
  contents:
  - "1.1.  Scope\n   The scope of this document is summarized as follows:\n   o  This\
    \ terminology document describes SIP signaling performance\n      benchmarks for\
    \ black-box measurements of SIP networking devices.\n      Stress conditions and\
    \ debugging scenarios are not addressed in\n      this document.\n   o  The DUT\
    \ must be network equipment that is RFC 3261 capable.  This\n      may be a Registrar,\
    \ Redirect Server, or Stateful Proxy.  This\n      document does not require the\
    \ intermediary to assume the role of a\n      stateless proxy.  A DUT may also\
    \ act as a B2BUA or take the role\n      of an SBC.\n   o  The Tester acts as\
    \ multiple Emulated Agents (EAs) that initiate\n      (or respond to) SIP messages\
    \ as session endpoints and source (or\n      receive) associated media for established\
    \ connections.\n   o  Regarding SIP signaling in presence of media:\n      * \
    \ The media performance is not benchmarked.\n      *  Some tests require media,\
    \ but the use of media is limited to\n         observing the performance of SIP\
    \ signaling.  Tests that require\n         media will annotate the media characteristics\
    \ as a condition of\n         test.\n      *  The type of DUT dictates whether\
    \ the associated media streams\n         traverse the DUT.  Both scenarios are\
    \ within the scope of this\n         document.\n      *  SIP is frequently used\
    \ to create media streams; the signaling\n         plane and media plane are treated\
    \ as orthogonal to each other\n         in this document.  While many devices\
    \ support the creation of\n         media streams, benchmarks that measure the\
    \ performance of these\n         streams are outside the scope of this document\
    \ and its\n         companion methodology document [RFC7502].  Tests may be\n\
    \         performed with or without the creation of media streams.  The\n    \
    \     presence or absence of media streams MUST be noted as a\n         condition\
    \ of the test, as the performance of SIP devices may\n         vary accordingly.\
    \  Even if the media is used during\n         benchmarking, only the SIP performance\
    \ will be benchmarked, not\n         the media performance or quality.\n   o \
    \ Both INVITE and non-INVITE scenarios (registrations) are addressed\n      in\
    \ this document.  However, benchmarking SIP presence or\n      subscribe-notify\
    \ extensions is not a part of this document.\n   o  Different transport -- such\
    \ as UDP, TCP, SCTP, or TLS -- may be\n      used.  The specific transport mechanism\
    \ MUST be noted as a\n      condition of the test, as the performance of SIP devices\
    \ may vary\n      accordingly.\n   o  REGISTER and INVITE requests may be challenged\
    \ or remain\n      unchallenged for authentication purposes.  Whether or not the\n\
    \      REGISTER and INVITE requests are challenged is a condition of test\n  \
    \    that will be recorded along with other such parameters that may\n      impact\
    \ the SIP performance of the device or system under test.\n   o  Re-INVITE requests\
    \ are not considered within the scope of this\n      document since the benchmarks\
    \ for INVITEs are based on the dialog\n      created by the INVITE and not on\
    \ the transactions that take place\n      within that dialog.\n   o  Only session\
    \ establishment is considered for the performance\n      benchmarks.  Session\
    \ disconnect is not considered within the scope\n      of this document.  This\
    \ is because our goal is to determine the\n      maximum capacity of the device\
    \ or system under test, that is, the\n      number of simultaneous SIP sessions\
    \ that the device or system can\n      support.  It is true that there are BYE\
    \ requests being created\n      during the test process.  These transactions do\
    \ contribute to the\n      load on the device or system under test and thus are\
    \ accounted for\n      in the metric we derive.  We do not seek a separate metric\
    \ for the\n      number of BYE transactions a device or system can support.\n\
    \   o  Scenarios that are specific to the IP Multimedia Subsystem (IMS)\n    \
    \  are not considered, but test cases can be applied with 3GPP-\n      specific\
    \ SIP signaling and the Proxy-Call Session Control Function\n      (P-CSCF) as\
    \ a DUT.\n   o  The benchmarks described in this document are intended for a\n\
    \      laboratory environment and are not intended to be used on a\n      production\
    \ network.  Some of the benchmarks send enough traffic\n      that a denial-of-service\
    \ attack is possible if used in production\n      networks.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC2119\n   [RFC2119].  RFC 2119 defines the use of these key words to help\
    \ make\n   the intent of Standards Track documents as clear as possible.  While\n\
    \   this document uses these keywords, this document is not a Standards\n   Track\
    \ document.\n   For the sake of clarity and continuity, this document adopts the\n\
    \   template for definitions set out in Section 2 of RFC 1242 [RFC1242].\n   The\
    \ term \"Device Under Test (DUT)\" is defined in Section 3.1.1 of RFC\n   2285\
    \ [RFC2285].\n   Many commonly used SIP terms in this document are defined in\
    \ RFC 3261\n   [RFC3261].  For convenience, the most important of these are\n\
    \   reproduced below.  Use of these terms in this document is consistent\n   with\
    \ their corresponding definition in the base SIP specification\n   [RFC3261] as\
    \ amended by [RFC4320], [RFC5393], and [RFC6026].\n   o  Call Stateful: A proxy\
    \ is call stateful if it retains state for a\n      dialog from the initiating\
    \ INVITE to the terminating BYE request.\n      A call stateful proxy is always\
    \ transaction stateful, but the\n      converse is not necessarily true.\n   o\
    \  Stateful Proxy: A logical entity, as defined by [RFC3261], that\n      maintains\
    \ the client and server transaction state machines during\n      the processing\
    \ of a request.  (Also known as a transaction\n      stateful proxy.)  The behavior\
    \ of a stateful proxy is further\n      defined in Section 16 of RFC 3261 [RFC3261]\
    \ .  A transaction\n      stateful proxy is not the same as a call stateful proxy.\n\
    \   o  Back-to-Back User Agent: A back-to-back user agent (B2BUA) is a\n     \
    \ logical entity that receives a request and processes it as a user\n      agent\
    \ server (UAS).  In order to determine how the request should\n      be answered,\
    \ it acts as a user agent client (UAC) and generates\n      requests.  Unlike\
    \ a proxy server, it maintains dialog state and\n      must participate in all\
    \ requests sent on the dialogs it has\n      established.  Since it is a concatenation\
    \ of a UAC and a UAS, no\n      explicit definitions are needed for its behavior.\n"
- title: 3.  Term Definitions
  contents:
  - '3.  Term Definitions

    '
- title: 3.1.  Protocol Components
  contents:
  - '3.1.  Protocol Components

    '
- title: 3.1.1.  Session
  contents:
  - "3.1.1.  Session\n   Definition:\n      The combination of signaling and media\
    \ messages and associated\n      processing that enable a single SIP-based audio\
    \ or video call, or\n      SIP registration.\n   Discussion:\n      The term \"\
    session\" commonly implies a media session.  In this\n      document the term\
    \ is extended to cover the signaling and any media\n      specified and invoked\
    \ by the corresponding signaling.\n   Measurement Units:\n      N/A.\n   Issues:\n\
    \      None.\n   See Also:\n      Media Plane\n      Signaling Plane\n      Associated\
    \ Media\n"
- title: 3.1.2.  Signaling Plane
  contents:
  - "3.1.2.  Signaling Plane\n   Definition:\n      The plane in which SIP messages\
    \ [RFC3261] are exchanged between\n      SIP agents [RFC3261].\n   Discussion:\n\
    \      SIP messages are used to establish sessions in several ways:\n      directly\
    \ between two User Agents [RFC3261], through a Proxy Server\n      [RFC3261],\
    \ or through a series of Proxy Servers.  The Session\n      Description Protocol\
    \ (SDP) is included in the Signaling Plane.\n   Measurement Units:\n      N/A.\n\
    \   Issues:\n      None.\n   See Also:\n      Media Plane\n      Emulated Agent\n"
- title: 3.1.3.  Media Plane
  contents:
  - "3.1.3.  Media Plane\n   Definition:\n      The data plane in which one or more\
    \ media streams and their\n      associated media control protocols (e.g., RTCP\
    \ [RFC3550]) are\n      exchanged between User Agents after a media connection\
    \ has been\n      created by the exchange of signaling messages in the Signaling\n\
    \      Plane.\n   Discussion:\n      Media may also be known as the \"bearer channel\"\
    .  The Media Plane\n      MUST include the media control protocol, if one is used,\
    \ and the\n      media stream(s).  Examples of media are audio and video.  The\n\
    \      media streams are described in the SDP of the Signaling Plane.\n   Measurement\
    \ Units:\n      N/A.\n   Issues:\n      None.\n   See Also:\n      Signaling Plane\n"
- title: 3.1.4.  Associated Media
  contents:
  - "3.1.4.  Associated Media\n   Definition:\n      Media that corresponds to an\
    \ 'm' line in the SDP payload of the\n      Signaling Plane.\n   Discussion:\n\
    \      The format of the media is determined by the SDP attributes for\n     \
    \ the corresponding 'm' line.\n   Measurement Units:\n      N/A.\n   Issues:\n\
    \      None.\n"
- title: 3.1.5.  Overload
  contents:
  - "3.1.5.  Overload\n   Definition:\n      Overload is defined as the state where\
    \ a SIP server does not have\n      sufficient resources to process all incoming\
    \ SIP messages\n      [RFC6357].\n   Discussion:\n      The distinction between\
    \ an overload condition and other failure\n      scenarios is outside the scope\
    \ of black-box testing and of this\n      document.  Under overload conditions,\
    \ all or a percentage of\n      Session Attempts will fail due to lack of resources.\
    \  In black-box\n      testing, the cause of the failure is not explored.  The\
    \ fact that\n      a failure occurred for whatever reason will trigger the tester\
    \ to\n      reduce the offered load, as described in the companion methodology\n\
    \      document [RFC7502].  SIP server resources may include CPU\n      processing\
    \ capacity, network bandwidth, input/output queues, or\n      disk resources.\
    \  Any combination of resources may be fully\n      utilized when a SIP server\
    \ (the DUT) is in the overload condition.\n      For proxy-only (or intermediary)\
    \ devices, it is expected that the\n      proxy will be driven into overload based\
    \ on the delivery rate of\n      signaling requests.\n   Measurement Units:\n\
    \      N/A.\n"
- title: 3.1.6.  Session Attempt
  contents:
  - "3.1.6.  Session Attempt\n   Definition:\n      A SIP INVITE or REGISTER request\
    \ sent by the EA that has not\n      received a final response.\n   Discussion:\n\
    \      The attempted session may be either an invitation to an audio/\n      video\
    \ communication or a registration attempt.  When counting the\n      number of\
    \ session attempts, we include all requests that are\n      rejected for lack\
    \ of authentication information.  The EA needs to\n      record the total number\
    \ of session attempts including those\n      attempts that are routinely rejected\
    \ by a proxy that requires the\n      UA to authenticate itself.  The EA is provisioned\
    \ to deliver a\n      specific number of session attempts per second.  But the\
    \ EA must\n      also count the actual number of session attempts per given time\n\
    \      interval.\n   Measurement Units:\n      N/A.\n   Issues:\n      None.\n\
    \   See Also:\n      Session\n      Session Attempt Rate\n"
- title: 3.1.7.  Established Session
  contents:
  - "3.1.7.  Established Session\n   Definition:\n      A SIP session for which the\
    \ EA acting as the UA has received a 200\n      OK message.\n   Discussion:\n\
    \      An Established Session may be either an invitation to an audio/\n     \
    \ video communication or a registration attempt.  Early dialogs for\n      INVITE\
    \ requests are out of scope for this work.\n   Measurement Units:\n      N/A.\n\
    \   Issues:\n      None.\n   See Also:\n      None.\n"
- title: 3.1.8.  Session Attempt Failure
  contents:
  - "3.1.8.  Session Attempt Failure\n   Definition:\n      A session attempt that\
    \ does not result in an Established Session.\n   Discussion:\n      The session\
    \ attempt failure may be indicated by the following\n      observations at the\
    \ EA:\n      1.  Receipt of a SIP 3xx-, 4xx-, 5xx-, or 6xx-class response to a\n\
    \          Session Attempt.\n      2.  The lack of any received SIP response to\
    \ a Session Attempt\n          within the Establishment Threshold Time (cf. Section\
    \ 3.3.2).\n   Measurement Units:\n      N/A.\n   Issues:\n      None.\n   See\
    \ Also:\n      Session Attempt\n"
- title: 3.2.  Test Components
  contents:
  - '3.2.  Test Components

    '
- title: 3.2.1.  Emulated Agent
  contents:
  - "3.2.1.  Emulated Agent\n   Definition:\n      A device in the test topology that\
    \ initiates/responds to SIP\n      messages as one or more session endpoints and,\
    \ wherever\n      applicable, sources/receives Associated Media for Established\n\
    \      Sessions.\n   Discussion:\n      The EA functions in the Signaling and\
    \ Media Planes.  The Tester\n      may act as multiple EAs.\n   Measurement Units:\n\
    \      N/A.\n   Issues:\n      None.\n   See Also:\n      Media Plane\n      Signaling\
    \ Plane\n      Established Session\n      Associated Media\n"
- title: 3.2.2.  Signaling Server
  contents:
  - "3.2.2.  Signaling Server\n   Definition:\n      Device in the test topology that\
    \ facilitates the creation of\n      sessions between EAs.  This device is the\
    \ DUT.\n   Discussion:\n      The DUT is a network intermediary that is RFC 3261\
    \ capable such as\n      a Registrar, Redirect Server, Stateful Proxy, B2BUA,\
    \ or SBC.\n   Measurement Units:\n      N/A.\n   Issues:\n      None.\n   See\
    \ Also:\n      Signaling Plane\n"
- title: 3.2.3.  SIP Transport Protocol
  contents:
  - "3.2.3.  SIP Transport Protocol\n   Definition:\n      The protocol used for transport\
    \ of the Signaling Plane messages.\n   Discussion:\n      Performance benchmarks\
    \ may vary for the same SIP networking device\n      depending upon whether TCP,\
    \ UDP, TLS, SCTP, websockets [RFC7118],\n      or any future transport-layer protocol\
    \ is used.  For this reason,\n      it is necessary to measure the SIP Performance\
    \ Benchmarks using\n      these various transport protocols.  Performance Benchmarks\
    \ MUST\n      report the SIP Transport Protocol used to obtain the benchmark\n\
    \      results.\n   Measurement Units:\n      While these are not units of measure,\
    \ they are attributes that are\n      one of many factors that will contribute\
    \ to the value of the\n      measurements to be taken.  TCP, UDP, SCTP, TLS over\
    \ TCP, TLS over\n      UDP, TLS over SCTP, and websockets are among the possible\
    \ values\n      to be recorded as part of the test.\n   Issues:\n      None.\n\
    \   See Also:\n      None.\n"
- title: 3.3.  Test Setup Parameters
  contents:
  - '3.3.  Test Setup Parameters

    '
- title: 3.3.1.  Session Attempt Rate
  contents:
  - "3.3.1.  Session Attempt Rate\n   Definition:\n      Configuration of the EA for\
    \ the number of sessions per second\n      (sps) that the EA attempts to establish\
    \ using the services of the\n      DUT.\n   Discussion:\n      The Session Attempt\
    \ Rate is the number of sessions per second that\n      the EA sends toward the\
    \ DUT.  Some of the sessions attempted may\n      not result in a session being\
    \ established.\n   Measurement Units:\n      Session Attempts per second\n   Issues:\n\
    \      None.\n   See Also:\n      Session\n      Session Attempt\n"
- title: 3.3.2.  Establishment Threshold Time
  contents:
  - "3.3.2.  Establishment Threshold Time\n   Definition:\n      Configuration of\
    \ the EA that represents the amount of time that an\n      EA client will wait\
    \ for a response from an EA server before\n      declaring a Session Attempt Failure.\n\
    \   Discussion:\n      This time duration is test dependent.\n      It is RECOMMENDED\
    \ that the Establishment Threshold Time value be\n      set to Timer B or Timer\
    \ F as specified in RFC 3261, Table 4\n      [RFC3261].\n   Measurement Units:\n\
    \      seconds\n   Issues:\n      None.\n   See Also:\n      None.\n"
- title: 3.3.3.  Session Duration
  contents:
  - "3.3.3.  Session Duration\n   Definition:\n      Configuration of the EA that\
    \ represents the amount of time that\n      the SIP dialog is intended to exist\
    \ between the two EAs associated\n      with the test.\n   Discussion:\n     \
    \ The time at which the BYE is sent will control the Session\n      Duration.\n\
    \   Measurement Units:\n      seconds\n   Issues:\n      None.\n   See Also:\n\
    \      None.\n"
- title: 3.3.4.  Media Packet Size
  contents:
  - "3.3.4.  Media Packet Size\n   Definition:\n      Configuration on the EA for\
    \ a fixed number of frames or samples to\n      be sent in each RTP packet of\
    \ the media stream when the test\n      involves Associated Media.\n   Discussion:\n\
    \      This document describes a method to measure SIP performance.  If\n    \
    \  the DUT is processing media as well as SIP messages the media\n      processing\
    \ will potentially slow down the SIP processing and lower\n      the SIP performance\
    \ metric.  The tests with associated media are\n      designed for audio codecs,\
    \ and the assumption was made that larger\n      media packets would require more\
    \ processor time.  This document\n      does not define parameters applicable\
    \ to video codecs.\n      For a single benchmark test, media sessions use a defined\
    \ number\n      of samples or frames per RTP packet.  If two SBCs, for example,\n\
    \      used the same codec but one puts more frames into the RTP packet,\n   \
    \   this might cause variation in the performance benchmark results.\n   Measurement\
    \ Units:\n      An integer number of frames or samples, depending on whether a\n\
    \      hybrid- or sample-based codec is used, respectively.\n   Issues:\n    \
    \  None.\n   See Also:\n      None.\n"
- title: 3.3.5.  Codec Type
  contents:
  - "3.3.5.  Codec Type\n   Definition:\n      The name of the codec used to generate\
    \ the media session.\n   Discussion:\n      For a single benchmark test, all sessions\
    \ use the same size packet\n      for media streams.  The size of packets can\
    \ cause a variation in\n      the performance benchmark measurements.\n   Measurement\
    \ Units:\n      This is a textual name (alphanumeric) assigned to uniquely\n \
    \     identify the codec.\n   Issues:\n      None.\n   See Also:\n      None.\n"
- title: 3.4.  Benchmarks
  contents:
  - '3.4.  Benchmarks

    '
- title: 3.4.1.  Session Establishment Rate
  contents:
  - "3.4.1.  Session Establishment Rate\n   Definition:\n      The maximum value of\
    \ the Session Attempt Rate that the DUT can\n      handle for an extended, predefined\
    \ period with zero failures.\n   Discussion:\n      This benchmark is obtained\
    \ with zero failure.  The Session Attempt\n      Rate provisioned on the EA is\
    \ raised and lowered as described in\n      the algorithm in the accompanying\
    \ methodology document [RFC7502],\n      until a traffic load over the period\
    \ of time necessary to attempt\n      N sessions completes without failure, where\
    \ N is a parameter\n      specified in the algorithm and recorded in the Test\
    \ Setup Report.\n   Measurement Units:\n      sessions per second (sps)\n   Issues:\n\
    \      None.\n   See Also:\n      Session Attempt Rate\n"
- title: 3.4.2.  Registration Rate
  contents:
  - "3.4.2.  Registration Rate\n   Definition:\n      The maximum value of the Registration\
    \ Attempt Rate that the DUT\n      can handle for an extended, predefined period\
    \ with zero failures.\n   Discussion:\n      This benchmark is obtained with zero\
    \ failures.  The registration\n      rate provisioned on the Emulated Agent is\
    \ raised and lowered as\n      described in the algorithm in the companion methodology\
    \ document\n      [RFC7502], until a traffic load consisting of registration\n\
    \      attempts at the given attempt rate over the period of time\n      necessary\
    \ to attempt N registrations completes without failure,\n      where N is a parameter\
    \ specified in the algorithm and recorded in\n      the Test Setup Report.\n \
    \     This benchmark is described separately from the Session\n      Establishment\
    \ Rate (Section 3.4.1), although it could be\n      considered a special case\
    \ of that benchmark, since a REGISTER\n      request is a request for a session\
    \ that is not initiated by an\n      INVITE request.  It is defined separately\
    \ because it is a very\n      important benchmark for most SIP installations.\
    \  An example\n      demonstrating its use is an avalanche restart, where hundreds\
    \ of\n      thousands of endpoints register simultaneously following a power\n\
    \      outage.  In such a case, an authoritative measurement of the\n      capacity\
    \ of the device to register endpoints is useful to the\n      network designer.\
    \  Additionally, in certain controlled networks,\n      there appears to be a\
    \ difference between the registration rate of\n      new endpoints and the registering\
    \ rate of existing endpoints\n      (register refreshes).  This benchmark can\
    \ capture these\n      differences as well.\n   Measurement Units:\n      registrations\
    \ per second (rps)\n   Issues:\n      None.\n   See Also:\n      None.\n"
- title: 3.4.3.  Registration Attempt Rate
  contents:
  - "3.4.3.  Registration Attempt Rate\n   Definition:\n      Configuration of the\
    \ EA for the number of registrations per second\n      that the EA attempts to\
    \ send to the DUT.\n   Discussion:\n      The Registration Attempt Rate is the\
    \ number of registration\n      requests per second that the EA sends toward the\
    \ DUT.\n   Measurement Units:\n      registrations per second (rps)\n   Issues:\n\
    \      None.\n   See Also:\n      None.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Documents of this type do not directly affect\
    \ the security of the\n   Internet or corporate networks as long as benchmarking\
    \ is not\n   performed on devices or systems connected to production networks.\n\
    \   Security threats and how to counter these in SIP and the media layer\n   are\
    \ discussed in RFC 3261 [RFC3261], RFC 3550 [RFC3550], and RFC 3711\n   [RFC3711].\
    \  This document attempts to formalize a set of common\n   terminology for benchmarking\
    \ SIP networks.  Packets with unintended\n   and/or unauthorized DSCP or IP precedence\
    \ values may present security\n   issues.  Determining the security consequences\
    \ of such packets is out\n   of scope for this document.\n"
