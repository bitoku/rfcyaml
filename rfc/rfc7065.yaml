- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document specifies the syntax and semantics of the\
    \ Uniform\n   Resource Identifier (URI) scheme for the Traversal Using Relays\n\
    \   around NAT (TURN) protocol.\n   The TURN protocol is a specification allowing\
    \ hosts behind NAT to\n   control the operation of a relay server.  The relay\
    \ server allows\n   hosts to exchange packets with its peers.  The peers themselves\
    \ may\n   also be behind NATs.  RFC 5766 [RFC5766] defines the specifics of the\n\
    \   TURN protocol.\n   The \"turn\" and \"turns\" URI schemes are used to designate\
    \ a TURN\n   server (also known as a relay) on Internet hosts accessible using\
    \ the\n   TURN protocol.  With the advent of standards such as WebRTC [WEBRTC],\n\
    \   we anticipate a plethora of endpoints and web applications to be able\n  \
    \ to identify and communicate with such a TURN server to carry out the\n   TURN\
    \ protocol.  This implies that endpoints and/or applications must\n   be provisioned\
    \ with the appropriate configuration to identify the\n   TURN server.  Having\
    \ an inconsistent syntax adds ambiguity and can\n   result in non-interoperable\
    \ solutions and implementation limitations.\n   The \"turn\" and \"turns\" URI\
    \ schemes help alleviate most of these\n   issues by providing a consistent way\
    \ to describe, configure, and\n   exchange the information identifying a TURN\
    \ server.\n   [RFC5928] defines a resolution mechanism to convert a secure flag,\
    \ a\n   host name or IP address, a potentially empty port, and a potentially\n\
    \   empty transport to a list of IP address, port, and TURN transport\n   tuples.\n\
    \   To simplify the provisioning of TURN clients, this document defines\n   the\
    \ \"turn\" and \"turns\" URI schemes that can carry the four components\n   needed\
    \ for the resolution mechanism.\n"
- title: 2.  Terminology
