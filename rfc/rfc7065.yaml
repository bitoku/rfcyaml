- title: Appendix A.  Examples
  contents:
  - "Appendix A.  Examples\n   Table 1 shows how the <secure>, <port>, and <transport>\
    \ components\n   are populated from various URIs.  For all these examples, the\
    \ <host>\n   component is populated with \"example.org\".\n   +---------------------------------+----------+--------+-------------+\n\
    \   | URI                             | <secure> | <port> | <transport> |\n  \
    \ +---------------------------------+----------+--------+-------------+\n   |\
    \ turn:example.org                | false    |        |             |\n   | turns:example.org\
    \               | true     |        |             |\n   | turn:example.org:8000\
    \           | false    | 8000   |             |\n   | turn:example.org?transport=udp\
    \  | false    |        | UDP         |\n   | turn:example.org?transport=tcp  |\
    \ false    |        | TCP         |\n   | turns:example.org?transport=tcp | true\
    \     |        | TLS         |\n   +---------------------------------+----------+--------+-------------+\n\
    \                                  Table 1\n"
- title: Appendix B.  Design Notes
  contents:
  - "Appendix B.  Design Notes\n   o  One recurring comment was to stop using the\
    \ suffix \"s\" on the URI\n      scheme, and to move the secure option to a parameter\
    \ (e.g.\n      \";proto=tls\").  We decided against this idea because the STUN\
    \ URI\n      does not have a \";proto=\" parameter and we would have lost the\n\
    \      symmetry between the TURN and STUN URIs.\n   o  Following the advice of\
    \ Section 2.2 of RFC 4395, and because the\n      TURN URI does not describe a\
    \ hierarchical structure, the TURN URIs\n      are opaque URIs.\n   o  <password>\
    \ is not used in the URIs because it is deprecated\n      [RFC3986].  <username>\
    \ and <auth> are not used in the URIs because\n      they do not guide the resolution\
    \ mechanism.\n   o  As discussed at IETF 72 in Dublin, there are no generic parameters\n\
    \      in the URI to prevent compatibility issues.\n"
