    \ scenario the GPS Device is both the AP and the LG.  The\n   interaction occurs\
    \ in a Trusted environment because it occurs in the\n   Rule Maker's Device.\n\
    \   SCENARIO 2:  Cell Phone Roaming\n   In this example, a cell phone is used\
    \ outside its home service area\n   (roaming).  Also, the cell phone service provider\
    \ (cell phone Corp 2)\n   outsourced the accounting of cell phone usage.  The\
    \ cell phone is not\n   GPS-enabled.  Location is derived by the cell phone network\
    \ in which\n   the Target and Device are roaming.  When the Target wishes to use\
    \ the\n   cell phone, cell phone Corp 1 (AP) provides the roaming service for\n\
    \   the Target, which sends the raw data about usage (e.g., duration of\n   call,\
    \ location in the roaming network, etc.) to cell phone Corp 2,\n   the home service\
    \ provider.  Cell phone Corp 2 submits the raw data to\n   the accounting company,\
    \ which processes the raw data for the\n   accounting statements.  Finally, the\
    \ raw data is sent to a data\n   warehouse where the raw data is stored in a Location\
    \ Server (e.g.,\n   computer server).\n                  Cell Phone Corp 1   \
    \             Cell Phone Corp 2\n                  -----------------         \
    \      -----------------\n        Sighting /                 \\  Publish    /\
    \                 \\\n   Device ----- | Data Transporter | ---------  | Data Transporter\
    \ |\n   Target        \\                 / Interface   \\                 /\n\
