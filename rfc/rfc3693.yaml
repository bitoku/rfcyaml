    \ the\n   Location Server.  The RM has somehow proven to the LS that he indeed\n\
    \   is the owner of the privacy rights of the Target (the Target is\n   usually\
    \ a Device owned by the Rule Maker).  The Rule Maker and the\n   Location Server\
    \ have agreed on the set of keys or credentials and\n   cryptographic material\
    \ that they will use to authenticate each other,\n   and in particular, to authenticate\
    \ or sign the Rules.  How this has\n   been done is outside of the scope of the\
    \ document.\n      1: Rule Transfer:\n         The Rule Maker sends a Rule to\
    \ the Location Server.  This Rule\n         may or may not be a field in a Location\
    \ Object.\n      1a:Signed Rule:\n         As an alternative, the Rule Maker may\
    \ write a Rule and place it\n         in a Public Rule Holder.  The entities access\
    \ the repository to\n         read the signed Rules.\n      2: Location Information\
    \ Request:\n         The Location Recipient requests location information for\
    \ a\n         Target.  In this request, the Location Recipient may select\n  \
    \       which location information data type it prefers.  One way of\n       \
    \  requesting Location Information MAY be sending a partially\n         filled\
    \ Location Object, including only the identities of the\n         Target and Location\
    \ Recipient and the desired Data Type and\n         precision or resolution, and\
    \ providing proof of possession of\n         the required credentials.  But whether\
    \ or not the using\n         protocol understands this partially filled object\
    \ as a request\n         MAY depend on the using protocol or on the context. \
    \ The\n         Location Recipient could also specify the need for periodic\n\
    \         location information updates, but this is probably out of the\n    \
    \     scope of Geopriv.\n      3: Locate:\n         When a Location Server receives\
    \ a Location Information Request\n         for a Target which has no current location\
    \ information, the\n         server may ask the Location Generator to locate the\
    \ Target.\n      4: Location Information:\n         The Location Generator sends\
    \ the \"full\" location information to\n         the Location Server.  This Location\
    \ Information may or may not\n         be embedded in a Location Object.\n   \
    \   5: Filtered Location Information:\n         The Location Server sends the\
    \ location information to the\n         Location Recipient.  The information may\
    \ be filtered in the\n         sense that in general a less precise or a computed\
    \ version of\n         the information is being delivered.\n"
- title: 7.  Requirements
  contents:
  - '7.  Requirements

    '
- title: 7.1.  Location Object
  contents:
  - "7.1.  Location Object\n   Remember that this document is primarily specifying\
    \ requirements on\n   the definition of the LO.  Some Requirements read like this:\
    \  \"The LO\n   definition MUST contain Field 'A' as an optional field.\"  This\n\
    \   requirement states that\n   o  the document that defines the LO MUST define\
    \ the LO field 'A',\n   o  the field 'A' MUST be defined as optional to use (an\
    \ instance of a\n      LO MAY or may not contain the field 'A').\n   Some Requirements\
    \ read like this: \"The LO definition MUST contain\n   Field 'A', which MAY be\
    \ an optional field.\"  This requirement states\n   that\n   o  the document that\
    \ defines the LO MUST define the LO field 'A',\n   o  the field 'A' MAY be defined\
    \ as optional or not to use.  If it is\n      defined as optional to use, any\
    \ instance of an LO MAY or may not\n      contain the field 'A'; if it is not\
    \ optional, all instances of LOs\n      MUST contain the field 'A'.\n   Req. 1.\
    \  (Location Object generalities)\n      1.1) Geopriv MUST define one Location\
    \ Object (LO) -- both in\n      syntax and semantics -- that must be supported\
    \ by all Geopriv\n      entities.\n      1.2) Some fields of the Location Object\
    \ MAY be optional.  This\n      means that an instance of a Location Object MAY\
    \ or may not contain\n      the fields.\n      1.3) Some fields of the Location\
    \ Object MAY be defined as\n      \"extensions\".  This means that the syntax\
    \ or semantics of these\n      fields is not fully defined in the basic Location\
    \ Object\n      definition, but their use may be private to one or more of the\n\
    \      using protocols.\n      1.4) The Location Object MUST be extensible, allowing\
    \ the\n      definition of new attributes or fields.\n      1.5) The object MUST\
    \ be suitable for requesting and receiving a\n      location.\n      1.6) The\
    \ object MUST permit (but not require) the Privacy Rules to\n      be enforced\
    \ by a third party.\n      1.7) The object MUST be usable in a variety of protocols,\
    \ such as\n      HTTP and SIP, as well as local APIs.\n      1.8) The object MUST\
    \ be usable in a secure manner even by\n      applications on constrained devices.\n\
    \   Req. 2.  (Location Object fields) The Location Object definition MUST\n  \
    \    contain the following Fields, which MAY be optional to use:\n      2.1) Target\
    \ Identifier\n      2.2) Location Recipient Identity\n      This identity may\
    \ be a multicast or group identity, used to\n      include the Location Object\
    \ in multicast-based using protocols.\n      2.3) Location Recipient Credential\n\
    \      2.4) Location Recipient Proof-of-Possession of the Credential\n      2.5)\
    \ Location Field\n      2.5.1) Motion and direction vectors.  This field MUST\
    \ be optional.\n      2.6) Location Data Type\n      When transmitting the Location\
    \ Object, the sender and the receiver\n      must agree on the data type of the\
    \ location information.  The\n      using protocol may specify that the data type\
    \ information is part\n      of the Location Object or that the sender and receiver\
    \ have agreed\n      on it before the actual data transfer.\n      2.7) Timing\
    \ information:\n      (a) When was the Location Information accurate? (sighting\
    \ time)\n      (b) Until when considered current?  TTL (Time-to-live) (This is\n\
    \      different than a privacy rule setting a limit on data retention)\n    \
    \  2.8) Rule Field: this field MAY be a referral to an applicable\n      Rule\
    \ (for instance, a URI to a full Rule), or it MAY contain a\n      Limited Rule\
    \ (see Req. 11), or both.\n      2.9) Security-headers and -trailers (for instance\
    \ encryption\n      information, hashes, or signatures) (see Req. 14 and 15).\n\
    \      2.10) Version number\n   Req. 3.  (Location Data Types)\n      3.1) The\
    \ Location Object MUST define at least one Location Data\n      Type to be supported\
    \ by all Geopriv receivers (entities that\n      receive LOs).\n      3.2) The\
    \ Location Object SHOULD define two Location Data Types:\n      one for latitude\
    \ / longitude / altitude coordinates and one for\n      civil locations (City,\
    \ Street, Number) supported by all Geopriv\n      receivers (entities that receive\
    \ LOs).\n      3.3) The latitude / longitude / altitude Data Type SHOULD also\n\
    \      support a delta format in addition to an absolute one, used for\n     \
    \ the purpose of reducing the size of the packages or the security\n      and\
    \ confidentiality needs.\n      3.4) The Location Object definition SHOULD agree\
    \ on further\n      Location Data Types supported by some Geopriv entities and\
    \ defined\n      by other organizations.\n"
- title: 7.2.  The Using Protocol
  contents:
  - "7.2.  The Using Protocol\n   Req. 4.  The using protocol has to obey the privacy\
    \ and security\n      instructions coded in the Location Object and in the corresponding\n\
    \      Rules regarding the transmission and storage of the LO.\n   Req. 5.  The\
    \ using protocol will typically facilitate that the keys\n      associated with\
    \ the credentials are transported to the respective\n      parties, that is, key\
    \ establishment is the responsibility of the\n      using protocol.\n   Req. 6.\
    \  (Single Message Transfer)  In particular, for tracking of\n      small target\
    \ devices, the design should allow a single\n      message/packet transmission\
    \ of location as a complete transaction.\n   Other requirements on the using protocol\
    \ are out of the scope of this\n   document, but might be the subject of future\
    \ efforts from this\n   working group.  See also Section 9 (Protocol and LO Issues\
    \ for later\n   Consideration).\n"
- title: 7.3.  Rule based Location Data Transfer
  contents:
  - "7.3.  Rule based Location Data Transfer\n   Req. 7.  (LS Rules) The decision\
    \ of a Location Server to provide a\n      Location Recipient access to Location\
    \ Information MUST be based on\n      Rule Maker-defined Privacy Rules.\n   It\
    \ is outside of our scope how Privacy Rules are managed and how a\n   Location\
    \ Server has access to the Privacy Rules.  Note that it might\n   be that some\
    \ rules contain private information not intended for\n   untrusted parties.\n\
    \   Req. 8.  (LG Rules) Even if a Location Generator is unaware of and\n     \
    \ lacks access to the full Privacy Rules defined by the Rule Maker,\n      the\
    \ Location Generator MUST transmit Location Information in\n      compliance with\
    \ instructions set by the Rule Maker.  Such\n      compliance MAY be accomplished\
    \ by the Location Generator\n      transmitting the LO only to a URI designated\
    \ by the Rule Maker.\n   Req. 9.  (Viewer Rules) A Viewer does not need to be\
    \ aware of the\n      full Rules defined by the Rule Maker (because a Viewer SHOULD\
    \ NOT\n      retransmit Location Information), and thus a Viewer SHOULD receive\n\
    \      only the subset of Privacy Rules necessary for the Viewer to\n      handle\
    \ the LO in compliance with the full Privacy Rules (such as,\n      instruction\
    \ on the time period for which the LO can be retained).\n   Req. 10.  (Full Rule\
    \ language) Geopriv MAY specify a Rule language\n      capable of expressing a\
    \ wide range of privacy rules concerning\n      location information.  This Rule\
    \ language MAY be an existing one,\n      an adaptation of an existing one or\
    \ a new Rule language, and it\n      SHOULD be as simple as possible.\n   Req.\
    \ 11.  (Limited Rule language) Geopriv MUST specify a limited Rule\n      language\
    \ capable of expressing a limited set of privacy rules\n      concerning location\
    \ information.  This Rule language MAY be an\n      existing one, an adaptation\
    \ of an existing one or a new Rule\n      language.  The Location Object MUST\
    \ include sufficient fields and\n      data to express the limited set of privacy\
    \ rules.\n"
- title: 7.4.  Location Object Privacy and Security
  contents:
  - '7.4.  Location Object Privacy and Security

    '
- title: 7.4.1.  Identity Protection
  contents:
  - "7.4.1.  Identity Protection\n   Req. 12.  (Identity Protection) The Location\
    \ Object MUST support use\n      of Unlinked Pseudonyms in the corresponding identification\
    \ fields\n      of Rule Maker, Target, Device, and Location Recipient.  Since\n\
    \      Unlinked Pseudonyms are simply bit strings that are not linked\n      initially\
    \ to a well-known identity, this requirement boils down to\n      saying that\
    \ the name space for Identifiers used in the LO has to\n      be large enough\
    \ to contain many unused strings.\n"
- title: 7.4.2.  Authentication Requirements
  contents:
  - "7.4.2.  Authentication Requirements\n   Req. 13.  (Credential Requirements) The\
    \ using protocol and the\n      Location Object SHOULD allow the use of different\
    \ credential\n      types, including privacy-enhancing credentials (for instance\
    \ those\n      described in [Bra00] or [Cha85]).\n"
- title: 7.4.3.  Actions to be secured
  contents:
  - "7.4.3.  Actions to be secured\n   Req. 14.  (Security Features) The Location\
    \ Object MUST support fields\n      suitable for protecting the Object to provide\
    \ the following\n      security features:\n      14.1)     Mutual end-point authentication:\
    \ the using protocol is\n      able to authenticate both parties in a Location\
    \ Object\n      transmission,\n      14.2)     Data object integrity: the LO is\
    \ secured from\n      modification by unauthorized entities during transmission\
    \ and\n      storage,\n      14.3)     Data object confidentiality: the LO is\
    \ secured from\n      eavesdropping (unauthorized reading) during transmission\
    \ and\n      storage, and\n      14.4)     Replay protection: an old LO may not\
    \ be replayed by an\n      adversary or by the same entity that used the LO itself\
    \ (except\n      perhaps during a small window of time that is configurable or\n\
    \      accepted by the Rule Maker).\n   Req. 15.  (Minimal Crypto)\n      15.1)\
    \     Geopriv MUST specify a minimum mandatory to implement\n      Location Object\
    \ security, including mandatory to implement crypto\n      algorithms for digital\
    \ signature algorithms and encryption\n      algorithms.\n      15.2)     It MAY\
    \ also define further mandatory to implement\n      Location Object security mechanisms\
    \ for message authentication\n      codes (MACs) or other purposes.\n      15.3)\
    \     The protocol SHOULD allow a bypass if authentication\n      fails in an\
    \ emergency call.\n   The issue addressed in the last point is that an emergency\
    \ call in\n   some unfavorable situations may not be completed if the minimal\n\
    \   authentication fails.  This is probably not what the user would like\n   to\
    \ happen.  The user may prefer an unauthenticated call to an\n   unauthenticated\
    \ emergency server over no call completion at all, even\n   at the risk that he\
    \ is talking to an attacker or that his information\n   is not secured.\n"
- title: 7.5.  Non-Requirements
  contents:
  - "7.5.  Non-Requirements\n   Non-Req. 1. (Bridging to non-IP networks) The Geopriv\
    \ specification\n      SHOULD NOT specify the bridging to non-IP networks (PSTN,\
    \ etc).\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The purpose of the Geopriv Location Object and\
    \ the requirements on\n   the using protocol are to allow a Privacy Rule-controlled\
    \ disclosure\n   of location information for location services.\n"
- title: 8.1.  Traffic Analysis
  contents:
  - "8.1.  Traffic Analysis\n   The information carried within the Location Object\
    \ is secured in a\n   way compliant with the privacy and security Rules of the\
    \ Rule Maker,\n   but other information, carried in other objects or headers are\
    \ in\n   general not secured in the same way.  This means that Geopriv may not\n\
    \   as a general matter, secure the Target against general traffic\n   analysis\
    \ attacks or other forms of privacy violations.\n"
- title: 8.2.  Securing the Privacy Rules
  contents:
  - "8.2.  Securing the Privacy Rules\n   The Privacy Rules of the Rule Maker regarding\
    \ the location of the\n   Target may be accessible to a Location Server in a public\
    \ or non-\n   public Rule Holder, or they may be carried by the Location Object,\
    \ or\n   they may be presented by the Location Recipient as capabilities or\n\
    \   tokens.  Each type of Rule has to be secured its own particular way.\n   The\
    \ rules in a non-public Rule Holder are typically authenticated\n   using a MAC\
    \ (Message Authentication Code) or a signature, depending\n   on the type of keys\
    \ used.  The rules in a public Rule Holder (one\n   that in principle may be accessed\
    \ directly by several entities, for\n   instance several Location Servers) are\
    \ typically digitally signed.\n   Rule Fields in an LO are secured as part of\
    \ the LO itself.  A Geopriv\n   Token (a token or ticket issued by the Rule Maker\
    \ to a Location\n   Recipient, expressing the explicit consent of the Rule Maker\
    \ to\n   access his location information) is authenticated or signed.\n"
- title: 8.3.  Emergency Case
  contents:
  - "8.3.  Emergency Case\n   Let us consider the situation where the authentication\
    \ fails in an\n   emergency call because the authentication center fails to\n\
    \   authenticate itself.  In this case, one way of implementing the\n   authentication\
    \ bypass for emergency calls (mentioned in Req 15.3) is\n   to let the user have\
    \ the choice of writing a Rule that says:\n   -  \"If the emergency server does\
    \ not authenticate itself, send the\n      location information anyway\", or\n\
    \   -  \"If the emergency server does not authenticate itself, let the\n     \
    \ call fail\".\n   Second, in the case where the authentication of the emergency\
    \ call\n   fails because the user may not authenticate itself, the question\n\
    \   arises: whose Rule to use?  It is reasonable to use a default one:\n   this\
    \ location information can only be sent to an emergency center.\n   The third\
    \ situation, which should be studied in more detail, is:\n   what to do if not\
    \ only the user fails to authenticate itself, but\n   also the emergency center\
    \ is not authenticable?  It is reasonable to\n   send the Location Information\
    \ anyway, but are there any security\n   threats that must be considered?\n"
- title: 8.4.  Identities and Anonymity
  contents:
  - "8.4.  Identities and Anonymity\n   The use of Unlinked Pseudonyms is necessary\
    \ to obtain anonymity.\n   The purpose of the use of Unlinked Pseudonyms is the\
    \ following: the\n   using protocol should be able to hide the real identity of\
    \ the Rule\n   Maker, the Target, and the Device, from Location Servers or Location\n\
    \   Recipients, if required by the RM.  Also, the using protocol SHOULD\n   be\
    \ able to hide the real identity of the Location Recipient from the\n   Location\
    \ Server.\n   In this last case, the Target is not concerned about the Server\n\
    \   identifying him and knowing his location, but identifying his\n   business\
    \ partners, and therefore his habits, etc.  Reasons for hiding\n   the real identities\
    \ of the Location Recipients include (a) that this\n   knowledge may be used to\
    \ infer the identity of the Target, (b) that\n   knowledge of the identity of\
    \ the Location Recipient may embarrass the\n   Target or breach confidential information,\
    \ and (c) that the dossier\n   telling who has obtained a Target's location information\
    \ over a long\n   period of time can give information on habits, movements, etc.\
    \  Even\n   if the location service providers agree to respect the privacy of\
    \ the\n   user, are compelled by laws or regulations to protect the privacy of\n\
    \   the user, and misbehavior or negligence of the Location Server can be\n  \
    \ ruled out, there is still risk that personal data may become\n   available to\
    \ unauthorized persons through attacks from outsiders,\n   unauthorized access\
    \ from insiders, technical or human errors, or\n   legal processes.\n   On some\
    \ occasions, a Location Server has to know who is supplying the\n   Privacy Rules\
    \ for a particular Target, while in other situations it\n   could be enough to\
    \ know that the supplier of the Rules is authorized\n   to do so.\n"
- title: 8.5.  Unintended Target
  contents:
  - "8.5.  Unintended Target\n   An Unintended Target is a person or object tracked\
    \ by proximity to\n   the Target.  This special case most frequently occurs if\
    \ the Target\n   is not a person.  For example, the Target may be a rental car\n\
    \   equipped with a GPS Device, used to track car inventory.  The rental\n   company\
    \ may not care about the driver's location, but the driver's\n   privacy is implicitly\
    \ affected.\n   Geopriv may or may not protect or affect the privacy of Unintended\n\
    \   Targets, but the impact on Unintended Targets should be acknowledged.\n"
- title: 9.  Protocol and LO Issues for later Consideration
  contents:
  - "9.  Protocol and LO Issues for later Consideration\n   This section briefly discusses\
    \ issues relating to the Location Object\n   or the protocol that have emerged\
    \ during the discussion of earlier\n   versions of this document.\n"
- title: 9.1.  Multiple Locations in one LO
  contents:
  - "9.1.  Multiple Locations in one LO\n   A location Field is intended to represent\
    \ one point or one region in\n   space (either 1, 2, or 3 dimensionally).  The\
    \ possibility of\n   inclusion of multiple locations is discussed in another document.\n\
    \   The current rough consensus is the following: the LO definition MAY\n   allow\
    \ the Location Field to be optional, to appear exactly one time\n   or to occur\
    \ several times.  Each Location Field may contain one or\n   more \"Location Representations\"\
    , each of which is intended to\n   represent a different measurement or a different\
    \ formatting of the\n   same position.  But there are other possibilities for\
    \ using multiple\n   Location Fields and multiple representations: maybe several\
    \ Location\n   Fields would be used to report the same sighting in different\n\
    \   formats, or multiple sightings at different times, or multiple sensor\n  \
    \ locations for the same device, or other purposes, which could also\n   depend\
    \ on the using protocol.  This is all for further discussion.\n"
- title: 9.2.  Translation Fields
  contents:
  - "9.2.  Translation Fields\n   It is possible to include fields to indicate that\
    \ one of the\n   locations is a translation of another.  If this is done, it is\
    \ also\n   possible to have a field to identify the translator, as identity and\n\
    \   method.\n"
- title: 9.3.  Truth Flag
  contents:
  - "9.3.  Truth Flag\n   Geopriv MUST be silent on the truth or lack-of-truth of\
    \ the location\n   information contained in the LO.  Thus, the LO MUST NOT provide\
    \ an\n   attribute in object saying \"I am (or am not) telling you the whole\n\
    \   truth.\"\n"
- title: 9.4.  Timing Information Format
  contents:
  - "9.4.  Timing Information Format\n   The format of timing information is out of\
    \ the scope of this\n   document.\n"
- title: 9.5.  The Name Space of Identifiers
  contents:
  - "9.5.  The Name Space of Identifiers\n   Who defines the Identities: can the using\
    \ protocol define the\n   Identifiers or must the using protocol use and authenticate\n\
    \   Pseudonyms proposed by the Rules, chosen independently of the using\n   protocol?\
    \  Of course, if the using protocol has an appropriate\n   namespace, containing\
    \ many unused names that may be used as\n   pseudonyms and may be replaced by\
    \ new ones regularly, then the\n   Location Object may be able to use the name\
    \ space.  For this purpose,\n   the user would probably have to write his Rules\
    \ using this name\n   space.  Note that it is necessary to change the used pseudonyms\n\
    \   regularly, because identifying the user behind an unlinked pseudonym\n   can\
    \ be very simple.\n   There are several advantages in letting the using protocol\
    \ define the\n   name space:\n   o  the embedded authentication would be easier,\
    \ as the using protocol\n      often already has the credentials for the authentication\
    \ identity\n      in place and the \"embedded\" authentication would be independent\
    \ on\n      the form of Identifiers,\n   o  the size of the names would be fixed.\n\
    \   On the other hand, the benefits of the Rule choosing the identifiers\n   are:\n\
    \   o  the user has a control of his anonymity, and\n   o  the interworking of\
    \ multiple systems with Location object across\n      protocol boundaries is facilitated.\n"
