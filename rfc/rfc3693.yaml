- title: Abstract
  contents:
  - "Abstract\n   Location-based services, navigation applications, emergency services,\n\
    \   management of equipment in the field, and other location-dependent\n   services\
    \ need geographic location information about a Target (such as\n   a user, resource\
    \ or other entity).  There is a need to securely\n   gather and transfer location\
    \ information for location services, while\n   at the same time protect the privacy\
    \ of the individuals involved.\n   This document focuses on the authorization,\
    \ security and privacy\n   requirements for such location-dependent services.\
    \  Specifically, it\n   describes the requirements for the Geopriv Location Object\
    \ (LO) and\n   for the protocols that use this Location Object.  This LO is\n\
    \   envisioned to be the primary data structure used in all Geopriv\n   protocol\
    \ exchanges to securely transfer location data.\n"
