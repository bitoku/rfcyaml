- title: 1.  Overview
  contents:
  - "1.  Overview\n   Location-based services (applications that require geographic\n\
    \   location information as input) are becoming increasingly common.  The\n  \
    \ collection and transfer of location information about a particular\n   Target\
    \ can have important privacy implications.  A key goal of the\n   protocol described\
    \ in this document is to facilitate the protection\n   of privacy pursuant to\
    \ Privacy Rules set by the \"user/owner of the\n   Target\" (or, more precisely\
    \ in the terminology of this document given\n   in Section 3 and 5.4 below, the\
    \ \"Rule Maker\").\n   The ability to gather and generate a Target's location,\
    \ and access to\n   the derived or computed location, are key elements of the\
    \ location-\n   based services privacy equation.  Central to a Target's privacy\
    \ are\n   (a) the identity of entities that have access to raw location data,\n\
    \   derive or compute location, and/or have access to derived or computed\n  \
    \ location information, and (b) whether those entities can be trusted\n   to know\
    \ and follow the Privacy Rules of the user.\n   The main principles guiding the\
    \ requirements described in this\n   document are:\n   1) Security of the transmission\
    \ of Location Object is essential to\n      guarantee the integrity and confidentiality\
    \ of the location\n      information.  This includes authenticating the sender\
    \ and receiver\n      of the Location Object, and securing the Location Object\
    \ itself.\n   2) A critical role is played by user-controlled Privacy Rules, which\n\
    \      describe the restrictions imposed or permissions given by the\n      \"\
    user\" (or, as defined below, the \"Rule Maker\").  The Privacy\n      Rules specify\
    \ the necessary conditions that allow a Location\n      Server to forward Location\
    \ Information to a Location Recipient,\n      and the conditions and purposes\
    \ for which the Location Information\n      can be used.\n   3) One type of Privacy\
    \ Rules specify how location information should\n      be filtered, depending\
    \ on who the recipient is.  Filtering is the\n      process of reducing the precision\
    \ or resolution of the data.  A\n      typical rule may be of the form: \"my location\
    \ can only be\n      disclosed to the owner of such credentials in such precision\
    \ or\n      resolution\" (e.g., \"my co-workers can be told the city I am\n  \
    \    currently in\").\n   4) The Location Object should be able to carry a limited\
    \ but core set\n      of Privacy Rules.  The exact form or expressiveness of those\
    \ Rules\n      in the core set or in the full set is not further discussed in\n\
    \      this document, but will be discussed more extensively in future\n     \
    \ documents produced by this working group.\n   5) Whenever appropriate, the location\
    \ information should not be\n      linked to the real identity of the user or\
    \ a static identifier\n      easily linked back to the real identity of the user\
    \ (i.e.,\n      Personally Identifiable Information such as a name, mailing\n\
    \      address, phone number, social security number, or email address or\n  \
    \    username).  Rather, the user should be able to specify which local\n    \
    \  identifier, unlinked pseudonym, or private identifier is to be\n      bound\
    \ to the location information.\n   6) The user may want to hide the real identities\
    \ of himself and his\n      partners, not only to eavesdroppers but also to other\
    \ entities\n      participating in the protocol.\n   Although complete anonymity\
    \ may not be appropriate for some\n   applications because of legal constraints\
    \ or because some location\n   services may in fact need explicit identifications,\
    \ most often the\n   location services only need some type of authorization information\n\
    \   and/or perhaps anonymous identifiers of the entities in question.\n"
- title: 2.  Conventions Used in this Document
  contents:
  - "2.  Conventions Used in this Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    ,  \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n   Note that the requirements discussed here are requirements\
    \ on the\n   generic Location Object and on using protocols for location services.\n\
    \   Thus, for the most part, the requirements discussed in this document\n   refer\
    \ to capabilities that are mandatory-to-implement.  For example,\n   requiring\
    \ that implementations support integrity is not the same\n   thing as requiring\
    \ that all protocol traffic be authenticated.  In\n   contrast, an example of\
    \ a mandatory-to-use (not just mandatory-to-\n   implement) requirement might\
    \ be one that states that the user always\n   receives a notice when his location\
    \ data was not authenticated.  This\n   practice is mandatory-to-use, not just\
    \ to implement.\n"
- title: 3.  Glossary
  contents:
  - "3.  Glossary\n   For easy reference and readability, below are basic terms that\
    \ will\n   be defined more formally and fully later in this document.\n      Location\
    \ Generator (LG): The entity that initially determines or\n         gathers the\
    \ location of the Target and creates Location Objects\n         describing the\
    \ location of the Target.\n      Location Object (LO): An object conveying location\
    \ information\n         (and possibly privacy rules) to which Geopriv security\n\
    \         mechanisms and privacy rules are to be applied.\n      Location Recipient\
    \ (LR): The entity that receives location\n         information.  It may have\
    \ asked for this location explicitly\n         (by sending a query to a location\
    \ server), or it may receive\n         this location asynchronously.\n      Location\
    \ Server (LS): The entity to which a LG publishes location\n         objects,\
    \ the recipient of queries from location receivers, and\n         the entity that\
    \ applies rules designed by the rule maker.\n      Precision: The number of significant\
    \ digits to which a value has\n         been reliably measured.\n      Principal:\
    \ The holder/subject of the credentials, e.g., a\n         workstation user or\
    \ a network server.\n      Resolution: The fineness of detail that can be distinguished\
    \ in a\n         measured area.  Applied to Geopriv this means the finite area\n\
    \         within provided and closed borders (ex. Latitude and Longitude\n   \
    \      boundaries).\n      Rule Holder: The entity that provides the rules associated\
    \ with a\n         particular target for the distribution of location information.\n\
    \         It may either 'push' rules to a location server, or a location\n   \
    \      server may 'pull' rules from the Rule Holder.\n      Rule Maker: The authority\
    \ that creates rules governing access to\n         location information for a\
    \ target (typically, this it the\n         target themselves).\n      Rule, or\
    \ Privacy Rule: A directive that regulates an entity's\n         activities with\
    \ respect to location information, including the\n         collection, use, disclosure,\
    \ and retention of location\n         information.\n      Target: A person or\
    \ other entity whose location is communicated by\n         a Geopriv Location\
    \ Object.\n      Using Protocol: A protocol that carries a Location Object.\n\
    \      Viewer: A Principal that consumes location information that is\n      \
    \   communicated by a Geopriv Location Object, but does not pass\n         this\
    \ information further.\n   Resolution and Precision are very close terms.  Either\
    \ quality can be\n   'reduced' to coarsen location information: 'resolution' by\
    \ defining a\n   off-center perimeter around a user's location or otherwise enlarging\n\
    \   the area in consideration (from state to country, say) and\n   'precision'\
    \ by discarding significant digits of positioning\n   information (rounding off\
    \ longitude and latitude from seconds to\n   minutes, say).  Another WG document\
    \ discusses this topic in much more\n   detail.\n"
- title: 4.  Primary Geopriv Entities
  contents:
  - "4.  Primary Geopriv Entities\n   The following picture shows the primary Geopriv\
    \ entities in a simple\n   and basic architecture, without claim of completeness\
    \ or any\n   suggestion that the entities identified must in all cases be\n  \
    \ physically separate entities.\n                              +----------+\n\
    \                              |  Rule    |\n                              | Holder\
    \   |\n                              |          |\n                          \
    \    +----+-----+\n                                   |\n                    \
    \           rule|interface\n                                   V\n   +----------+\
    \               +----------+               +----------+\n   |Location  |  publication\
    \  | Location |  notification |Location  |\n   |Generator +-------------->| Server\
    \   +-------------->|Recipient |\n   |          |  interface    |          | \
    \ interface    |          |\n   +----------+               +----------+      \
    \         +----------+\n   The four primary Entities are described as follows:\n\
    \      Location Generator (LG):  The entity that initially determines or\n   \
    \      gathers the location of the Target and creates Location Objects\n     \
    \    describing that location.  LGs publish Location Objects to\n         Location\
    \ Servers.  The manner in which the Location Generator\n         learns of Location\
    \ Information is outside the scope of the\n         Geopriv Protocol.\n      Location\
    \ Server (LS): The LS is an element that receives\n         publications of Location\
    \ Objects from Location Generators and\n         may receive subscriptions from\
    \ Location Recipients.  The LS\n         applies the rules (which it learns from\
    \ the Rule Holder) to LOs\n         it receives from LGs, and then notifies LRs\
    \ of resulting LOs as\n         necessary.\n      Location Recipient (LR): The\
    \ LR is an element that receives\n         notifications of Location Objects from\
    \ Location Servers.  The\n         LR may render these LOs to a user or automaton\
    \ in some fashion.\n      Rule Holder (RH): The RH is an element that houses Privacy\
    \ Rules\n         for receiving, filtering and distributing Location Objects for\n\
    \         specific Targets.  An LS may query an RH for a set of rules, or\n  \
    \       rules may be pushed from the RH to an LS.  The rules in the\n        \
    \ Rule Holder are populated by the Rule Maker.\n   Thus Location Generation is\
    \ the process of gathering Location\n   Information, perhaps from multiple sources,\
    \ at an IP-based Geopriv\n   Entity, the LG, which communicates with other Geopriv\
    \ Entities.\n   Rules MUST be authenticated and protected.  How this is done and\
    \ in\n   particular how to distribute the keys to the RM and other authorities\n\
    \   is outside of the scope of this document.  See also Section 8.2,\n   \"Securing\
    \ the Privacy Rules\".\n   The interfaces between the Geopriv entities are not\
    \ necessarily\n   protocol interfaces; they could be internal interfaces within\
    \ a\n   single composed device.  In some architectures, the Location\n   Generator,\
    \ Rule Holder, and Location Server might all be implemented\n   in the same device.\
    \  There may be several Rule Holders that enforce\n   the Privacy Rules at a particular\
    \ Location Server.\n"
- title: 5.  Further Geopriv Terminology
  contents:
  - "5.  Further Geopriv Terminology\n   The terminology and definitions detailed\
    \ below include both terms\n   that, besides the primary Geopriv entities, (1)\
    \ are used in the\n   requirements section of this document, and (2) provide additional\n\
    \   detail about the usage model envisioned for the Geopriv Location\n   Object.\
    \  These latter terms will be utilized in a separate scenarios\n   document and\
    \ elsewhere.\n"
- title: 5.1.  Location Information and Sighting
  contents:
  - "5.1.  Location Information and Sighting\n   The focus of the Geopriv working\
    \ group is on information about a\n   Target's location that is NOT based on generally\
    \ or publicly\n   available sources, but instead on private information provided\
    \ or\n   created by a Target, a Target's Device, or a Target's network or\n  \
    \ service provider.  Notwithstanding this focus on private location\n   information,\
    \ the Geopriv Location Object could certainly be used to\n   convey location information\
    \ from publicly available sources.\n      Location Information: A relatively specific\
    \ way of describing\n         where a Device is located.\n   This Location Information\
    \ may have been determined in many different\n   ways, including:\n   (a) derived\
    \ or computed from information generally not available to\n   the general public\
    \ (such as information mainly available to a network\n   or service provider),\
    \ (b) determined by a Device that may not be\n   generally publicly addressable\
    \ or accessible, or (c) input or\n   otherwise provided by a Target.\n   As examples,\
    \ the Location Information could include (a) information\n   calculated by triangulating\
    \ on a wireless signal with respect to cell\n   phone towers, (b) longitude and\
    \ latitude information determined by a\n   Device with GPS (global positioning\
    \ satellite) capabilities, (c)\n   information manually entered into a cell phone\
    \ or laptop by a Target\n   in response to a query, or (d) automatically delivered\
    \ by some other\n   IP protocol, such as at device configuration via DHCP.\n \
    \  Excluded from this definition is the determination of location\n   information\
    \ wholly without the knowledge or consent of the Target (or\n   the Target's network\
    \ or access service provider), based on generally\n   available information such\
    \ as an IP or e-mail address.  In some\n   cases, information like IP address\
    \ can enable someone to estimate (at\n   least roughly) a location.  Commercial\
    \ services exist that provide\n   rough location information based on IP addresses.\
    \  Currently, this\n   type of location information is typically less precise\
    \ than the type\n   of location information addressed in this document.  Although\
    \ this\n   type of location computation still raises significant potential\n \
    \  privacy and public privacy concerns, such scenarios are generally\n   outside\
    \ the scope of this document.\n   Within any given location-based transaction,\
    \ the INITIAL\n   determination of location (and thus the initial creation of\
    \ Location\n   Information) is termed a Sighting:\n      Sighting:\n         The\
    \ initial determination of location based on non-public\n         information\
    \ (as discussed in the definition of Location\n         Information), and the\
    \ initial creation of Location Information.\n   Some variant of the sighting information\
    \ is included in the Location\n   Object.  Abstractly, it consists of two separate\
    \ data fields:\n            (Identifier, Location)\n   where Identifier is the\
    \ identifier assigned to a Target being\n   sighted, and Location is the current\
    \ position of that Target being\n   sighted.  Not all entities may have access\
    \ to exactly the same piece\n   of sighting information.  A sighting may be transformed\
    \ to a new\n   sighting pair:\n            (Identifier-1, Location-1)\n   before\
    \ it is provided by a Location Generator or Location Server to\n   Location Recipient.\
    \  In this case, Identifier-1 may be a Pseudonym,\n   and Location-1 may have\
    \ less precision or resolution than the\n   original value.\n"
- title: 5.2.  The Location Object and Using Protocol
  contents:
  - "5.2.  The Location Object and Using Protocol\n   A main goal of the Geopriv working\
    \ group is to define a Location\n   Object (LO), to be used to convey both Location\
    \ Information and basic\n   privacy-protecting instructions:\n      Location Object\
    \ (LO): This data contains the Location Information\n         of the Target, and\
    \ other fields including an identity or\n         pseudonym of the Target, time\
    \ information, core Privacy Rules,\n         authenticators, etc.  Most of the\
    \ fields are optional,\n         including the Location Information itself.\n\
    \   Nothing is said about the semantics of a missing field.  For\n   instance,\
    \ a partially filled object MAY be understood implicitly as a\n   request to complete\
    \ it.  Or, if no time information is included, this\n   MAY implicitly mean \"\
    at the current time\" or \"at a very recent time\",\n   but it could be interpreted\
    \ in a different way, depending on the\n   context.\n   The \"using protocol\"\
    \ is the protocol that uses (reads or modifies)\n   the Location Object.  A protocol\
    \ that just transports the LO as a\n   string of bits, without looking at them\
    \ (like an IP storage protocol\n   could do), is not a using protocol, but only\
    \ a transport protocol.\n   Nevertheless, the entity or protocol that caused the\
    \ transport\n   protocol to move the LO is responsible for the appropriate\n \
    \  distribution, protection, usage, retention, and storage of the LO\n   based\
    \ on the rules that apply to that LO.\n   The security and privacy enhancing mechanisms\
    \ used to protect the LO\n   are of two types: First, the Location Object definition\
    \ MUST include\n   the fields or mechanisms used to secure the LO as such.  The\
    \ LO MAY\n   be secured, for example, using cryptographic checksums or encryption\n\
    \   as part of the LO itself.  Second, the using protocol may also\n   provide\
    \ security mechanisms to securely transport the Location\n   Object.\n   When\
    \ defining the LO, the design should observe that the security\n   mechanisms\
    \ of the Location Object itself are to be preferred.  Thus\n   the definition\
    \ of the LO MUST include some minimal crypto\n   functionality (Req. 14 and 15).\
    \  Moreover, if the RM specifies the\n   use of a particular LO security mechanism,\
    \ it MUST be used (Req. 4).\n"
- title: 5.3.  Trusted vs. Non-trusted Data Flows
  contents:
  - "5.3.  Trusted vs. Non-trusted Data Flows\n   Location information can be used\
    \ in very different environments.  In\n   some cases, the participants will have\
    \ longstanding relationships,\n   while in others the participants may have discrete\
    \ interactions with\n   no prior contractual or other contact.\n   The different\
    \ relationships raise different concerns for the\n   implementation of privacy\
    \ rules, including the need to communicate\n   Privacy Rules.  A public Rule Holder,\
    \ for example, may be unnecessary\n   in a trusted environment where more efficient\
    \ methods of addressing\n   privacy issues exist.  The following terms distinguish\
    \ between the\n   two basic types of data flows:\n      Trusted Data Flow:\n \
    \        A data flow that is governed by a pre-existing contractual\n        \
    \ relationship that addresses location privacy.\n      Non-trusted Data Flow:\n\
    \         The data flow is not governed by a pre-existing contractual\n      \
    \   relationship that addresses location privacy.\n"
- title: 5.4.  Further Geopriv Principals
  contents:
  - "5.4.  Further Geopriv Principals\n      Target:\n         The entity whose location\
    \ is desired by the Location Recipient.\n         In many cases the Target will\
    \ be the human \"user\" of a Device\n         or an object such as a vehicle or\
    \ shipping container to which\n         the Device is attached.  In some instances\
    \ the Target will be\n         the Device itself.\n      Device:\n         The\
    \ technical device whereby the location is tracked as a proxy\n         for the\
    \ location of a Target.\n   A Device might, for example, be a cell phone, a Global\
    \ Positioning\n   Satellite (GPS) receiver, a laptop equipped with a wireless\
    \ access\n   Device, or a transmitter that emits a signal that can be tracked\
    \ or\n   located.  In some situations, such as when a Target manually inputs\n\
    \   location information (perhaps with a web browser), the Target is\n   effectively\
    \ performing the function of a Device.\n      Rule Maker (RM):\n         The individual\
    \ or entity that has the authorization to set the\n         applicable Privacy\
    \ Rules for a potential Geopriv Target.  In\n         many cases this will be\
    \ the owner of the Device, and in other\n         cases this may be the user who\
    \ is in possession of the Device.\n         For example, parents may control what\
    \ happens to the location\n         information derived from a child's cell phone.\
    \  A company, in\n         contrast, may own and provide a cell phone to an employee\
    \ but\n         permit the employee to set the privacy rules.\n         There\
    \ are four scenarios in which some form of constraint or\n         override might\
    \ be placed on the Privacy Rules of the Rule\n         Maker:\n         1. In\
    \ the case of emergency services (such as E911 within the\n            United\
    \ States), local or national laws may require that\n            accurate location\
    \ information be transmitted in certain\n            defined emergency call situations.\
    \  The Geopriv Working\n            Group MUST facilitate this situation.\n  \
    \       2. In the case of legal interception, the RM may not be aware\n      \
    \      of an override directive imposed by a legal authority.  It\n          \
    \  is not the expectation of the Working Group that a\n            particular\
    \ accommodation will be made to facilitate this\n            situation.\n    \
    \     3. In the context of an employment relationship or other\n            contractual\
    \ relationship, the owner of a particular location\n            (such as a corporate\
    \ campus) may impose constraints on the\n            use of Privacy Rules by a\
    \ Rule Maker.  It is not the\n            expectation of the Working Group that\
    \ a particular\n            accommodation will be made to facilitate this situation.\n\
    \         4. It is conceivable that a governmental authority may seek to\n   \
    \         impose constraints on the use of Privacy Rules by a Rule\n         \
    \   Maker in non-emergency situations.  It is not the\n            expectation\
    \ of the Working Group that a particular\n            accommodation will be made\
    \ to facilitate this situation.\n      Viewer:\n         An individual or entity\
    \ who receives location data about a\n         Target and does not transmit the\
    \ location information or\n         information based on the Target's location\
    \ (such as driving\n         directions to or from the Target) to any party OTHER\
    \ than the\n         Target or the Rule Maker.\n      Data Transporter:\n    \
    \     An entity or network that receives and forwards data without\n         processing\
    \ or altering it.  A Data Transporter could\n         theoretically be involved\
    \ in almost any transmission between a\n         Device and a Location Server,\
    \ a Location Server and a second\n         Location Server, or a Location Server\
    \ and a Viewer.  Some\n         location tracking scenarios may not involve a\
    \ Data Transporter.\n      Access Provider (AP):\n         The domain that provides\
    \ the initial network access or other\n         data communications services essential\
    \ for the operation of\n         communications functions of the Device or computer\
    \ equipment in\n         which the Device operates.  Often, the AP -- which will\
    \ be a\n         wireless carrier, an Internet Service Provider, or an internal\n\
    \         corporate network -- contains the LG.  Sometimes the AP has a\n    \
    \     \"dumb\" LG, one that transmits Geopriv LOs but does not use any\n     \
    \    part of the Geopriv Location Object.  Other cases may not\n         involve\
    \ any AP, or the AP may only act as a Data Transporter.\n      Location Storage:\n\
    \         A Device or entity that stores raw or processed Location\n         Information,\
    \ such as a database, for any period of time longer\n         than the duration\
    \ necessary to complete an immediate\n         transaction regarding the Location\
    \ Information.\n   The existence and data storage practices of Location Storage\
    \ is\n   crucial to privacy considerations, because this may influence what\n\
    \   Location Information could eventually be revealed (through later\n   distribution,\
    \ technical breach, or legal processes).\n"
- title: 5.5.  Privacy Rules
  contents:
  - "5.5.  Privacy Rules\n   Privacy Rules are rules that regulate an entity's activities\
    \ with\n   respect to location and other information, including, but not limited\n\
    \   to, the collection, use, disclosure, and retention of location\n   information.\
    \  Such rules are generally based on fair information\n   practices, as detailed\
    \ in (for example) the OECD Guidelines on the\n   Protection of Privacy and Transporter\
    \ Flows of Personal Data [OECD].\n      Privacy Rule:\n         A rule or set\
    \ of rules that regulate an entity's activities\n         with respect to location\
    \ information, including the collection,\n         use, disclosure, and retention\
    \ of location information.  In\n         particular, the Rule describes how location\
    \ information may be\n         used by an entity and which transformed location\
    \ information\n         may be released to which entities under which conditions.\n\
    \         Rules must be obeyed; they are not advisory.\n   A full set of Privacy\
    \ Rules will likely include both rules that have\n   only one possible technical\
    \ meaning, and rules that will be affected\n   by a locality's prevailing laws\
    \ and customs.  For example, a\n   distribution rule of the form \"my location\
    \ can only be disclosed to\n   the owner of such credentials and in such precision\
    \ or resolution\"\n   has clear-cut implications for the protocol that uses the\
    \ LO.  But\n   other rules, like retention or usage Rules, may have unclear\n\
    \   technical consequences for the protocol or for the involved entities.\n  \
    \ For example, the precise scope of a retention rule stating \"you may\n   not\
    \ store my location for more than 2 days\" may in part turn on local\n   laws\
    \ or customs.\n"
- title: 5.6.  Identifiers, Authentication and Authorization
  contents:
  - "5.6.  Identifiers, Authentication and Authorization\n   Anonymity is the property\
    \ of being not identifiable (within a set of\n   subjects).  Anonymity serves\
    \ as the base case for privacy: without\n   the ability to remain anonymous, individuals\
    \ may be unable to control\n   their own privacy.  Unlinkability ensures that\
    \ a user may make\n   multiple uses of resources or services without others being\
    \ able to\n   link these uses to each other.  Unlinkability requires that entities\n\
    \   be unable to determine whether the same user caused certain specific\n   operations\
    \ in the system. [ISO99]  A pseudonym is simply a bit string\n   which is unique\
    \ as an ID and is suitable to be used for end-point\n   authentication.\n    \
    \  Unlinked Pseudonym:\n         A pseudonym where the linking between the pseudonym\
    \ and its\n         holder is, at least initially, not known to anybody with the\n\
    \         possible exception of the holder himself or a trusted server of\n  \
    \       the user.  See [Pfi01] (there the term is called Initially\n         Unlinked\
    \ Pseudonym).\n   The word authentication is used in different manners.  Some\
    \ require\n   that authentication associates an entity with a more or less well-\n\
    \   known identity.  This basically means that if A authenticates another\n  \
    \ entity B as being \"id-B\", then the label \"id-B\" is a well-known, or\n  \
    \ at least a linkable identity of the entity.  In this case, the label\n   \"\
    id-B\" is called a publicly known identifier, and the authentication\n   is \"\
    explicit\":\n      Explicit Authentication:\n         The act of verifying a claimed\
    \ identity as the sole originator\n         of a message (message authentication)\
    \ or as the end-point of a\n         channel (entity authentication).  Moreover,\
    \ this identity is\n         easily linked back to the real identity of the entity\
    \ in\n         question, for instance being a pre-existing static label from a\n\
    \         predefined name space (telephone number, name, etc.)\n      Authorization:\n\
    \         The act of determining if a particular right, such as access to\n  \
    \       some resource, can be granted to the presenter of a particular\n     \
    \    credential.\n   Depending on the type of credential, authorization may or\
    \ may not\n   imply Explicit Authentication.\n"
- title: 6.  Scenarios and Explanatory Discussion
  contents:
  - "6.  Scenarios and Explanatory Discussion\n   In this subsection we introduce\
    \ short scenarios to illustrate how\n   these terms and attributes describe location\
    \ information\n   transactions.  Additional illustrative scenarios are discussed\
    \ in a\n   separate document.\n   SCENARIO 1: GPS Device with Internal Computing\
    \ Power: Closed System\n   In this example, the Target wishes to know his/her\
    \ location using the\n   Global Positioning System (GPS) and the Device is capable\
    \ of\n   independently processing the raw data to determine its location.  The\n\
    \   location is derived as follows: the Device receives transmissions\n   from\
    \ the GPS satellites, internally computes and displays location.\n   This is a\
    \ closed system.  For the purpose of this and subsequent\n   examples, it is assumed\
    \ that the GPS satellite broadcasts some\n   signal, and has no information about\
    \ the identity or whereabouts of\n   Devices using the signal.\n         GPS Satellite\n\
    \                 |\n                 | Sighting (not a Geopriv Interface)\n \
    \                |\n                 |\n                 |\n                 V\
    \             GPS Device\n          --------------------------------------------------\n\
    \         /                                                  \\\n         |  Location\
    \     -----  Location  -----  Location   |\n         |  Generator            Server\
    \            Storage  |\n         \\                                         \
    \  |      /\n          -------------------------------------------|------\n  \
    \                                                   |\n                      \
