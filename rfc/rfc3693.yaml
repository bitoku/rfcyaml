    \ -----------          |\n                                  /                \
    \     V\n                ------------     /                  ----------\n    \
    \           /            \\   /                  /          \\\n             \
    \ /   Location   \\ /                  |  Location  |\n              |   Storage\
    \     |   Location Info   |  Storage   |\n              |               |<-----------------\
    \ |            |\n              |   Location    |                   |  Location\
    \  |\n              |  Recipient    |                   | Recipient  |\n     \
    \          \\             /                     \\          /\n              \
    \  -------------                       ----------\n   Here, cell phone Corp 1\
    \ is the AP and the LG.  In this scenario, Cell\n   phone Corp 2 is likely to\
    \ be a Trusted entity, but cell phone Corp 1\n   may be Non-trusted.\n   SCENARIO\
    \ 3:  Mobile Communities and Location-Based Services\n   The figure below shows\
    \ a common scenario, where a user wants to find\n   his friends or colleagues\
    \ or wants to share his position with them or\n   with a Location-Based Service\
    \ Provider.  Some of the messages use a\n   Location Object to carry, for instance,\
    \ identities or pseudonyms,\n   credentials and proof-of-possession of them, Rules\
    \ and Location Data\n   Information, including Data Types and Precision or Resolution.\n\
    \   Messages that do not use the Location Object and are outside of the\n   scope\
    \ of the Geopriv WG, but should be mentioned for\n   understandability, are shown\
    \ in the figure as starred arrows\n   (\"***>\").\n         +---------+      \
    \                +------------+\n         |         |                      | \
    \           |\n         | Location|<**                   |   Public   |\n    \
    \     |Generator|    *                 | Rule Holder|\n         |         |  \
    \    *               |            |\n         +---------+\\       *          \
    \   +------------+\n                      \\        *3     1a*        *\n    \
    \                    \\        *    *          *\n                          \\\
