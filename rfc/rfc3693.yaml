    \                              \\*      *          *\n                       \
    \      *  \\       *        *\n                           *      \\       *  \
    \    *\n                         *          \\4      *    *\n                \
    \       *              \\       *  V\n                     *                 \
    \ \\->+-----------+\n         +----------+           1          | Location  |\n\
    \         |   Rule   |--------------------->| Server +  |\n         |   Maker\
    \  |                      | Private   |\n         +----------+               \
