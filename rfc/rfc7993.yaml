- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The HTML format for RFCs, described in [RFC7992], assigns\
    \ style\n   guidance to a Cascading Style Sheet (CSS) specifically defined for\n\
    \   the RFC Series.  This CSS will be embedded in the published HTML, and\n  \
    \ it may be overridden by a locally defined CSS, as desired.  The\n   embedded,\
    \ default CSS as included by the RFC Editor is expected to\n   take into account\
    \ accessibility needs and to be built along a\n   responsive design model.\n \
    \  This document describes the requirements for the default CSS used by\n   the\
    \ RFC Editor.  Unless called out otherwise, any styling provided\n   for these\
    \ classes must not alter the natural language content in any\n   visible way.\
    \  Many of these classes are provided to mark the elements\n   semantically: elements\
    \ using them should simply inherit their\n   surrounding styling.  Exceptions\
    \ are listed below.  A class is\n   identified for Internet-Drafts, such that\
    \ certain features found only\n   in I-Ds may be made distinct in some fashion\
    \ within those drafts.\n   The requirements will only be applied to HTML documents\
    \ published by\n   the RFC Editor as per [RFC7990].\n   The details included in\
    \ this document are expected to change based on\n   experience gained in implementing\
    \ the new publication toolsets.\n   Revised documents will be published capturing\
    \ those changes as the\n   toolsets are completed.  Other implementers must not\
    \ expect those\n   changes to remain backwards compatible with the details included\
    \ in\n   this document.\n"
- title: 2.  Design Goal
  contents:
  - "2.  Design Goal\n   RFCs must be adaptable to a wide variety of devices and displays,\n\
    \   accessible to assisted readers, and printable.\n"
- title: 3.  General Requirements
  contents:
  - "3.  General Requirements\n   o  Support the display of the semantic HTML described\
    \ in [RFC7992].\n   o  Follow best practice for accessibility, as defined by the\
    \ W3C's\n      \"Best Practices for Authoring HTML\" [HTMLBP].\n   o  Follow best\
    \ practice for mobile devices, as defined by the W3C's\n      \"Best Practices\
    \ for Authoring HTML\".\n   o  Allow for a broad range of internationalized scripts.\n"
- title: 4.  Page Layout
  contents:
  - '4.  Page Layout

    '
- title: 4.1.  Title Page Header
  contents:
  - "4.1.  Title Page Header\n   The document header must be at the top of the document\
    \ and include\n   all information described in \"RFC Style Guide\" [RFC7322] and\
    \ \"RFC\n   Streams, Headers, and Boilerplates\" [RFC7841].\n"
- title: 4.2.  Body
  contents:
  - "4.2.  Body\n   The body of the document must conform to the following:\n   o\
    \  Examples and code blocks must be in a fixed-width font\n   o  ASCII art must\
    \ be in a fixed-width font\n   o  Reflow the text as the screen gets smaller and\
    \ limit max width\n   o  Block quotes must be indented\n   o  Tables must allow\
    \ for distinct header rows\n   o  Paragraphs should include a hover-over paragraph\
    \ identifier\n   All anchor tags and URLs should be clearly distinguished as links,\n\
    \   for example, through the use of color and/or text decoration,\n   following\
    \ appropriate accessibility standards.\n"
- title: 4.3.  Font Choices
  contents:
  - "4.3.  Font Choices\n   o  Default to a sans-serif font family with broad Unicode\
    \ support for\n      web browser viewing.\n   o  Default to a serif font family\
    \ with broad Unicode support for\n      printing.\n   o  A fixed-width font must\
    \ be used for code and artwork-tagged\n      sections.\n   o  All fonts should\
    \ be publicly licensed and supported by all major\n      web browsers.\n"
- title: 5.  Printing
  contents:
  - "5.  Printing\n   The CSS must include support for a printer-friendly output.\
    \  The\n   print rules should be a part of the embedded style sheet; consumers\n\
    \   of an RFC may develop their own print-specific style sheet, as\n   desired.\n"
- title: 6.  Lists
  contents:
  - "6.  Lists\n   Lists should provide ample whitespace between list elements for\n\
    \   legibility unless a 'compact' class is specified (e.g., .dlCompact,\n   .ulCompact,\
    \ .olCompact).\n"
- title: 7.  CSS Classes and Attributes
  contents:
  - "7.  CSS Classes and Attributes\n   This section describes the CSS classes that\
    \ result in specific\n   changes to the natural language content of a document.\
    \  A full list\n   of available classes, not including basic selectors, is included\
    \ in\n   Appendix A.\n"
- title: 7.1.  .alignCenter
  contents:
  - "7.1.  .alignCenter\n   To be used with '.artwork' to indicate the figure should\
    \ align in the\n   center of the page flow.\n"
- title: 7.2.  .alignRight
  contents:
  - "7.2.  .alignRight\n   To be used with '.artwork' to indicate the figure should\
    \ align on the\n   right of the page flow.\n"
- title: 7.3.  .artwork
  contents:
  - "7.3.  .artwork\n   These classes will mostly be styled as part of '.artwork'.\
    \  Specific\n   classes may include '.art-ascii-art' and '.art-svg'.  Artwork\
    \ will be\n   held in its own block of space, centered in the page flow, and will\n\
    \   not float.  Images should have a max width of 100% so views will\n   scale\
    \ properly across a variety of screens and devices.\n"
- title: 7.3.1.  .art-ascii-art
  contents:
  - "7.3.1.  .art-ascii-art\n   Must use a mono-spaced font.\n"
- title: 7.3.2.  .art-logo
  contents:
  - "7.3.2.  .art-logo\n   No visible changes to the natural language content; keep\
    \ in default\n   style.  Note that such images are not currently allowed in RFCs.\n"
- title: 7.4.  .cref
  contents:
  - "7.4.  .cref\n   A comment within an I-D; should be visually distinct.\n   For\
    \ I-Ds only; not for RFCs.\n"
- title: 7.5.  .crefAnchor
  contents:
  - "7.5.  .crefAnchor\n   A comment within an I-D; should be visually distinct.\n\
    \   For I-Ds only; not for RFCs.\n"
- title: 7.6.  .crefSource
  contents:
  - "7.6.  .crefSource\n   A comment within an I-D; should be visually distinct.\n\
    \   For I-Ds only; not for RFCs.\n"
- title: 7.7.  .dlCompact
  contents:
  - "7.7.  .dlCompact\n   Use less spacing on a definition list than the default.\n"
- title: 7.8.  .dlHanging
  contents:
  - "7.8.  .dlHanging\n   Use the standard hanging indent for a definition list; indent\
    \ terms.\n"
- title: 7.9.  .dlParallel
  contents:
  - "7.9.  .dlParallel\n   Do not use the standard hanging indent for a definition\
    \ list; align\n   terms and definitions along left side.\n"
- title: 7.10.  .docInfo
  contents:
  - "7.10.  .docInfo\n   Hide from visible content.\n"
- title: 7.11.  .eref
  contents:
  - "7.11.  .eref\n   Standard link formatting (underlined, change in color).\n"
- title: 7.12.  .finalized
  contents:
  - "7.12.  .finalized\n   Hide from visible content.\n"
- title: 7.13.  .note
  contents:
  - "7.13.  .note\n   Notes should be emphasized and distinct from normal paragraph\
    \ text.\n"
- title: 7.13.1.  .rfcEditorRemove
  contents:
  - "7.13.1.  .rfcEditorRemove\n   An RFC Editor note may be added after the standard\
    \ boilerplate.  It\n   should be visually distinct to highlight final removal\
    \ of the note by\n   the RFC Editor.\n"
- title: 7.14.  .olCompact
  contents:
  - "7.14.  .olCompact\n   Use less spacing on a numbered list than the default.\n"
- title: 7.15.  .olPercent
  contents:
  - "7.15.  .olPercent\n   If the style attribute from the source XML contains a percent\
    \ sign, a\n   particular style setting will be required to make this setting behave\n\
    \   like an HTML ordered list.\n"
- title: 7.16.  .pilcrow
  contents:
  - "7.16.  .pilcrow\n   Pilcrows, when used as described in RFC 7992, should appear\
    \ at the\n   end of the paragraph, artwork, or sourcecode segment.  They should\n\
    \   not appear until moused-over.  They should not show when printed, and\n  \
    \ they should not be selected when copied with a copy/paste function.\n"
- title: 7.17.  .relref
  contents:
  - "7.17.  .relref\n   Should be clearly distinguished as links.\n"
- title: 7.18.  .rendered
  contents:
  - "7.18.  .rendered\n   Hide from visible content.\n"
- title: 7.19.  .sourcecode
  contents:
  - "7.19.  .sourcecode\n   Code examples or components should be in a fixed-width\
    \ font if the\n   human language used has an available fixed-width font option,\
    \ and\n   they should be visually distinct.  If no fixed-width font is\n   available,\
    \ use the default font for that human language.\n"
- title: 7.20.  .toc
  contents:
  - "7.20.  .toc\n   The table of contents should be clearly distinguished using an\n\
    \   indented, ordered list with the list style set to 'none', allowing\n   for\
    \ hyperlinked, in-line dotted number notation (e.g., 1., 1.1.,\n   1.1.1.).\n"
- title: 7.21.  .type
  contents:
  - "7.21.  .type\n   No visible changes to the natural language content; keep in\
    \ default\n   style.\n"
- title: 7.22.  .ulCompact
  contents:
  - "7.22.  .ulCompact\n   Use less spacing on a bulleted list than the default.\n"
- title: 7.23.  .ulEmpty
  contents:
  - "7.23.  .ulEmpty\n   Indent from the margin of the previous paragraph.\n"
- title: 7.24.  .url
  contents:
  - "7.24.  .url\n   Should be clearly distinguished as links.\n"
- title: 7.25.  .xref
  contents:
  - "7.25.  .xref\n   Should be clearly distinguished as links.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Security vulnerabilities can be introduced through\
    \ the CSS, as with\n   CSS injection attacks [CSSATTACK].  In order to avoid or\
    \ mitigate any\n   attack vectors here, the CSS used must comply with the current\
    \ CSS\n   Specifications from the W3C.\n"
