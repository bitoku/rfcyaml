- title: Abstract
  contents:
  - "Abstract\n   The HTML format for RFCs assigns style guidance to a Cascading Style\n\
    \   Sheet (CSS) specifically defined for the RFC Series.  The embedded,\n   default\
    \ CSS as included by the RFC Editor is expected to take into\n   account accessibility\
    \ needs and to be built along a responsive design\n   model.  This document describes\
    \ the requirements for the default CSS\n   used by the RFC Editor.  The class\
    \ names are based on the classes\n   defined in \"HTML for RFCs\" (RFC 7992).\n"
