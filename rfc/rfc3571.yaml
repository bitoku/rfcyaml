- title: Abstract
  contents:
  - "Abstract\n   This document describes a portion of the Policy Information Base\n\
    \   (PIB) to control policy usage collection and reporting in a device.\n   The\
    \ provisioning classes specified here allow a Policy Decision Point\n   (PDP)\
    \ to select which policy objects should collect usage\n   information, what information\
    \ should be collected and when it should\n   be reported.\n   This PIB requires\
    \ the presence of other PIBs (defined elsewhere) that\n   provide the policy objects\
    \ from which usage information is collected.\n"
