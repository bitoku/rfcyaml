- title: Abstract
  contents:
  - "Abstract\n   Label Switched Path Ping (LSP ping) is an existing and widely\n\
    \   deployed Operations, Administration, and Maintenance (OAM) mechanism\n   for\
    \ Multi-Protocol Label Switching (MPLS) Label Switched Paths\n   (LSPs).  This\
    \ document describes extensions to LSP ping so that LSP\n   ping can be used for\
    \ on-demand connectivity verification of MPLS\n   Transport Profile (MPLS-TP)\
    \ LSPs and pseudowires.  This document also\n   clarifies procedures to be used\
    \ for processing the related OAM\n   packets.  Further, it describes procedures\
    \ for using LSP ping to\n   perform connectivity verification and route tracing\
    \ functions in\n   MPLS-TP networks.  Finally, this document updates RFC 4379\
    \ by adding\n   a new address type and creating an IANA registry.\n"
