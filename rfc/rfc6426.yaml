- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Label Switched Path Ping (LSP ping) [RFC4379] is an Operations,\n\
    \   Administration, and Maintenance (OAM) mechanism for Multi-Protocol\n   Label\
    \ Switching (MPLS) Label Switched Paths (LSPs).  This document\n   describes extensions\
    \ to LSP ping so that LSP ping can be used for\n   on-demand monitoring of MPLS\
    \ Transport Profile (MPLS-TP) LSPs and\n   pseudowires.  It also clarifies the\
    \ procedures to be used for\n   processing the related OAM packets.  This document\
    \ describes how LSP\n   ping can be used for on-demand connectivity verification\
    \ (Section 3)\n   and route tracing (Section 4) functions required in [RFC5860]\
    \ and\n   specified in [RFC6371].\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   [RFC2119].\n   There is considerable opportunity\
    \ for confusion in use of the terms\n   \"on-demand connectivity verification\"\
    \ (CV), \"on-demand route tracing\"\n   and \"LSP ping.\"  In this document, we\
    \ try to use the terms\n   consistently as follows:\n   o  LSP ping: refers to\
    \ the mechanism - particularly as defined and\n      used in referenced material;\n\
    \   o  On-demand CV: refers to on-demand connectivity verification and --\n  \
    \    where both apply equally -- on-demand route tracing, as\n      implemented\
    \ using the LSP ping mechanism extended for support of\n      MPLS-TP;\n   o \
    \ On-demand route tracing: used in those cases where the LSP ping\n      mechanism\
    \ (as extended) is used exclusively for route tracing.\n   From the perspective\
    \ of on-demand CV and route tracing, we use the\n   concepts of \"Requester\"\
    \ and \"Responder\" as follows:\n   o  Requester: Originator of an OAM Request\
    \ message,\n   o  Responder: Entity responding to an OAM Request message.\n  \
    \ Since, in this document, all messages are assumed to be carried in an\n   LSP,\
    \ all Request messages would be injected at the ingress to an LSP.\n   A Responder\
    \ might or might not be at the egress of this same LSP,\n   given that it could\
    \ receive Request messages as a result of time-to-\n   live (TTL) expiry.  If\
    \ a Reply is to be delivered via a reverse-path\n   LSP, the message would again\
    \ be inserted at the ingress of that LSP.\n"
- title: 1.2.  On-Demand CV for MPLS-TP LSPs Using IP Encapsulation
  contents:
  - "1.2.  On-Demand CV for MPLS-TP LSPs Using IP Encapsulation\n   LSP ping requires\
    \ IP addressing on responding Label Switching Routers\n   (LSRs) for performing\
    \ OAM on MPLS-signaled LSPs and pseudowires.  In\n   particular, in these cases,\
    \ LSP ping packets generated by a Requester\n   are encapsulated in an IP/UDP\
    \ header with the destination address\n   from the 127/8 range and then encapsulated\
    \ in the MPLS label stack\n   ([RFC4379] , [RFC5884]).  A Responder uses the presence\
    \ of the 127/8\n   destination address to identify OAM packets and relies further\
    \ on the\n   UDP port number to determine whether the packet is an LSP ping\n\
    \   packet.  It is to be noted that this determination does not require\n   IP\
    \ forwarding capabilities.  It requires the presence of an IP host\n   stack,\
    \ which enables responding LSRs to process packets with a\n   destination address\
    \ from the 127/8 range.  [RFC1122] allocates the\n   127/8 range as \"Internal\
    \ host loopback address\" and [RFC1812] states\n   that \"a router SHOULD NOT\
    \ forward, except over a loopback interface,\n   any packet that has a destination\
    \ address on network 127\".\n"
- title: 1.3.  On-Demand CV for MPLS-TP LSPs Using Non-IP Encapsulation
  contents:
  - "1.3.  On-Demand CV for MPLS-TP LSPs Using Non-IP Encapsulation\n   In certain\
    \ MPLS-TP deployment scenarios, IP addressing might not be\n   available or use\
    \ some form of non-IP encapsulation might be preferred\n   for on-demand CV, route\
    \ tracing, and BFD packets.  In such scenarios,\n   on-demand CV and/or route\
    \ tracing SHOULD be run without IP\n   addressing, using the Associated Channel\
    \ (ACH) channel type specified\n   in Section 3.\n   Section 3.3 and Section 4.2\
    \ describe the theory of operation for\n   performing on-demand CV over MPLS-TP\
    \ LSPs with any non-IP\n   encapsulation.\n"
- title: 2.  LSP Ping Extensions
