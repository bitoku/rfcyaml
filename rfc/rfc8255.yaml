- title: 9.  IANA Considerations
  contents:
  - '9.  IANA Considerations

    '
- title: 9.1.  The 'multipart/multilingual' Media Type
  contents:
  - "9.1.  The 'multipart/multilingual' Media Type\n   The 'multipart/multilingual'\
    \ Media Type has been registered with\n   IANA.  This is the registration template\
    \ based on the template\n   specified in [RFC6838]:\n   Media Type name: multipart\n\
    \   Media subtype name: multilingual\n   Required parameters: boundary (defined\
    \ in RFC 2046)\n   Optional parameters: N/A\n   Encoding considerations:\n   \
    \   There are no encoding considerations for this multipart other\n      than\
    \ that of the embedded body parts.  The embedded body parts\n      (typically\
    \ one 'text/plain' plus one or more 'message/*') may\n      contain 7-bit, 8-bit,\
    \ or binary encodings.\n   Security considerations:\n      See the Security Considerations\
    \ section in RFC 8255\n   Interoperability considerations:\n      Existing systems\
    \ that do not treat unknown multipart subtypes\n      as 'multipart/mixed' may\
    \ not correctly render a\n      'multipart/multilingual' type.  These systems\
    \ would also be non-\n      compliant with MIME.\n   Published specification:\
    \ RFC 8255\n   Applications that use this media type:\n      Mail Transfer Agents,\
    \ Mail User Agents, spam detection,\n      virus detection modules, and message\
    \ authentication modules.\n   Fragment identifier considerations: N/A\n   Additional\
    \ information:\n       Deprecated alias names for this type: N/A\n       Magic\
    \ number(s): N/A\n       File extension(s): N/A\n       Macintosh file type code(s):\
    \ N/A\n   Person & email address to contact for further information:\n       Nik\
    \ Tomkinson\n       rfc.nik.tomkinson@gmail.com\n       Nathaniel Borenstein\n\
    \       nsb@mimecast.com\n   Intended usage: COMMON\n   Restrictions on usage:\
    \ N/A\n   Author/Change controller: IETF\n"
- title: 9.2.  The Content-Translation-Type Field
  contents:
  - "9.2.  The Content-Translation-Type Field\n   The Content-Translation-Type field\
    \ has been added to the IANA\n   \"Permanent Message Header Field Names\" registry.\
    \  That entry\n   references this document.  This registration template is below:\n\
    \   Header field name: Content-Translation-Type\n   Applicable protocol: MIME\n\
    \   Status: standard\n   Author/Change controller: IETF\n   Specification document(s):\
    \ RFC 8255\n   Related information: none\n"
- title: 9.3.  The Content-Translation-Type Header Field Values
  contents:
  - "9.3.  The Content-Translation-Type Header Field Values\n   IANA has created a\
    \ new registry titled \"Content-Translation-Type\n   Header Field Values\".  New\
    \ values must be registered using the\n   \"Specification Required\" [RFC8126]\
    \ IANA registration procedure.\n   Registrations must include a translation type\
    \ value, a short\n   description, and a reference to the specification.\n   This\
    \ document also registers three initial values specified below.\n   Value: original\n\
    \   Description:\n       Content in the original language\n   Reference: RFC 8255\n\
    \   Value: human\n   Description:\n       Content that has been translated by\
    \ a human translator\n       or a human has checked and corrected an automated\
    \ translation\n   Reference: RFC 8255\n   Value: automated\n   Description:\n\
    \       Content that has been translated by an electronic agent\n       without\
    \ proofreading or subsequent correction\n   Reference: RFC 8255\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   Whilst it is intended that each language message\
    \ part is a direct\n   translation of the original message, this may not always\
    \ be the case;\n   these parts could contain undesirable content.  Therefore,\
    \ there is a\n   possible risk that undesirable text or images could be shown\
    \ to the\n   recipient if the message is passed through a spam filter that does\n\
    \   not check all of the message parts.  The risk should be minimal due\n   to\
    \ the fact that an unknown multipart subtype should be treated as\n   'multipart/mixed';\
    \ thus, each message part should be subsequently\n   scanned.\n   If the email\
    \ contains undesirable content in a language that the\n   recipient cannot understand\
    \ and this unknown content is assumed to be\n   a direct translation of the content\
    \ that the recipient can\n   understand, the recipient may unintentionally forward\
    \ undesirable\n   content to a recipient that can understand it.  To mitigate\
    \ this\n   risk, an interactive implementation may allow the recipient to see\n\
    \   all of the translations for comparison.\n   Because the language message parts\
    \ have a Content-Type of 'message/\n   rfc822' or 'message/global', they might\
    \ contain From fields that\n   could have different values from that of the top-level\
    \ From field,\n   and they may not reflect the actual sender.  The inconsistent\
    \ From\n   field values might get shown to the recipient in a non-conforming\n\
    \   email client and may mislead the recipient into thinking that the\n   email\
    \ came from someone other than the real sender.\n"
