- title: Abstract
  contents:
  - "Abstract\n   This document defines the 'multipart/multilingual' content type,\n\
    \   which is an addition to the Multipurpose Internet Mail Extensions\n   (MIME)\
    \ standard.  This content type makes it possible to send one\n   message that\
    \ contains multiple language versions of the same\n   information.  The translations\
    \ would be identified by a language tag\n   and selected by the email client based\
    \ on a user's language settings.\n"
