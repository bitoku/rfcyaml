- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Since the invention of email and the rapid spread of the\
    \ Internet,\n   more and more people have been able to communicate in more and\
    \ more\n   countries and in more and more languages.  But during this time of\n\
    \   technological evolution, email has remained a single-language\n   communication\
    \ tool, whether it is English to English, Spanish to\n   Spanish, or Japanese\
    \ to Japanese.\n   Also during this time, many corporations have established their\n\
    \   offices in multicultural cities and have formed departments and teams\n  \
    \ that span continents, cultures, and languages.  Thus, the need to\n   communicate\
    \ efficiently with little margin for miscommunication has\n   grown significantly.\n\
    \   This document defines the 'multipart/multilingual' content type,\n   which\
    \ is an addition to the Multipurpose Internet Mail Extensions\n   (MIME) standard\
    \ specified in [RFC2045], [RFC2046], [RFC2047],\n   [RFC4289], and [RFC6838].\
    \  This content type makes it possible to\n   send a single message to a group\
    \ of people in such a way that all of\n   the recipients can read the email in\
    \ their preferred language.  The\n   methods of translation of the message content\
    \ are beyond the scope of\n   this document, but the structure of the email itself\
    \ is defined\n   herein.\n   This document depends on the identification of language\
    \ in message\n   parts for non-real-time communication.  [HUMAN-LANG] is concerned\n\
    \   with a similar problem for real-time communication.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in BCP\n   14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n"
- title: 2.  The Content-Type Header Field
  contents:
  - "2.  The Content-Type Header Field\n   The 'multipart/multilingual' Media Subtype\
    \ allows the sending of a\n   message in a number of different languages with\
    \ the different\n   language versions embedded in the same message.  This Media\
    \ Subtype\n   helps the receiving email client make sense of the message structure.\n\
    \   The multipart subtype 'multipart/multilingual' has similar semantics\n   to\
    \ 'multipart/alternative' (as discussed in RFC 2046 [RFC2046]) in\n   that each\
    \ of the message parts is an alternative version of the same\n   information.\
    \  The primary difference between 'multipart/multilingual'\n   and 'multipart/alternative'\
    \ is that when using 'multipart/\n   multilingual', the message part to select\
    \ for rendering is chosen\n   based on the values of the Content-Language field\
    \ and optionally the\n   Content-Translation-Type field instead of the ordering\
    \ of the parts\n   and the Content-Types.\n   The syntax for this multipart subtype\
    \ conforms to the common syntax\n   for subtypes of multipart given in Section\
    \ 5.1.1. of RFC 2046\n   [RFC2046].  An example 'multipart/multilingual' Content-Type\
    \ header\n   field would look like this:\n   Content-Type: multipart/multilingual;\
    \ boundary=01189998819991197253\n"
- title: 3.  The Message Parts
  contents:
  - "3.  The Message Parts\n   A 'multipart/multilingual' message will have a number\
    \ of message\n   parts: exactly one multilingual preface, one or more language\
    \ message\n   parts, and zero or one language-independent message part.  The\n\
    \   details of these are described below.\n"
- title: 3.1.  The Multilingual Preface
  contents:
  - "3.1.  The Multilingual Preface\n   In order for the message to be received and\
    \ displayed in non-\n   conforming email clients, the message SHOULD contain an\
    \ explanatory\n   message part that MUST NOT be marked with a Content-Language\
    \ field\n   and MUST be the first of the message parts.  For maximum support in\n\
    \   the most basic of non-conforming email clients, it SHOULD have a\n   Content-Type\
    \ of 'text/plain'.  Because non-conforming email clients\n   are expected to treat\
    \ a message with an unknown multipart type as\n   'multipart/mixed' (in accordance\
    \ with Sections 5.1.3 and 5.1.7 of RFC\n   2046 [RFC2046]), they may show all\
    \ of the message parts sequentially\n   or as attachments.  Including and showing\
    \ this explanatory part will\n   help the message recipient understand the message\
    \ structure.\n   This initial message part SHOULD briefly explain to the recipient\n\
    \   that the message contains multiple languages, and the parts may be\n   rendered\
    \ sequentially or as attachments.  This SHOULD be presented in\n   the same languages\
    \ that are provided in the subsequent language\n   message parts.\n   As this\
    \ explanatory section is likely to contain languages using\n   scripts that require\
    \ non-US-ASCII characters, it is RECOMMENDED that\n   a UTF-8 charset be used\
    \ for this message part.  See RFC 3629\n   [RFC3629] for details of UTF-8.\n \
    \  Whilst this section of the message is useful for backward\n   compatibility,\
    \ it will normally only be shown when rendered by a non-\n   conforming email\
    \ client.  This is because conforming email clients\n   SHOULD only show the single\
    \ language message part identified by the\n   user's preferred language and the\
    \ language message part's Content-\n   Language.\n   For the correct display of\
    \ the multilingual preface in a non-\n   conforming email client, the sender MAY\
    \ use the Content-Disposition\n   field with a value of 'inline' in conformance\
    \ with RFC 2183 [RFC2183]\n   (which defines the Content-Disposition field). \
    \ If provided, this\n   SHOULD be placed at the 'multipart/multilingual' level\
    \ and in the\n   multilingual preface.  This makes it clear to a non-conforming\
    \ email\n   client that the multilingual preface should be displayed immediately\n\
    \   to the recipient, followed by any subsequent parts marked as\n   'inline'.\n\
    \   For examples of a multilingual preface, see Section 8.\n"
- title: 3.2.  The Language Message Parts
  contents:
  - "3.2.  The Language Message Parts\n   The language message parts are typically\
    \ translations of the same\n   message content.  These message parts SHOULD be\
    \ ordered so that the\n   first part after the multilingual preface is in the\
    \ language believed\n   to be the most likely to be recognized by the recipient;\
    \ this will\n   constitute the default part when language negotiation fails and\
    \ there\n   is no language-independent part.  All of the language message parts\n\
    \   MUST have a Content-Language field and a Content-Type field; they MAY\n  \
    \ have a Content-Translation-Type field.\n   The Content-Type for each individual\
    \ language message part SHOULD be\n   'message/rfc822' to provide good support\
    \ with non-conforming email\n   clients.  However, an implementation MAY use 'message/global'\
    \ as\n   support for 'message/global' becomes more commonplace.  (See RFC 6532\n\
    \   [RFC6532] for details of 'message/global'.)  Each language message\n   part\
    \ should have a Subject field in the appropriate language for that\n   language\
    \ part.  If there is a From field present, its value MUST\n   include the same\
    \ email address as the top-level From header field,\n   although the display name\
    \ MAY be a localized version.  If there is a\n   mismatch of sender email address,\
    \ the top-level From header field\n   value SHOULD be used to show to the recipient.\n"
- title: 3.3.  The Language-Independent Message Part
  contents:
  - "3.3.  The Language-Independent Message Part\n   If there is language-independent\
    \ content for the recipient to see if\n   they have a preferred language other\
    \ than one of those specified in\n   the language message parts, and the default\
    \ language message part is\n   unlikely to be understood, another part MAY be\
    \ provided.  This part\n   could typically include one or more language-independent\
    \ graphics.\n   When this part is present, it MUST be the last part and MUST have\
    \ a\n   Content-Language field with a value of \"zxx\" (as described in BCP 47\n\
    \   [RFC5646]).  The part SHOULD have a Content-Type of 'message/rfc822'\n   or\
    \ 'message/global' (to match the language message parts).\n"
- title: 4.  Message Part Selection
  contents:
  - "4.  Message Part Selection\n   The logic for selecting the message part to render\
    \ and present to the\n   recipient is summarized in the next few paragraphs.\n\
    \   If the email client does not understand 'multipart/multilingual',\n   then\
    \ it will treat the message as if it was 'multipart/mixed' and\n   render message\
    \ parts accordingly (in accordance with Sections 5.1.3\n   and 5.1.7 of RFC 2046\
    \ [RFC2046]).\n   If the email client does understand 'multipart/multilingual',\
    \ then it\n   SHOULD ignore the multilingual preface and select the best match\
    \ for\n   the user's preferred language from the language message parts\n   available.\
    \  Also, the user may prefer to see the original message\n   content in their\
    \ second language over a machine translation in their\n   first language.  The\
    \ Content-Translation-Type field value can be used\n   for further selection based\
    \ on this preference.  The selection of the\n   language part may be implemented\
    \ in a variety of ways, although the\n   matching schemes detailed in RFC 4647\
    \ [RFC4647] are RECOMMENDED as a\n   starting point for an implementation.  The\
    \ goal is to render the most\n   appropriate translation for the user.\n   If\
    \ there is no match for the user's preferred language or there is no\n   preferred\
    \ language information available, the email client SHOULD\n   select the language-independent\
    \ part (if one exists) or the first\n   language part directly after the multilingual\
    \ preface if a language-\n   independent part does not exist.\n   If there is\
    \ no translation type preference information available, the\n   values of the\
    \ Content-Translation-Type field may be ignored.\n   Additionally, interactive\
    \ implementations MAY offer the user a choice\n   from among the available languages\
    \ or the option to see them all.\n"
- title: 5.  The Content-Language Field
  contents:
  - "5.  The Content-Language Field\n   The Content-Language field in the individual\
    \ language message parts\n   is used to identify the language in which the message\
    \ part is\n   written.  Based on the value of this field, a conforming email client\n\
    \   can determine which message part to display (given the user's\n   language\
    \ settings).\n   The Content-Language MUST comply with RFC 3282 [RFC3282] (which\n\
    \   defines the Content-Language field) and BCP 47 [RFC5646] (which\n   defines\
    \ the structure and semantics for the language tag values).\n   Examples of this\
    \ field could look like the following:\n   Content-Language: en-GB\n   Content-Language:\
    \ de\n   Content-Language: es-MX, fr\n   Content-Language: sr-Cyrl\n"
- title: 6.  The Content-Translation-Type Field
  contents:
  - "6.  The Content-Translation-Type Field\n   The Content-Translation-Type field\
    \ can be used in the individual\n   language message parts to identify the type\
    \ of translation.  Based on\n   the value of this field and the user's preferences,\
    \ a conforming\n   email client can determine which message part to display.\n\
    \   This field can have one of three possible values: 'original',\n   'human',\
    \ or 'automated' (although other values may be added in the\n   future).  A value\
    \ of 'original' is given in the language message part\n   that is in the original\
    \ language.  A value of 'human' is used when a\n   language message part is translated\
    \ by a human translator or a human\n   has checked and corrected an automated\
    \ translation.  A value of\n   'automated' is used when a language message part\
    \ has been translated\n   by an electronic agent without proofreading or subsequent\
    \ correction.\n   New values of the Content-Translation-Type header field\n  \
    \ (\"translTypeExt\" in the ABNF) are added according to the procedure\n   specified\
    \ in Section 9.3.\n   Examples of this field include:\n   Content-Translation-Type:\
    \ original\n   Content-Translation-Type: human\n   The syntax of the Content-Translation-Type\
    \ field in ABNF [RFC5234]\n   is:\n   Content-Translation-Type = [FWS] translationtype\n\
    \   FWS                      = <Defined in RFC 5322>\n   translationtype     \
    \     = \"original\" / \"human\" / \"automated\" /\n                         \
    \     translTypeExt\n   translTypeExt            = 1*atext\n   atext         \
    \           = <Defined in RFC 5322>\n   This references RFC 5322 [RFC5322] for\
    \ the predefined rules 'folding\n   white space (FWS)' and 'atext'.\n"
- title: 7.  The Subject Field in the Language Message Parts
  contents:
  - "7.  The Subject Field in the Language Message Parts\n   On receipt of the message,\
    \ conforming email clients will need to\n   render the subject in the correct\
    \ language for the recipient.  To\n   enable this, the Subject field SHOULD be\
    \ provided in each language\n   message part.  The value for this field should\
    \ be a translation of\n   the email subject.\n   US-ASCII and 'encoded-word' examples\
    \ of this field include:\n   Subject: A really simple email subject\n   Subject:\
    \ =?UTF-8?Q?Un_asunto_de_correo_electr=C3=b3nico_\n           realmente_sencillo?=\n\
    \   See RFC 2047 [RFC2047] for the specification of 'encoded-word'.\n   The subject\
    \ to be presented to the recipient SHOULD be selected from\n   the message part\
    \ identified during the message part selection stage.\n   If no Subject field\
    \ is found, the top-level Subject header field\n   value should be used.\n"
