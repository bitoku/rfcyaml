- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   Specifically,
    this document describes a MIB for the Intermediate\n   System to Intermediate
    System (IS-IS) Routing protocol when it is\n   used to construct routing tables
    for IP networks.\n"
