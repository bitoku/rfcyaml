    '
  - '-- Each adjacency to an IS corresponds to one entry in this

    '
  - "-- table.\n    isisISAdjTable OBJECT-TYPE\n        SYNTAX SEQUENCE OF IsisISAdjEntry\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"The table of adjacencies to Intermediate Systems.\"\n    ::= { isisISAdj
    1 }\n    isisISAdjEntry OBJECT-TYPE\n        SYNTAX IsisISAdjEntry\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"Each
    entry corresponds to one adjacency to an\n             Intermediate System on
    this system.\n             Dynamically learned rows do not survive an agent reboot.\"\n
    \       INDEX { isisCircIndex,\n                isisISAdjIndex }\n    ::= { isisISAdjTable
    1 }\n    IsisISAdjEntry ::=\n        SEQUENCE {\n            isisISAdjIndex\n
    \               Unsigned32,\n            isisISAdjState\n                INTEGER,\n
    \           isisISAdj3WayState\n                INTEGER,\n            isisISAdjNeighSNPAAddress\n
    \               IsisOSINSAddress,\n            isisISAdjNeighSysType\n                INTEGER,\n
    \           isisISAdjNeighSysID\n                IsisSystemID,\n            isisISAdjNbrExtendedCircID\n
    \               Unsigned32,\n            isisISAdjUsage\n                IsisLevel,\n
    \           isisISAdjHoldTimer\n                IsisUnsigned16TC,\n            isisISAdjNeighPriority\n
    \               IsisISPriority,\n            isisISAdjLastUpTime\n                TimeStamp\n
    \     }\n    isisISAdjIndex OBJECT-TYPE\n        SYNTAX Unsigned32(1..4294967295)\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"A unique value identifying the IS adjacency from all\n             other
    such adjacencies on this circuit.  This value is\n             automatically assigned
    by the system when the adjacency\n             is created.\"\n    ::= { isisISAdjEntry
    1 }\n    isisISAdjState OBJECT-TYPE\n        SYNTAX INTEGER\n            {\n                 down
    (1),\n                 initializing (2),\n                 up (3),\n                 failed(4)\n
    \           }\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n
    \           \"The state of the adjacency.\"\n        REFERENCE \"{ISIS.aoi adjacencyState
    (78)}\"\n    ::= { isisISAdjEntry 2 }\n    isisISAdj3WayState OBJECT-TYPE\n        SYNTAX
    INTEGER\n            {\n                 up (0),\n                 initializing
    (1),\n                 down (2),\n                 failed (3)\n            }\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"The
    3Way state of the adjacency.  These are picked\n             to match the historical
    on-the-wire representation\n             of the 3Way state and are not intended
    to match\n             isisISAdjState.\"\n        REFERENCE \"{ RFC 3373 }\"\n
    \   ::= { isisISAdjEntry 3 }\n    isisISAdjNeighSNPAAddress OBJECT-TYPE\n        SYNTAX
    IsisOSINSAddress\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n
    \           \"The SNPA address of the neighboring system.\"\n        REFERENCE
    \"{ISIS.aoi neighbourSNPAAddress (79)}\"\n    ::= { isisISAdjEntry 4 }\n    isisISAdjNeighSysType
    OBJECT-TYPE\n        SYNTAX INTEGER\n            {\n                l1IntermediateSystem(1),\n
    \               l2IntermediateSystem(2),\n                l1L2IntermediateSystem(3),\n
    \               unknown(4)\n            }\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"The type of the neighboring system.\"\n
    \       REFERENCE \"{ISIS.aoi neighbourSystemType (80)}\"\n    ::= { isisISAdjEntry
    5 }\n    isisISAdjNeighSysID OBJECT-TYPE\n        SYNTAX IsisSystemID\n        MAX-ACCESS
    read-only\n        STATUS current\n        DESCRIPTION\n            \"The system
    ID of the neighboring Intermediate\n             System.\"\n        REFERENCE
    \"{ISIS.aoi neighbourSystemIds (83)}\"\n    ::= { isisISAdjEntry 6 }\n    isisISAdjNbrExtendedCircID
    OBJECT-TYPE\n        SYNTAX Unsigned32\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"The 4-byte Extended Circuit ID learned
    from the\n             Neighbor during 3-way handshake, or 0.\"\n    ::= { isisISAdjEntry
    7 }\n    isisISAdjUsage OBJECT-TYPE\n        SYNTAX IsisLevel\n        MAX-ACCESS
    read-only\n        STATUS current\n        DESCRIPTION\n            \"How is the
    adjacency used?  On a point-to-point link,\n             this might be level1and2,
    but on a LAN, the usage will\n             be level1 on the adjacency between
    peers at L1,\n             and level2 for the adjacency between peers at L2.\"\n
    \       REFERENCE \"{ISIS.aoi adjacencyUsage (82)}\"\n    ::= { isisISAdjEntry
    8 }\n    isisISAdjHoldTimer OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (1..65535)\n
    \       UNITS \"seconds\"\n        MAX-ACCESS read-only\n        STATUS current\n
    \       DESCRIPTION\n            \"The holding time, in seconds, for this adjacency.\n
    \            This value is based on received IIH PDUs and\n             the elapsed
    time since receipt.\"\n        REFERENCE \"{ISIS.aoi holdingTimer (85)}\"\n    ::=
    { isisISAdjEntry 9 }\n    isisISAdjNeighPriority OBJECT-TYPE\n        SYNTAX IsisISPriority\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"Priority
    of the neighboring Intermediate System for\n             becoming the Designated
    Intermediate System.\"\n        REFERENCE \"{ISIS.aoi lANPriority (86)}\"\n    ::=
    { isisISAdjEntry 10 }\n    isisISAdjLastUpTime OBJECT-TYPE\n        SYNTAX TimeStamp\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"When
    the adjacency most recently entered the state 'up',\n             measured in
    hundredths of a second since the last\n             re-initialization of the network
    management subsystem.\n             Holds 0 if the adjacency has never been in
    state 'up'.\"\n    ::= { isisISAdjEntry 11 }\n"
