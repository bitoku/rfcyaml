  - '-- The System Level Table

    '
  - "-- This table captures level-specific information about the system\n    isisSysLevelTable
    OBJECT-TYPE\n        SYNTAX SEQUENCE OF IsisSysLevelEntry\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"Level
    specific information about the System.\"\n    ::= { isisSysLevel 1 }\n    isisSysLevelEntry
    OBJECT-TYPE\n        SYNTAX IsisSysLevelEntry\n        MAX-ACCESS not-accessible\n
    \       STATUS current\n        DESCRIPTION\n            \"Each row describes
    variables configured for Area or Domain.\n             Configured values MUST
    survive an agent reboot.\"\n        INDEX { isisSysLevelIndex }\n    ::= { isisSysLevelTable
    1 }\n    IsisSysLevelEntry ::=\n        SEQUENCE {\n            isisSysLevelIndex\n
    \               IsisISLevel,\n            isisSysLevelOrigLSPBuffSize\n                IsisLSPBuffSize,\n
    \           isisSysLevelMinLSPGenInt\n                IsisUnsigned16TC,\n            isisSysLevelState\n
    \               IsisLevelState,\n            isisSysLevelSetOverload\n                TruthValue,\n
