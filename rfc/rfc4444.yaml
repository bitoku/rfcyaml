    IsisCircEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"An isisCircEntry exists for each circuit configured\n             for
    Integrated IS-IS on this system.\n             Dynamically created rows MUST survive
    an agent reboot.\"\n        INDEX { isisCircIndex }\n    ::= { isisCircTable 1
    }\n    IsisCircEntry ::=\n        SEQUENCE {\n            isisCircIndex\n                IndexInteger,\n
    \           isisCircIfIndex\n                InterfaceIndex,\n            isisCircAdminState\n
    \               IsisAdminState,\n            isisCircExistState\n                RowStatus,\n
    \           isisCircType\n                INTEGER,\n            isisCircExtDomain\n
    \               TruthValue,\n            isisCircLevelType\n                IsisLevel,\n
    \           isisCircPassiveCircuit\n                TruthValue,\n            isisCircMeshGroupEnabled\n
    \               INTEGER,\n            isisCircMeshGroup\n                Unsigned32,\n
    \           isisCircSmallHellos\n                TruthValue,\n            isisCircLastUpTime\n
    \               TimeStamp,\n            isisCirc3WayEnabled\n                TruthValue,\n
    \           isisCircExtendedCircID\n                Unsigned32\n        }\n    isisCircIndex
    OBJECT-TYPE\n        SYNTAX IndexInteger\n        MAX-ACCESS not-accessible\n
    \       STATUS current\n        DESCRIPTION\n            \"An index used to uniquely
    identify this circuit.\n             When creating a row in this table, the\n
    \            isisNextCircIndex object should be retrieved,\n             and its
    value should be specified as the value\n             of this index using a SET
    operation.  A retrieved\n             value of zero(0) indicates that no rows
