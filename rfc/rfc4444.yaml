  title: 6.  Acknowledgements
- contents:
  - "7.  Security Considerations\n   Management information defined in this MIB may
    be considered\n   sensitive in some network environments.\n"
  - contents:
    - "7.1.  Discussion\n   This MIB may be used to manage an IP router, which is
      used to direct\n   network traffic.  The control of network traffic allows an
      attacker\n   to deny service to a region of the network or to forward traffic
      to\n   adversaries.  By raising or lowering metrics, traffic may be directed\n
      \  to insecure portions of the network.  By disabling the protocol on an\n   interface,
      the network may be partitioned.  Changes to the network\n   topology will force
      all routers to recompute their routes.  Periodic\n   route changes have brought
      down networks in the past by subjecting\n   routers to stressful recomputations.\n
      \  There are a number of management objects defined in this MIB that\n   have
      a MAX-ACCESS clause of read-write and/or read-create.  Such\n   objects may
      be considered sensitive or vulnerable in some network\n   environments.  The
      support for SET operations in a non-secure\n   environment without proper protection
      can have a negative effect on\n   network operations.  Authentication of received
      SNMP requests and\n   controlled access to management information should be
      employed in\n   such environments.\n   We identify a set of threats and then
      list attributes that can be\n   used in each form of attack.  We discuss the
      effects that can be\n   obtained by a single change to the variable in each
      class.\n"
    title: 7.1.  Discussion
  - contents:
    - "7.2.  Threats\n      - Drop an Adjacency\n      - Drop all Peers\n      - Drop
      Subnetwork\n      - Split the Network\n      - Intermittent Outages\n      -
      Redirect Traffic\n      - Delay Convergence\n      - Avoid Detection\n      -
      Prevent Updates\n      - Hijack LAN\n      - Create Problems for CLNS Networks\n"
    - contents:
      - "7.2.1.  Drop an Adjacency\n   By changing attributes that are used to peer,
        we can disrupt an\n   adjacency and bring a link down.\n      isisCirc3WayEnabled\n
        \     isisCircAdminState\n      isisCircExistState\n      isisCircLevelDRHelloTimer\n
        \     isisCircLevelHelloTimer\n      isisCircLevelType\n      isisCircSmallHellos\n"
      title: 7.2.1.  Drop an Adjacency
    - contents:
      - "7.2.2.  Drop All Adjacencies\n   These attributes can be used to break some
        or all of a router's\n   adjacencies.  In the case of System ID, the adjacency
        may be\n   restored.  However, it will subject the network to additional stress.\n
        \     isisSysLevelType\n      isisManAreaAddrExistState\n      isisSysAdminState\n
        \     isisSysID\n"
      title: 7.2.2.  Drop All Adjacencies
    - contents:
      - "7.2.3.  Drop Subnetwork\n   This attribute can be used to stop advertisement
        of a subnetwork\n   reachable through a single interface.\n      isisCircPassiveCircuit\n"
      title: 7.2.3.  Drop Subnetwork
    - contents:
      - "7.2.4.  Split the Network\n   If the network design depends upon Wide Metrics
        or TE, we can use\n   these attributes to prevent traffic from passing through
        a router.\n      isisSysLevelMetricStyle\n      isisSysLevelOrigLSPBuffSize\n
        \     isisSysLevelSPFConsiders\n      isisSysLevelTEEnabled\n      isisSysReceiveLSPBufferSize\n"
      title: 7.2.4.  Split the Network
    - contents:
      - "7.2.5.  Intermittent Outages\n   We can use these attributes to subject the
        network to a series of\n   topology changes, or otherwise force extensive
        recomputations of\n   routes.\n      isisSysLevelMinLSPGenInt\n      isisSysLevelSetOverload\n
        \     isisSysLevelSetOverloadUntil\n      isisSysMaxAge\n      isisSysMaxLSPGenInt\n
        \     isisSysL2toL1Leaking\n      isisSysID\n"
      title: 7.2.5.  Intermittent Outages
    - contents:
      - "7.2.6.  Redirect Traffic\n   By changing attributes such as metrics, we can
        push traffic to\n   different parts of the network.  This may allow an intruder
        to\n   observe data traffic from otherwise remote parts of the network.\n
        \  We may also use these attributes to deny service to parts of the\n   network.\n
        \     isisSysMaxPathSplits\n      isisCircLevelMetric\n      isisCircLevelWideMetric\n
        \     isisIPRAAdminState\n      isisIPRAExistState\n      isisIPRAFullMetric\n
        \     isisIPRAMetric\n      isisIPRAMetricType\n      isisIPRANextHop\n      isisIPRANextHopType\n
        \     isisIPRASNPAAddress\n      isisIPRAType\n      isisRedistributeAddrExistState\n
        \     isisSummAddrExistState\n      isisSummAddrFullMetric\n      isisSummAddrMetric\n
        \     isisSysL2toL1Leaking\n"
      title: 7.2.6.  Redirect Traffic
    - contents:
      - "7.2.7.  Delay Convergence\n   These attributes can be used to slow convergence
        by increasing the\n   minimal interval required to update a packet.\n      isisCircLevelCSNPInterval\n
        \     isisCircLevelLSPThrottle\n      isisCircLevelMinLSPRetransInt\n      isisCircLevelPartSNPInterval\n
        \     isisSysWaitTime\n      isisCircPassiveCircuit\n"
      title: 7.2.7.  Delay Convergence
    - contents:
      - "7.2.8.  Avoid Detection\n   By turning off traps, we can prevent a Network
        Management station\n   from observing problems in the network caused by other
        aspects of an\n   attack.\n      isisSysNotificationEnable\n"
      title: 7.2.8.  Avoid Detection
    - contents:
      - "7.2.9.  Prevent Updates\n   Mesh Groups can be used to prevent the transmission
        of Link State\n   PDUs on certain interfaces, delaying or preventing the propagation
        of\n   updates.\n      isisCircMeshGroup\n      isisCircMeshGroupEnabled\n"
      title: 7.2.9.  Prevent Updates
    - contents:
      - "7.2.10. Hijack LAN\n   If we have compromised a router, we can use this attribute
        to become\n   the designated router and lie about the topology of a LAN.\n
        \     isisCircLevelISPriority\n"
      title: 7.2.10. Hijack LAN
    - contents:
      - "7.2.11.  Create Problems for CLNS Networks\n   This attribute can be used
        to modify the handling of CLNS traffic.\n      isisRAAddrPrefix\n      isisRAAdminState\n
        \     isisRAExistState\n      isisRAMapType\n      isisRAMetric\n      isisRAMetricType\n
        \     isisRASNPAAddress\n      isisRASNPAMask\n      isisRASNPAPrefix\n      isisRAType\n
        \     isisSysPollESHelloRate\n"
      title: 7.2.11.  Create Problems for CLNS Networks
    - contents:
      - "7.2.12.  Mostly Harmless\n   The following writable attributes do not pose
        a known security risk.\n      isisCircExtDomain\n      isisCircExtendedCircID\n
        \     isisCircIfIndex\n      isisCircLevelHelloMultiplier\n      isisCircType\n"
      title: 7.2.12.  Mostly Harmless
    - contents:
      - "7.2.13.  Recommendations\n   Much of the MIB is used to set or read attributes
        which are readily\n   visible to any intruder who has access to traffic.  None
        of the\n   security attributes are setable or visible through the MIB.  Read\n
        \  access to the MIB does not pose additional risks or vulnerabilities.\n
        \  If write access is to be provided, it is RECOMMENDED that\n   implementers
        consider the security features as provided by the SNMPv3\n   framework (see
        [RFC3410], section 8), including full support for the\n   SNMPv3 cryptographic
        mechanisms (for authentication and privacy).\n   SNMP versions prior to SNMPv3
        did not include adequate security.\n   Even if the network itself is secure
        (for example by using IPSec),\n   even then, there is no control as to who
        on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
        the objects\n   in this MIB module.\n   Deployment of SNMP versions prior
        to SNMPv3 is NOT RECOMMENDED.\n   Instead, it is RECOMMENDED to deploy SNMPv3
        and to enable\n   cryptographic security.  It is then a customer/operator\n
        \  responsibility to ensure that the SNMP entity giving access to an\n   instance
        of this MIB module is properly configured to give access to\n   the objects
        only to those principals (users) that have legitimate\n   rights to indeed
        GET or SET (change/create/delete) them.\n"
      title: 7.2.13.  Recommendations
    title: 7.2.  Threats
  title: 7.  Security Considerations
