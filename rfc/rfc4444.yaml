- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Overview\n   This document describes a management information base for the\n
    \  Intermediate System to Intermediate System (IS-IS) Routing protocol,\n   as
    described in ISO 10589 [ISO10589], when it is used to construct\n   routing tables
    for IP networks, as described in RFC 1195 [RFC1195].\n   The objects are mainly
    derived from the Guidelines for Definition of\n   Managed Objects (GDMO) definitions
    in ISO 10589 and from the GDMO\n   definitions in ISO 10733 [ISO10733].  There
    are also additional\n   objects for managing the IP-specific functionality of
    Integrated IS-\n   IS operation.\n   This MIB imports definitions from SNMPv2-TC
    [RFC2579], SNMPv2-SMI\n   [RFC2578], SNMPv2-CONF [RFC2580], SNMP-FRAMEWORK-MIB
    [RFC3411],\n   DIFFSERV-MIB [RFC3289], IF-MIB [RFC2863], and INET-ADDRESS-MIB\n
    \  [RFC4001].  See the imports section of the MIB for the specific items\n   imported.\n
    \  This MIB defines some objects to manage Mesh Groups, described in\n   [RFC2973],
    and a three-way handshake for point-to-point adjacencies,\n   described in [RFC3373].\n
    \  The IS-IS MIB defines the following objects:\n   System-Wide Attributes\n      -
    \ isisSystem\n         This table contains information specific to a single instance\n
    \        of the IS-IS protocol running on a router.\n      -  isisManAreaAddr\n
    \        This table includes area addresses that are manually\n         configured,
    which are used to control the associations formed\n         between Level 1 Intermediate
    Systems.\n      -  isisAreaAddr\n         This table includes area addresses reported
    in relevant L1\n         LSPs.\n      -  isisSummAddr\n         This table holds
    summary addresses configured for each Level 2\n         instance of the IS-IS
    protocol running on a router.\n      -  isisRedistributeAddr\n         This table
    provides criteria to decide whether a route should\n         be leaked from L2
    to L1 when Domain Wide Prefix leaking is\n         enabled.\n      -  isisRouter\n
    \        This table holds the hostname and router ID for Intermediate\n         Systems
    in the network.\n      -  isisSysLevel\n         This table contains information
    specific to a domain (Level 2)\n         or an area (Level 1) of the IS-IS protocol.\n
    \     -  isisNextCircIndex\n         This scalar is used to provide a unique circuit
    index.\n   Circuit-specific Attributes\n      -  isisCirc\n         This table
    contains information specific to a point-to-point or\n         a broadcast interface
    in the system.\n      -  isisCircLevel\n         This table contains information
    specific to Level 1 or Level 2\n         of an interface.\n   Counters\n      -
    \ isisSystemCounter\n         Counters in the System table, such as number of
    times we have\n         wrapped a sequence counter on one of our Link State PDUs.\n
    \     -  isisCircuitCounter\n         Counters of events particular to a circuit,
    such as PDUs with\n         an illegal value of the System ID field length.\n
    \     -  isisPacketCounter\n         Counts of IS-IS Protocol PDUs broken down
    into packet type.\n   Attributes associated with an Adjacency\n      -  isisISAdj\n
    \        This table contains information about adjacencies to routers\n         maintained
    by the protocol.  Entries in this table cannot be\n         created by management
    action: they are established through the\n         Hello protocol.\n      -  isisISAdjAreaAddr\n
    \        This table contains the set of Area Addresses of neighboring\n         Intermediate
    Systems, as reported in IIH PDUs.\n      -  isisISAdjIPAddr\n         This table
    contains the set of IP Addresses of neighboring\n         Intermediate Systems,
    as reported in received IIH PDUs.\n      -  isisISAdjProtSupp\n         This table
    contains the set of protocols supported by\n         neighboring Intermediate
    Systems, as reported in received IIH\n         PDUs.\n   Attributes Associated
    with Addresses\n      -  isisRA\n         The Reachable Address Table.\n         This
    table contains information about an address prefix\n         manually configured
    on the system or learned through another\n         protocol.\n      -  isisIPRA\n
    \        The IP Reachable Address Table.\n         This table contains information
    about an IP reachable address\n         manually configured on this system or
    learned from another\n         protocol.\n   Attributes Associated with Link State
    PDU Table\n      -  isisLSPSummaryTable\n         The Link State PDU Summary Table.\n
    \        This table contains information contained in the headers of\n         Link
    State PDUs stored by the system.\n      -  isisLSPTLVTable\n         The Link
    State PDU TLV Table.\n         This table holds the sequence of TLVs that make
    up an LSP\n         fragment.\n   Attributes Associated with a Notification\n
    \     -  isisNotification\n         This table defines attributes that will be
    included when\n         reporting IS-IS notifications.\n"
  title: 2.  Overview
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\", when they appear in this document, are to be interpreted\n
    \  as described in BCP 14, RFC 2119 [RFC2119].\n"
  title: 3.  Conventions
- contents:
  - '4.  Definition of IS-IS MIB

    '
  - "ISIS-MIB DEFINITIONS ::= BEGIN\n     IMPORTS\n        TEXTUAL-CONVENTION, RowStatus,
    TruthValue, TimeStamp\n                FROM SNMPv2-TC               -- RFC2579\n
    \       MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n            Unsigned32,
    Counter32, mib-2\n                FROM SNMPv2-SMI              -- RFC2578\n        MODULE-COMPLIANCE,
    OBJECT-GROUP, NOTIFICATION-GROUP\n                FROM SNMPv2-CONF             --
    RFC2580\n        SnmpAdminString\n                FROM SNMP-FRAMEWORK-MIB      --
    RFC2571\n        IndexInteger, IndexIntegerNextFree\n                FROM DIFFSERV-MIB
    \           -- RFC3289\n        InterfaceIndex\n                FROM IF-MIB                  --
    RFC2863\n        InetAddressType, InetAddress, InetAddressPrefixLength\n                FROM
    INET-ADDRESS-MIB;       -- RFC3291\n    isisMIB MODULE-IDENTITY\n        LAST-UPDATED
    \"200604040000Z\" -- April 4, 2006, midnight\n        ORGANIZATION \"IETF IS-IS
    for IP Internets Working Group\"\n        CONTACT-INFO\n            \"IS-IS for
    IP Internets working Group\n             http://www.ietf.org/html.charters/isis-charter.html\n
    \            isis-wg@ietf.org\n             Jeff Parker\n             Department
    of Computer Science\n             Middlebury College,\n             Middlebury,
    Vermont 05753\n             jeffp at middlbury dot edu\"\n        DESCRIPTION\n
    \            \"This document describes a management information base for\n             the
    IS-IS Routing protocol, as described in ISO 10589,\n             when it is used
    to construct routing tables for IP\n             networks, as described in RFC
    1195.\n             This document is based on a 1994 IETF document by Chris\n
    \            Gunner.  This version has been modified to include\n             current
    syntax, to exclude portions of the protocol that\n             are not relevant
    to IP, and to add management support for\n             current practice.\n             Copyright
    (C) The Internet Society (2006).  This version\n             of this MIB module
    is part of RFC 4444; see the RFC\n             itself for full legal notices.\"\n
    \       REVISION \"200604040000Z\" -- April 4, 2006, midnight\n        DESCRIPTION\n
    \           \"Initial version, published as RFC 4444.\"\n    ::= { mib-2 138 }\n"
