  - "--     isisSysNotificationEnable false\n    isisDatabaseOverload NOTIFICATION-TYPE\n
    \       OBJECTS {\n            isisNotificationSysLevelIndex,\n            isisSysLevelState\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"This notification
    is generated when the system\n             enters or leaves the Overload state.
    \ The number\n             of times this has been generated and cleared is kept\n
    \            track of by isisSysStatLSPDbaseOloads.\"\n    ::= { isisNotifications
    1 }\n    isisManualAddressDrops NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationAreaAddress\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"This notification
    is generated when one of the\n             manual areaAddresses assigned to this
    system is\n             ignored when computing routes.  The object\n             isisNotificationAreaAddress
    describes the area that\n             has been dropped.\n             The number
    of times this event has been generated\n             is counted by isisSysStatManAddrDropFromAreas.\n
    \            The agent must throttle the generation of\n             consecutive
    isisManualAddressDrops notifications\n             so that there is at least a
    5-second gap between\n             notifications of this type.  When notifications\n
    \            are throttled, they are dropped, not queued for\n             sending
    at a future time.\"\n    ::= { isisNotifications 2 }\n    isisCorruptedLSPDetected
    NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisPduLspId\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"This notification is generated when we find that\n             an
    LSP that was stored in memory has become\n             corrupted.  The number
    of times this has been\n             generated is counted by isisSysCorrLSPs.\n
    \            We forward an LSP ID.  We may have independent\n             knowledge
    of the ID, but in some implementations\n             there is a chance that the
    ID itself will be\n             corrupted.\"\n    ::= { isisNotifications 3 }\n
    \   isisAttemptToExceedMaxSequence NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisPduLspId\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"When the sequence number on an LSP we generate\n             wraps
    the 32-bit sequence counter, we purge and\n             wait to re-announce this
    information.  This\n             notification describes that event.  Since these\n
    \            should not be generated rapidly, we generate\n             an event
    each time this happens.\n             While the first 6 bytes of the LSPID are
    ours,\n             the other two contain useful information.\"\n    ::= { isisNotifications
    4 }\n    isisIDLenMismatch  NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisPduFieldLen,\n            isisNotificationCircIfIndex,\n            isisPduFragment\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"A notification
    sent when we receive a PDU\n             with a different value for the System
    ID Length.\n             This notification includes an index to identify\n             the
    circuit where we saw the PDU and the header of\n             the PDU, which may
    help a network manager identify\n             the source of the confusion.\n             The
    agent must throttle the generation of\n             consecutive isisIDLenMismatch
    notifications\n             so that there is at least a 5-second gap between\n
    \            notifications of this type.  When notifications\n             are
    throttled, they are dropped, not queued for\n             sending at a future
    time.\"\n    ::= { isisNotifications 5 }\n    isisMaxAreaAddressesMismatch NOTIFICATION-TYPE\n
    \       OBJECTS {\n            isisNotificationSysLevelIndex,\n            isisPduMaxAreaAddress,\n
    \           isisNotificationCircIfIndex,\n            isisPduFragment\n        }\n
    \       STATUS current\n        DESCRIPTION\n            \"A notification sent
    when we receive a PDU\n             with a different value for the Maximum Area\n
    \            Addresses.  This notification includes the\n             header of
    the packet, which may help a\n             network manager identify the source
    of the\n             confusion.\n             The agent must throttle the generation
    of\n             consecutive isisMaxAreaAddressesMismatch\n             notifications
    so that there is at least a 5-second\n             gap between notifications of
    this type.  When\n             notifications are throttled, they are dropped,
    not\n             queued for sending at a future time.\"\n    ::= { isisNotifications
    6 }\n    isisOwnLSPPurge NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisNotificationCircIfIndex,\n            isisPduLspId\n        }\n
    \       STATUS current\n        DESCRIPTION\n            \"A notification sent
    when we receive a PDU\n             with our systemID and zero age.  This\n             notification
    includes the circuit Index\n             and router ID from the LSP, if available,\n
    \            which may help a network manager\n             identify the source
    of the confusion.\"\n    ::= { isisNotifications 7 }\n    isisSequenceNumberSkip
    NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisNotificationCircIfIndex,\n            isisPduLspId\n        }\n
    \       STATUS current\n        DESCRIPTION\n            \"When we receive an
    LSP with our System ID\n             and different contents, we may need to reissue\n
    \            the LSP with a higher sequence number.\n             We send this
    notification if we need to increase\n             the sequence number by more
    than one.  If two\n             Intermediate Systems are configured with the same\n
    \            System ID, this notification will fire.\"\n    ::= { isisNotifications
    8 }\n    isisAuthenticationTypeFailure NOTIFICATION-TYPE\n        OBJECTS {\n
    \           isisNotificationSysLevelIndex,\n            isisNotificationCircIfIndex,\n
    \           isisPduFragment\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"A notification sent when we receive a PDU\n             with the
    wrong authentication type field.\n             This notification includes the
    header of the\n             packet, which may help a network manager\n             identify
    the source of the confusion.\n             The agent must throttle the generation
    of\n             consecutive isisAuthenticationTypeFailure\n             notifications
    so that there is at least a 5-second\n             gap between notifications of
    this type.  When\n             notifications are throttled, they are dropped,
    not\n             queued for sending at a future time.\"\n    ::= { isisNotifications
    9 }\n    isisAuthenticationFailure NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisNotificationCircIfIndex,\n            isisPduFragment\n        }\n
    \       STATUS current\n        DESCRIPTION\n            \"A notification sent
    when we receive a PDU\n             with an incorrect authentication information\n
    \            field.  This notification includes the header\n             of the
    packet, which may help a network manager\n             identify the source of
    the confusion.\n             The agent must throttle the generation of\n             consecutive
    isisAuthenticationFailure\n             notifications so that there is at least
    a 5-second\n             gap between notifications of this type.  When\n             notifications
    are throttled, they are dropped, not\n             queued for sending at a future
    time.\"\n    ::= { isisNotifications 10 }\n    isisVersionSkew NOTIFICATION-TYPE\n
    \       OBJECTS {\n            isisNotificationSysLevelIndex,\n            isisNotificationCircIfIndex,\n
    \           isisPduProtocolVersion,\n            isisPduFragment\n        }\n
    \       STATUS current\n        DESCRIPTION\n            \"A notification sent
    when we receive a Hello\n             PDU from an IS running a different version\n
    \            of the protocol.  This notification includes\n             the header
    of the packet, which may help a\n             network manager identify the source
    of the\n             confusion.\n             The agent must throttle the generation
    of\n             consecutive isisVersionSkew notifications\n             so that
    there is at least a 5-second gap\n             between notifications of this type.
    \ When\n             notifications are throttled, they are dropped, not\n             queued
    for sending at a future time.\"\n    ::= { isisNotifications 11 }\n    isisAreaMismatch
    NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationCircIfIndex,\n
    \           isisPduFragment\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"A notification sent when we receive a Hello\n             PDU from
    an IS that does not share any\n             area address.  This notification includes\n
    \            the header of the packet, which may help a\n             network
    manager identify the source of the\n             confusion.\n             The
    agent must throttle the generation of\n             consecutive isisAreaMismatch
    notifications\n             so that there is at least a 5-second gap\n             between
    notifications of this type.  When\n             notifications are throttled, they
    are dropped, not\n             queued for sending at a future time.\"\n    ::=
    { isisNotifications 12 }\n    isisRejectedAdjacency NOTIFICATION-TYPE\n        OBJECTS
    {\n            isisNotificationSysLevelIndex,\n            isisNotificationCircIfIndex,\n
    \           isisPduFragment\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"A notification sent when we receive a Hello\n             PDU from
    an IS but do not establish an\n             adjacency for some reason.\n             The
    agent must throttle the generation of\n             consecutive isisRejectedAdjacency
    notifications\n             so that there is at least a 5-second gap\n             between
    notifications of this type.  When\n             notifications are throttled, they
    are dropped, not\n             queued for sending at a future time.\"\n    ::=
    { isisNotifications 13 }\n    isisLSPTooLargeToPropagate NOTIFICATION-TYPE\n        OBJECTS
    {\n            isisNotificationSysLevelIndex,\n            isisNotificationCircIfIndex,\n
    \           isisPduLspSize,\n            isisPduLspId\n        }\n        STATUS
    current\n        DESCRIPTION\n            \"A notification sent when we attempt
    to propagate\n             an LSP that is larger than the dataLinkBlockSize\n
    \            for the circuit.\n             The agent must throttle the generation
    of\n             consecutive isisLSPTooLargeToPropagate notifications\n             so
    that there is at least a 5-second gap\n             between notifications of this
    type.  When\n             notifications are throttled, they are dropped, not\n
    \            queued for sending at a future time.\"\n    ::= { isisNotifications
    14 }\n    isisOrigLSPBuffSizeMismatch NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisNotificationCircIfIndex,\n            isisPduLspId,\n            isisPduOriginatingBufferSize,\n
    \           isisPduBufferSize\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"A notification sent when a Level 1 LSP or Level\n             2
    LSP is received that is larger than the local\n             value for isisSysLevelOrigLSPBuffSize,
    or when an\n             LSP is received that contains the supported Buffer Size\n
    \            option and the value in the PDU option field does\n             not
    match the local value for isisSysLevelOrigLSPBuffSize.\n             We pass up
    the size from the option field and the\n             size of the LSP when one
    of them exceeds our configuration.\n             The agent must throttle the generation
    of\n             consecutive isisOrigLSPBuffSizeMismatch notifications\n             so
    that there is at least a 5-second gap\n             between notifications of this
    type.  When\n             notifications are throttled, they are dropped, not\n
    \            queued for sending at a future time.\"\n    ::= { isisNotifications
    15 }\n    isisProtocolsSupportedMismatch NOTIFICATION-TYPE\n        OBJECTS {\n
    \           isisNotificationSysLevelIndex,\n            isisNotificationCircIfIndex,\n
    \           isisPduProtocolsSupported,\n            isisPduLspId,\n            isisPduFragment\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"A notification
    sent when a non-pseudonode\n             segment 0 LSP is received that has no
    matching\n             protocols supported.  This may be because the system\n
    \            does not generate the field, or because there are no\n             common
    elements.  The list of protocols supported\n             should be included in
    the notification: it may be\n             empty if the TLV is not supported, or
    if the\n             TLV is empty.\n             The agent must throttle the generation
    of\n             consecutive isisProtocolsSupportedMismatch\n             notifications
    so that there is at least a 5-second\n             gap between notifications of
    this type.  When\n             notifications are throttled, they are dropped,
    not\n             queued for sending at a future time.\"\n    ::= { isisNotifications
    16 }\n    isisAdjacencyChange NOTIFICATION-TYPE\n        OBJECTS {\n            isisNotificationSysLevelIndex,\n
    \           isisNotificationCircIfIndex,\n            isisPduLspId,\n            isisAdjState\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"A notification
    sent when an adjacency changes\n             state, entering or leaving state
    up.\n             The first 6 bytes of the isisPduLspId are the\n             SystemID
    of the adjacent IS.\n             The isisAdjState is the new state of the adjacency.\"\n
    \   ::= { isisNotifications 17 }\n    isisLSPErrorDetected NOTIFICATION-TYPE\n
    \       OBJECTS {\n            isisNotificationSysLevelIndex,\n            isisPduLspId,\n
    \           isisNotificationCircIfIndex,\n            isisPduFragment,\n            isisErrorOffset,\n
    \           isisErrorTLVType\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"This notification is generated when we receive\n             an
    LSP with a parse error.  The isisCircIfIndex\n             holds an index of the
    circuit on which the PDU\n             arrived.  The isisPduFragment holds the
    start of the\n             LSP, and the isisErrorOffset points to the problem.\n
    \            If the problem is a malformed TLV, isisErrorOffset\n             points
    to the start of the TLV, and isisErrorTLVType\n             holds the value of
    the type.\n             If the problem is with the LSP header, isisErrorOffset\n
    \            points to the suspicious byte.\n             The number of such LSPs
    is accumulated in\n             isisSysStatLSPErrors.\"\n    ::= { isisNotifications
    18 }\n"
