    \           isisProtocolsSupportedMismatch,\n            isisAdjacencyChange,\n
    \           isisLSPErrorDetected\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"The collections of notifications sent by an IS.\"\n    ::= { isisGroups
    5 }\n    isisISPDUCounterGroup OBJECT-GROUP\n        OBJECTS {\n            isisPacketCountIIHello,\n
    \           isisPacketCountISHello,\n            isisPacketCountESHello,\n            isisPacketCountLSP,\n
    \           isisPacketCountCSNP,\n            isisPacketCountPSNP,\n            isisPacketCountUnknown\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"The collections
    of objects used to count protocol PDUs.\"\n    ::= { isisGroups 6 }\n    isisRATableGroup
    OBJECT-GROUP\n        OBJECTS {\n            isisRAExistState,\n            isisRAAdminState,\n
    \           isisRAAddrPrefix,\n            isisRAMapType,\n            isisRAMetric,\n
    \           isisRAMetricType,\n            isisRASNPAAddress,\n            isisRASNPAMask,\n
    \           isisRASNPAPrefix,\n            isisRAType\n        }\n        STATUS
    current\n        DESCRIPTION\n            \"The collections of objects used to
    manage the\n             reachable NSAP prefixes.\"\n    ::= { isisGroups 7 }\n
    \   isisISIPRADestGroup OBJECT-GROUP\n        OBJECTS {\n            isisIPRANextHopType,\n
    \           isisIPRANextHop,\n            isisIPRAType,\n            isisIPRAExistState,\n
