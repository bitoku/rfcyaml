    OBJECT-TYPE\n        SYNTAX InterfaceIndex\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The value of ifIndex for the interface
    to which this\n             circuit corresponds.  This object cannot be modified\n
    \            after creation.\"\n    ::= { isisCircEntry 2 }\n    isisCircAdminState
    OBJECT-TYPE\n        SYNTAX IsisAdminState\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The administrative state of the circuit.\"\n
    \       DEFVAL { off }\n    ::= { isisCircEntry 3 }\n    isisCircExistState OBJECT-TYPE\n
    \       SYNTAX RowStatus\n        MAX-ACCESS read-create\n        STATUS current\n
    \       DESCRIPTION\n            \"The existence state of this circuit.  Setting
