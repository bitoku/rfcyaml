  - "-- This is used to control leaking L1 routes into L2.\n    isisSummAddrTable
    OBJECT-TYPE\n        SYNTAX SEQUENCE OF IsisSummAddrEntry\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"The
    set of IP summary addresses to use in forming\n             summary TLVs originated
    by this Intermediate System.\n             An administrator may use a summary
    address to combine\n             and modify IP Reachability announcements.  If
    the\n             Intermediate system can reach any subset of the summary\n             address,
    the summary address MUST be announced instead,\n             at the configured
    metric.\"\n    ::= { isisSystem 4 }\n    isisSummAddrEntry OBJECT-TYPE\n        SYNTAX
    IsisSummAddrEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"Each entry contains one IP summary address.\n
    \            Dynamically created rows MUST survive an agent reboot.\n             Implementers
    need to be aware that if the total number\n             of elements (octets or
    sub-identifiers) in\n             isisSummAddress and isisSummAddrPrefixLen is
    too great,\n             then OIDs of column instances in this table will have\n
    \            more than 128 subidentifiers and cannot be accessed\n             using
    SNMPv1, SNMPv2c, or SNMPv3.\"\n        INDEX { isisSummAddressType,\n                isisSummAddress,\n
    \               isisSummAddrPrefixLen }\n    ::= { isisSummAddrTable 1 }\n    IsisSummAddrEntry
    ::=\n        SEQUENCE {\n            isisSummAddressType\n                InetAddressType,\n
    \           isisSummAddress\n                InetAddress,\n            isisSummAddrPrefixLen\n
    \               InetAddressPrefixLength,\n            isisSummAddrExistState\n
    \               RowStatus,\n            isisSummAddrMetric\n                IsisDefaultMetric,\n
    \           isisSummAddrFullMetric\n                IsisFullMetric\n        }\n
    \   isisSummAddressType OBJECT-TYPE\n        SYNTAX InetAddressType\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"The
    Type of IP address for this summary address.\"\n    ::= { isisSummAddrEntry 1
    }\n    isisSummAddress OBJECT-TYPE\n        SYNTAX InetAddress\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"The
    IP Address value for this summary address.\n             The address must not
    contain any set host bits\n             (bits set after the address prefix determined
    by\n             isisSummAddrPrefixLen).\n             The type of this address
    is determined by the value of\n             the isisSummAddressType object.\"\n
    \   ::= { isisSummAddrEntry 2 }\n    isisSummAddrPrefixLen OBJECT-TYPE\n        SYNTAX
    InetAddressPrefixLength\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"The Length of the IP NetMask for this summary
    address.\n             The values for the index objects isisSummAddress and\n
    \            isisSummAddrPrefixLen must be consistent.  When the value\n             of
    isisSummAddress (excluding the zone index, if one\n             is present) is
    x, then the bitwise logical-AND\n             of x with the value of the mask
    formed from the\n             corresponding index object isisSummAddrPrefixLen
    MUST be\n             equal to x.  If not, then the index pair is not\n             consistent,
    and an inconsistentName error must be\n             returned on SET or CREATE
    requests.\"\n    ::= { isisSummAddrEntry 3 }\n    isisSummAddrExistState OBJECT-TYPE\n
    \       SYNTAX RowStatus\n        MAX-ACCESS read-create\n        STATUS current\n
    \       DESCRIPTION\n            \"The existence state of this summary address.
    \ Support\n             for 'createAndWait' and 'notInService' is not required.\n
    \            A row entry cannot be modified when the value of this\n             object
    is 'active'.\"\n    ::= { isisSummAddrEntry 4 }\n    isisSummAddrMetric OBJECT-TYPE\n
    \       SYNTAX IsisDefaultMetric\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The metric value to announce this
    summary\n             address within LSPs generated by this system.\"\n        DEFVAL
    { 20 }\n    ::= { isisSummAddrEntry 5 }\n    isisSummAddrFullMetric OBJECT-TYPE\n
    \       SYNTAX IsisFullMetric\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The wide metric value to announce
    this summary\n             address within LSPs generated by this system.\"\n        DEFVAL
    { 20 }\n    ::= { isisSummAddrEntry 6 }\n"
  - '-- The Redistribution table defines addresses that should be

    '
  - "-- leaked from L2 to L1 if isisSysL2toL1Leaking is enabled.\n    isisRedistributeAddrTable
    OBJECT-TYPE\n        SYNTAX SEQUENCE OF IsisRedistributeAddrEntry\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"This
    table provides criteria to decide if a route should\n             be leaked from
    L2 to L1 when Domain Wide Prefix leaking is\n             enabled.\n             Addresses
    that match the summary mask in the table MUST\n             be announced at L1
    by routers when isisSysL2toL1Leaking\n             is enabled.  Routes that fall
    into the ranges specified\n             are announced as is, without being summarized.
    \ Routes\n             that do not match a summary mask are not announced.\"\n
    \   ::= { isisSystem 5 }\n    isisRedistributeAddrEntry OBJECT-TYPE\n        SYNTAX
    IsisRedistributeAddrEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"Each entry contains one configured IP summary\n
    \            address to manage leaking L2 addresses into L1.\n             Dynamically
    created rows MUST survive an agent reboot.\n             Implementers need to
    be aware that if the total number\n             of elements (octets or sub-identifiers)
    in\n             isisRedistributeAddrAddress and\n             isisRedistributeAddrPrefixLen
    is too great, then OIDs\n             of column instances in this table will have
    more than\n             128 subidentifiers and cannot be accessed using SNMPv1,\n
    \            SNMPv2c, or SNMPv3.\"\n        INDEX { isisRedistributeAddrType,\n
    \               isisRedistributeAddrAddress,\n                isisRedistributeAddrPrefixLen
    }\n    ::= { isisRedistributeAddrTable 1 }\n    IsisRedistributeAddrEntry ::=\n
    \       SEQUENCE {\n            isisRedistributeAddrType\n                InetAddressType,\n
    \           isisRedistributeAddrAddress\n                InetAddress,\n            isisRedistributeAddrPrefixLen\n
    \               InetAddressPrefixLength,\n            isisRedistributeAddrExistState\n
    \               RowStatus\n        }\n    isisRedistributeAddrType OBJECT-TYPE\n
    \       SYNTAX InetAddressType\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"The Type of IP address for this summary
    address.\"\n    ::= { isisRedistributeAddrEntry 1 }\n    isisRedistributeAddrAddress
    OBJECT-TYPE\n        SYNTAX InetAddress\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"The IP Address value for this summary
    address.\n             The type of this address is determined by the\n             value
    of the isisRedistributeAddrType object.\n             The address must not contain
    any set host bits -\n             bits set after the address prefix determined
    by\n             isisRedistributeAddrPrefixLen.\"\n    ::= { isisRedistributeAddrEntry
    2 }\n    isisRedistributeAddrPrefixLen OBJECT-TYPE\n        SYNTAX InetAddressPrefixLength\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"The Length of the IP NetMask for this summary address.\n             The
    values for the index objects\n             isisRedistributeAddrAddress and\n             isisRedistributeAddrPrefixLen
    must be consistent.\n             When the value of isisRedistributeAddrAddress\n
    \            (excluding the zone index, if one is present) is x,\n             then
    the bitwise logical-AND of x with the value of\n             the mask formed from
    the corresponding index object\n             isisRedistributeAddrPrefixLen MUST
    be equal to x.\n             If not, then the index pair is not consistent, and
    an\n             inconsistentName error must be returned on SET or\n             CREATE
    requests.\"\n    ::= { isisRedistributeAddrEntry 3 }\n    isisRedistributeAddrExistState
    OBJECT-TYPE\n        SYNTAX RowStatus\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The existence state of this summary
    address.  Support\n             for createAndWait and notInService is not required.\n
    \            A row entry cannot be modified when the value of this\n             object
    is 'active'.\"\n    ::= { isisRedistributeAddrEntry 4 }\n"
  - '-- The Router Table keeps track of hostnames and router IDs

