    INTEGER\n            {\n                broadcast(1),\n                ptToPt(2),\n
    \               staticIn(3),\n                staticOut(4),\n                dA(5)\n
    \           }\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The type of the circuit.  This object follows the\n             ReplaceOnlyWhileDisabled
    behavior.  The type specified\n             must be compatible with the type of
    the interface defined\n             by the value of isisCircIfIndex.\"\n        REFERENCE
    \"{ISIS.aoi type (33)}\"\n    ::= { isisCircEntry 5 }\n    isisCircExtDomain OBJECT-TYPE\n
    \       SYNTAX TruthValue\n        MAX-ACCESS read-create\n        STATUS current\n
    \       DESCRIPTION\n            \"If true, suppress normal transmission of and\n
