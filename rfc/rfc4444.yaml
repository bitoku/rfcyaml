    \ This\n   version has been modified to include MIB-II syntax, to exclude\n   portions
    of the protocol that are not relevant to IP, such as the\n   ES-IS protocol, and
    to add management support for current practice.\n   We would like to thank the
    following individuals for constructive and\n   valuable comments: Mike Bartlett,
    Neal Castagnoli, Ken Chapman, Joan\n   Cucchiara, Satish Dattatri, Nagi Jonnala,
    Adrian Farrel, Shamik\n   Ganguly, Les Ginsberg, Don Goodspeed, Jeff Gross, Jim
