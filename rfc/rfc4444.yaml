    \               IsisMetricStyle,\n            isisSysLevelSPFConsiders\n                IsisMetricStyle,\n
    \           isisSysLevelTEEnabled\n                TruthValue\n        }\n    isisSysLevelIndex
    OBJECT-TYPE\n        SYNTAX IsisISLevel\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"The level that this entry describes.\"\n
    \   ::= { isisSysLevelEntry 1 }\n    isisSysLevelOrigLSPBuffSize OBJECT-TYPE\n
    \       SYNTAX IsisLSPBuffSize\n        MAX-ACCESS read-write\n        STATUS
