    \       STATUS current\n        DESCRIPTION\n            \"The identifier of this
    circuit relevant to\n             this notification.\"\n    ::= { isisNotificationEntry
    2 }\n    isisPduLspId OBJECT-TYPE\n        SYNTAX IsisLinkStatePDUID\n        MAX-ACCESS
    accessible-for-notify\n        STATUS current\n        DESCRIPTION\n            \"An
    Octet String that uniquely identifies\n             a Link State PDU.\"\n    ::=
    { isisNotificationEntry 3 }\n    isisPduFragment OBJECT-TYPE\n        SYNTAX IsisPDUHeader\n
    \       MAX-ACCESS accessible-for-notify\n        STATUS current\n        DESCRIPTION\n
    \           \"Holds up to 64 initial bytes of a PDU that\n             triggered
    the notification.\"\n    ::= { isisNotificationEntry 4 }\n    isisPduFieldLen
    OBJECT-TYPE\n        SYNTAX IsisUnsigned8TC\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"Holds the System ID
    length reported in PDU we received.\"\n    ::= { isisNotificationEntry 5 }\n    isisPduMaxAreaAddress
    OBJECT-TYPE\n        SYNTAX IsisUnsigned8TC\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"Holds the Max Area
    Addresses reported in a PDU\n             we received.\"\n    ::= { isisNotificationEntry
    6 }\n    isisPduProtocolVersion OBJECT-TYPE\n        SYNTAX IsisUnsigned8TC\n
    \       MAX-ACCESS accessible-for-notify\n        STATUS current\n        DESCRIPTION\n
    \           \"Holds the Protocol version reported in PDU we received.\"\n    ::=
    { isisNotificationEntry 7 }\n    isisPduLspSize OBJECT-TYPE\n        SYNTAX Unsigned32
    (0..2147483647)\n        MAX-ACCESS accessible-for-notify\n        STATUS current\n
    \       DESCRIPTION\n            \"Holds the size of LSP we received that is too\n
    \            big to forward.\"\n    ::= { isisNotificationEntry 8 }\n    isisPduOriginatingBufferSize
    OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (0..16000)\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"Holds the size of isisSysLevelOrigLSPBuffSize
    advertised\n             by the peer in the originatingLSPBufferSize TLV.\n             If
    the peer does not advertise this TLV, this\n             value is set to 0.\"\n
    \   ::= { isisNotificationEntry 9 }\n    isisPduBufferSize OBJECT-TYPE\n        SYNTAX
    IsisUnsigned16TC (0..16000)\n        MAX-ACCESS accessible-for-notify\n        STATUS
    current\n        DESCRIPTION\n            \"Holds the size of LSP received from
    peer.\"\n    ::= { isisNotificationEntry 10 }\n    isisPduProtocolsSupported OBJECT-TYPE\n
    \       SYNTAX OCTET STRING (SIZE(0..255))\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"The list of protocols
    supported by an\n             adjacent system.  This may be empty.\"\n    ::=
    { isisNotificationEntry 11 }\n    isisAdjState OBJECT-TYPE\n        SYNTAX INTEGER\n
    \           {\n                 down (1),\n                 initializing (2),\n
    \                up (3),\n                 failed(4)\n            }\n        MAX-ACCESS
    accessible-for-notify\n        STATUS current\n        DESCRIPTION\n            \"The
    current state of an adjacency.\"\n    ::= { isisNotificationEntry 12 }\n    isisErrorOffset
    OBJECT-TYPE\n        SYNTAX Unsigned32\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"An offset to a problem
    in a PDU.  If the problem\n             is a malformed TLV, this points to the
