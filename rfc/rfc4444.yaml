  - "-- Type definitions\n    IsisOSINSAddress ::= TEXTUAL-CONVENTION\n        STATUS
    current\n        DESCRIPTION\n            \"OSI Network Service Address, e.g.,
    NSAP, SNPA, or Network\n             Entity Title\"\n        SYNTAX OCTET STRING
    (SIZE(0..20))\n    IsisSystemID ::= TEXTUAL-CONVENTION\n        STATUS current\n
    \       DESCRIPTION\n            \"The ID for an Intermediate System.  This should\n
    \            be unique within a network, and is included\n             in all
    PDUs originated by an Intermediate System.\n             The protocol does not
    place any meanings upon\n             the bits, other than using ordering to break\n
    \            ties in electing a Designated IS on a LAN.\"\n        REFERENCE \"{ISIS.aoi
    systemId (119)}\"\n        SYNTAX OCTET STRING (SIZE(6))\n    IsisLinkStatePDUID
    ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n            \"The
    8-byte Link State PDU (LSP) ID,\n             consisting of the 6-byte SystemID
    of the\n             originating IS; a one-byte PseudoNode ID,\n             which
    is 0 unless the LSP represents the\n             topology of a LAN; and a one-byte
    LSP\n             fragment number that is issued in sequence,\n             starting
    with 0.  Non-zero PseudoNode IDs\n             need to be unique to the IS but
    need not\n             match the IfIndex.\"\n        REFERENCE \"{See section
    9.8 of ISO 10589}\"\n        SYNTAX OCTET STRING (SIZE(8))\n    IsisAdminState
    ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n            \"Type
    used in enabling and disabling a row.\"\n        SYNTAX INTEGER\n            {\n
    \               on(1),\n                off(2)\n            }\n    IsisLSPBuffSize
    ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS current\n        DESCRIPTION\n
    \           \"Integer sub-range for maximum LSP size.\"\n        SYNTAX Unsigned32
    (512..16000)\n    IsisLevelState ::= TEXTUAL-CONVENTION\n        STATUS current\n
    \       DESCRIPTION\n            \"States of the IS-IS protocol.\"\n        SYNTAX
    INTEGER\n            {\n                off (1),\n                on (2),\n                waiting
    (3),\n                overloaded(4)\n            }\n    IsisSupportedProtocol
    ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n            \"Types
    of network protocol supported by Integrated IS-IS.\n             The values for
    ISO8473 and IP are those registered for\n             these protocols in ISO TR9577.\"\n
    \       REFERENCE \"{See section 5.3.1 of RFC 1195}\"\n        SYNTAX INTEGER\n
    \           {\n                iso8473(129),\n                ipV6(142),\n                ip(204)\n
    \           }\n    IsisDefaultMetric ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT
    \"d\"\n        STATUS current\n        DESCRIPTION\n            \"Integer sub-range
    for default metric for single hop.\n             ISO 10589 provides for 4 types
    of metric.  Only the\n             'default' metric is used in practice.\"\n        REFERENCE
    \"{See section 7.2.2 of ISO 10589}\"\n        SYNTAX Unsigned32 (0..63)\n    IsisWideMetric
    ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS current\n        DESCRIPTION\n
    \           \"Wide metric for IS Neighbors.  ISO 10589 provides a\n             6-bit
    metric.  Traffic Engineering extensions provide\n             24-bit metrics.\"\n
    \       REFERENCE \"{See section 3 of RFC 3784}\"\n        SYNTAX Unsigned32 (0..16777215)\n
    \   IsisFullMetric ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d\"\n        STATUS
    current\n        DESCRIPTION\n            \"Full metric for IP Routes.  Traffic
    Engineering extensions\n             provide 32-bit metrics.\"\n        REFERENCE
    \"{See section 4 of RFC 3784}\"\n        SYNTAX Unsigned32\n    IsisMetricType
    ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n            \"Is
    this an Internal or External Metric?\"\n        REFERENCE \"{See section 7.2.2
    of ISO 10589}\"\n        SYNTAX INTEGER\n            {\n                internal(1),\n
    \               external(2)\n            }\n    IsisMetricStyle ::= TEXTUAL-CONVENTION\n
    \       STATUS current\n        DESCRIPTION\n            \"Do we use RFC 1195
    style metrics or wide metrics?\"\n        REFERENCE \"{See section 5 of RFC 3787}\"\n
    \       SYNTAX INTEGER\n            {\n                narrow(1),\n                wide(2),\n
    \               both(3)\n            }\n    IsisISLevel ::= TEXTUAL-CONVENTION\n
    \       STATUS current\n        DESCRIPTION\n            \"Identifies a level.\"\n
    \       REFERENCE \"{See definitions 3.6.1 and 3.6.11 of ISO 10589}\"\n        SYNTAX
    INTEGER\n            {\n                area(1),        -- L1\n                domain(2)
    \      -- L2\n            }\n    IsisLevel ::= TEXTUAL-CONVENTION\n        STATUS
    current\n        DESCRIPTION\n            \"Identifies one or more levels.\"\n
    \       REFERENCE \"{See definitions 3.6.1 and 3.6.11 of ISO 10589}\"\n        SYNTAX
    INTEGER\n            {\n                level1(1),\n                level2(2),\n
    \               level1and2(3)\n            }\n    IsisPDUHeader ::= TEXTUAL-CONVENTION\n
    \       STATUS current\n        DESCRIPTION\n            \"A block to contain
    the header from a PDU.\"\n        SYNTAX OCTET STRING (SIZE(0..64))\n    IsisCircuitID
    ::= TEXTUAL-CONVENTION\n        STATUS current\n        DESCRIPTION\n            \"ID
    for a circuit.\"\n        REFERENCE \"{See section 7.2.7 of ISO 10589}\"\n        SYNTAX
    OCTET STRING (SIZE(0|7))\n    IsisISPriority ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT
    \"d\"\n        STATUS current\n        DESCRIPTION\n            \"Integer sub-range
    for IS-IS priority.\"\n        REFERENCE \"{See section 9.5 of ISO 10589}\"\n
    \       SYNTAX Unsigned32 (0..127)\n    IsisUnsigned16TC ::= TEXTUAL-CONVENTION\n
    \       DISPLAY-HINT \"d\"\n        STATUS current\n        DESCRIPTION\n            \"An
    Unsigned32 further restricted to 16 bits.  Note that\n             the ASN.1 BER
    encoding may still require 24 bits for\n             some values.\"\n        SYNTAX
    Unsigned32 (0..65535)\n    IsisUnsigned8TC ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT
    \"d\"\n        STATUS current\n        DESCRIPTION\n            \"An Unsigned32
    further restricted to 8 bits.  Note that\n             the ASN.1 BER encoding
    may still require 16 bits for\n             some values.\"\n        SYNTAX Unsigned32
    (0..255)\n"
  - '-- Behavior Definitions

    '
  - '-- ResettingTimer behavior definition

    '
  - '--

    '
  - '-- "This behavior applies to objects that specify the interval

    '
  - '-- between events in the operation of the protocol state machine.

    '
  - '-- If the value of such an object is set to a new value while

    '
  - '-- the protocol state machine is in operation, the implementation

    '
  - '-- shall take the necessary steps to ensure that for any time

    '
  - '-- interval that was in progress when the value of the

    '
  - '-- corresponding object was changed, the next expiration of that

    '
  - '-- interval takes place the specified time after the original

    '
  - '-- start of that interval, or immediately, whichever is later.

    '
  - '-- The precision with which this time shall be implemented shall

    '
  - '-- be the same as that associated with the basic operation of

    '
  - '-- the timer object."

    '
  - '-- ReplaceOnlyWhileDisabled behavior definition

    '
  - '-- "This behavior applies to objects that may not be modified

    '
  - '-- while the corresponding table row''s variable of type

    '
  - '-- IsisAdminState is in state on."

    '
  - '-- ManualOrAutomatic behavior definition

    '
  - '-- "This behavior applies to objects that are read-write

    '
  - '-- if the object was created manually.  Objects that were

    '
  - '-- created automatically that have this behavior are

    '
  - "-- read-only.\n    isisSysObject  OBJECT IDENTIFIER ::= { isisSystem 1 }\n    isisSysVersion
    OBJECT-TYPE\n        SYNTAX INTEGER\n            {\n                unknown(0),\n
    \               one(1)\n            }\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"The version number of the IS-IS protocol
    that\n             is implemented.\"\n        REFERENCE \"{ISIS.aoi version (1)}\"\n
    \       DEFVAL { one }\n    ::= { isisSysObject 1 }\n    isisSysLevelType OBJECT-TYPE\n
    \       SYNTAX IsisLevel\n        MAX-ACCESS read-write\n        STATUS current\n
    \       DESCRIPTION\n            \"At which levels is the Intermediate System\n
    \            running? This object may not be modified when\n             the isisSysAdminState
    variable is in state 'on'\n             for this Intermediate System.\n             Configured
    values MUST survive an agent reboot.\"\n        REFERENCE \"{ISIS.aoi iSType (2)}\"\n
    \       DEFVAL { level1and2 }\n    ::= { isisSysObject 2 }\n    isisSysID OBJECT-TYPE\n
    \       SYNTAX IsisSystemID\n        MAX-ACCESS read-write\n        STATUS current\n
    \       DESCRIPTION\n            \"The ID for this Intermediate System.\n             This
    value is appended to each of the\n             area addresses to form the Network
    Entity Titles.\n             The derivation of a value for this object is\n             implementation
    specific.  Some implementations may\n             automatically assign values
    and not permit an\n             SNMP write, while others may require the value\n
    \            to be set manually.\n             Configured values MUST survive
    an agent reboot.\"\n        REFERENCE \"{ISIS.aoi systemId (119)}\"\n    ::= {
    isisSysObject 3 }\n    isisSysMaxPathSplits OBJECT-TYPE\n        SYNTAX Unsigned32
    (1..32)\n        MAX-ACCESS read-write\n        STATUS current\n        DESCRIPTION\n
    \           \"Maximum number of paths with equal routing metric value\n             which
    it is permitted to split between.  This object\n             may not be modified
    when the isisSysAdminState variable\n             is in state 'on' for this Intermediate
    System.\n             Configured values MUST survive an agent reboot.\"\n        REFERENCE
    \"{ISIS.aoi maximumPathSplits (3)}\"\n        DEFVAL { 2 }\n    ::= { isisSysObject
    4 }\n    isisSysMaxLSPGenInt OBJECT-TYPE\n        SYNTAX Unsigned32 (1..65235)\n
    \       UNITS \"seconds\"\n        MAX-ACCESS read-write\n        STATUS current\n
    \       DESCRIPTION\n            \"Maximum interval, in seconds, between generated
    LSPs\n             by this Intermediate System.  This object follows\n             the
    ResettingTimer behavior.  The value must be\n             greater than any value
    configured for\n             isisSysLevelMinLSPGenInt, and should be at least
    300\n             seconds less than isisSysMaxAge.\n             Configured values
    MUST survive an agent reboot.\"\n        REFERENCE \"{ISIS.aoi maximumLSPGenerationInterval
    (6)}\"\n        DEFVAL { 900 }\n    ::= { isisSysObject 5 }\n    isisSysPollESHelloRate
    OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (1..65535)\n        UNITS \"seconds\"\n
    \       MAX-ACCESS read-write\n        STATUS current\n        DESCRIPTION\n            \"The
    value, in seconds, to be used for the suggested ES\n             configuration
    timer in ISH PDUs when soliciting the ES\n             configuration.\n             Configured
    values MUST survive an agent reboot.\"\n        REFERENCE \"{ISIS.aoi pollESHelloRate
    (13)}\"\n        DEFVAL { 50 }\n    ::= { isisSysObject 6 }\n    isisSysWaitTime
    OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (1..65535)\n        UNITS \"seconds\"\n
    \       MAX-ACCESS read-write\n        STATUS current\n        DESCRIPTION\n            \"Number
    of seconds to delay in state 'waiting' before\n             entering the state
    'on'.  This object follows the\n             ResettingTimer behavior.\n             Configured
    values MUST survive an agent reboot.\"\n        REFERENCE \"{ISIS.aoi waitingTime
    (15)}\"\n        DEFVAL { 60 }\n    ::= { isisSysObject 7 }\n    isisSysAdminState
    OBJECT-TYPE\n        SYNTAX IsisAdminState\n        MAX-ACCESS read-write\n        STATUS
    current\n        DESCRIPTION\n            \"The administrative state of this Intermediate\n
    \            System.  Setting this object to the value 'on'\n             when
    its current value is 'off' enables\n             the Intermediate System.\n             Configured
    values MUST survive an agent reboot.\"\n        DEFVAL { off }\n    ::= { isisSysObject
    8 }\n    isisSysL2toL1Leaking OBJECT-TYPE\n        SYNTAX TruthValue\n        MAX-ACCESS
    read-write\n        STATUS current\n        DESCRIPTION\n            \"If true,
    allow the router to leak L2 routes into L1.\n             Configured values MUST
    survive an agent reboot.\"\n        DEFVAL { false }\n    ::= { isisSysObject
    9 }\n    isisSysMaxAge OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (350..65535)\n
    \       UNITS \"seconds\"\n        MAX-ACCESS read-write\n        STATUS current\n
    \       DESCRIPTION\n            \"Value to place in RemainingLifeTime field of\n
    \            the LSPs we generate.\n             This should be at least 300 seconds
    greater than\n             isisSysMaxLSPGenInt.\n             Configured values
    MUST survive an agent reboot.\"\n        DEFVAL { 1200 }\n    ::= { isisSysObject
    10 }\n    isisSysReceiveLSPBufferSize OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC
    (1492..16000)\n        UNITS \"bytes\"\n        MAX-ACCESS read-write\n        STATUS
    current\n        DESCRIPTION\n            \"Size of the largest buffer we are
    designed or\n             configured to store.  This should be at least\n             as
    big as the maximum isisSysLevelOrigLSPBuffSize\n             supported by the
    system.\n             If resources allow, we will store and flood LSPs\n             larger
    than isisSysReceiveLSPBufferSize, as this\n             can help avoid problems
    in networks with different\n             values for isisSysLevelOrigLSPBuffSize.\n
    \            Configured values MUST survive an agent reboot.\"\n        DEFVAL
    { 1492 }\n    ::= { isisSysObject 11 }\n    isisSysProtSupported OBJECT-TYPE\n
    \       SYNTAX BITS {\n                    iso8473 (0),\n                    ipv4
    (1),\n                    ipv6 (2)\n                  }\n        MAX-ACCESS read-only\n
    \       STATUS current\n        DESCRIPTION\n            \"This attribute contains
