  - "-- still working on the same version of the LSP.\n    isisLSPTLVTable OBJECT-TYPE\n
    \       SYNTAX SEQUENCE OF IsisLSPTLVEntry\n        MAX-ACCESS not-accessible\n
    \       STATUS current\n        DESCRIPTION\n            \"The table of LSPs in
    the database.\"\n    ::= { isisLSPDataBase 2 }\n    isisLSPTLVEntry OBJECT-TYPE\n
    \       SYNTAX IsisLSPTLVEntry\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"Each entry describes a TLV within\n
    \            an LSP currently stored in the system.\n             Dynamically
    learned rows will not survive an\n             agent reboot.\"\n        INDEX
    {  isisLSPLevel,\n                 isisLSPID,\n                 isisLSPTLVIndex
    }\n    ::= { isisLSPTLVTable 1 }\n    IsisLSPTLVEntry ::=\n        SEQUENCE {\n
    \           isisLSPTLVIndex\n                Unsigned32,\n            isisLSPTLVSeq\n
    \               Unsigned32,\n            isisLSPTLVChecksum\n                IsisUnsigned16TC,\n
    \           isisLSPTLVType\n                IsisUnsigned8TC,\n            isisLSPTLVLen\n
    \               IsisUnsigned8TC,\n            isisLSPTLVValue\n                OCTET
    STRING\n        }\n    isisLSPTLVIndex OBJECT-TYPE\n        SYNTAX Unsigned32(1..4294967295)\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"The index of this TLV in the LSP.  The first TLV has\n             index
    1, and the Nth TLV has an index of N.\"\n    ::= { isisLSPTLVEntry 1 }\n    isisLSPTLVSeq
    OBJECT-TYPE\n        SYNTAX Unsigned32\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"The sequence number for this LSP.\"\n
    \   ::= { isisLSPTLVEntry 2 }\n    isisLSPTLVChecksum OBJECT-TYPE\n        SYNTAX
    IsisUnsigned16TC\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n
    \           \"The 16-bit Fletcher Checksum for this LSP.\"\n    ::= { isisLSPTLVEntry
    3 }\n    isisLSPTLVType OBJECT-TYPE\n        SYNTAX IsisUnsigned8TC\n        MAX-ACCESS
    read-only\n        STATUS current\n        DESCRIPTION\n            \"The type
    of this TLV.\"\n    ::= { isisLSPTLVEntry 4 }\n    isisLSPTLVLen OBJECT-TYPE\n
    \       SYNTAX IsisUnsigned8TC\n        MAX-ACCESS read-only\n        STATUS current\n
    \       DESCRIPTION\n            \"The length of this TLV.\"\n    ::= { isisLSPTLVEntry
    5 }\n    isisLSPTLVValue OBJECT-TYPE\n        SYNTAX OCTET STRING (SIZE(0..255))\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"The
    value of this TLV.\"\n    ::= { isisLSPTLVEntry 6 }\n"
