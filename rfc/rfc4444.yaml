    OBJECT-TYPE\n        SYNTAX IsisOSINSAddress\n        MAX-ACCESS accessible-for-notify\n
    \       STATUS current\n        DESCRIPTION\n            \"An Area Address.\"\n
    \   ::= { isisNotificationEntry 15 }\n"
