  - "-- The next table provides a complete record\n    isisLSPSummaryTable OBJECT-TYPE\n
    \       SYNTAX SEQUENCE OF IsisLSPSummaryEntry\n        MAX-ACCESS not-accessible\n
    \       STATUS current\n        DESCRIPTION\n            \"The table of LSP Headers.\"\n
    \   ::= { isisLSPDataBase 1 }\n    isisLSPSummaryEntry OBJECT-TYPE\n        SYNTAX
    IsisLSPSummaryEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"Each entry provides a summary describing an\n
    \            LSP currently stored in the system.\n             Dynamically learned
    rows will not survive an\n             agent reboot.\"\n        INDEX {  isisLSPLevel,\n
    \                isisLSPID }\n    ::= { isisLSPSummaryTable 1 }\n    IsisLSPSummaryEntry
    ::=\n        SEQUENCE {\n            isisLSPLevel\n                IsisISLevel,\n
    \           isisLSPID\n                IsisLinkStatePDUID,\n            isisLSPSeq\n
    \               Unsigned32,\n            isisLSPZeroLife\n                TruthValue,\n
    \           isisLSPChecksum\n                IsisUnsigned16TC,\n            isisLSPLifetimeRemain\n
    \               IsisUnsigned16TC,\n            isisLSPPDULength\n                IsisUnsigned16TC,\n
    \           isisLSPAttributes\n                IsisUnsigned8TC\n        }\n    isisLSPLevel
    OBJECT-TYPE\n        SYNTAX IsisISLevel\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"At which level does this LSP appear?\"\n
    \   ::= { isisLSPSummaryEntry 1 }\n    isisLSPID OBJECT-TYPE\n        SYNTAX IsisLinkStatePDUID\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"The 8-byte LSP ID for this Link State PDU.\"\n    ::= { isisLSPSummaryEntry
    2 }\n    isisLSPSeq OBJECT-TYPE\n        SYNTAX Unsigned32\n        MAX-ACCESS
    read-only\n        STATUS current\n        DESCRIPTION\n            \"The sequence
    number for this LSP.\"\n    ::= { isisLSPSummaryEntry 3 }\n    isisLSPZeroLife
    OBJECT-TYPE\n        SYNTAX TruthValue\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"Is this LSP being purged by this system?\"\n
    \   ::= { isisLSPSummaryEntry 4 }\n    isisLSPChecksum OBJECT-TYPE\n        SYNTAX
    IsisUnsigned16TC\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n
    \           \"The 16-bit Fletcher Checksum for this LSP.\"\n    ::= { isisLSPSummaryEntry
    5 }\n    isisLSPLifetimeRemain OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC\n
    \       UNITS \"seconds\"\n        MAX-ACCESS read-only\n        STATUS current\n
    \       DESCRIPTION\n            \"The remaining lifetime, in seconds, for this
    LSP.\"\n    ::= { isisLSPSummaryEntry 6 }\n    isisLSPPDULength OBJECT-TYPE\n
    \       SYNTAX IsisUnsigned16TC\n        MAX-ACCESS read-only\n        STATUS
    current\n        DESCRIPTION\n            \"The length of this LSP.\"\n    ::=
    { isisLSPSummaryEntry 7 }\n    isisLSPAttributes OBJECT-TYPE\n        SYNTAX IsisUnsigned8TC\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"Flags
    carried by the LSP.\"\n    ::= { isisLSPSummaryEntry 8 }\n"
