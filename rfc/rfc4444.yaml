  - '-- The Reachable Address Group

    '
  - '--

    '
  - '-- The Reachable Address Table

    '
  - '-- Each entry records information about a reachable address

    '
  - '-- (NSAP or address prefix) manually configured on the system

    '
  - "-- or learned through another protocol.\n    isisRATable OBJECT-TYPE\n        SYNTAX
    SEQUENCE OF IsisRAEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"The table of Reachable Addresses to NSAPs or
    Address\n             Prefixes.\"\n    ::= { isisReachAddr 1 }\n    isisRAEntry
    OBJECT-TYPE\n        SYNTAX IsisRAEntry\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"Each entry defines a configured Reachable
    Address\n             to an NSAP or Address Prefix.\n             Dynamically
    created rows MUST survive an agent reboot.\"\n        INDEX { isisCircIndex,\n
    \               isisRAIndex }\n    ::= { isisRATable 1 }\n    IsisRAEntry ::=\n
    \       SEQUENCE {\n            isisRAIndex\n                Unsigned32,\n            isisRAExistState\n
    \               RowStatus,\n            isisRAAdminState\n                IsisAdminState,\n
    \           isisRAAddrPrefix\n                IsisOSINSAddress,\n            isisRAMapType\n
    \               INTEGER,\n            isisRAMetric\n                IsisDefaultMetric,\n
    \           isisRAMetricType\n                IsisMetricType,\n            isisRASNPAAddress\n
    \               IsisOSINSAddress,\n            isisRASNPAMask\n                IsisOSINSAddress,\n
    \           isisRASNPAPrefix\n                IsisOSINSAddress,\n            isisRAType\n
    \               INTEGER\n        }\n    isisRAIndex OBJECT-TYPE\n        SYNTAX
    Unsigned32(1..4294967295)\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"The identifier for this isisRAEntry.  This
    value must be\n             unique amongst all Reachable Addresses on the same
    parent\n             Circuit.\"\n    ::= { isisRAEntry 1 }\n    isisRAExistState
    OBJECT-TYPE\n        SYNTAX RowStatus\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The existence state of this Reachable
    Address.  This\n             object follows the ManualOrAutomatic behaviors.  Support\n
    \            for 'createAndWait' and 'notInService' is not required.\n             A
    row entry cannot be modified when the value of this\n             object is 'active'.\"\n
    \   ::= { isisRAEntry 2 }\n    isisRAAdminState OBJECT-TYPE\n        SYNTAX IsisAdminState\n
    \       MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The administrative state of the Reachable Address.  This\n             object
    follows the ManualOrAutomatic behaviors.\"\n        DEFVAL { off }\n    ::= {
    isisRAEntry 3 }\n    isisRAAddrPrefix OBJECT-TYPE\n        SYNTAX IsisOSINSAddress\n
    \       MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The destination of this Reachable Address.  This is an\n             Address
    Prefix.  This object follows the\n             ReplaceOnlyWhileDisabled and ManualOrAutomatic\n
    \            behaviors.\"\n        REFERENCE \"{ISIS.aoi addressPrefix (98)}\"\n
    \   ::= { isisRAEntry 4 }\n    isisRAMapType OBJECT-TYPE\n        SYNTAX INTEGER\n
    \           {\n                none (1),\n                explicit (2),\n                extractIDI
    (3),\n                extractDSP (4)\n            }\n        MAX-ACCESS read-create\n
    \       STATUS current\n        DESCRIPTION\n            \"The type of mapping
    to be employed to ascertain the SNPA\n             Address that should be used
    in forwarding PDUs for this\n             Reachable Address prefix.  This object
    follows the\n             ManualOrAutomatic behavior.  The following values of\n
    \            mapping type are defined:\n                 none: The mapping is
    null because the neighbor SNPA is\n                       implicit by nature of
    the subnetwork (e.g., a\n                       point-to-point linkage).\n                 explicit:
    The subnetwork addresses in the object\n                       isisRASNPAAddress
    are to be used.\n                 extractIDI: The SNPA is embedded in the IDI
    of\n                       the destination NSAP Address.  The mapping\n                       algorithm
    extracts the SNPA to be used\n                       according to the format and
    encoding rules of\n                       ISO8473/Add2.  This SNPA extraction
    algorithm can\n                       be used in conjunction with Reachable Address\n
    \                      prefixes from the X.121, F.69, E.163, and E.164\n                       addressing
    subdomains.\n                 extractDSP: All, or a suffix, of the SNPA is embedded\n
    \                      in the DSP of the destination address.  This SNPA\n                       extraction
    algorithm extracts the embedded\n                       subnetwork addressing
    information by performing a\n                       logical AND of the isisRASNPAMask
    object value\n                       with the destination address.  The part of
    the\n                       SNPA extracted from the destination NSAP is\n                       appended
    to the isisRASNPAPrefix object value to\n                       form the next
    hop subnetwork addressing\n                       information.\"\n        REFERENCE
    \"{ISO10589-ISIS.aoi mappingType (107)}\"\n    ::= { isisRAEntry 5 }\n    isisRAMetric
    OBJECT-TYPE\n        SYNTAX IsisDefaultMetric\n        MAX-ACCESS read-create\n
    \       STATUS current\n        DESCRIPTION\n            \"The metric value for
    reaching the specified\n             prefix over this circuit.  This object follows
    the\n             ManualOrAutomatic behavior.\"\n        REFERENCE \"{ISIS.aoi
    DefaultMetric (99)}\"\n        DEFVAL { 20 }\n    ::= { isisRAEntry 6 }\n    isisRAMetricType
    OBJECT-TYPE\n        SYNTAX IsisMetricType\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"Indicates whether the metric is internal
    or\n             external.  This object follows the ManualOrAutomatic\n             behavior.\"\n
    \       REFERENCE \"{ISIS.aoi DefaultMetricType (103)}\"\n        DEFVAL { internal
    }\n    ::= { isisRAEntry 7 }\n    isisRASNPAAddress OBJECT-TYPE\n        SYNTAX
    IsisOSINSAddress\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The SNPA Address to which a PDU may be forwarded in\n             order
    to reach a destination that matches the address\n             prefix of the Reachable
    Address.  This object follows the\n             ManualOrAutomatic behavior.\"\n
    \       REFERENCE \"{ISIS.aoi sNPAAddresses (109)}\"\n"
  - '-- Note only one address may be specified per Reachable Address

    '
  - "-- in the MIB\n        DEFVAL { ''H }\n    ::= { isisRAEntry 8 }\n    isisRASNPAMask
    OBJECT-TYPE\n        SYNTAX IsisOSINSAddress\n        MAX-ACCESS read-create\n
    \       STATUS current\n        DESCRIPTION\n            \"A bit mask with 1 bit
    indicating the positions in the\n             effective destination address from
    which embedded SNPA\n             information is to be extracted.  For the extraction,
    the\n             first octet of the isisRASNPAMask object value is aligned\n
    \            with the first octet (AFI) of the NSAP Address.  If the\n             isisRASNPAMask
    object value and NSAP Address are of\n             different lengths, the shorter
    of the two is logically\n             padded with zeros before performing the
    extraction.  This\n             object follows the ManualOrAutomatic behavior.\"\n
    \       REFERENCE \"{ISIS.aoi sNPAMask (122)}\"\n        DEFVAL { '00'H }\n    ::=
    { isisRAEntry 9 }\n    isisRASNPAPrefix OBJECT-TYPE\n        SYNTAX IsisOSINSAddress\n
    \       MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"A fixed SNPA prefix for use when the isisRAMapType is\n             extractDSP.
    \ The SNPA Address to use is formed by\n             concatenating the fixed SNPA
    prefix with a variable SNPA\n             part that is extracted from the effective
    destination\n             address.  For Reachable Address prefixes in which the\n
    \            entire SNPA is embedded in the DSP, the SNPA Prefix shall\n             be
    null.  This object follows the ManualOrAutomatic\n             behavior.\"\n        REFERENCE
    \"{ISIS.aoi sNPAPrefix (123)}\"\n        DEFVAL { '00'H }\n    ::= { isisRAEntry
    10 }\n    isisRAType OBJECT-TYPE\n        SYNTAX INTEGER\n            {\n                manual
    (1),\n                automatic (2)\n            }\n        MAX-ACCESS read-create\n
    \       STATUS current\n        DESCRIPTION\n            \"The type of Reachable
    address.  Those of type\n             manual are created by the network manager.
    \ Those\n             of type automatic are created through propagation\n             of
    routing information from another routing\n             protocol (e.g., IDRP).
    \"\n        DEFVAL {manual}\n    ::= {isisRAEntry 11 }\n"
  - '-- The IP Reachable Address Table

    '
  - '-- Each entry records information about one IP reachable

    '
  - '-- address manually configured on this system or learned from

    '
  - "-- another protocol.\n    isisIPRATable OBJECT-TYPE\n        SYNTAX SEQUENCE
    OF IsisIPRAEntry\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"The table of IP Reachable Addresses to networks,\n
    \            subnetworks, or hosts either manually configured or\n             learned
    from another protocol.\"\n    ::= { isisIPReachAddr 1 }\n    isisIPRAEntry OBJECT-TYPE\n
    \       SYNTAX IsisIPRAEntry\n        MAX-ACCESS not-accessible\n        STATUS
    current\n        DESCRIPTION\n            \"Each entry defines an IP Reachable
    Address to a network,\n             subnetwork, or host.\n             Each IP
    Reachable Address may have multiple entries in the\n             table, one for
    each equal cost path to the reachable\n             address.\n             Dynamically
    created rows MUST survive an agent reboot.\n             Implementers need to
    be aware that if the total number\n             of elements (octets or sub-identifiers)
    in\n             isisIPRADestr, isisIPRADestPrefixLen, and\n             isisIPRANextHopIndex
    is too great, then OIDs of column\n             instances in this table will have
    more than 128\n             subidentifiers and cannot be accessed using SNMPv1,\n
    \            SNMPv2c, or SNMPv3.\"\n        INDEX {  isisSysLevelIndex,\n                 isisIPRADestType,\n
    \                isisIPRADest,\n                 isisIPRADestPrefixLen,\n                 isisIPRANextHopIndex
    }\n    ::= { isisIPRATable 1 }\n    IsisIPRAEntry ::=\n        SEQUENCE {\n            isisIPRADestType\n
    \               InetAddressType,\n            isisIPRADest\n                InetAddress,\n
    \           isisIPRADestPrefixLen\n                InetAddressPrefixLength,\n
    \           isisIPRANextHopIndex\n                Unsigned32,\n            isisIPRANextHopType\n
    \               InetAddressType,\n            isisIPRANextHop\n                InetAddress,\n
    \           isisIPRAType\n                INTEGER,\n            isisIPRAExistState\n
    \               RowStatus,\n            isisIPRAAdminState\n                IsisAdminState,\n
    \           isisIPRAMetric\n                IsisDefaultMetric,\n            isisIPRAMetricType\n
    \               IsisMetricType,\n            isisIPRAFullMetric\n                IsisFullMetric,\n
    \           isisIPRASNPAAddress\n                IsisOSINSAddress,\n            isisIPRASourceType\n
    \               INTEGER\n        }\n    isisIPRADestType OBJECT-TYPE\n        SYNTAX
    InetAddressType\n        MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"The type of this IP Reachable Address.\"\n    ::= { isisIPRAEntry
    1 }\n    isisIPRADest OBJECT-TYPE\n        SYNTAX InetAddress\n        MAX-ACCESS
    not-accessible\n        STATUS current\n        DESCRIPTION\n            \"The
    destination of this IP Reachable Address.  This is\n             a network address,
    subnetwork address, or host\n             address.\n             The type of this
    address is determined by the value of\n             the isisIPRADestType object.\"\n
    \   ::= { isisIPRAEntry 2 }\n    isisIPRADestPrefixLen OBJECT-TYPE\n        SYNTAX
    InetAddressPrefixLength\n        MAX-ACCESS not-accessible\n        STATUS current\n
    \       DESCRIPTION\n            \"The length of the IP Netmask for Reachability
    Address.\n             The values for the index objects isisIPRADest and\n             isisIPRADestPrefixLen
    must be consistent.  When the value\n             of isisIPRADest (excluding the
    zone index, if one\n             is present) is x, then the bitwise logical-AND\n
    \            of x with the value of the mask formed from the\n             corresponding
    index object isisIPRADestPrefixLen MUST be\n             equal to x.  If not,
    then the index pair is not\n             consistent, and an inconsistentName error
    must be\n             returned on SET or CREATE requests.\"\n    ::= { isisIPRAEntry
    3 }\n    isisIPRANextHopIndex OBJECT-TYPE\n        SYNTAX Unsigned32(1..4294967295)\n
    \       MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n
    \           \"Index of next hop.  Used when there are multiple Equal\n             Cost
    Multipath alternatives for the same destination.\"\n    ::= { isisIPRAEntry 4
    }\n    isisIPRANextHopType OBJECT-TYPE\n        SYNTAX InetAddressType\n        MAX-ACCESS
    read-create\n        STATUS current\n        DESCRIPTION\n            \"The type
    of the IP next hop address.\"\n    ::= { isisIPRAEntry 5 }\n    isisIPRANextHop
    OBJECT-TYPE\n        SYNTAX InetAddress\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The IP next hop to this destination.\n
    \            The type of this address is determined by the value of\n             the
    isisIPRANextHopType object.\"\n    ::= { isisIPRAEntry 6 }\n    isisIPRAType OBJECT-TYPE\n
    \       SYNTAX INTEGER\n            {\n                manual (1),\n                automatic
    (2)\n            }\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The type of this IP Reachable Address.  Those of type\n             manual
    are created by the network manager.  Those of type\n             automatic are
    created through propagation of routing\n             information from another
    routing protocol.  This object\n             follows the ManualOrAutomatic behavior.\"\n
    \   ::= { isisIPRAEntry 7 }\n    isisIPRAExistState OBJECT-TYPE\n        SYNTAX
    RowStatus\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The state of this IP Reachable Address.  This object\n             follows
    the ExistenceState and ManualOrAutomatic\n             behaviors.  Support for
    'createAndWait' and\n             'notInService' is not required.\n             A
    row entry cannot be modified when the value of this\n             object is 'active'.\"\n
    \   ::= { isisIPRAEntry 8 }\n    isisIPRAAdminState OBJECT-TYPE\n        SYNTAX
    IsisAdminState\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The administrative state of the IP Reachable Address.  This\n             object
    follows the IsisAdminState and ManualOrAutomatic\n             behaviors.\"\n
    \       DEFVAL { off }\n    ::= { isisIPRAEntry 9 }\n    isisIPRAMetric OBJECT-TYPE\n
    \       SYNTAX IsisDefaultMetric\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The metric value for reaching the
    specified\n             destination over this circuit.  This object follows the\n
    \            ManualOrAutomatic behavior.\"\n        DEFVAL { 10 }\n    ::= { isisIPRAEntry
    10 }\n    isisIPRAMetricType OBJECT-TYPE\n        SYNTAX IsisMetricType\n        MAX-ACCESS
    read-create\n        STATUS current\n        DESCRIPTION\n            \"Indicates
    whether the metric is internal or\n             external.  This object follows
    the ManualOrAutomatic\n             behavior.\"\n        DEFVAL { internal }\n
    \   ::= { isisIPRAEntry 11 }\n    isisIPRAFullMetric OBJECT-TYPE\n        SYNTAX
    IsisFullMetric\n        MAX-ACCESS read-create\n        STATUS current\n        DESCRIPTION\n
    \           \"The wide metric value for reaching the specified\n             destination
    over this circuit.  This object follows the\n             ManualOrAutomatic behavior.\"\n
    \       DEFVAL { 10 }\n    ::= { isisIPRAEntry 12 }\n    isisIPRASNPAAddress OBJECT-TYPE\n
    \       SYNTAX IsisOSINSAddress\n        MAX-ACCESS read-create\n        STATUS
    current\n        DESCRIPTION\n            \"The SNPA Address to which a PDU may
    be forwarded in\n             order to reach a destination that matches this IP\n
    \            Reachable Address.  This object follows the\n             ManualOrAutomatic
    behavior.\"\n        DEFVAL { ''H }\n    ::= { isisIPRAEntry 13 }\n    isisIPRASourceType
    OBJECT-TYPE\n        SYNTAX INTEGER\n            {\n                static (1),\n
    \               direct (2),\n                ospfv2 (3),\n                ospfv3
    (4),\n                isis   (5),\n                rip    (6),\n                igrp
    \  (7),\n                eigrp  (8),\n                bgp    (9),\n                other
    (10)\n            }\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n
    \           \"The origin of this route.\"\n    ::= { isisIPRAEntry 14 }\n"
