    \           isisIPRAMetricType,\n            isisIPRASNPAAddress,\n            isisIPRASourceType\n
    \       }\n        STATUS current\n        DESCRIPTION\n            \"The collections
    of objects used to manage configured\n             IP addresses.\"\n    ::= {
    isisGroups 8 }\n    isisLSPGroup OBJECT-GROUP\n        OBJECTS {\n            isisLSPSeq,\n
    \           isisLSPZeroLife,\n            isisLSPChecksum,\n            isisLSPLifetimeRemain,\n
    \           isisLSPPDULength,\n            isisLSPAttributes,\n            isisLSPTLVSeq,\n
    \           isisLSPTLVChecksum,\n            isisLSPTLVType,\n            isisLSPTLVLen,\n
    \           isisLSPTLVValue\n        }\n        STATUS current\n        DESCRIPTION\n
    \           \"The collections of objects used to observe the LSP\n             Database.\"\n
    \   ::= { isisGroups 9 }\n"
