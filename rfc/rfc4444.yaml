    \            object.\"\n        DEFVAL { false }\n    ::= { isisSysLevelEntry
    5 }\n    isisSysLevelSetOverloadUntil OBJECT-TYPE\n        SYNTAX Unsigned32\n
    \       UNITS \"Seconds until clearing manually set Overload Bit\"\n        MAX-ACCESS
    read-write\n        STATUS current\n        DESCRIPTION\n            \"If this
    object is non-zero, the overload bit is set at\n             this level when the
    isisSysAdminState variable goes to\n             state 'on' for this Intermediate
    System.  The overload bit\n             remains set for isisSysLevelSetOverloadUntil
    seconds.\n             When isisSysLevelSetOverloadUntil seconds have elapsed,\n
    \            the overload flag remains set if the implementation has\n             run
    out of memory, or if it is set manually using the\n             isisSysLevelSetOverload
    object.\n             If isisSysLevelSetOverload is false, the system clears\n
    \            the overload bit when isisSysLevelSetOverloadUntil seconds\n             have
    elapsed, if the system has not run out of memory.\"\n    ::= { isisSysLevelEntry
    6 }\n    isisSysLevelMetricStyle OBJECT-TYPE\n        SYNTAX IsisMetricStyle\n
