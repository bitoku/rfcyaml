    'on' for this Intermediate System.\"\n        REFERENCE \"{ISIS.aoi originatingL1LSPBufferSize
    (9)}\"\n        DEFVAL { 1492 }\n    ::= { isisSysLevelEntry 2 }\n    isisSysLevelMinLSPGenInt
    OBJECT-TYPE\n        SYNTAX IsisUnsigned16TC (1..65535)\n        UNITS \"seconds\"\n
    \       MAX-ACCESS read-write\n        STATUS current\n        DESCRIPTION\n            \"Minimum
    interval, in seconds, between successive\n             generation of LSPs with
    the same LSPID at this level\n             by this Intermediate System.\"\n        REFERENCE
    \"{ISIS.aoi minimumLSPGenerationInterval (11)}\"\n        DEFVAL { 30 }\n    ::=
    { isisSysLevelEntry 3 }\n    isisSysLevelState OBJECT-TYPE\n        SYNTAX IsisLevelState\n
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n            \"The
    state of the database at this level.\n             The value 'off' indicates that
    IS-IS is not active at\n             this level.\n             The value 'on'
    indicates that IS-IS is active at this\n             level and is not overloaded.\n
    \            The value 'waiting' indicates a database that is low on\n             an
    essential resource, such as memory.\n             The administrator may force
    the state to 'overloaded'\n             by setting the object isisSysLevelSetOverload.\n
    \            If the state is 'waiting' or 'overloaded', we\n             originate
    LSPs with the overload bit set.\"\n        REFERENCE \"{ISIS.aoi l1State (17)}\"\n
    \   ::= { isisSysLevelEntry 4 }\n    isisSysLevelSetOverload OBJECT-TYPE\n        SYNTAX
    TruthValue\n        MAX-ACCESS read-write\n        STATUS current\n        DESCRIPTION\n
    \           \"Administratively set the overload bit for the level.\n             The
    overload bit MUST continue to be set if the\n             implementation runs
    out of memory, independent of\n             this variable.  It may also be set
