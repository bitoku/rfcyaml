    \            local     (2),  -- local interface\n                   netmgmt  \
    \ (3),  -- static route\n                   icmp      (4),  -- result of ICMP\
    \ Redirect\n                           -- the following are all dynamic\n    \
    \                       -- routing protocols\n                   egp       (5),\
    \  -- Exterior Gateway Protocol\n                   ggp       (6),  -- Gateway-Gateway\
    \ Protocol\n                   hello     (7),  -- FuzzBall HelloSpeak\n      \
    \             rip       (8),  -- Berkeley RIP or RIP-II\n                   is-is\
    \     (9),  -- Dual IS-IS\n                   es-is     (10), -- ISO 9542\n  \
    \                 ciscoIgrp (11), -- Cisco IGRP\n                   bbnSpfIgp\
    \ (12), -- BBN SPF IGP\n                   ospf      (13), -- Open Shortest Path\
    \ First\n                   bgp       (14), -- Border Gateway Protocol\n     \
    \              idpr      (15)  -- InterDomain Policy Routing\n               \
    \ }\n       MAX-ACCESS read-only\n       STATUS     obsolete\n       DESCRIPTION\n\
    \              \"The routing mechanism via which this route was learned.\n   \
    \            Inclusion of values for gateway routing protocols is\n          \
    \     not intended to imply that hosts should support those\n               protocols.\"\
    \n       ::= { ipForwardEntry 7 }\n   ipForwardAge OBJECT-TYPE\n       SYNTAX\
    \     Integer32\n       MAX-ACCESS read-only\n       STATUS     obsolete\n   \
    \    DESCRIPTION\n              \"The number of seconds since this route was last\
    \ updated\n               or otherwise determined to be correct.  Note that no\n\
    \               semantics of `too old' can be implied except through\n       \
    \        knowledge of the routing protocol by which the route\n              \
    \ was learned.\"\n       DEFVAL  { 0 }\n       ::= { ipForwardEntry 8 }\n   ipForwardInfo\
    \ OBJECT-TYPE\n       SYNTAX     OBJECT IDENTIFIER\n       MAX-ACCESS read-create\n\
    \       STATUS     obsolete\n       DESCRIPTION\n              \"A reference to\
    \ MIB definitions specific to the\n               particular routing protocol\
    \ that is responsible for\n               this route, as determined by the value\
    \ specified in the\n               route's ipForwardProto value.  If this information\
    \ is\n               not present, its value should be set to the OBJECT\n    \
    \           IDENTIFIER { 0 0 }, which is a syntactically valid\n             \
    \  object identifier, and any implementation conforming to\n               ASN.1\
    \ and the Basic Encoding Rules must be able to\n               generate and recognize\
    \ this value.\"\n       ::= { ipForwardEntry 9 }\n   ipForwardNextHopAS OBJECT-TYPE\n\
    \       SYNTAX     Integer32\n       MAX-ACCESS read-create\n       STATUS   \
    \  obsolete\n       DESCRIPTION\n              \"The Autonomous System Number\
    \ of the Next Hop.  When\n               this is unknown or not relevant to the\
    \ protocol\n               indicated by ipForwardProto, zero.\"\n       DEFVAL\
    \ { 0 }\n       ::= { ipForwardEntry 10 }\n   ipForwardMetric1 OBJECT-TYPE\n \
    \      SYNTAX     Integer32\n       MAX-ACCESS read-create\n       STATUS    \
    \ obsolete\n       DESCRIPTION\n              \"The primary routing metric for\
    \ this route.  The\n               semantics of this metric are determined by\
    \ the routing-\n               protocol specified in the route's ipForwardProto\
    \ value.\n               If this metric is not used, its value should be set to\n\
    \               -1.\"\n       DEFVAL { -1 }\n       ::= { ipForwardEntry 11 }\n\
    \   ipForwardMetric2 OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS\
    \ read-create\n       STATUS     obsolete\n       DESCRIPTION\n              \"\
    An alternate routing metric for this route.  The\n               semantics of\
    \ this metric are determined by the routing-\n               protocol specified\
    \ in the route's ipForwardProto value.\n               If this metric is not used,\
    \ its value should be set to\n               -1.\"\n       DEFVAL { -1 }\n   \
    \    ::= { ipForwardEntry 12 }\n   ipForwardMetric3 OBJECT-TYPE\n       SYNTAX\
    \     Integer32\n       MAX-ACCESS read-create\n       STATUS     obsolete\n \
    \      DESCRIPTION\n              \"An alternate routing metric for this route.\
    \  The\n               semantics of this metric are determined by the routing-\n\
    \               protocol specified in the route's ipForwardProto value.\n    \
    \           If this metric is not used, its value should be set to\n         \
    \      -1.\"\n       DEFVAL { -1 }\n       ::= { ipForwardEntry 13 }\n   ipForwardMetric4\
    \ OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS read-create\n  \
    \     STATUS     obsolete\n       DESCRIPTION\n              \"An alternate routing\
    \ metric for this route.  The\n               semantics of this metric are determined\
    \ by the routing-\n               protocol specified in the route's ipForwardProto\
    \ value.\n               If this metric is not used, its value should be set to\n\
    \               -1.\"\n       DEFVAL { -1 }\n       ::= { ipForwardEntry 14 }\n\
    \   ipForwardMetric5 OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS\
    \ read-create\n       STATUS     obsolete\n       DESCRIPTION\n              \"\
    An alternate routing metric for this route.  The\n               semantics of\
    \ this metric are determined by the routing-\n               protocol specified\
    \ in the route's ipForwardProto value.\n               If this metric is not used,\
    \ its value should be set to\n               -1.\"\n       DEFVAL { -1 }\n   \
    \    ::= { ipForwardEntry 15 }\n   -- Obsoleted Definitions - Groups\n   -- compliance\
    \ statements\n   ipForwardOldCompliance MODULE-COMPLIANCE\n       STATUS     obsolete\n\
    \       DESCRIPTION\n              \"The compliance statement for SNMP entities\
    \ that\n               implement the ipForward MIB.\"\n      MODULE  -- this module\n\
    \      MANDATORY-GROUPS { ipForwardMultiPathGroup }\n      ::= { ipForwardCompliances\
    \ 2 }\n   ipForwardMultiPathGroup OBJECT-GROUP\n       OBJECTS { ipForwardNumber,\n\
    \                 ipForwardDest, ipForwardMask, ipForwardPolicy,\n           \
    \      ipForwardNextHop, ipForwardIfIndex, ipForwardType,\n                 ipForwardProto,\
    \ ipForwardAge, ipForwardInfo,\n                 ipForwardNextHopAS,\n       \
    \          ipForwardMetric1, ipForwardMetric2, ipForwardMetric3,\n           \
    \      ipForwardMetric4, ipForwardMetric5\n           }\n       STATUS     obsolete\n\
    \       DESCRIPTION\n              \"IP Multipath Route Table.\"\n       ::= {\
    \ ipForwardGroups 2 }\n   END\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \      1. The inetCidrRouteTable contains routing and forwarding\n         information\
    \ that is critical to the operation of the network\n         node (especially\
    \ routers).  Allowing unauthenticated write\n         access to this table can\
    \ compromise the validity of the\n         forwarding information.\n   Some of\
    \ the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.  These are the\
    \ tables and objects and their\n   sensitivity/vulnerability:\n      1. The inetCidrRouteTable\
    \ contains routing and forwarding\n         information that can be used to compromise\
    \ a network.\n         Specifically, this table can be used to construct a map\
    \ of the\n         network in preparation for a denial-of-service attack on the\n\
    \         network infrastructure.\n      2. The inetCidrRouteProto object identifies\
    \ the routing protocols\n         in use within a network.  This information can\
    \ be used to\n         determine how a denial-of-service attack should be launched.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPSec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 7.  Changes from RFC 2096
  contents:
  - "7.  Changes from RFC 2096\n   This document obsoletes RFC 2096 in the following\
    \ ways:\n      1. Replaces ipCidrRouteTable with inetCidrRouteTable.  This\n \
    \        applies to corresponding objects and conformance statements.\n      2.\
    \ Utilizes the InetAddress TC to support IP version-independent\n         implementations\
    \ of the forwarding MIB.  This gives common\n         forwarding MIB support for\
    \ IPv4 and IPv6.\n      3. Creates a read-only conformance statement to support\n\
    \         implementations that only wish to retrieve data.\n      4. Creates the\
    \ inetCidrRouteDiscards object to replace the\n         deprecated ipRoutingDiscards\
    \ and ipv6DiscardedRoutes objects.\n   The inetCidrRouteTable retains the logical\
    \ structure of the\n   ipCidrRouteTable in order to allow the easy upgrade of\
    \ existing IPv4\n   implementations to the version-independent MIB.\n"
