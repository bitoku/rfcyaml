- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a portion of the Management Information\
    \ Base\n   (MIB) for use in managing objects related to the forwarding of\n  \
    \ Internet Protocol (IP) packets in an IP version-independent manner.\n   It should\
    \ be noted that the MIB definition described herein does not\n   support multiple\
    \ instances based on the same address family type.\n   However, it does support\
    \ an instance of the MIB per address family.\n"
- title: 2.  Conventions Used In This Document
  contents:
  - "2.  Conventions Used In This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   The MIB consists of one current table and two current global\
    \ objects.\n      1. The object inetCidrRouteNumber indicates the number of current\n\
    \         routes.  This is primarily to avoid having to read the table in\n  \
    \       order to determine this number.\n      2. The object inetCidrRouteDiscards\
    \ counts the number of valid\n         routes that were discarded from inetCidrRouteTable\
    \ for any\n         reason.  This object replaces the ipRoutingDiscards and\n\
    \         ipv6DiscardedRoutes objects.\n      3. The inetCidrRouteTable provides\
    \ the ability to display IP\n         version-independent multipath CIDR routes.\n"
- title: 4.1.  Relationship to Other MIBs
  contents:
  - "4.1.  Relationship to Other MIBs\n   This MIB definition contains several deprecated\
    \ and obsolete tables\n   and objects.  The following subsections describe the\
    \ relationship\n   between these objects and other MIB modules.\n"
- title: 4.1.1.  RFC 1213
  contents:
  - "4.1.1.  RFC 1213\n   The ipRouteTable object was originally defined in RFC 1213\
    \ [RFC1213].\n   It was updated by ipForwardTable in RFC 1354 [RFC1354].\n"
- title: 4.1.2.  RFC 1354
  contents:
  - "4.1.2.  RFC 1354\n   The ipForwardTable object replaced the ipRouteTable object\
    \ from RFC\n   1213.  It was in turn obsoleted by the ipCidrRouteTable defined\
    \ in\n   RFC 2096 [RFC2096].\n   In addition, RFC 1354 introduced ipForwardNumber.\
    \  This object\n   reflects the number of entries found in ipForwardTable.  It\
    \ was\n   obsoleted by ipCidrRouteNumber, defined in RFC 2096.\n"
- title: 4.1.3.  RFC 2096
  contents:
  - "4.1.3.  RFC 2096\n   In RFC 2096, the ipCidrRouteTable and ipCidrRouteNumber\
    \ were\n   introduced.  The ipCidrRouteTable object supports multipath IP routes\n\
    \   having the same network number but differing network masks.  The\n   number\
    \ of entries in that table is reflected in ipCidrRouteNumber.\n   These objects\
    \ are deprecated by the definitions contained in this MIB\n   definition.\n"
- title: 4.1.4.  RFC 2011 and 2465
  contents:
  - "4.1.4.  RFC 2011 and 2465\n   RFC 2011 [RFC2011] contains the ipRoutingDiscards\
    \ object, which\n   counts the number of valid routes that have been removed from\
    \ the\n   ipCidrRouteTable object.  The corresponding ipv6DiscardedRoutes\n  \
    \ object is defined in RFC 2465 [RFC2465].  These objects are\n   deprecated in\
    \ favor of the version-independent object\n   inetCidrRouteDiscards defined in\
    \ this MIB.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n   IP-FORWARD-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      \
    \ MODULE-IDENTITY, OBJECT-TYPE,\n       IpAddress, Integer32, Gauge32,\n     \
    \  Counter32                          FROM SNMPv2-SMI\n       RowStatus      \
    \                    FROM SNMPv2-TC\n       MODULE-COMPLIANCE, OBJECT-GROUP  \
    \  FROM SNMPv2-CONF\n       InterfaceIndexOrZero               FROM IF-MIB\n \
    \      ip                                 FROM IP-MIB\n       IANAipRouteProtocol\
    \                FROM IANA-RTPROTO-MIB\n       InetAddress, InetAddressType,\n\
    \       InetAddressPrefixLength,\n       InetAutonomousSystemNumber         FROM\
    \ INET-ADDRESS-MIB;\n   ipForward MODULE-IDENTITY\n       LAST-UPDATED \"200602010000Z\"\
    \n       ORGANIZATION\n              \"IETF IPv6 Working Group\n             \
    \  http://www.ietf.org/html.charters/ipv6-charter.html\"\n       CONTACT-INFO\n\
    \              \"Editor:\n               Brian Haberman\n               Johns\
    \ Hopkins University - Applied Physics Laboratory\n               Mailstop 17-S442\n\
    \               11100 Johns Hopkins Road\n               Laurel MD,  20723-6099\
    \  USA\n               Phone: +1-443-778-1319\n               Email: brian@innovationslab.net\n\
    \               Send comments to <ipv6@ietf.org>\"\n       DESCRIPTION\n     \
    \         \"The MIB module for the management of CIDR multipath IP\n         \
    \      Routes.\n               Copyright (C) The Internet Society (2006).  This\
    \ version\n               of this MIB module is a part of RFC 4292; see the RFC\n\
    \               itself for full legal notices.\"\n       REVISION      \"200602010000Z\"\
    \n       DESCRIPTION\n              \"IPv4/v6 version-independent revision.  Minimal\
    \ changes\n               were made to the original RFC 2096 MIB to allow easy\n\
    \               upgrade of existing IPv4 implementations to the\n            \
    \   version-independent MIB.  These changes include:\n               Adding inetCidrRouteDiscards\
    \ as a replacement for the\n               deprecated ipRoutingDiscards and ipv6DiscardedRoutes\n\
    \               objects.\n               Adding a new conformance statement to\
    \ support the\n               implementation of the IP Forwarding MIB in a\n \
    \              read-only mode.\n               The inetCidrRouteTable replaces\
    \ the IPv4-specific\n               ipCidrRouteTable, its related objects, and\
    \ related\n               conformance statements.\n               Published as\
    \ RFC 4292.\"\n       REVISION      \"199609190000Z\"\n       DESCRIPTION\n  \
    \            \"Revised to support CIDR routes.\n               Published as RFC\
    \ 2096.\"\n       REVISION      \"199207022156Z\"\n       DESCRIPTION\n      \
    \        \"Initial version, published as RFC 1354.\"\n       ::= { ip 24 }\n \
    \  inetCidrRouteNumber OBJECT-TYPE\n       SYNTAX     Gauge32\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n              \"The\
    \ number of current inetCidrRouteTable entries that\n               are not invalid.\"\
    \n   ::= { ipForward 6 }\n   inetCidrRouteDiscards OBJECT-TYPE\n       SYNTAX\
    \     Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n    \
    \   DESCRIPTION\n              \"The number of valid route entries discarded from\
    \ the\n               inetCidrRouteTable.  Discarded route entries do not\n  \
    \             appear in the inetCidrRouteTable.  One possible reason\n       \
    \        for discarding an entry would be to free-up buffer space\n          \
    \     for other route table entries.\"\n       ::= { ipForward 8 }\n   --  Inet\
    \ CIDR Route Table\n   --  The Inet CIDR Route Table deprecates and replaces the\n\
    \   --  ipCidrRoute Table currently in the IP Forwarding Table MIB.\n   --  It\
    \ adds IP protocol independence.\n   inetCidrRouteTable OBJECT-TYPE\n       SYNTAX\
    \     SEQUENCE OF InetCidrRouteEntry\n       MAX-ACCESS not-accessible\n     \
    \  STATUS     current\n       DESCRIPTION\n              \"This entity's IP Routing\
    \ table.\"\n       REFERENCE\n              \"RFC 1213 Section 6.6, The IP Group\"\
    \n       ::= { ipForward 7 }\n   inetCidrRouteEntry OBJECT-TYPE\n       SYNTAX\
    \     InetCidrRouteEntry\n       MAX-ACCESS not-accessible\n       STATUS    \
    \ current\n       DESCRIPTION\n              \"A particular route to a particular\
    \ destination, under a\n               particular policy (as reflected in the\n\
    \               inetCidrRoutePolicy object).\n               Dynamically created\
    \ rows will survive an agent reboot.\n               Implementers need to be aware\
    \ that if the total number\n               of elements (octets or sub-identifiers)\
    \ in\n               inetCidrRouteDest, inetCidrRoutePolicy, and\n           \
    \    inetCidrRouteNextHop exceeds 111, then OIDs of column\n               instances\
    \ in this table will have more than 128 sub-\n               identifiers and cannot\
    \ be accessed using SNMPv1,\n               SNMPv2c, or SNMPv3.\"\n       INDEX\
    \ {\n           inetCidrRouteDestType,\n           inetCidrRouteDest,\n      \
    \     inetCidrRoutePfxLen,\n           inetCidrRoutePolicy,\n           inetCidrRouteNextHopType,\n\
    \           inetCidrRouteNextHop\n           }\n       ::= { inetCidrRouteTable\
    \ 1 }\n   InetCidrRouteEntry ::= SEQUENCE {\n           inetCidrRouteDestType\
    \     InetAddressType,\n           inetCidrRouteDest         InetAddress,\n  \
    \         inetCidrRoutePfxLen       InetAddressPrefixLength,\n           inetCidrRoutePolicy\
    \       OBJECT IDENTIFIER,\n           inetCidrRouteNextHopType  InetAddressType,\n\
    \           inetCidrRouteNextHop      InetAddress,\n           inetCidrRouteIfIndex\
    \      InterfaceIndexOrZero,\n           inetCidrRouteType         INTEGER,\n\
    \           inetCidrRouteProto        IANAipRouteProtocol,\n           inetCidrRouteAge\
    \          Gauge32,\n           inetCidrRouteNextHopAS    InetAutonomousSystemNumber,\n\
    \           inetCidrRouteMetric1      Integer32,\n           inetCidrRouteMetric2\
    \      Integer32,\n           inetCidrRouteMetric3      Integer32,\n         \
    \  inetCidrRouteMetric4      Integer32,\n           inetCidrRouteMetric5     \
    \ Integer32,\n           inetCidrRouteStatus       RowStatus\n       }\n   inetCidrRouteDestType\
    \ OBJECT-TYPE\n       SYNTAX     InetAddressType\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n              \"The type of the\
    \ inetCidrRouteDest address, as defined\n               in the InetAddress MIB.\n\
    \               Only those address types that may appear in an actual\n      \
    \         routing table are allowed as values of this object.\"\n       REFERENCE\
    \ \"RFC 4001\"\n       ::= { inetCidrRouteEntry 1 }\n   inetCidrRouteDest OBJECT-TYPE\n\
    \       SYNTAX     InetAddress\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n              \"The destination IP address\
    \ of this route.\n               The type of this address is determined by the\
    \ value of\n               the inetCidrRouteDestType object.\n               The\
    \ values for the index objects inetCidrRouteDest and\n               inetCidrRoutePfxLen\
    \ must be consistent.  When the value\n               of inetCidrRouteDest (excluding\
    \ the zone index, if one\n               is present) is x, then the bitwise logical-AND\n\
    \               of x with the value of the mask formed from the\n            \
    \   corresponding index object inetCidrRoutePfxLen MUST be\n               equal\
    \ to x.  If not, then the index pair is not\n               consistent and an\
    \ inconsistentName error must be\n               returned on SET or CREATE requests.\"\
    \n       ::= { inetCidrRouteEntry 2 }\n   inetCidrRoutePfxLen OBJECT-TYPE\n  \
    \     SYNTAX     InetAddressPrefixLength\n       MAX-ACCESS not-accessible\n \
    \      STATUS     current\n       DESCRIPTION\n              \"Indicates the number\
    \ of leading one bits that form the\n               mask to be logical-ANDed with\
    \ the destination address\n               before being compared to the value in\
    \ the\n               inetCidrRouteDest field.\n               The values for\
    \ the index objects inetCidrRouteDest and\n               inetCidrRoutePfxLen\
    \ must be consistent.  When the value\n               of inetCidrRouteDest (excluding\
    \ the zone index, if one\n               is present) is x, then the bitwise logical-AND\n\
    \               of x with the value of the mask formed from the\n            \
    \   corresponding index object inetCidrRoutePfxLen MUST be\n               equal\
    \ to x.  If not, then the index pair is not\n               consistent and an\
    \ inconsistentName error must be\n               returned on SET or CREATE requests.\"\
    \n       ::= { inetCidrRouteEntry 3 }\n   inetCidrRoutePolicy OBJECT-TYPE\n  \
    \     SYNTAX     OBJECT IDENTIFIER\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n              \"This object is an opaque object\
    \ without any defined\n               semantics.  Its purpose is to serve as an\
    \ additional\n               index that may delineate between multiple entries\
    \ to\n               the same destination.  The value { 0 0 } shall be used\n\
    \               as the default value for this object.\"\n       ::= { inetCidrRouteEntry\
    \ 4 }\n   inetCidrRouteNextHopType OBJECT-TYPE\n       SYNTAX     InetAddressType\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \              \"The type of the inetCidrRouteNextHop address, as\n          \
    \     defined in the InetAddress MIB.\n               Value should be set to unknown(0)\
    \ for non-remote\n               routes.\n               Only those address types\
    \ that may appear in an actual\n               routing table are allowed as values\
    \ of this object.\"\n       REFERENCE \"RFC 4001\"\n       ::= { inetCidrRouteEntry\
    \ 5 }\n   inetCidrRouteNextHop OBJECT-TYPE\n       SYNTAX     InetAddress\n  \
    \     MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \              \"On remote routes, the address of the next system en\n       \
    \        route.  For non-remote routes, a zero length string.\n              \
    \ The type of this address is determined by the value of\n               the inetCidrRouteNextHopType\
    \ object.\"\n       ::= { inetCidrRouteEntry 6 }\n   inetCidrRouteIfIndex OBJECT-TYPE\n\
    \       SYNTAX     InterfaceIndexOrZero\n       MAX-ACCESS read-create\n     \
    \  STATUS     current\n       DESCRIPTION\n              \"The ifIndex value that\
    \ identifies the local interface\n               through which the next hop of\
    \ this route should be\n               reached.  A value of 0 is valid and represents\
    \ the\n               scenario where no interface is specified.\"\n       ::=\
    \ { inetCidrRouteEntry 7 }\n   inetCidrRouteType OBJECT-TYPE\n       SYNTAX  \
    \   INTEGER {\n                   other    (1), -- not specified by this MIB\n\
    \                   reject   (2), -- route that discards traffic and\n       \
    \                          --   returns ICMP notification\n                  \
    \ local    (3), -- local interface\n                   remote   (4), -- remote\
    \ destination\n                   blackhole(5)  -- route that discards traffic\n\
    \                                 --   silently\n                }\n       MAX-ACCESS\
    \ read-create\n       STATUS     current\n       DESCRIPTION\n              \"\
    The type of route.  Note that local(3) refers to a\n               route for which\
    \ the next hop is the final destination;\n               remote(4) refers to a\
    \ route for which the next hop is\n               not the final destination.\n\
    \               Routes that do not result in traffic forwarding or\n         \
    \      rejection should not be displayed, even if the\n               implementation\
    \ keeps them stored internally.\n               reject(2) refers to a route that,\
    \ if matched, discards\n               the message as unreachable and returns\
    \ a notification\n               (e.g., ICMP error) to the message sender.  This\
    \ is used\n               in some protocols as a means of correctly aggregating\n\
    \               routes.\n               blackhole(5) refers to a route that, if\
    \ matched,\n               discards the message silently.\"\n       ::= { inetCidrRouteEntry\
    \ 8 }\n   inetCidrRouteProto OBJECT-TYPE\n       SYNTAX     IANAipRouteProtocol\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \              \"The routing mechanism via which this route was learned.\n   \
    \            Inclusion of values for gateway routing protocols is\n          \
    \     not intended to imply that hosts should support those\n               protocols.\"\
    \n       ::= { inetCidrRouteEntry 9 }\n   inetCidrRouteAge OBJECT-TYPE\n     \
    \  SYNTAX     Gauge32\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n              \"The number of seconds since this route was\
    \ last updated\n               or otherwise determined to be correct.  Note that\
    \ no\n               semantics of 'too old' can be implied, except through\n \
    \              knowledge of the routing protocol by which the route\n        \
    \       was learned.\"\n       ::= { inetCidrRouteEntry 10 }\n   inetCidrRouteNextHopAS\
    \ OBJECT-TYPE\n       SYNTAX     InetAutonomousSystemNumber\n       MAX-ACCESS\
    \ read-create\n       STATUS     current\n       DESCRIPTION\n              \"\
    The Autonomous System Number of the Next Hop.  The\n               semantics of\
    \ this object are determined by the routing-\n               protocol specified\
    \ in the route's inetCidrRouteProto\n               value.  When this object is\
    \ unknown or not relevant, its\n               value should be set to zero.\"\n\
    \       DEFVAL { 0 }\n       ::= { inetCidrRouteEntry 11 }\n   inetCidrRouteMetric1\
    \ OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS read-create\n  \
    \     STATUS     current\n       DESCRIPTION\n              \"The primary routing\
    \ metric for this route.  The\n               semantics of this metric are determined\
    \ by the routing-\n               protocol specified in the route's inetCidrRouteProto\n\
    \               value.  If this metric is not used, its value should be\n    \
    \           set to -1.\"\n       DEFVAL { -1 }\n       ::= { inetCidrRouteEntry\
    \ 12 }\n   inetCidrRouteMetric2 OBJECT-TYPE\n       SYNTAX     Integer32\n   \
    \    MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n \
    \             \"An alternate routing metric for this route.  The\n           \
    \    semantics of this metric are determined by the routing-\n               protocol\
    \ specified in the route's inetCidrRouteProto\n               value.  If this\
    \ metric is not used, its value should be\n               set to -1.\"\n     \
    \  DEFVAL { -1 }\n       ::= { inetCidrRouteEntry 13 }\n   inetCidrRouteMetric3\
    \ OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS read-create\n  \
    \     STATUS     current\n       DESCRIPTION\n              \"An alternate routing\
    \ metric for this route.  The\n               semantics of this metric are determined\
    \ by the routing-\n               protocol specified in the route's inetCidrRouteProto\n\
    \               value.  If this metric is not used, its value should be\n    \
    \           set to -1.\"\n       DEFVAL { -1 }\n       ::= { inetCidrRouteEntry\
    \ 14 }\n   inetCidrRouteMetric4 OBJECT-TYPE\n       SYNTAX     Integer32\n   \
    \    MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n \
    \             \"An alternate routing metric for this route.  The\n           \
    \    semantics of this metric are determined by the routing-\n               protocol\
    \ specified in the route's inetCidrRouteProto\n               value.  If this\
    \ metric is not used, its value should be\n               set to -1.\"\n     \
    \  DEFVAL { -1 }\n       ::= { inetCidrRouteEntry 15 }\n   inetCidrRouteMetric5\
    \ OBJECT-TYPE\n       SYNTAX     Integer32\n       MAX-ACCESS read-create\n  \
    \     STATUS     current\n       DESCRIPTION\n              \"An alternate routing\
    \ metric for this route.  The\n               semantics of this metric are determined\
    \ by the routing-\n               protocol specified in the route's inetCidrRouteProto\n\
    \               value.  If this metric is not used, its value should be\n    \
    \           set to -1.\"\n       DEFVAL { -1 }\n       ::= { inetCidrRouteEntry\
    \ 16 }\n   inetCidrRouteStatus OBJECT-TYPE\n       SYNTAX     RowStatus\n    \
    \   MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n  \
    \            \"The row status variable, used according to row\n              \
    \ installation and removal conventions.\n               A row entry cannot be\
    \ modified when the status is\n               marked as active(1).\"\n       ::=\
    \ { inetCidrRouteEntry 17 }\n   --  Conformance information\n   ipForwardConformance\n\
    \        OBJECT IDENTIFIER ::= { ipForward 5 }\n   ipForwardGroups\n        OBJECT\
    \ IDENTIFIER ::= { ipForwardConformance 1 }\n   ipForwardCompliances\n       \
    \ OBJECT IDENTIFIER ::= { ipForwardConformance 2 }\n   --  Compliance statements\n\
    \   ipForwardFullCompliance MODULE-COMPLIANCE\n       STATUS     current\n   \
    \    DESCRIPTION\n              \"When this MIB is implemented for read-create,\
    \ the\n               implementation can claim full compliance.\n            \
    \   There are a number of INDEX objects that cannot be\n               represented\
    \ in the form of OBJECT clauses in SMIv2,\n               but for which there\
    \ are compliance requirements,\n               expressed in OBJECT clause form\
    \ in this description:\n               -- OBJECT      inetCidrRouteDestType\n\
    \               -- SYNTAX      InetAddressType (ipv4(1), ipv6(2),\n          \
    \     --                              ipv4z(3), ipv6z(4))\n               -- DESCRIPTION\n\
    \               --     This MIB requires support for global and\n            \
    \   --     non-global ipv4 and ipv6 addresses.\n               --\n          \
    \     -- OBJECT      inetCidrRouteDest\n               -- SYNTAX      InetAddress\
    \ (SIZE (4 | 8 | 16 | 20))\n               -- DESCRIPTION\n               -- \
    \    This MIB requires support for global and\n               --     non-global\
    \ IPv4 and IPv6 addresses.\n               --\n               -- OBJECT      inetCidrRouteNextHopType\n\
    \               -- SYNTAX      InetAddressType (unknown(0), ipv4(1),\n       \
    \        --                              ipv6(2), ipv4z(3)\n               --\
    \                              ipv6z(4))\n               -- DESCRIPTION\n    \
    \           --     This MIB requires support for global and\n               --\
    \     non-global ipv4 and ipv6 addresses.\n               --\n               --\
    \ OBJECT      inetCidrRouteNextHop\n               -- SYNTAX      InetAddress\
    \ (SIZE (0 | 4 | 8 | 16 | 20))\n               -- DESCRIPTION\n              \
    \ --     This MIB requires support for global and\n               --     non-global\
    \ IPv4 and IPv6 addresses.\n               \"\n      MODULE -- this module\n \
    \     MANDATORY-GROUPS { inetForwardCidrRouteGroup }\n      OBJECT        inetCidrRouteStatus\n\
    \      SYNTAX        RowStatus { active(1), notInService (2) }\n      WRITE-SYNTAX\
    \  RowStatus { active(1), notInService (2),\n                                createAndGo(4),\
    \ destroy(6) }\n      DESCRIPTION  \"Support for createAndWait is not required.\"\
    \n      ::= { ipForwardCompliances 3 }\n   ipForwardReadOnlyCompliance MODULE-COMPLIANCE\n\
    \      STATUS     current\n      DESCRIPTION\n              \"When this MIB is\
    \ implemented without support for read-\n               create (i.e., in read-only\
