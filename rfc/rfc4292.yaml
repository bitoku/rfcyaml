- title: Abstract
  contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n\
    \   (MIB) for use with network management protocols in the Internet\n   community.\
    \  In particular, it describes managed objects related to\n   the forwarding of\
    \ Internet Protocol (IP) packets in an IP version-\n   independent manner.  This\
    \ document obsoletes RFC 2096.\n"
