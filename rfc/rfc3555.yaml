- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   The MIME subtype registration procedure specified\
    \ in this memo does\n   not impose any security considerations on its own.  This\
    \ memo also\n   contains several MIME type registrations.  The registrations\n\
    \   themselves do not impose security risks, but some may state security\n   considerations\
    \ specific to the particular registration.\n   Several audio and video encodings\
    \ are perfect for hiding data using\n   steganography.\n   The RTP specification,\
    \ RFC 3550, provides security considerations for\n   the transport of audio and\
    \ video data over RTP, including the use of\n   encryption where confidentiality\
    \ is required.\n"
