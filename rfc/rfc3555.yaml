- title: 4.1.17. Registration of MIME media type audio/MPA
  contents:
  - "4.1.17. Registration of MIME media type audio/MPA\n   MIME media type name: audio\n\
    \   MIME subtype name: MPA (MPEG audio)\n   Required parameters: None\n   Optional\
    \ parameters:\n        layer: which layer of MPEG audio encoding; permissible\
    \ values\n        are 1, 2, 3.\n        samplerate: the rate at which audio is\
    \ sampled.  MPEG-1 audio\n        supports sampling rates of 32, 44.1, and 48\
    \ kHz; MPEG-2\n        supports sampling rates of 16, 22.05 and 24 kHz.  This\
    \ parameter\n        is separate from the RTP timestamp clock rate which is always\n\
    \        90000 Hz for MPA.\n        mode: permissible values are \"stereo\", \"\
    joint_stereo\",\n        \"single_channel\", \"dual_channel\".  The \"channels\"\
    \ parameter\n        does not apply to MPA.  It is undefined to put a number of\n\
    \        channels in the SDP rtpmap attribute for MPA.\n        bitrate: the data\
    \ rate for the audio bit stream.\n        ptime: RECOMMENDED duration of each\
    \ packet in milliseconds.\n        maxptime: maximum duration of each packet in\
    \ milliseconds.\n        Parameters which are omitted are left to the encoder\
    \ to choose\n        based on the session bandwidth, configuration information,\
    \ or\n        other constraints.  The selected layer as well as the sampling\n\
    \        rate and mode are indicated in the payload so receivers can\n       \
    \ process the data without these parameters being specified\n        externally.\n\
    \   Encoding considerations:\n        This type is only defined for transfer via\
    \ RTP [RFC 3550].\n   Security considerations: See Section 5 of RFC 3555\n   Interoperability\
    \ considerations: none\n   Published specification: RFC 3551\n   Applications\
    \ which use this media type:\n        Audio and video streaming and conferencing\
    \ tools.\n   Additional information: none\n   Person & email address to contact\
    \ for further information:\n        Stephen Casner <casner@acm.org>\n   Intended\
    \ usage: COMMON\n   Author/Change controller:\n        Stephen Casner\n"
