- title: 4.2. Video Type Registrations
  contents:
  - "4.2. Video Type Registrations\n   For all of the video payload formats registered\
    \ here, the RTP\n   timestamp clock rate is always 90000 Hz, so the \"rate\" parameter\
    \ is\n   not applicable.  Likewise, the \"channel\" parameter is not used with\n\
    \   video, and while \"ptime\" and \"maxptime\" could be used with video,\n  \
    \ they typically are not.\n"
