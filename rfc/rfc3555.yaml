- title: 4.1.15. Registration of MIME media type audio/L16
  contents:
  - "4.1.15. Registration of MIME media type audio/L16\n   MIME subtype audio/L16\
    \ has already been registered via RFC 2586 for\n   transports other than RTP.\
    \  That registration is incorporated here\n   and augmented with additional information\
    \ for RTP transport.\n   MIME media type name: audio\n   MIME subtype name: L16\n\
    \   Required parameters\n        rate: number of samples per second -- For non-RTP\
    \ transport,\n        the permissible values for rate are 8000, 11025, 16000,\
    \ 22050,\n        24000, 32000, 44100, and 48000 samples per second.  For RTP\n\
    \        transport, other values are permissible but the aforementioned\n    \
    \    values are RECOMMENDED.  For RTP, the rate parameter indicates\n        the\
    \ RTP timestamp clock rate, which is equal to the sample\n        rate.\n   Optional\
    \ parameters\n        channels: how many audio streams are interleaved -- defaults\n\
    \        to 1; stereo would be 2, etc.  Interleaving takes place\n        between\
    \ individual two-byte samples.\n        emphasis: analog preemphasis applied to\
    \ the signal before\n        quantization.  The only emphasis value defined here\
    \ is\n        emphasis=50-15 to indicate the 50/15 microsecond preemphasis\n \
    \       used with Compact Disks.  This parameter MUST be omitted if no\n     \
    \   analog preemphasis was applied.\n        channel-order: specifies the sample\
    \ interleaving order for\n        multiple-channel audio streams (see [7] Section\
    \ 7).\n        Permissible values are DV.LRLsRs, DV.LRCS, DV.LRCWo,\n        DV.LRLsRsC,\
    \ DV.LRLsRsCS, DV.LmixRmixTWoQ1Q2,\n        DV.LRCWoLsRsLmixRmix, DV.LRCWoLs1Rs1Ls2Rs2,\
    \ DV.LRCWoLsRsLcRc.\n        For interoperation with DV video systems, only a\
    \ subset of\n        these channel combinations is specified for use with 20-bit\n\
    \        linear encoding in the DV video specification [4]; those are\n      \
    \  DV.LRLsRs, DV.LRCS, DV.LmixRmixTWoQ1Q2.  This parameter MUST\n        be omitted\
    \ when the AIFF-C channel order convention (see RFC\n        3551) is in use.\n\
    \        For RTP, ptime: RECOMMENDED duration of each packet in\n        milliseconds.\n\
    \        For RTP, maxptime: maximum duration of each packet in\n        milliseconds.\n\
    \   Encoding considerations\n        Audio data is binary data, and must be encoded\
    \ for non-binary\n        transport; the Base64 encoding is suitable for Email.\
    \  Note\n        that audio data does not compress easily using lossless\n   \
    \     compression.\n        This type is also defined for transfer via RTP [RFC\
    \ 3550].\n   Security considerations\n        Audio data is believed to offer\
    \ no security risks.\n        See Section 5 of RFC 3555.\n   Interoperability\
    \ considerations\n        This type is compatible with the encoding used in the\
    \ WAV\n        (Microsoft Windows RIFF) and Apple AIFF union types, and with\n\
    \        the public domain \"sox\" and \"rateconv\" programs.\n   Published specification\n\
    \        RFC 2586 for non-RTP transports, RFC 3551 for RTP\n   Applications which\
    \ use this media\n        The public domain \"sox\" and \"rateconv\" programs\
    \ accept this\n        type.\n        1. Magic number(s) : None\n        2. File\
    \ extension(s) : WAV L16\n        3. Macintosh file type code : AIFF\n   Person\
    \ to contact for further information\n        1. Name : James Salsman\n      \
    \  2. E-mail : jps-L16@bovik.org\n   Intended usage\n        Common\n        It\
    \ is expected that many audio and speech applications will\n        use this type.\
    \  Already the most popular platforms provide\n        this type with the rate=11025\
    \ parameter referred to as \"radio\n        quality speech.\"\n   Author/Change\
    \ controller\n        James Salsman for non-RTP transports.\n        Stephen Casner\
    \ for RTP transport.\n"
