- title: 4.1.21. Registration of MIME media type audio/RED
  contents:
  - "4.1.21. Registration of MIME media type audio/RED\n   MIME media type name: audio\n\
    \   MIME subtype name: RED\n   Required parameters:\n        pt: a comma-separated\
    \ list of RTP payload types.  Because\n        comma is a special character, the\
    \ list must be a quoted-string\n        (enclosed in double quotes).  For static\
    \ payload types, each\n        list element is simply the type number.  For dynamic\
    \ payload\n        types, each list element is a mapping of the dynamic payload\n\
    \        type number to an embedded MIME content-type specification for\n    \
    \    the payload format corresponding to the dynamic payload type.\n        The\
    \ format of the mapping is:\n           dynamic-payload-type \"=\" content-type\n\
    \        If the content-type string includes a comma, then the\n        content-type\
    \ string MUST be a quoted-string.  If the content-\n        type string does not\
    \ include a comma, it MAY still be quoted.\n        Since it is part of the list\
    \ which must itself be a quoted-\n        string, that means the quotation marks\
    \ MUST be quoted with\n        backslash quoting as specified in RFC 2045.  If\
    \ the content-\n        type string itself contains a quoted-string, then the\n\
    \        requirement for backslash quoting is recursively applied.  To\n     \
    \   specify the audio/RED payload format in SDP, the pt parameter\n        is\
    \ mapped to an a=fmtp attribute by eliminating the parameter\n        name (pt)\
    \ and changing the commas to slashes.  For example,\n        'pt=\"0,5\"' maps\
    \ to 'a=fmtp:99 0/5'.  A more complicated\n        example, with a dynamic payload\
    \ type, is:\n           pt = \"0, 103 = \\\"audio/G729D;annexb=yes\\\" \"\n  \
    \         m=audio 49170 RTP/AVP 99 0 103\n           a=rtpmap:99 RED/8000\n  \
    \         a=fmtp:99 0/103\n           a=rtpmap:103 G729D/8000\n           a=fmtp:103\
    \ annexb=yes\n   Optional parameters: ptime, maxptime\n   Encoding considerations:\n\
    \        This type is only defined for transfer via RTP [RFC 3550].\n   Security\
    \ considerations: See Section 5 of RFC 3555\n   Interoperability considerations:\
    \ none\n   Published specification: RFC 2198\n   Applications which use this media\
    \ type:\n        Audio and video streaming and conferencing tools.\n   Additional\
    \ information: none\n   Person & email address to contact for further information:\n\
    \        Stephen Casner <casner@acm.org>\n   Intended usage: COMMON\n   Author/Change\
    \ controller:\n        Stephen Casner\n"
