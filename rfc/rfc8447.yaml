- title: __initial_text__
  contents:
  - "         5878, 6520, 7301                                          sn3rd\n  \
    \               IANA Registry Updates for TLS and DTLS\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a number of changes to TLS and DTLS IANA\n\
    \   registries that range from adding notes to the registry all the way\n   to\
    \ changing the registration policy.  These changes were mostly\n   motivated by\
    \ WG review of the TLS- and DTLS-related registries\n   undertaken as part of\
    \ the TLS 1.3 development process.\n   This document updates the following RFCs:\
    \ 3749, 5077, 4680, 5246,\n   5705, 5878, 6520, and 7301.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 7841.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8447.\n"
