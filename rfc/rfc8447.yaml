- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Per this document, IANA has made changes to a number of\
    \ IANA\n   registries related to Transport Layer Security (TLS) and Datagram\n\
    \   Transport Layer Security (DTLS).  These changes were almost entirely\n   motivated\
    \ by the development of TLS 1.3 [RFC8446].\n   The changes introduced by this\
    \ document range from simple, e.g.,\n   adding notes, to complex, e.g., changing\
    \ a registry's registration\n   policy.  Instead of listing the changes and their\
    \ rationale here in\n   the introduction, each section provides rationale for\
    \ the proposed\n   change(s).\n   This document proposes no changes to the registration\
    \ policies for\n   TLS Alerts [RFC8446], TLS ContentType [RFC8446], TLS HandshakeType\n\
    \   [RFC8446], and TLS Certificate Status Types [RFC6961] registries; the\n  \
    \ existing policies (Standards Action for the first three; IETF Review\n   for\
    \ the last), are appropriate for these one-byte code points because\n   of their\
    \ scarcity.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n"
- title: 3.  Adding "TLS" to Registry Names
  contents:
  - "3.  Adding \"TLS\" to Registry Names\n   For consistency amongst TLS registries,\
    \ IANA has prepended \"TLS\" to\n   the following registries:\n   o  Application-Layer\
    \ Protocol Negotiation (ALPN) Protocol IDs\n      [RFC7301],\n   o  ExtensionType\
    \ Values,\n   o  Heartbeat Message Types [RFC6520], and\n   o  Heartbeat Modes\
    \ [RFC6520].\n   IANA has updated the reference for these four registries to also\n\
    \   refer to this document.  The remainder of this document will use the\n   registry\
    \ names with the \"TLS\" prefix.\n"
- title: 4.  Aligning with RFC 8126
  contents:
  - "4.  Aligning with RFC 8126\n   Many of the TLS-related IANA registries had the\
    \ registration\n   procedure \"IETF Consensus\", which was changed to \"IETF Review\"\
    \ by\n   [RFC8126].  To align with the new terminology, IANA has updated the\n\
    \   following registries to \"IETF Review\":\n   o  TLS Authorization Data Formats\
    \ [RFC4680]\n   o  TLS Supplemental Data Formats (SupplementalDataType) [RFC5878]\n\
    \   This is not a universal change, as some registries originally defined\n  \
    \ with \"IETF Consensus\" are undergoing other changes either as a result\n  \
    \ of this document, [RFC8446], or [RFC8422].\n   IANA has updated the reference\
    \ for these two registries to also refer\n   to this document.\n"
- title: 5.  Adding "Recommended" Column
  contents:
  - "5.  Adding \"Recommended\" Column\n   Per this document, a \"Recommended\" column\
    \ has been added to many of\n   the TLS registries to indicate parameters that\
    \ are generally\n   recommended for implementations to support.  Adding a \"Recommended\"\
    \n   parameter (i.e., \"Y\") to a registry or updating a parameter to\n   \"Recommended\"\
    \ status requires Standards Action.  Not all parameters\n   defined in Standards\
    \ Track documents need to be marked as\n   \"Recommended\".\n   If an item is\
    \ not marked as \"Recommended\" (i.e., \"N\"), it does not\n   necessarily mean\
    \ that it is flawed; rather, it indicates that the\n   item either has not been\
    \ through the IETF consensus process, has\n   limited applicability, or is intended\
    \ only for specific use cases.\n"
- title: 6.  Session Ticket TLS Extension
  contents:
  - "6.  Session Ticket TLS Extension\n   The nomenclature for the registry entries\
    \ in the TLS ExtensionType\n   Values registry correspond to the presentation\
    \ language field name\n   except for entry 35.  To ensure that the values in the\
    \ registry are\n   consistently identified in the registry, IANA:\n   o  has renamed\
    \ entry 35 to \"session_ticket (renamed from\n      \"SessionTicket TLS\")\" [RFC5077].\n\
    \   o  has added a reference to this document in the \"Reference\" column\n  \
    \    for entry 35.\n"
- title: 7.  TLS ExtensionType Values
  contents:
  - "7.  TLS ExtensionType Values\n   Experience has shown that the IETF Review registry\
    \ policy for TLS\n   extensions was too strict.  Based on WG consensus, the decision\
    \ was\n   taken to change the registration policy to Specification Required\n\
    \   [RFC8126] while reserving a small part of the code space for private\n   use.\
    \  Therefore, IANA has updated the TLS ExtensionType Values\n   registry as follows:\n\
    \   o  Changed the registry policy to:\n      Values with the first byte in the\
    \ range 0-254 (decimal) are\n      assigned via Specification Required [RFC8126].\
    \  Values with the\n      first byte 255 (decimal) are reserved for Private Use\
    \ [RFC8126].\n   o  Updated the \"Reference\" to also refer to this document.\n\
    \   See Section 17 for additional information about the designated expert\n  \
    \ pool.\n   Despite wanting to \"loosen\" the registration policies for TLS\n\
    \   extensions, it is still useful to indicate in the IANA registry which\n  \
    \ extensions the WG recommends be supported.  Therefore, IANA has\n   updated\
    \ the TLS ExtensionType Values registry as follows:\n   o  Added a \"Recommended\"\
    \ column with the contents as listed below.\n      This table has been generated\
    \ by marking Standards Track RFCs as\n      \"Y\" and all others as \"N\".  The\
    \ \"Recommended\" column is assigned a\n      value of \"N\" unless explicitly\
    \ requested, and adding a value with\n      a \"Recommended\" value of \"Y\" requires\
    \ Standards Action [RFC8126].\n      IESG Approval is REQUIRED for a Y->N transition.\n\
    \         +----------------------------------------+-------------+\n         |\
    \ Extension                              | Recommended |\n         +----------------------------------------+-------------+\n\
    \         | server_name                            |           Y |\n         |\
    \                                        |             |\n         | max_fragment_length\
    \                    |           N |\n         |                             \
    \           |             |\n         | client_certificate_url               \
    \  |           Y |\n         |                                        |      \
    \       |\n         | trusted_ca_keys                        |           Y |\n\
    \         |                                        |             |\n         |\
    \ truncated_hmac                         |           Y |\n         |         \
    \                               |             |\n         | status_request   \
    \                      |           Y |\n         |                           \
    \             |             |\n         | user_mapping                       \
    \    |           Y |\n         +----------------------------------------+-------------+\n\
    \         | Extension                              | Recommended |\n         +----------------------------------------+-------------+\n\
    \         | client_authz                           |           N |\n         |\
    \                                        |             |\n         | server_authz\
    \                           |           N |\n         |                      \
    \                  |             |\n         | cert_type                     \
    \         |           N |\n         |                                        |\
    \             |\n         | supported_groups                       |         \
    \  Y |\n         |                                        |             |\n  \
    \       | ec_point_formats                       |           Y |\n         | \
    \                                       |             |\n         | srp      \
    \                              |           N |\n         |                   \
    \                     |             |\n         | signature_algorithms       \
    \            |           Y |\n         |                                     \
    \   |             |\n         | use_srtp                               |     \
    \      Y |\n         |                                        |             |\n\
    \         | heartbeat                              |           Y |\n         |\
    \                                        |             |\n         | application_layer_protocol_negotiation\
    \ |           Y |\n         |                                        |       \
    \      |\n         | status_request_v2                      |           Y |\n\
    \         |                                        |             |\n         |\
    \ signed_certificate_timestamp           |           N |\n         |         \
    \                               |             |\n         | client_certificate_type\
    \                |           Y |\n         |                                 \
    \       |             |\n         | server_certificate_type                | \
    \          Y |\n         |                                        |          \
    \   |\n         | padding                                |           Y |\n   \
    \      |                                        |             |\n         | encrypt_then_mac\
    \                       |           Y |\n         |                          \
    \              |             |\n         | extended_master_secret            \
    \     |           Y |\n         |                                        |   \
    \          |\n         | cached_info                            |           Y\
    \ |\n         |                                        |             |\n     \
    \    | session_ticket                         |           Y |\n         |    \
    \                                    |             |\n         | renegotiation_info\
    \                     |           Y |\n         +----------------------------------------+-------------+\n\
    \   IANA has added the following notes:\n   Note:  The role of the designated\
    \ expert is described in RFC 8447.\n      The designated expert [RFC8126] ensures\
    \ that the specification is\n      publicly available.  It is sufficient to have\
    \ an Internet-Draft\n      (that is posted and never published as an RFC) or a\
    \ document from\n      another standards body, industry consortium, university\
    \ site, etc.\n      The expert may provide more in-depth reviews, but their approval\n\
    \      should not be taken as an endorsement of the extension.\n   Note:  As specified\
    \ in [RFC8126], assignments made in the Private Use\n      space are not generally\
    \ useful for broad interoperability.  It is\n      the responsibility of those\
    \ making use of the Private Use range to\n      ensure that no conflicts occur\
    \ (within the intended scope of use).\n      For widespread experiments, temporary\
    \ reservations are available.\n   Note:  If an item is not marked as \"Recommended\"\
    , it does not\n      necessarily mean that it is flawed; rather, it indicates\
    \ that the\n      item either has not been through the IETF consensus process,\
    \ has\n      limited applicability, or is intended only for specific use cases.\n\
    \   The extensions added by [RFC8446] are omitted from the above table;\n   additionally,\
    \ token_binding is omitted, since [TOKBIND] specifies the\n   value of the \"\
    Recommended\" column for this extension.\n   [RFC8446] also uses the TLS ExtensionType\
    \ Values registry originally\n   created in [RFC4366].  The following text is\
    \ from [RFC8446] and is\n   included here to ensure alignment between these specifications.\n\
    \   o  IANA has updated this registry to include the \"key_share\",\n      \"\
    pre_shared_key\", \"psk_key_exchange_modes\", \"early_data\",\n      \"cookie\"\
    , \"supported_versions\", \"certificate_authorities\",\n      \"oid_filters\"\
    , \"post_handshake_auth\", and\n      \"signature_algorithms_cert\" extensions\
    \ with the values defined in\n      [RFC8446] and the \"Recommended\" value of\
    \ \"Y\".\n   o  IANA has updated this registry to include a \"TLS 1.3\" column\
    \ that\n      lists the messages in which the extension may appear.  This column\n\
    \      has been initially populated from the table in Section 4.2 of\n      [RFC8446]\
    \ with any extension not listed there marked as \"-\" to\n      indicate that\
    \ it is not used by TLS 1.3.\n"
- title: 8.  TLS Cipher Suites Registry
  contents:
  - "8.  TLS Cipher Suites Registry\n   Experience has shown that the IETF Consensus\
    \ registry policy for TLS\n   Cipher Suites was too strict.  Based on WG consensus,\
    \ the decision\n   was taken to change the TLS Cipher Suites registry's registration\n\
    \   policy to Specification Required [RFC8126] while reserving a small\n   part\
    \ of the code space for private use.  Therefore, IANA has updated\n   the TLS\
    \ Cipher Suites registry's policy as follows:\n      Values with the first byte\
    \ in the range 0-254 (decimal) are\n      assigned via Specification Required\
    \ [RFC8126].  Values with the\n      first byte 255 (decimal) are reserved for\
    \ Private Use [RFC8126].\n   See Section 17 for additional information about the\
    \ designated expert\n   pool.\n   The TLS Cipher Suites registry has grown significantly\
    \ and will\n   continue to do so.  To better guide those not intimately involved\
    \ in\n   TLS, IANA has updated the TLS Cipher Suites registry as follows:\n  \
    \ o  Added a \"Recommended\" column to the TLS Cipher Suites registry.\n     \
    \ The cipher suites that follow in the two tables are marked as \"Y\".\n     \
    \ All other cipher suites are marked as \"N\".  The \"Recommended\"\n      column\
    \ is assigned a value of \"N\" unless explicitly requested, and\n      adding\
    \ a value with a \"Recommended\" value of \"Y\" requires\n      Standards Action\
    \ [RFC8126].  IESG Approval is REQUIRED for a Y->N\n      transition.\n   The\
    \ cipher suites that follow are Standards Track server-\n   authenticated (and\
    \ optionally client-authenticated) cipher suites\n   that are currently available\
    \ in TLS 1.2.\n   Cipher Suite Name                             | Value\n   ----------------------------------------------+------------\n\
    \   TLS_DHE_RSA_WITH_AES_128_GCM_SHA256           | {0x00,0x9E}\n   TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\
    \           | {0x00,0x9F}\n   TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256       |\
    \ {0xC0,0x2B}\n   TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384       | {0xC0,0x2C}\n\
    \   TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256         | {0xC0,0x2F}\n   TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\
    \         | {0xC0,0x30}\n   TLS_DHE_RSA_WITH_AES_128_CCM                  | {0xC0,0x9E}\n\
    \   TLS_DHE_RSA_WITH_AES_256_CCM                  | {0xC0,0x9F}\n   TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256\
    \   | {0xCC,0xA8}\n   TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256 | {0xCC,0xA9}\n\
    \   TLS_DHE_RSA_WITH_CHACHA20_POLY1305_SHA256     | {0xCC,0xAA}\n   The cipher\
    \ suites that follow are Standards Track ephemeral pre-\n   shared key cipher\
    \ suites that are available in TLS 1.2.\n   Cipher Suite Name                \
    \             | Value\n   ----------------------------------------------+------------\n\
    \   TLS_DHE_PSK_WITH_AES_128_GCM_SHA256           | {0x00,0xAA}\n   TLS_DHE_PSK_WITH_AES_256_GCM_SHA384\
    \           | {0x00,0xAB}\n   TLS_DHE_PSK_WITH_AES_128_CCM                  |\
    \ {0xC0,0xA6}\n   TLS_DHE_PSK_WITH_AES_256_CCM                  | {0xC0,0xA7}\n\
    \   TLS_ECDHE_PSK_WITH_AES_128_GCM_SHA256         | {0xD0,0x01}\n   TLS_ECDHE_PSK_WITH_AES_256_GCM_SHA384\
    \         | {0xD0,0x02}\n   TLS_ECDHE_PSK_WITH_AES_128_CCM_SHA256         | {0xD0,0x05}\n\
    \   TLS_ECDHE_PSK_WITH_CHACHA20_POLY1305_SHA256   | {0xCC,0xAC}\n   TLS_DHE_PSK_WITH_CHACHA20_POLY1305_SHA256\
    \     | {0xCC,0xAD}\n   The TLS 1.3 cipher suites specified by [RFC8446] are not\
    \ listed here;\n   that document provides for their \"Recommended\" status.\n\
    \   Despite the following behavior being misguided, experience has shown\n   that\
    \ some customers use the IANA registry as a checklist against\n   which to measure\
    \ an implementation's completeness, and some\n   implementers blindly implement\
    \ cipher suites.  Therefore, IANA has\n   added the following warning to the registry:\n\
    \   WARNING:  Cryptographic algorithms and parameters will be broken or\n    \
    \  weakened over time.  Blindly implementing cipher suites listed\n      here\
    \ is not advised.  Implementers and users need to check that\n      the cryptographic\
    \ algorithms listed continue to provide the\n      expected level of security.\n\
    \   IANA has added the following note to ensure that those that focus on\n   IANA\
    \ registries are aware that TLS 1.3 [RFC8446] uses the same\n   registry but defines\
    \ ciphers differently:\n   Note:  Although TLS 1.3 uses the same cipher suite\
    \ space as previous\n      versions of TLS, TLS 1.3 cipher suites are defined\
    \ differently,\n      only specifying the symmetric ciphers and hash function,\
    \ and\n      cannot be used for TLS 1.2.  Similarly, TLS 1.2 and lower cipher\n\
    \      suite values cannot be used with TLS 1.3.\n   IANA has added the following\
    \ notes to document the rules for\n   populating the \"Recommended\" column:\n\
    \   Note:  CCM_8 cipher suites are not marked as \"Recommended\".  These\n   \
    \   cipher suites have a significantly truncated authentication tag\n      that\
    \ represents a security trade-off that may not be appropriate\n      for general\
    \ environments.\n   Note:  If an item is not marked as \"Recommended\", it does\
    \ not\n      necessarily mean that it is flawed; rather, it indicates that the\n\
    \      item either has not been through the IETF consensus process, has\n    \
    \  limited applicability, or is intended only for specific use cases.\n   IANA\
    \ has added the following notes for additional information:\n   Note:  The role\
    \ of the designated expert is described in RFC 8447.\n      The designated expert\
    \ [RFC8126] ensures that the specification is\n      publicly available.  It is\
    \ sufficient to have an Internet-Draft\n      (that is posted and never published\
    \ as an RFC) or a document from\n      another standards body, industry consortium,\
    \ university site, etc.\n      The expert may provide more in-depth reviews, but\
    \ their approval\n      should not be taken as an endorsement of the cipher suite.\n\
    \   Note:  As specified in [RFC8126], assignments made in the Private Use\n  \
    \    space are not generally useful for broad interoperability.  It is\n     \
    \ the responsibility of those making use of the Private Use range to\n      ensure\
    \ that no conflicts occur (within the intended scope of use).\n      For widespread\
    \ experiments, temporary reservations are available.\n   IANA has updated the\
    \ reference for this registry to also refer to\n   this document.\n"
- title: 9.  TLS Supported Groups
  contents:
  - "9.  TLS Supported Groups\n   Similar to cipher suites, supported groups have\
    \ proliferated over\n   time, and some use the registry to measure implementations.\n\
    \   Therefore, IANA has added a \"Recommended\" column with a \"Y\" for\n   secp256r1,\
    \ secp384r1, x25519, and x448, while all others are \"N\".\n   These \"Y\" groups\
    \ are taken from Standards Track RFCs; [RFC8422]\n   elevates secp256r1 and secp384r1\
    \ to Standards Track.  Not all groups\n   from [RFC8422], which is Standards Track,\
    \ are marked as \"Y\"; these\n   groups apply to TLS 1.3 [RFC8446] and previous\
    \ versions of TLS.  The\n   \"Recommended\" column is assigned a value of \"N\"\
    \ unless explicitly\n   requested, and adding a value with a \"Recommended\" value\
    \ of \"Y\"\n   requires Standards Action [RFC8126].  IESG Approval is REQUIRED\
    \ for a\n   Y->N transition.\n   IANA has added the following notes:\n   Note:\
    \  If an item is not marked as \"Recommended\", it does not\n      necessarily\
    \ mean that it is flawed; rather, it indicates that the\n      item either has\
    \ not been through the IETF consensus process, has\n      limited applicability,\
    \ or is intended only for specific use cases.\n   Note:  The role of the designated\
    \ expert is described in RFC 8447.\n      The designated expert [RFC8126] ensures\
    \ that the specification is\n      publicly available.  It is sufficient to have\
    \ an Internet-Draft\n      (that is posted and never published as an RFC) or a\
    \ document from\n      another standards body, industry consortium, university\
    \ site, etc.\n      The expert may provide more in-depth reviews, but their approval\n\
    \      should not be taken as an endorsement of the supported group.\n   Despite\
    \ the following behavior being misguided, experience has shown\n   that some customers\
    \ use the IANA registry as a checklist against\n   which to measure an implementation's\
    \ completeness, and some\n   implementers blindly implement supported groups.\
    \  Therefore, IANA has\n   added the following warning to the registry:\n   WARNING:\
    \  Cryptographic algorithms and parameters will be broken or\n      weakened over\
    \ time.  Blindly implementing supported groups listed\n      here is not advised.\
    \  Implementers and users need to check that\n      the cryptographic algorithms\
    \ listed continue to provide the\n      expected level of security.\n   IANA has\
    \ updated the reference for this registry to also refer to\n   this document.\n\
    \   The value 0 (0x0000) has been marked as reserved.\n"
- title: 10.  TLS ClientCertificateType Identifiers
  contents:
  - "10.  TLS ClientCertificateType Identifiers\n   Experience has shown that the\
    \ IETF Consensus registry policy for TLS\n   ClientCertificateType Identifiers\
    \ is too strict.  Based on WG\n   consensus, the decision was taken to change\
    \ the registration policy\n   to Specification Required [RFC8126] while reserving\
    \ some of the code\n   space for Standards Track usage and a small part of the\
    \ code space\n   for private use.  Therefore, IANA has updated the TLS\n   ClientCertificateType\
    \ Identifiers registry's policy as follows:\n      Values in the range 0-63 are\
    \ assigned via Standards Action.\n      Values 64-223 are assigned via Specification\
    \ Required [RFC8126].\n      Values 224-255 are reserved for Private Use.\n  \
    \ See Section 17 for additional information about the designated expert\n   pool.\n\
    \   IANA has added the following notes:\n   Note:  The role of the designated\
    \ expert is described in RFC 8447.\n      The designated expert [RFC8126] ensures\
    \ that the specification is\n      publicly available.  It is sufficient to have\
    \ an Internet-Draft\n      (that is posted and never published as an RFC) or a\
    \ document from\n      another standards body, industry consortium, university\
    \ site, etc.\n      The expert may provide more in-depth reviews, but their approval\n\
    \      should not be taken as an endorsement of the identifier.\n   Note:  As\
    \ specified in [RFC8126], assignments made in the Private Use\n      space are\
    \ not generally useful for broad interoperability.  It is\n      the responsibility\
    \ of those making use of the Private Use range to\n      ensure that no conflicts\
    \ occur (within the intended scope of use).\n      For widespread experiments,\
    \ temporary reservations are available.\n"
- title: 11.  New Session Ticket TLS Handshake Message Type
  contents:
  - "11.  New Session Ticket TLS Handshake Message Type\n   To align with TLS implementations\
    \ and to align the naming\n   nomenclature with other Handshake message types,\
    \ IANA:\n   o  has renamed entry 4 in the TLS HandshakeType registry to\n    \
    \  \"new_session_ticket (renamed from NewSessionTicket)\" [RFC5077].\n   o  has\
    \ added a reference to this document in the \"Reference\" column\n      for entry\
    \ 4 in the TLS HandshakeType registry.\n"
- title: 12.  TLS Exporter Labels Registry
  contents:
  - "12.  TLS Exporter Labels Registry\n   To aid those reviewers who start with the\
    \ IANA registry, IANA has\n   added:\n   o  The following note to the TLS Exporter\
    \ Labels registry:\n   Note:  [RFC5705] defines keying material exporters for\
    \ TLS in terms\n      of the TLS PRF.  [RFC8446] replaced the PRF with HKDF, thus\n\
    \      requiring a new construction.  The exporter interface remains the\n   \
    \   same; however, the value is computed differently.\n   o  A \"Recommended\"\
    \ column to the TLS Exporter Labels registry.  The\n      table that follows has\
    \ been generated by marking Standards Track\n      RFCs as \"Y\" and all others\
    \ as \"N\".  The \"Recommended\" column is\n      assigned a value of \"N\" unless\
    \ explicitly requested, and adding a\n      value with a \"Recommended\" value\
    \ of \"Y\" requires Standards Action\n      [RFC8126].  IESG Approval is REQUIRED\
    \ for a Y->N transition.\n      Exporter Value                  | Recommended\
    \ |\n      --------------------------------|-------------|\n      client finished\
    \                 |           Y |\n      server finished                 |   \
    \        Y |\n      master secret                   |           Y |\n      key\
    \ expansion                   |           Y |\n      client EAP encryption   \
    \        |           Y |\n      ttls keying material            |           N\
    \ |\n      ttls challenge                  |           N |\n      EXTRACTOR-dtls_srtp\
    \             |           Y |\n      EXPORTER_DTLS_OVER_SCTP         |       \
    \    Y |\n      EXPORTER: teap session key seed |           Y |\n   To provide\
    \ additional information for the designated experts, IANA\n   has added the following\
    \ notes:\n   Note:  The role of the designated expert is described in RFC 8447.\n\
    \      The designated expert [RFC8126] ensures that the specification is\n   \
    \   publicly available.  It is sufficient to have an Internet-Draft\n      (that\
    \ is posted and never published as an RFC) or a document from\n      another standards\
    \ body, industry consortium, university site, etc.\n      The expert may provide\
    \ more in-depth reviews, but their approval\n      should not be taken as an endorsement\
    \ of the exporter label.  The\n      expert also verifies that the label is a\
    \ string consisting of\n      printable ASCII characters beginning with \"EXPORTER\"\
    .  IANA MUST\n      also verify that one label is not a prefix of any other label.\n\
    \      For example, labels \"key\" or \"master secretary\" are forbidden.\n  \
    \ Note:  If an item is not marked as \"Recommended\", it does not\n      necessarily\
    \ mean that it is flawed; rather, it indicates that the\n      item either has\
    \ not been through the IETF consensus process, has\n      limited applicability,\
    \ or is intended only for specific use cases.\n   IANA has updated the reference\
    \ for this registry to also refer to\n   this document.\n"
- title: 13.  Adding Missing Item to TLS Alerts Registry
  contents:
  - "13.  Adding Missing Item to TLS Alerts Registry\n   IANA has added the following\
    \ entry to the TLS Alerts registry; the\n   entry was omitted from the IANA instructions\
    \ in [RFC7301]:\n   120   no_application_protocol  Y  [RFC7301] [RFC8447]\n"
- title: 14.  TLS Certificate Types
  contents:
  - "14.  TLS Certificate Types\n   Experience has shown that the IETF Consensus registry\
    \ policy for TLS\n   Certificate Types is too strict.  Based on WG consensus,\
    \ the decision\n   was taken to change registration policy to Specification Required\n\
    \   [RFC8126] while reserving a small part of the code space for private\n   use.\
    \  Therefore, IANA has changed the TLS Certificate Types registry\n   as follows:\n\
    \   o  Changed the registry policy to:\n      Values in the range 0-223 (decimal)\
    \ are assigned via Specification\n      Required [RFC8126].  Values in the range\
    \ 224-255 (decimal) are\n      reserved for Private Use [RFC8126].\n   o  Added\
    \ a \"Recommended\" column to the registry.  X.509 and Raw\n      Public Key are\
    \ \"Y\".  All others are \"N\".  The \"Recommended\" column\n      is assigned\
    \ a value of \"N\" unless explicitly requested, and adding\n      a value with\
    \ a \"Recommended\" value of \"Y\" requires Standards\n      Action [RFC8126].\
    \  IESG Approval is REQUIRED for a Y->N\n      transition.\n   See Section 17\
    \ for additional information about the designated expert\n   pool.\n   IANA has\
    \ added the following notes:\n   Note:  The role of the designated expert is described\
    \ in RFC 8447.\n      The designated expert [RFC8126] ensures that the specification\
    \ is\n      publicly available.  It is sufficient to have an Internet-Draft\n\
    \      (that is posted and never published as an RFC) or a document from\n   \
    \   another standards body, industry consortium, university site, etc.\n     \
    \ The expert may provide more in-depth reviews, but their approval\n      should\
    \ not be taken as an endorsement of the certificate type.\n   Note:  If an item\
    \ is not marked as \"Recommended\", it does not\n      necessarily mean that it\
    \ is flawed; rather, it indicates that the\n      item either has not been through\
    \ the IETF consensus process, has\n      limited applicability, or is intended\
    \ only for specific use cases.\n   IANA has updated the reference for this registry\
    \ to also refer this\n   document.\n"
- title: 15.  Orphaned Registries
  contents:
  - "15.  Orphaned Registries\n   To make it clear that (D)TLS 1.3 has orphaned certain\
    \ registries\n   (i.e., they are only applicable to version of (D)TLS protocol\n\
    \   versions prior to 1.3), IANA:\n   o  has added the following to the TLS Compression\
    \ Method Identifiers\n      registry [RFC3749]:\n   Note:  Value 0 (NULL) is the\
    \ only value in this registry applicable\n      to (D)TLS protocol version 1.3\
    \ or later.\n   o  has added the following to the TLS HashAlgorithm [RFC5246]\
    \ and TLS\n      SignatureAlgorithm registries [RFC5246]:\n   Note:  The values\
    \ in this registry are only applicable to (D)TLS\n      protocol versions prior\
    \ to 1.3.  (D)TLS 1.3 and later versions'\n      values are registered in the\
    \ TLS SignatureScheme registry.\n   o  has updated the \"Reference\" field in\
    \ the TLS Compression Method\n      Identifiers, TLS HashAlgorithm and TLS SignatureAlgorithm\n\
    \      registries to also refer to this document.\n   o  has updated the TLS HashAlgorithm\
    \ registry to list values 7 and\n      9-223 as \"Reserved\" and the TLS SignatureAlgorithm\
    \ registry to\n      list values 4-6 and 9-223 as \"Reserved\".\n   o  has added\
    \ the following to the TLS ClientCertificateType\n      Identifiers registry [RFC5246]:\n\
    \   Note:  The values in this registry are only applicable to (D)TLS\n      protocol\
    \ versions prior to 1.3.\n   Despite the fact that the TLS HashAlgorithm and SignatureAlgorithm\n\
    \   registries are orphaned, it is still important to warn implementers\n   of\
    \ pre-TLS1.3 implementations about the dangers of blindly\n   implementing cryptographic\
    \ algorithms.  Therefore, IANA has added the\n   following warning to the TLS\
    \ HashAlgorithm and SignatureAlgorithm\n   registries:\n   WARNING:  Cryptographic\
    \ algorithms and parameters will be broken or\n      weakened over time.  Blindly\
    \ implementing the cryptographic\n      algorithms listed here is not advised.\
    \  Implementers and users\n      need to check that the cryptographic algorithms\
    \ listed continue to\n      provide the expected level of security.\n"
- title: 16.  Additional Notes
  contents:
  - "16.  Additional Notes\n   IANA has added the following warning and note to the\
    \ TLS\n   SignatureScheme registry:\n   WARNING:  Cryptographic algorithms and\
    \ parameters will be broken or\n      weakened over time.  Blindly implementing\
    \ signature schemes listed\n      here is not advised.  Implementers and users\
    \ need to check that\n      the cryptographic algorithms listed continue to provide\
    \ the\n      expected level of security.\n   Note:  As specified in [RFC8126],\
    \ assignments made in the Private Use\n      space are not generally useful for\
    \ broad interoperability.  It is\n      the responsibility of those making use\
    \ of the Private Use range to\n      ensure that no conflicts occur (within the\
    \ intended scope of use).\n      For widespread experiments, temporary reservations\
    \ are available.\n   IANA has added the following notes to the TLS PskKeyExchangeMode\n\
    \   registry:\n   Note:  If an item is not marked as \"Recommended\", it does\
    \ not\n      necessarily mean that it is flawed; rather, it indicates that the\n\
    \      item either has not been through the IETF consensus process, has\n    \
    \  limited applicability, or is intended only for specific use cases.\n   Note:\
    \  The role of the designated expert is described in RFC 8447.\n      The designated\
    \ expert [RFC8126] ensures that the specification is\n      publicly available.\
    \  It is sufficient to have an Internet-Draft\n      (that is posted and never\
    \ published as an RFC) or a document from\n      another standards body, industry\
    \ consortium, university site, etc.\n      The expert may provide more in depth\
    \ reviews, but their approval\n      should not be taken as an endorsement of\
    \ the key exchange mode.\n"
- title: 17.  Designated Expert Pool
  contents:
  - "17.  Designated Expert Pool\n   Specification Required [RFC8126] registry requests\
    \ are registered\n   after a three-week review period on the <tls-reg-review@ietf.org>\n\
    \   mailing list, on the advice of one or more designated experts.\n   However,\
    \ to allow for the allocation of values prior to publication,\n   the designated\
    \ experts may approve registration once they are\n   satisfied that such a specification\
    \ will be published.\n   Registration requests sent to the mailing list for review\
    \ SHOULD use\n   an appropriate subject (e.g., \"Request to register value in\
    \ TLS bar\n   registry\").\n   Within the review period, the designated experts\
    \ will either approve\n   or deny the registration request, communicating this\
    \ decision to the\n   review list and IANA.  Denials SHOULD include an explanation\
    \ and, if\n   applicable, suggestions as to how to make the request successful.\n\
    \   Registration requests that are undetermined for a period longer than\n   21\
    \ days can be brought to the IESG's attention (using the\n   <iesg@ietf.org> mailing\
    \ list) for resolution.\n   Criteria that SHOULD be applied by the designated\
    \ experts includes\n   determining whether the proposed registration duplicates\
    \ existing\n   functionality, whether it is likely to be of general applicability\
    \ or\n   useful only for a single application, and whether the registration\n\
    \   description is clear.\n   IANA MUST only accept registry updates from the\
    \ designated experts\n   and SHOULD direct all requests for registration to the\
    \ review mailing\n   list.\n   It is suggested that multiple designated experts\
    \ be appointed who are\n   able to represent the perspectives of different applications\
    \ using\n   this specification, in order to enable broadly informed review of\n\
    \   registration decisions.  In cases where a registration decision could\n  \
    \ be perceived as creating a conflict of interest for a particular\n   Expert,\
    \ that Expert SHOULD defer to the judgment of the other\n   Experts.\n"
- title: 18.  Security Considerations
  contents:
  - "18.  Security Considerations\n   The change to Specification Required from IETF\
    \ Review lowers the\n   amount of review provided by the WG for cipher suites\
    \ and supported\n   groups.  This change reflects reality in that the WG essentially\n\
    \   provided no cryptographic review of the cipher suites or supported\n   groups.\
    \  This was especially true of national cipher suites.\n   Recommended algorithms\
    \ are regarded as secure for general use at the\n   time of registration; however,\
    \ cryptographic algorithms and\n   parameters will be broken or weakened over\
    \ time.  It is possible that\n   the \"Recommended\" status in the registry lags\
    \ behind the most recent\n   advances in cryptanalysis.  Implementers and users\
    \ need to check that\n   the cryptographic algorithms listed continue to provide\
    \ the expected\n   level of security.\n   Designated experts ensure the specification\
    \ is publicly available.\n   They may provide more in-depth reviews.  Their review\
    \ should not be\n   taken as an endorsement of the cipher suite, extension, supported\n\
    \   group, etc.\n"
- title: 19.  IANA Considerations
  contents:
  - "19.  IANA Considerations\n   This document is entirely about changes to TLS-related\
    \ IANA\n   registries.\n"
