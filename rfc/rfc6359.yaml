- title: __initial_text__
  contents:
  - "                       Datatracker Extensions to\n           Include IANA and\
    \ RFC Editor Processing Information\n"
- title: Abstract
  contents:
  - "Abstract\n   This document captures the requirements for integrating IANA and\
    \ RFC\n   Editor state information into the Datatracker to provide the\n   community\
    \ with a unified tool to track the status of their document\n   as it progresses\
    \ from Internet-Draft (I-D) version -00 to RFC.\n   Extending the Datatracker\
    \ to hold document data from I-D version -00\n   to RFC allows for increased automation\
    \ between the Datatracker, IANA,\n   and RFC Editor, thus reducing manual labor,\
    \ processing errors, and\n   potential delay.  Therefore, this document also describes\
    \ the\n   requirements to make such automation possible.\n"
