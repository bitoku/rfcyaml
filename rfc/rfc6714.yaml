- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Message Session Relay Protocol (MSRP) [RFC4975] expects\
    \ to use\n   MSRP relays [RFC4976] as a means for Network Address Translation\n\
    \   (NAT) traversal and policy enforcement.  However, many Session\n   Initiation\
    \ Protocol (SIP) [RFC3261] networks, which deploy MSRP,\n   contain middleboxes.\
    \  These middleboxes anchor and control media;\n   perform tasks such as NAT traversal,\
    \ performance monitoring, and\n   address domain bridging; interconnect Service\
    \ Level Agreement (SLA)\n   policy enforcement; and so on.  One example is the\
    \ Interconnection\n   Border Control Function (IBCF) [GPP23228], defined by the\
    \ 3rd\n   Generation Partnership Project (3GPP).  The IBCF controls a media\n\
    \   relay that handles all types of SIP session media, such as voice,\n   video,\
    \ MSRP, etc.\n   MSRP, as defined in RFC 4975 [RFC4975] and RFC 4976 [RFC4976],\
    \ cannot\n   anchor through middleboxes.  The reason is that MSRP messages have\n\
    \   routing information embedded in the message.  Without an extension\n   such\
    \ as CEMA, middleboxes must read the message to change the routing\n   information.\
    \  This occurs because middleboxes modify the address:port\n   information in\
    \ the Session Description Protocol (SDP) [RFC4566]\n   c/m-line in order to anchor\
    \ media.  An \"active\" [RFC6135] MSRP User\n   Agent (UA) establishes the MSRP\
    \ TCP or Transport Layer Security (TLS)\n   connection based on the MSRP URI of\
    \ the SDP 'path' attribute.  This\n   means that the MSRP connection will not\
    \ be routed through the\n   middlebox unless the middlebox also modifies the MSRP\
    \ URI of the\n   topmost SDP 'path' attribute.  In many scenarios, this will prevent\n\
    \   the MSRP connection from being established.  In addition, if the\n   middlebox\
    \ modifies the MSRP URI of the SDP 'path' attribute, then the\n   MSRP URI comparison\
    \ procedure [RFC4975], which requires consistency\n   between the address information\
    \ in the MSRP messages and the address\n   information carried in the MSRP URI\
    \ of the SDP 'path' attribute,\n   will fail.\n   The only way to achieve interoperability\
    \ in this situation is for the\n   middlebox to act as an MSRP back-to-back User\
    \ Agent (B2BUA).  Here,\n   the MSRP B2BUA acts as the endpoint for the MSRP signaling\
    \ and media,\n   performs the corresponding modification in the associated MSRP\n\
    \   messages, and originates a new MSRP session toward the actual remote\n   endpoint.\
    \  However, the enabling of MSRP B2BUA functionality requires\n   substantially\
    \ more resource usage in the middlebox, which normally\n   results in a negative\
    \ impact on performance.  In addition, the MSRP\n   message needs to be exposed\
    \ in cleartext to the MSRP B2BUA, which\n   violates the end-to-end principle\
    \ [RFC3724].\n   This specification defines an MSRP extension, Connection\n  \
    \ Establishment for Media Anchoring (CEMA).  In most cases, CEMA allows\n   MSRP\
    \ endpoints to communicate through middleboxes as defined in\n   Section 2, without\
    \ a need for the middleboxes to be MSRP B2BUAs.  In\n   such cases, middleboxes\
    \ that want to anchor the MSRP connection\n   simply modify the SDP c/m-line address\
    \ information, similar to what\n   the middleboxes do for non-MSRP media types.\
    \  MSRP endpoints that\n   support the CEMA extension will use the SDP c/m-line\
    \ address\n   information for establishing the TCP or TLS connection for sending\n\
    \   and receiving MSRP messages.\n   The CEMA extension is backward compatible,\
    \ meaning that CEMA-enabled\n   MSRP endpoints can communicate with non-CEMA-enabled\
    \ endpoints.  In\n   scenarios where MSRP endpoints do not support the CEMA extension,\
    \ an\n   MSRP endpoint that supports the CEMA extension behaves in the same\n\
    \   way as an MSRP endpoint that does not support it.  The CEMA extension\n  \
    \ only provides an alternative mechanism for negotiating and providing\n   address\
    \ information for the MSRP TCP connection.  After the creation\n   of the MSRP\
    \ connection, an MSRP endpoint that supports the CEMA\n   extension acts according\
    \ to the procedures for creating MSRP\n   messages, performing checks when receiving\
    \ MSRP messages defined in\n   RFC 4975 and, when it is using a relay for MSRP\
    \ communications,\n   RFC 4976.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n   Definitions:\n   Fingerprint-Based TLS Authentication:\
    \  An MSRP endpoint that uses a\n      self-signed certificate and sends a fingerprint\
    \ (i.e., a hash of\n      the self-signed certificate) in SDP to the other MSRP\
    \ endpoint.\n      This fingerprint binds the TLS key exchange to the signaling\
    \ plane\n      and authenticates the other endpoint based on trust in the\n  \
    \    signaling plane.\n   Name-Based TLS Authentication:  An MSRP endpoint that\
    \ uses a\n      certificate that is bound to the endpoint's hostname or SIP\n\
    \      address of record.  In the TLS session setup, the other MSRP\n      endpoint\
    \ verifies that the identity associated with the\n      certificate corresponds\
    \ to that of the peer (as indicated in SIP/\n      SDP) and that the binding of\
    \ the identity to the public key was\n      done by a party that the endpoint\
    \ trusts.  This definition\n      includes traditional certificates issued by\
    \ a well-known\n      certification authority as well as self-signed certificates\n\
    \      published via the SIP Certificate Management Service [RFC6072] and\n  \
    \    other similar mechanisms.\n   B2BUA:  This is an abbreviation for back-to-back\
    \ user agent.\n   MSRP B2BUA:  A network element that terminates an MSRP connection\n\
    \      from one MSRP endpoint and reoriginates that connection toward\n      another\
    \ MSRP endpoint.  Note that the MSRP B2BUA is distinct from\n      a SIP B2BUA.\
    \  A SIP B2BUA terminates a SIP session and\n      reoriginates that session toward\
    \ another SIP endpoint.  In the\n      context of MSRP, a SIP endpoint initiates\
    \ a SIP session toward\n      another SIP endpoint.  However, that INVITE may\
    \ go through, for\n      example, an outbound proxy or inbound proxy to route\
    \ to the remote\n      SIP endpoint.  As part of that SIP session, an MSRP session\
    \ that\n      may follow the SIP session path is negotiated.  However, there is\n\
    \      no requirement to co-locate the SIP network elements with the MSRP\n  \
    \    network elements.\n   TLS B2BUA:  A network element that terminates security\
    \ associations\n      (SAs) from endpoints and establishes separate SAs between\
    \ itself\n      and each endpoint.\n   Middlebox:  A SIP network device that modifies\
    \ SDP media address:port\n      information in order to steer or anchor media\
    \ flows described in\n      the SDP, including TCP and TLS connections used for\
    \ MSRP\n      communication, through a media proxy function controlled by the\n\
    \      SIP endpoint.  In most cases, the media proxy function relays the\n   \
    \   MSRP messages without modification, while in some circumstances it\n     \
    \ acts as an MSRP B2BUA.  Other SIP-related functions -- such as\n      those\
    \ related to routing, modification of SIP information, etc. --\n      performed\
    \ by the Middlebox, and whether it acts as a SIP B2BUA or\n      not, are outside\
    \ the scope of this document.  Section 6 describes\n      additional assumptions\
    \ regarding how the Middlebox handles MSRP in\n      order to support the extension\
    \ defined in this document.\n   Media anchor:  An entity that performs media anchoring\
    \ inserts itself\n      in the media path of a media communication session between\
    \ two\n      entities.  The media anchor will receive, and forward, the media\n\
    \      sent between the entities.\n   This document reuses the terms \"answer\"\
    , \"answerer\", \"offer\", and\n   \"offerer\" as defined in [RFC3264].\n"
- title: 3.  Applicability Statement
  contents:
  - "3.  Applicability Statement\n   This document defines a Message Session Relay\
    \ Protocol (MSRP)\n   extension, Connection Establishment for Media Anchoring\
    \ (CEMA).\n   Support of this extension is OPTIONAL.  The extension allows\n \
    \  Middleboxes to anchor the MSRP connection, without the need for\n   Middleboxes\
    \ to modify the MSRP messages; thus, it also enables secure\n   end-to-end MSRP\
    \ communication in networks where such Middleboxes are\n   deployed.  The document\
    \ also defines a Session Description Protocol\n   (SDP) attribute, 'msrp-cema',\
    \ that MSRP endpoints use to indicate\n   support of the CEMA extension.\n   The\
    \ CEMA extension is primarily intended for MSRP endpoints that\n   operate in\
    \ networks in which Middleboxes that want to anchor media\n   connections are\
    \ deployed, without the need for the Middleboxes to\n   enable MSRP B2BUA functionality.\
    \  An example of such a network is the\n   IP Multimedia Subsystem (IMS), defined\
    \ by the 3rd Generation\n   Partnership Project (3GPP), which also has the capability\
    \ for all\n   endpoints to use name-based TLS authentication.  The extension is\n\
    \   also useful for other MSRP endpoints that operate in other networks\n   but\
    \ that communicate with MSRP endpoints in networks with such\n   Middleboxes,\
    \ unless there is a gateway between these networks that by\n   default always\
    \ enables MSRP B2BUA functionality.\n   This document assumes certain behaviors\
    \ on the part of Middleboxes,\n   as described in Section 6.  These behaviors\
    \ are not standardized.  If\n   Middleboxes do not behave as assumed, then the\
    \ CEMA extension does\n   not add any value over base MSRP behavior.  MSRP endpoints\
    \ that\n   support CEMA are required to use RFC 4975 behavior in cases where\n\
    \   they detect that the CEMA extension cannot be enabled.\n"
- title: 4.  Connection Establishment for Media Anchoring Mechanism
  contents:
  - '4.  Connection Establishment for Media Anchoring Mechanism

    '
- title: 4.1.  General
  contents:
  - "4.1.  General\n   This section defines how an MSRP endpoint that supports the\
    \ CEMA\n   extension generates SDP offers and answers for MSRP, and which SDP\n\
    \   information elements the MSRP endpoint uses when creating the TCP or\n   TLS\
    \ connection for sending and receiving MSRP messages.\n   Based on the procedures\
    \ described in Sections 4.2 and 4.3, in the\n   following cases the CEMA extension\
    \ will not be enabled, and there\n   will be a fallback to the MSRP connection\
    \ establishment procedures\n   defined in RFC 4975 and RFC 4976:\n   -  A non-CEMA-enabled\
    \ MSRP endpoint becomes \"active\" [RFC6135] (no\n      matter whether it uses\
    \ a relay for its MSRP communication or not),\n      as it will always establish\
    \ the MSRP connection using the SDP\n      'path' attribute, which contains the\
    \ address information of the\n      remote MSRP endpoint, instead of using the\
    \ SDP c/m-line, which\n      contains the address information of the Middlebox.\n\
    \   -  A non-CEMA-enabled MSRP endpoint that uses a relay for its MSRP\n     \
    \ communication becomes \"passive\" [RFC6135], as it cannot be assumed\n     \
    \ that the MSRP endpoint inserts the address information of the\n      relay in\
    \ the SDP c/m-line.\n   -  A CEMA-enabled MSRP endpoint that uses a relay for\
    \ its MSRP\n      communication becomes \"active\", since if it adds the received\
    \ SDP\n      c/m-line address information to the ToPath header field of the\n\
    \      MSRP message (in order for the relay to establish the MSRP\n      connection\
    \ toward the Middlebox), the session matching [RFC4975]\n      performed by the\
    \ remote MSRP endpoint will fail.\n"
- title: 4.2.  MSRP SDP Offerer Procedures
  contents:
  - "4.2.  MSRP SDP Offerer Procedures\n   When a CEMA-enabled offerer sends an SDP\
    \ offer for MSRP, it generates\n   the SDP offer according to the procedures in\
    \ RFC 4975.  In addition,\n   the offerer follows RFC 4976 if it is using a relay\
    \ for MSRP\n   communication.  The offerer also performs the following additions\
    \ and\n   modifications:\n   1.  The offerer MUST include an SDP 'msrp-cema' attribute\
    \ in the MSRP\n       media description of the SDP offer.\n   2.  If the offerer\
    \ is not using a relay for MSRP communication, it\n       MUST include an SDP\
    \ 'setup' attribute in the MSRP media\n       description of the SDP offer, according\
    \ to the procedures in\n       RFC 6135 [RFC6135].\n   3.  If the offerer is using\
    \ a relay for MSRP communication, it MUST,\n       in addition to including the\
    \ address information of the relay in\n       the topmost SDP 'path' attribute,\
    \ also include the address\n       information of the relay, rather than its own\
    \ address\n       information, in the SDP c/m-line associated with the MSRP media\n\
    \       description.  In addition, it MUST include an SDP 'setup:actpass'\n  \
    \     attribute in the MSRP media description of the SDP offer.\n   When the offerer\
    \ receives an SDP answer, if the MSRP media\n   description of the SDP answer\
    \ does not contain an SDP 'msrp-cema'\n   attribute, and if any one or more of\
    \ the criteria below are met, the\n   offerer MUST fall back to RFC 4975 behavior\
    \ by sending a new SDP\n   offer according to the procedures in RFC 4975 and RFC\
    \ 4976.  The new\n   offer MUST NOT contain an SDP 'msrp-cema' attribute.\n  \
    \ 1.  The SDP c/m-line address information associated with the MSRP\n       media\
    \ description does not match (see Section 4.4) the\n       information in the\
    \ MSRP URI of the 'path' attribute(s) (in which\n       case it is assumed that\
    \ the SDP c/m-line contains the address of\n       a Middlebox), and the MSRP\
    \ endpoint will become \"passive\" (if the\n       MSRP media description of the\
    \ SDP answer contains an SDP 'setup:\n       active' attribute).\n   NOTE: If\
    \ an MSRP URI contains a domain name, it needs to be resolved\n   into an IP address\
    \ and port before it is checked against the SDP\n   c/m-line address information,\
    \ in order to determine whether the\n   address information matches.\n   2.  The\
    \ offerer uses a relay for its MSRP communication, the SDP\n       c/m-line address\
    \ information associated with the MSRP media\n       description does not match\
    \ the information in the MSRP URI of the\n       SDP 'path' attribute(s) (in which\
    \ case it is assumed that the SDP\n       c/m-line contains the address of a Middlebox),\
    \ and the offerer\n       will become \"active\" (either by default or if the\
    \ MSRP media\n       description of the SDP answer contains an SDP 'setup:passive'\n\
    \       attribute).\n   3.  The remote MSRP endpoint, acting as an answerer, uses\
    \ a relay for\n       its MSRP communication, the SDP c/m-line address information\n\
    \       associated with the MSRP media description does not match the\n      \
    \ information in the MSRP URI of the SDP 'path' attributes (in\n       which case\
    \ it is assumed that the SDP c/m-line contains the\n       address of a Middlebox),\
    \ and the MSRP offerer will become\n       \"active\" (either by default or if\
    \ the MSRP media description of\n       the SDP answer contains an SDP 'setup:passive'\
    \ attribute).\n   NOTE: As described in Section 6, in the absence of the SDP\n\
    \   'msrp-cema' attribute in the new offer, it is assumed that a\n   Middlebox\
    \ will act as an MSRP B2BUA in order to anchor MSRP media.\n   The offerer can\
    \ send the new offer within the existing early dialog\n   [RFC3261], or it can\
    \ terminate the early dialog and establish a new\n   dialog by sending the new\
    \ offer in a new initial INVITE request.\n   The offerer MAY choose to terminate\
    \ the session establishment if it\n   can detect that a Middlebox acting as an\
    \ MSRP B2BUA is not the\n   desired remote MSRP endpoint.\n   If the answerer\
    \ uses a relay for its MSRP communication, and the SDP\n   c/m-line address information\
    \ associated with the MSRP media\n   description matches one of the SDP 'path'\
    \ attributes, it is assumed\n   that there is no Middlebox in the network.  In\
    \ that case, the offerer\n   MUST fall back to RFC 4975 behavior, but it does\
    \ not need to send a\n   new SDP offer.\n   In other cases, where none of the\
    \ criteria above are met, and where\n   the MSRP offerer becomes \"active\", it\
    \ MUST use the SDP c/m-line for\n   establishing the MSRP TCP connection.  If\
    \ the offerer becomes\n   \"passive\", it will wait for the answerer to establish\
    \ the TCP\n   connection, according to the procedures in RFC 4975.\n"
- title: 4.3.  MSRP SDP Answerer Procedures
  contents:
  - "4.3.  MSRP SDP Answerer Procedures\n   If the MSRP media description of the SDP\
    \ offer does not contain an\n   SDP 'msrp-cema' attribute, and the SDP c/m-line\
    \ address information\n   associated with the MSRP media description does not\
    \ match the\n   information in the MSRP URI of the SDP 'path' attribute(s), the\n\
    \   answerer MUST either reject the offered MSRP connection (by using a\n   zero\
    \ port value number in the generated SDP answer) or reject the\n   whole SIP request\
    \ that carries the SDP offer with a 488 Not\n   Acceptable Here [RFC3261] response.\n\
    \   NOTE: The reason for the rejection is that the answerer assumes that\n   a\
    \ middlebox that does not support the CEMA extension has modified the\n   c/m-line\
    \ address information of the SDP offer without enabling MSRP\n   B2BUA functionality.\n\
    \   NOTE: If an MSRP URI contains a domain name, it needs to be resolved\n   into\
    \ an IP address and port before it is checked against the SDP\n   c/m-line address\
    \ information, in order to determine whether the\n   address information matches.\n\
    \   If any one or more of the criteria below are met, the answerer MUST\n   fall\
    \ back to RFC 4975 behavior and generate the associated SDP answer\n   according\
    \ to the procedures in RFC 4975 and RFC 4976.  The answerer\n   MUST NOT insert\
    \ an SDP 'msrp-cema' attribute in the MSRP media\n   description of the SDP answer.\n\
    \   1.  Both MSRP endpoints are using relays for their MSRP\n       communication.\
    \  The answerer can detect if the remote MSRP\n       endpoint, acting as an offerer,\
    \ is using a relay for its MSRP\n       communication if the MSRP media description\
    \ of the SDP offer\n       contains multiple SDP 'path' attributes.\n   2.  The\
    \ offerer uses a relay for its MSRP communication and will\n       become \"active\"\
    \ (either by default or if the MSRP media\n       description of the SDP offer\
    \ contains an SDP 'setup:active'\n       attribute).  Note that a CEMA-enabled\
    \ offerer would include an\n       SDP 'setup:actpass' attribute in the SDP offer,\
    \ as described in\n       Section 4.2.\n   3.  The answerer uses a relay for MSRP\
    \ communication and is not able\n       to become \"passive\" (if the MSRP media\
    \ description of the offer\n       contains an SDP 'setup:passive' attribute).\
    \  Note that an offerer\n       is not allowed to include an SDP 'setup:passive'\
    \ attribute in an\n       SDP offer, as described in RFC 6135.\n   In all other\
    \ cases, the answerer generates the associated SDP answer\n   according to the\
    \ procedures in RFC 4975 and RFC 4976, with the\n   following additions and modifications:\n\
    \   1.  The answerer MUST include an SDP 'msrp-cema' attribute in the\n      \
    \ MSRP media description of the SDP answer.\n   2.  If the answerer is not using\
    \ a relay for MSRP communication, it\n       MUST include an SDP 'setup' attribute\
    \ in the MSRP media\n       description of the answer, according to the procedures\
    \ in\n       RFC 6135.\n   3.  If the answerer is using a relay for MSRP communication,\
    \ it MUST,\n       in addition to including the address information of the relay\
    \ in\n       the topmost SDP 'path' attribute, also include the address\n    \
    \   information of the relay, rather than its own address\n       information,\
    \ in the SDP c/m-line associated with the MSRP media\n       description.  In\
    \ addition, the answerer MUST include an SDP\n       'setup:passive' attribute\
    \ in the MSRP media description of the\n       SDP answer.\n   If the answerer\
    \ included an SDP 'msrp-cema' attribute in the MSRP\n   media description of the\
    \ SDP answer, and if the answerer becomes\n   \"active\", it MUST use the received\
    \ SDP c/m-line for establishing the\n   MSRP TCP or TLS connection.  If the answerer\
    \ becomes \"passive\", it\n   will wait for the offerer to establish the MSRP\
    \ TCP or TLS\n   connection, according to the procedures in RFC 4975.\n"
- title: 4.4.  Address Information Matching
  contents:
  - "4.4.  Address Information Matching\n   When comparing address information in\
    \ the SDP c/m-line and an MSRP\n   URI, for address and port equivalence, the\
    \ address and port values\n   are retrieved in the following ways:\n   -  SDP\
    \ c/m-line address information: The IP address is retrieved from\n      the SDP\
    \ c-line, and the port from the associated SDP m-line for\n      MSRP.\n   - \
    \ In case the SDP c-line contains a Fully Qualified Domain Name\n      (FQDN),\
    \ the IP address is retrieved using DNS.\n   -  MSRP URI address information:\
    \ The IP address and port are\n      retrieved from the authority part of the\
    \ MSRP URI.\n   -  In case the authority part of the MSRP URI contains an FQDN,\
    \ the\n      IP address is retrieved using DNS, according to the procedures in\n\
    \      Section 6.2 of RFC 4975.\n   NOTE: According to RFC 4975, the authority\
    \ part of the MSRP URI must\n   always contain a port.\n   Before IPv6 addresses\
    \ are compared for equivalence, they need to be\n   converted into the same representation,\
    \ using the mechanism defined\n   in RFC 5952 [RFC5952].\n   NOTE: In case the\
    \ DNS returns multiple records, each needs to be\n   compared against the SDP\
    \ c/m-line address information, in order to\n   find at least one match.\n   NOTE:\
    \ If the authority part of the MSRP URI contains special\n   characters, they\
    \ are handled according to the procedures in\n   Section 6.1 of RFC 4975.\n"
- title: 4.5.  Usage with the Alternative Connection Model
  contents:
  - "4.5.  Usage with the Alternative Connection Model\n   An MSRP endpoint that supports\
    \ the CEMA extension MUST support the\n   mechanism defined in RFC 6135, as it\
    \ extends the number of scenarios\n   where one can use the CEMA extension.  An\
    \ example is where an MSRP\n   endpoint is using a relay for MSRP communication,\
    \ and it needs to be\n   \"passive\" in order to use the CEMA extension, instead\
    \ of doing a\n   fallback to RFC 4975 behavior.\n"
- title: 5.  The SDP 'msrp-cema' Attribute
  contents:
  - '5.  The SDP ''msrp-cema'' Attribute

    '
- title: 5.1.  General
  contents:
  - "5.1.  General\n   The SDP 'msrp-cema' attribute is used by MSRP entities to indicate\n\
    \   support of the CEMA extension, according to the procedures in\n   Sections\
    \ 4.2 and 4.3.\n"
- title: 5.2.  Syntax
  contents:
  - "5.2.  Syntax\n   This section describes the syntax extensions to the ABNF syntax\n\
    \   defined in RFC 4566 required for the SDP 'msrp-cema' attribute.  The\n   ABNF\
    \ defined in this specification is conformant to RFC 5234\n   [RFC5234].\n   \
    \   attribute          =/ msrp-cema-attr\n      ;attribute defined in RFC 4566\n\
    \      msrp-cema-attr     = \"msrp-cema\"\n"
- title: 6.  Middlebox Assumptions
  contents:
  - '6.  Middlebox Assumptions

    '
- title: 6.1.  General
  contents:
  - "6.1.  General\n   This document does not specify explicit Middlebox behavior,\
    \ even\n   though Middleboxes enable some of the procedures described here.\n\
    \   However, as MSRP endpoints are expected to operate in networks where\n   Middleboxes\
    \ that want to anchor media are present, this document\n   makes certain assumptions\
    \ regarding how such Middleboxes behave.\n"
- title: 6.2.  MSRP Awareness
  contents:
  - "6.2.  MSRP Awareness\n   In order to support interoperability between UAs that\
    \ support the\n   CEMA extension and UAs that do not support the extension, the\n\
    \   Middlebox is MSRP aware.  This means that it implements MSRP B2BUA\n   functionality.\
    \  The Middlebox enables that functionality in cases\n   where the offerer does\
    \ not support the CEMA extension.  In cases\n   where the SDP offer indicates\
    \ support of the CEMA extension, the\n   Middlebox can simply modify the SDP c/m-line\
    \ address information for\n   the MSRP connection.\n   In cases where the Middlebox\
    \ enables MSRP B2BUA functionality, it\n   acts as an MSRP endpoint.  If it does\
    \ not use the CEMA procedures, it\n   will never forward the SDP 'msrp-cema' attribute\
    \ in SDP offers and\n   answers.\n   If the Middlebox does not implement MSRP\
    \ B2BUA functionality, or does\n   not enable it when the SDP 'msrp-cema' attribute\
    \ is not present in\n   the SDP offer, CEMA-enabled MSRP endpoints will in some\
    \ cases be\n   unable to interoperate with non-CEMA-enabled endpoints across the\n\
    \   Middlebox.\n"
- title: 6.3.  TCP Connection Reuse
  contents:
  - "6.3.  TCP Connection Reuse\n   Middleboxes do not need to parse and modify the\
    \ MSRP payload when\n   endpoints use the CEMA extension.  A Middlebox that does\
    \ not parse\n   the MSRP payload probably will not be able to reuse TCP connections\n\
    \   for multiple MSRP sessions.  Instead, in order to associate an MSRP\n   message\
    \ with a specific session, the Middlebox often assigns a unique\n   local address:port\
    \ combination for each MSRP session.  Due to this,\n   between two Middleboxes\
    \ there might be a separate connection for each\n   MSRP session.\n   If the Middlebox\
    \ does not assign a unique address:port combination\n   for each MSRP session,\
    \ and does not parse MSRP messages, it might\n   end up forwarding MSRP messages\
    \ toward the wrong destination.\n"
- title: 6.4.  SDP Integrity
  contents:
  - "6.4.  SDP Integrity\n   This document assumes that Middleboxes are able to modify\
    \ the SDP\n   address information associated with the MSRP media.\n   NOTE: Even\
    \ though the CEMA extension as such works with end-to-end\n   SDP protection,\
    \ the main advantage of the extension is in networks\n   where Middleboxes are\
    \ deployed.\n   If the Middlebox is unable to modify SDP payloads due to end-to-end\n\
    \   integrity protection, it will be unable to anchor MSRP media, as the\n   SIP\
    \ signaling would fail due to integrity violations.\n"
- title: 6.5.  TLS
  contents:
  - "6.5.  TLS\n   When UAs use the CEMA extension, this document assumes that\n \
    \  Middleboxes relay MSRP media packets at the transport layer.  The TLS\n   handshake\
    \ and resulting security association (SA) can be established\n   peer-to-peer\
    \ between the MSRP endpoints.  The Middlebox will see\n   encrypted MSRP media\
    \ packets but is unable to inspect the cleartext\n   content.\n   When UAs fall\
    \ back to RFC 4975 behavior, Middleboxes act as TLS\n   B2BUAs.  The Middlebox\
    \ decrypts MSRP media packets received from one\n   MSRP endpoint and then re-encrypts\
    \ them before sending them toward\n   the other MSRP endpoint.  Middleboxes can\
    \ inspect and modify the MSRP\n   message content.\n"
- title: 7.  Security Considerations
  contents:
  - '7.  Security Considerations

    '
- title: 7.1.  General
  contents:
  - "7.1.  General\n   Unless otherwise stated, the security considerations in RFC\
    \ 4975 and\n   RFC 4976 still apply.  This section only describes additions and\n\
    \   changes introduced by the CEMA extension.\n   The purpose of CEMA is to enable\
    \ MSRP communication over Middleboxes.\n   These Middleboxes are commonly deployed\
    \ by SIP network operators, who\n   also commonly deploy firewall and routing\
    \ policies that prevent media\n   sessions from working unless they traverse the\
    \ Middleboxes.\n   CEMA makes it possible for Middleboxes to tunnel TLS to allow\
    \ end-to-\n   end SAs between endpoints.  This is an improvement over the status\n\
    \   quo, since without CEMA, the Middleboxes would be forced to both read\n  \
    \ and modify the cleartext MSRP messages, which would make end-to-end\n   confidentiality\
    \ and integrity protection of the MSRP transport\n   channel impossible.\n   RFC\
    \ 4975 suggests two ways for MSRP endpoints to verify that the TLS\n   connection\
    \ is established end to end.  The first option is to use\n   certificates from\
    \ a well-known certification authority and verify\n   that the SubjectAltName\
    \ matches the MSRP URI of the other side.  The\n   second option is to use self-signed\
    \ certificates and include a\n   fingerprint of the certificate in the SDP offer/answer.\
    \  Provided the\n   signaling is integrity protected, both endpoints can verify\
    \ that the\n   TLS SA is established with the correct host by matching the received\n\
    \   certificate against the received fingerprint.\n   Fingerprint-based authentication\
    \ is expected to be common for end\n   clients.  In order to ensure the integrity\
    \ of the fingerprint,\n   RFC 4975 recommends using the SIP Identity mechanism\
    \ [RFC4474].\n   However, this mechanism may not be compatible with CEMA, which\n\
    \   operates under the assumption that Middleboxes will modify the\n   contents\
    \ of SDP offers and answers.  Until a mechanism is available\n   that enables\
    \ a subset of the SDP to be signed, end clients that\n   support CEMA and use\
    \ fingerprint-based authentication are forced to\n   trust the entire signaling\
    \ path.  In other words, end clients must\n   accept the fact that every signaling\
    \ proxy could potentially replace\n   the fingerprints and insert a Middlebox\
    \ that acts as a TLS B2BUA.\n   An alternative solution that only requires a limited\
    \ trust in the\n   signaling plane is to use self-signed certificates together\
    \ with the\n   SIP Certificate Management Service [RFC6072].  The security provided\n\
    \   by this solution is roughly equivalent to SIP Identity and\n   fingerprint-based\
    \ authentication (in fact, RFC 6072 is based on\n   RFC 4474).  Section 7.5 discusses\
    \ this approach further.\n   In the remainder of this section, we will assume\
    \ that fingerprint-\n   based authentication is used without SIP Identity or similar\n\
    \   mechanisms that protect the SDP across several hops.\n"
- title: 7.2.  Man-in-the-Middle (MITM) Attacks
  contents:
  - "7.2.  Man-in-the-Middle (MITM) Attacks\n   If TLS is not used to protect MSRP,\
    \ the CEMA extension might make it\n   easier for a MITM to transparently insert\
    \ itself in the communication\n   between MSRP endpoints in order to monitor or\
    \ record unprotected MSRP\n   communication.  This can be mitigated by the use\
    \ of TLS.  It is\n   therefore RECOMMENDED that TLS [RFC5246] be used.  It is\
    \ also\n   recommended that TLS be used end to end, which CEMA enables even in\n\
    \   the case of Middleboxes.  According to RFC 4975, MSRP endpoints are\n   required\
    \ to support TLS.  This also applies to CEMA-enabled\n   endpoints.\n"
- title: 7.3.  TLS Usage without Middleboxes
  contents:
  - "7.3.  TLS Usage without Middleboxes\n   If TLS is used without Middleboxes, the\
    \ security considerations in\n   RFC 4975 and RFC 4976 still apply unchanged.\
    \  Note that this is not\n   the main use case for the CEMA extension.\n"
- title: 7.4.  TLS Usage with Middleboxes
  contents:
  - "7.4.  TLS Usage with Middleboxes\n   This is the main use case for the CEMA extension;\
    \ the endpoints\n   expect one or more Middleboxes.\n   The CEMA extension supports\
    \ the usage of both name-based\n   authentication and fingerprint-based authentication\
    \ for TLS in the\n   presence of Middleboxes.  The use of fingerprint-based authentication\n\
    \   requires signaling integrity protection.  This can, for example, be\n   hop-by-hop\
    \ cryptographic protection or cryptographic access\n   protection combined with\
    \ a suitably protected core network.  As\n   stated in Section 6.4, this document\
    \ assumes that Middleboxes are\n   able to modify the SDP address information\
    \ associated with the MSRP\n   media.\n   If a Middlebox acts as a TLS B2BUA,\
    \ the security considerations are\n   the same as those without the CEMA extension.\
    \  In such a case, the\n   Middlebox acts as a TLS endpoint.\n   If a Middlebox\
    \ does not act as a TLS B2BUA, TLS is end to end and the\n   Middlebox just forwards\
    \ the TLS packets.  This requires that both\n   peers support the CEMA extension.\n\
    \   If fingerprint-based authentication is used, the MSRP endpoints might\n  \
    \ not be able to decide whether or not the Middlebox acts as a TLS\n   B2BUA.\
    \  But this is not an issue, as the signaling network is\n   considered trusted\
    \ by the endpoint (a requirement to use fingerprint-\n   based authentication).\n"
- title: 7.5.  Authentication, Credentials, and Key Management
  contents:
  - "7.5.  Authentication, Credentials, and Key Management\n   One issue with the\
    \ usage of TLS (not specific to CEMA) is the\n   availability of a PKI.  Endpoints\
    \ can always provide self-signed\n   certificates and include fingerprints in\
    \ the SDP offer and answer.\n   However, this relies on SDP signaling being integrity\
    \ protected,\n   which may not always be the case.\n   Therefore, in addition\
    \ to the authentication mechanisms defined in\n   RFC 4975, it is RECOMMENDED\
    \ that a CEMA-enabled MSRP endpoint also\n   support self-signed certificates\
    \ together with the Certificate\n   Management Service [RFC6072], to which it\
    \ publishes its self-signed\n   certificate and from which it fetches on demand\
    \ the self-signed\n   certificates of other endpoints.\n   Alternate key distribution\
    \ mechanisms, such as DNS-Based\n   Authentication of Named Entities (DANE) [DANE],\
    \ Pretty Good Privacy\n   (PGP) [RFC6091], Ticket-Based Modes of Key Distribution\
    \ in Multimedia\n   Internet KEYing (MIKEY-TICKET) [RFC6043], or some other technology,\n\
    \   might become ubiquitous enough to solve the key distribution problem\n   in\
    \ the future.\n   One of the target deployments for CEMA is the 3GPP IMS SIP network.\n\
    \   In this environment, authentication and credential management are\n   less\
    \ of a problem, as the SDP signaling is mostly considered trusted,\n   service\
    \ providers provision signed certificates or manage signed\n   certificates on\
    \ behalf of their subscribers, and MIKEY-TICKET is\n   available.  Some of these\
    \ options require trusting the service\n   provider, but those issues are beyond\
    \ the scope of this document.\n"
- title: 7.6.  Endpoint Procedures for TLS Negotiation
  contents:
  - "7.6.  Endpoint Procedures for TLS Negotiation\n   The CEMA extension does not\
    \ change the endpoint procedures for TLS\n   negotiation.  As in RFC 4975, the\
    \ MSRP endpoint uses the negotiation\n   mechanisms in SDP and then the TLS handshake\
    \ to agree on mechanisms\n   and algorithms that both support.  The mechanisms\
    \ can be divided into\n   three different security levels:\n   1.  MSRPS: Security\
    \ mechanisms that do not rely on trusted signaling,\n       such as name-based\
    \ authentication\n   2.  MSRPS: Mechanisms that do rely on trusted signaling,\
    \ such as\n       fingerprint-based authentication\n   3.  MSRP: Unprotected\n\
    \   If the endpoint uses security mechanisms that do not rely on trusted\n   signaling,\
    \ the endpoint can detect if a Middlebox that acts as a\n   B2BUA is inserted.\
    \  It is therefore RECOMMENDED that such a mechanism\n   be used.\n   If the endpoint\
    \ uses security mechanisms that rely on trusted\n   signaling, the endpoint may\
    \ not be able to detect if a Middlebox that\n   acts as a B2BUA is inserted (by\
    \ the trusted network operator).  To be\n   able to eavesdrop, a Middlebox must\
    \ do an active \"attack\" on the\n   setup signaling.  A Middlebox cannot insert\
    \ itself at a later point.\n   If unprotected MSRP is used, the endpoint cannot\
    \ detect if a\n   Middlebox that acts as a B2BUA is inserted and Middleboxes may\
    \ be\n   inserted at any time during the session.\n   The mechanism in RFC 6072\
    \ [RFC6072] provides end-to-end security\n   without relying on trust in the signaling\
    \ plane and eases the use and\n   deployment of name-based authentication.\n \
    \  The procedures for choosing and offering name-based authentication,\n   fingerprint-based\
    \ authentication, and unprotected MSRP as described\n   in RFC 4975 still apply.\n"
- title: 7.7.  Fingerprint-Based Authentication
  contents:
  - "7.7.  Fingerprint-Based Authentication\n   If the endpoint cannot use a key management\
    \ protocol that does not\n   rely on trust in the signaling plane, such as name-based\n\
    \   authentication, the only alternative is fingerprint-based\n   authentication.\n\
    \   The use of fingerprint-based authentication requires integrity\n   protection\
    \ of the signaling plane.  This can, for example, be hop-by-\n   hop cryptographic\
    \ protection or cryptographic access protection\n   combined with a suitably protected\
    \ core network.  Unless\n   cryptographic end-to-end SDP integrity protection\
    \ or encryption is\n   used, this may be hard for the endpoint to decide.  In\
    \ the end, it is\n   up to the endpoint to decide whether the signaling path is\
    \ trusted\n   or not.\n   How this decision is done is implementation specific,\
    \ but normally,\n   signaling over the Internet SHOULD NOT be trusted.  Signaling\
    \ over a\n   local or closed network might be trusted.  Such networks can, for\n\
    \   example, be a closed enterprise network or a network operated by an\n   operator\
    \ that the end user trusts.  In IMS, for example, the\n   signaling traffic in\
    \ the access network is integrity protected and\n   the traffic is routed over\
    \ a closed network separated from the\n   Internet.  If the network is not trusted,\
    \ the endpoints SHOULD NOT\n   use fingerprint-based authentication.\n   When\
    \ an endpoint receives a fingerprint, that fingerprint represents\n   a binding\
    \ between the identity as established by TLS and that\n   established via SDP.\
    \  As previously noted, the fingerprint is\n   vulnerable to an active MITM attack\
    \ from any on-path proxy.\n   Endpoints SHOULD therefore locally store fingerprints\
    \ associated with\n   the relevant identities when first seen and SHOULD provide\
    \ a warning\n   when a new fingerprint is seen for what otherwise appears to be\
    \ the\n   same peer identity.  While there are valid reasons for keys to change\n\
    \   from time to time, that ought to be the exception -- hence the\n   suggested\
    \ warning.\n   It should, however, be noted that using fingerprint-based\n   authentication\
    \ over an insecure network increases the security\n   compared to unencrypted\
    \ MSRP.  In order to intercept the plaintext\n   media when fingerprint-based\
    \ authentication is used, the attacker is\n   required to be present on both the\
    \ signaling and media paths and\n   actively modify the traffic.  It is very hard\
    \ for the endpoints to\n   detect when such an attack is taking place, though.\
    \  A client using\n   DTLS-SRTP (a Secure Real-time Transport Protocol (SRTP)\
    \ extension for\n   Datagram Transport Layer Security (DTLS)) [RFC5764] for Voice\
    \ over IP\n   (VoIP) media security might wish to use fingerprint-based\n   authentication\
    \ also for MSRP media security.\n   MSRPS with fingerprint-based authentication\
    \ is vulnerable to attacks\n   due to vulnerabilities in the SIP signaling.  If\
    \ there are weaknesses\n   in the integrity protections on the SIP signaling,\
    \ an attacker may\n   insert malicious Middleboxes to alter, record, or otherwise\
    \ harm the\n   media.  With insecure signaling, it can be difficult for an endpoint\n\
    \   to even be aware that the remote endpoint has any relationship to the\n  \
    \ expected endpoint.  Securing the SIP signaling does not solve all\n   problems.\
    \  For example, in a SIP Secure (SIPS) environment, the\n   endpoints have no\
    \ cryptographic way of validating that one or more\n   SIP proxies in the proxy\
    \ chain are not, in fact, malicious.\n"
- title: 8.  IANA Considerations
  contents:
  - '8.  IANA Considerations

    '
- title: 8.1.  IANA Registration of the SDP 'msrp-cema' Attribute
  contents:
  - "8.1.  IANA Registration of the SDP 'msrp-cema' Attribute\n   IANA has added an\
    \ attribute to the 'att-field (media level only)'\n   registry of the Session\
    \ Description Protocol (SDP) Parameters\n   registry, according to the information\
    \ provided in this section.\n   This section registers a new SDP attribute, 'msrp-cema'.\
    \  The\n   required information for this registration, as specified in RFC 4566,\n\
    \   is as follows:\n   Contact name: Christer Holmberg\n   Contact email: christer.holmberg@ericsson.com\n\
    \   Attribute name: msrp-cema\n   Type of attribute: media level\n   Purpose:\
    \ This attribute is used to indicate support of\n            the MSRP Connection\
    \ Establishment for Media\n            Anchoring (CEMA) extension defined in\n\
    \            RFC 6714.  When present in an MSRP media\n            description\
    \ of an SDP body, it indicates\n            that the creator of the SDP supports\
    \ the CEMA\n            mechanism.\n   Values: The attribute does not carry a\
    \ value.\n   Charset dependency: none\n"
