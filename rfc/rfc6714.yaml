- title: __initial_text__
  contents:
  - "          Connection Establishment for Media Anchoring (CEMA)\n             for\
    \ the Message Session Relay Protocol (MSRP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a Message Session Relay Protocol (MSRP)\n\
    \   extension, Connection Establishment for Media Anchoring (CEMA).\n   Support\
    \ of this extension is OPTIONAL.  The extension allows\n   middleboxes to anchor\
    \ the MSRP connection, without the need for\n   middleboxes to modify the MSRP\
    \ messages; thus, it also enables secure\n   end-to-end MSRP communication in\
    \ networks where such middleboxes are\n   deployed.  This document also defines\
    \ a Session Description Protocol\n   (SDP) attribute, 'msrp-cema', that MSRP endpoints\
    \ use to indicate\n   support of the CEMA extension.\n"
