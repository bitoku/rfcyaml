- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes the scenarios for IPv6 deployment\
    \ within\n   enterprise networks.  It defines a small set of basic enterprise\n\
    \   scenarios and includes pertinent questions to allow enterprise\n   administrators\
    \ to further refine their deployment scenarios.\n   Enterprise deployment requirements\
    \ are discussed in terms of\n   coexistence with IPv4 nodes, networks and applications,\
    \ and in terms\n   of basic network infrastructure requirements for IPv6 deployment.\n\
    \   The scenarios and requirements described in this document will be the\n  \
    \ basis for further analysis to determine what coexistence techniques\n   and\
    \ mechanisms are needed for enterprise IPv6 deployment.  The\n   results of that\
    \ analysis will be published in a separate document.\n   The audience for this\
    \ document is the enterprise network team\n   considering deployment of IPv6.\
    \  The document will be useful for\n   enterprise teams that will have to determine\
    \ the IPv6 transition\n   strategy for their enterprise.  It is expected those\
    \ teams include\n   members from management, network operations, and engineering.\
    \  The\n   scenarios presented provide an example set of cases the enterprise\n\
    \   can use to build an IPv6 network scenario.\n   To frame the discussion, this\
    \ document will describe a set of\n   scenarios each with a network infrastructure.\
    \  It is impossible to\n   define every possible enterprise scenario that will\
    \ apply to IPv6\n   adoption and transition.\n   Each enterprise will select the\
    \ transition that best supports their\n   business requirements.  Any attempt\
    \ to define a default or one-size-\n   fits-all transition scenario, simply will\
    \ not work.  This document\n   does not try to depict the drivers for adoption\
    \ of IPv6 by an\n   enterprise.\n   While it is difficult to quantify all the\
    \ scenarios for an enterprise\n   network team to plan for IPv6, it is possible\
    \ to depict a set of\n   abstract scenarios that will assist with planning.  This\
    \ document\n   presents three base scenarios to be used as models by enterprises\n\
    \   defining specific scenarios.\n   The first scenario assumes the enterprise\
    \ decides to deploy IPv6 in\n   conjunction with IPv4.  The second scenario assumes\
    \ the enterprise\n   decides to deploy IPv6 because of a specific set of applications\
    \ that\n   it wants to use over an IPv6 network.  The third scenario assumes an\n\
    \   enterprise is building a new network or restructuring an existing\n   network\
    \ and decides to deploy IPv6 as the predominant protocol within\n   the enterprise\
    \ coexisting with IPv4.  This document then briefly\n   reviews a set of network\
    \ infrastructure components that must be\n   analyzed, which are common to most\
    \ enterprises.\n   This document then provides three specific scenario examples\
    \ using\n   the network infrastructure components to depict the requirements.\n\
    \   These are common enterprise deployment cases to depict the challenges\n  \
    \ for the enterprise to transition a network to IPv6.\n   Next, supporting legacy\
    \ functions on the network (while the\n   transition is in process), and the network\
    \ infrastructure components\n   requiring analysis by the enterprise are discussed.\
    \  The\n   interoperation with legacy functions within the enterprise will be\n\
    \   required for all transition except possibly by a new network that\n   will\
    \ be IPv6 from inception.  The network infrastructure components\n   will depict\
    \ functions in their networks that require consideration\n   for IPv6 deployment\
    \ and transition.\n   Using the scenarios, network infrastructure components,\
    \ and examples\n   in this document, an enterprise can define its specific scenario\n\
    \   requirements.  Understanding the legacy functions and network\n   infrastructure\
    \ components required, the enterprise can determine the\n   network operations\
    \ required to deploy IPv6.  The tools and mechanisms\n   to support IPv6 deployment\
    \ operations will require enterprise\n   analysis.  The analysis to determine\
    \ the tools and mechanisms to\n   support the scenarios will be presented in subsequent\
    \ document(s).\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   Enterprise Network - A network that has multiple internal\
    \ links, one\n                        or more router connections to one or more\n\
    \                        Providers, and is actively managed by a network\n   \
    \                     operations entity.\n   Provider           - An entity that\
    \ provides services and\n                        connectivity to the Internet\
    \ or other private\n                        external networks for the enterprise\
    \ network.\n   IPv6 Capable       - A node or network capable of supporting both\n\
    \                        IPv6 and IPv4.\n   IPv4 only          - A node or network\
    \ capable of supporting only\n                        IPv4.\n   IPv6 only    \
    \      - A node or network capable of supporting only\n                      \
    \  IPv6.  This does not imply an IPv6 only stack in\n                        this\
    \ document.\n"
- title: 3.  Base Scenarios
  contents:
  - "3.  Base Scenarios\n   Three base scenarios are defined to capture the essential\
    \ abstraction\n   set for the enterprise.  Each scenario has assumptions and\n\
    \   requirements.  This is not an exhaustive set of scenarios, but a base\n  \
    \ set of general cases.\n   Below we use the term network infrastructure to mean\
    \ the software,\n   network operations and configuration, and methods used to\
    \ operate a\n   network in an enterprise.\n   For the base scenarios it is assumed\
    \ that any IPv6 node is IPv6\n   capable.\n"
- title: 3.1.  Base Scenarios Defined
  contents:
  - "3.1.  Base Scenarios Defined\n   Scenario 1:   Wide-scale/total dual-stack deployment\
    \ of IPv4 and IPv6\n                 capable hosts and network infrastructure.\
    \  Enterprise\n                 with an existing IPv4 network wants to deploy\
    \ IPv6 in\n                 conjunction with their IPv4 network.\n   Assumptions:\
    \  The IPv4 network infrastructure used has an equivalent\n                 capability\
    \ in IPv6.\n   Requirements: Do not disrupt existing IPv4 network infrastructure\n\
    \                 assumptions with IPv6.  IPv6 should be equivalent or\n     \
    \            \"better\" than the network infrastructure in IPv4.\n           \
    \      However, it is understood that IPv6 is not required to\n              \
    \   solve current network infrastructure problems, not\n                 solved\
    \ by IPv4.  It may also not be feasible to deploy\n                 IPv6 on all\
    \ parts of the network immediately.\n   Scenario 2:   Sparse IPv6 dual-stack deployment\
    \ in IPv4 network\n                 infrastructure.  Enterprise with an existing\
    \ IPv4\n                 network wants to deploy a set of particular IPv6\n  \
    \               \"applications\" (application is voluntarily loosely\n       \
    \          defined here, e.g., peer to peer).  The IPv6 deployment\n         \
    \        is limited to the minimum required to operate this set\n            \
    \     of applications.\n   Assumptions:  IPv6 software/hardware components for\
    \ the application\n                 are available, and platforms for the application\
    \ are\n                 IPv6 capable.\n   Requirements: Do not disrupt IPv4 infrastructure.\n\
    \   Scenario 3:   IPv6-only network infrastructure with some IPv4-capable\n  \
    \               nodes/applications needing to communicate over the IPv6\n    \
    \             infrastructure.  Enterprise deploying a new network or\n       \
    \          restructuring an existing network, decides IPv6 is the\n          \
    \       basis for most network communication.  Some IPv4\n                 capable\
    \ nodes/applications will need to communicate\n                 over that infrastructure.\n\
    \   Assumptions:  Required IPv6 network infrastructure is available, or\n    \
    \             available over some defined timeline, supporting the\n         \
    \        enterprise plan.\n   Requirements: Interoperation and Coexistence with\
    \ IPv4 network\n                 infrastructure and applications are required\
    \ for\n                 communications.\n"
- title: 3.2.  Scenarios Network Infrastructure Components
  contents:
  - "3.2.  Scenarios Network Infrastructure Components\n   This section defines the\
    \ network infrastructure that exists for the\n   above enterprise scenarios. \
    \ This is not an exhaustive list, but a\n   base list that can be expanded by\
    \ the enterprise for specific\n   deployment scenarios.  The network infrastructure\
    \ components are\n   presented as functions that the enterprise must analyze as\
    \ part of\n   defining their specific scenario.  The analysis of these functions\n\
    \   will identify actions that are required to deploy IPv6.\n   Network Infrastructure\
    \ Component 1\n    Enterprise Provider Requirements\n     - Is external connectivity\
    \ required?\n     - One site vs. multiple sites and are they within different\n\
    \       geographies?\n     - Leased lines or VPNs?\n     - If multiple sites,\
    \ how is the traffic exchanged securely?\n     - How many global IPv4 addresses\
    \ are available to the enterprise?\n     - What is the IPv6 address assignment\
    \ plan available from the\n       provider?\n     - What prefix delegation is\
    \ required by the Enterprise?\n     - Will the enterprise be multihomed?\n   \
    \  - What multihoming techniques are available from the provider?\n     - Will\
    \ clients within the enterprise be multihomed?\n     - Does the provider offer\
    \ any IPv6 services?\n     - Which site-external IPv6 routing protocols are required?\n\
    \     - Is there an external data center to the enterprise, such as\n       servers\
    \ located at the Provider?\n     - Is IPv6 available using the same access links\
    \ as IPv4, or\n       different ones?\n   Network Infrastructure Component 2\n\
    \    Enterprise Application Requirements\n     - List of applications in use?\n\
    \     - Which applications must be moved to support IPv6 first?\n     - Can the\
    \ application be upgraded to IPv6?\n     - Will the application have to support\
    \ both IPv4 and IPv6?\n     - Do the enterprise platforms support both IPv4 and\
    \ IPv6?\n     - Do the applications have issues with NAT v4-v4 and NAT v4-v6?\n\
    \     - Do the applications need globally routable IP addresses?\n     - Do the\
    \ applications care about dependency between IPv4 and IPv6\n       addresses?\n\
    \     - Are applications run only on the internal enterprise network?\n   Network\
    \ Infrastructure Component 3\n    Enterprise IT Department Requirements\n    \
    \ - Who \"owns\"/\"operates\" the network: in house or outsourced?\n     - Is\
    \ working remotely (i.e., through VPNs) supported?\n     - Are inter-site communications\
    \ required?\n     - Is network mobility used or required for IPv6?\n     - What\
    \ are the requirements of the IPv6 address plan?\n     - Is there a detailed asset\
    \ management database, including hosts,\n       IP/MAC addresses, etc.?\n    \
    \ - What is the enterprise's approach to numbering geographically\n       separate\
    \ sites that have their own Service Providers?\n     - What will be the internal\
    \ IPv6 address assignment procedure?\n     - What site internal IPv6 routing protocols\
    \ are required?\n     - What will be the IPv6 Network Management policy/procedure?\n\
    \     - What will be the IPv6 QOS policy/procedure?\n     - What will be the IPv6\
    \ Security policy/procedure?\n     - What is the IPv6 training plan to educate\
    \ the enterprise?\n     - What network operations software will be impacted by\
    \ IPv6?\n       - DNS\n       - Management (SNMP & ad-hoc tools)\n       - Enterprise\
    \ Network Servers Applications\n       - Mail Servers\n       - High Availability\
    \ Software for Nodes\n       - Directory Services\n       - Are all these software\
    \ functions upgradeable to IPv6?\n       - If not upgradeable, then what are the\
    \ workarounds?\n       - Do any of the software functions store, display, or allow\
    \ input\n         of IP addresses?\n       - Other services (e.g., NTP, etc.)\n\
    \     - What network hardware will be impacted by IPv6?\n       - Routers/switches\n\
    \       - Printers/Faxes\n       - Firewalls\n       - Intrusion Detection\n \
    \      - Load balancers\n       - VPN Points of Entry/Exit\n       - Security\
    \ Servers and Services\n       - Network Interconnect for Platforms\n       -\
    \ Intelligent Network Interface Cards\n       - Network Storage Devices\n    \
    \   - Are all these hardware functions upgradeable to IPv6?\n       - If not,\
    \ what are the workarounds?\n       - Do any of the hardware functions store,\
    \ display, or allow input\n         of IP addresses?\n     - Are the nodes moving\
    \ within the enterprise network?\n     - Are the nodes moving outside and inside\
    \ the enterprise\n       network?\n   Network Infrastructure Component 4\n   \
    \ Enterprise Network Management System\n     - Performance Management required?\n\
    \     - Network Management applications required?\n     - Configuration Management\
    \ required?\n     - Policy Management and Enforcement required?\n     - Security\
    \ Management required?\n     - Management of Transition Tools and Mechanisms?\n\
    \     - What new considerations does IPv6 create for Network Management?\n   Network\
    \ Infrastructure Component 5\n    Enterprise Network Interoperation and Coexistence\n\
    \     - What platforms are required to be IPv6 capable?\n     - What network ingress\
    \ and egress points to the site are required\n       to be IPv6 capable?\n   \
    \  - What transition mechanisms are needed to support IPv6 network\n       operations?\n\
    \     - What policy/procedures are required to support the transition to\n   \
    \    IPv6?\n     - What policy/procedures are required to support interoperation\n\
    \       with legacy nodes and applications?\n"
- title: 3.3.  Specific Scenario Examples
  contents:
  - "3.3.  Specific Scenario Examples\n   This section presents a set of base scenario\
    \ examples and is not an\n   exhaustive list of examples.  These examples were\
    \ selected to provide\n   further clarity for base scenarios within an enterprise\
    \ of a less\n   abstract nature.  The example networks may use the scenarios depicted\n\
    \   in 3.1 and the infrastructure components in 3.2, but there are no\n   direct\
    \ implications specifically within these example networks.\n   Section 3.1, 3.2,\
    \ and 3.3 should be used in unison for enterprise\n   IPv6 deployment planning\
    \ and analysis.\n   Example Network A:\n   A distributed network across a number\
    \ of geographically\n   separated campuses.\n     - External network operation.\n\
    \     - External connectivity required.\n     - Multiple sites connected by leased\
    \ lines.\n     - Provider independent IPv4 addresses.\n     - ISP does not offer\
    \ IPv6 service.\n     - Private Leased Lines no Service Provider used.\n   Applications\
    \ run by the enterprise:\n     - Internal Web/Mail.\n     - File servers.\n  \
    \   - Java applications.\n     - Collaborative development tools.\n     - Enterprise\
    \ Resource applications.\n     - Multimedia applications.\n     - Financial Enterprise\
    \ applications.\n     - Data Warehousing applications.\n   Internal network operation:\n\
    \     - In house operation of the network.\n     - DHCP (v4) is used for all desktops;\
    \ servers use static address\n       configuration.\n     - The DHCP server that\
    \ updates naming records for dynamic desktops\n       uses dynamic DNS.\n    \
    \ - A web based tool is used to enter name to address mappings for\n       statically\
    \ addressed servers.\n     - Network management is done using SNMP.\n     - All\
    \ routers and switches are upgradeable to IPv6.\n     - Existing firewalls can\
    \ be upgraded to support IPv6 rules.\n     - Load balancers do not support IPv6,\
    \ upgrade path unclear.\n     - Peer-2-Peer Application and Security supported.\n\
    \     - IPv4 Private address space is used within the enterprise.\n   Example\
    \ Network B:\n   A bank running a large network supporting online\n   transaction\
    \ processing (OLTP) across a distributed\n   multi-sited network, with access\
    \ to a central database\n   on a remote network from the OLTP network.\n     -\
    \ External connectivity not required.\n     - Multiple sites connected by VPN.\n\
    \     - Multiple sites connected by Native IP protocol.\n     - Private address\
    \ space used with NAT.\n     - Connections to private exchanges.\n   Applications\
    \ in the enterprise:\n     - ATM transaction application.\n     - ATM management\
    \ application.\n     - Financial Software and Database.\n     - Part of the workforce\
    \ is mobile and requires access to the\n       enterprise from outside networks.\n\
    \   Internal Network Operation:\n     - Existing firewalls can be upgraded to\
    \ support IPv6 rules.\n     - Load balancers do not support IPv6, upgrade path\
    \ unclear.\n     - Identifying and managing each node's IP address.\n   Example\
    \ Network C:\n   A Security Defense, Emergency, or other Mission Critical network\n\
    \   operation:\n     - External network required at secure specific points.\n\
    \     - Network is its own Internet.\n     - Network must be able to absorb ad-hoc\
    \ creation of sub-networks.\n     - Entire parts of the network are completely\
    \ mobile.\n     - All nodes on the network can be mobile (including routers).\n\
    \     - Network high-availability is mandatory.\n     - Network must be able to\
    \ be managed from ad-hoc location.\n     - All nodes must be able to be configured\
    \ from stateless mode.\n   Applications run by the Enterprise:\n     - Multimedia\
    \ streaming of audio, video, and data for all nodes.\n     - Data computation\
    \ and analysis on stored and created data.\n     - Transfer of data coordinate\
    \ points to sensor devices.\n     - Data and Intelligence gathering applications\
    \ from all nodes.\n   Internal Network Operations:\n     - All packets must be\
    \ secured end-2-end with encryption.\n     - Intrusion Detection exists on all\
    \ network entry points.\n     - Network must be able to bolt on to the Internet\
    \ to share\n       bandwidth as required from Providers.\n     - VPNs can be used,\
    \ but NAT can never be used.\n     - Nodes must be able to access IPv4 legacy\
    \ applications over IPv6\n       network.\n"
- title: 3.4.  Applicability Statement
  contents:
  - "3.4.  Applicability Statement\n   The specific network scenarios selected are\
    \ chosen to depict a base\n   set of examples, and to support further analysis\
    \ of enterprise\n   networks.  This is not a complete set of network scenarios.\
    \  Though\n   Example Network C is a verifiable use case, currently the scenario\n\
    \   defines an early adopter of enterprise networks transitioning to IPv6\n  \
    \ as a predominant protocol strategy (i.e., IPv6 Routing, Applications,\n   Security,\
    \ and Operations), viewing IPv4 as legacy operations\n   immediately in the transition\
    \ strategy, and at this time may not be\n   representative of many initial enterprise\
    \ IPv6 deployments.  Each\n   enterprise planning team will need to make that\
    \ determination as IPv6\n   deployment evolves.\n"
- title: 4.  Network Infrastructure Component Requirements
  contents:
  - "4.  Network Infrastructure Component Requirements\n   The enterprise will need\
    \ to determine which network infrastructure\n   components require enhancements\
    \ or need to be added for deployment of\n   IPv6.  This infrastructure will need\
    \ to be analyzed and understood as\n   a critical resource to manage.  The list\
    \ in this section is not\n   exhaustive, but contains the essential network infrastructure\n\
    \   components for the enterprise to consider before beginning to define\n   more\
    \ fine-tuned requirements such as QOS, PKI, or Bandwidth\n   requirements for\
    \ IPv6.  The components are only identified here and\n   their details will be\
    \ discussed in the analysis document for\n   enterprise scenarios.  References\
    \ currently available for components\n   are provided.\n"
- title: 4.1.  DNS
  contents:
  - "4.1.  DNS\n   DNS will now have to support both IPv4 and IPv6 DNS records and\
    \ the\n   enterprise will need to determine how the DNS is to be managed and\n\
    \   accessed, and secured.  The range of DNS operational issues is beyond\n  \
    \ the scope of this document.  However, DNS resolution and transport\n   solutions\
    \ for both IP protocols are influenced by the chosen IPv6\n   deployment scenario.\
    \  Users need to consider all current DNS IPv4\n   operations and determine if\
    \ those operations are supported for IPv6\n   [DNSV6].\n"
- title: 4.2.  Routing
  contents:
  - "4.2.  Routing\n   Interior and Exterior routing will be required to support both\
    \ IPv4\n   and IPv6 routing protocols, and the coexistence of IPv4 and IPv6 over\n\
    \   the enterprise network.  The enterprise will need to define the IPv6\n   routing\
    \ topology, any ingress and egress points to provider networks,\n   and transition\
    \ mechanisms that they wish to use for IPv6 adoption.\n   The enterprise will\
    \ also need to determine what IPv6 transition\n   mechanisms are supported by\
    \ their upstream providers.\n"
- title: 4.3.  Configuration of Hosts
  contents:
  - "4.3.  Configuration of Hosts\n   IPv6 introduces the concept of stateless autoconfiguration\
    \ in\n   addition to stateful autoconfiguration, for the configuration of\n  \
    \ hosts within the enterprise.  The enterprise will have to determine\n   the\
    \ best method of host configuration for its network, if it will use\n   stateless\
    \ or stateful autoconfiguration, and how autoconfiguration\n   will operate for\
    \ DNS updates.  It will also need to determine how\n   prefix delegation will\
    \ be done from their upstream provider and how\n   those prefixes will be cascaded\
    \ down to the enterprise IPv6 network.\n   The policy for DNS or choice of autoconfiguration\
    \ is out of scope for\n   this document [CONF, DHCPF, DHCPL].\n"
- title: 4.4.  Security
  contents:
  - "4.4.  Security\n   Current existing mechanisms used for IPv4 to provide security\
    \ need to\n   be supported for IPv6 within the enterprise.  IPv6 should create\
    \ no\n   new security concerns for IPv4.  The entire security infrastructure\n\
    \   currently used in the enterprise needs to be analyzed against IPv6\n   deployment\
    \ effect to determine what is supported in IPv6.  Users\n   should review other\
    \ current security IPv6 network infrastructure work\n   in the IETF and within\
    \ the industry.  Users will have to work with\n   their platform and software\
    \ providers to determine which IPv6\n   security network infrastructure components\
    \ are supported.  The\n   security filters and firewall requirements for IPv6\
    \ need to be\n   determined by the enterprise.  The policy choice of users for\n\
    \   security is beyond the scope of this document.\n"
- title: 4.5.  Applications
  contents:
  - "4.5.  Applications\n   Existing applications will need to be ported or provide\
    \ proxies to\n   support both IPv4 and IPv6 [APPS].\n"
- title: 4.6.  Network Management
  contents:
  - "4.6.  Network Management\n   The addition of IPv6 network infrastructure components\
    \ will need to\n   be managed by the enterprise network operations center.  Users\
    \ will\n   need to work with their network management platform providers to\n\
    \   determine what is supported for IPv6 while planning IPv6 adoption,\n   and\
    \ which tools are available to monitor the network.  Network\n   management will\
    \ not need to support both IPv4 and IPv6 and view nodes\n   as dual stacks.\n"
- title: 4.7.  Address Planning
  contents:
  - "4.7.  Address Planning\n   The address space within the enterprise will need\
    \ to be defined and\n   coordinated with the routing topology of the enterprise\
    \ network.  It\n   is also important to identify the pool of IPv4 address space\n\
    \   available to the enterprise to assist with IPv6 transition methods.\n"
- title: 4.8.  Multicast
  contents:
  - "4.8.  Multicast\n   Enterprises utilizing IPv4 Multicast services will need to\
    \ consider\n   how these services may be implemented operationally in an IPv6-\n\
    \   enabled environment.\n"
- title: 4.9.  Multihoming
  contents:
  - "4.9.  Multihoming\n   At this time, current IPv6 allocation policies are mandating\
    \ the\n   allocation of IPv6 address space from the upstream provider.  If an\n\
    \   enterprise is multihomed, the enterprise will have to determine how\n   it\
    \ wishes to support multihoming.  This also is an area of study\n   within the\
    \ IETF and work in progress.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document lists scenarios for the deployment\
    \ of IPv6 in\n   enterprise networks, and there are no security considerations\n\
    \   associated with making such a list.\n   There will be security considerations\
    \ for the deployment of IPv6 in\n   each of these scenarios, but they will be\
    \ addressed in the document\n   that includes the analysis of each scenario.\n"
- title: 6.  Normative References
  contents:
  - "6.  Normative References\n   [DNSV6]  Durand, A., Ihren, J., and P. Savola, \"\
    Operational\n            Considerations and Issues with IPv6 DNS\", Work in Progress.\n\
    \   [CONF]   Thomson, S. and T. Narten, \"IPv6 Stateless Address\n           \
    \ Autoconfiguration\", RFC 2462, December 1998.\n   [DHCPF]  Droms, R., Bound,\
    \ J., Volz, B., Lemon, T., Perkins, C., and\n            M. Carney, \"Dynamic\
    \ Host Configuration Protocol for IPv6\n            (DHCPv6)\", RFC 3315, July\
    \ 2003\n   [DHCPL]  Nikander, P., Kempf, J., and E. Nordmark, \"IPv6 Neighbor\n\
    \            Discovery (ND) Trust Models and Threats\", RFC 3756, May\n      \
    \      2004.\n   [APPS]   Shin, M-K., Hong, Y-G., Hagino, J., Savola, P., and\
    \ E.\n            Castro, \"Application Aspects of IPv6 Transition\", RFC 4038,\n\
    \            March 2005.\n"
