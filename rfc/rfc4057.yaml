- title: Abstract
  contents:
  - "Abstract\n   This document describes the scenarios for IPv6 deployment within\n\
    \   enterprise networks.  It defines a small set of basic enterprise\n   scenarios\
    \ and includes pertinent questions to allow enterprise\n   administrators to further\
    \ refine their deployment scenarios.\n   Enterprise deployment requirements are\
    \ discussed in terms of\n   coexistence with IPv4 nodes, networks and applications,\
    \ and in terms\n   of basic network infrastructure requirements for IPv6 deployment.\n\
    \   The scenarios and requirements described in this document will be the\n  \
    \ basis for further analysis to determine what coexistence techniques\n   and\
    \ mechanisms are needed for enterprise IPv6 deployment.  The\n   results of that\
    \ analysis will be published in a separate document.\n"
