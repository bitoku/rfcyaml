- title: __initial_text__
  contents:
  - "It is suggested that link 1 be used for the HOST-HOST control link\nand link\
    \ 0 be used for IMP-IMP control.\nThis will facilitate communication between Hosts\
    \ and reduce delays\ndue to interference with IMP-IMP communications.\n    [This\
    \ RFC has been restored to on-line status by Elmar K. Bins]\n"
