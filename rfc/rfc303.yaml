  - "                       ARPA Network Mailing Lists\n   The following are three\
    \ lists to be used for distribution of Network\n   documents.  List A should be\
    \ used by sites when they distribute their\n   own documents, to get RFC's to\
    \ Liaisons as quickly as possible.  All\n   but local mail should be sent Air\
    \ Mail.  Lists B and C will be used\n   by NIC in making distribution of copies\
    \ to non-site Network\n   Participants and to Station Agents.\n   For phone numbers\
    \ and lists of names by sites see the Current\n   Directory of Network Participants.\n\
    \                       A. INITIAL DISTRIBUTION LIST\n   Note:  This list includes\
    \ all Network Liaisons and others who should\n   receive initial distribution\
    \ of RFC's, whether sent from NIC or from\n   sites.  They will also receive selected\
    \ catalogs and other formal\n   documents from NIC.\nAMES-CD                 \
