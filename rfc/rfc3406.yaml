- title: Appendix A -- URN Namespace Definition Template
  contents:
  - "Appendix A -- URN Namespace Definition Template\n   Definition of a URN namespace\
    \ is accomplished by completing the\n   following information template.  Apart\
    \ from providing a mechanism for\n   disclosing structure of the URN namespace,\
    \ this information is\n   designed to be useful for\n      -  entities seeking\
    \ to have a URN assigned in a namespace (if\n         applicable)\n      -  entities\
    \ seeking to provide URN resolvers for a namespace (if\n         applicable)\n\
    \   This is particularly important for communities evaluating the\n   possibility\
    \ of using a portion of an existing URN namespace rather\n   than creating their\
    \ own.\n   Applications for Formal URN namespaces must also document \"Namespace\n\
    \   Considerations\", \"Community Considerations\" and \"IANA\n   Considerations\"\
    , as described in Section 4.3.\n   Information in the template is as follows:\n\
    \   Namespace ID:\n      Assigned by IANA.  In the case of a Formal NID registration,\
    \ a\n      particular NID string may be requested.\n   Registration Information:\n\
    \      This is information to identify the particular version of\n      registration\
    \ information:\n      -  registration version number: starting with 1, incrementing\
    \ by 1\n         with each new version\n      -  registration date: date submitted\
    \ to the IANA, using the format\n         outlined in [ISO8601]:\n           \
    \ YYYY-MM-DD\n   Declared registrant of the namespace:\n      This includes:\n\
    \         Registering organization\n            Name\n            Address\n  \
    \       Designated contact person\n            Name\n            Coordinates (at\
    \ least one of: e-mail, phone, postal address)\n   Declaration of syntactic structure:\n\
    \      This section should outline any structural features of identifiers\n  \
    \    in this namespace.  At the very least, this description may be\n      used\
    \ to introduce terminology used in other sections.  This\n      structure may\
    \ also be used for determining realistic\n      caching/shortcuts approaches;\
    \ suitable caveats should be provided.\n      If there are any specific character\
    \ encoding rules (e.g., which\n      character should always be used for single-quotes),\
    \ these should\n      be listed here.\n      Answers might include, but are not\
    \ limited to:\n      -  the structure is opaque (no exposition)\n      -  a regular\
    \ expression for parsing the identifier into\n         components, including naming\
    \ authorities\n   Relevant ancillary documentation:\n      This section should\
    \ list any RFCs, standards, or other published\n      documentation that defines\
    \ or explains all or part of the\n      namespace structure.\n      Answers might\
    \ include, but are not limited to:\n      -  RFCs outlining syntax of the namespace\n\
    \      -  Other of the defining community's (e.g., ISO) documents\n         outlining\
    \ syntax of the identifiers in the namespace\n      -  Explanatory material introducing\
    \ the namespace\n   Identifier uniqueness considerations:\n      This section\
    \ should address the requirement that URN identifiers\n      be assigned uniquely\
    \ -- they are assigned to at most one resource,\n      and are not reassigned.\n\
    \      (Note that the definition of \"resource\" is fairly broad; for\n      example,\
    \ information on \"Today's Weather\" might be considered a\n      single resource,\
    \ although the content is dynamic.)\n      Possible answers include, but are not\
    \ limited to:\n      -  exposition of the structure of the identifiers, and\n\
    \         partitioning of the space of identifiers amongst assignment\n      \
    \   authorities which are individually responsible for respecting\n         uniqueness\
    \ rules\n      -  identifiers are assigned sequentially\n      -  information\
    \ is withheld; the namespace is opaque\n   Identifier persistence considerations:\n\
    \      Although non-reassignment of URN identifiers ensures that a URN\n     \
    \ will persist in identifying a particular resource even after the\n      \"lifetime\
    \ of the resource\", some consideration should be given to\n      the persistence\
    \ of the usability of the URN.  This is particularly\n      important in the case\
    \ of URN namespaces providing global\n      resolution.\n      Possible answers\
    \ include, but are not limited to:\n      -  quality of service considerations\n\
    \   Process of identifier assignment:\n      This section should detail the mechanisms\
    \ and/or authorities for\n      assigning URNs to resources.  It should make clear\
    \ whether\n      assignment is completely open, or if limited, how to become an\n\
    \      assigner of identifiers, and/or get one assigned by existing\n      assignment\
    \ authorities.\n      Answers could include, but are not limited to:\n      -\
    \  assignment is completely open, following a particular algorithm\n      -  assignment\
    \ is delegated to authorities recognized by a\n         particular organization\
    \ (e.g., the Digital Object Identifier\n         Foundation controls the DOI assignment\
    \ space and its\n         delegation)\n      -  assignment is completely closed\
    \ (e.g., for a private\n         organization)\n   Process for identifier resolution:\n\
    \      If a namespace is intended to be accessible for global resolution,\n  \
    \    it must be registered in an RDS (Resolution Discovery System, see\n     \
    \ [RFC2276]) such as DDDS.  Resolution then proceeds according to\n      standard\
    \ URI resolution processes, and the mechanisms of the RDS.\n      What this section\
    \ should outline is the requirements for becoming\n      a recognized resolver\
    \ of URNs in this namespace (and being so-\n      listed in the RDS registry).\n\
    \      Answers may include, but are not limited to:\n      -  the namespace is\
    \ not listed with an RDS; this is not relevant\n      -  resolution mirroring\
    \ is completely open, with a mechanism for\n         updating an appropriate RDS\n\
    \      -  resolution is controlled by entities to which assignment has\n     \
    \    been delegated\n   Rules for Lexical Equivalence:\n      If there are particular\
    \ algorithms for determining equivalence\n      between two identifiers in the\
    \ underlying namespace (hence, in the\n      URN string itself), rules can be\
    \ provided here.\n      Some examples include:\n      -  equivalence between hyphenated\
    \ and non-hyphenated groupings in\n         the identifier string\n      -  equivalence\
    \ between single-quotes and double-quotes\n      -  Namespace-defined equivalences\
    \ between specific characters,\n         such as \"character X with or without\
    \ diacritic marks\".\n      Note that these are not normative statements for any\
    \ kind of best\n      practice for handling equivalences between characters; they\
    \ are\n      statements limited to reflecting the namespace's own rules.\n   Conformance\
    \ with URN Syntax:\n      This section should outline any special considerations\
    \ required\n      for conforming with the URN syntax.  This is particularly\n\
    \      applicable in the case of legacy naming systems that are used in\n    \
    \  the context of URNs.\n      For example, if a namespace is used in contexts\
    \ other than URNs,\n      it may make use of characters that are reserved in the\
    \ URN syntax.\n      This section should flag any such characters, and outline\n\
    \      necessary mappings to conform to URN syntax.  Normally, this will\n   \
    \   be handled by hex encoding the symbol.\n      For example, see the section\
    \ on SICIs in [RFC2288].\n   Validation mechanism:\n      Apart from attempting\
    \ resolution of a URN, a URN namespace may\n      provide mechanisms for \"validating\"\
    \ a URN -- i.e., determining\n      whether a given string is currently a validly-assigned\
    \ URN.  There\n      are 2 issues here: 1) users should not \"guess\" URNs in\
    \ a\n      namespace; 2) when the URN namespace is based on an existing\n    \
    \  identifier system, it may not be the case that all the existing\n      identifiers\
    \ are assigned on Day 0.  The reasonable expectation is\n      that the resource\
    \ associated with each resulting URN is somehow\n      related to the thing identified\
    \ by the original identifier system,\n      but those resources may not exist\
    \ for each original identifier.\n      For example, even if a telephone number-based\
    \ URN namespace was\n      created, it is not clear that all telephone numbers\
    \ would\n      immediately become \"valid\" URNs, that could be resolved using\n\
    \      whatever mechanisms are described as part of the namespace\n      registration.\n\
    \      Validation mechanisms might be:\n      -  a syntax grammar\n      -  an\
    \ on-line service\n      -  an off-line service\n   Scope:\n      This section\
    \ should outline the scope of the use of the\n      identifiers in this namespace.\
    \  Apart from considerations of\n      private vs. public namespaces, this section\
    \ is critical in\n      evaluating the applicability of a requested NID.  For\
    \ example, a\n      namespace claiming to deal in \"social security numbers\"\
    \ should\n      have a global scope and address all social security number\n \
    \     structures (unlikely).  On the other hand, at a national level, it\n   \
    \   is reasonable to propose a URN namespace for \"this nation's social\n    \
    \  security numbers\".\n"
