- title: 1.0 Introduction
  contents:
  - "1.0 Introduction\n   Uniform Resource Names (URNs) are resource identifiers with\
    \ the\n   specific requirements for enabling location independent\n   identification\
    \ of a resource, as well as longevity of reference.\n   URNs are part of the larger\
    \ Uniform Resource Identifier (URI) family\n   [RFC3305] with the specific goal\
    \ of providing persistent naming of\n   resources.\n   There are 2 assumptions\
    \ that are key to this document:\n   Assumption #1:\n      Assignment of a URN\
    \ is a managed process.\n      I.e., not all strings that conform to URN syntax\
    \ are necessarily\n      valid URNs.  A URN is assigned according to the rules\
    \ of a\n      particular namespace (in terms of syntax, semantics, and process).\n\
    \   Assumption #2:\n      The space of URN namespaces is managed.\n      I.e.,\
    \ not all syntactically correct URN namespaces (per the URN\n      syntax definition)\
    \ are valid URN namespaces.  A URN namespace must\n      have a recognized definition\
    \ in order to be valid.\n   The purpose of this document is to outline a mechanism\
    \ and provide a\n   template for explicit namespace definition, as well as provide\
    \ the\n   mechanism for associating an identifier (called a \"Namespace ID\",\
    \ or\n   NID) which is registered with the Internet Assigned Numbers Authority\n\
    \   (IANA).\n   Note that this document restricts itself to the description of\n\
    \   processes for the creation of URN namespaces.  If \"resolution\" of any\n\
    \   so-created URN identifiers is desired, a separate process of\n   registration\
    \ in a global NID directory, such as that provided by the\n   DDDS system [RFC3401],\
    \ is necessary.  See [RFC3405] for information\n   on obtaining registration in\
    \ the DDDS global NID directory.\n"
- title: 2.0 What is a URN Namespace?
  contents:
  - "2.0 What is a URN Namespace?\n   For the purposes of URNs, a \"namespace\" is\
    \ a collection of uniquely-\n   assigned identifiers.  That is, the identifiers\
    \ are not ever assigned\n   to more than 1 resource, nor are they ever re-assigned\
    \ to a different\n   resource.  A single resource, however, may have more than\
    \ one URN\n   assigned to it for different purposes.  A URN namespace itself has\
    \ an\n   identifier in order to:\n      -  ensure global uniqueness of URNs\n\
    \      -  (where desired) provide a cue for the structure of the\n         identifier\n\
    \   For example, many identifier systems may use strings of numbers as\n   identifiers\
    \ (e.g., ISBN, ISSN, phone numbers).  It is conceivable\n   that there might be\
    \ some numbers that are valid identifiers in two\n   different established identifier\
    \ systems.  Using different\n   designators for the two collections ensures that\
    \ no two URNs will be\n   the same for different resources (since each collection\
    \ is required\n   to uniquely assign each identifier).\n   The development of\
    \ an identifier structure, and thereby a collection\n   of identifiers, is a process\
    \ that is inherently dependent on the\n   requirements of the community defining\
    \ the identifier, how they will\n   be assigned, and the uses to which they will\
    \ be put.  All of these\n   issues are specific to the individual community seeking\
    \ to define a\n   namespace (e.g., publishing community, association of booksellers,\n\
    \   protocol developers, etc); they are beyond the scope of the IETF URN\n   work.\n\
    \   This document outlines the processes by which a collection of\n   identifiers\
    \ satisfying certain constraints (uniqueness of assignment,\n   etc) can become\
    \ a bona fide URN namespace by obtaining a NID.  In a\n   nutshell, a template\
    \ for the definition of the namespace is completed\n   for deposit with IANA,\
    \ and a NID is assigned.  The details of the\n   process and possibilities for\
    \ NID strings are outlined below.\n"
- title: 3.0 URN Namespace (Registration) Types
  contents:
  - "3.0 URN Namespace (Registration) Types\n   There are three categories of URN\
    \ namespaces defined here,\n   distinguished by expected level of service and\
    \ required procedures\n   for registration.  Registration processes for each of\
    \ these namespace\n   types are given in Section 4.0.\n"
- title: 3.1  Experimental Namespaces
  contents:
  - "3.1  Experimental Namespaces\n   These are not explicitly registered with IANA.\
    \  They take the form:\n      X-<NID>\n   No provision is made for avoiding collision\
    \ of experimental NIDs;\n   they are intended for use within internal or limited\
    \ experimental\n   contexts.\n"
- title: 3.2 Informal Namespaces
  contents:
  - "3.2 Informal Namespaces\n   These are fully fledged URN namespaces, with all\
    \ the rights and\n   requirements associated thereto.  Informal namespaces can\
    \ be\n   registered in global registration services.  They are required to\n \
    \  uphold the general principles of a well-managed URN namespace --\n   providing\
    \ persistent identification of resources, and unique\n   assignment of identifier\
    \ strings.  Informal and formal namespaces\n   (described below) differ in the\
    \ NID assignment.  IANA will assign an\n   alphanumeric NID to registered informal\
    \ namespaces, per the process\n   outlined in Section 4.0.\n"
- title: 3.3 Formal Namespaces
  contents:
  - "3.3 Formal Namespaces\n   A formal namespace may be requested, and IETF review\
    \ sought, in cases\n   where the publication of the NID proposal and the underlying\n\
    \   namespace will provide benefit to some subset of users on the\n   Internet.\
    \  That is, a formal NID proposal, if accepted, must be\n   functional on and\
    \ with the global Internet, not limited to users in\n   communities or networks\
    \ not connected to the Internet.  For example,\n   a NID that is meant for naming\
    \ of physics research is requested.  If\n   that NID request required that the\
    \ user use a proprietary network or\n   service that was not at all open to the\
    \ general Internet user, then\n   it would make a poor request for a formal NID.\
    \  The intent is that,\n   while the community of those who may actively use the\
    \ names assigned\n   within that NID may be small (but no less important), the\
    \ potential\n   use of names within that NID is open to any user on the Internet.\n\
    \   It is expected that Formal NIDs may be applied to namespaces where\n   some\
    \ aspects are not fully open.  For example, a namespace may make\n   use of a\
    \ fee-based, privately managed, or proprietary registry for\n   assignment of\
    \ URNs in the namespace, but it may still provide benefit\n   to some Internet\
    \ users if the services associated have openly-\n   published access protocols.\n\
    \   In addition to the basic registration information defined in the\n   registration\
    \ template (in Appendix A), a formal namespace request\n   must be accompanied\
    \ by documented considerations of the need for a\n   new namespace and of the\
    \ community benefit from formally establishing\n   the proposed URN namespace.\n\
    \   Additionally, since the goal of URNs is to provide persistent\n   identification,\
    \ some consideration as to the longevity and\n   maintainability of the namespace\
    \ must be given.  The URN WG discussed\n   at length the issue of finding objective\
    \ measures for predicting (a\n   priori) the continued success of a namespace.\
    \  No conclusion was\n   reached -- much depends on factors that are completely\
    \ beyond the\n   technical scope of the namespace.  However, the collective experience\n\
    \   of the IETF community does contain a wealth of information on\n   technical\
    \ factors that will prevent longevity of identification.  The\n   IESG may elect\
    \ not to publish a proposed namespace RFC if the IETF\n   community consensus\
    \ is that it contains technical flaws that will\n   prevent (or seriously impair\
    \ the possibility of) persistent\n   identification.\n   The kinds of things the\
    \ URN WG discussed included:\n      -  the organization maintaining the URN namespace\
    \ should\n         demonstrate stability and the ability to maintain the URN\n\
    \         namespace for a long time, and/or it should be clear how the\n     \
    \    namespace can continue to be usable/useful if the organization\n        \
    \ ceases to be able to foster it;\n      - it should demonstrate ability and competency\
    \ in name assignment.\n         This should improve the likelihood of persistence\
    \ (e.g. to\n         minimize the likelihood of conflicts);\n      -  it should\
    \ commit to not re-assigning existing names and\n         allowing old names to\
    \ continue to be valid, even if the owners\n         or assignees of those names\
    \ are no longer members or customers\n         of that organization.  This does\
    \ not mean that there must be\n         resolution of such names, but that they\
    \ must not resolve the\n         name to false or stale information, and that\
    \ they must not be\n         reassigned.\n   These aspects, though hard to quantify\
    \ objectively, should be\n   considered by organizations/people considering the\
    \ development of a\n   Formal URN namespace, and they will be kept in mind when\
    \ evaluating\n   the technical merits of any proposed Formal namespace.\n"
- title: 4.0 URN Namespace Registration, Update, and NID Assignment Process
  contents:
  - "4.0 URN Namespace Registration, Update, and NID Assignment Process\n   Different\
    \ levels of disclosure are expected/defined for namespaces.\n   According to the\
    \ level of open-forum discussion surrounding the\n   disclosure, a URN namespace\
    \ may be assigned or may request a\n   particular identifier.  The  \"IANA Considerations\"\
    \ document [RFC2434]\n   suggests the need to specify update mechanisms for registrations\
    \ --\n   who is given the authority to do so, from time to time, and what are\n\
    \   the processes.  Since URNs are meant to be persistently useful, few\n   (if\
    \ any) changes should be made to the structural interpretation of\n   URN strings\
    \ (e.g., adding or removing rules for lexical equivalence\n   that might affect\
    \ the interpretation of URN IDs already assigned).\n   However, it may be important\
    \ to introduce clarifications, expand the\n   list of authorized URN assigners,\
    \ etc, over the natural course of a\n   namespace's lifetime.  Specific processes\
    \ are outlined below.\n   The official list of registered URN namespaces is maintained\
    \ by IANA.\n   URN namespace registrations are currently being posted in the\n\
    \   anonymous FTP directory:\n      http://www.iana.org/assignments/urn-namespaces\n\
    \   See [RFC3232] for the current location of IANA registry.\n   The registration\
    \ and maintenance procedures vary slightly from one\n   namespace type (as defined\
    \ in Section 3.0) to another.\n"
- title: 4.1 Experimental
  contents:
  - "4.1 Experimental\n   These are not explicitly registered with IANA.  They take\
    \ the form:\n      X-<NID>\n   No provision is made for avoiding collision of\
    \ experimental NIDs;\n   they are intended for use within internal or limited\
    \ experimental\n   contexts.\n   As there is no registration, no registration\
    \ maintenance procedures\n   are needed.\n"
- title: 4.2 Informal
  contents:
  - "4.2 Informal\n   These are registered with IANA and are assigned a number sequence\
    \ as\n   an identifier, in the format:\n      \"urn-\" <number>\n   where <number>\
    \ is chosen by the IANA on a First Come First Served\n   basis (see [RFC2434]).\n\
    \   Registrants should send a copy of the registration template (see\n   Appendix\
    \ A), duly completed, to:\n      urn-nid@apps.ietf.org\n   and allow for a 2 week\
    \ discussion period for clarifying the\n   expression of the registration information\
    \ and suggestions for\n   technical improvements to the namespace proposal.\n\
    \   After suggestions for clarification of the registration information\n   have\
    \ been incorporated, the template may be submitted for assignment\n   of a NID\
    \ to:\n      iana@iana.org\n   The only restrictions on <number> are that it consist\
    \ strictly of\n   digits and that it not cause the NID to exceed length limitations\n\
    \   outlined in the URN syntax ([RFC2141]).\n   Registrations may be updated by\
    \ the original registrant, or an entity\n   designated by the registrant, by updating\
    \ the registration template,\n   submitting it to the discussion list for a further\
    \ 2 week discussion\n   period, and finally resubmitting it to IANA, as described\
    \ above.\n"
- title: 4.3 Formal
  contents:
  - "4.3 Formal\n   Formal NIDs are assigned via IETF Consensus, as defined in [RFC2434]:\n\
    \      \"IETF Consensus - New values are assigned through the IETF\n      consensus\
    \ process.  Specifically, new assignments are made via\n      RFCs approved by\
    \ the IESG.  Typically, the IESG will seek input on\n      prospective assignments\
    \ from appropriate persons (e.g., a relevant\n      Working Group if one exists).\"\
    \n   Thus, the Formal NID application is made via publication of an RFC\n   through\
    \ standard IETF processes.  The RFC need not be standards-\n   track, but it will\
    \ be subject to IESG review and acceptance pursuant\n   to the guidelines written\
    \ here (as well as standard RFC publication\n   guidelines).  The template defined\
    \ in Appendix A may be included as\n   part of an RFC defining some other aspect\
    \ of the namespace, or it may\n   be put forward as an RFC in its own right. \
    \ The proposed template\n   should be sent to the:\n      urn-nid@apps.ietf.org\n\
    \   mailing list to allow for a two week discussion period for clarifying\n  \
    \ the expression of the registration information, before the IESG\n   reviews\
    \ the document.\n   The RFC must include a \"Namespace Considerations\" section,\
    \ which\n   outlines the perceived need for a new namespace (i.e., where existing\n\
    \   namespaces fall short of the proposer's requirements).\n   Considerations\
    \ might include:\n      -  URN assignment procedures\n      -  URN resolution/delegation\n\
    \      -  type of resources to be identified\n      -  type of services to be\
    \ supported\n   NOTE: It is expected that more than one namespace may serve the\
    \ same\n   \"functional\" purpose; the intent of the \"Namespace Considerations\"\
    \n   section is to provide a record of the proposer's \"due diligence\" in\n \
    \  exploring existing possibilities, for the IESG's consideration.\n   The RFC\
    \ must also include a \"Community Considerations\" section, which\n   indicates\
    \ the dimensions upon which the proposer expects its\n   community to be able\
    \ to benefit by publication of this namespace as\n   well as how a general Internet\
    \ user will be able to use the space if\n   they care to do so.  Potential considerations\
    \ include:\n      -  open assignment and use of identifiers within the namespace\n\
    \      -  open operation of resolution servers for the namespace (server)\n  \
    \    -  creation of software that can meaningfully resolve and access\n      \
    \   services for the namespace (client)\n   The RFC must include an \"IANA Considerations\"\
    \ section, indicating\n   that the document includes a URN NID registration that\
    \ is to be\n   entered into the IANA registry of URN NIDs.\n   A particular NID\
    \ string is requested, and is assigned by IETF\n   consensus (as defined in [RFC2434]),\
    \ with the additional constraints\n   that the NID string must:\n      -  not\
    \ be an already-registered NID\n      -  not start with \"x-\" (see Type I above)\n\
    \      -  not start with \"urn-\" (see Type II above)\n      -  not start with\
    \ \"XY-\", where XY is any combination of 2 ASCII\n         letters  (see NOTE,\
    \ below)\n      -  be more than 2 letters long\n   NOTE: ALL two-letter combinations,\
    \ and two-letter combinations\n   followed by \"-\" and any sequence of valid\
    \ NID characters are reserved\n   for potential use as countrycode-based NIDs\
    \ for eventual national\n   registrations of URN namespaces.  The definition and\
    \ scoping of rules\n   for allocation of responsibility for such namespaces is\
    \ beyond the\n   scope of this document.\n   Registrations may be revised by updating\
    \ the RFC through standard\n   IETF RFC update processes (see [RFC2606] for a\
    \ discussion of IETF\n   process).  In any case, a revised document, in the form\
    \ of a new\n   Internet-Draft, must be published, and the proposed updated template\n\
    \   must be circulated on the urn-nid discussion list, allowing for a 2\n   week\
    \ review period before pursuing publication of the new RFC\n   document.\n"
- title: 5.0 Security Considerations
  contents:
  - "5.0 Security Considerations\n   This document largely focuses on providing mechanisms\
    \ for the\n   declaration of public information.  Nominally, these declarations\n\
    \   should be of relatively low security profile, however there is always\n  \
    \ the danger of \"spoofing\" and providing mis-information.  Information\n   in\
    \ these declarations should be taken as advisory.\n"
- title: 6.0 IANA Considerations
  contents:
  - "6.0 IANA Considerations\n   This document outlines the processes for registering\
    \ URN namespaces,\n   and has implications for the IANA in terms of registries\
    \ to be\n   maintained.  In all cases, the IANA should assign the appropriate\
    \ NID\n   (informal or formal), as described above, once an IESG-designated\n\
    \   expert has confirmed that the requisite registration process steps\n   have\
    \ been completed.  This document defines processes to replace\n   those outlined\
    \ in [RFC2611].\n"
