- title: B.1 Example Template
  contents:
  - "B.1 Example Template\n   The following example is provided for the purposes of\
    \ illustrating\n   the URN NID template described in Appendix A.  Although it\
    \ is based\n   on a hypothetical \"generic Internet namespace\" that has been\n\
    \   discussed informally within the URN WG, there are still technical and\n  \
    \ infrastructural issues that would have to be resolved before such a\n   namespace\
    \ could be properly and completely described.\n   Namespace ID:\n      To be assigned\n\
    \   Registration Information:\n      Version 1\n      Date: <when submitted>\n\
    \   Declared registrant of the namespace:\n      Name:           Thinking Cat\
    \ Enterprises\n      Address:        1 ThinkingCat Way\n                     \
    \ Trupville, NewCountry\n      Contact:           L. Daigle\n                \
    \      E-mail: leslie@thinkingcat.com\n   Declaration of structure:\n      The\
    \ identifier structure is as follows:\n      URN:<assigned number>:<FQDN>:<assigned\
    \ string>\n      where FQDN is a fully-qualified domain name, and the assigned\n\
    \      string is conformant to URN syntax requirements.\n   Relevant ancillary\
    \ documentation:\n      Definition of domain names, found in:\n      P. Mockapetris,\
    \ \"DOMAIN NAMES - IMPLEMENTATION AND SPECIFICATION\",\n      RFC 1035, November\
    \ 1987.\n   Identifier uniqueness considerations:\n      Uniqueness is guaranteed\
    \ as long as the assigned string is never\n      reassigned for a given FQDN,\
    \ and that the FQDN is never\n      reassigned.\n      N.B.:  operationally, there\
    \ is nothing that prevents a domain name\n      from being reassigned;  indeed,\
    \ it is not an uncommon occurrence.\n      This is one of the reasons that this\
    \ example makes a poor URN\n      namespace in practice, and is therefore not\
    \ seriously being\n      proposed as it stands.\n   Identifier persistence considerations:\n\
    \      Persistence of identifiers is dependent upon suitable delegation\n    \
    \  of resolution at the level of \"FQDN\"s, and persistence of FQDN\n      assignment.\n\
    \      Same note as above.\n   Process of identifier assignment:\n      Assignment\
    \ of these URNs is delegated to individual domain name\n      holders (for FQDNs).\
    \  The holder of the FQDN registration is\n      required to maintain an entry\
    \ (or delegate it) in the DDDS.\n      Within each of these delegated name partitions,\
    \ the string may be\n      assigned per local requirements.\n      e.g., urn:<assigned\
    \ number>:thinkingcat.com:001203\n   Process for identifier resolution:\n    \
    \  Domain name holders are responsible for operating or delegating\n      resolution\
    \ servers for the FQDN in which they have assigned URNs.\n   Rules for Lexical\
    \ Equivalence:\n      FQDNs are case-insensitive.  Thus, the portion of the URN\n\
    \                  urn:<assigned number>:<FQDN>:\n      is case-insensitive for\
    \ matches.  The remainder of the identifier\n      must be considered case-sensitive.\n\
    \   Conformance with URN Syntax:\n      No special considerations.\n   Validation\
    \ mechanism:\n      None specified.\n   Scope:\n      Global.\n"
- title: B.2 Registration steps in practice
  contents:
  - "B.2 Registration steps in practice\n   The key steps for registration of informal\
    \ or formal namespaces\n   typically play out as follows:\n   Informal NID:\n\
    \      1. Complete the registration template.  This may be done as part\n    \
    \     of an Internet-Draft.\n      2. Communicate the registration template to\
    \ urn-nid@apps.ietf.org\n         for technical review -- as a published I-D,\
    \ or text e-mail\n         message containing the template.\n      3. Update the\
    \ registration template as necessary from comments,\n         and repeat steps\
    \ 2 and 3 as necessary.\n      4. Once comments have been addressed (and the review\
    \ period has\n         expired), send a request to IANA with the revised registration\n\
    \         template.\n   Formal NID:\n      1. Write an Internet-Draft describing\
    \ the namespace and include\n         the registration template, duly completed.\
    \  Be sure to include\n         \"Namespace Considerations\", \"Community Considerations\"\
    \ and\n         \"IANA Considerations\" sections, as described in Section 4.3.\n\
    \      2. Send the Internet-Draft to the I-D editor, and send a copy to\n    \
    \     urn-nid@apps.ietf.org for technical review.\n      3. Update the Internet-Draft\
    \ as necessary from comments, and\n         repeat steps 2 and 3 as needed.\n\
    \      4. Send a request to the IESG to publish the I-D as an RFC.  The\n    \
    \     IESG may request further changes (published as I-D revisions)\n        \
    \ and/or direct discussion to designated working groups, area\n         experts,\
    \ etc.\n      5. If the IESG approves the document for publication as an RFC,\n\
    \         send a request to IANA to register the requested NID.\n"
- title: Appendix C -- Changes from RFC 2611
  contents:
  - "Appendix C -- Changes from RFC 2611\n   This revision of [RFC2611] adds more\
    \ detail describing the process of\n   registering a URN namespace identifier\
    \ (in terms of mechanical\n   steps).\n   This version of the document also separates\
    \ the process (mechanics)\n   from the discussion of the requirements for namespaces,\
    \ attempting to\n   make the latter as objective as possible.\n   Throughout the\
    \ document, references have been updated to the current\n   versions of the DDDS\
    \ and related documentation (which collectively\n   obsolete [RFC2168] and related\
    \ drafts).\n"
- title: C.1 Detailed Document Changes
  contents:
  - "C.1 Detailed Document Changes\n   Added table of contents\n   Section 2\n   Clarified\
    \ the definition of a URN namespace, the uniqueness of\n   assignment, and that\
    \ a single resource may have more than one\n   identifier associated with it.\n\
    \   Clarified the \"number example\" -- that the same string may appear in\n \
    \  2 different namespaces, and be applied to different resources.\n   Originally\
    \ used ISBN/ISSN example, but structurally this is not\n   possible.\n   Section\
    \ 3 (new)\n   This section explicitly defines the 3 categories of namespace --\n\
    \   Experimental, Informal and Formal.  This section provides a\n   description\
    \ of the intended use of the different namespace types, as\n   well as some acceptability\
    \ guidelines for Formal namespaces (which\n   require IETF review).\n   Section\
    \ 4.0\n   Spelled out the name of RFC 2434 (\"IANA Considerations\").\n   Provided\
    \ a pointer to the IANA URN namespace registry.\n   Sections 4.1-4.3\n   New subsection\
    \ divisions of the existing discussion of individual\n   namespace types.\n  \
    \ Section 4.2\n   Corrected reference to URN Syntax document (RFC 2141, not RFC\
    \ 2168).\n   Section 4.3\n   Added clarifying text as to the intended nature of\
    \ Formal namespaces\n   and processes for registering them.\n   Added text to\
    \ describe the requirement for a \"Namespace\n   Considerations\" section in RFCs\
    \ defining Formal namespaces.  Defined\n   the required content of that section.\n\
    \   Added text to describe the new requirement for a \"Community\n   Considerations\"\
    \ section in RFCs defining Formal namespaces.  Defined\n   the required content\
    \ of that section.\n   Added text to explicitly call out the need for an \"IANA\n\
    \   Considerations\" section in such RFCs, in order to alert IANA to\n   required\
    \ action.\n   Added text to further clarify the (IETF) process for revising Formal\n\
    \   namespace registrations through the RFC and IETF review process.\n   Section\
    \ 6\n   New section -- added text to describe the IANA considerations for\n  \
    \ this document.\n   Section 7 -- References\n   Added references to revised NAPTR\
    \ documentation ([RFC3401]), and the\n   previous version of this document ([RFC2611]).\n\
    \   Appendix A\n   Section created by moving the \"URN Namespace Definition Template\"\
    \n   (RFC2611's Section 3) to an appendix.\n   Added references to the new requirements\
    \ for \"Namespace\n   Considerations\", \"Community Considerations\", and \"IANA\n\
    \   Considerations\" sections for Formal namespace registrations.\n   Clarified\
    \ the \"Declared registrant of the namespace\" template\n   element.\n   Added\
    \ text to describe the purpose and scope of the \"Validating\n   Mechanism\".\n\
    \   Appendix B\n   Section B.1 is the \"example template\" that was \"Section\
    \ 5\" in RFC\n   2611.\n   Update the sample \"declared registrant\" data per\
    \ the changes to the\n   template description.\n   Removed the reference to \"\
    US-ASCII\" in the \"namespace specific\n   string\" of the example namespace.\n\
    \   Section B.2 (new)\n   This added section is a step-by-step walkthrough of\
    \ the process for\n   registering Informal namespaces and Formal namespaces.\n"
