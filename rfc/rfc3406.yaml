- title: Abstract
  contents:
  - "Abstract\n   This document lays out general definitions of and mechanisms for\n\
    \   establishing Uniform Resource Names (URN) \"namespaces\".  The URN WG\n  \
    \ has defined a syntax for URNs in RFC 2141, as well as some proposed\n   mechanisms\
    \ for their resolution and use in Internet applications in\n   RFC 3401 and RFC\
    \ 3405.  The whole rests on the concept of individual\n   \"namespaces\" within\
    \ the URN structure.  Apart from proof-of-concept\n   namespaces, the use of existing\
    \ identifiers in URNs has been\n   discussed in RFC 2288.\n"
