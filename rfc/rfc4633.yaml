- title: Abstract
  contents:
  - "Abstract\n   Discussion in the community has begun to question whether RFC 3683\n\
    \   and RFC 3934 provide the appropriate flexibility for managing\n   Internet\
    \ Engineering Task Force (IETF) mailing lists.  This document\n   is an RFC 3933\
    \ experiment designed to allow the community to\n   experiment with a broader\
    \ set of tools for mailing list management\n   while trying to determine what\
    \ the long-term guidelines should be.\n"
