- title: Appendix A.  Flooding-MPR Selection Heuristic
  contents:
  - "Appendix A.  Flooding-MPR Selection Heuristic\n   The following specifies a proposed\
    \ heuristic for selection of\n   Flooding-MPRs on interface i.  It constructs\
    \ a Flooding-MPR set that\n   enables a router to reach routers in the 2-hop neighborhood\
    \ through\n   relaying by one Flooding-MPR router.\n   The following terminology\
    \ will be used in describing the heuristics:\n   D(Y) is the degree of a 1-hop\
    \ neighbor, router Y (where Y is a member\n   of N(i), defined as the number of\
    \ neighbors of router Y, EXCLUDING\n   all the members of N(i) and EXCLUDING the\
    \ router performing the\n   computation.  The proposed heuristic can then be described\
    \ as\n   follows.  Begin with an empty Flooding-MPR set.  Then:\n   1.  Calculate\
    \ D(Y), where Y is a member of N(i), for all routers in\n       N(i).\n   2. \
    \ Add to the Flooding-MPR set those routers in N(i) that are the\n       only\
    \ routers to provide reachability to a router in N2(i).  For\n       example,\
    \ if router B in N2(i) can be reached only through a\n       router A in N(i),\
    \ then add router A to the Flooding-MPR set.\n       Remove the routers from N2(i)\
    \ that are now covered by a router in\n       the Flooding-MPR set.\n   3.  While\
    \ there exist routers in N2(i) that are not covered by at\n       least one router\
    \ in the Flooding-MPR set:\n       1.  For each router in N(i), calculate the\
    \ reachability, i.e.,\n           the number of routers in N2(i) that are not\
    \ yet covered by at\n           least one router in the Flooding-MPR set, and\
    \ that are\n           reachable through this 1-hop neighbor;\n       2.  Select\
    \ as a Flooding-MPR the neighbor with the highest\n           willingness among\
    \ the routers in N(i) with non-zero\n           reachability.  In case of a tie\
    \ among routers with the same\n           willingness, select the router that\
    \ provides reachability to\n           the maximum number of routers in N2(i).\
    \  In case of another\n           tie between routers also providing the same\
    \ amount of\n           reachability, select as Flooding-MPR the router whose\
    \ D(Y) is\n           greater.  Remove the routers from N2(i) that are now covered\n\
    \           by a router in the Flooding-MPR set.\n   4.  As an optimization, consider\
    \ in increasing order of willingness\n       each router Y in the Flooding-MPR\
    \ set: if all routers in N2(i)\n       are still covered by at least one router\
    \ in the Flooding-MPR set\n       when excluding router Y, then router Y MAY be\
    \ removed from the\n       Flooding-MPR set.\n   Other algorithms, as well as\
    \ improvements over this algorithm, are\n   possible.  Different routers may use\
    \ different algorithms\n   independently.  However, the algorithm used MUST provide\
    \ the router\n   with a Flooding-MPR set that fulfills the flooding coverage\n\
    \   criterion, i.e., it MUST select a Flooding-MPR set such that any\n   2-hop\
    \ neighbor is covered by at least one Flooding-MPR router.\n"
- title: Appendix B.  Path-MPR Selection Heuristic
  contents:
  - "Appendix B.  Path-MPR Selection Heuristic\n   The following specifies a proposed\
    \ heuristic for calculating a Path-\n   MPR set that enables a router to reach\
    \ routers in the 2-hop\n   neighborhood through shortest paths via routers in\
    \ its Path-MPR set.\n   The following terminology will be used for describing\
    \ this heuristic:\n   A -  The router performing the Path-MPR set calculation.\n\
    \   B, C, D, .... -  Other routers in the network.\n   cost(A,B) -  The cost of\
    \ the path through the direct link, from A to\n      B.\n   dist(C,A) -  The cost\
    \ of the shortest path from C to A.\n   A cost matrix is populated with the values\
    \ of the costs of links\n   originating from router A (available locally) and\
    \ with values listed\n   in Hello packets received from neighbor routers.  More\
    \ precisely, the\n   cost matrix is populated as follows:\n   1.  The coefficients\
    \ of the cost matrix are set by default to 0xFFFF\n       (maximal value, i.e.,\
    \ infinity).\n   2.  The coefficient cost(A,B) of the cost matrix for a link from\n\
    \       router A to a neighbor B (the direct cost for this link) is set\n    \
    \   to the minimum cost over all interfaces that feature router B as\n       a\
    \ symmetric 1-hop neighbor.  The reverse cost for this link,\n       cost(B,A),\
    \ is set at the value received in Hello packets from\n       router B.  If router\
    \ B is reachable through several interfaces at\n       the same time, cost(B,A)\
    \ is set as the minimum cost advertised by\n       router B for its links towards\
    \ router A.\n   3.  The coefficients of the cost matrix concerning the link between\n\
    \       two neighbors of A, routers C and B, are populated at the\n       reception\
    \ of their Hello packets.  The cost(B,C) is set to the\n       value advertised\
    \ by the Hello packets from B, and, respectively,\n       the cost(C,B) is set\
    \ to the value advertised in Hello packets\n       from C.\n   4.  The coefficients\
    \ cost(B,C) of the cost matrix for a link that\n       connects a neighbor B to\
    \ a 2-hop neighbor C are obtained via the\n       Hello packets received from\
    \ router B.  In this case, cost(B,C)\n       and cost(C,B) are respectively set\
    \ to the values advertised by\n       router B for the direct cost and reverse\
    \ cost for node C.\n   Once the cost matrix is populated, the proposed heuristic\
    \ can then be\n   described as follows.  Begin with an empty Path-MPR set.  Then:\n\
    \   1.  Using the cost matrix and the Dijkstra algorithm, compute the\n      \
    \ router distance vector, i.e., the shortest distance for each pair\n       (X,A)\
    \ where X is in N or N2 minimizing the sum of the cost of the\n       path between\
    \ X and A.\n   2.  Compute N' as the subset of N made of the elements X such that\n\
    \       cost(X,A)=dist(X,A).\n   3.  Compute N2' as the subset of N and N2 made\
    \ of the elements Y that\n       do not belong to N' and such that there exist\
    \ X in N' such\n       cost(Y,X)+cost(X,A)=dist(Y,A).\n   4.  Compute the MPR\
    \ selection algorithm presented in Appendix A with\n       N' instead of N(i)\
    \ and N2' instead of N2(i).  The resulting MPR\n       set is the Path-MPR set.\n\
    \   Other algorithms, as well as improvements over this algorithm, are\n   possible.\
    \  Different routers may use different algorithms\n   independently.  However,\
    \ the algorithm used MUST provide the router\n   with a Path-MPR set that fulfills\
    \ the path coverage criterion, i.e.,\n   it MUST select a Path-MPR set such that\
    \ for any element of N or N2\n   that is not in the Path-MPR set, there exists\
    \ a shortest path that\n   goes from this element to the router through a neighbor\
    \ selected as\n   Path-MPR (unless the shortest path is only one hop).\n"
