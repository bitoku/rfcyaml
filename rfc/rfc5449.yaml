- title: Abstract
  contents:
  - "Abstract\n   This document specifies an OSPFv3 interface type tailored for mobile\n\
    \   ad hoc networks.  This interface type is derived from the broadcast\n   interface\
    \ type, and is denoted the \"OSPFv3 MANET interface type\".\n"
