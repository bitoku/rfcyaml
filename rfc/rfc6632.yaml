- title: B.1.  Energy Management (EMAN)
  contents:
  - "B.1.  Energy Management (EMAN)\n   Energy management is becoming an additional\
    \ requirement for network\n   management systems due to several factors including\
    \ the rising and\n   fluctuating energy costs, the increased awareness of the\
    \ ecological\n   impact of operating networks and devices, and government regulation\n\
    \   on energy consumption and production.\n   The basic objective of energy management\
    \ is operating communication\n   networks and other equipment with a minimal amount\
    \ of energy while\n   still providing sufficient performance to meet service-level\n\
    \   objectives.  Today, most networking and network-attached devices\n   neither\
    \ monitor nor allow controlled energy usage as they are mainly\n   instrumented\
    \ for functions such as fault, configuration, accounting,\n   performance, and\
    \ security management.  These devices are not\n   instrumented to be aware of\
    \ energy consumption.  There are very few\n   means specified in IETF documents\
    \ for energy management, which\n   includes the areas of power monitoring, energy\
    \ monitoring, and power\n   state control.\n   A particular difference between\
    \ energy management and other\n   management tasks is that in some cases energy\
    \ consumption of a device\n   is not measured at the device itself but reported\
    \ by a different\n   place.  For example, at a Power over Ethernet (PoE) sourcing\
    \ device\n   or at a smart power strip, where one device is effectively metering\n\
    \   another remote device.  This requires a clear definition of the\n   relationship\
    \ between the reporting devices and identification of\n   remote devices for which\
    \ monitoring information is provided.  Similar\n   considerations will apply to\
    \ power state control of remote devices,\n   for example, at a PoE sourcing device\
    \ that switches on and off power\n   at its ports.  Another example scenario for\
    \ energy management is a\n   gateway to low resourced and lossy network devices\
    \ in wireless a\n   building network.  Here the energy management system talks\
    \ directly\n   to the gateway but not necessarily to other devices in the building\n\
    \   network.\n   At the time of this writing, the EMAN working group is working\
    \ on the\n   management of energy-aware devices, covered by the following items:\n\
    \   o  The requirements for energy management, specifying energy\n      management\
    \ properties that will allow networks and devices to\n      become energy aware.\
    \  In addition to energy awareness\n      requirements, the need for control functions\
    \ will be discussed.\n      Specifically, the need to monitor and control properties\
    \ of\n      devices that are remote to the reporting device should be\n      discussed.\n\
    \   o  The energy management framework, which will describe extensions to\n  \
    \    the current management framework, required for energy management.\n     \
    \ This includes: power and energy monitoring, power states, power\n      state\
    \ control, and potential power state transitions.  The\n      framework will focus\
    \ on energy management for IP-based network\n      equipment (routers, switches,\
    \ PCs, IP cameras, phones and the\n      like).  Particularly, the relationships\
    \ between reporting devices,\n      remote devices, and monitoring probes (such\
    \ as might be used in\n      low-power and lossy networks) need to be elaborated.\
    \  For the case\n      of a device reporting on behalf of other devices and controlling\n\
    \      those devices, the framework will address the issues of discovery\n   \
    \   and identification of remote devices.\n   o  The Energy-aware Networks and\
    \ Devices MIB document, for monitoring\n      energy-aware networks and devices,\
    \ will address devices\n      identification, context information, and potential\
    \ relationship\n      between reporting devices, remote devices, and monitoring\
    \ probes.\n   o  The Power and Energy Monitoring MIB document will document\n\
    \      defining managed objects for the monitoring of power states and\n     \
    \ energy consumption/production.  The monitoring of power states\n      includes\
    \ the following: retrieving power states, properties of\n      power states, current\
    \ power state, power state transitions, and\n      power state statistics.  The\
    \ managed objects will provide means of\n      reporting detailed properties of\
    \ the actual energy rate (power)\n      and of accumulated energy.  Further, they\
    \ will provide information\n      on electrical power quality.\n   o  The Battery\
    \ MIB document will define managed objects for battery\n      monitoring, which\
    \ will provide means of reporting detailed\n      properties of the actual charge,\
    \ age, and state of a battery and\n      of battery statistics.\n   o  The applicability\
    \ statement will describe the variety of\n      applications that can use the\
    \ energy framework and associated MIB\n      modules.  Potential examples are\
    \ building networks, home energy\n      gateway, etc.  Finally, the document will\
    \ also discuss\n      relationships of the framework to other architectures and\n\
    \      frameworks (such as Smart Grid).  The applicability statement will\n  \
    \    explain the relationship between the work in this WG and other\n      existing\
    \ standards, e.g., from the IEC, ANSI, DMTF, etc.  Note\n      that the EMAN WG\
    \ will be looking into existing standards such as\n      those from the IEC, ANSI,\
    \ DMTF and others, and reuse existing work\n      as much as possible.\n   The\
    \ documents of the EMAN working group can be found at [EMAN-WG].\n"
