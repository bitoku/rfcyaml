- title: 1.1.  Scope and Target Audience
  contents:
  - "1.1.  Scope and Target Audience\n   This document gives an overview of the IETF\
    \ network management\n   standards and summarizes existing and ongoing development\
    \ of IETF\n   Standards Track network management protocols and data models.  The\n\
    \   document refers to other overview documents where they exist and\n   classifies\
    \ the standards for easy orientation.\n   The target audience of the document\
    \ is, on the one hand, IETF working\n   groups, which aim to select appropriate\
    \ standard management protocols\n   and data models to address their needs concerning\
    \ network management.\n   On the other hand, the document can be used as an overview\
    \ and\n   guideline by non-IETF Standards Development Organizations (SDOs)\n \
    \  planning to use IETF management technologies and data models for the\n   realization\
    \ of management applications.  The document can also be\n   used to initiate a\
    \ discussion between the bodies with the goal to\n   gather new requirements and\
    \ to detect possible gaps.  Finally, this\n   document is directed to all interested\
    \ parties that seek to get an\n   overview of the current set of the IETF network\
    \ management protocols\n   such as network administrators or newcomers to the\
    \ IETF.\n   Section 2 gives an overview of the IETF core network management\n\
    \   standards with a special focus on Simple Network Management Protocol\n   (SNMP),\
    \ syslog, IP Flow Information eXport / Packet SAMPling (IPFIX/\n   PSAMP), and\
    \ Network Configuration (NETCONF).  Section 3 discusses\n   IETF management protocols\
    \ and mechanisms with a specific focus, e.g.,\n   IP address management or IP\
    \ performance management.  Section 4\n   discusses IETF data models, such as MIB\
    \ modules, IPFIX Information\n   Elements, Syslog Structured Data Elements, and\
    \ YANG modules designed\n   to address a specific set of management issues and\
    \ provides two\n   complementary overviews for the network management data models\n\
    \   standardized within the IETF.  Section 4.1 focuses on a broader view\n   of\
    \ models classified into categories such as generic and\n   infrastructure data\
    \ models as well as data models matched to\n   different layers.  Whereas Section\
    \ 4.2 structures the data models\n   following the management application view\
    \ and maps them to the\n   network management tasks fault, configuration, accounting,\n\
    \   performance, and security management.\n   Appendix A guides the reader for\
    \ the high-level selection of\n   management standards.  For this, the section\
    \ classifies the protocols\n   according to high-level criteria, such as push\
    \ versus pull\n   mechanisms, passive versus active monitoring, as well as categorizes\n\
    \   the protocols concerning the network management task they address and\n  \
    \ their data model extensibility.  If the reader is interested only in\n   a subset\
    \ of the IETF network management protocols and data models\n   described in this\
    \ document, Appendix A can be used as a dispatcher to\n   the corresponding chapter.\
    \  Appendix B gives an overview of the new\n   work on Energy Management in the\
    \ IETF.\n   This document mainly refers to Proposed, Draft, or Internet Standard\n\
    \   documents from the IETF (see [RFCSEARCH]).  Whenever valuable, Best\n   Current\
    \ Practice (BCP) documents are referenced.  In exceptional\n   cases, and if the\
    \ document provides substantial guideline for\n   standard usage or fills an essential\
    \ gap, Experimental and\n   Informational RFCs are noticed and ongoing work is\
    \ mentioned.\n   Information on active and concluded IETF working groups (e.g.,\
    \ their\n   charters, published or currently active documents, and mail archives)\n\
    \   can be found at [IETF-WGS]).\n   Note that this document does not cover OAM\
    \ technologies on the data-\n   path including MPLS forwarding plane and control\
    \ plane protocols\n   (e.g., OAM of tunnels, MPLS-TP OAM, and pseudowire) as well\
    \ as the\n   corresponding management models and MIB modules.  For a list of\n\
    \   related work, see Section 1.2.\n"
- title: 1.2.  Related Work
  contents:
  - "1.2.  Related Work\n   \"Internet Protocols for the Smart Grid\" [RFC6272] gives\
    \ an overview\n   and guidance on the key protocols of the Internet Protocol Suite.\
    \  In\n   analogy to [RFC6272], this document gives an overview of the IETF\n\
    \   network management standards and their usage scenarios.\n   \"Overview of\
    \ the 2002 IAB Network Management Workshop\" [RFC3535]\n   documented strengths\
    \ and weaknesses of some IETF management\n   protocols.  In choosing existing\
    \ protocol solutions to meet the\n   management requirements, it is recommended\
    \ that these strengths and\n   weaknesses be considered, even though some of the\
    \ recommendations\n   from the 2002 IAB workshop have become outdated, some have\
    \ been\n   standardized, and some are being worked on within the IETF.\n   \"\
    Guidelines for Considering Operations and Management of New\n   Protocols and\
    \ Extensions\" [RFC5706] recommends working groups\n   consider operations and\
    \ management needs and then select appropriate\n   management protocols and data\
    \ models.  This document can be used to\n   ease surveying the IETF Standards\
    \ Track network management protocols\n   and management data models.\n   \"Multiprotocol\
    \ Label Switching (MPLS) Management Overview\" [RFC4221]\n   describes the management\
    \ architecture for MPLS and indicates the\n   interrelationships between the different\
    \ MIB modules used for MPLS\n   network management, where \"Operations, Administration,\
    \ and\n   Maintenance Framework for MPLS-Based Transport Networks\" [RFC6371]\n\
    \   describes the OAM Framework for MPLS-based Transport Networks.\n   \"An Overview\
    \ of Operations, Administration, and Maintenance (OAM)\n   Mechanisms\" [OAM-OVERVIEW]\
    \ gives an overview of the OAM toolset for\n   detecting and reporting connection\
    \ failures or measuring connection\n   performance parameters.\n   \"An Overview\
    \ of the OAM Tool Set for MPLS-based Transport Networks\"\n   [OAM-ANALYSIS] provides\
    \ an overview of the OAM toolset for MPLS-based\n   Transport Networks including\
    \ a brief summary of MPLS-TP OAM\n   requirements and functions and of generic\
    \ mechanisms created in the\n   MPLS data plane to allow the OAM packets run in-band\
    \ and share their\n   fate with data packets.  The protocol definitions for each\
    \ MPLS-TP\n   OAM tool are listed in separate documents, which are referenced.\n\
    \   \"MPLS-TP MIB-based Management Overview\" [MPLSTP-MIB] describes the\n   MIB-based\
    \ architecture for MPLS-TP, and indicates the\n   interrelationships between different\
    \ existing MIB modules that can be\n   leveraged for MPLS-TP network management\
    \ and identifies areas where\n   additional MIB modules are required.\n   Note\
    \ that so far, the IETF has not developed specific technologies\n   for the management\
    \ of sensor networks.  IP-based sensors or\n   constrained devices in such an\
    \ environment, i.e., with very limited\n   memory and CPU resources, can use,\
    \ e.g., application-layer protocols\n   to do simple resource management and monitoring.\n"
- title: 1.3.  Terminology
  contents:
  - "1.3.  Terminology\n   This document does not describe standard requirements.\
    \  Therefore,\n   key words from RFC 2119 [RFC2119] are not used in the document.\n\
    \   o  3GPP: 3rd Generation Partnership Project, a collaboration between\n   \
    \   groups of telecommunications associations, to prepare the third-\n      generation\
    \ (3G) mobile phone system specification.\n   o  Agent: A software module that\
    \ performs the network management\n      functions requested by network management\
    \ stations.  An agent may\n      be implemented in any network element that is\
    \ to be managed, such\n      as a host, bridge, or router.  The 'management server'\
    \ in NETCONF\n      terminology.\n   o  BCP: An IETF Best Current Practice document.\n\
    \   o  CLI: Command Line Interface.  A management interface that system\n    \
    \  administrators can use to interact with networking equipment.\n   o  Data model:\
    \ A mapping of the contents of an information model into\n      a form that is\
    \ specific to a particular type of datastore or\n      repository (see [RFC3444]).\n\
    \   o  Event: An occurrence of something in the \"real world\".  Events can\n\
    \      be indicated to managers through an event message or notification.\n  \
    \ o  IAB: Internet Architecture Board\n   o  IANA: Internet Assigned Numbers Authority,\
    \ an organization that\n      oversees global IP address allocation, autonomous\
    \ system number\n      allocation, media types, and other IP-related code point\n\
    \      allocations.\n   o  Information model: An abstraction and representation\
    \ of entities\n      in a managed environment, their properties, attributes,\n\
    \      operations, and the way they relate to each other, independent of\n   \
    \   any specific repository, protocol, or platform (see [RFC3444]).\n   o  ITU-T:\
    \ International Telecommunication Union - Telecommunication\n      Standardization\
    \ Sector\n   o  Managed object: A management abstraction of a resource; a piece\
    \ of\n      management information in a MIB module.  In the context of SNMP, a\n\
    \      structured set of data variables that represent some resource to\n    \
    \  be managed or other aspect of a managed device.\n   o  Manager: An entity that\
    \ acts in a manager role, either a user or\n      an application.  The counterpart\
    \ to an agent.  A 'management\n      client' in NETCONF terminology.\n   o  Management\
    \ Information Base (MIB): An information repository with\n      a collection of\
    \ related objects that represent the resources to be\n      managed.\n   o  MIB\
    \ module: MIB modules usually contain object definitions, may\n      contain definitions\
    \ of event notifications, and sometimes include\n      compliance statements in\
    \ terms of appropriate object and event\n      notification groups.  A MIB that\
    \ is provided by a management agent\n      is typically composed of multiple instantiated\
    \ MIB modules.\n   o  Modeling language: A modeling language is any artificial\
    \ language\n      that can be used to express information or knowledge or systems\
    \ in\n      a structure that is defined by a consistent set of rules.\n      Examples\
    \ are Structure of Management Information Version 2 (SMIv2)\n      [STD58], XML\
    \ Schema Definition (XSD) [XSD-1], and YANG [RFC6020].\n   o  Notification: An\
    \ unsolicited message sent by an agent to a\n      management station to notify\
    \ it of an unusual event.\n   o  OAM: Operations, Administration, and Maintenance\n\
    \   o  PDU: Protocol Data Unit, a unit of data, which is specified in a\n    \
    \  protocol of a given layer consisting protocol-control information\n      and\
    \ possibly layer-specific data.\n   o  Principal: An application, an individual,\
    \ or a set of individuals\n      acting in a particular role, on whose behalf\
    \ access to a service\n      or MIB is allowed.\n   o  RELAX NG: REgular LAnguage\
    \ for XML Next Generation, a schema\n      language for XML [RELAX-NG].\n   o\
    \  SDO: Standards Development Organization\n   o  SMI: Structure of Managed Information,\
    \ the notation and grammar\n      for the managed information definition used\
    \ to define MIB modules\n      [STD58].\n   o  STDnn: An Internet Standard published\
    \ at IETF, also referred as\n      Standard, e.g., [STD62].\n   o  URI: Uniform\
    \ Resource Identifier, a string of characters used to\n      identify a name or\
    \ a resource on the Internet [STD66].  Can be\n      classified as locators (URLs),\
    \ as names (URNs), or as both.\n   o  XPATH: XML Path Language, a query language\
    \ for selecting nodes\n      from an XML document [XPATH].\n"
