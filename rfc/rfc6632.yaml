- title: 2.1.1.  Architectural Principles of SNMP
  contents:
  - "2.1.1.  Architectural Principles of SNMP\n   The SNMPv3 Framework [RFC3410],\
    \ builds upon both the original SNMPv1\n   and SNMPv2 Frameworks.  The basic structure\
    \ and components for the\n   SNMP Framework did not change between its versions\
    \ and comprises the\n   following components:\n   o  managed nodes, each with\
    \ an SNMP entity providing remote access to\n      management instrumentation\
    \ (the agent),\n   o  at least one SNMP entity with management applications (the\n\
    \      manager), and\n   o  a management protocol used to convey management information\n\
    \      between the SNMP entities and management information.\n   During its evolution,\
    \ the fundamental architecture of the SNMP\n   Management Framework remained consistent\
    \ based on a modular\n   architecture, which consists of:\n   o  a generic protocol\
    \ definition independent of the data it is\n      carrying,\n   o  a protocol-independent\
    \ data definition language,\n   o  an information repository containing a data\
    \ set of management\n      information definitions (the Management Information\
    \ Base, or MIB),\n      and\n   o  security and administration.\n   As such, the\
    \ following standards build up the basis of the current\n   SNMP Management Framework:\n\
    \   o  the SNMPv3 protocol [STD62],\n   o  the modeling language SMIv2 [STD58],\
    \ and\n   o  the MIB modules for different management issues.\n   The SNMPv3 Framework\
    \ extends the architectural principles of SNMPv1\n   and SNMPv2 by:\n   o  building\
    \ on these three basic architectural components, in some\n      cases, incorporating\
    \ them from the SNMPv2 Framework by reference,\n      and\n   o  by using the\
    \ same layering principles in the definition of new\n      capabilities in the\
    \ security and administration portion of the\n      architecture.\n"
- title: 2.1.2.  SNMP and Its Versions
  contents:
  - "2.1.2.  SNMP and Its Versions\n   SNMP is based on three conceptual entities:\
    \ Manager, Agent, and the\n   Management Information Base (MIB).  In any configuration,\
    \ at least\n   one manager node runs SNMP management software.  Typically, network\n\
    \   devices, such as bridges, routers, and servers, are equipped with an\n   agent.\
    \  The agent is responsible for providing access to a local MIB\n   of objects\
    \ that reflects the resources and activity at its node.\n   Following the manager-agent\
    \ paradigm, an agent can generate\n   notifications and send them as unsolicited\
    \ messages to the management\n   application.\n   SNMPv2 enhances this basic functionality\
    \ with an Inform PDU, a bulk\n   transfer capability and other functional extensions\
    \ like an\n   administrative model for access control, security extensions, and\n\
    \   Manager-to-Manager communication.  SNMPv2 entities can have a dual\n   role\
    \ as manager and agent.  However, neither SNMPv1 nor SNMPv2 offers\n   sufficient\
    \ security features.  To address the security deficiencies\n   of SNMPv1/v2, SNMPv3\
    \ [STD62] has been issued.\n   \"Coexistence between Version 1, Version 2, and\
    \ Version 3 of the\n   Internet-standard Network Management Framework\" [BCP074]\
    \ gives an\n   overview of the relevant Standard documents on the three SNMP\n\
    \   versions.  The BCP document furthermore describes how to convert MIB\n   modules\
    \ from SMIv1 to SMIv2 format and how to translate notification\n   parameters.\
    \  It also describes the mapping between the message\n   processing and security\
    \ models.\n   SNMP utilizes the MIB, a virtual information store of modules of\n\
    \   managed objects.  Generally, standard MIB modules support common\n   functionality\
    \ in a device.  Operators often define additional MIB\n   modules for their enterprise\
    \ or use the Command Line Interface (CLI)\n   to configure non-standard data in\
    \ managed devices and their\n   interfaces.\n   SNMPv2 Trap and Inform PDUs can\
    \ alert an operator or an application\n   when some aspects of a protocol fail\
    \ or encounter an error condition,\n   and the contents of a notification can\
    \ be used to guide subsequent\n   SNMP polling to gather additional information\
    \ about an event.\n   SNMP is widely used for the monitoring of fault and performance\
    \ data\n   and with its stateless nature, SNMP also works well for status\n  \
    \ polling and determining the operational state of specific\n   functionality.\
    \  The widespread use of counters in standard MIB\n   modules permits the interoperable\
    \ comparison of statistics across\n   devices from different vendors.  Counters\
    \ have been especially useful\n   in monitoring bytes and packets going in and\
    \ out over various\n   protocol interfaces.  SNMP is often used to poll a basic\
    \ parameter of\n   a device (e.g., sysUpTime, which reports the time since the\
    \ last re-\n   initialization of the network management portion of the device)\
    \ to\n   check for operational liveliness and to detect discontinuities in\n \
    \  counters.  Some operators also use SNMP for configuration management\n   in\
    \ their environment (e.g., for systems based on Data Over Cable\n   Service Interface\
    \ Specification (DOCSIS) such as cable modems).\n   SNMPv1 [RFC1157] has been\
    \ declared Historic and its use is not\n   recommended due to its lack of security\
    \ features.  \"Introduction to\n   Community-based SNMPv2\" [RFC1901] is an Experimental\
    \ RFC, which has\n   been declared Historic, and its use is not recommended due\
    \ to its\n   lack of security features.\n   Use of SNMPv3 [STD62] is recommended\
    \ due to its security features,\n   including support for authentication, encryption,\
    \ message timeliness\n   and integrity checking, and fine-grained data access\
    \ controls.  An\n   overview of the SNMPv3 document set is in [RFC3410].\n   Standards\
    \ exist to use SNMP over diverse transport and link-layer\n   protocols, including\
    \ Transmission Control Protocol (TCP) [STD07],\n   User Datagram Protocol (UDP)\
    \ [STD06], Ethernet [RFC4789], and others\n   (see Section 2.1.5.1).\n"
- title: 2.1.3.  Structure of Managed Information (SMI)
  contents:
  - "2.1.3.  Structure of Managed Information (SMI)\n   SNMP MIB modules are defined\
    \ with the notation and grammar specified\n   as the Structure of Managed Information\
    \ (SMI).  The SMI uses an\n   adapted subset of Abstract Syntax Notation One (ASN.1)\
    \ [ITU-X680].\n   The SMI is divided into three parts: module definitions, object\n\
    \   definitions, and notification definitions.\n   o  Module definitions are used\
    \ when describing information modules.\n      An ASN.1 macro, MODULE-IDENTITY,\
    \ is used to concisely convey the\n      semantics of an information module.\n\
    \   o  Object definitions are used when describing managed objects.  An\n    \
    \  ASN.1 macro, OBJECT-TYPE, is used to concisely convey the syntax\n      and\
    \ semantics of a managed object.\n   o  Notification definitions are used when\
    \ describing unsolicited\n      transmissions of management information.  An ASN.1\
    \ macro,\n      NOTIFICATION-TYPE, is used to concisely convey the syntax and\n\
    \      semantics of a notification.\n   SMIv1 is specified in \"Structure and\
    \ Identification of Management\n   Information for TCP/IP-based Internets\" [RFC1155]\
    \ and \"Concise MIB\n   Definitions\" [RFC1212], both part of [STD16].  [RFC1215]\
    \ specifies\n   conventions for defining SNMP traps.  Note that SMIv1 is outdated\
    \ and\n   its use is not recommended.\n   SMIv2 is the new notation for managed\
    \ information definitions and\n   should be used to define MIB modules.  SMIv2\
    \ is specified in the\n   following RFCs.  With the exception of BCP 74, they\
    \ are all part of\n   [STD58]:\n   o  [RFC2578] defines Version 2 of the Structure\
    \ of Management\n      Information (SMIv2),\n   o  [RFC2579] defines the textual\
    \ conventions macro for defining new\n      types and it provides a core set of\
    \ generally useful textual\n      convention definitions,\n   o  [RFC2580] defines\
    \ conformance statements and requirements for\n      defining agent and manager\
    \ capabilities, and\n   o  [BCP074] defines the mapping rules for and the conversion\
    \ of MIB\n      modules between SMIv1 and SMIv2 formats.\n"
- title: 2.1.4.  SNMP Security and Access Control Models
  contents:
  - '2.1.4.  SNMP Security and Access Control Models

    '
- title: 2.1.4.1.  Security Requirements on the SNMP Management Framework
  contents:
  - "2.1.4.1.  Security Requirements on the SNMP Management Framework\n   Several\
    \ of the classical threats to network protocols are applicable\n   to management\
    \ problem space and therefore are applicable to any\n   security model used in\
    \ an SNMP Management Framework.  This section\n   lists primary and secondary\
    \ threats, and threats that are of lesser\n   importance (see [RFC3411] for the\
    \ detailed description of the\n   security threats).\n   The primary threats against\
    \ which SNMP Security Models can provide\n   protection are, \"modification of\
    \ information\" by an unauthorized\n   entity, and \"masquerade\", i.e., the danger\
    \ that management operations\n   not authorized for some principal may be attempted\
    \ by assuming the\n   identity of another principal.\n   Secondary threats against\
    \ which SNMP Security Models can provide\n   protection are \"message stream modification\"\
    , e.g., reordering,\n   delay, or replay of messages, and \"disclosure\", i.e.,\
    \ the danger of\n   eavesdropping on the exchanges between SNMP engines.\n   There\
    \ are two threats against which the SNMP Security Model does not\n   protect,\
    \ since they are deemed to be of lesser importance in this\n   context: Denial\
    \ of Service and Traffic Analysis (see [RFC3411]).\n"
- title: 2.1.4.2.  User-Based Security Model (USM)
  contents:
  - "2.1.4.2.  User-Based Security Model (USM)\n   SNMPv3 [STD62] introduced the User-based\
    \ Security Model (USM).  USM\n   is specified in [RFC3414] and provides authentication\
    \ and privacy\n   services for SNMP.  Specifically, USM is designed to secure\
    \ against\n   the primary and secondary threats discussed in Section 2.1.4.1.\
    \  USM\n   does not secure against Denial of Service and attacks based on\n  \
    \ Traffic Analysis.\n   The USM supports following security services:\n   o  Data\
    \ integrity is the provision of the property that data has not\n      been altered\
    \ or destroyed in an unauthorized manner, nor have data\n      sequences been\
    \ altered to an extent greater than can occur non-\n      maliciously.\n   o \
    \ Data origin authentication is the provision of the property that\n      the\
    \ claimed identity of the user on whose behalf received data was\n      originated\
    \ is supported.\n   o  Data confidentiality is the provision of the property that\n\
    \      information is not made available or disclosed to unauthorized\n      individuals,\
    \ entities, or processes.\n   o  Message timeliness and limited replay protection\
    \ is the provision\n      of the property that a message whose generation time\
    \ is outside of\n      a specified time window is not accepted.\n   See [RFC3414]\
    \ for a detailed description of SNMPv3 USM.\n"
- title: 2.1.4.3.  View-Based Access Control Model (VACM)
  contents:
  - "2.1.4.3.  View-Based Access Control Model (VACM)\n   SNMPv3 [STD62] introduced\
    \ the View-based Access Control (VACM)\n   facility.  The VACM is defined in [RFC3415]\
    \ and enables the\n   configuration of agents to provide different levels of access\
    \ to the\n   agent's MIB.  An agent entity can restrict access to a certain\n\
    \   portion of its MIB, e.g., restrict some principals to view only\n   performance-related\
    \ statistics or disallow other principals to read\n   those performance-related\
    \ statistics.  An agent entity can also\n   restrict the access to monitoring\
    \ (read-only) as opposed to\n   monitoring and configuration (read-write) of a\
    \ certain portion of its\n   MIB, e.g., allowing only a single designated principal\
    \ to update\n   configuration parameters.\n   VACM defines five elements that\
    \ make up the Access Control Model:\n   groups, security level, contexts, MIB\
    \ views, and access policy.\n   Access to a MIB module is controlled by means\
    \ of a MIB view.\n   See [RFC3415] for a detailed description of SNMPv3 VACM.\n"
- title: 2.1.5.  SNMP Transport Subsystem and Transport Models
  contents:
  - "2.1.5.  SNMP Transport Subsystem and Transport Models\n   The User-based Security\
    \ Model (USM) was designed to be independent of\n   other existing security infrastructures\
    \ to ensure it could function\n   when third-party authentication services were\
    \ not available.  As a\n   result, USM utilizes a separate user and key-management\n\
    \   infrastructure.  Operators have reported that the deployment of a\n   separate\
    \ user and key-management infrastructure in order to use\n   SNMPv3 is costly\
    \ and hinders the deployment of SNMPv3.\n   SNMP Transport Subsystem [RFC5590]\
    \ extends the original SNMP\n   architecture and Transport Model and enables the\
    \ use of transport\n   protocols to provide message security unifying the administrative\n\
    \   security management for SNMP and other management interfaces.\n   Transport\
    \ Models are tied into the SNMP Framework through the\n   Transport Subsystem.\
    \  The Transport Security Model [RFC5591] has been\n   designed to work on top\
    \ of lower-layer, secure Transport Models.\n   The SNMP Transport Model defines\
    \ an alternative to existing standard\n   transport mappings described in [RFC3417],\
    \ e.g., for SNMP over UDP,\n   in [RFC4789] for SNMP over IEEE 802 networks, and\
    \ in the Experimental\n   RFC [RFC3430] defining SNMP over TCP.\n"
- title: 2.1.5.1.  SNMP Transport Security Model
  contents:
  - "2.1.5.1.  SNMP Transport Security Model\n   The SNMP Transport Security Model\
    \ [RFC5591] is an alternative to the\n   existing SNMPv1 and SNMPv2 Community-based\
    \ Security Models [BCP074],\n   and the User-based Security Model [RFC3414], part\
    \ of [STD62].\n   The Transport Security Model utilizes one or more lower-layer\n\
    \   security mechanisms to provide message-oriented security services.\n   These\
    \ include authentication of the sender, encryption, timeliness\n   checking, and\
    \ data integrity checking.\n   A secure Transport Model sets up an authenticated\
    \ and possibly\n   encrypted session between the Transport Models of two SNMP\
    \ engines.\n   After a transport-layer session is established, SNMP messages can\
    \ be\n   sent through this session from one SNMP engine to the other.  The new\n\
    \   Transport Model supports the sending of multiple SNMP messages\n   through\
    \ the same session to amortize the costs of establishing a\n   security association.\n\
    \   The Secure Shell (SSH) Transport Model [RFC5592] and the Transport\n   Layer\
    \ Security (TLS) Transport Model [RFC6353] are current examples\n   of Transport\
    \ Security Models.\n   The SSH Transport Model makes use of the commonly deployed\
    \ SSH\n   security and key-management infrastructure.  Furthermore, [RFC5592]\n\
    \   defines MIB objects for monitoring and managing the SSH Transport\n   Model\
    \ for SNMP.\n   The Transport Layer Security (TLS) Transport Model [RFC6353] uses\n\
    \   either the TLS protocol [RFC5246] or the Datagram Transport Layer\n   Security\
    \ (DTLS) protocol [RFC6347].  The TLS and DTLS protocols\n   provide authentication\
    \ and privacy services for SNMP applications.\n   The TLS Transport Model supports\
    \ the sending of SNMP messages over\n   TLS and TCP and over DTLS and UDP.  Furthermore,\
    \ [RFC6353] defines\n   MIB objects for managing the TLS Transport Model for SNMP.\n\
    \   [RFC5608] describes the use of a Remote Authentication Dial-In User\n   Service\
    \ (RADIUS) service by SNMP secure Transport Models for\n   authentication of users\
    \ and authorization of services.  Access\n   control authorization, i.e., how\
    \ RADIUS attributes and messages are\n   applied to the specific application area\
    \ of SNMP Access Control\n   Models, and VACM in particular has been specified\
    \ in [RFC6065].\n"
- title: 2.2.  Syslog Protocol
  contents:
  - "2.2.  Syslog Protocol\n   Syslog is a mechanism for distribution of logging information\n\
    \   initially used on Unix systems (see [RFC3164] for BSD syslog).  The\n   IETF\
    \ Syslog Protocol [RFC5424] introduces a layered architecture\n   allowing the\
    \ use of any number of transport protocols, including\n   reliable and secure\
    \ transports, for transmission of syslog messages.\n   The Syslog protocol enables\
    \ a machine to send system log messages\n   across networks to event message collectors.\
    \  The protocol is simply\n   designed to transport and distribute these event\
    \ messages.  By\n   default, no acknowledgements of the receipt are made, except\
    \ the\n   reliable delivery extensions specified in [RFC3195] are used.  The\n\
    \   Syslog protocol and process does not require a stringent coordination\n  \
    \ between the transport sender and the receiver.  Indeed, the\n   transmission\
    \ of syslog messages may be started on a device without a\n   receiver being configured,\
    \ or even actually physically present.\n   Conversely, many devices will most\
    \ likely be able to receive messages\n   without explicit configuration or definitions.\n\
    \   BSD syslog had little uniformity for the message format and the\n   content\
    \ of syslog messages.  The body of a BSD syslog message has\n   traditionally\
    \ been unstructured text.  This content is human\n   friendly, but difficult to\
    \ parse for applications.  With the Syslog\n   Protocol [RFC5424], the IETF has\
    \ standardized a new message header\n   format, including timestamp, hostname,\
    \ application, and message ID,\n   to improve filtering, interoperability, and\
    \ correlation between\n   compliant implementations.\n   The Syslog protocol [RFC5424]\
    \ also introduces a mechanism for\n   defining Structured Data Elements (SDEs).\
    \  The SDEs allow vendors to\n   define their own structured data elements to\
    \ supplement standardized\n   elements.  [RFC5675] defines a mapping from SNMP\
    \ notifications to\n   syslog messages.  [RFC5676] defines an SNMP MIB module\
    \ to represent\n   syslog messages for the purpose of sending those syslog messages\
    \ as\n   notifications to SNMP notification receivers.  [RFC5674] defines the\n\
    \   way alarms are sent in syslog, which includes the mapping of ITU-\n   perceived\
    \ severities onto syslog message fields and a number of\n   alarm-specific definitions\
    \ from ITU-T X.733 [ITU-X733] and the IETF\n   Alarm MIB [RFC3877].\n   \"Signed\
    \ Syslog Messages\" [RFC5848] defines a mechanism to add origin\n   authentication,\
    \ message integrity, replay resistance, message\n   sequencing, and detection\
    \ of missing messages to the transmitted\n   syslog messages to be used in conjunction\
    \ with the Syslog protocol.\n   The Syslog protocol's layered architecture provides\
    \ support for a\n   number of transport mappings.  For interoperability purposes\
    \ and\n   especially in managed networks, where the network path has been\n  \
    \ explicitly provisioned for UDP syslog traffic, the Syslog protocol\n   can be\
    \ used over UDP [RFC5426].  However, to support congestion\n   control and reliability,\
    \ [RFC5426] strongly recommends the use of the\n   TLS transport.\n   Furthermore,\
    \ the IETF defined the TLS Transport Mapping for syslog in\n   [RFC5425], which\
    \ provides a secure connection for the transport of\n   syslog messages.  [RFC5425]\
    \ describes the security threats to syslog\n   and how TLS can be used to counter\
    \ such threats.  [RFC6012] defines\n   the Datagram Transport Layer Security (DTLS)\
    \ Transport Mapping for\n   syslog, which can be used if a connectionless transport\
    \ is desired.\n   For information on MIB modules related to syslog, see Section\
    \ 4.2.1.\n"
- title: 2.3.  IP Flow Information eXport (IPFIX) and Packet SAMPling (PSAMP)
  contents:
  - "2.3.  IP Flow Information eXport (IPFIX) and Packet SAMPling (PSAMP)\n      Protocols\n\
    \   \"Specification of the IP Flow Information Export (IPFIX) Protocol for\n \
    \  the Exchange of IP Traffic Flow Information\" (the IPFIX Protocol)\n   [RFC5101]\
    \ defines a push-based data export mechanism for transferring\n   IP flow information\
    \ in a compact binary format from an Exporter to a\n   Collector.\n   \"Architecture\
    \ for IP Flow Information Export\" (the IPFIX\n   Architecture) [RFC5470] defines\
    \ the components involved in IP flow\n   measurement and reporting of information\
    \ on IP flows, particularly, a\n   Metering Process generating Flow Records, an\
    \ Exporting Process that\n   sends metered flow information using the IPFIX protocol,\
    \ and a\n   Collecting Process that receives flow information as IPFIX Data\n\
    \   Records.\n   After listing the IPFIX requirements in [RFC3917], NetFlow Version\
    \ 9\n   [RFC3954] was taken as the basis for the IPFIX protocol and the IPFIX\n\
    \   architecture.\n   IPFIX can run over different transport protocols.  The IPFIX\
    \ Protocol\n   [RFC5101] specifies Stream Control Transmission Protocol (SCTP)\n\
    \   [RFC4960] as the mandatory transport protocol to implement.  Optional\n  \
    \ alternatives are TCP [STD07] and UDP [STD06].\n   SCTP is used with its Partial\
    \ Reliability extension (PR-SCTP)\n   specified in [RFC3758].  [RFC6526] specifies\
    \ an extension to\n   [RFC5101], when using the PR-SCTP [RFC3758].  The extension\
    \ offers\n   several advantages over IPFIX export, e.g., the ability to calculate\n\
    \   Data Record losses for PR-SCTP, immediate reuse of Template IDs\n   within\
    \ an SCTP stream, reduced likelihood of Data Record loss, and\n   reduced demands\
    \ on the Collecting Process.\n   IPFIX transmits IP flow information in Data Records\
    \ containing IPFIX\n   Information Elements (IEs) defined by the IPFIX Information\
    \ Model\n   [RFC5102].  IPFIX IEs are quantities with unit and semantics defined\n\
    \   by the Information Model.  When transmitted over the IPFIX protocol,\n   only\
    \ their values need to be carried in Data Records.  This compact\n   encoding\
    \ allows efficient transport of large numbers of measured flow\n   values.  Remaining\
    \ redundancy in Data Records can be further reduced\n   by the methods described\
    \ in [RFC5473] (for further discussion on\n   IPFIX IEs, see Section 4).\n   The\
    \ IPFIX Information Model is extensible.  New IEs can be registered\n   at IANA\
    \ (see \"IPFIX Information Elements\" in [IANA-PROT]).  IPFIX\n   also supports\
    \ the use of proprietary, i.e., enterprise-specific IEs.\n   The PSAMP protocol\
    \ [RFC5476] extends the IPFIX protocol by means of\n   transferring information\
    \ on individual packets.  [RFC5475] specifies\n   a set of sampling and filtering\
    \ techniques for IP packet selection,\n   based on the PSAMP Framework [RFC5474].\
    \  The PSAMP Information Model\n   [RFC5477] provides a set of basic IEs for reporting\
    \ packet\n   information with the IPFIX/PSAMP protocol.\n   The IPFIX model of\
    \ an IP traffic flow is unidirectional.  [RFC5103]\n   adds means of reporting\
    \ bidirectional flows to IPFIX, for example,\n   both directions of packet flows\
    \ of a TCP connection.\n   When enterprise-specific IEs are transmitted with IPFIX,\
    \ a Collector\n   receiving Data Records may not know the type of received data\
    \ and\n   cannot choose the right format for storing the contained information.\n\
    \   [RFC5610] provides a means of exporting extended type information for\n  \
    \ enterprise-specific Information Elements from an Exporter to a\n   Collector.\n\
    \   Collectors may store received flow information in files.  The IPFIX\n   file\
    \ format [RFC5655] can be used for storing IP flow information in\n   a way that\
    \ facilitates exchange of traffic flow information between\n   different systems\
    \ and applications.\n   In terms of IPFIX and PSAMP configurations, the Metering\
    \ and\n   Exporting Processes are configured out of band.  As the IPFIX\n   protocol\
    \ is a push mechanism only, IPFIX cannot configure the\n   Exporter.  The actual\
    \ configuration of selection processes, caches,\n   Exporting Processes, and Collecting\
    \ Processes of IPFIX- and PSAMP-\n   compliant monitoring devices is executed\
    \ using the NETCONF protocol\n   [RFC6241] (see Section 2.4.1).  The \"Configuration\
    \ Data Model for\n   IPFIX and PSAMP\" (the IPFIX Configuration Data Model) [CONF-MODEL]\n\
    \   has been specified using Unified Modeling Language (UML) class\n   diagrams.\
    \  The data model is formally defined using the YANG modeling\n   language [RFC6020]\
    \ (see Section 2.4.2).\n   At the time of this writing, a framework for IPFIX\
    \ flow mediation is\n   in preparation, which addresses the need for mediation\
    \ of flow\n   information in IPFIX applications in large operator networks, e.g.,\n\
    \   for aggregating huge amounts of flow data and for anonymization of\n   flow\
    \ information (see the problem statement in [RFC5982]).\n   The IPFIX Mediation\
    \ Framework [RFC6183] defines the intermediate\n   device between Exporters and\
    \ Collectors, which provides an IPFIX\n   mediation by receiving a record stream\
    \ from, e.g., a Collecting\n   Process, hosting one or more Intermediate Processes\
    \ to transform this\n   stream, and exporting the transformed record stream into\
    \ IPFIX\n   messages via an Exporting Process.\n   Examples for mediation functions\
    \ are flow aggregation, flow\n   selection, and anonymization of traffic information\
    \ (see [RFC6235]).\n   Privacy, integrity, and authentication of the Exporter\
    \ and Collector\n   are important security requirements for IPFIX [RFC3917].\n\
    \   Confidentiality, integrity, and authenticity of IPFIX data\n   transferred\
    \ from an Exporting Process to a Collecting Process must be\n   ensured.  The\
    \ IPFIX and PSAMP protocols do not define any new\n   security mechanisms and\
    \ rely on the security mechanism of the\n   underlying transport protocol, such\
    \ as TLS [RFC5246] and DTLS\n   [RFC6347].\n   The primary goal of IPFIX is the\
    \ reporting of the flow accounting for\n   flexible flow definitions and usage-based\
    \ accounting.  As described\n   in the IPFIX Applicability Statement [RFC5472],\
    \ there are also other\n   applications such as traffic profiling, traffic engineering,\n\
    \   intrusion detection, and QoS monitoring, that require flow-based\n   traffic\
    \ measurements and can be realized using IPFIX.  Furthermore,\n   the IPFIX Applicability\
    \ Statement explains the relation of IPFIX to\n   other framework and protocols\
    \ such as PSAMP, RMON (Remote Network\n   Monitoring MIB, Section 4.2.1), and\
    \ IPPM (IP Performance Metrics,\n   Section 3.4)).  Similar flow information could\
    \ be also used for\n   security monitoring.  The addition of Performance Metrics\
    \ in the\n   IPFIX IANA registry [IANA-IPFIX], will extend the IPFIX use case\
    \ to\n   performance management.\n   Note that even if the initial IPFIX focus\
    \ has been around IP flow\n   information exchange, non-IP-related IEs are now\
    \ specified in the\n   IPFIX IANA registration (e.g., MAC (Media Access Control)\
    \ address,\n   MPLS (Multiprotocol Label Switching) labels, etc.).  At the time\
    \ of\n   this writing, there are requests to widen the focus of IPFIX and to\n\
    \   export non-IP related IEs (such as SIP monitoring IEs).\n   The IPFIX structured\
    \ data [RFC6313] is an extension to the IPFIX\n   protocol, which supports hierarchical\
    \ structured data and lists\n   (sequences) of Information Elements in Data Records.\
    \  This extension\n   allows the definition of complex data structures such as\
    \ variable-\n   length lists and specification of hierarchical containment\n \
    \  relationships between templates.  Furthermore, the extension provides\n   the\
    \ semantics to express the relationship among multiple list\n   elements in a\
    \ structured Data Record.\n   For information on data models related to the management\
    \ of the IPFIX\n   and PSAMP protocols, see Sections 4.2.1 and 4.2.2.  For information\n\
    \   on IPFIX/PSAMP IEs, see Section 4.2.3.\n"
- title: 2.4.  Network Configuration
  contents:
  - '2.4.  Network Configuration

    '
- title: 2.4.1.  Network Configuration Protocol (NETCONF)
  contents:
  - "2.4.1.  Network Configuration Protocol (NETCONF)\n   The IAB workshop on Network\
    \ Management [RFC3535] determined advanced\n   requirements for configuration\
    \ management:\n   o  robustness: Minimizing disruptions and maximizing stability,\n\
    \   o  a task-oriented view,\n   o  extensibility for new operations,\n   o  standardized\
    \ error handling,\n   o  clear distinction between configuration data and operational\n\
    \      state,\n   o  distribution of configurations to devices under transactional\n\
    \      constraints,\n   o  single- and multi-system transactions and scalability\
    \ in the\n      number of transactions and managed devices,\n   o  operations\
    \ on selected subsets of management data,\n   o  dumping and reloading a device\
    \ configuration in a textual format\n      in a standard manner across multiple\
    \ vendors and device types,\n   o  a human interface and a programmatic interface,\n\
    \   o  a data modeling language with a human-friendly syntax,\n   o  easy conflict\
    \ detection and configuration validation, and\n   o  secure transport, authentication,\
    \ and robust access control.\n   The NETCONF protocol [RFC6241] provides mechanisms\
    \ to install,\n   manipulate, and delete the configuration of network devices\
    \ and aims\n   to address the configuration management requirements pointed out\
    \ in\n   the IAB workshop.  It uses an XML-based data encoding for the\n   configuration\
    \ data as well as the protocol messages.  The NETCONF\n   protocol operations\
    \ are realized on top of a simple and reliable\n   Remote Procedure Call (RPC)\
    \ layer.  A key aspect of NETCONF is that\n   it allows the functionality of the\
    \ management protocol to closely\n   mirror the native command-line interface\
    \ of the device.\n   The NETCONF working group developed the NETCONF Event Notifications\n\
    \   Mechanism as an optional capability, which provides an asynchronous\n   message\
    \ notification delivery service for NETCONF [RFC5277].  The\n   NETCONF notification\
    \ mechanism enables using general purpose\n   notification streams, where the\
    \ originator of the notification stream\n   can be any managed device (e.g., SNMP\
    \ notifications).\n   The NETCONF Partial Locking specification introduces fine-grained\n\
    \   locking of the configuration datastore to enhance NETCONF for fine-\n   grained\
    \ transactions on parts of the datastore [RFC5717].\n   The NETCONF working group\
    \ also defined the necessary data model to\n   monitor the NETCONF protocol [RFC6022],\
    \ by using the modeling\n   language YANG [RFC6020] (see Section 2.4.2).  The\
    \ monitoring data\n   model includes information about NETCONF datastores, sessions,\
    \ locks,\n   and statistics, which facilitate the management of a NETCONF server.\n\
    \   NETCONF connections are required to provide authentication, data\n   integrity,\
    \ confidentiality, and replay protection.  NETCONF depends\n   on the underlying\
    \ transport protocol for this capability.  For\n   example, connections can be\
    \ encrypted in TLS or SSH, depending on the\n   underlying protocol.\n   The NETCONF\
    \ working group defined the SSH transport protocol as the\n   mandatory transport\
    \ binding [RFC6242].  Other optional transport\n   bindings are TLS [RFC5539],\
    \ Blocks Extensible Exchange Protocol\n   (BEEP) over TLS [RFC4744], and Simple\
    \ Object Access Protocol (SOAP)\n   over HTTP over TLS [RFC4743].\n   The NETCONF\
    \ Access Control Model (NACM) [RFC6536] provides standard\n   mechanisms to restrict\
    \ protocol access to particular users with a\n   pre-configured subset of operations\
    \ and content.\n"
- title: 2.4.2.  YANG - NETCONF Data Modeling Language
  contents:
  - "2.4.2.  YANG - NETCONF Data Modeling Language\n   Following the guidelines of\
    \ the IAB management workshop [RFC3535],\n   the NETMOD working group developed\
    \ a data modeling language defining\n   the semantics of operational and configuration\
    \ data, notifications,\n   and operations [RFC6020].  The new data modeling language,\
    \ called\n   YANG, maps directly to XML-encoded content (on the wire) and will\n\
    \   serve as the normative description of NETCONF data models.\n   YANG has the\
    \ following properties addressing specific requirements on\n   a modeling language\
    \ for configuration management:\n   o  YANG provides the means to define hierarchical\
    \ data models.  It\n      supports reusable data types and groupings, i.e., a\
    \ set of schema\n      nodes that can be reused across module boundaries.\n  \
    \ o  YANG supports the distinction between configuration and state\n      data.\
    \  In addition, it provides support for modeling event\n      notifications and\
    \ the specification of operations that extend the\n      base NETCONF operations.\n\
    \   o  YANG allows the expression of constraints on data models by means\n   \
    \   of type restrictions and XML Path Language (XPATH) 1.0 [XPATH]\n      expressions.\
    \  XPATH expressions can also be used to make certain\n      portions of a data\
    \ model conditional.\n   o  YANG supports the integration of standard- and vendor-defined\
    \ data\n      models.  YANG's augmentation mechanism allows the seamless\n   \
    \   augmentation of standard data models with proprietary extensions.\n   o  YANG\
    \ data models can be partitioned into collections of features,\n      allowing\
    \ low-end devices only to implement the core features of a\n      data model while\
    \ high-end devices may choose to support all\n      features.  The supported features\
    \ are announced via the NETCONF\n      capability exchange to management applications.\n\
    \   o  The syntax of the YANG language is compact and optimized for human\n  \
    \    readers.  An associated XML-based syntax called the YANG\n      Independent\
    \ Notation (YIN) [RFC6020] is available to allow the\n      processing of YANG\
    \ data models with XML-based tools.  The mapping\n      rules for the translation\
    \ of YANG data models into Document Schema\n      Definition Languages (DSDL),\
    \ of which RELAX NG is a major\n      component, are defined in [RFC6110].\n \
    \  o  Devices implementing standard data models can document deviations\n    \
    \  from the data model in separate YANG modules.  Applications\n      capable\
    \ of discovering deviations can make allowances that would\n      otherwise not\
    \ be possible.\n   A collection of common data types for IETF-related standards\
    \ is\n   provided in [RFC6021].  This standard data type library has been\n  \
    \ derived to a large extend from common SMIv2 data types, generalizing\n   them\
    \ to a less-constrained NETCONF Framework.\n   The document \"An Architecture\
    \ for Network Management using NETCONF\n   and YANG\" describes how NETCONF and\
    \ YANG can be used to build network\n   management applications that meet the\
    \ needs of network operators\n   [RFC6244].\n   The Experimental RFC [RFC6095]\
    \ specifies extensions for YANG,\n   introducing language abstractions such as\
    \ class inheritance and\n   recursive data structures.\n   [RFC6087] gives guidelines\
    \ for the use of YANG within the IETF and\n   other standardization organizations.\n\
    \   Work is underway to standardize a translation of SMIv2 data models\n   into\
    \ YANG data models preserving investments into SNMP MIB modules,\n   which are\
    \ widely available for monitoring purposes [SMI-YANG].\n   Several independent\
    \ and open source implementations of the YANG data\n   modeling language and associated\
    \ tools are available.\n   While YANG is a relatively recent data modeling language,\
    \ some data\n   models have already been produced.  The specification of the base\n\
    \   NETCONF protocol operations has been revised and uses YANG as the\n   normative\
    \ modeling language to specify its operations [RFC6241].  The\n   IPFIX working\
    \ group prepared the normative model for configuring and\n   monitoring IPFIX-\
    \ and PSAMP-compliant monitoring devices using the\n   YANG modeling language\
    \ [CONF-MODEL].\n   At the time of this writing, the NETMOD working group is developing\n\
    \   core system and interface data models.  Following the example of the\n   IPFIX\
    \ configuration model, IETF working groups will prepare models\n   for their specific\
    \ needs.\n   For information on data models developed using the YANG modeling\n\
    \   language, see Sections 4.2.1 and 4.2.2.\n"
- title: 3.  Network Management Protocols and Mechanisms with Specific Focus
  contents:
  - "3.  Network Management Protocols and Mechanisms with Specific Focus\n   This\
    \ section reviews additional protocols the IETF offers for\n   management and\
    \ discusses for which applications they were designed\n   and/or have already\
    \ been successfully deployed.  These are protocols\n   that have mostly reached\
    \ Proposed Standard status or higher within\n   the IETF.\n"
- title: 3.1.  IP Address Management
  contents:
