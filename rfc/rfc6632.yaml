- title: 3.1.1.  Dynamic Host Configuration Protocol (DHCP)
  contents:
  - "3.1.1.  Dynamic Host Configuration Protocol (DHCP)\n   Dynamic Host Configuration\
    \ Protocol (DHCP) [RFC2131] provides a\n   framework for passing configuration\
    \ information to hosts on a TCP/IP\n   network and, as such, enables autoconfiguration\
    \ in IP networks.  In\n   addition to IP address management, DHCP can also provide\
    \ other\n   configuration information, such as default routers, the IP addresses\n\
    \   of recursive DNS servers, and the IP addresses of NTP servers.  As\n   described\
    \ in [RFC6272], DHCP can be used for IPv4 and IPv6 Address\n   Allocation and\
    \ Assignment as well as for Service Discovery.\n   There are two versions of DHCP:\
    \ one for IPv4 (DHCPv4) [RFC2131] and\n   one for IPv6 (DHCPv6) [RFC3315].  DHCPv4\
    \ was defined as an extension\n   to BOOTP (Bootstrap Protocol) [RFC0951].  DHCPv6\
    \ was subsequently\n   defined to accommodate new functions required by IPv6 such\
    \ as\n   assignment of multiple addresses to an interface and to address\n   limitations\
    \ in the design of DHCPv4 resulting from its origins in\n   BOOTP.  While both\
    \ versions bear the same name and perform the same\n   functionality, the details\
    \ of DHCPv4 and DHCPv6 are sufficiently\n   different that they can be considered\
    \ separate protocols.\n   In addition to the assignment of IP addresses and other\
    \ configuration\n   information, DHCP options like the Relay Agent Information\
    \ option\n   (DHCPv4) [RFC3046] and, the Interface-Id Option (DHCPv6) [RFC3315]\n\
    \   are widely used by ISPs.\n   DHCPv6 includes Prefix Delegation [RFC3633],\
    \ which is used to\n   provision a router with an IPv6 prefix for use in the subnetwork\n\
    \   supported by the router.\n   The following are examples of DHCP options that\
    \ provide configuration\n   information or access to specific servers.  A complete\
    \ list of DHCP\n   options is available at [IANA-PROT].\n   o  \"DNS Configuration\
    \ options for Dynamic Host Configuration Protocol\n      for IPV6 (DHCPv6)\" [RFC3646]\
    \ describes DHCPv6 options for passing\n      a list of available DNS recursive\
    \ name servers and a domain search\n      list to a client.\n   o  \"DHCP Options\
    \ for Service Location Protocol\" [RFC2610] describes\n      DHCPv4 options and\
    \ methods through which entities using the\n      Service Location Protocol can\
    \ find out the address of Directory\n      Agents in order to transact messages\
    \ and how the assignment of\n      scope for configuration of Service Location\
    \ Protocol (SLP) User\n      and Service Agents can be achieved.\n   o  \"Dynamic\
    \ Host Configuration Protocol (DHCPv6) Options for Session\n      Initiation Protocol\
    \ (SIP) Servers\" [RFC3319] specifies DHCPv6\n      options that allow SIP clients\
    \ to locate a local SIP server that\n      is to be used for all outbound SIP\
    \ requests, a so-called \"outbound\n      proxy server\".\n   o  \"Dynamic Host\
    \ Configuration Protocol (DHCP) Options for Broadcast\n      and Multicast Control\
    \ Servers\" [RFC4280] defines DHCPv6 options to\n      discover the Broadcast\
    \ and Multicast Service (BCMCS) controller in\n      an IP network.\n   Built\
    \ directly on UDP and IP, DHCP itself has no security provisions.\n   There are\
    \ two different classes of potential security issues related\n   to DHCP: unauthorized\
    \ DHCP Servers and unauthorized DHCP Clients.\n   The recommended solutions to\
    \ these risks generally involve providing\n   security at lower layers, e.g.,\
    \ careful control over physical access\n   to the network, security techniques\
    \ implemented at Layer 2 but also\n   IPsec at Layer 3 can be used to provide\
    \ authentication.\n"
- title: 3.1.2.  Ad Hoc Network Autoconfiguration
  contents:
  - "3.1.2.  Ad Hoc Network Autoconfiguration\n   Ad hoc nodes need to configure their\
    \ network interfaces with locally\n   unique addresses as well as globally routable\
    \ IPv6 addresses, in\n   order to communicate with devices on the Internet.  The\
    \ IETF AUTOCONF\n   working group developed [RFC5889], which describes the addressing\n\
    \   model for ad hoc networks and how nodes in these networks configure\n   their\
    \ addresses.\n   The ad hoc nodes under consideration are expected to be able\
    \ to\n   support multi-hop communication by running MANET (Mobile Ad Hoc\n   Network)\
    \ routing protocols as developed by the IETF MANET working\n   group.\n   From\
    \ the IP layer perspective, an ad hoc network presents itself as a\n   Layer 3\
    \ multi-hop network formed over a collection of links.  The\n   addressing model\
    \ aims to avoid problems for parts of the system that\n   are ad hoc unaware,\
    \ such as standard applications running on an ad\n   hoc node or regular Internet\
    \ nodes attached to the ad hoc nodes.\n"
- title: 3.2.  IPv6 Network Operations
  contents:
  - "3.2.  IPv6 Network Operations\n   The IPv6 Operations (V6OPS) working group develops\
    \ guidelines for the\n   operation of a shared IPv4/IPv6 Internet and provides\
    \ operational\n   guidance on how to deploy IPv6 into existing IPv4-only networks,\
    \ as\n   well as into new network installations.\n   o  \"Basic Transition Mechanisms\
    \ for IPv6 Hosts and Routers\" [RFC4213]\n      specifies IPv4 compatibility mechanisms\
    \ for dual-stack and\n      configured tunneling that can be implemented by IPv6\
    \ hosts and\n      routers.  \"Dual stack\" implies providing complete implementations\n\
    \      of both IPv4 and IPv6, and configured tunneling provides a means\n    \
    \  to carry IPv6 packets over unmodified IPv4 routing\n      infrastructures.\n\
    \   o  \"Transition Scenarios for 3GPP Networks\" [RFC3574] lists different\n\
    \      scenarios in 3GPP defined packet network that would need IPv6 and\n   \
    \   IPv4 transition, where \"Analysis on IPv6 Transition in Third\n      Generation\
    \ Partnership Project (3GPP) Networks\" [RFC4215] does a\n      more detailed\
    \ analysis of the transition scenarios that may come\n      up in the deployment\
    \ phase of IPv6 in 3GPP packet networks.\n   o  \"Scenarios and Analysis for Introducing\
    \ IPv6 into ISP Networks\"\n      [RFC4029] describes and analyzes different scenarios\
    \ for the\n      introduction of IPv6 into an ISP's existing IPv4 network.  \"\
    IPv6\n      Deployment Scenarios in 802.16 Networks\" [RFC5181] provides a\n \
    \     detailed description of IPv6 deployment, integration methods, and\n    \
    \  scenarios in wireless broadband access networks (802.16) in\n      coexistence\
    \ with deployed IPv4 services.  [RFC4057] describes the\n      scenarios for IPv6\
    \ deployment within enterprise networks.\n   o  \"Application Aspects of IPv6\
    \ Transition\" [RFC4038] specifies\n      scenarios and application aspects of\
    \ IPv6 transition considering\n      how to enable IPv6 support in applications\
    \ running on IPv6 hosts,\n      and giving guidance for the development of IP-version-independent\n\
    \      applications.\n   o  \"IANA-Reserved IPv4 Prefix for Shared Address Space\"\
    \ [RFC6598]\n      updates RFC 5735 and requested the allocation of an IPv4/10\n\
    \      address block to be used as \"Shared Carrier-Grade Network Address\n  \
    \    Translation (CGN) Space\" by Service Providers to number the\n      interfaces\
    \ that connect CGN devices to Customer Premises Equipment\n      (CPE).\n"
- title: 3.3.  Policy-Based Management
  contents:
  - '3.3.  Policy-Based Management

    '
- title: 3.3.1.  IETF Policy Framework
  contents:
  - "3.3.1.  IETF Policy Framework\n   The IETF specified a general policy framework\
    \ [RFC2753] for managing,\n   sharing, and reusing policies in a vendor-independent,\
    \ interoperable,\n   and scalable manner.  [RFC3460] specifies the Policy Core\
    \ Information\n   Model (PCIM) as an object-oriented information model for representing\n\
    \   policy information.  PCIM has been developed jointly in the IETF\n   Policy\
    \ Framework (POLICY) working group and the Common Information\n   Model (CIM)\
    \ activity in the Distributed Management Task Force (DMTF).\n   PCIM has been\
    \ published as extensions to CIM [DMTF-CIM].\n   The IETF Policy Framework is\
    \ based on a policy-based admission\n   control specifying two main architectural\
    \ elements: the Policy\n   Enforcement Point (PEP) and the Policy Decision Point\
    \ (PDP).  For the\n   purpose of network management, policies allow an operator\
    \ to specify\n   how the network is to be configured and monitored by using a\n\
    \   descriptive language.  Furthermore, it allows the automation of a\n   number\
    \ of management tasks, according to the requirements set out in\n   the policy\
    \ module.\n   The IETF Policy Framework has been accepted by the industry as a\n\
    \   standard-based policy management approach and has been adopted by\n   different\
    \ SDOs, e.g., for 3GGP charging standards.\n"
- title: 3.3.2.  Use of Common Open Policy Service (COPS) for Policy Provisioning
  contents:
  - "3.3.2.  Use of Common Open Policy Service (COPS) for Policy Provisioning\n  \
    \      (COPS-PR)\n   [RFC3159] defines the Structure of Policy Provisioning Information\n\
    \   (SPPI), an extension to the SMIv2 modeling language used to write\n   Policy\
    \ Information Base (PIB) modules.  COPS-PR [RFC3084] uses the\n   Common Open\
    \ Policy Service (COPS) protocol [RFC2748] for the\n   provisioning of policy\
    \ information.  COPS provides a simple client/\n   server model for supporting\
    \ policy control over QoS signaling\n   protocols.  The COPS-PR specification\
    \ is independent of the type of\n   policy being provisioned (QoS, security, etc.)\
    \ but focuses on the\n   mechanisms and conventions used to communicate provisioned\n\
    \   information between policy-decision-points (PDPs) and policy\n   enforcement\
    \ points (PEPs).  Policy data is modeled using PIB modules.\n   COPS-PR has not\
    \ been widely deployed, and operators have stated that\n   its use of binary encoding\
    \ for management data makes it difficult to\n   develop automated scripts for\
    \ simple configuration management tasks\n   in most text-based scripting languages.\
    \  In the IAB Workshop on\n   Network Management [RFC3535], the consensus of operators\
    \ and protocol\n   developers indicated a lack of interest in PIB modules for\
    \ use with\n   COPS-PR.\n   As a result, even if COPS-PR and the Structure of\
    \ Policy Provisioning\n   Information (SPPI) were initially approved as Proposed\
    \ Standards, the\n   IESG has not approved any PIB modules as Proposed Standard,\
    \ and the\n   use of COPS-PR is not recommended.\n"
- title: 3.4.  IP Performance Metrics (IPPM)
  contents:
  - "3.4.  IP Performance Metrics (IPPM)\n   The IPPM working group has defined metrics\
    \ for accurately measuring\n   and reporting the quality, performance, and reliability\
    \ of Internet\n   data delivery.  The metrics include connectivity, one-way delay\
    \ and\n   loss, round-trip delay and loss, delay variation, loss patterns,\n \
    \  packet reordering, bulk transport capacity, and link bandwidth\n   capacity.\n\
    \   These metrics are designed for use by network operators and their\n   customers,\
    \ and they provide unbiased quantitative measures of\n   performance.  The IPPM\
    \ metrics have been developed inside an active\n   measurement context, that is,\
    \ the devices used to measure the metrics\n   produce their own traffic.  However,\
    \ most of the metrics can be used\n   inside a passive context as well.  At the\
    \ time of this writing, there\n   is no work planned in the area of passive measurement.\n\
    \   As a property, individual IPPM performance and reliability metrics\n   need\
    \ to be well defined and concrete: thus, implementable.\n   Furthermore, the methodology\
    \ used to implement a metric needs to be\n   repeatable with consistent measurements.\n\
    \   IPPMs have been adopted by different organizations, e.g., the Metro\n   Ethernet\
    \ Forum.\n   Note that this document does not aim to cover OAM technologies on\
    \ the\n   data-path and, as such, the discussion of IPPM-based active versus\n\
    \   passive monitoring as well as the data plane measurement and its\n   diagnostics\
    \ is rather incomplete.  For a detailed overview and\n   discussion of IETF OAM\
    \ standards and IPPM measurement mechanisms, the\n   reader is referred to the\
    \ documents listed at the end of Section 1.2\n   (\"Related Work\") but especially\
    \ to [OAM-OVERVIEW].\n   The following are essential IPPM documents:\n   o  \"\
    Framework for IP Performance Metrics\" [RFC2330] defines a general\n      framework\
    \ for particular metrics developed by the IPPM working\n      group, and it defines\
    \ the fundamental concepts of 'metric' and\n      'measurement methodology'. \
    \ It also discusses the issue of\n      measurement uncertainties and errors as\
    \ well as introduces the\n      notion of empirically defined metrics and how\
    \ metrics can be\n      composed.\n   o  \"A One-way Delay Metric for IPPM\" [RFC2679]\
    \ defines a metric for\n      the one-way delay of packets across Internet paths.\
    \  It builds on\n      notions introduced in the IPPM Framework document.\n  \
    \ o  \"A Round-trip Delay Metric for IPPM\" [RFC2681] defines a metric\n     \
    \ for the round-trip delay of packets across network paths and\n      closely\
    \ follows the corresponding metric for one-way delay.\n   o  \"IP Packet Delay\
    \ Variation Metric for IP Performance Metrics\n      (IPPM)\" [RFC3393] refers\
    \ to a metric for variation in the delay of\n      packets across network paths\
    \ and is based on the difference in the\n      one-way-delay of selected packets\
    \ called \"IP Packet Delay\n      Variation (ipdv)\".\n   o  \"A One-way Packet\
    \ Loss Metric for IPPM\" [RFC2680] defines a metric\n      for one-way packet\
    \ loss across Internet paths.\n   o  \"A One-Way Packet Duplication Metric\" [RFC5560]\
    \ defines a metric\n      for the case where multiple copies of a packet are received,\
    \ and\n      it discusses methods to summarize the results of streams.\n   o \
    \ \"Packet Reordering Metrics\" [RFC4737] defines metrics to evaluate\n      whether\
    \ a network has maintained packet order on a packet-by-\n      packet basis and\
    \ discusses the measurement issues, including the\n      context information required\
    \ for all metrics.\n   o  \"IPPM Metrics for Measuring Connectivity\" [RFC2678]\
    \ defines a\n      series of metrics for connectivity between a pair of Internet\n\
    \      hosts.\n   o  \"Framework for Metric Composition\" [RFC5835] describes\
    \ a detailed\n      framework for composing and aggregating metrics.\n   o  \"\
    Guidelines for Considering New Performance Metric Development\"\n      [BCP170]\
    \ describes the framework and process for developing\n      Performance Metrics\
    \ of protocols and applications transported over\n      IETF-specified protocols.\n\
    \   To measure these metrics, two protocols and a sampling method have\n   been\
    \ standardized:\n   o  \"A One-way Active Measurement Protocol (OWAMP)\" [RFC4656]\
    \ measures\n      unidirectional characteristics such as one-way delay and one-way\n\
    \      loss between network devices and enables the interoperability of\n    \
    \  these measurements.  OWAMP is discussed in more detail in\n      [OAM-OVERVIEW].\n\
    \   o  \"A Two-Way Active Measurement Protocol (TWAMP)\" [RFC5357] adds\n    \
    \  round-trip or two-way measurement capabilities to OWAMP.  TWAMP is\n      discussed\
    \ in more detail in [OAM-OVERVIEW].\n   o  \"Network performance measurement with\
    \ periodic streams\" [RFC3432]\n      describes a periodic sampling method and\
    \ relevant metrics for\n      assessing the performance of IP networks, as an\
    \ alternative to the\n      Poisson sampling method described in [RFC2330].\n\
    \   For information on MIB modules related to IP Performance Metrics see\n   Section\
    \ 4.2.4.\n"
- title: 3.5.  Remote Authentication Dial-In User Service (RADIUS)
  contents:
  - "3.5.  Remote Authentication Dial-In User Service (RADIUS)\n   \"Remote Authentication\
    \ Dial In User Service (RADIUS)\" [RFC2865]\n   describes a client/server protocol\
    \ for carrying authentication,\n   authorization, and configuration information\
    \ between a Network Access\n   Server (NAS), which desires to authenticate its\
    \ links, and a shared\n   authentication server.  The companion document \"Radius\
    \ Accounting\"\n   [RFC2866] describes a protocol for carrying accounting information\n\
    \   between a NAS and a shared accounting server.  [RFC2867] adds\n   required\
    \ new RADIUS accounting attributes and new values designed to\n   support the\
    \ provision of tunneling in dial-up networks.\n   The RADIUS protocol is widely\
    \ used in environments like enterprise\n   networks, where a single administrative\
    \ authority manages the network\n   and protects the privacy of user information.\
    \  RADIUS is deployed in\n   the networks of fixed broadband access provider as\
    \ well as cellular\n   broadband operators.\n   RADIUS uses attributes to carry\
    \ the specific authentication,\n   authorization, information, and configuration\
    \ details.  RADIUS is\n   extensible with a known limitation of a maximum of 255\
    \ attribute\n   codes and 253 octets as attribute content length.  RADIUS has\
    \ Vendor-\n   Specific Attributes (VSAs), which have been used both for vendor-\n\
    \   specific purposes (as an addition to standardized attributes) as well\n  \
    \ as to extend the limited attribute code space.\n   The RADIUS protocol uses\
    \ a shared secret along with the MD5 hash\n   algorithm to secure passwords [RFC1321].\
    \  Based on the known threads,\n   additional protection like IPsec tunnels [RFC4301]\
    \ are used to\n   further protect the RADIUS traffic.  However, building and\n\
    \   administering large IPsec-protected networks may become a management\n   burden,\
    \ especially when the IPsec-protected RADIUS infrastructure\n   should provide\
    \ inter-provider connectivity.  Moving towards TLS-based\n   security solutions\
    \ [RFC5246] and establishing dynamic trust\n   relationships between RADIUS servers\
    \ has become a trend.  Since the\n   introduction of TCP transport for RADIUS\
    \ [RFC6613], it became natural\n   to have TLS support for RADIUS.  An ongoing\
    \ work is \"Transport Layer\n   Security (TLS) encryption for RADIUS\" [RFC6614].\n\
    \   \"RADIUS Attributes for Tunnel Protocol Support\" [RFC2868] defines a\n  \
    \ number of RADIUS attributes designed to support the compulsory\n   provision\
    \ of tunneling in dial-up network access.  Some applications\n   involve compulsory\
    \ tunneling, i.e., the tunnel is created without any\n   action from the user\
    \ and without allowing the user any choice in the\n   matter.  In order to provide\
    \ this functionality, specific RADIUS\n   attributes are needed to carry the tunneling\
    \ information from the\n   RADIUS server to the tunnel end points.  \"Signalling\
    \ Connection\n   Control Part User Adaptation Layer (SUA)\" [RFC3868] defines\
    \ the\n   necessary attributes, attribute values, and the required IANA\n   registries.\n\
    \   \"RADIUS and IPv6\" [RFC3162] specifies the operation of RADIUS over\n   IPv6\
    \ and the RADIUS attributes used to support the IPv6 network\n   access.  \"RADIUS\
    \ Delegated-IPv6-Prefix Attribute\" [RFC4818] describes\n   how to transport delegated\
    \ IPv6 prefix information over RADIUS.\n   \"RADIUS Attributes for Virtual LAN\
    \ and Priority Support\" [RFC4675]\n   defines additional attributes for dynamic\
    \ Virtual LAN assignment and\n   prioritization, for use in provisioning of access\
    \ to IEEE 802 local\n   area networks usable with RADIUS and diameter.\n   \"\
    Common Remote Authentication Dial In User Service (RADIUS)\n   Implementation\
    \ Issues and Suggested Fixes\" [RFC5080] describes common\n   issues seen in RADIUS\
    \ implementations and suggests some fixes.  Where\n   applicable, unclear statements\
    \ and errors in previous RADIUS\n   specifications are clarified.  People designing\
    \ extensions to RADIUS\n   protocol for various deployment cases should get familiar\
    \ with\n   \"RADIUS Design Guidelines\" [RFC6158] in order to avoid, e.g., known\n\
    \   interoperability challenges.\n   \"RADIUS Extension for Digest Authentication\"\
    \ [RFC5090] defines an\n   extension to the RADIUS protocol to enable support\
    \ of Digest\n   Authentication, for use with HTTP-style protocols like the Session\n\
    \   Initiation Protocol (SIP) and HTTP.\n   \"Carrying Location Objects in RADIUS\
    \ and DIAMETER\" [RFC5580]\n   describes procedures for conveying access-network\
    \ ownership and\n   location information based on civic and geospatial location\
    \ formats\n   in RADIUS and diameter.\n   \"Remote Authentication Dial-In User\
    \ Service (RADIUS) Authorization\n   for Network Access Server (NAS) Management\"\
    \ [RFC5607] specifies\n   required RADIUS attributes and their values for authorizing\
    \ a\n   management access to a NAS.  Both local and remote management are\n  \
    \ supported, with access rights and management privileges.  Specific\n   provisions\
    \ are made for remote management via Framed Management\n   protocols, such as\
    \ SNMP and NETCONF, and for management access over a\n   secure transport protocol.\n\
    \   \"RADIUS (Remote Authentication Dial In User Service) Support For\n   Extensible\
    \ Authentication Protocol (EAP)\" [RFC3579] describes how to\n   use RADIUS to\
    \ convey an EAP [RFC3748] payload between the\n   authenticator and the EAP server\
    \ using RADIUS.  RFC 3579 is widely\n   implemented, for example, in WLAN and\
    \ 802.1 X environments.  \"IEEE\n   802.1X Remote Authentication Dial In User\
    \ Service (RADIUS) Usage\n   Guidelines\" [RFC3580] describes how to use RADIUS\
    \ with IEEE 802.1X\n   authenticators.  In the context of 802.1X and EAP-based\n\
    \   authentication, the VSAs described in [RFC2458] have been widely\n   accepted\
    \ by the industry.  \"RADIUS Extensions\" [RFC2869] is another\n   important RFC\
    \ related to EAP use.  RFC 2869 describes additional\n   attributes for carrying\
    \ AAA information between a NAS and a shared\n   accounting server using RADIUS.\
    \  It also defines attributes to\n   encapsulate EAP message payload.\n   There\
    \ are different MIB modules defined for multiple purposes to use\n   with RADIUS\
    \ (see Sections 4.2.3 and 4.2.5).\n"
- title: 3.6.  Diameter Base Protocol (Diameter)
  contents:
  - "3.6.  Diameter Base Protocol (Diameter)\n   Diameter [RFC3588] provides an Authentication,\
    \ Authorization, and\n   Accounting (AAA) framework for applications such as network\
    \ access or\n   IP mobility.  Diameter is also intended to work in local AAA and\
    \ in\n   roaming scenarios.  Diameter provides an upgrade path for RADIUS but\n\
    \   is not directly backwards compatible.\n   Diameter is designed to resolve\
    \ a number of known problems with\n   RADIUS.  Diameter supports server failover,\
    \ reliable transport over\n   TCP and SCTP, well-documented functions for proxy,\
    \ redirect and relay\n   agent functions, server-initiated messages, auditability,\
    \ and\n   capability negotiation.  Diameter also provides a larger attribute\n\
    \   space for Attribute-Value Pairs (AVPs) and identifiers than RADIUS.\n   Diameter\
    \ features make it especially appropriate for environments,\n   where the providers\
    \ of services are in different administrative\n   domains than the maintainer\
    \ (protector) of confidential user\n   information.\n   Other notable differences\
    \ to RADIUS are as follows:\n   o  Network and Transport Layer Security (IPsec\
    \ or TLS),\n   o  Stateful and stateless models,\n   o  Dynamic discovery of peers\
    \ (using DNS Service Record (SRV) and\n      Naming Authority Pointer (NAPTR)),\n\
    \   o  Concept of an application that describes how a specific set of\n      commands\
    \ and Attribute-Value Pairs (AVPs) are treated by diameter\n      nodes.  Each\
    \ application has an IANA-assigned unique identifier,\n   o  Support of application\
    \ layer acknowledgements, failover methods\n      and state machines,\n   o  Basic\
    \ support for user-sessions and accounting,\n   o  Better roaming support,\n \
    \  o  Error notification, and\n   o  Easy extensibility.\n   The Diameter protocol\
    \ is designed to be extensible to support, e.g.,\n   proxies, brokers, mobility\
    \ and roaming, Network Access Servers\n   (NASREQ), and Accounting and Resource\
    \ Management.  Diameter\n   applications extend the Diameter base protocol by\
    \ adding new commands\n   and/or attributes.  Each application is defined by a\
    \ unique IANA-\n   assigned application identifier and can add new command codes\
    \ and/or\n   new mandatory AVPs.\n   The Diameter application identifier space\
    \ has been divided into\n   Standards Track and 'First Come First Served' vendor-specific\n\
    \   applications.  The following are examples of Diameter applications\n   published\
    \ at IETF:\n   o  Diameter Base Protocol Application [RFC3588]: Required support\n\
    \      from all Diameter implementations.\n   o  Diameter Base Accounting Application\
    \ [RFC3588]: A Diameter\n      application using an accounting protocol based\
    \ on a server-\n      directed model with capabilities for real-time delivery\
    \ of\n      accounting information.\n   o  Diameter Mobile IPv4 Application [RFC4004]:\
    \ A Diameter application\n      that allows a Diameter server to authenticate,\
    \ authorize, and\n      collect accounting information for Mobile IPv4 services\
    \ rendered\n      to a mobile node.\n   o  Diameter Network Access Server Application\
    \ (NASREQ, [RFC4005]): A\n      Diameter application used for AAA services in\
    \ the NAS environment.\n   o  Diameter Extensible Authentication Protocol Application\
    \ [RFC4072]:\n      A Diameter application that carries EAP packets between a\
    \ NAS and\n      a back-end authentication server.\n   o  Diameter Credit-Control\
    \ Application [RFC4006]: A Diameter\n      application that can be used to implement\
    \ real-time credit-control\n      for a variety of end-user services such as network\
    \ access, Session\n      Initiation Protocol (SIP) services, messaging services,\
    \ and\n      download services.\n   o  Diameter Session Initiation Protocol Application\
    \ [RFC4740]: A\n      Diameter application designed to be used in conjunction\
    \ with SIP\n      and provides a Diameter client co-located with a SIP server,\
    \ with\n      the ability to request the authentication of users and\n      authorization\
    \ of SIP resources usage from a Diameter server.\n   o  Diameter Quality-of-Service\
    \ Application [RFC5866]: A Diameter\n      application allowing network elements\
    \ to interact with Diameter\n      servers when allocating QoS resources in the\
    \ network.\n   o  Diameter Mobile IPv6 IKE (MIP6I) Application [RFC5778]: A Diameter\n\
    \      application that enables the interaction between a Mobile IP home\n   \
    \   agent and a Diameter server and is used when the mobile node is\n      authenticated\
    \ and authorized using IKEv2 [RFC5996].\n   o  Diameter Mobile IPv6 Auth (MIP6A)\
    \ Application [RFC5778]: A\n      Diameter application that enables the interaction\
    \ between a Mobile\n      IP home agent and a Diameter server and is used when\
    \ the mobile\n      node is authenticated and authorized using the Mobile IPv6\n\
    \      Authentication Protocol [RFC4285].\n   The large majority of Diameter applications\
    \ are vendor-specific and\n   mainly used in various SDOs outside the IETF.  One\
    \ example SDO using\n   diameter extensively is 3GPP (e.g., 3GPP 'IP Multimedia\
    \ Subsystem'\n   (IMS) uses diameter-based interfaces (e.g., Cx) [3GPPIMS]).\n\
    \   Recently, during the standardization of the '3GPP Evolved Packet\n   Core'\
    \ [3GPPEPC], diameter was chosen as the only AAA signaling\n   protocol.\n   One\
    \ part of diameter's extensibility mechanism is an easy and\n   consistent way\
    \ of creating new commands for the need of applications.\n   RFC 3588 proposed\
    \ to define diameter command code allocations with a\n   new RFC.  This policy\
    \ decision caused undesired use and redefinition\n   of existing command codes\
    \ within SDOs.  Diverse RFCs have been\n   published as simple command code allocations\
    \ for other SDO purposes\n   (see [RFC3589], [RFC5224], [RFC5431], and [RFC5516]).\
    \  [RFC5719]\n   changed the command code policy and added a range for vendor-specific\n\
    \   command codes to be allocated on a 'First Come First Served' basis by\n  \
    \ IANA.\n   The implementation and deployment experience of diameter has led to\n\
    \   the ongoing development of an update of the base protocol [DIAMETER],\n  \
    \ which introduces TLS as the preferred security mechanism and\n   deprecates\
    \ the in-band security negotiation for TLS.\n   Some Diameter protocol enhancements\
    \ and clarifications that logically\n   fit better into [DIAMETER], are also needed\
    \ on the existing\n   deployments based on RFC 3588.  Therefore, protocol extensions\n\
    \   specifically usable in large inter-provider roaming network scenarios\n  \
    \ are made available for RFC 3588.  Two currently existing\n   specifications\
    \ are mentioned below:\n   o  \"Clarifications on the Routing of Diameter Requests\
    \ Based on the\n      Username and the Realm\" [RFC5729] defines the behavior\
    \ required\n      for Diameter agents to route requests when the User-Name AVP\n\
    \      contains a NAI formatted with multiple realms.  These multi-realm\n   \
    \   Network Access Identifiers are used in order to force the routing\n      of\
    \ request messages through a predefined list of mediating realms.\n   o  \"Diameter\
    \ Straightforward-Naming Authority Pointer (S-NAPTR)\n      Usage\" [RFC6408]\
    \ describes an improved DNS-based dynamic Diameter\n      agent discovery mechanism\
    \ without having to do diameter capability\n      exchange beforehand with a number\
    \ of agents.\n   There have been a growing number of Diameter Framework documents\
    \ from\n   the IETF that basically are just a collection of AVPs for a specific\n\
    \   purpose or a system architecture with semantic AVP descriptions and a\n  \
    \ logic for \"imaginary\" applications.  From a standardization point of\n   view,\
    \ this practice allows the development of larger system\n   architecture documents\
    \ that do not need to reference AVPs or\n   application logic outside the IETF.\
    \  Below are examples of a few\n   recent AVP and Framework documents:\n   o \
    \ \"Diameter Mobile IPv6: Support for Network Access Server to\n      Diameter\
    \ Server Interaction\" [RFC5447] describes the bootstrapping\n      of the Mobile\
    \ IPv6 framework and the support of interworking with\n      existing AAA infrastructures\
    \ by using the diameter NAS-to-home-AAA\n      server interface.\n   o  \"Traffic\
    \ Classification and Quality of Service (QoS) Attributes\n      for Diameter\"\
    \ [RFC5777] defines a number of Diameter AVPs for\n      traffic classification\
    \ with actions for filtering and QoS\n      treatment.\n   o  \"Diameter Proxy\
    \ Mobile IPv6: Mobile Access Gateway and Local\n      Mobility Anchor Interaction\
    \ with Diameter Server\" [RFC5779]\n      defines AAA interactions between Proxy\
    \ Mobile IPv6 (PMIPv6)\n      entities (MAG and LMA) and a AAA server within a\
    \ PMIPv6 Domain.\n   For information on MIB modules related to diameter, see\n\
    \   Section 4.2.5.\n"
- title: 3.7.  Control and Provisioning of Wireless Access Points (CAPWAP)
  contents:
  - "3.7.  Control and Provisioning of Wireless Access Points (CAPWAP)\n   Wireless\
    \ LAN (WLAN) product architectures have evolved from single\n   autonomous Access\
    \ Points to systems consisting of a centralized\n   Access Controller (AC) and\
    \ Wireless Termination Points (WTPs).  The\n   general goal of centralized control\
    \ architectures is to move access\n   control, including user authentication and\
    \ authorization, mobility\n   management, and radio management from the single\
    \ access point to a\n   centralized controller, where an Access Point pulls the\
    \ information\n   from the AC.\n   Based on \"Architecture Taxonomy for Control\
    \ and Provisioning of\n   Wireless Access Points (CAPWAP)\" [RFC4118], the CAPWAP\
    \ working group\n   developed the CAPWAP protocol [RFC5415] to facilitate control,\n\
    \   management, and provisioning of WTPs specifying the services,\n   functions,\
    \ and resources relating to 802.11 WLAN Termination Points\n   in order to allow\
    \ for interoperable implementations of WTPs and ACs.\n   The protocol defines\
    \ the CAPWAP control plane, including the\n   primitives to control data access.\
    \  The protocol document also\n   specifies how configuration management of WTPs\
    \ can be done and\n   defines CAPWAP operations responsible for debugging, gathering\n\
    \   statistics, logging, and managing firmware as well as discusses\n   operational\
    \ and transport considerations.\n   The CAPWAP protocol is prepared to be independent\
    \ of Layer 2\n   technologies, and meets the objectives in \"Objectives for Control\
    \ and\n   Provisioning of Wireless Access Points (CAPWAP)\" [RFC4564].  Separate\n\
    \   binding extensions enable the use with additional wireless\n   technologies.\
    \  [RFC5416] defines the CAPWAP Protocol Binding for IEEE\n   802.11.\n   CAPWAP\
    \ Control messages, and optionally CAPWAP Data messages, are\n   secured using\
    \ DTLS [RFC6347].  DTLS is used as a tightly integrated,\n   secure wrapper for\
    \ the CAPWAP protocol.\n   For information on MIB modules related to CAPWAP, see\
    \ Section 4.2.2.\n"
- title: 3.8.  Access Node Control Protocol (ANCP)
  contents:
  - "3.8.  Access Node Control Protocol (ANCP)\n   The Access Node Control Protocol\
    \ (ANCP) [RFC6320] realizes a control\n   plane between a service-oriented Layer\
    \ 3 edge device, the NAS and a\n   Layer 2 Access Node (AN), e.g., Digital Subscriber\
    \ Line Access Module\n   (DSLAM).  As such, ANCP operates in a multi-service reference\n\
    \   architecture and communicates QoS-, service-, and subscriber-related\n   configuration\
    \ and operation information between a NAS and an AN.\n   The main goal of this\
    \ protocol is to configure and manage access\n   equipment and allow them to report\
    \ information to the NAS in order to\n   enable and optimize configuration.\n\
    \   The framework and requirements for an AN control mechanism and the\n   use\
    \ cases for ANCP are documented in [RFC5851].\n   ANCP offers authentication and\
    \ authorization between AN and NAS nodes\n   and provides replay protection and\
    \ data-origin authentication.  The\n   ANCP solution is also robust against Denial-of-Service\
    \ (DoS) attacks.\n   Furthermore, the ANCP solution is recommended to offer\n\
    \   confidentiality protection.  Security Threats and Security\n   Requirements\
    \ for ANCP are discussed in [RFC5713].\n"
- title: 3.9.  Application Configuration Access Protocol (ACAP)
  contents:
  - "3.9.  Application Configuration Access Protocol (ACAP)\n   The Application Configuration\
    \ Access Protocol (ACAP) [RFC2244] is\n   designed to support remote storage and\
    \ access of program option,\n   configuration, and preference information.  The\
    \ datastore model is\n   designed to allow a client relatively simple access to\
    \ interesting\n   data, to allow new information to be easily added without server\n\
    \   reconfiguration, and to promote the use of both standardized data and\n  \
    \ custom or proprietary data.  Key features include \"inheritance\",\n   which\
    \ can be used to manage default values for configuration settings\n   and access\
    \ control lists that allow interesting personal information\n   to be shared and\
    \ group information to be restricted.\n   ACAP's primary purpose is to allow applications\
    \ access to their\n   configuration data from multiple network-connected computers.\
    \  Users\n   can then use any network-connected computer, run any ACAP-enabled\n\
    \   application, and have access to their own configuration data.  To\n   enable\
    \ wide usage client simplicity has been preferred to server or\n   protocol simplicity\
    \ whenever reasonable.\n   The ACAP 'authenticate' command uses Simple Authentication\
    \ and\n   Security Layer (SASL) [RFC4422] to provide basic authentication,\n \
    \  authorization, integrity, and privacy services.  All ACAP\n   implementations\
    \ are required to implement the CRAM-MD5 (Challenge-\n   Response Authentication\
    \ Mechanism) [RFC2195] for authentication,\n   which can be disabled based on\
    \ the site security policy.\n"
- title: 3.10.  XML Configuration Access Protocol (XCAP)
  contents:
  - "3.10.  XML Configuration Access Protocol (XCAP)\n   The Extensible Markup Language\
    \ (XML) Configuration Access Protocol\n   (XCAP) [RFC4825] has been designed for\
    \ and is commonly used with SIP-\n   based solutions, in particular, for instant\
    \ messages, presence, and\n   SIP conferences.  XCAP is a protocol that allows\
    \ a client to read,\n   write, and modify application configuration data stored\
    \ in XML format\n   on a server, where the main functionality is provided by so-called\n\
    \   \"XCAP Application Usages\".\n   XCAP is a protocol that can be used to manipulate\
    \ per-user data.\n   XCAP is a set of conventions for mapping XML documents and\
    \ document\n   components into HTTP URIs, rules for how the modification of one\n\
    \   resource affects another, data validation constraints, and\n   authorization\
    \ policies associated with access to those resources.\n   Because of this structure,\
    \ normal HTTP primitives can be used to\n   manipulate the data.  Like ACAP, XCAP\
    \ supports the configuration\n   needs for a multiplicity of applications.\n \
    \  All XCAP servers are required to implement HTTP Digest Authentication\n   [RFC2617].\
    \  Furthermore, XCAP servers are required to implement HTTP\n   over TLS (HTTPS)\
    \ [RFC2818].  It is recommended that administrators\n   use an HTTPS URI as the\
    \ XCAP root URI, so that the digest client\n   authentication occurs over TLS.\n\
    \   The following list summarizes important XCAP application usages:\n   o  XCAP\
    \ server capabilities [RFC4825] can be read by clients to\n      determine which\
    \ extensions, application usages, or namespaces a\n      server supports.\n  \
    \ o  A resource lists application is any application that needs access\n     \
    \ to a list of resources, identified by a URI, to which operations,\n      such\
    \ as subscriptions, can be applied [RFC4826].\n   o  A Resource List Server (RLS)\
    \ Services application is a SIP\n      application, where a server receives SIP\
    \ SUBSCRIBE requests for\n      resources and generates subscriptions towards\
    \ the resource list\n      [RFC4826].\n   o  A Presence Rules application uses\
    \ authorization policies, also\n      known as authorization rules, to specify\
    \ what presence information\n      can be given to which watchers, and when [RFC4827].\n\
    \   o  A 'pidf-manipulation' application defines how XCAP is used to\n      manipulate\
    \ the contents of PIDF-based presence documents\n      [RFC4827].\n"
- title: 4.  Network Management Data Models
  contents:
  - "4.  Network Management Data Models\n   This section provides two complementary\
    \ overviews for the network\n   management data models standardized at IETF. \
    \ The first subsection\n   focuses on a broader view of models classified into\
    \ categories such\n   as generic and infrastructure data models as well as data\
    \ models\n   matched to different layers.  The second subsection is structured\n\
    \   following the management application view and focuses mainly on the\n   data\
    \ models for the network management tasks fault, configuration,\n   accounting,\
    \ performance, and security management (see [FCAPS]).\n   Note that the IETF does\
    \ not use the FCAPS view as an organizing\n   principle for its data models. \
    \ However, the FCAPS view is used\n   widely outside of the IETF for the realization\
    \ of management tasks\n   and applications.  Section 4.2 aims to address the FCAPS\
    \ view to\n   enable people outside of the IETF to understand the relevant data\n\
    \   models in the IETF.\n   The different data models covered in this section\
    \ are MIB modules,\n   IPFIX Information Elements, Syslog Structured Data Elements,\
    \ and YANG\n   modules.  There are many technology-specific IETF data models,\
    \ such\n   as transmission and protocol MIBs, which are not mentioned in this\n\
    \   document and can be found at [RFCSEARCH].\n   This section gives an overview\
    \ of management data models that have\n   reached Draft or Proposed Standard status\
    \ at the IETF.  In\n   exceptional cases, important Informational RFCs are referenced.\
    \  The\n   advancement process for management data models beyond Proposed\n  \
    \ Standard status, has been defined in [BCP027] with a more pragmatic\n   approach\
    \ and special considerations on data model specification\n   interoperability.\
    \  However, most IETF management data models never\n   advanced beyond Proposed\
    \ Standard.\n"
- title: 4.1.  IETF Network Management Data Models
  contents:
  - "4.1.  IETF Network Management Data Models\n   The data models defined by the\
    \ IETF can be broadly classified into\n   the following categories depicted in\
    \ Figure 1.\n     +-----------+  +-------------------------------+  +-----------+\n\
    \     |           |  | application-layer data models |  |  network  |\n     |\
    \  generic  |  +-------------------------------+  | management|\n     |  infra-\
    \   |  |  transport-layer data models  |  |  infra-   |\n     | structure |  +-------------------------------+\
    \  | structure |\n     |   data    |  |   network-layer data models   |  |   data\
    \    |\n     |  models   |  +-------------------------------+  |  models   |\n\
    \     |           |  |    link-layer data models     |  |           |\n     +-----------+\
    \  +-------------------------------+  +-----------+\n          Figure 1: Categories\
    \ of Network Management Data Models\n   Each of the categories is briefly described\
    \ below.  Note that the\n   classification used here is intended to provide orientation\
    \ and\n   reflects how most data models have been developed in the IETF by the\n\
    \   various working groups.  This classification does not aim to classify\n  \
    \ correctly all data models that have been defined by the IETF so far.\n   The\
    \ network layering model in the middle of Figure 1 follows the\n   four-layer\
    \ model of the Internet as defined in [RFC1021].\n   The network management object\
    \ identifiers for use with IETF MIB\n   modules defined in the IETF can be found\
    \ under the IANA registry at\n   [SMI-NUMBERS].\n"
- title: 4.1.1.  Generic Infrastructure Data Models
  contents:
  - "4.1.1.  Generic Infrastructure Data Models\n   Generic infrastructure data models\
    \ provide core abstractions that\n   many other data models are built upon.  The\
    \ most important example is\n   the interfaces data model defined in the IF-MIB\
    \ [RFC2863].  It\n   provides the basic notion of network interfaces and allows\
    \ expressing\n   stacking/layering relationships between interfaces.  The interfaces\n\
    \   data model also provides basic monitoring objects that are widely\n   used\
    \ for performance and fault management.\n   The second important infrastructure\
    \ data model is defined in the\n   Entity MIB [RFC4133].  It exports the containment\
    \ hierarchy of the\n   physical entities (slots, modules, ports) that make up\
    \ a networking\n   device and, as such, it is a key data model for inventory management.\n\
    \   Physical entities can have pointers to other data models that provide\n  \
    \ more specific information about them (e.g., physical ports usually\n   point\
    \ to the related network interface).  Entity MIB extensions exist\n   for physical\
    \ sensors such as temperature sensors embedded on line\n   cards or sensors that\
    \ report fan rotation speeds [RFC3433].  The\n   Entity State MIB [RFC4268] models\
    \ states and alarms of physical\n   entities.  Some vendors have extended the\
    \ basic Entity MIB with\n   several proprietary data models.\n"
- title: 4.1.2.  Link-Layer Data Models
  contents:
  - "4.1.2.  Link-Layer Data Models\n   A number of data models exist in the form\
    \ of MIB modules covering the\n   link layers IP runs over, such as Asymmetric\
    \ Bit-Rate DSL (ADSL)\n   [RFC4706], Very high bit-rate Digital Subscriber Line\
    \ (VDSL)\n   [RFC5650], GMPLS [RFC4803], ISDN [RFC2127], ATM [RFC2515] [RFC3606],\n\
    \   Cable Modems [RFC4546], or Ethernet [RFC4188] [RFC4318] [RFC4363].\n   These\
    \ so-called transmission data models typically extend the generic\n   network\
    \ interfaces data model with interface type specific\n   information.  Most of\
    \ the link-layer data models focus on monitoring\n   capabilities that can be\
    \ used for performance and fault management\n   functions and, to some lesser\
    \ extent, for accounting and security\n   management functions.  Meanwhile, the\
    \ IEEE has taken over the\n   responsibility to maintain and further develop data\
    \ models for the\n   IEEE 802 family of protocols [RFC4663].  The cable modem\
    \ industry\n   consortium DOCSIS is working with the IETF to publish data models\
    \ for\n   cable modem networks as IETF Standards Track specifications.\n"
- title: 4.1.3.  Network-Layer Data Models
  contents:
  - "4.1.3.  Network-Layer Data Models\n   There are data models in the form of MIB\
    \ modules covering IP/ICMP\n   [RFC4293] [RFC4292] network protocols and their\
    \ extensions (e.g.,\n   Mobile IP), the core protocols of the Internet.  In addition,\
    \ there\n   are data models covering popular unicast routing protocols (OSPF\n\
    \   [RFC4750], IS-IS [RFC4444], BGP-4 [RFC4273]) and multicast routing\n   protocols\
    \ (PIM [RFC5060]).\n   Detailed models also exist for performance measurements\
    \ in the form\n   of IP Performance Metrics [RFC2330] (see Section 3.4).\n   The\
    \ necessary data model infrastructure for configuration data models\n   covering\
    \ network layers are currently being defined using NETCONF\n   [RFC6242] and YANG\
    \ [RFC6020].\n"
- title: 4.1.4.  Transport-Layer Data Models
  contents:
  - "4.1.4.  Transport-Layer Data Models\n   There are data models for the transport\
    \ protocols TCP [RFC4022], UDP\n   [RFC4113], and SCTP [RFC3873].  For TCP, a\
    \ data model providing\n   extended statistics is defined in [RFC4898].\n"
- title: 4.1.5.  Application-Layer Data Models
  contents:
  - "4.1.5.  Application-Layer Data Models\n   Some data models have been developed\
    \ for specific application\n   protocols (e.g., SIP [RFC4780]).  In addition,\
    \ there are data models\n   that provide a generic infrastructure for instrumenting\
    \ applications\n   in order to obtain data useful primarily for performance management\n\
    \   and fault management [RFC2287] [RFC2564].  In general, however,\n   generic\
    \ application MIB modules have been less successful in gaining\n   widespread\
    \ deployment.\n"
- title: 4.1.6.  Network Management Infrastructure Data Models
  contents:
  - "4.1.6.  Network Management Infrastructure Data Models\n   A number of data models\
    \ are concerned with the network management\n   system itself.  This includes,\
    \ in addition to a set of SNMP MIB\n   modules for monitoring and configuring\
    \ SNMP itself [RFC3410], some\n   MIB modules providing generic functions such\
    \ as the calculation of\n   expressions over MIB objects, generic functions for\
    \ thresholding and\n   event generation, event notification logging functions,\
    \ and data\n   models to represent alarms [RFC2981] [RFC2982] [RFC3014] [RFC3877].\n\
    \   In addition, there are data models that allow the execution of basic\n   reachability\
    \ and path discovery tests [RFC4560].  Another collection\n   of MIB modules provides\
    \ remote monitoring functions, ranging from the\n   data link layer up to the\
    \ application layer.  This is known as the\n   \"RMON family of MIB modules\"\
    \ [RFC3577].\n   The IPFIX Protocol [RFC5101] (Section 2.3) is used to export\n\
    \   information about network flows collected at so-called Observation\n   Points\
    \ (typically, a network interface).  The IEs [RFC5102] carried\n   in IPFIX cover\
    \ the majority of the network and transport layer header\n   fields and a few\
    \ link-layer-specific fields.  Work is underway to\n   further extend the standardized\
    \ information that can be carried in\n   IPFIX.\n   The Syslog Protocol document\
    \ [RFC5424] (Section 2.2) defines an\n   initial set of Structured Data Elements\
    \ (SDEs) that relate to content\n   time quality, content origin, and meta-information\
    \ about the message,\n   such as language.  Proprietary SDEs can be used to supplement\
    \ the\n   IETF-defined SDEs.\n"
- title: 4.2.  Network Management Data Models - FCAPS View
  contents:
  - "4.2.  Network Management Data Models - FCAPS View\n   This subsection follows\
    \ the management application view and aims to\n   match the data models to network\
    \ management tasks for fault,\n   configuration, accounting, performance, and\
    \ security management\n   ([FCAPS]).  As OAM is a general term that refers to\
    \ a toolset, which\n   can be used for fault detection, isolation, and performance\n\
    \   measurement, aspects of FCAPS in the context of the data path, such\n   as\
    \ fault and performance management, are also discussed in \"An\n   Overview of\
    \ Operations, Administration, and Maintenance (OAM)\n   Mechanisms\" [OAM-OVERVIEW].\n\
    \   Some of the data models do not fit into one single FCAPS category per\n  \
    \ design but span multiple areas.  For example, there are many\n   technology-specific\
    \ IETF data models, such as transmission and\n   protocol MIBs, which cover multiple\
    \ FCAPS categories, and therefore\n   are not mentioned in this subsection and\
    \ can be found at [RFCSEARCH].\n"
- title: 4.2.1.  Fault Management
  contents:
  - "4.2.1.  Fault Management\n   Fault management encloses a set of functions to\
    \ detect, isolate,\n   notify, and correct faults encountered in a network as\
    \ well as to\n   maintain and examine error logs.  The data models below can be\n\
    \   utilized to realize a fault management application.\n   [RFC3418], part of\
    \ SNMPv3 standard [STD62], is a MIB module\n   containing objects in the system\
    \ group that are often polled to\n   determine if a device is still operating,\
    \ and sysUpTime can be used\n   to detect if the network management portion of\
    \ the system has\n   restarted and counters have been re-initialized.\n   [RFC3413],\
    \ part of SNMPv3 standard [STD62], is a MIB module including\n   objects designed\
    \ for managing notifications, including tables for\n   addressing, retry parameters,\
    \ security, lists of targets for\n   notifications, and user customization filters.\n\
    \   The Interfaces Group MIB [RFC2863] builds on the old standard for MIB\n  \
    \ II [STD17] and is used as a primary MIB module for managing and\n   monitoring\
    \ the status of network interfaces.  The Interfaces Group\n   MIB defines a generic\
    \ set of managed objects for network interfaces,\n   and it provides the infrastructure\
    \ for additional managed objects\n   specific to particular types of network interfaces,\
    \ such as Ethernet.\n   [RFC4560] defines a MIB module for performing ping, traceroute,\
    \ and\n   lookup operations at a host.  For troubleshooting purposes, it is\n\
    \   useful to be able to initiate and retrieve the results of ping or\n   traceroute\
    \ operations when they are performed at a remote host.\n   The RMON (Remote Network\
    \ Monitoring) MIB [STD59] can be configured to\n   recognize conditions on existing\
    \ MIB variables (most notably error\n   conditions) and continuously check for\
    \ them.  When one of these\n   conditions occurs, the event may be logged, and\
    \ management stations\n   may be notified in a number of ways (for further discussion\
    \ on RMON,\n   see Section 4.2.4).\n   DISMAN-EVENT-MIB in [RFC2981] and DISMAN-EXPRESSION-MIB\
    \ in [RFC2982]\n   provide a superset of the capabilities of the RMON alarm and\
    \ event\n   groups.  These modules provide mechanisms for thresholding and\n \
    \  reporting anomalous events to management applications.\n   The Alarm MIB in\
    \ [RFC3877] and the Alarm Reporting Control MIB in\n   [RFC3878] specify mechanisms\
    \ for expressing state transition models\n   for persistent problem states.  Alarm\
    \ MIB defines the following:\n   o  a mechanism for expressing state transition\
    \ models for persistent\n      problem states,\n   o  a mechanism to correlate\
    \ a notification with subsequent state\n      transition notifications about the\
    \ same entity/object, and\n   o  a generic alarm reporting mechanism (extends\
    \ ITU-T work on X.733\n      [ITU-X733]).\n   In particular, [RFC3878] defines\
    \ objects for controlling the\n   reporting of alarm conditions and extends ITU-T\
    \ work on M.3100\n   Amendment 3 [ITU-M3100].\n   Other MIB modules that may be\
    \ applied to fault management with SNMP\n   include:\n   o  NOTIFICATION-LOG-MIB\
    \ [RFC3014] describes managed objects used for\n      logging SNMP Notifications.\n\
    \   o  ENTITY-STATE-MIB [RFC4268] describes extensions to the Entity MIB\n   \
    \   to provide information about the state of physical entities.\n   o  ENTITY-SENSOR-MIB\
    \ [RFC3433] describes managed objects for\n      extending the Entity MIB to provide\
    \ generalized access to\n      information related to physical sensors, which\
    \ are often found in\n      networking equipment (such as chassis temperature,\
    \ fan RPM, power\n      supply voltage).\n   The Syslog protocol document [RFC5424]\
    \ defines an initial set of SDEs\n   that relate to content time quality, content\
    \ origin, and meta-\n   information about the message, such as language.  Proprietary\
    \ SDEs\n   can be used to supplement the IETF-defined SDEs.\n   The IETF has standardized\
    \ MIB Textual-Conventions for facility and\n   severity labels and codes to encourage\
    \ consistency between syslog and\n   MIB representations of these event properties\
    \ [RFC5427].  The intent\n   is that these textual conventions will be imported\
    \ and used in MIB\n   modules that would otherwise define their own representations.\n\
    \   An IPFIX MIB module [RFC5815] has been defined for monitoring IPFIX\n   Meters,\
    \ Exporters, and Collectors (see Section 2.3).  The ongoing\n   work on the PSAMP\
    \ MIB module extends the IPFIX MIB modules by managed\n   objects for monitoring\
    \ PSAMP implementations [PSAMP-MIB].\n   The NETCONF working group defined the\
    \ data model necessary to monitor\n   the NETCONF protocol [RFC6022] with the\
    \ modeling language YANG.  The\n   monitoring data model includes information\
    \ about NETCONF datastores,\n   sessions, locks, and statistics, which facilitate\
    \ the management of a\n   NETCONF server.  The NETCONF monitoring document also\
    \ defines methods\n   for NETCONF clients to discover the data models supported\
    \ by a\n   NETCONF server and defines the operation <get-schema> to retrieve\n\
    \   them.\n"
- title: 4.2.2.  Configuration Management
  contents:
  - "4.2.2.  Configuration Management\n   Configuration management focuses on establishing\
    \ and maintaining\n   consistency of a system and defines the functionality to\
    \ configure\n   its functional and physical attributes as well as operational\n\
    \   information throughout its life.  Configuration management includes\n   configuration\
    \ of network devices, inventory management, and software\n   management.  The\
    \ data models below can be used to utilize\n   configuration management.\n   MIB\
    \ modules for monitoring of network configuration (e.g., for\n   physical and\
    \ logical network topologies) already exist and provide\n   some of the desired\
    \ capabilities.  New MIB modules might be developed\n   for the target functionality\
    \ to allow operators to monitor and modify\n   the operational parameters, such\
    \ as timer granularity, event\n   reporting thresholds, target addresses, etc.\n\
    \   [RFC3418], part of [STD62], contains objects in the system group\n   useful,\
    \ e.g., for identifying the type of device and the location of\n   the device,\
    \ the person responsible for the device.  The SNMPv3\n   standard [STD62] furthermore\
    \ includes objects designed for\n   configuring principals, access control rules,\
    \ notification\n   destinations, and for configuring proxy-forwarding SNMP agents,\
    \ which\n   can be used to forward messages through firewalls and NAT devices.\n\
    \   The Entity MIB [RFC4133] supports mainly inventory management and is\n   used\
    \ for managing multiple logical and physical entities matched to a\n   single\
    \ SNMP agent.  This module provides a useful mechanism for\n   identifying the\
    \ entities comprising a system and defines event\n   notifications for configuration\
    \ changes that may be useful to\n   management applications.\n   [RFC3165] defines\
    \ a set of managed objects that enable the delegation\n   of management scripts\
    \ to distributed managers.\n   For configuring IPFIX and PSAMP devices, the IPFIX\
    \ working group\n   developed the IPFIX Configuration Data Model [CONF-MODEL],\
    \ by using\n   the YANG modeling language and in close collaboration with the\
    \ NETMOD\n   working group (see Section 2.4.2).  The model specifies the necessary\n\
    \   data for configuring and monitoring Selection Processes, caches,\n   Exporting\
    \ Processes, and Collecting Processes of IPFIX- and PSAMP-\n   compliant monitoring\
    \ devices.\n   At the time of this writing, the NETMOD working group is developing\n\
    \   core system and interface models in YANG.\n   The CAPWAP protocol exchanges\
    \ message elements using the Type-Length-\n   Value (TLV) format.  The base TLVs\
    \ are specified in [RFC5415], while\n   the TLVs for IEEE 802.11 are specified\
    \ in [RFC5416].  The CAPWAP Base\n   MIB [RFC5833] specifies managed objects for\
    \ the modeling the CAPWAP\n   protocol and provides configuration and WTP status-monitoring\
    \ aspects\n   of CAPWAP, where the CAPWAP Binding MIB [RFC5834] defines managed\n\
    \   objects for the modeling of the CAPWAP protocol for IEEE 802.11\n   wireless\
    \ binding.\n   Note: RFC 5833 and RFC 5834 have been published as Informational\
    \ RFCs\n   to provide the basis for future work on a SNMP management of the\n\
    \   CAPWAP protocol.\n"
- title: 4.2.3.  Accounting Management
  contents:
  - "4.2.3.  Accounting Management\n   Accounting management collects usage information\
    \ of network\n   resources.  Note that the IETF does not define any mechanisms\
    \ related\n   to billing and charging.  Many technology-specific MIBs (link layer,\n\
    \   network layer, transport layer, or application layer) contain\n   counters\
    \ but are not primarily targeted for accounting and,\n   therefore, are not included\
    \ in this section.\n   \"RADIUS Accounting Client MIB for IPv6\" [RFC4670] defines\
    \ RADIUS\n   Accounting Client MIB objects that support version-neutral IP\n \
    \  addressing formats.\n   \"RADIUS Accounting Server MIB for IPv6\" [RFC4671]\
    \ defines RADIUS\n   Accounting Server MIB objects that support version-neutral\
    \ IP\n   addressing formats.\n   IPFIX/PSAMP Information Elements:\n   As expressed\
    \ in Section 2.3, the IPFIX Architecture [RFC5470] defines\n   components involved\
    \ in IP flow measurement and reporting of\n   information on IP flows.  As such,\
    \ IPFIX records provide fine-grained\n   measurement data for flexible and detailed\
    \ usage reporting and enable\n   usage-based accounting.\n   The IPFIX Information\
    \ Elements (IEs) have been initially defined in\n   the IPFIX Information Model\
    \ [RFC5102] and registered with IANA\n   [IANA-IPFIX].  The IPFIX IEs are composed\
    \ of two types:\n   o  IEs related to identification of IP flows such as header\n\
    \      information, derived packet properties, IGP and BGP next-hop IP\n     \
    \ address, BGP AS, etc., and\n   o  IEs related to counter and timestamps, such\
    \ as per-flow counters\n      (e.g., octet count, packet count), flow start times,\
    \ flow end\n      times, and flow duration, etc.\n   The Information Elements\
    \ specified in the IPFIX Information Model\n   [RFC5102] are used by the PSAMP\
    \ protocol where applicable.  PSAMP\n   Parameters defined in the PSAMP protocol\
    \ specification are registered\n   at [IANA-PSAMP].  An additional set of PSAMP\
    \ Information Elements for\n   reporting packet information with the IPFIX/PSAMP\
    \ protocol such as\n   Sampling-related IEs are specified in the PSAMP Information\
    \ Model\n   [RFC5477].  These IEs fulfill the requirements on reporting of\n \
    \  different sampling and filtering techniques specified in [RFC5475].\n"
- title: 4.2.4.  Performance Management
  contents:
  - "4.2.4.  Performance Management\n   Performance management covers a set of functions\
    \ that evaluate and\n   report the performance of network elements and the network,\
    \ with the\n   goal to maintain the overall network performance at a defined level.\n\
    \   Performance management functionality includes monitoring and\n   measurement\
    \ of network performance parameters, gathering statistical\n   information, maintaining\
    \ and examining activity logs.  The data\n   models below can be used for performance\
    \ management tasks.\n   The RMON (Remote Network Monitoring) MIB [STD59] defines\
    \ objects for\n   collecting data related to network performance and traffic from\n\
    \   remote monitoring devices.  An organization may employ many remote\n   monitoring\
    \ probes, one per network segment, to monitor its network.\n   These devices may\
    \ be used by a network service provider to access a\n   (distant) client network.\
    \  Most of the objects in the RMON MIB module\n   are suitable for the monitoring\
    \ of any type of network, while some of\n   them are specific to the monitoring\
    \ of Ethernet networks.\n   RMON allows a probe to be configured to perform diagnostics\
    \ and to\n   collect network statistics continuously, even when communication\
    \ with\n   the management station may not be possible or efficient.  The alarm\n\
    \   group periodically takes statistical samples from variables in the\n   probe\
    \ and compares them to previously configured thresholds.  If the\n   monitored\
    \ variable crosses a threshold, an event is generated.\n   \"Introduction to the\
    \ Remote Monitoring (RMON) Family of MIB Modules\"\n   [RFC3577] describes the\
    \ documents associated with the RMON Framework\n   and how they relate to each\
    \ other.\n   The RMON-2 MIB [RFC4502] extends RMON by providing RMON analysis\
    \ up\n   to the application layer and defines performance data to monitor.\n \
    \  The SMON MIB [RFC2613] extends RMON by providing RMON analysis for\n   switched\
    \ networks.\n   \"Remote Monitoring MIB Extensions for High Capacity Alarms\"\
    \ [RFC3434]\n   describes managed objects for extending the alarm thresholding\n\
    \   capabilities found in the RMON MIB and provides similar threshold\n   monitoring\
    \ of objects based on the Counter64 data type.\n   \"Remote Network Monitoring\
    \ Management Information Base for High\n   Capacity Networks\" [RFC3273] defines\
    \ objects for managing RMON\n   devices for use on high-speed networks.\n   \"\
    Remote Monitoring MIB Extensions for Interface Parameters\n   Monitoring\" [RFC3144]\
    \ describes an extension to the RMON MIB with a\n   method of sorting the interfaces\
    \ of a monitored device according to\n   values of parameters specific to this\
    \ interface.\n   [RFC4710] describes Real-Time Application Quality of Service\n\
    \   Monitoring (RAQMON), which is part of the RMON protocol family.\n   RAQMON\
    \ supports end-to-end QoS monitoring for multiple concurrent\n   applications\
    \ and does not relate to a specific application transport.\n   RAQMON is scalable\
    \ and works well with encrypted payload and\n   signaling.  RAQMON uses TCP to\
    \ transport RAQMON PDUs.\n   [RFC4711] proposes an extension to the Remote Monitoring\
    \ MIB [STD59]\n   and describes managed objects used for RAQMON.  [RFC4712] specifies\n\
    \   two transport mappings for the RAQMON information model using TCP as\n   a\
    \ native transport and SNMP to carry the RAQMON information from a\n   RAQMON\
    \ Data Source (RDS) to a RAQMON Report Collector (RRC).\n   \"Application Performance\
    \ Measurement MIB\" [RFC3729] uses the\n   architecture created in the RMON MIB\
    \ and defines objects by providing\n   measurement and analysis of the application\
    \ performance as\n   experienced by end-users.  [RFC3729] enables the measurement\
    \ of the\n   quality of service delivered to end-users by applications.\n   \"\
    Transport Performance Metrics MIB\" [RFC4150] describes managed\n   objects used\
    \ for monitoring selectable Performance Metrics and\n   statistics derived from\
    \ the monitoring of network packets and sub-\n   application level transactions.\
    \  The metrics can be defined through\n   reference to existing IETF, ITU, and\
    \ other SDOs' documents.\n   The IPPM working group has defined \"IP Performance\
    \ Metrics (IPPM)\n   Metrics Registry\" [RFC4148].  Note that with the publication\
    \ of\n   [RFC6248], [RFC4148] and the corresponding IANA registry for IPPM\n \
    \  metrics have been declared Obsolete and shouldn't be used.\n   The IPPM working\
    \ group defined the \"Information Model and XML Data\n   Model for Traceroute\
    \ Measurements\" [RFC5388], which defines a common\n   information model dividing\
    \ the IEs into two semantically separated\n   groups (configuration elements and\
    \ results elements) with an\n   additional element to relate configuration elements\
    \ and results\n   elements by means of a common unique identifier.  Based on the\n\
    \   information model, an XML data model is provided to store the results\n  \
    \ of traceroute measurements.\n   \"Session Initiation Protocol Event Package\
    \ for Voice Quality\n   Reporting\" [RFC6035] defines a SIP event package that\
    \ enables the\n   collection and reporting of metrics that measure the quality\
    \ for\n   Voice over Internet Protocol (VoIP) sessions.\n"
- title: 4.2.5.  Security Management
  contents:
  - "4.2.5.  Security Management\n   Security management provides the set of functions\
    \ to protect the\n   network and system from unauthorized access and includes\
    \ functions\n   such as creating, deleting, and controlling security services\
    \ and\n   mechanisms, key management, reporting security-relevant events, and\n\
    \   authorizing user access and privileges.  Based on their support for\n   authentication\
    \ and authorization, RADIUS and diameter are seen as\n   security management protocols.\
    \  The data models below can be used to\n   utilize security management.\n   [RFC3414],\
    \ part of [STD62], specifies the procedures for providing\n   SNMPv3 message-level\
    \ security and includes a MIB module for remotely\n   monitoring and managing\
    \ the configuration parameters for the USM.\n   [RFC3415], part of [STD62], describes\
    \ the procedures for controlling\n   access to management information in the SNMPv3\
    \ architecture and\n   includes a MIB module, which defines managed objects to\
    \ access\n   portions of an SNMP engine's Local Configuration Datastore (LCD).\
    \  As\n   such, this MIB module enables remote management of the configuration\n\
    \   parameters of the VACM.\n   The NETCONF Access Control Model (NACM) [RFC6536]\
    \ addresses the need\n   for access control mechanisms for the operation and content\
    \ layers of\n   NETCONF, as defined in [RFC6241].  As such, the NACM proposes\n\
    \   standard mechanisms to restrict NETCONF protocol access for\n   particular\
    \ users to a pre-configured subset of all available NETCONF\n   protocol operations\
    \ and content within a particular server.\n   There are numerous MIB modules defined\
    \ for multiple purposes to use\n   with RADIUS:\n   o  \"RADIUS Authentication\
    \ Client MIB for IPv6\" [RFC4668] defines\n      RADIUS Authentication Client\
    \ MIB objects that support version-\n      neutral IP addressing formats and defines\
    \ a set of extensions for\n      RADIUS authentication client functions.\n   o\
    \  \"RADIUS Authentication Server MIB for IPv6\" [RFC4669] defines\n      RADIUS\
    \ Authentication Server MIB objects that support version-\n      neutral IP addressing\
    \ formats and defines a set of extensions for\n      RADIUS authentication server\
    \ functions.\n   o  \"RADIUS Dynamic Authorization Client MIB\" [RFC4672] defines\
    \ the\n      MIB module for entities implementing the client side of the\n   \
    \   Dynamic Authorization Extensions to RADIUS [RFC5176].\n   o  \"RADIUS Dynamic\
    \ Authorization Server MIB\" [RFC4673] defines the\n      MIB module for entities\
    \ implementing the server side of the\n      Dynamic Authorization Extensions\
    \ to RADIUS [RFC5176].\n   The MIB Module definitions in [RFC4668], [RFC4669],\
    \ [RFC4672],\n   [RFC4673] are intended to be used only for RADIUS over UDP and\
    \ do not\n   support RADIUS over TCP.  There is also a recommendation that RADIUS\n\
    \   clients and servers implementing RADIUS over TCP should not reuse\n   earlier\
    \ listed MIB modules to perform statistics counting for RADIUS-\n   over-TCP connections.\n\
    \   Currently, there are no standardized MIB modules for diameter\n   applications,\
    \ which can be considered as a lack on the management\n   side of diameter nodes.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document gives an overview of IETF network\
    \ management standards\n   and summarizes existing and ongoing development of\
    \ IETF Standards\n   Track network management protocols and data models.  As such,\
    \ it does\n   not have any security implications in or of itself.\n   For each\
    \ specific technology discussed in the document a summary of\n   its security\
    \ usage has been given in corresponding chapters.  In a\n   few cases, e.g., for\
    \ SNMP, a detailed description of developed\n   security mechanisms has been provided.\n\
    \   The attention of the reader is particularly drawn to the security\n   discussion\
    \ in following document sections:\n   o  SNMP Security and Access Control Models\
    \ in Section 2.1.4.1,\n   o  User-based Security Model (USM) in Section 2.1.4.2,\n\
    \   o  View-based Access Control Model (VACM) in Section 2.1.4.3,\n   o  SNMP\
    \ Transport Security Model in Section 2.1.5.1,\n   o  Secure syslog message delivery\
    \ in Section 2.2,\n   o  Use of secure NETCONF message transport and the NETCONF\
    \ Access\n      Control Model (NACM) in Section 2.4.1,\n   o  Message authentication\
    \ for Dynamic Host Configuration Protocol\n      (DHCP) in Section 3.1.1,\n  \
    \ o  Security for Remote Authentication Dial-In User Service (RADIUS)\n      in\
    \ conjunction with EAP and IEEE 802.1X authenticators in\n      Section 3.5,\n\
    \   o  Built-in and transport security for the Diameter Base Protocol in\n   \
    \   Section 3.6,\n   o  Transport security for Control And Provisioning of Wireless\
    \ Access\n      Points (CAPWAP) in Section 3.7,\n   o  Built-in security for Access\
    \ Node Control Protocol (ANCP) in\n      Section 3.8,\n   o  Security for Application\
    \ Configuration Access Protocol (ACAP) in\n      Section 3.9,\n   o  Security\
    \ for XML Configuration Access Protocol (XCAP) in\n      Section 3.10, and\n \
    \  o  Data models for Security Management in Section 4.2.5.\n   The authors would\
    \ also like to refer to detailed security\n   consideration sections for specific\
    \ management standards described in\n   this document, which contain comprehensive\
    \ discussion of security\n   implications of the particular management protocols\
    \ and mechanisms.\n   Among others, security consideration sections of following\
    \ documents\n   should be carefully read before implementing the technology.\n\
    \   o  For SNMP security in general, subsequent security consideration\n     \
    \ sections in [STD62], which includes RFCs 3411-3418,\n   o  Security considerations\
    \ section in Section 8 of [BCP074] for the\n      coexistence of SNMP versions\
    \ 1, 2, and 3,\n   o  Security considerations for the SNMP Transport Security\
    \ Model in\n      Section 8 of [RFC5591],\n   o  Security considerations for the\
    \ Secure Shell Transport Model for\n      SNMP in Section 9 of [RFC5592],\n  \
    \ o  Security considerations for the TLS Transport Model for SNMP in\n      Section\
    \ 9 of [RFC6353],\n   o  Security considerations for the TLS Transport Mapping\
    \ for syslog\n      in Section 6 of [RFC5425],\n   o  Security considerations\
    \ for the IPFIX Protocol Specification in\n      Section 11 of [RFC5101],\n  \
    \ o  Security considerations for the NETCONF protocol in Section 9 of\n      [RFC6241]\
    \ and the SSH transport in Section 6 of [RFC6242],\n   o  Security considerations\
    \ for the NETCONF Access Control Model\n      (NACM) in Section 3.7 of [RFC6536],\n\
    \   o  Security considerations for DHCPv4 and DHCPv6 in Section 7 of\n      [RFC2131]\
    \ and Section 23. of [RFC3315],\n   o  Security considerations for RADIUS in Section\
    \ 8 of [RFC2865],\n   o  Security considerations for diameter in Section 13 of\
    \ [RFC3588],\n   o  Security considerations for the CAPWAP protocol in Section\
    \ 12 of\n      [RFC5415],\n   o  Security considerations for the ANCP protocol\
    \ in Section 11 of\n      [RFC6320], and\n   o  Security considerations for the\
    \ XCAP protocol in Section 14 of\n      [RFC4825].\n"
