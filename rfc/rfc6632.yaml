- title: A.4.  Passive versus Active Monitoring
  contents:
  - "A.4.  Passive versus Active Monitoring\n   Monitoring can be divided into two\
    \ categories: passive and active\n   monitoring.  Passive monitoring can perform\
    \ the network traffic\n   monitoring, monitoring of a device, or the accounting\
    \ of network\n   resource consumption by users.  Active monitoring, as used in\
    \ this\n   document, focuses mainly on active network monitoring and relies on\n\
    \   the injection of specific traffic (also called \"synthetic traffic\"),\n \
    \  which is then monitored.  The monitoring focus is indicated in the\n   table\
    \ below as \"network\", \"device\", or \"accounting\".\n   This classification\
    \ excludes non-monitoring protocols, such as\n   configuration protocols: Ad hoc\
    \ network autoconfiguration, ANCP, and\n   XCAP.  Note that some of the active\
    \ monitoring protocols, in the\n   context of the data path, e.g., ICMP Ping and\
    \ Traceroute [RFC1470],\n   Bidirectional Forwarding Detection (BFD) [RFC5880],\
    \ and PWE3 Virtual\n   Circuit Connectivity Verification (VCCV) [RFC5085] are\
    \ covered in\n   [OAM-OVERVIEW].\n   +---------------------------------+---------------------------------+\n\
    \   | Protocols supporting passive    | Protocols supporting active     |\n  \
    \ | monitoring                      | monitoring                      |\n   +---------------------------------+---------------------------------+\n\
    \   | IPFIX (network) (Section 2.3)   | OWAMP (network) (Section 3.4)   |\n  \
    \ | PSAMP (network) (Section 2.3)   | TWAMP (network) (Section 3.4)   |\n   |\
    \ SNMP (network and device)       |                                 |\n   | (Section\
    \ 2.1)                   |                                 |\n   | NETCONF (device)\
    \                |                                 |\n   | (Section 2.4.1)   \
    \              |                                 |\n   | RADIUS (accounting) \
    \            |                                 |\n   | (Section 3.5)         \
    \          |                                 |\n   | Diameter (accounting)   \
    \        |                                 |\n   | (Section 3.6)             \
    \      |                                 |\n   | CAPWAP (device) (Section 3.7)\
    \   |                                 |\n   +---------------------------------+---------------------------------+\n\
    \      Table 4: Protocols for Passive and Active Monitoring and Their\n      \
    \                       Monitoring Focus\n   The application of SNMP to passive\
    \ traffic monitoring (e.g., with\n   RMON-MIB) or active monitoring (with IPPM\
    \ MIB) depends on the MIB\n   modules used.  However, the SNMP protocol itself\
    \ does not have\n   operations, which support active monitoring.  NETCONF can\
    \ be used for\n   passive monitoring, e.g., with the NETCONF Monitoring YANG module\n\
    \   [RFC6022] for the monitoring of the NETCONF protocol.  CAPWAP\n   monitors\
    \ the status of a Wireless Termination Point.\n   RADIUS and diameter are considered\
    \ passive monitoring protocols as\n   they perform accounting, i.e., counting\
    \ the number of packets/bytes\n   for a specific user.\n"
