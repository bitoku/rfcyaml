- title: Abstract
  contents:
  - "Abstract\n   This document gives an overview of the IETF network management\n\
    \   standards and summarizes existing and ongoing development of IETF\n   Standards\
    \ Track network management protocols and data models.  The\n   document refers\
    \ to other overview documents, where they exist and\n   classifies the standards\
    \ for easy orientation.  The purpose of this\n   document is, on the one hand,\
    \ to help system developers and users to\n   select appropriate standard management\
    \ protocols and data models to\n   address relevant management needs.  On the\
    \ other hand, the document\n   can be used as an overview and guideline by other\
    \ Standard\n   Development Organizations or bodies planning to use IETF management\n\
    \   technologies and data models.  This document does not cover\n   Operations,\
    \ Administration, and Maintenance (OAM) technologies on the\n   data-path, e.g.,\
    \ OAM of tunnels, MPLS Transport Profile (MPLS-TP)\n   OAM, and pseudowire as\
    \ well as the corresponding management models.\n"
