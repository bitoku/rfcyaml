- title: A.3.  Push versus Pull Mechanism
  contents:
  - "A.3.  Push versus Pull Mechanism\n   A pull mechanism is characterized by the\
    \ Network Management System\n   (NMS) pulling the management information out of\
    \ network elements,\n   when needed.  A push mechanism is characterized by the\
    \ network\n   elements pushing the management information to the NMS, either when\n\
    \   the information is available or on a regular basis.\n   Client/Server protocols,\
    \ such as DHCP, ANCP, ACAP, and XCAP are not\n   listed in Table 3.\n   +---------------------------------+---------------------------------+\n\
    \   | Protocols supporting the Pull   | Protocols supporting the Push   |\n  \
    \ | mechanism                       | mechanism                       |\n   +---------------------------------+---------------------------------+\n\
    \   | SNMP (except notifications)     | SNMP notifications              |\n  \
    \ | (Section 2.1)                   | (Section 2.1)                   |\n   |\
    \ NETCONF (except notifications)  | NETCONF notifications           |\n   | (Section\
    \ 2.4.1)                 | (Section 2.4.1)                 |\n   | CAPWAP (Section\
    \ 3.7)            | Syslog (Section 2.2)            |\n   |                  \
    \               | IPFIX (Section 2.3)             |\n   |                    \
