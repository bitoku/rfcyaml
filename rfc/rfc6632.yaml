- title: Appendix A.  High-Level Classification of Management Protocols and Data
  contents:
  - "Appendix A.  High-Level Classification of Management Protocols and Data\n   \
    \          Models\n   The following subsections aim to guide the reader for the\
    \ fast\n   selection of the management standard in interest and can be used as\
    \ a\n   dispatcher to forward to the appropriate chapter.  The subsections\n \
    \  below classify the protocols on one hand according to high-level\n   criteria\
    \ such as push versus pull mechanism, and passive versus\n   active monitoring.\
    \  On the other hand, the protocols are categorized\n   concerning the network\
    \ management task they address or the data model\n   extensibility they provide.\
    \  Based on the reader's requirements, a\n   reduced set of standard protocols\
    \ and associated data models can be\n   selected for further reading.\n   As an\
    \ example, someone outside of IETF typically would look for the\n   TWAMP protocol\
    \ in the Operations and Management Area working groups\n   as it addresses performance\
    \ management.  However, the protocol TWAMP\n   has been developed by the IPPM\
    \ working group in the Transport Area.\n   Note that not all protocols have been\
    \ listed in all classification\n   sections.  Some of the protocols, especially\
    \ the protocols with\n   specific focus in Section 3 cannot be clearly classified.\
    \  Note also\n   that COPS and COPS-PR are not listed in the tables, as COPS-PR\
    \ is not\n   recommended to use (see Section 3.3).\n"
