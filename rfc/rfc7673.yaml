- title: Appendix A.  Examples
  contents:
  - "Appendix A.  Examples\n   In the following, most of the DNS resource data is\
    \ elided for\n   simplicity.\n"
- title: A.1.  IMAP
  contents:
  - "A.1.  IMAP\n   ; mail domain\n   _imap._tcp.example.com.   SRV 10 0 9143 imap.example.net.\n\
    \   example.com.              RRSIG   SRV ...\n   ; target server hostname\n \
    \  imap.example.net.         A      192.0.2.1\n   imap.example.net.         RRSIG\
    \  A ...\n   imap.example.net.         AAAA   2001:db8:212:8::e:1\n   imap.example.net.\
    \         RRSIG  ...\n   ; TLSA resource record\n   _9143._tcp.imap.example.net.\
    \  TLSA   ...\n   _9143._tcp.imap.example.net.  RRSIG  TLSA ...\n   Mail messages\
    \ received for addresses at example.com are retrieved via\n   IMAP at imap.example.net.\
    \  Connections to imap.example.net port 9143\n   that use STARTTLS will get a\
    \ server certificate that authenticates\n   the name imap.example.net.\n"
- title: A.2.  XMPP
  contents:
  - "A.2.  XMPP\n   ; XMPP domain\n   _xmpp-client._tcp.example.com. SRV     1 0 5222\
    \ im.example.net.\n   _xmpp-client._tcp.example.com. RRSIG   SRV ...\n   ; target\
    \ server hostname\n   im.example.net.           A      192.0.2.3\n   im.example.net.\
    \           RRSIG  A ...\n   im.example.net.           AAAA   2001:db8:212:8::e:4\n\
    \   im.example.net.           RRSIG  AAAA ...\n   ; TLSA resource record\n   _5222._tcp.im.example.net.\
    \  TLSA   ...\n   _5222._tcp.im.example.net.  RRSIG  TLSA ...\n   XMPP sessions\
    \ for addresses at example.com are established at\n   im.example.net.  Connections\
    \ to im.example.net port 5222 that use\n   STARTTLS will get a server certificate\
    \ that authenticates the name\n   im.example.net.\n"
- title: Appendix B.  Rationale
  contents:
  - "Appendix B.  Rationale\n   The long-term goal of this specification is to settle\
    \ on TLS\n   certificates that verify the target server hostname rather than the\n\
    \   service domain name, since this is more convenient for servers\n   hosting\
    \ multiple domains (so-called \"multi-tenanted environments\")\n   and scales\
    \ up more easily to larger numbers of service domain names.\n   There are a number\
    \ of other reasons for doing it this way:\n   o  The certificate is part of the\
    \ server configuration, so it makes\n      sense to associate it with the target\
    \ server hostname rather than\n      the service domain name.\n   o  In the absence\
    \ of TLS SNI, if the certificate identifies the\n      target server hostname,\
    \ then it does not need to list all the\n      possible service domain names.\n\
    \   o  When the server certificate is replaced, it is much easier if\n      there\
    \ is one part of the DNS that needs updating to match, instead\n      of an unbounded\
    \ number of hosted service domain names.\n   o  The same TLSA records work with\
    \ this specification, and with\n      direct connections to the connection endpoint\
    \ in the style of\n      [RFC6698].\n   o  Some application protocols, such as\
    \ SMTP, allow a client to\n      perform transactions with multiple service domain\
    \ names in the\n      same connection.  It is not, in general, feasible for the\
    \ client\n      to specify the service domain name using TLS SNI when the\n  \
    \    connection is established, and the server might not be able to\n      present\
    \ a certificate that authenticates all possible service\n      domain names. \
    \ See [RFC7672] for details.\n   o  It is common for SMTP servers to act in multiple\
    \ roles -- for\n      example, as outgoing relays or as incoming MX servers, depending\n\
    \      on the client identity.  It is simpler if the server can present\n    \
    \  the same certificate regardless of the role in which it is to act.\n      Sometimes\
    \ the server does not know its role until the client has\n      authenticated,\
    \ which usually occurs after TLS has been\n      established.  See [RFC7672] for\
    \ details.\n   This specification does not provide an option to put TLSA records\n\
    \   under the service domain name, because that would add complexity\n   without\
    \ providing any benefit; security protocols are best kept\n   simple.  As described\
    \ above, there are real-world cases where\n   authenticating the service domain\
    \ name cannot be made to work, so\n   there would be complicated criteria regarding\
    \ when service domain\n   name TLSA records might be used and when they cannot.\
    \  This is all\n   avoided by putting the TLSA records under the target server\
    \ hostname.\n   The disadvantage is that clients that do not complete DNSSEC\n\
    \   validation must, according to [RFC6125] rules, check the server\n   certificate\
    \ against the service domain name, since they have no other\n   way to authenticate\
    \ the server.  This means that SNI support or its\n   functional equivalent is\
    \ necessary for backward compatibility.\n"
