- title: __initial_text__
  contents:
  - "        Using DNS-Based Authentication of Named Entities (DANE)\n           \
    \          TLSA Records with SRV Records\n"
- title: Abstract
  contents:
  - "Abstract\n   The DNS-Based Authentication of Named Entities (DANE) specification\n\
    \   (RFC 6698) describes how to use TLSA resource records secured by\n   DNSSEC\
    \ (RFC 4033) to associate a server's connection endpoint with\n   its Transport\
    \ Layer Security (TLS) certificate (thus enabling\n   administrators of domain\
    \ names to specify the keys used in that\n   domain's TLS servers).  However,\
    \ application protocols that use SRV\n   records (RFC 2782) to indirectly name\
    \ the target server connection\n   endpoints for a service domain name cannot\
    \ apply the rules from RFC\n   6698.  Therefore, this document provides guidelines\
    \ that enable such\n   protocols to locate and use TLSA records.\n"
