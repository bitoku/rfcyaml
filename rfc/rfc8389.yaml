- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Mapping of Address and Port with Encapsulation (MAP-E) [RFC7597]\
    \ is a\n   stateless, automatic tunneling mechanism for providing an IPv4\n  \
    \ connectivity service to end users over a service provider's IPv6\n   network.\n\
    \   This document defines a portion of the Management Information Base\n   (MIB)\
    \ for use with monitoring MAP-E devices.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n"
- title: 4.  Structure of the MIB Module
  contents:
  - "4.  Structure of the MIB Module\n   The IF-MIB [RFC2863] defines generic managed\
    \ objects for managing\n   interfaces.  Each logical interface (physical or virtual)\
    \ has an\n   ifEntry.  Tunnels are handled by creating a logical interface\n \
    \  (ifEntry) for each tunnel.  Each MAP-E tunnel endpoint also acts as a\n   virtual\
    \ interface that has a corresponding entry in the IF-MIB.\n   Those corresponding\
    \ entries are indexed by ifIndex.  The MAP-E MIB is\n   configurable on a per-interface\
    \ basis, so it depends on several parts\n   (ifEntry) of the IF-MIB [RFC2863].\n"
- title: 4.1.  The mapMIBObjects
  contents:
  - '4.1.  The mapMIBObjects

    '
- title: 4.1.1.  The mapRule Subtree
  contents:
  - "4.1.1.  The mapRule Subtree\n   The mapRule subtree describes managed objects\
    \ used for managing the\n   multiple mapping rules in MAP-E.\n   According to\
    \ [RFC7597], the mapping rules are divided into two\n   categories: Basic Mapping\
    \ Rule (BMR) and Forwarding Mapping Rule\n   (FMR).  According to Section 4.1\
    \ of [RFC7598], an F-flag specifies\n   whether the rule is to be used for forwarding\
    \ (FMR).  If set, this\n   rule is used as an FMR; if not set, this rule is BMR\
    \ only and MUST\n   NOT be used for forwarding.  A BMR can also be used as an\
    \ FMR for\n   forwarding if the F-flag is set.  So, the RuleType definition in\
    \ the\n   MAP-E MIB (see Section 5) defines bmrAndfmr to specify this scenario.\n"
- title: 4.1.2.  The mapSecurityCheck Subtree
  contents:
  - "4.1.2.  The mapSecurityCheck Subtree\n   The mapSecurityCheck subtree provides\
    \ statistics for the number of\n   invalid packets that have been identified.\
    \  [RFC7597] defines two\n   kinds of invalid packets:\n   o  The Border Relay\
    \ (BR) will validate the received packet's source\n      IPv6 address against\
    \ the configured MAP domain rule and the\n      destination IPv6 address against\
    \ the configured BR IPv6 address.\n   o  The MAP node (Customer Edge (CE) and\
    \ BR) will check that the\n      received packet's source IPv4 address and port\
    \ are in the range\n      derived from the matching MAP rule.\n"
- title: 4.2.  The mapMIBConformance Subtree
  contents:
  - "4.2.  The mapMIBConformance Subtree\n   The mapMIBConformance subtree provides\
    \ conformance information of MIB\n   objects.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n   The following MIB module imports definitions from [RFC2578],\n\
    \   [RFC2579], [RFC2580], [RFC2863], and [RFC4001].\n      MAP-E-MIB DEFINITIONS\
    \  ::=  BEGIN\n      IMPORTS\n         MODULE-IDENTITY, OBJECT-TYPE, mib-2,\n\
    \         Unsigned32, Counter64\n            FROM SNMPv2-SMI                 --RFC\
    \ 2578\n         TEXTUAL-CONVENTION\n            FROM SNMPv2-TC              \
    \    --RFC 2579\n         ifIndex\n            FROM IF-MIB                   \
    \  --RFC 2863\n         InetAddressIPv6, InetAddressIPv4,\n         InetAddressPrefixLength\n\
    \            FROM INET-ADDRESS-MIB           --RFC 4001\n         OBJECT-GROUP,\
    \ MODULE-COMPLIANCE\n            FROM SNMPv2-CONF;               --RFC 2580\n\
    \      mapMIB MODULE-IDENTITY\n      LAST-UPDATED \"201811260000Z\"\n      ORGANIZATION\n\
    \         \"IETF Softwire Working Group\"\n      CONTACT-INFO\n         \"Yu Fu\n\
    \          CNNIC\n          No. 4 South 4th Street, Zhongguancun\n          Beijing\
    \ 100190\n          China\n          Email: eleven711711@foxmail.com\n       \
    \   Sheng Jiang\n          Huawei Technologies Co., Ltd\n          Q14, Huawei\
    \ Campus, No. 156 Beiqing Road\n          Hai-Dian District, Beijing 100095\n\
    \          China\n          Email: jiangsheng@huawei.com\n          Bing Liu\n\
    \          Huawei Technologies Co., Ltd\n          Q14, Huawei Campus, No. 156\
    \ Beiqing Road\n          Hai-Dian District, Beijing 100095\n          China\n\
    \          Email: leo.liubing@huawei.com\n          Jiang Dong\n          Tsinghua\
    \ University\n          Department of Computer Science, Tsinghua University\n\
    \          Beijing 100084\n          China\n          Email: knight.dongjiang@gmail.com\n\
    \          Yuchi Chen\n          Tsinghua University\n          Department of\
    \ Computer Science, Tsinghua University\n          Beijing 100084\n          China\n\
    \          Email: chenycmx@gmail.com\"\n      DESCRIPTION\n         \"This MIB\
    \ module is defined for management of objects for\n          MAP-E BRs or CEs.\n\
    \          Copyright (c) 2018 IETF Trust and the persons identified as\n     \
    \     authors of the code.  All rights reserved.\n          Redistribution and\
    \ use in source and binary forms, with or\n          without modification, is\
    \ permitted pursuant to, and subject to\n          the license terms contained\
    \ in, the Simplified BSD License set\n          forth in Section 4.c of the IETF\
    \ Trust's Legal Provisions\n          Relating to IETF Documents\n          (https://trustee.ietf.org/license-info).\"\
    \n      REVISION    \"201811260000Z\"\n      DESCRIPTION\n        \"Initial version.\
    \  Published as RFC 8389.\"\n       ::=  {  mib-2 242  }\n      mapMIBObjects\
    \ OBJECT IDENTIFIER ::= {mapMIB 1}\n      mapRule   OBJECT IDENTIFIER\n      \
    \   ::=  { mapMIBObjects 1 }\n      mapSecurityCheck   OBJECT IDENTIFIER\n   \
    \      ::=  { mapMIBObjects 2 }\n      -- ==============================================================\n\
    \      -- Textual Conventions Used in This MIB Module\n      -- ==============================================================\n\
    \      RulePSID ::= TEXTUAL-CONVENTION\n         DISPLAY-HINT \"0x:\"\n      \
    \   STATUS       current\n         DESCRIPTION\n             \"Indicates that\
    \ the Port Set ID (PSID) is represented as\n              hexadecimal for clarity.\"\
    \n         SYNTAX       OCTET STRING (SIZE (2))\n      RuleType ::= TEXTUAL-CONVENTION\n\
    \         STATUS       current\n         DESCRIPTION\n            \"Enumerates\
    \ the type of the mapping rule.  It\n             defines three types of mapping\
    \ rules here:\n               bmr: Basic Mapping Rule (not Forwarding Mapping\
    \ Rule)\n               fmr: Forwarding Mapping Rule (not Basic Mapping Rule)\n\
    \               bmrAndfmr: Basic and Forwarding Mapping Rule\n             The\
    \ Basic Mapping Rule may also be a Forwarding Mapping\n             Rule for mesh\
    \ mode.\"\n         REFERENCE   \"bmr, fmr: Section 5 of RFC 7597.\n         \
    \             bmrAndfmr: Section 5 of RFC 7597, Section 4.1\n                \
    \      of RFC 7598.\"\n         SYNTAX       INTEGER {\n             bmr(1),\n\
    \             fmr(2),\n             bmrAndfmr(3)\n             }\n      mapRuleTable\
    \ OBJECT-TYPE\n         SYNTAX     SEQUENCE OF MapRuleEntry\n         MAX-ACCESS\
    \  not-accessible\n         STATUS     current\n         DESCRIPTION\n       \
    \     \"The (conceptual) table containing rule information for\n             a\
    \ specific mapping rule.  It can also be used for row\n             creation.\"\
    \n         ::=  { mapRule 1 }\n      mapRuleEntry OBJECT-TYPE\n         SYNTAX\
    \     MapRuleEntry\n         MAX-ACCESS  not-accessible\n         STATUS     current\n\
    \         DESCRIPTION\n            \"Each entry in this table contains the information\
    \ on a\n             particular mapping rule.\"\n             INDEX   {  ifIndex,\n\
    \                        mapRuleID }\n         ::=  { mapRuleTable 1 }\n     \
    \ MapRuleEntry  ::=\n         SEQUENCE {\n          mapRuleID                \
    \   Unsigned32,\n          mapRuleIPv6Prefix           InetAddressIPv6,\n    \
    \      mapRuleIPv6PrefixLen        InetAddressPrefixLength,\n          mapRuleIPv4Prefix\
    \           InetAddressIPv4,\n          mapRuleIPv4PrefixLen        InetAddressPrefixLength,\n\
    \          mapRuleBRIPv6Address        InetAddressIPv6,\n          mapRulePSID\
    \                 RulePSID,\n          mapRulePSIDLen              Unsigned32,\n\
    \          mapRuleOffset               Unsigned32,\n          mapRuleEALen   \
    \             Unsigned32,\n          mapRuleType                 RuleType\n  \
    \    }\n      mapRuleID OBJECT-TYPE\n          SYNTAX Unsigned32 (1..4294967295)\n\
    \          MAX-ACCESS not-accessible\n          STATUS current\n          DESCRIPTION\n\
    \             \"A unique identifier used to distinguish mapping\n            \
    \  rules.\"\n          ::= { mapRuleEntry 1 }\n     -- The object mapRuleIPv6Prefix\
    \ is IPv6 specific; hence, it does\n     -- not use the version-agnostic InetAddress.\n\
    \     mapRuleIPv6Prefix OBJECT-TYPE\n          SYNTAX     InetAddressIPv6\n  \
    \        MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \             \"The IPv6 prefix defined in the mapping rule that will be\n   \
    \           assigned to CEs.\"\n          ::= { mapRuleEntry 2 }\n      mapRuleIPv6PrefixLen\
    \ OBJECT-TYPE\n          SYNTAX     InetAddressPrefixLength\n          MAX-ACCESS\
    \ read-only\n          STATUS     current\n          DESCRIPTION\n           \
    \  \"The length of the IPv6 prefix defined in the mapping rule\n             \
    \ that will be assigned to CEs.\"\n          ::= { mapRuleEntry 3 }\n     -- The\
    \ object mapRuleIPv4Prefix is IPv4 specific; hence, it does\n     -- not use the\
    \ version-agnostic InetAddress.\n      mapRuleIPv4Prefix OBJECT-TYPE\n       \
    \   SYNTAX     InetAddressIPv4\n          MAX-ACCESS read-only\n          STATUS\
    \     current\n          DESCRIPTION\n             \"The IPv4 prefix defined in\
    \ the mapping rule that will be\n              assigned to CEs.\"\n          ::=\
    \ { mapRuleEntry 4 }\n      mapRuleIPv4PrefixLen OBJECT-TYPE\n          SYNTAX\
    \     InetAddressPrefixLength\n          MAX-ACCESS read-only\n          STATUS\
    \     current\n          DESCRIPTION\n             \"The length of the IPv4 prefix\
    \ defined in the mapping\n              rule that will be assigned to CEs.\"\n\
    \          ::= { mapRuleEntry 5 }\n     -- The object mapRuleBRIPv6Address is\
    \ IPv6 specific; hence, it does\n     -- not use the version-agnostic InetAddress.\n\
    \      mapRuleBRIPv6Address OBJECT-TYPE\n          SYNTAX     InetAddressIPv6\n\
    \          MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \             \"The IPv6 address of the BR that will be conveyed to CEs.\n   \
    \           If the BR IPv6 address is anycast, the relay must use\n          \
    \    this anycast IPv6 address as the source address in\n              packets\
    \ relayed to CEs.\"\n          ::= { mapRuleEntry 6 }\n       mapRulePSID  OBJECT-TYPE\n\
    \          SYNTAX     RulePSID\n          MAX-ACCESS read-only\n          STATUS\
    \     current\n          DESCRIPTION\n             \"The PSID value algorithmically\
    \ identifies a set of\n              ports assigned to a CE.\"\n          REFERENCE\n\
    \               \"PSID: Section 5.1 of RFC 7597.\"\n          ::= { mapRuleEntry\
    \ 7 }\n      mapRulePSIDLen  OBJECT-TYPE\n          SYNTAX     Unsigned32(0..16)\n\
    \          MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \             \"The bit length value of the number of significant bits in\n  \
    \            the PSID field.  When it is set to 0, the PSID\n              field\
    \ is to be ignored.\"\n          ::= { mapRuleEntry 8 }\n      mapRuleOffset OBJECT-TYPE\n\
    \          SYNTAX     Unsigned32(0..15)\n          MAX-ACCESS read-only\n    \
    \      STATUS     current\n          DESCRIPTION\n             \"The number of\
    \ the mapRuleOffset is 6 by default to\n              exclude the system ports\
    \ (0-1023).  It is provided via\n              the Rule Port Mapping Parameters\
    \ in the Basic Mapping\n              Rule.\"\n          DEFVAL {6}\n        \
    \  ::= { mapRuleEntry 9 }\n      mapRuleEALen OBJECT-TYPE\n          SYNTAX  \
    \   Unsigned32(0..48)\n          MAX-ACCESS read-only\n          STATUS     current\n\
    \          DESCRIPTION\n             \"The length of the Embedded Address (EA)\
    \ defined in\n              mapping rule that will be assigned to CEs.\"\n   \
    \      REFERENCE\n               \"EA: Section 3 of RFC 7597.\"\n          ::=\
    \ { mapRuleEntry 10 }\n     mapRuleType OBJECT-TYPE\n          SYNTAX     RuleType\n\
    \          MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \             \"Indicates the type of mapping rule.\n              '1' represents\
    \ a BMR.\n              '2' represents an FMR.\n              '3' represents a\
    \ BMR that is also an FMR for mesh mode.\"\n           REFERENCE\n           \
    \    \"bmr, fmr: Section 5 of RFC 7597.\n                bmrAndfmr: Section 5\
    \ of RFC 7597, Section 4.1 of\n                RFC 7598.\"\n          ::= { mapRuleEntry\
    \ 11 }\n      mapSecurityCheckTable OBJECT-TYPE\n         SYNTAX     SEQUENCE\
    \ OF MapSecurityCheckEntry\n         MAX-ACCESS  not-accessible\n         STATUS\
    \     current\n         DESCRIPTION\n            \"The (conceptual) table containing\
    \ information on\n             MAP security checks.  This table can be used for\n\
    \             statistics on the number of invalid packets that\n             have\
    \ been identified.\"\n         ::=  { mapSecurityCheck 1 }\n      mapSecurityCheckEntry\
    \ OBJECT-TYPE\n         SYNTAX     MapSecurityCheckEntry\n         MAX-ACCESS\
    \  not-accessible\n         STATUS     current\n         DESCRIPTION\n       \
    \     \"Each entry in this table contains information on a\n             particular\
    \ MAP security check.\"\n             INDEX   { ifIndex }\n         ::=  { mapSecurityCheckTable\
    \ 1 }\n      MapSecurityCheckEntry  ::=\n         SEQUENCE {\n          mapSecurityCheckInvalidv4\
    \       Counter64,\n          mapSecurityCheckInvalidv6       Counter64\n    \
    \  }\n      mapSecurityCheckInvalidv4 OBJECT-TYPE\n          SYNTAX     Counter64\n\
    \          MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \             \"Indicates the number of received IPv4 packets\n              that\
    \ do not have a payload source IPv4 address or\n              port within the\
    \ range defined in the matching MAP\n              rule.  It corresponds to the\
    \ second kind of\n              invalid packet described in Section 4.1.2.\"\n\
    \          ::= { mapSecurityCheckEntry 1 }\n      mapSecurityCheckInvalidv6 OBJECT-TYPE\n\
    \          SYNTAX     Counter64\n          MAX-ACCESS read-only\n          STATUS\
    \     current\n          DESCRIPTION\n             \"Indicates the number of received\
    \ IPv6 packets that\n              do not have a source or destination IPv6 address\n\
    \              matching a Basic Mapping Rule.  It corresponds\n              to\
    \ the first kind of invalid packet described\n              in Section 4.1.2.\"\
    \n          ::= { mapSecurityCheckEntry 2 }\n      -- Conformance Information\n\
    \      mapMIBConformance OBJECT IDENTIFIER ::= {mapMIB 2}\n      mapMIBCompliances\
    \ OBJECT IDENTIFIER ::= { mapMIBConformance 1 }\n      mapMIBGroups OBJECT IDENTIFIER\
    \ ::= { mapMIBConformance 2 }\n      -- compliance statements\n      mapMIBCompliance\
    \ MODULE-COMPLIANCE\n         STATUS current\n         DESCRIPTION\n         \
    \   \"Describes the minimal requirements for conformance\n             to the\
    \ MAP-E MIB.\"\n         MODULE -- this module\n             MANDATORY-GROUPS\
    \ { mapMIBRuleGroup , mapMIBSecurityGroup }\n        ::= { mapMIBCompliances 1\
    \ }\n      -- Units of Conformance\n      mapMIBRuleGroup OBJECT-GROUP\n     \
    \    OBJECTS {\n                 mapRuleIPv6Prefix,\n                 mapRuleIPv6PrefixLen,\n\
    \                 mapRuleIPv4Prefix,\n                 mapRuleIPv4PrefixLen,\n\
    \                 mapRuleBRIPv6Address,\n                 mapRulePSID,\n     \
    \            mapRulePSIDLen,\n                 mapRuleOffset,\n              \
    \   mapRuleEALen,\n                 mapRuleType  }\n         STATUS current\n\
    \         DESCRIPTION\n            \"The group of objects used to describe the\
    \ MAP-E mapping\n             rule.\"\n         ::= { mapMIBGroups 1 }\n     mapMIBSecurityGroup\
    \ OBJECT-GROUP\n        OBJECTS {\n           mapSecurityCheckInvalidv4,\n   \
    \        mapSecurityCheckInvalidv6 }\n       STATUS current\n       DESCRIPTION\n\
    \          \"The group of objects used to provide information on the\n       \
    \    MAP-E security checks.\"\n       ::= { mapMIBGroups 2 }\n       END\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \         Descriptor        OBJECT IDENTIFIER value\n         ----------     \
    \   -----------------------\n         MAP-E-MIB          { mib-2 242 }\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are no management objects defined in this\
    \ MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.\
    \  So, if this\n   MIB module is implemented correctly, then there is no risk\
    \ that an\n   intruder can alter or create any management objects of this MIB\n\
    \   module via direct SNMP SET operations.\n   Some of the objects in this MIB\
    \ module may be considered sensitive or\n   vulnerable in some network environments.\
    \  This includes INDEX objects\n   with a MAX-ACCESS of not-accessible, and any\
    \ indices from other\n   modules exposed via AUGMENTS.  It is thus important to\
    \ control even\n   GET and/or NOTIFY access to these objects and possibly to even\n\
    \   encrypt the values of these objects when sending them over the\n   network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \      mapRuleIPv6Prefix\n      mapRuleIPv6PrefixLen\n      mapRuleIPv4Prefix\n\
    \      mapRuleIPv4PrefixLen\n      mapRuleBRIPv6Address\n      mapRulePSID\n \
    \     mapRulePSIDLen\n      mapRuleOffset\n      mapRuleEALen\n      mapRuleType\n\
    \   Some of the MIB model's objects are vulnerable because the\n   information\
    \ that they hold may be used for targeting an attack\n   against a MAP node (CE\
    \ or BR).  For example, an intruder could use\n   the information to help deduce\
    \ the customer IPv4 and IPv6 topologies\n   and address-sharing ratios in use\
    \ by the ISP.\n   SNMP versions prior to SNMPv3 did not include adequate security.\n\
    \   Even if the network itself is secure (for example by using IPsec),\n   there\
    \ is no control as to who on the secure network is allowed to\n   access and GET/SET\
    \ (read/change/create/delete) the objects in this\n   MIB module.\n   Implementations\
    \ SHOULD provide the security features described by the\n   SNMPv3 framework (see\
    \ [RFC3410]), and implementations claiming\n   compliance to the SNMPv3 standard\
    \ MUST include full support for\n   authentication and privacy via the User-based\
    \ Security Model (USM)\n   [RFC3414] with the AES cipher algorithm [RFC3826].\
    \  Implementations\n   MAY also provide support for the Transport Security Model\
    \ (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n   [RFC5592]\
    \ or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior to SNMPv3\
    \ is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n\
    \   enable cryptographic security.  It is then a customer/operator\n   responsibility\
    \ to ensure that the SNMP entity giving access to an\n   instance of this MIB\
    \ module is properly configured to give access to\n   the objects only to those\
    \ principals (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 8.  References
  contents:
  - '8.  References

