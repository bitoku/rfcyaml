- title: __initial_text__
  contents:
  - "      Report from the Joint W3C/IETF URI Planning Interest Group:\n Uniform Resource\
    \ Identifiers (URIs), URLs, and Uniform Resource Names\n              (URNs):\
    \ Clarifications and Recommendations\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2002).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document, a product of the W3C Uniform Resource Identifier\
    \ (URI)\n   Interest Group, addresses and attempts to clarify issues pertaining\n\
    \   to URIs.  This document addresses how URI space is partitioned and\n   the\
    \ relationship between URIs, URLs, and URNs, describes how URI\n   schemes and\
    \ URN namespaces ids are registered, and presents\n   recommendations for continued\
    \ work on this subject.\n"
