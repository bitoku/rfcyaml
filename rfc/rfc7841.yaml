- title: Internet Architecture Board (IAB)                        J. Halpern, Ed.
  contents:
  - "Internet Architecture Board (IAB)                        J. Halpern, Ed.\n  \
    \               RFC Streams, Headers, and Boilerplates\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC documents contain a number of fixed elements such as the title\n\
    \   page header, standard boilerplates, and copyright/IPR statements.\n   This\
    \ document describes them and introduces some updates to reflect\n   current usage\
    \ and requirements of RFC publication.  In particular,\n   this updated structure\
    \ is intended to communicate clearly the source\n   of RFC creation and review.\
    \  This document obsoletes RFC 5741, moving\n   detailed content to an IAB web\
    \ page and preparing for more flexible\n   output formats.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7841.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (c) 2016 IETF Trust and the persons identified\
    \ as the\n   document authors.  All rights reserved.\n   This document is subject\
    \ to BCP 78 and the IETF Trust's Legal\n   Provisions Relating to IETF Documents\n\
    \   (http://trustee.ietf.org/license-info) in effect on the date of\n   publication\
    \ of this document.  Please review these documents\n   carefully, as they describe\
    \ your rights and restrictions with respect\n   to this document.\n"
