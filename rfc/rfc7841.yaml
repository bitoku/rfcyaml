- title: A.2.  Constructing a "Status of This Memo" Section
  contents:
  - "A.2.  Constructing a \"Status of This Memo\" Section\n   The following sections\
    \ describe mandated text for use in specific\n   parts of the \"Status of This\
    \ Memo\" portion of an RFC.  For\n   convenience, the RFC Editor maintains example\
    \ expansions of all\n   permutations of the paragraphs described in this document\
    \ (at the\n   time of publication, at http://www.rfc-editor.org/materials/status-\n\
    \   memos.txt).  When in conflict, the following sections are\n   authoritative.\n"
- title: A.2.1.  First Paragraph
  contents:
  - "A.2.1.  First Paragraph\n   The following are the approved texts for use in the\
    \ first paragraph\n   of the \"Status of This Memo\" portion of an RFC.  See Section\
    \ 3.3 of\n   RFC 7841.\n   For 'Standards Track' documents:  \"This is an Internet\
    \ Standards\n      Track document.\"\n   For 'Best Current Practices' documents:\
    \  \"This memo documents an\n      Internet Best Current Practice.\"\n   For other\
    \ categories  \"This document is not an Internet Standards\n      Track specification;\
    \ <it is published for other purposes>.\"\n   For Informational, Experimental,\
    \ Historic, and future categories of\n   RFCs, the RFC Editor will maintain an\
    \ appropriate text for <it is\n   published for other purposes>.  Initial values\
    \ are:\n   Informational:   \"it is published for informational purposes.\"\n\
    \   Historic:   \"it is published for the historical record.\"\n   Experimental:\
    \   \"it is published for examination, experimental\n      implementation, and\
    \ evaluation.\"\n"
- title: A.2.2.  Second Paragraph
  contents:
  - "A.2.2.  Second Paragraph\n   See Section 3.4 of RFC 7841.\n   The second paragraph\
    \ may include some text that is specific to the\n   initial document category.\
    \  When a document is Experimental or\n   Historic, the second paragraph opens\
    \ with:\n   Experimental:  \"This document defines an Experimental Protocol for\n\
    \      the Internet community.\"\n   Historic:  \"This document defines a Historic\
    \ Document for the\n      Internet community.\"\n   The text that follows is stream\
    \ dependent -- these are initial values\n   and may be updated by stream definition\
    \ document updates and recorded\n   by the IAB on the web page.\n   IETF Stream:\
    \  \"This document is a product of the Internet Engineering\n      Task Force\
    \ (IETF).\"\n      If there has been an IETF consensus call per IETF process,\
    \ this\n      additional text should be added: \"It represents the consensus of\n\
    \      the IETF community.  It has received public review and has been\n     \
    \ approved for publication by the Internet Engineering Steering\n      Group (IESG).\"\
    \  If there has not been such a consensus call, then\n      this simply reads:\
    \ \"It has been approved for publication by the\n      Internet Engineering Steering\
    \ Group (IESG).\"\n   IAB Stream:  \"This document is a product of the Internet\
    \ Architecture\n      Board (IAB), and represents information that the IAB has\
    \ deemed\n      valuable to provide for permanent record.\"\n      If the document\
    \ represents IAB consensus, this additional text\n      should be added: \"It\
    \ represents the consensus of the Internet\n      Architecture Board (IAB).\"\n\
    \   IRTF Stream:  \"This document is a product of the Internet Research\n    \
    \  Task Force (IRTF).  The IRTF publishes the results of Internet-\n      related\
    \ research and development activities.  These results might\n      not be suitable\
    \ for deployment.\"\n      In addition, a sentence indicating the consensus base\
    \ within the\n      IRTF may be added: \"This RFC represents the consensus of\
    \ the\n      <insert_name> Research Group of the Internet Research Task Force\n\
    \      (IRTF).\" or alternatively \"This RFC represents the individual\n     \
    \ opinion(s) of one or more members of the <insert_name> Research\n      Group\
    \ of the Internet Research Task Force (IRTF)\".\n   Independent Submission Stream:\
    \  \"This is a contribution to the RFC\n      Series, independently of any other\
    \ RFC stream.  The RFC Editor has\n      chosen to publish this document at its\
    \ discretion and makes no\n      statement about its value for implementation\
    \ or deployment.\"\n   For non-IETF stream documents, a reference to Section 2\
    \ of this RFC\n   is added with the following sentence: \"Documents approved for\n\
    \   publication by the [stream approver -- currently, one of: \"IAB\",\n   \"\
    IRSG\", or \"RFC Editor\"] are not a candidate for any level of\n   Internet Standard;\
    \ see Section 2 of RFC 7841.\"\n   For IETF stream documents, a similar reference\
    \ is added: \"Further\n   information on (BCPs or Internet Standards) is available\
    \ in Section 2\n   of RFC 7841.\" for BCP and Standard Track documents; \"Not\
    \ all\n   documents approved by the IESG are a candidate for any level of\n  \
    \ Internet Standards; see Section 2 of RFC 7841.\" for all other\n   categories.\n"
