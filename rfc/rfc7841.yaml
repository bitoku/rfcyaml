- title: Appendix A.  Initial Formatting Details
  contents:
  - "Appendix A.  Initial Formatting Details\n   This section contains the text the\
    \ IAB used to initially populate the\n   web page used to maintain the list of\
    \ required verbiage.\n"
- title: A.1.  RFC Title Page Header
  contents:
  - "A.1.  RFC Title Page Header\n   An RFC title page header can be described as\
    \ follows:\n"
