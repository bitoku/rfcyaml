- title: Abstract
  contents:
  - "Abstract\n   This document defines requirements for a baseline time-stamp policy\n\
    \   for Time-Stamping Authorities (TSAs) issuing time-stamp tokens,\n   supported\
    \ by public key certificates, with an accuracy of one second\n   or better.  A\
    \ TSA may define its own policy which enhances the policy\n   defined in this\
    \ document.  Such a policy shall incorporate or further\n   constrain the requirements\
    \ identified in this document.\n"
