- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The contents of this Informational RFC is technically equivalent\
    \ to\n   ETSI TS 102 023 V 1.2.1 (2002-06) [TS 102023].  The ETSI TS is under\n\
    \   the ETSI Copyright (C).  Individual copies of this ETSI deliverable\n   can\
    \ be downloaded from http://www.etsi.org\n   In creating reliable and manageable\
    \ digital evidence it is necessary\n   to have an agreed upon method of associating\
    \ time data to transaction\n   so that they might be compared to each other at\
    \ a later time.  The\n   quality of this evidence is based on creating and managing\
    \ the data\n   structure that represent the events and the quality of the parametric\n\
    \   data points that anchor them to the real world.  In this instance\n   this\
    \ being the time data and how it was applied.\n   A typical transaction is a digitally\
    \ signed document, where it is\n   necessary to prove that the digital signature\
    \ from the signer was\n   applied when the signer's certificate was valid.\n \
    \  A timestamp or a time mark (which is an audit record kept in a secure\n   audit\
    \ trail from a trusted third party) applied to a digital\n   signature value proves\
    \ that the digital signature was created before\n   the date included in the time-stamp\
    \ or time mark.\n   To prove the digital signature was generated while the signer's\n\
    \   certificate was valid, the digital signature must be verified and the\n  \
    \ following conditions satisfied:\n      1. the time-stamp (or time mark) was\
    \ applied before the end of the\n         validity period of the signer's certificate,\n\
    \      2. the time-stamp (or time mark) was applied either while the\n       \
    \  signer's certificate was not revoked or before the revocation\n         date\
    \ of the certificate.\n   Thus a time-stamp (or time mark) applied in this manner\
    \ proves that\n   the digital signature was created while the signer's certificate\
    \ was\n   valid. This concept proves the validity of a digital signature over\n\
    \   the whole of any certificate chain.\n   Policy requirements to cover that\
    \ case is the primary reason of this\n   document.  However, it should be observed\
    \ that these policy\n   requirements can be used to address other needs.\n   The\
    \ electronic time stamp is gaining interest from the business\n   sector as an\
    \ important component of electronic signatures.  It is\n   also featured by the\
    \ ETSI Electronic Signature Format standard [TS\n   101733] or Electronic Signature\
    \ Formats for long term electronic\n   signatures [RFC 3126], built upon the Time-Stamp\
    \ Protocol [RFC 3161].\n   Agreed minimum security and quality requirements are\
    \ necessary in\n   order to ensure trustworthy validation of long-term electronic\n\
    \   signatures.\n   The European Directive 1999/93/EC [Dir 99/93/EC] defines\n\
    \   certification service provider as \"an entity or a legal or natural\n   person\
    \ who issues certificates or provides other services related to\n   electronic\
    \ signatures\".  One example of a certification-service-\n   provider is a Time-Stamping\
    \ Authority.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC 2119].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   These policy requirements are aimed at time-stamping services\
    \ used in\n   support of qualified electronic signatures (i.e., in line with\n\
    \   article 5.1 of the European Directive on a community framework for\n   electronic\
    \ signatures) but may be applied to any application\n   requiring to prove that\
    \ a datum existed before a particular time.\n   These policy requirements are\
    \ based on the use of public key\n   cryptography, public key certificates and\
    \ reliable time sources. The\n   present document may be used by independent bodies\
    \ as the basis for\n   confirming that a TSA may be trusted for providing time-stamping\n\
    \   services.\n   This document addresses requirements for synchronizing TSAs\
    \ issuing\n   time-stamp tokens with Coordinated universal time (UTC) and digitally\n\
    \   signed by TSUs.\n   Subscriber and relying parties should consult the TSA's\
    \ practice\n   statement to obtain further details of precisely how this time-stamp\n\
    \   policy is implemented by the particular TSA (e.g., protocols used in\n   providing\
    \ this service).\n   This document does not specify:\n      - protocols used to\
    \ access the TSUs;\n   NOTE 1: A time-stamping protocol is defined in RFC 3161\
    \ [RFC 3161]\n   and profiled in TS 101 861 [TS 101861].\n      -  how the requirements\
    \ identified herein may be assessed by an\n         independent body;\n      -\
    \  requirements for information to be made available to such\n         independent\
    \ bodies;\n      -  requirements on such independent bodies.\n   NOTE 2: See CEN\
    \ Workshop Agreement 14172 \"EESSI Conformity Assessment\n   Guidance\" [CWA 14172].\n"
- title: 3.  Definitions and Abbreviations
  contents:
  - '3.  Definitions and Abbreviations

    '
- title: 3.1.  Definitions
  contents:
  - "3.1.  Definitions\n   For the purposes of the present document, the following\
    \ terms and\n   definitions apply:\n   NOTE: Where a definition is copied from\
    \ a referenced document this is\n   indicated by inclusion of the reference identifier\
    \ number at the end\n   of the definition.\n   relying party: recipient of a time-stamp\
    \ token who relies on that\n         time-stamp token.\n   subscriber: entity\
    \ requiring the services provided by a TSA and which\n         has explicitly\
    \ or implicitly agreed to its terms and\n         conditions.\n   time-stamp token:\
    \ data object that binds a representation of a datum\n         to a particular\
    \ time, thus establishing evidence that the datum\n         existed before that\
    \ time.\n   time-stamping authority: authority which issues time-stamp tokens.\n\
    \   TSA Disclosure statement: set of statements about the policies and\n     \
    \    practices of a TSA that particularly require emphasis or\n         disclosure\
    \ to subscribers and relying parties, for example to\n         meet regulatory\
    \ requirements.\n   TSA practice statement: statement of the practices that a\
    \ TSA employs\n         in issuing time-stamp tokens.\n   TSA system: composition\
    \ of IT products and components organized to\n         support the provision of\
    \ time-stamping services.\n   time-stamp policy: named set of rules that indicates\
    \ the\n         applicability of a time-stamp token to a particular community\n\
    \         and/or class of application with common security requirements.\n   time-stamping\
    \ unit: set of hardware and software which is managed as\n         a unit and\
    \ has a single time-stamp token signing key active at\n         a time.\n   Coordinated\
    \ Universal Time (UTC): Time scale based on the second as\n         defined in\
    \ ITU-R Recommendation TF.460-5 [TF.460-5].\n         NOTE: For most practical\
    \ purposes UTC is equivalent to mean\n         solar time at the prime meridian.\
    \  More specifically, UTC is a\n         compromise between the highly stable\
    \ atomic time (Temps\n         Atomique International\n          - TAI) and solar\
    \ time derived from the irregular Earth\n         rotation (related to the Greenwich\
    \ mean sidereal time (GMST) by\n         a conventional relationship).  (See annex\
    \ A for more details).\n   UTC(k): Time-scale realized by the laboratory \"k\"\
    \ and kept in close\n         agreement with UTC, with the goal to reach plus\
    \ or minus 100\n         ns. (See ITU-R Recommendation TF.536-1 [TF.536-1]).\n\
    \         NOTE:  A list of UTC(k) laboratories is given in section 1 of\n    \
    \     Circular T disseminated by BIPM and available from the BIPM\n         website\
    \ (http://www.bipm.org/).\n"
- title: 3.2.  Abbreviations
  contents:
  - "3.2.  Abbreviations\n   For the purposes of the present document, the following\
    \ abbreviations\n   apply:\n      TSA  Time-Stamping Authority\n      TSU  Time-Stamping\
    \ Unit\n      TST  Time-Stamp Token\n      UTC  Coordinated Universal Time\n"
- title: 4.  General Concepts
  contents:
  - '4.  General Concepts

    '
- title: 4.1.  Time-Stamping Services
  contents:
  - "4.1.  Time-Stamping Services\n   The provision of time-stamping services is broken\
    \ down into the\n   following component services for the purposes of classifying\n\
    \   requirements:\n   -  Time-stamping provision: This service component generates\n\
    \      time-stamp tokens.\n   -  Time-stamping management: The service component\
    \ that monitors and\n      controls the operation of the time-stamping services\
    \ to ensure\n      that the service is provided as specified by the TSA.  This\n\
    \      service component is responsibile  for the installation and\n      de-installation\
    \ of the time-stamping provision service. For\n      example, time-stamping management\
    \ ensures that the clock used for\n      time-stamping is correctly synchronized\
    \ with UTC.\n   This subdivision of services is only for the purposes of clarifying\n\
    \   the requirements specified in the current document and places no\n   restrictions\
    \ on any subdivision of an implementation of time-stamping\n   services.\n"
- title: 4.2.  Time-Stamping Authority
  contents:
  - "4.2.  Time-Stamping Authority\n   The authority to issue time-stamp tokens, trusted\
    \ by the users of the\n   time-stamping services, i.e., subscribers and relying\
    \ parties, is\n   called the Time-Stamping Authority (TSA).  TSA has overall\n\
    \   responsibility for time-stamping services identified in clause 4.1.\n   The\
    \ TSA has responsibility for the operation of one or more TSU's\n   which creates\
    \ and signs on behalf of the TSA.  The TSA responsible\n   for issuing a time-stamp\
    \ token is identifiable (see 7.3.1 h).\n   The TSA may use other parties to provide\
    \ parts of the Time-Stamping\n   Services.  However, the TSA always maintains\
    \ overall responsibility\n   and ensures that the policy requirements identified\
    \ in the present\n   document are met.  For example, a TSA may sub-contract all\
    \ the\n   component services, including the services which generate time-stamp\n\
    \   tokens using the TSU's keys.  However, the private key or keys used\n   to\
    \ generate the time-stamp tokens belong to the TSA which maintains\n   overall\
    \ responsibility for meeting the requirements in this document.\n   A TSA may\
    \ operate several identifiable time-stamping units.  Each\n   unit has a different\
    \ key.  See Annex B for possible implementations.\n   A TSA is a certification-service-provider,\
    \ as defined in the EU\n   Directive on Electronic Signatures (see article 2(11)),\
    \ which issues\n   time-stamp tokens.\n"
- title: 4.3.  Subscriber
  contents:
  - "4.3.  Subscriber\n   The subscriber may be an organization comprising several\
    \ end-users or\n   an individual end-user.\n   When the subscriber is an organization,\
    \ some of the obligations that\n   apply to that organization will have to apply\
    \ as well to the end-\n   users. In any case the organization will be held responsible\
    \ if the\n   obligations from the end-users are not correctly fulfilled and\n\
    \   therefore the organization is expected to suitably inform its end\n   users.\n\
    \   When the subscriber is an end-user, the end-user will be held\n   directly\
    \ responsible if its obligations are not correctly fulfilled.\n"
- title: 4.4.  Time-Stamp Policy and TSA Practice Statement
  contents:
  - "4.4.  Time-Stamp Policy and TSA Practice Statement\n   This section explains\
    \ the relative roles of Time-stamp policy and TSA\n   practice statement.  It\
    \ places no restriction on the form of a time-\n   stamp policy or practice statement\
    \ specification.\n"
- title: 4.4.1.  Purpose
  contents:
  - "4.4.1.  Purpose\n   In general, the time-stamp policy states \"what is to be\
    \ adhered to,\"\n   while a TSA practice statement states \"how it is adhered\
    \ to\", i.e.,\n   the processes it will use in creating time-stamps and maintaining\
    \ the\n   accuracy of its clock.  The relationship between the time-stamp\n  \
    \ policy and TSA practice statement is similar in nature to the\n   relationship\
    \ of other business policies which state the requirements\n   of the business,\
    \ while operational units define the practices and\n   procedures of how these\
    \ policies are to be carried out.\n   The present document specifies a time-stamp\
    \ policy to meet general\n   requirements for trusted time-stamping services.\
    \  TSAs specify in TSA\n   practice statements how these requirements are met.\n"
- title: 4.4.2.  Level of Specificity
  contents:
  - "4.4.2.  Level of Specificity\n   The TSA practice statement is more specific\
    \ than a time-stamp policy.\n   A TSA practice statement is a more detailed description\
    \ of the terms\n   and conditions as well as business and operational practices\
    \ of a TSA\n   in issuing and otherwise managing time-stamping services.  The\
    \ TSA\n   practice statement of a TSA enforces the rules established by a\n  \
    \ time-stamp policy.  A TSA practice statement defines how a specific\n   TSA\
    \ meets the technical, organizational and procedural requirements\n   identified\
    \ in a time-stamp policy.\n   NOTE: Even lower-level internal documentation may\
    \ be appropriate for\n   a TSA detailing the specific procedures necessary to\
    \ complete the\n   practices identified in the TSA practice statement.\n"
- title: 4.4.3.  Approach
  contents:
  - "4.4.3.  Approach\n   The approach of a time-stamp policy is significantly different\
    \ from a\n   TSA practice statement.  A time-stamp policy is defined independently\n\
    \   of the specific details of the specific operating environment of a\n   TSA,\
    \ whereas a TSA practice statement is tailored to the\n   organizational structure,\
    \ operating procedures, facilities, and\n   computing environment of a TSA.  A\
    \ time-stamp policy may be defined\n   by the user of times-stamp services, whereas\
    \ the TSA practice\n   statement is always defined by the provider.\n"
- title: 5.  Time-Stamp Policies
  contents:
  - '5.  Time-Stamp Policies

    '
- title: 5.1.  Overview
  contents:
  - "5.1.  Overview\n   A time-stamp policy is a \"named set of rules that indicates\
    \ the\n   applicability of a time-stamp token to a particular community and/or\n\
    \   class of application with common security requirements\" (see clauses\n  \
    \ 3.1 and 4.4).\n   The present document defines requirements for a baseline time-stamp\n\
    \   policy for TSAs issuing time-stamp tokens, supported by public key\n   certificates,\
    \ with an accuracy of 1 second or better.\n   NOTE 1: Without additional measures\
    \ the relying party may not be able\n   to ensure the validity of a time-stamp\
    \ token beyond the end of the\n   validity period of the supporting certificate.\
    \  See Annex C on\n   verification of the validity of a time-stamp token beyond\
    \ the\n   validity period of the TSU's certificate.\n   A TSA may define its own\
    \ policy which enhances the policy defined in\n   this document.  Such a policy\
    \ shall incorporate or further constrain\n   the requirements identified in this\
    \ document.\n   If an accuracy of better than 1 second is provided by a TSA and\
    \ if\n   all the TSUs have that same characteristics, then the accuracy shall\n\
    \   be indicated in the TSA's disclosure statement (see section 7.1.2)\n   that\
    \  each time-stamp token is issued with an accuracy of better than\n   1 second.\n\
    \   NOTE 2: It is required that a time-stamp token includes an identifier\n  \
    \ for the applicable policy (see section 7.3.1).\n"
- title: 5.2.  Identification
  contents:
  - "5.2.  Identification\n   The object-identifier [X.208] of the baseline time-stamp\
    \ policy is:\n   itu-t(0) identified-organization(4) etsi(0) time-stamp-policy(2023)\n\
    \   policy-identifiers(1) baseline-ts-policy (1)\n   In the TSA disclosure statement\
    \ made available to subscribers and\n   relying parties, a TSA shall also include\
    \ the identifier for the\n   time-stamp policy to indicate its conformance.\n"
- title: 5.3.  User Community and Applicability
  contents:
  - "5.3.  User Community and Applicability\n   This policy is aimed at meeting the\
    \ requirements of time-stamping\n   qualified electronic signatures (see European\
    \ Directive on Electronic\n   Signatures) for long term validity (e.g., as defined\
    \ in TS 101 733\n   [TS 101733]), but is generally applicable to any requirement\
    \ for an\n   equivalent quality.\n   This policy may be used for public time-stamping\
    \ services or time-\n   stamping services used within a closed community.\n"
- title: 5.4.  Conformance
  contents:
  - "5.4.  Conformance\n   The TSA shall use the identifier for the time-stamp policy\
    \ in time-\n   stamp tokens as given in section 5.2, or define its own time-stamp\n\
    \   policy that incorporates or further constrains the requirements\n   identified\
    \ in the present document:\n   a) if the TSA claims conformance to the identified\
    \ time-stamp policy\n      and makes available to subscribers and relying parties\
    \ on request\n      the evidence to support the claim of conformance; or\n   b)\
    \ if the TSA has been assessed to conform to the identified time-\n      stamp\
    \ policy by an independent party.\n   A conformant TSA must demonstrate that:\n\
    \   a) it meets its obligations as defined in section 6.1;\n   b) it has implemented\
    \ controls which meet the requirements specified\n      in section 7.\n"
- title: 6.  Obligations and Liability
  contents:
  - '6.  Obligations and Liability

    '
- title: 6.1.  TSA Obligations
  contents:
  - '6.1.  TSA Obligations

    '
- title: 6.1.1.  General
  contents:
  - "6.1.1.  General\n   The TSA shall ensure that all requirements on TSA, as detailed\
    \ in\n   section 7, are implemented as applicable to the selected trusted\n  \
    \ time-stamp policy.\n   The TSA shall ensure conformance with the procedures\
    \ prescribed in\n   this policy, even when the TSA functionality is undertaken\
    \ by sub-\n   contractors.\n   The TSA shall also ensure adherence to any additional\
    \ obligations\n   indicated in the time-stamp either directly or incorporated\
    \ by\n   reference.\n   The TSA shall provide all its time-stamping services consistent\
    \ with\n   its practice statement.\n"
- title: 6.1.2.  TSA Obligations Towards Subscribers
  contents:
  - "6.1.2.  TSA Obligations Towards Subscribers\n   The TSA shall meet its claims\
    \ as given in its terms and conditions\n   including the availability and accuracy\
    \ of its service.\n"
- title: 6.2.  Subscriber Obligations
  contents:
  - "6.2.  Subscriber Obligations\n   The current document places no specific obligations\
    \ on the subscriber\n   beyond any TSA specific requirements stated in the TSA's\
    \ terms and\n   condition.\n   NOTE:  It is advisable that, when obtaining a time-stamp\
    \ token, the\n   subscriber verifies that the time-stamp token has been correctly\n\
    \   signed and that the private key used to sign the time-stamp token has\n  \
    \ not been compromised.\n"
- title: 6.3.  Relying Party Obligations
  contents:
  - "6.3.  Relying Party Obligations\n   The terms and conditions made available to\
    \ relying parties (see\n   section 7.1.2) shall include an obligation on the relying\
    \ party that,\n   when relying on a time-stamp token, it shall:\n   a) verify\
    \ that the time-stamp token has been correctly signed and\n      that the private\
    \ key used to sign the time-stamp has not been\n      compromised until the time\
    \ of the verification;\n      NOTE: During the TSU's certificate validity period,\
    \ the validity\n      of the signing key can be checked using current revocation\
    \ status\n      for the TSU's certificate.  If the time of verification exceeds\n\
    \      the end of the validity period of the corresponding certificate,\n    \
    \  see annex C for guidance.\n   b) take into account any limitations on the usage\
    \ of the time-stamp\n      indicated by the time-stamp policy;\n   c) take into\
    \ account any other precautions prescribed in agreements\n      or elsewhere.\n"
- title: 6.4.  Liability
  contents:
  - "6.4.  Liability\n   The present document does not specify any requirement on\
    \ liability.\n   In particular, it should be noticed that a TSA may disclaim or\
    \ limit\n   any liability unless otherwise stipulated by the applicable law.\n"
- title: 7.  Requirements on TSA Practices
  contents:
  - "7.  Requirements on TSA Practices\n   The TSA shall implement the controls that\
    \ meet the following\n   requirements.\n   These policy requirements are not meant\
    \ to imply any restrictions on\n   charging for TSA services.\n   The requirements\
    \ are indicated in terms of the security objectives,\n   followed by more specific\
    \ requirements for controls to meet those\n   objectives where it is necessary\
    \ to provide confidence that those\n   objective will be met.\n      NOTE: The\
    \ details of controls required to meet an objective is a\n      balance between\
    \ achieving the necessary confidence whilst\n      minimizing the restrictions\
    \ on the techniques that a TSA may\n      employ in issuing time-stamp tokens.\
    \  In the case of section 7.4\n      (TSA management and operation), a reference\
    \ is made to a source of\n      more detailed control requirements.  Due to these\
    \ factors the\n      specificity of the requirements given under a given topic\
    \ may\n      vary.\n   The provision of a time-stamp token in response to a request\
    \ is at\n   the discretion of the TSA depending on any service level agreements\n\
    \   with the subscriber.\n"
- title: 7.1.  Practice and Disclosure Statements
  contents:
  - '7.1.  Practice and Disclosure Statements

    '
- title: 7.1.1.  TSA Practice Statement
  contents:
  - "7.1.1.  TSA Practice Statement\n   The TSA shall ensure that it demonstrates\
    \ the reliability necessary\n   for providing time-stamping services.\n   In particular:\n\
    \   a) The TSA shall have a risk assessment carried out in order to\n      evaluate\
    \ business assets and threats to those assets in order to\n      determine the\
    \ necessary security controls and operational\n      procedures.\n   b) The TSA\
    \ shall have a statement of the practices and procedures\n      used to address\
    \ all the requirements identified in this time-stamp\n      policy.\n      NOTE\
    \ 1: This policy makes no requirement as to the structure of\n      the TSA practice\
    \ statement.\n   c) The TSA's practice statement shall identify the obligations\
    \ of all\n      external organizations supporting the TSA services including the\n\
    \      applicable policies and practices.\n   d) The TSA shall make available\
    \ to subscribers and relying parties\n      its practice statement, and other\
    \ relevant documentation, as\n      necessary, to assess conformance to the time-stamp\
    \ policy.\n      NOTE 2: The TSA is not generally required to make all the details\n\
    \      of its practices public.\n   e) The TSA shall disclose to all subscribers\
    \ and potential relying\n      parties the terms and conditions regarding use\
    \ of its time-\n      stamping services as specified in section 7.1.2.\n   f)\
    \ The TSA shall have a high level management body with final\n      authority\
    \ for approving the TSA practice statement.\n   g) The senior management of the\
    \ TSA shall ensure that the practices\n      are properly implemented.\n   h)\
    \ The TSA shall define a review process for the practices including\n      responsibilities\
    \ for maintaining the TSA practice statement.\n   i) The TSA shall give due notice\
    \ of changes it intends to make in its\n      practice statement and shall, following\
    \ approval as in (f) above,\n      make the revised TSA practice statement immediately\
    \ available as\n      required under (d) above.\n"
- title: 7.1.2.  TSA Disclosure Statement
  contents:
  - "7.1.2.  TSA Disclosure Statement\n   The TSA shall disclose to all subscribers\
    \ and potential relying\n   parties the terms and conditions regarding use of\
    \ its time-stamping\n   services.  This statement shall at least specify for each\
    \ time-stamp\n   policy supported by the TSA:\n   a) The TSA contact information.\n\
    \   b) The time-stamp policy being applied.\n   c) At least one hashing algorithm\
    \ which may be used to represent the\n      datum being time-stamped. (No hash\
    \ algorithm is mandated).\n   d) The expected life-time of the signature used\
    \ to sign the time-\n      stamp token (depends on the hashing algorithm being\
    \ used, the\n      signature algorithm being used and the private key length).\n\
    \   e) The accuracy of the time in the time-stamp tokens with respect to\n   \
    \   UTC.\n   f) Any limitations on the use of the time-stamping service.\n   g)\
    \ The subscriber's obligations as defined in section 6.2, if any.\n   h) The relying\
    \ party's obligations as defined in section 6.3.\n   i) Information on how to\
    \ verify the time-stamp token such that the\n      relying party is considered\
    \ to \"reasonably rely\" on the time-stamp\n      token (see section 6.3) and\
    \ any possible limitations on the\n      validity period.\n   j) The period of\
    \ time during which TSA event logs (see section\n      7.4.10) are retained.\n\
    \   k) The applicable legal system, including any claim to meet the\n      requirements\
    \ on time-stamping services under national law.\n   l) Limitations of liability.\n\
    \   m) Procedures for complaints and dispute settlement.\n   n) If the TSA has\
    \ been assessed to be conformant with the identified\n      time-stamp policy,\
    \ and if so by which independent body.\n      NOTE 1: It is also recommended that\
    \ the TSA includes in its\n      time-stamping disclosure statement availability\
    \ of its service,\n      for example the expected mean time between failure of\
    \ the time-\n      stamping service, the mean time to recovery following a failure,\n\
    \      and provisions made for disaster recovery including back-up\n      services;\n\
    \      This information shall be available through a durable means of\n      communication.\
    \  This information shall be available in a readily\n      understandable language.\
    \  It may be transmitted electronically.\n      NOTE 2: A model TSA disclosure\
    \ statement which may be used as the\n      basis of such a communication is given\
    \ in annex D. Alternatively\n      this may be provided as part of a subscriber\
    \ / relying party\n      agreement.  These TSA disclosure statements may be included\
    \ in a\n      TSA practice statement provided that they are conspicuous to the\n\
    \      reader.\n"
- title: 7.2.  Key Management Life Cycle
  contents:
  - '7.2.  Key Management Life Cycle

    '
- title: 7.2.1.  TSA Key Generation
  contents:
  - "7.2.1.  TSA Key Generation\n   The TSA shall ensure that any cryptographic keys\
    \ are generated in\n   under controlled circumstances.\n   In particular:\n  \
    \ a) The generation of the TSU's signing key(s) shall be undertaken in\n     \
    \ a physically secured environment (see section 7.4.4) by personnel\n      in\
    \ trusted roles (see section 7.4.3) under, at least, dual\n      control.  The\
    \ personnel authorized to carry out this function\n      shall be limited to those\
    \ requiring to do so under the TSA's\n      practices.\n   b) The generation of\
    \ the TSU's signing key(s) shall be carried out\n      within a cryptographic\
    \ module(s) which either:\n      -  meets the requirements identified in FIPS\
    \ 140-1 [FIPS 140-1]\n         level 3 or higher, or\n      -  meets the requirements\
    \ identified in CEN Workshop Agreement\n         14167-2 [CWA 14167-2], or\n \
    \     -  is a trustworthy system which is assured to EAL 4 or higher in\n    \
    \     accordance to ISO 15408 [ISO 15408], or equivalent security\n         criteria.\
    \  This shall be to a security target or protection\n         profile which meets\
    \ the requirements of the current document,\n         based on a risk analysis\
    \ and taking into account physical and\n         other non-technical security\
    \ measures.\n   c) The TSU key generation algorithm, the resulting signing key\
    \ length\n      and signature algorithm used for signing time-stamp tokens key\n\
    \      shall be recognized by any national supervisory body, or in\n      accordance\
    \ with existing current state of art, as being fit for\n      the purposes of\
    \ time-stamp tokens as issued by the TSA.\n"
- title: 7.2.2.  TSU Private Key Protection
  contents:
  - "7.2.2.  TSU Private Key Protection\n   The TSA shall ensure that TSU private\
    \ keys remain confidential and\n   maintain their integrity.\n   In particular:\n\
    \   a) The TSU private signing key shall be held and used within a\n      cryptographic\
    \ module which:\n      -  meets the requirements identified in FIPS 140-1 [FIPS\
    \ 140-1]\n         level 3 or higher; or\n      -  meets the requirements identified\
    \ in CEN Workshop Agreement\n         14167-2 [CWA 14167-2]; or\n      -  is a\
    \ trustworthy system which is assured to EAL 4 or higher in\n         accordance\
    \ to ISO 15408 [ISO 15408], or equivalent security\n         criteria. This shall\
    \ be a security target or protection profile\n         which meets the requirements\
    \ of the current document, based on\n         a risk analysis and taking into\
    \ account physical and other\n         non-technical security measures.\n    \
    \  NOTE: Backup of TSU private keys is deprecated in order to\n      minimize\
    \ risk of key compromise.\n   b) If TSU private keys are backed up, they shall\
    \ be copied, stored\n      and recovered only by personnel in trusted roles using,\
    \ at least,\n      dual control in a physically secured environment. (see section\n\
    \      7.4.4).  The personnel authorized to carry out this function shall\n  \
    \    be limited to those requiring to do so under the TSA's practices.\n   c)\
    \ Any backup copies of the TSU private signing keys shall be\n      protected\
    \ to ensure its confidentiality by the cryptographic\n      module before being\
    \ stored outside that device.\n"
- title: 7.2.3.  TSU Public Key Distribution
  contents:
  - "7.2.3.  TSU Public Key Distribution\n   The TSA shall ensure that the integrity\
    \ and authenticity of the TSU\n   signature verification (public) keys and any\
    \ associated parameters\n   are maintained during its distribution to relying\
    \ parties.\n   In particular:\n   a) TSU signature verification (public) keys\
    \ shall be made available\n      to relying parties in a public key certificate.\n\
    \      NOTE: For example, TSU's certificates may be issued by a\n      certification\
    \ authority operated by the same organization as the\n      TSA, or issued by\
    \ another authority.\n   b) The TSU's signature verification (public) key certificate\
    \ shall be\n      issued by a certification authority operating under a certificate\n\
    \      policy which provides a level of security equivalent to, or higher\n  \
    \    than, this time-stamping policy.\n"
- title: 7.2.4.  Rekeying TSU's Key
  contents:
  - "7.2.4.  Rekeying TSU's Key\n   The life-time of TSU's certificate shall be not\
    \ longer than the\n   period of time that the chosen algorithm and key length\
    \ is recognized\n   as being fit for purpose (see section 7.2.1c)).\n   NOTE 1:\
    \ The following additional considerations apply when limiting\n   that lifetime:\n\
    \   -  Section 7.4.10 requires that records concerning time-stamping\n      services\
    \ shall be held for a period of time,as appropriate, for at\n      least 1 year\
    \ after the expiration of the validity of the TSU's\n      signing keys.  The\
    \ longer the validity period of the TSU\n      certificates will be, the longer\
    \ the size of the records to be\n      kept will be.\n   -  Should a TSU private\
    \ key be compromised, then the longer the\n      life-time, the more affected\
    \ time-stamp tokens there will be.\n   NOTE 2: TSU key compromise does not only\
    \ depend on the\n   characteristics of the cryptographic module being used but\
    \ also on\n   the procedures being used at system initialization and key export\n\
    \   (when that function is supported).\n"
- title: 7.2.5.  End of TSU Key Life Cycle
  contents:
  - "7.2.5.  End of TSU Key Life Cycle\n   The TSA shall ensure that TSU private signing\
    \ keys are not used\n   beyond the end of their life cycle.\n   In particular:\n\
    \   a) Operational or technical procedures shall be in place to ensure\n     \
    \ that a new key is put in place when a TSU's key expires.\n   b) The TSU private\
    \ signing keys, or any key part, including any\n      copies shall be destroyed\
    \ such that the private keys cannot be\n      retrieved.\n   c) The TST generation\
    \ system SHALL reject any attempt to issue TSTs\n      if the signing private\
    \ key has expired.\n"
- title: 7.2.6.  Life Cycle Management of the Cryptographic Module used to Sign
  contents:
  - "7.2.6.  Life Cycle Management of the Cryptographic Module used to Sign\n    \
    \    Time-Stamps\n   The TSA shall ensure the security of cryptographic hardware\n\
    \   throughout its lifecycle.\n   In particular the TSA shall ensure that:\n \
    \  a) Time-stamp token signing cryptographic hardware is not tampered\n      with\
    \ during shipment;\n   b) Time-stamp token signing cryptographic hardware is not\
    \ tampered\n      with while stored;\n   c) Installation, activation and duplication\
    \ of TSU's signing keys in\n      cryptographic hardware shall be done only by\
    \ personnel in trusted\n      roles using, at least, dual control in a physically\
    \ secured\n      environment. (see section 7.4.4);\n   d) Time-stamp token signing\
    \ cryptographic hardware is functioning\n      correctly; and\n   e) TSU private\
    \ signing keys stored on TSU cryptographic module are\n      erased upon device\
    \ retirement.\n"
- title: 7.3.  Time-Stamping
  contents:
  - '7.3.  Time-Stamping

    '
- title: 7.3.1.  Time-Stamp Token
  contents:
  - "7.3.1.  Time-Stamp Token\n   The TSA shall ensure that time-stamp tokens are\
    \ issued securely and\n   include the correct time.\n   In particular:\n   a)\
    \ The time-stamp token shall include an identifier for the time-\n      stamp\
    \ policy;\n   b) Each time-stamp token shall have a unique identifier;\n   c)\
    \ The time values the TSU uses in the time-stamp token shall be\n      traceable\
    \ to at least one of the real time values distributed by a\n      UTC(k) laboratory.\n\
    \      NOTE 1: The Bureau International des Poids et Mesures (BIPM)\n      computes\
    \ UTC on the basis of its local representations UTC(k) from\n      a large ensemble\
    \ of atomic clocks in national metrology institutes\n      and national astronomical\
    \ observatories round the world.  The BIPM\n      disseminates UTC through its\
    \ monthly Circular T [list 1].  This is\n      available on the BIPM website (www.bipm.org)\
    \ and it officially\n      identifies all those institutes having recognized UTC(k)\
    \ time\n      scales.\n   d) The time included in the time-stamp token shall be\
    \ synchronized\n      with UTC within the accuracy defined in this policy and,\
    \ if\n      present, within the accuracy defined in the time-stamp token\n   \
    \   itself;\n   e) If the time-stamp provider's clock is detected (see section\n\
    \      7.3.2c)) as being out of the stated accuracy (see section 7.1.2e))\n  \
    \    then time-stamp tokens shall not be issued.\n   f) The time-stamp token shall\
    \ include a representation (e.g., hash\n      value) of the datum being time-stamped\
    \ as provided by the\n      requestor;\n   g) The time-stamp token shall be signed\
    \ using a key generated\n      exclusively for this purpose.\n      NOTE 2: A\
    \ protocol for a time-stamp token is defined in RFC 3631\n      and profiled in\
    \ TS 101 861 [TS 101861].\n      NOTE 3: In the case of a number of requests at\
    \ approximately the\n      same time, the ordering of the time within the accuracy\
    \ of the TSU\n      clock is not mandated.\n   h) The time-stamp token shall include:\n\
    \      -  where applicable, an identifier for the country in which the\n     \
    \    TSA is established;\n      -  an identifier for the TSA;\n      -  an identifier\
    \ for the unit which issues the time-stamps.\n"
- title: 7.3.2.  Clock Synchronization with UTC
  contents:
  - "7.3.2.  Clock Synchronization with UTC\n   The TSA shall ensure that its clock\
    \ is synchronized with UTC within\n   the declared accuracy.\n   In particular:\n\
    \   a) The calibration of the TSU clocks shall be maintained such that\n     \
    \ the clocks shall not be expected to drift outside the declared\n      accuracy.\n\
    \   b) The TSU clocks shall be protected against threats which could\n      result\
    \ in an undetected change to the clock that takes it outside\n      its calibration.\n\
    \      NOTE 1: Threats may include tampering by unauthorized personnel,\n    \
    \  radio or electrical shocks.\n   c) The TSA shall ensure that, if the time that\
    \ would be indicated in\n      a time-stamp token drifts or jumps out of synchronization\
    \ with\n      UTC, this will be detected (see also 7.3.1e)).\n      NOTE 2: Relying\
    \ parties are required to be informed of such events\n      (see section 7.4.8).\n\
    \   d) The TSA shall ensure that clock synchronization is maintained when\n  \
    \    a leap second occurs as notified by the appropriate body.  The\n      change\
    \ to take account of the leap second shall occur during the\n      last minute\
    \ of the day when the leap second is scheduled to occur.\n      A record shall\
    \ be maintained of the exact time (within the\n      declared accuracy) when this\
    \ change occurred.  See annex A for\n      more details.\n      NOTE 3: A leap\
    \ second is an adjustment to UTC by skipping or\n      adding an extra second\
    \ on the last second of a UTC month.  First\n      preference is given to the\
    \ end of December and June, and second\n      preference is given to the end of\
    \ March and September.\n"
- title: 7.4.  TSA Management and Operation
  contents:
  - '7.4.  TSA Management and Operation

    '
- title: 7.4.1.  Security Management
  contents:
  - "7.4.1.  Security Management\n   The TSA shall ensure that the administrative\
    \ and management\n   procedures applied are adequate and correspond to recognized\
    \ best\n   practice.\n   In particular:\n   TSA General\n   a) The TSA shall retain\
    \ responsibility for all aspects of the\n      provision of time-stamping services\
    \ within the scope of this\n      time-stamp policy, whether or not functions\
    \ are outsourced to\n      subcontractors.  Responsibilities of third parties\
    \ shall be\n      clearly defined by the TSA and appropriate arrangements made\
    \ to\n      ensure that third parties are bound to implement any controls\n  \
    \    required by the TSA.  The TSA shall retain responsibility for the\n     \
    \ disclosure of relevant practices of all parties.\n   b) The TSA management shall\
    \ provide direction on information security\n      through a suitable high level\
    \ steering forum that is responsible\n      for defining the TSA's information\
    \ security policy.  The TSA shall\n      ensure publication and communication\
    \ of this policy to all\n      employees who are impacted by it.\n   c) The information\
    \ security infrastructure necessary to manage the\n      security within the TSA\
    \ shall be maintained at all times.  Any\n      changes that will impact on the\
    \ level of security provided shall\n      be approved by the TSA management forum.\n\
    \      NOTE 1: See ISO/IEC 17799 [ISO 17799] for guidance on information\n   \
    \   security management including information security infrastructure,\n     \
    \ management information security forum and information security\n      policies.\n\
    \   d) The security controls and operating procedures for TSA facilities,\n  \
    \    systems and information assets providing the time-stamping\n      services\
    \ shall be documented, implemented and maintained.\n      NOTE 2: The present\
    \ documentation (commonly called a system\n      security policy or manual) should\
    \ identify all relevant targets,\n      objects and potential threats related\
    \ to the services provided and\n      the safeguards required to avoid or limit\
    \ the effects of those\n      threats, consistent with the Risk Assessment required\
    \ under\n      section 7.1.1a).  It should describe the rules, directives and\n\
    \      procedures regarding how the specified services and the associated\n  \
    \    security assurance are granted in addition to stating policy on\n      incidents\
    \ and disasters.\n   e) TSA shall ensure that the security of information is maintained\n\
    \      when the responsibility for TSA functions has been outsourced to\n    \
    \  another organization or entity.\n"
- title: 7.4.2.  Asset Classification and Management
  contents:
  - "7.4.2.  Asset Classification and Management\n   The TSA shall ensure that its\
    \ information and other assets receive an\n   appropriate level of protection.\n\
    \   In particular:\n    - The TSA shall maintain an inventory of all assets and\
    \ shall assign\n      a classification for the protection requirements to those\
    \ assets\n      consistent with the risk analysis.\n"
- title: 7.4.3.  Personnel Security
  contents:
  - "7.4.3.  Personnel Security\n   The TSA shall ensure that personnel and hiring\
    \ practices enhance and\n   support the trustworthiness of the TSA's operations.\n\
    \   In particular (TSA general):\n   a) The TSA shall employ personnel which possess\
    \ the expert knowledge,\n      experience and qualifications necessary for the\
    \ offered services\n      and as appropriate to the job function.\n      NOTE\
    \ 1: TSA personnel should be able to fulfill the requirement of\n      \"expert\
    \ knowledge, experience and qualifications\" through formal\n      training and\
    \ credentials, actual experience, or a combination of\n      the two.\n      NOTE\
    \ 2: Personnel employed by a TSA include individual personnel\n      contractually\
    \ engaged in performing functions in support of the\n      TSA's time-stamping\
    \ services.  Personnel who may be involved in\n      monitoring the TSA services\
    \ need not be TSA personnel.\n   b) Security roles and responsibilities, as specified\
    \ in the TSA's\n      security policy, shall be documented in job descriptions.\
    \  Trusted\n      roles, on which the security of the TSA's operation is dependent,\n\
    \      shall be clearly identified.\n   c) TSA personnel (both temporary and permanent)\
    \ shall have job\n      descriptions defined from the view point of separation\
    \ of duties\n      and least privilege, determining position sensitivity based\
    \ on the\n      duties and access levels, background screening and employee\n\
    \      training and awareness.  Where appropriate, these shall\n      differentiate\
    \ between general functions and TSA specific\n      functions.  These should include\
    \ skills and experience\n      requirements.\n   d) Personnel shall exercise administrative\
    \ and management procedures\n      and processes that are in line with the TSA's\
    \ information security\n      management procedures (see section 7.4.1).\n   \
    \   NOTE 3: See ISO/IEC 17799 [ISO 17799] for guidance.\n      The following additional\
    \ controls shall be applied to time-\n      stamping management:\n   e) Managerial\
    \ personnel shall be employed who possess:\n      - knowledge of time-stamping\
    \ technology; and\n      - knowledge of digital signature technology; and\n  \
    \    - knowledge of mechanisms for calibration or synchronization the\n      \
    \  TSU clocks with UTC; and\n      - familiarity with security procedures for\
    \ personnel with security\n        responsibilities; and\n      - experience with\
    \ information security and risk assessment.\n   f) All TSA personnel in trusted\
    \ roles shall be free from conflict of\n      interest that might prejudice the\
    \ impartiality of the TSA\n      operations.\n   g) Trusted roles include roles\
    \ that involve the following\n      responsibilities:\n      -  Security Officers:\
    \ Overall responsibility for administering the\n         implementation of the\
    \ security practices.\n      -  System Administrators: Authorized to install,\
    \ configure and\n         maintain the TSA trustworthy systems for time-stamping\n\
    \         management.\n      -  System Operators: Responsible for operating the\
    \ TSA trustworthy\n         systems on a day-to-day basis.  Authorized to perform\
    \ system\n         backup and recovery.\n      -  System Auditors: Authorized\
    \ to view archives and audit logs of\n         the TSA trustworthy systems.\n\
    \   h) TSA personnel shall be formally appointed to trusted roles by\n      senior\
    \ management responsible for security.\n   i) The TSA shall not appoint to trusted\
    \ roles or management any\n      person who is known to have a conviction for\
    \ a serious crime or\n      other offense which affects his/her suitability for\
    \ the position.\n      Personnel shall not have access to the trusted functions\
    \ until any\n      necessary checks are completed.\n      NOTE 4: In some countries\
    \ it may not be possible for TSA to obtain\n      information on past convictions\
    \ without the collaboration of the\n      candidate employee.\n"
- title: 7.4.4.  Physical and Environmental Security
  contents:
  - "7.4.4.  Physical and Environmental Security\n   The TSA shall ensure that physical\
    \ access to critical services is\n   controlled and physical risks to its assets\
    \ minimized.\n   In particular (general):\n   a) For both the time-stamping provision\
    \ and the time-stamping\n      management:\n      -  physical access to facilities\
    \ concerned with time-stamping\n         services shall be limited to properly\
    \ authorized individuals;\n      -  controls shall be implemented to avoid loss,\
    \ damage or\n         compromise of assets and interruption to business activities;\n\
    \         and\n      -  controls shall be implemented to avoid compromise or theft\
    \ of\n         information and information processing facilities.\n   b) Access\
    \ controls shall be applied to the cryptographic module to\n      meet the requirements\
    \ of security of cryptographic modules as\n      identified in clauses 7.2.1 and\
    \ 7.2.2.\n   c) The following additional controls shall be applied to time-\n\
    \      stamping management:\n      -  The time-stamping management facilities\
    \ shall be operated in an\n         environment which physically protects the\
    \ services from\n         compromise through unauthorized access to systems or\
    \ data.\n      -  Physical protection shall be achieved through the creation of\n\
    \         clearly defined security perimeters (i.e., physical barriers)\n    \
    \     around the time-stamping management.  Any parts of the premises\n      \
    \   shared with other organizations shall be outside this\n         perimeter.\n\
    \      -  Physical and environmental security controls shall be\n         implemented\
    \ to protect the facility that houses system\n         resources, the system resources\
    \ themselves, and the facilities\n         used to support their operation.  The\
    \ TSA's physical and\n         environmental security policy for systems concerned\
    \ with time-\n         stamping management shall address as a minimum the physical\n\
    \         access control, natural disaster protection, fire safety\n         factors,\
    \ failure of supporting utilities (e.g., power,\n         telecommunications),\
    \ structure collapse, plumbing leaks,\n         protection against theft, breaking\
    \ and entering, and disaster\n         recovery.\n      -  Controls shall be implemented\
    \ to protect against equipment,\n         information, media and software relating\
    \ to the time-stamping\n         services being taken off-site without authorization.\n\
    \      NOTE 1: See ISO/IEC 17799 [ISO 17799] for guidance on physical and\n  \
    \    environmental security.\n      NOTE 2: Other functions may be supported within\
    \ the same secured\n      area provided that the access is limited to authorized\
    \ personnel.\n"
- title: 7.4.5.  Operations Management
  contents:
  - "7.4.5.  Operations Management\n   The TSA shall ensure that the TSA system components\
    \ are secure and\n   correctly operated, with minimal risk of failure:\n   In\
    \ particular (general):\n   a) The integrity of TSA system components and information\
    \ shall be\n      protected against viruses, malicious and unauthorized software.\n\
    \   b) Incident reporting and response procedures shall be employed in\n     \
    \ such a way that damage from security incidents and malfunctions\n      shall\
    \ be minimized.\n   c) Media used within the TSA trustworthy systems shall be\
    \ securely\n      handled to protect media from damage, theft, unauthorized access\n\
    \      and obsolescence.\n      NOTE 1: Every member of personnel with management\
    \ responsibilities\n      is responsible for planning and effectively implementing\
    \ the\n      time-stamp policy and associated practices as documented in the\n\
    \      TSA practice statement.\n   d) Procedures shall be established and implemented\
    \ for all trusted\n      and administrative roles that impact on the provision\
    \ of time-\n      stamping services.\n   Media handling and security\n   e) All\
    \ media shall be handled securely in accordance with\n      requirements of the\
    \ information classification scheme (see section\n      7.4.2).  Media containing\
    \ sensitive data shall be securely\n      disposed of when no longer required.\n\
    \   System Planning\n   f) Capacity demands shall be monitored and projections\
    \ of future\n      capacity requirements made to ensure that adequate processing\n\
    \      power and storage are available.\n   Incident reporting and response\n\
    \   g) The TSA shall act in a timely and coordinated manner in order to\n    \
    \  respond quickly to incidents and to limit the impact of breaches\n      of\
    \ security.  All incidents shall be reported as soon as possible\n      after\
    \ the incident.\n   The following additional controls shall be applied to time-stamping\n\
    \   management:\n   Operations procedures and responsibilities\n   h) TSA security\
    \ operations shall be separated from other operations.\n      NOTE 2: TSA security\
    \ operations' responsibilities include:\n         -  operational procedures and\
    \ responsibilities;\n         -  secure systems planning and acceptance;\n   \
    \      -  protection from malicious software;\n         -  housekeeping;\n   \
    \      -  network management;\n         -  active monitoring of audit journals,\
    \ event analysis and\n            follow-up;\n         -  media handling and security;\n\
    \         -  data and software exchange.\n   These operations shall be managed\
    \ by TSA trusted personnel, but, may\n   actually be performed by, non-specialist,\
    \ operational personnel\n   (under supervision), as defined within the appropriate\
    \ security\n   policy, and, roles and responsibility documents.\n"
- title: 7.4.6.  System Access Management
  contents:
  - "7.4.6.  System Access Management\n   The TSA shall ensure that TSA system access\
    \ is limited to properly\n   authorized individuals.\n   In particular (general):\n\
    \   a) Controls (e.g., firewalls) shall be implemented to protect the\n      TSA's\
    \ internal network domains from unauthorized access including\n      access by\
    \ subscribers and third parties.\n      NOTE 1: Firewalls should also be configured\
    \ to prevent all\n      protocols and accesses not required for the operation\
    \ of the TSA.\n   b) The TSA shall ensure effective administration of user (this\n\
    \      includes operators, administrators and auditors) access to\n      maintain\
    \ system security, including user account management,\n      auditing and timely\
    \ modification or removal of access.\n   c) The TSA shall ensure that access to\
    \ information and application\n      system functions is restricted in accordance\
    \ with the access\n      control policy and that the TSA system provides sufficient\n\
    \      computer security controls for the separation of trusted roles\n      identified\
    \ in TSA's practices, including the separation of\n      security administrator\
    \ and operation functions.  Particularly, use\n      of system utility programs\
    \ is restricted and tightly controlled.\n   d) TSA personnel shall be properly\
    \ identified and authenticated\n      before using critical applications related\
    \ to time-stamping.\n   e) TSA personnel shall be accountable for their activities,\
    \ for\n      example by retaining event logs (see section 7.4.10).\n   The following\
    \ additional controls shall be applied to time-stamping\n   management:\n   f)\
    \ The TSA shall ensure that local network components (e.g., routers)\n   are kept\
    \ in a physically secure environment and that their\n   configurations are periodically\
    \ audited for compliance with the\n   requirements specified by the TSA.\n   g)\
    \ Continuous monitoring and alarm facilities shall be provided to\n   enable the\
    \ TSA to detect, register and react in a timely manner upon\n   any unauthorized\
    \ and/or irregular attempts to access its resources.\n   NOTE 2: This may use,\
    \ for example, an intrusion detection system,\n   access control monitoring and\
    \ alarm facilities.\n"
- title: 7.4.7.  Trustworthy Systems Deployment and Maintenance
  contents:
  - "7.4.7.  Trustworthy Systems Deployment and Maintenance\n   The TSA shall use\
    \ trustworthy systems and products that are protected\n   against modification.\n\
    \   NOTE: The risk analysis carried out on the TSA's services (see\n   section\
    \ 7.1.1) should identify its critical services requiring\n   trustworthy systems\
    \ and the levels of assurance required.\n   In particular:\n   a) An analysis\
    \ of security requirements shall be carried out at the\n      design and requirements\
    \ specification stage of any systems\n      development project undertaken by\
    \ the TSA or on behalf of the TSA\n      to ensure that security is built into\
    \ IT systems.\n   b) Change control procedures shall be applied for releases,\n\
    \      modifications and emergency software fixes of any operational\n      software.\n"
- title: 7.4.8.  Compromise of TSA Services
  contents:
  - "7.4.8.  Compromise of TSA Services\n   The TSA shall ensure in the case of events\
    \ which affect the security\n   of the TSA's services, including compromise of\
    \ TSU's private signing\n   keys or detected loss of calibration, that relevant\
    \ information is\n   made available to subscribers and relying parties.\n   In\
    \ particular:\n   a) The TSA's disaster recovery plan shall address the compromise\
    \ or\n      suspected compromise of TSU's private signing keys or loss of\n  \
    \    calibration of a TSU clock, which may have affected time-stamp\n      tokens\
    \ which have been issued.\n   b) In the case of a compromise, or suspected compromise\
    \ or loss of\n      calibration the TSA shall make available to all subscribers\
    \ and\n      relying parties a description of compromise that occurred.\n   c)\
    \ In the case of compromise to a TSU's operation (e.g., TSU key\n      compromise),\
    \ suspected compromise or loss of calibration the TSU\n      shall not issue time-stamp\
    \ tokens until steps are taken to recover\n      from the compromise\n   d) In\
    \ case of major compromise of the TSA's operation or loss of\n      calibration,\
    \ wherever possible, the TSA shall make available to\n      all subscribers and\
    \ relying parties information which may be used\n      to identify the time-stamp\
    \ tokens which may have been affected,\n      unless this breaches the privacy\
    \ of the TSAs users or the security\n      of the TSA services.\n      NOTE: \
    \ In case the private key does become compromised, an audit\n      trail of all\
    \ tokens generated by the TSA may provide a means to\n      discriminate between\
    \ genuine and false backdated tokens.  Two\n      time-stamp tokens from two different\
    \ TSAs may be another way to\n      address this issue.\n"
- title: 7.4.9.  TSA Termination
  contents:
  - "7.4.9.  TSA Termination\n   The TSA shall ensure that potential disruptions to\
    \ subscribers and\n   relying parties are minimized as a result of the cessation\
    \ of the\n   TSA's time-stamping services, and in particular ensure continued\n\
    \   maintenance of information required to verify the correctness of\n   time-stamp\
    \ tokens.\n   In particular:\n   a) Before the TSA terminates its time-stamping\
    \ services the following\n      procedures shall be executed as a minimum:\n \
    \     -  the TSA shall make available to all subscribers and relying\n       \
    \  parties information concerning its termination;\n      -  TSA shall terminate\
    \ authorization of all subcontractors to act\n         on behalf of the TSA in\
    \ carrying out any functions relating to\n         the process of issuing time-stamp\
    \ tokens;\n      -  the TSA shall transfer obligations to a reliable party for\n\
    \         maintaining event log and audit archives (see section 7.4.10)\n    \
    \     necessary to demonstrate the correct operation of the TSA for a\n      \
    \   reasonable period;\n      -  the TSA shall maintain or transfer to a reliable\
    \ party its\n         obligations to make available its public key or its\n  \
    \       certificates to relying parties for a reasonable period;\n      -  TSU\
    \ private keys, including backup copies, shall be destroyed\n         in a manner\
    \ such that the private keys cannot be retrieved.\n   b) The TSA shall have an\
    \ arrangement to cover the costs to fulfill\n      these minimum requirements\
    \ in case the TSA becomes bankrupt or for\n      other reasons is unable to cover\
    \ the costs by itself.\n   c) The TSA shall state in its practices the provisions\
    \ made for\n      termination of service.  This shall include:\n      - notification\
    \ of affected entities;\n      - transferring the TSA obligations to other parties.\n\
    \   d) The TSA shall take steps to have the TSU's certificates revoked.\n"
- title: 7.4.10.  Compliance with Legal Requirements
  contents:
  - "7.4.10.  Compliance with Legal Requirements\n   The TSA shall ensure compliance\
    \ with legal requirements.\n   In particular:\n   a) The TSA shall ensure that\
    \ the requirements of the European data\n      protection Directive [Dir 95/46/EC],\
    \ as implemented through\n      national legislation, are met.\n   b) Appropriate\
    \ technical and organizational measures shall be taken\n      against unauthorized\
    \ or unlawful processing of personal data and\n      against accidental loss or\
    \ destruction of, or damage to, personal\n      data.\n   c) The information contributed\
    \ by users to the TSA shall be\n      completely protected from disclosure unless\
    \ with their agreement\n      or by court order or other legal requirement.\n"
- title: 7.4.11.  Recording of Information Concerning Operation of Time-Stamping
  contents:
  - "7.4.11.  Recording of Information Concerning Operation of Time-Stamping\n   \
    \      Services\n   The TSA shall ensure that all relevant information concerning\
    \ the\n   operation of time-stamping services is recorded for a defined period\n\
    \   of time, in particular for the purpose of providing evidence for the\n   purposes\
    \ of legal proceedings.\n   In particular:\n   General\n   a) The specific events\
    \ and data to be logged shall be documented by\n      the TSA.\n   b) The confidentiality\
    \ and integrity of current and archived records\n      concerning operation of\
    \ time-stamping services shall be\n      maintained.\n   c) Records concerning\
    \ the operation of time-stamping services shall\n      be completely and confidentially\
    \ archived in accordance with\n      disclosed business practices.\n   d) Records\
    \ concerning the operation of time-stamping services shall\n      be made available\
    \ if required for the purposes of providing\n      evidence of the correct operation\
    \ of the time-stamping services\n      for the purpose of legal proceedings.\n\
    \   e) The precise time of significant TSA environmental, key management\n   \
    \   and clock synchronization events shall be recorded.\n   f) Records concerning\
    \ time-stamping services shall be held for a\n      period of time after the expiration\
    \ of the validity of the TSU's\n      signing keys as appropriate for providing\
    \ necessary legal evidence\n      and as notified in the TSA disclosure statement\
    \ (see section\n      7.1.2).\n   g) The events shall be logged in a way that\
    \ they cannot be easily\n      deleted or destroyed (except if reliably transferred\
    \ to long-term\n      media) within the period of time that they are required\
    \ to be\n      held.\n      NOTE: This may be achieved, for example, through the\
    \ use of\n      write-only media, a record of each removable media used and the\n\
    \      use of off-site backup.\n   h) Any information recorded about subscribers\
    \ shall be kept\n      confidential except as where agreement is obtained from\
    \ the\n      subscriber for its wider publication.\n   TSU key management\n  \
    \ i) Records concerning all events relating to the life-cycle of TSU\n      keys\
    \ shall be logged.\n   j) Records concerning all events relating to the life-cycle\
    \ of TSU\n      certificates (if appropriate) shall be logged.\n   Clock Synchronization\n\
    \   k) Records concerning all events relating to synchronization of a\n      TSU's\
    \ clock to UTC shall be logged.  This shall include\n      information concerning\
    \ normal re-calibration or synchronization of\n      clocks use in time-stamping.\n\
    \   l) Records concerning all events relating to detection of loss of\n      synchronization\
    \ shall be logged.\n"
- title: 7.5.  Organizational
  contents:
  - "7.5.  Organizational\n   The TSA shall ensure that its organization is reliable.\n\
    \   In particular that:\n   a) Policies and procedures under which the TSA operates\
    \ shall be\n      non-discriminatory.\n   b) The TSA shall make its services accessible\
    \ to all applicants whose\n      activities fall within its declared field of\
    \ operation and that\n      agree to abide by their obligations as specified in\
    \ the TSA\n      disclosure statement.\n   c) The TSA is a legal entity according\
    \ to national law.\n   d) The TSA has a system or systems for quality and information\n\
    \      security management appropriate for the time-stamping services it\n   \
    \   is providing.\n   e) The TSA has adequate arrangements to cover liabilities\
    \ arising\n      from its operations and/or activities.\n   f) It has the financial\
    \ stability and resources required to operate\n      in conformity with this policy.\n\
    \      NOTE 1: This includes requirements for TSA termination identified\n   \
    \   in section 7.4.9.\n   g) It employs a sufficient number of personnel having\
    \ the necessary\n      education, training, technical knowledge and experience\
    \ relating\n      to the type, range and volume of work necessary to provide time-\n\
    \      stamping services.\n      NOTE 2: Personnel employed by a TSA include individual\
    \ personnel\n      contractually engaged in performing functions in support of\
    \ the\n      TSA's time-stamping services.  Personnel who may be involved only\n\
    \      in monitoring the TSA services need not be TSA personnel.\n   h) It has\
    \ policies and procedures for the resolution of complaints\n      and disputes\
    \ received from customers or other parties about the\n      provisioning of the\
    \ time-stamping services or any other related\n      matters.\n   i) It has a\
    \ properly documented agreement and contractual\n      relationship in place where\
    \ the provisioning of services involves\n      subcontracting, outsourcing or\
    \ other third party arrangements.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   When verifying time-stamp tokens it is necessary\
    \ for the verifier to\n   ensure that the TSU certificate is trusted and not revoked.\
    \  This\n   means that the security is dependent upon the security of the CA that\n\
    \   has issued the TSU certificate for both issuing the certificate and\n   providing\
    \ accurate revocation status information for that\n   certificate.\n   When a\
    \ time-stamp is verified as valid at a given point of time, this\n   does not\
    \ mean that it will necessarily remain valid later on.  Every\n   time, a time-stamp\
    \ token is verified during the validity period of\n   the TSU certificate, it\
    \ must be verified again against the current\n   revocation status information,\
    \ since in case of compromise of a TSU\n   private key, all the time-stamp tokens\
    \ generated by that TSU become\n   invalid.  Annex C provides guidance about the\
    \ long term verification\n   of time-stamp tokens.\n   In applying time-stamping\
    \ to applications, consideration also needs\n   to be given to the security of\
    \ the application.  In particular, when\n   applying time-stamps it is necessary\
    \ to ensure that the integrity of\n   data is maintained before the time-stamp\
    \ is applied.  The requester\n   ought to really make sure that the hash value\
    \ included in the time-\n   stamp token matches with the hash of the data.\n"
