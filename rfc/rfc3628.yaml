- title: 'Annex A (informative): Coordinated Universal Time'
  contents:
  - "Annex A (informative): Coordinated Universal Time\n   Coordinated Universal Time\
    \ (UTC) is the international time standard\n   that became effective on January\
    \ 1, 1972.  UTC has superseded\n   Greenwich Mean Time (GMT), but in practice\
    \ they are never more than 1\n   second different.  Hence many people continue\
    \ to refer to GMT when in\n   fact they operate to UTC.\n   Zero (0) hours UTC\
    \ is midnight in Greenwich, England, which lies on\n   the zero longitudinal meridian.\
    \  Universal time is based on a 24 hour\n   clock, therefore, afternoon hours\
    \ such as 4 pm UTC are expressed as\n   16:00 UTC (sixteen hours, zero minutes).\n\
    \   International Atomic Time (TAI) is calculated by the Bureau\n   International\
    \ des Poids et Mesures (BIPM) from the readings of more\n   than 200 atomic clocks\
    \ located in metrology institutes and\n   observatories in more than 30 countries\
    \ around the world.\n   Information on TAI is made available every month in the\
    \ BIPM Circular\n   T (ftp://62.161.69.5/pub/tai/publication).  It is that TAI\
    \ does not\n   lose or gain with respect to an imaginary perfect clock by more\
    \ than\n   about one tenth of a microsecond (0.0000001 second) per year.\n   Coordinated\
    \ Universal Time (UTC): Time scale, based on the second, as\n   defined and recommended\
    \ by the International Telecommunications Radio\n   Committee (ITU-R), and maintained\
    \ by the Bureau International des\n   Poids et Mesures (BIPM).  The maintenance\
    \ by BIPM includes\n   cooperation among various national laboratories around\
    \ the world.\n   The full definition of UTC is contained in ITU-R Recommendation\n\
    \   TF.460-4.\n   Atomic Time, with the unit of duration the Systeme International\
    \ (SI)\n   second defined as the duration of 9 192 631 770 cycles of radiation,\n\
    \   corresponds to the transition between two hyperfine levels of the\n   ground\
    \ state of caesium 133.  TAI is the International Atomic Time\n   scale, a statistical\
    \ timescale based on a large number of atomic\n   clocks.\n   Universal Time (UT)\
    \ is counted from 0 hours at midnight, with unit of\n   duration the mean solar\
    \ day, defined to be as uniform as possible\n   despite variations in the rotation\
    \ of the Earth.\n      -  UT0 is the rotational time of a particular place of\n\
    \         observation. It is observed as the diurnal motion of stars or\n    \
    \     extraterrestrial radio sources.\n      -  UT1 is computed by correcting\
    \ UT0 for the effect of polar\n         motion on the longitude of the observing\
    \ site.  It varies from\n         uniformity because of the irregularities in\
    \ the Earth's\n         rotation. UT1, is based on the somewhat irregular rotation\
    \ of\n         the Earth. Rotational irregularities usually result in a net\n\
    \         decrease in the Earth's average rotational velocity, and\n         ensuing\
    \ lags of UT1 with respect to UTC.\n   Coordinated Universal Time (UTC) is the\
    \ basis for international\n   time-keeping and follows TAI exactly except for\
    \ an integral number of\n   seconds, 32 in year 2001.  These leap seconds are\
    \ inserted on the\n   advice of the International Earth Rotation Service (IERS)\n\
    \   (http://hpiers.obspm.fr/) to ensure that, having taken into account\n   irregularities,\
    \ the Sun is overhead within 0,9 seconds of 12:00:00\n   UTC on the meridian of\
    \ Greenwich.  UTC is thus the modern successor\n   of Greenwich Mean Time, GMT,\
    \ which was used when the unit of time was\n   the mean solar day.\n   Adjustments\
    \ to the atomic, i.e., UTC, time scale consist of an\n   occasional addition or\
    \ deletion of one full second, which is called a\n   leap second.  Twice yearly,\
    \ during the last minute of the day of June\n   30 and December 31, Universal\
    \ Time, adjustments may be made to ensure\n   that the accumulated difference\
    \ between UTC and UT1 will not exceed\n   0,9 s before the next scheduled adjustment.\
    \  Historically,\n   adjustments, when necessary, have usually consisted of adding\
    \ an\n   extra second to the UTC time scale in order to allow the rotation of\n\
    \   the Earth to \"catch up\". Therefore, the last minute of the UTC time\n  \
    \ scale, on the day when an adjustment is made, will have 61 seconds.\n   Adjustments\
    \ dates are typically announced several months in advance\n   in IERS Bulletin\
    \ C:\n   ftp://hpiers.obspm.fr/iers/bul/bulc/bulletinc.dat.\n   Coordinated Universal\
    \ Time (UTC) differs thus from TAI by an integral\n   number of seconds.  UTC\
    \ is kept within 0,9 s of UT1 by the\n   introduction of one-second steps to UTC,\
    \ the \"leap second\".  To date\n   these steps have always been positive.\n"
- title: 'Annex B (informative): Possible for Implementation Architectures'
  contents:
  - "Annex B (informative): Possible for Implementation Architectures\n        and\
    \ Time-Stamping Services\n"
- title: B.1.  Managed Time-Stamping Service
  contents:
  - "B.1.  Managed Time-Stamping Service\n   Some organizations may be willing to\
    \ host one or more Time-Stamping\n   Units in order to take advantage of both\
    \ the proximity and the\n   quality of the Time-Stamping Service, without being\
    \ responsible for\n   the installation, operation and management of these Time-Stamping\n\
    \   Units.\n   This can be achieved by using units that are installed in the\n\
    \   premises from the hosting organization and then remotely managed by a\n  \
    \ Time-Stamping Authority that takes the overall responsibility of the\n   quality\
    \ of the service delivered to the hosting organization.\n  +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\n\
    \  +                                                                   +\n  +\
    \                      Time-Stamping Authority                      +\n  +_____________\
    \              _____________              _____________+\n |+ __________  |  \
    \          |             |            |  __________ +|\n |+|          | |    \
    \        |    Time -   |            | |          |+|\n |+|   Time - |<-------------|\
    \   Stamping  |------------->|   Time - |+|\n |+| Stamping | | Install.   |  Management\
    \ | Install.   | | Stamping |+|\n |+|   Unit   | | Management |             |\
    \ Management | |   Unit   |+|\n |+|__________| |            |_____________|  \
    \          | |__________|+|\n |+             |                               \
    \        |             +|\n |+             |                                 \
    \      |             +|\n |+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++|\n\
    \ |   Hosting    |                                       |   Hosting    |\n |\
    \ Organization |                                       | Organization |\n |______________|\
    \                                       |______________|\n               Figure\
    \ B.1: Managed Time-stamping Service\n   The requirements for time-stamping services\
    \ described in the current\n   document includes requirements on both the time-stamping\
    \ management\n   and for the operation of the unit which issues the time-stamp\
    \ tokens.\n   The TSA, as identified in the time-stamp token, has the\n   responsibility\
    \ to ensure that these requirements are met (for example\n   through contractual\
    \ obligations).\n   It should be clear that the hosting organization will generally\
    \ want\n   to be able to monitor the use of the service and, at a minimum, know\n\
    \   whether the service is working or not and even be able to measure the\n  \
    \ performances of the service, e.g., the number of time-stamps\n   generated during\
    \ some period of time.  Such monitoring can be\n   considered to be outside of\
    \ TSA's time-stamping authority.\n   Therefore the description of the management\
    \ operation described in\n   the main body of the document is not limitative.\
    \  Monitoring\n   operations, if performed directly on the unit, may be permitted\
    \ by\n   the Time-Stamping service provider.\n"
- title: B.2.  Selective Alternative Quality
  contents:
  - "B.2.  Selective Alternative Quality\n   Some relying parties may be willing to\
    \ take advantage of particular\n   characteristics from a time-stamp token such\
    \ as a specific signature\n   algorithm and/or key length or a specific accuracy\
    \ for the time\n   contained in the time stamp token.  These parameters can be\n\
    \   considered as specifying a \"quality\" for the time stamp token.\n   Time\
    \ stamp tokens with various qualities may be issued by different\n   time-stamping\
    \ units operated by the same or different TSAs.\n   A particular time-stamping\
    \ unit will only provide one combination of\n   algorithm and key length (since\
    \ a time-stamping unit is a set of\n   hardware and software which is managed\
    \ as a unit and has a single\n   time-stamp token signing key).  In order to obtain\
    \ different\n   combinations of algorithm and key length, different time-stamping\n\
    \   units shall be used.\n   A particular time-stamping unit may provide a fixed\
    \ accuracy for the\n   time contained in the time stamp token or different accuracy\
    \ if\n   instructed to do so either by using a specific mode of access (e.g.,\n\
    \   e-mail or http) or by using specific parameters in the request.\n"
- title: 'Annex C (informative): Long Term Verification of Time-Stamp Tokens'
  contents:
  - "Annex C (informative): Long Term Verification of Time-Stamp Tokens\n   Usually,\
    \ a time-stamp token becomes unverifiable beyond the end of\n   the validity period\
    \ of the certificate from the TSU, because the CA\n   that has issued the certificate\
    \ does not warrant any more that it\n   will publish revocation data, including\
    \ data about revocations due to\n   key compromises.  However, verification of\
    \ a time-stamp token might\n   still be performed beyond the end of the validity\
    \ period of the\n   certificate from the TSU, if, at the time of verification,\
    \ it can be\n   known that:\n      - the TSU private key has not been compromised\
    \ at any time up to\n        the time that a relying part verifies a time-stamp\
    \ token;\n      - the hash algorithms used in the time-stamp token exhibits no\n\
    \        collisions at the time of verification;\n      - the signature algorithm\
    \ and signature key size under which the\n        time-stamp token has been signed\
    \ is still beyond the reach of\n        cryptographic attacks at the time of verification.\n\
    \   If these conditions cannot be met, then the validity may be\n   maintained\
    \ by applying an additional time-stamp to protect the\n   integrity of the previous\
    \ one.\n   The present document does not specify the details of how such\n   protection\
    \ may be obtained.  For the time being, and until some\n   enhancements are defined\
    \ to support these features, the information\n   may be obtained using-out-of\
    \ bands means or alternatively in the\n   context of closed environments.  As\
    \ an example, should a CA guaranty\n   to maintain the revocation status of TSU\
    \ certificates after the end\n   of its validity period, this would fulfill the\
    \ first requirement.\n   NOTE 1: An alternative to Time-Stamping is for a Trusted\
    \ Service\n   Provider to record a representation of a datum bound to a particular\n\
    \   time in an audit trail, thus establishing evidence that the datum\n   existed\
    \ before that time.  This technique, which is called Time-\n   Marking, can be\
    \ a valuable alternative for checking the long term\n   validity of signatures.\n\
    \   NOTE 2: The TSA or other trusted third party service provider may\n   support\
    \ the verification of time-stamp tokens.\n"
- title: 'Annex D (informative): Model TSA Disclosure Statement Structure.'
  contents:
  - "Annex D (informative): Model TSA Disclosure Statement Structure.\n   The TSA\
    \ disclosure statement contains a section for each defined\n   statement type.\
    \  Each section of a TSA disclosure statement contains\n   a descriptive statement,\
    \ which MAY include hyperlinks to the relevant\n   certificate policy/certification\
    \ practice statement sections.\n   D.1.  STATEMENT TYPE: Entire agreement\n  \
    \       STATEMENT DESCRIPTION: A statement indicating that the\n         disclosure\
    \ statement is not the entire agreement, but only a\n         part of it.\n  \
    \ D.2.  STATEMENT TYPE: TSA contact info\n         STATEMENT DESCRIPTION: The\
    \ name, location and relevant contact\n         information for the TSA.\n   D.3.\
    \  STATEMENT TYPE: time-stamp token types and usage\n         STATEMENT DESCRIPTION:\
    \ A description of each class/type of\n         time-stamp tokens issued by the\
    \ TSA (in accordance with each\n         time-stamp policy) and any restrictions\
    \ on time-stamp usage.\n         SPECIFIC REQUIREMENT: Indication of the policy\
    \ being applied,\n         including the contexts for which the time-stamp token\
    \ can be\n         used (e.g., only for use with electronic signatures), the\n\
    \         hashing algorithms, the expected life time of the time-stamp\n     \
    \    token signature, any limitations on the use of the time-stamp\n         token\
    \ and information on how to verify the time-stamp token.\n   D.4.  STATEMENT TYPE:\
    \ Reliance limits.\n         STATEMENT DESCRIPTION: reliance limits, if any.\n\
    \         SPECIFIC REQUIREMENT: Indication of the accuracy of the time in\n  \
    \       the time-stamp token, and the period of time for which TSA\n         event\
    \ logs (see section 7.4.10) are maintained (and hence are\n         available\
    \ to provide supporting evidence).\n   D.5.  STATEMENT TYPE: Obligations of subscribers.\n\
    \         STATEMENT DESCRIPTION: The description of, or reference to, the\n  \
    \       critical subscriber obligations.\n         SPECIFIC REQUIREMENT: No specific\
    \ requirements identified in\n         the current document.  Where applicable\
    \ the TSA may specify\n         additional obligations.\n   D.6.  STATEMENT TYPE:\
    \ TSU public key status checking obligations of\n         relying parties.\n \
    \        STATEMENT DESCRIPTION: The extent to which relying parties are\n    \
    \     obligated to check the TSU public key status, and references to\n      \
    \   further explanation.\n         SPECIFIC REQUIREMENT: Information on how to\
    \ validate the TSU\n         public key status, including requirements to check\
    \ the\n         revocation status of TSU public key, such that the relying\n \
    \        party is considered to \"reasonably rely\" on the time-stamp\n      \
    \   token (see section 6.3).\n   D.7.  STATEMENT TYPE: Limited warranty and disclaimer/Limitation\
    \ of\n         liability.\n         STATEMENT DESCRIPTION: Summary of the warranty,\
    \ disclaimers,\n         limitations of liability and any applicable warranty\
    \ or\n         insurance programs\n         SPECIFIC REQUIREMENT: Limitations\
    \ of liability (see section\n         6.4).\n   D.8.  STATEMENT TYPE: Applicable\
    \ agreements and practice statement.\n         STATEMENT DESCRIPTION: Identification\
    \ and references to\n         applicable agreements, practice statement, time-stamp\
    \ policy\n         and other relevant documents.\n   D.9.  STATEMENT TYPE: Privacy\
    \ policy.\n         STATEMENT DESCRIPTION: A description of and reference to the\n\
    \         applicable privacy policy.\n         SPECIFIC REQUIREMENT: Note: TSA's\
    \ under this policy are\n         required to comply with the requirements of\
    \ Data Protection\n         Legislation.\n   D.10. STATEMENT TYPE: Refund policy\n\
    \         STATEMENT DESCRIPTION: A description of and reference to the\n     \
    \    applicable refund policy.\n   D.11. STATEMENT TYPE: Applicable law, complaints\
    \ and dispute\n         resolution mechanisms.\n         STATEMENT DESCRIPTION:\
    \ Statement of the choice of law,\n         complaints procedure and dispute resolution\
    \ mechanisms.\n         SPECIFIC REQUIREMENT: The procedures for complaints and\
    \ dispute\n         settlements.  The applicable legal system.\n   D.12. STATEMENT\
    \ TYPE: TSA and repository licenses, trust marks, and\n         audit.\n     \
    \    STATEMENT DESCRIPTION: Summary of any governmental licenses,\n         seal\
    \ programs; and a description of the audit process and if\n         applicable\
    \ the audit firm.\n         SPECIFIC REQUIREMENT: If the TSA has been assessed\
    \ to be\n         conformant with the identified time-stamp policy, and if so\n\
    \         through which independent party.\n"
