- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Refer to Appendices A, B, and C of the NIST document\
    \ [NIST] for a\n   recommendation for the CMAC mode of authentication; see the\
    \ Security\n   Considerations of RFC 4493 [RFC4493] for discussion on security\n\
    \   guarantees of AES-CMAC.\n"
