- title: 18.1 vCard EMAIL Type Definition for VPIM
  contents:
  - "18.1 vCard EMAIL Type Definition for VPIM\n   To: ietf-mime-directory@imc.org\n\
    \   Subject: Registration of new parameter for text/directory MIME type\n   EMAIL\n\
    \   Type name: EMAIL\n   Type purpose: To specify the electronic mail address\
    \ for\n   communication with the object the vCard represents (defined in\n   [VCARD]).\n\
    \   Type encoding: 8bit\n   Type value: A single text value.\n   Type special\
    \ notes: The type may include the type parameter \"TYPE\" to\n   specify the format\
    \ or preference of the electronic mail address. The\n   TYPE parameter values\
    \ previously defined include: \"internet\" to\n   indicate an Internet addressing\
    \ type, \"x400\" to indicate a X.400\n   addressing type and \"pref\" to indicate\
    \ a preferred-use email address\n   when more than one is specified. The value\
    \ of \"vpim\" is defined to\n   indicate that the address specified supports VPIM\
    \ messages.  Other\n   IANA registered address type may also be specified. The\
    \ default email\n   type is \"internet\". A non-standard value may also be specified.\n\
    \   Type example:\n                 EMAIL;TYPE=internet,vpim:jqpublic@xyz.dom1.com\n"
- title: 18.2 Voice Content-Disposition Parameter Definition
  contents:
  - "18.2 Voice Content-Disposition Parameter Definition\n   To: IANA@IANA.ORG\n \
    \  Subject: Registration of new Content-Disposition parameter\n   Content-Disposition\
    \ parameter name: voice\n   Allowable values for this parameter:\n          Voice-Message\
    \ - the primary voice message,\n          Voice-Message-Notification - a spoken\
    \ delivery notification\n            or spoken disposition notification,\n   \
    \       Originator-Spoken-Name - the spoken name of the originator,\n        \
    \  Recipient-Spoken-Name - the spoken name of the recipient if\n            available\
    \ to the originator and present if there is ONLY one\n            recipient,\n\
    \          Spoken-Subject- the spoken subject of the message, typically\n    \
    \        spoken by the originator\n   Description:\n   In order to distinguish\
    \ between the various types of audio contents\n   in a VPIM voice message a new\
    \ disposition parameter \"voice\" is\n   defined with the preceding values to\
    \ be used as appropriate. Note\n   that there SHOULD only be one instance of each\
    \ of these types of\n   audio contents per message level.  Additional instances\
    \ of a given\n   type (i.e., parameter value) may occur within an attached forwarded\n\
    \   voice message.\n"
- title: '19. Appendix F - Change History: RFC 1911 to this Document'
  contents:
  - "19. Appendix F - Change History: RFC 1911 to this Document\n   The updated profile\
    \ in this document is based on the experience of a\n   proof of concept demonstration\
    \ of VPIM at EMA'96 in April 1996 and a\n   subsequent demonstration of products\
    \ at EMA'97 in April 1997.  This\n   version of the profile is significantly different\
    \ from the previous\n   described in [VPIM1].  The changes are categorized as\
    \ general,\n   content, transport and compliance.  They are detailed below:\n\
    \   1. General\n     - All definitions are now contained in separate documents\
    \ that are\n     referenced by this profile.  The new documents include:\n   \
    \     - a refined multipart/voice-message definition\n        - a refined (i.e.,\
    \ added nibble order) audio/32KADPCM definition\n        - the definitions of\
    \ TIFF-F and image/tiff for fax images\n        - the Content-Duration definition\n\
    \     - Changed the Voice version to 2.0\n     - Added Table of Contents and more\
    \ examples\n     - Various editorial updates to improve readability\n     - Added\
    \ more security considerations\n   2. Content\n     - Modified multipart/voice-message\
    \ content type by dropping the\n     positional dependence of contents while restricting\
    \ its contents to\n     voice message specific content types\n     - Explicitly\
    \ indicated other contents that may be present ina\n     multipart/mixed content\
    \ type\n     - Explicitly defined the forwarding model using message/RFC822\n\
    \     - Explained the use of reply-to and from header fields for\n     addressing\
    \ message replies\n     - Deprecated the special \"loopback\" address because\
    \ of security\n     concerns and its use only for testing\n     - Defined the\
    \ non-mail-user reserved address to support the case in\n     which replies to\
    \ the originator are not possible\n     - Eliminated the text name in the \"To\"\
    \ and \"CC\" header fields.\n     Deprecated ordering of text names in the \"\
    From\" header.\n     - Added support for facsimile using TIFF-F in an image/tiff;\n\
    \     application=faxbw content type\n     - Profiled vCard in the text/directory\
    \ body part for transport of\n     directory information about the originator\n\
    \     - Loosened text restriction\n     - Added additional details on delivery\
    \ and receipt notifications\n     - Added support for message disposition notifications,\
    \ also known\n     as receipt notifications.\n     - Added suggested addressing\
    \ formats\n     - Described handling of private messages\n     - Described the\
    \ handling of non-profiled contents in VPIM messages\n     - Described the use\
    \ of Content-Disposition to semantically identify\n     audio contents\n   3.\
    \ Transport\n     - Moved binary support to optional\n     - Added optional ESMTP\
    \ keywords for return of content, enhanced\n     status codes, original recipient,\
    \ and envelope ID\n     - Described use of null MAIL FROM address\n   4. Compliance\n\
    \     - Added an explicit section on conformance specifying conformance\n    \
    \ to content or transport\n     - Improved conformance table in Appendix A\n"
