- title: 16. Appendix C - Example Error Voice Processing Error Codes
  contents:
  - "16. Appendix C - Example Error Voice Processing Error Codes\n   The following\
    \ common voice processing errors and their corresponding\n   status codes are\
    \ given as examples.  Text after the error codes are\n   intended only for reference\
    \ to describe the error code.\n   Implementations should provide implementation\
    \ specific informative\n   comments after the error code rather than the text\
    \ below.\n   Error condition                 RFC 1893 Error codes\n   -----------------------------\
    \   --------------------------------\n   Analog delivery failed          4.4.0\
    \ Persistent connection error\n   because remote system is busy         - other\n\
    \   Analog delivery failed          4.4.1 Persistent protocol error\n   because\
    \ remote system is              - no answer from host\n   ring-no-answer\n   Remote\
    \ system did not answer    5.5.5 Permanent protocol error\n   AMIS-Analog handshake\
    \ (\"D\" in         - wrong version\n   response to \"C\" at connect\n   time)\n\
    \   Mailbox does not exist          5.1.1 Permanent mailbox error\n          \
    \                               - does not exist\n   Mailbox full or over quota\
    \      4.2.2 Persistent mailbox error\n                                      \
    \   - full\n   Disk full                       4.3.1 Persistent system error\n\
    \                                         - full\n   Command out of sequence \
    \        5.5.1 Permanent protocol error\n                                    \
    \     - invalid command\n   Frame Error                     5.5.2 Permanent protocol\
    \ error\n                                         - syntax error\n   Mailbox does\
    \ not support FAX    5.6.1 Permanent media error\n                           \
    \              - not supported\n   Mailbox does not support TEXT   5.6.1 Permanent\
    \ media error\n                                         - not supported\n   Sender\
    \ is not authorized        5.7.1 Permanent security error\n                  \
    \                       - sender not authorized\n   Message marked private, but\
    \     5.3.3 Permanent system error\n   system is not private capable         -\
    \ not feature capable\n"
- title: 17. Appendix D - Example Voice Processing Disposition Types
  contents:
  - "17. Appendix D - Example Voice Processing Disposition Types\n   The following\
    \ common voice processing disposition conditions and\n   their corresponding MDN\
    \ Disposition (which contains the disposition\n   mode, type and modifier, if\
    \ applicable) are given as examples.\n   Implementers should refer to [MDN] for\
    \ a full description of the\n   format of message disposition notifications.\n\
    \   Notification event               MDN Disposition mode, type & modifier\n \
    \  ------------------------------   -------------------------------------\n  \
    \ Message played by recipient,    manual-action/MDN-sent-automatically;\n   receipt\
    \ automatically returned  displayed\n   Message deleted from mailbox    manual-action/MDN-sent-automatically;\n\
    \   by user without listening       deleted\n   Message cleared when mailbox \
    \   manual-action/MDN-sent-automatically;\n   deleted by admin               \
    \ deleted/mailbox-terminated\n   Message automatically deleted   automatic-action/\n\
    \   when older than administrator   MDN-sent-automatically; deleted/\n   set threshold\
    \                   expired\n   Message processed, however      manual-action/MDN-sent-automatically;\n\
    \   audio encoding unknown -        processed/error\n   unable to play to user\
    \          Error: unknown audio encoding\n"
