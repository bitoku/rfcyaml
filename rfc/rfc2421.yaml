- title: Overview
  contents:
  - "Overview\n   This document profiles Internet mail for voice messaging.  It\n\
    \   obsoletes RFC 1911 which describes version 1 of the profile.  A list\n   of\
    \ changes from that document are noted in Appendix F.  As well,\n   Appendix A\
    \ summarizes the protocol profiles of this version of VPIM.\n   Please send comments\
    \ on this document to the EMA VPIM Work Group\n   mailing list:  <vpim-l@ema.org>\n"
- title: Working Group Summary
  contents:
  - "Working Group Summary\n   This profile is not the product of an IETF working\
    \ group, though\n   several have reviewed the document.  It is instead the product\
    \ of the\n   VPIM Work Group of the Electronic Messaging Association (EMA).  This\n\
    \   work group, which has representatives from most major voice mail\n   vendors\
    \ and several email vendors, has held several interoperability\n   demonstrations\
    \ between voice messaging vendors and is currently\n   promoting VPIM trials and\
    \ deployment.\n"
