- title: 1. Abstract
  contents:
  - "1. Abstract\n   A class of special-purpose computers has evolved to provide voice\n\
    \   messaging services.  These machines generally interface to a\n   telephone\
    \ switch and provide call answering and voice messaging\n   services.  Traditionally,\
    \ messages sent to a non-local machine are\n   transported using analog networking\
    \ protocols based on DTMF signaling\n   and analog voice playback.  As the demand\
    \ for networking increases,\n   there is a need for a standard high-quality digital\
    \ protocol to\n   connect these machines.  The following document is a profile\
    \ of the\n   Internet standard MIME and ESMTP protocols for use as a digital voice\n\
    \   messaging networking protocol. The profile is referred to as VPIM\n   (Voice\
    \ Profile for Internet Mail) in this document.\n   This profile is based on earlier\
    \ work in the Audio Message\n   Interchange Specification (AMIS) group that defined\
    \ a voice messaging\n   protocol based on X.400 technology.  This profile is intended\
    \ to\n   satisfy the user requirements statement from that earlier work with\n\
    \   the industry standard ESMTP/MIME mail protocol infrastructures\n   already\
    \ used within corporate intranets. This second version of VPIM\n   is based on\
    \ implementation experience and obsoletes RFC 1911 which\n   describes version\
    \ 1 of the profile.\n"
- title: 2. Scope
  contents:
  - "2. Scope\n   MIME is the Internet multipurpose, multimedia messaging standard.\n\
    \   This document explicitly recognizes its capabilities and provides a\n   mechanism\
    \ for the exchange of various messaging technologies,\n   primarily voice and\
    \ facsimile.\n   This document specifies a restricted profile of the Internet\n\
    \   multimedia messaging protocols for use between voice processing\n   server\
    \ platforms.  These platforms have historically been special-\n   purpose computers\
    \ and often do not have the same facilities normally\n   associated with a traditional\
    \ Internet Email-capable computer.  As a\n   result, VPIM also specifies additional\
    \ functionality as it is needed.\n   This profile is intended to specify the minimum\
    \ common set of\n   features to allow interworking between compliant systems.\n"
- title: 2.1 Voice Messaging System Limitations
  contents:
  - "2.1 Voice Messaging System Limitations\n   The following are typical limitations\
    \ of voice messaging platform\n   which were considered in creating this baseline\
    \ profile.\n     1) Text messages are not normally received and often cannot be\n\
    \     easily displayed or viewed.  They can often be processed only via\n    \
    \ text-to-speech or text-to-fax features not currently present in\n     many of\
    \ these machines.\n     2) Voice mail machines usually act as an integrated Message\n\
    \     Transfer Agent, Message Store and User Agent.  There is no relaying\n  \
    \   of messages, and RFC 822 header fields may have limited use in the\n     context\
    \ of the limited messaging features currently deployed.\n     3) Voice mail message\
    \ stores are generally not capable of\n     preserving the full semantics of an\
    \ Internet message.  As such, use\n     of a voice mail machine for gatewaying\
    \ is not supported.  In\n     particular, storage of recipient lists, \"Received\"\
    \ lines, and\n     \"Message-ID\" may be limited.\n     4) Internet-style distribution/exploder\
    \ mailing lists are not\n     typically supported.  Voice mail machines often\
    \ implement only\n     local alias lists, with error-to-sender and reply-to-sender\n\
    \     behavior.  Reply-all capabilities using a CC list are not generally\n  \
    \   available.\n     5) Error reports must be machine-parsable so that helpful\
    \ responses\n     can be voiced to users whose only access mechanism is a telephone.\n\
    \     6) The voice mail systems generally limit address entry to 16 or\n     fewer\
    \ numeric characters, and normally do not support alphanumeric\n     mailbox names.\
    \  Alpha characters are not generally used for mailbox\n     identification as\
    \ they cannot be easily entered from a telephone\n     terminal.\n"
- title: 2.2 Design Goals
  contents:
  - "2.2 Design Goals\n   It is a goal of this profile to make as few restrictions\
    \ and\n   additions to the existing Internet mail protocols as possible while\n\
    \   satisfying the requirements for interoperability with current\n   generation\
    \ voice messaging systems.  This goal is motivated by the\n   desire to increase\
    \ the accessibility to digital messaging by enabling\n   the use of proven existing\
    \ networking software for rapid development.\n   This specification is intended\
    \ for use on a TCP/IP network; however,\n   it is possible to use the SMTP protocol\
    \ suite over other transport\n   protocols.  The necessary protocol parameters\
    \ for such use is outside\n   the scope of this document.\n   This profile is\
    \ intended to be robust enough to be used in an\n   environment, such as the global\
    \ Internet with installed-base gateways\n   which do not understand MIME, though\
    \ typical use is expected to be\n   within corporate intranets.  Full functionality,\
    \ such as reliable\n   error messages and binary transport, will require careful\
    \ selection\n   of gateways (e.g., via MX records) to be used as VPIM forwarding\n\
    \   agents.  Nothing in this document precludes use of general purpose\n   MIME\
    \ email packages to read and compose VPIM messages.  While no\n   special configuration\
    \ is required to receive VPIM compliant messages,\n   some may be required to\
    \ originate compliant structures.\n   It is expected that a VPIM messaging system\
    \ will be managed by a\n   system administrator who can perform TCP/IP network\
    \ configuration.\n   When using facsimile or multiple voice encodings, it is suggested\n\
    \   that the system administrator maintain a list of the capabilities of\n   the\
    \ networked mail machines to reduce the sending of undeliverable\n   messages\
    \ due to lack of feature support.  Configuration,\n   implementation and management\
    \ of these directory listing capabilities\n   are local matters.\n"
- title: 3. Protocol Restrictions
  contents:
  - "3. Protocol Restrictions\n   This protocol does not limit the number of recipients\
    \ per message.\n   Where possible, server implementations should not restrict\
    \ the number\n   of recipients in a single message.  It is recognized that no\n\
    \   implementation supports unlimited recipients, and that the number of\n   supported\
    \ recipients may be quite low.\n   This protocol does not limit the maximum message\
    \ length.\n   Implementers should understand that some machines will be unable\
    \ to\n   accept excessively long messages.  A mechanism is defined in the RFC\n\
    \   1425 SMTP service extensions to declare the maximum message size\n   supported.\n\
    \   The message size indicated in the ESMTP SIZE parameter is in bytes,\n   not\
    \ minutes or seconds.  The number of bytes varies by voice encoding\n   format\
    \ and includes the MIME wrapper overhead.  If the length must be\n   known before\
    \ sending, an approximate translation into minutes or\n   seconds can be performed\
    \ if the voice encoding is known.\n   The following sections describe the restrictions\
    \ and additions to\n   Internet mail protocols that are required to be compliant\
    \ with this\n   VPIM v2 profile. Though various SMTP, ESMTP and MIME features\
    \ are\n   described here, the implementer is referred to the relevant RFCs for\n\
    \   complete details. It is also advisable to check for IETF drafts of\n   various\
    \ Internet Mail specifications that are later than the most\n   recent RFCs since,\
    \ for example, MIME has yet to be published as a\n   full IETF Standard. The table\
    \ in Appendix A summarizes the protocol\n   details of this profile.\n   The key\
    \ words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"\
    SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and \"OPTIONAL\" in this\n\
    \   document are to be interpreted as described in [REQ].\n"
- title: 4. Voice Message Interchange Format
  contents:
  - "4. Voice Message Interchange Format\n   The voice message interchange format\
    \ is a profile of the Internet\n   Mail Protocol Suite.  Any Internet Mail message\
    \ containing the format\n   defined in this section is referred to as a VPIM Message\
    \ in this\n   document.  As a result, this document assumes an understanding of\
    \ the\n   Internet Mail specifications.  Specifically, VPIM references\n   components\
    \ from the message format standard for Internet messages\n   [RFC822], the Multipurpose\
    \ Internet Message Extensions [MIME], the\n   X.400 gateway specification [X.400],\
    \ delivery status and message\n   disposition notifications [REPORT][DSN][DRPT][STATUS][MDN],\
    \ and the\n   electronic business card [MIMEDIR][VCARD].\n"
- title: 4.1 Message Addressing Formats
  contents:
  - "4.1 Message Addressing Formats\n   RFC 822 addresses are based on the domain\
    \ name system.  This naming\n   system has two components: the local part, used\
    \ for username or\n   mailbox identification; and the host part, used for global\
    \ machine\n   identification.\n"
- title: 4.1.1 VPIM Addresses
  contents:
  - "4.1.1 VPIM Addresses\n   The local part of the address shall be a US-ASCII string\
    \ uniquely\n   identifying a mailbox on a destination system.  For voice messaging,\n\
    \   the local part is a printable string containing the mailbox ID of the\n  \
    \ originator or recipient.  While alpha characters and long mailbox\n   identifiers\
    \ are permitted, most voice mail networks rely on numeric\n   mailbox identifiers\
    \ to retain compatibility with the limited 10 digit\n   telephone keypad.  As\
    \ a result, some voice messaging systems may only\n   be able to handle a numeric\
    \ local part.  The reception of\n   alphanumeric local parts on these systems\
    \ may result in the address\n   being mapped to some locally unique (but confusing\
    \ to the recipient)\n   number or, in the worst case the address could be deleted\
    \ making the\n   message un-replyable.  Additionally, it may be difficult to create\n\
    \   messages on these systems with an alphanumeric local part without\n   complex\
    \ key sequences or some form of directory lookup (see 6).\n   The use of the domain\
    \ naming system should be transparent to the\n   user.  It is the responsibility\
    \ of the voice mail machine to lookup\n   the fully-qualified domain name (FQDN)\
    \ based on the address entered\n   by the user (see 6).\n   In the absence of\
    \ a global directory, specification of the local part\n   is expected to conform\
    \ to international or private telephone\n   numbering plans.  It is likely that\
    \ private numbering plans will\n   prevail and these are left for local definition.\
    \  However, it is\n   RECOMMENDED that public telephone numbers be noted according\
    \ to the\n   international numbering plan described in [E.164]. The indication\n\
    \   that the local part is a public telephone number is given by a\n   preceding\
    \ `+' (the `+' would not be entered from a telephone keypad,\n   it is added by\
    \ the system as a flag).  Since the primary information\n   in the numeric scheme\
    \ is contained by the digits, other character\n   separators (e.g.  `-') may be\
    \ ignored (i.e. to allow parsing of the\n   numeric local mailbox) or may be used\
    \ to recognize distinct portions\n   of the telephone number (e.g. country code).\
    \  The specification of\n   the local part of a VPIM address can be split into\
    \ the four groups\n   described below:\n     1) mailbox number\n        - for\
    \ use as a private numbering plan (any number of digits)\n        - e.g.  2722@lucent.com\n\
    \     2) mailbox number+extension\n        - for use as a private numbering plan\
    \ with extensions\n          any number of digits, use of `+' as separator\n \
    \       - e.g.  2722+111@Lucent.com\n     3) +international number\n        -\
    \ for international telephone numbers conforming to E.164\n          maximum of\
    \ 15 digits\n        - e.g.  +16137637582@vm.nortel.ca\n     4) - for international\
    \ telephone numbers conforming to E.164\n          maximum of 15 digits, with\
    \ an extension (e.g. behind a\n          PBX) that has a maximum of 15 digits.\n\
    \        - e.g.  +17035245550+230@ema.org\n   Note that this address format is\
    \ designed to be compatible with\n   current usage within the voice messaging\
    \ industry.  It is not\n   compatible with the addressing formats of RFCs 2303-2304.\
    \  It is\n   expected that as telephony services become more widespread on the\n\
    \   Internet, these addressing formats will converge.\n"
- title: 4.1.2 Special Addresses
  contents:
  - "4.1.2 Special Addresses\n   Special addresses are provided for compatibility\
    \ with the conventions\n   of Internet mail.  These addresses do not use numeric\
    \ local\n   addresses, both to conform to current Internet practice and to avoid\n\
    \   conflict with existing numeric addressing plans. Two special\n   addresses\
    \ are RESERVED for use as follows:\n   postmaster@domain\n   By convention, a\
    \ special mailbox named \"postmaster\" MUST exist on all\n   systems.  This address\
    \ is used for diagnostics and should be checked\n   regularly by the system manager.\
    \ This mailbox is particularly likely\n   to receive text messages, which is not\
    \ normal on a voice processing\n   platform.  The specific handling of these messages\
    \ is an individual\n   implementation choice.\n   non-mail-user@domain\n   If\
    \ a reply to a message is not possible, such as a telephone\n   answering message,\
    \ then the special address \"non-mail-user\" must be\n   used as the originator's\
    \ address.  Any text name such as \"Telephone\n   Answering\", or the telephone\
    \ number if it is available, is permitted.\n   This special address is used as\
    \ a token to indicate an unreachable\n   originator. For compatibility with the\
    \ installed base of mail user\n   agents, implementations that generate this special\
    \ address MUST send\n   a negative delivery status notification (DSN) for reply\
    \ messages sent\n   to the undeliverable address.  The status code for such NDN's\
    \ is\n   5.1.1 \"Mailbox does not exist\".\n   Example:\n       From: Telephone\
    \ Answering <non-mail-user@mycompany.com>\n"
- title: 4.1.3 Distribution Lists
  contents:
  - "4.1.3 Distribution Lists\n   There are many ways to handle distribution list\
    \ (DL) expansions and\n   none are 'standard'.  Simple alias is a behavior closest\
    \ to what most\n   voice mail systems do today and what is to be used with VPIM\n\
    \   messages.  That is:\n     Reply to the originator - (Address in the RFC822\
    \ Reply-to or From\n                                field)\n     Errors to the\
    \ submitter - (Address in the MAIL FROM: field of the\n                      \
    \          ESMTP exchange and the Return-Path:\n                             \
    \   RFC 822 field)\n   Some proprietary voice messaging protocols include only\
    \ the recipient\n   of the particular copy in the envelope and include no \"header\
    \ fields\"\n   except date and per-message features.  Most voice messaging systems\n\
    \   do not provide for \"Header Information\" in their messaging queues and\n\
    \   only include delivery information.  As a result, recipient\n   information\
    \ MAY be in either the To or CC header fields. If all\n   recipients cannot be\
    \ presented (e.g. unknown DL expansion) then the\n   recipient header fields MUST\
    \ be omitted to indicate that an accurate\n   list of recipients (e.g. for use\
    \ with a reply-all capability) is not\n   known.\n"
- title: 4.2 Message Header Fields
  contents:
  - "4.2 Message Header Fields\n   Internet messages contain a header information\
    \ block.  This header\n   block contains information required to identify the\
    \ sender, the list\n   of recipients, the message send time, and other information\
    \ intended\n   for user presentation.  Except for specialized gateway and mailing\n\
    \   list cases, header fields do not indicate delivery options for the\n   transport\
    \ of messages.\n   Distribution list processors are noted for modifying or adding\
    \ to the\n   header fields of messages that pass through them.  VPIM systems MUST\n\
    \   be able to accept and ignore header fields that are not defined here.\n  \
    \ The following header lines are permitted for use with VPIM voice\n   messages:\n"
- title: 4.2.1 From
  contents:
  - "4.2.1 From\n   The originator's fully-qualified domain address (a mailbox address\n\
    \   followed by the fully-qualified domain name).  The user listed in\n   this\
    \ field should be presented in the voice message envelope as the\n   originator\
    \ of the message.\n   Systems compliant with this profile SHOULD provide the text\
    \ personal\n   name of the voice message originator in a quoted phrase, if the\
    \ name\n   is available.  Text names of corporate or positional mailboxes MAY\
    \ be\n   provided as a simple string. From [RFC822]\n   Example:\n       From:\
    \ \"Joe S. User\" <12145551212@mycompany.com>\n       From: Technical Support\
    \ <611@serviceprovider.com>\n   The From address SHOULD be used for replies (see\
    \ 4.6).  However, if\n   the From address contains <non-mail-user@domain>, the\
    \ user SHOULD NOT\n   be offered the option to reply, nor should notifications\
    \ be sent to\n   this address.\n   Voice mail machines may not be able to support\
    \ separate attributes\n   for the FROM, REPLY-TO, and SENDER header field and\
    \ the SMTP MAIL\n   FROM command, VPIM conforming systems SHOULD set these values\
    \ to the\n   same address.  Use of addresses different than those present in the\n\
    \   From header field address may result in unanticipated behavior.\n"
- title: 4.2.2 To
  contents:
  - "4.2.2 To\n   The To header contains the recipient's fully-qualified domain\n\
    \   address.  There may be one or more To: fields in any message.\n   Example:\n\
    \       To: +12145551213@mycompany.com\n   Systems compliant to this profile SHOULD\
    \ provide a list of recipients\n   only if all recipients are provided.  The To\
    \ header MUST NOT be\n   included in the message if the sending message transport\
    \ agent (MTA)\n   cannot resolve all the addresses in it, e.g. if an address is\
    \ a DL\n   alias for which the expansion is unknown (see 4.1.3).  If present,\n\
    \   the addresses in the To header MAY be used for a reply message to all\n  \
    \ recipients.\n   Systems compliant to this profile MAY also discard the To addresses\n\
    \   of incoming messages because of the inability to store the\n   information.\
    \  This would, of course, make a reply-to-all capability\n   impossible.\n"
- title: 4.2.3 Cc
  contents:
  - "4.2.3 Cc\n   The cc header contains additional recipients' fully-qualified domain\n\
    \   addresses. Many voice mail systems maintain only sufficient envelope\n   information\
    \ for message delivery and are not capable of storing or\n   providing a complete\
    \ list of recipients.\n   Systems compliant to this profile SHOULD provide a list\
    \ of recipients\n   only if all disclosed recipients can be provided.  The list\
    \ of\n   disclosed recipients does not include those sent via a blind copy. If\n\
    \   not, systems SHOULD omit the To and Cc header fields to indicate that\n  \
    \ the full list of recipients is unknown.\n   Example:\n       Cc: +12145551213@mycompany.com\n\
    \   Systems compliant to this profile MAY discard the Cc addresses of\n   incoming\
    \ messages as necessary.    If a list of Cc or to addresses is\n   present, these\
    \ addresses MAY be used for a reply message to all\n   recipients.\n"
- title: 4.2.4 Date
  contents:
  - "4.2.4 Date\n   The Date header contains the date, time, and time zone in which\
    \ the\n   message was sent by the originator.  The time zone SHOULD be\n   represented\
    \ in a four-digit time zone offset, such as -0500 for North\n   American Eastern\
    \ Standard Time.  This may be supplemented by a time\n   zone name in parentheses,\
    \ e.g., \"-0900 (PDT)\".  Compliant\n   implementations SHOULD be able to convert\
    \ RFC 822 date and time\n   stamps into local time.\n   Example:\n       Date:\
    \ Wed, 28 Jul 96 10:08:49 -0800 (PST)\n   The sending system MUST report the time\
    \ the message was sent. If the\n   VPIM sender is relaying a message from a system\
    \ which does not\n   provide a time stamp, the time of arrival at the VPIM system\
    \ SHOULD\n   be used as the date.  From [RFC822]\n"
- title: 4.2.5 Sender
  contents:
  - "4.2.5 Sender\n   The Sender header field contains the actual address of the originator\n\
    \   if the message is sent by an agent on behalf of the author indicated\n   in\
    \ the From: field. This header field MAY be sent by VPIM conforming\n   system.\
    \  If it is present in a VPIM message, the receiving VPIM\n   implementation may\
    \ ignore the field and only present the From header\n   field.\n"
- title: 4.2.6 Return Path
  contents:
  - "4.2.6 Return Path\n   The Return-path header is added by the final delivering\
    \ SMTP server.\n   If present, it contains the address from the MAIL FROM parameter\
    \ of\n   the ESMTP exchange (see 5.1.2). Any error messages resulting from the\n\
    \   delivery failure MUST be sent to this address (see [DRPT] for\n   additional\
    \ details).  Note that if the Return-path is null (\"<>\"),\n   e.g. no path,\
    \ loop prevention or confidential, a notification MUST\n   NOT be sent.  If the\
    \ Return path address is not available (either\n   from this header or the MAIL\
    \ FROM parameter) the From address may be\n   used to deliver notifications.\n"
- title: 4.2.7 Message-id
  contents:
  - "4.2.7 Message-id\n   The Message-id header contains a unique per-message identifier.\
    \  A\n   unique message-id MUST be generated for each message sent from a\n  \
    \ compliant implementation.\n   The message-id is not required to be stored on\
    \ the receiving system.\n   This identifier MAY be used for tracking, auditing,\
    \ and returning\n   receipt notification reports.  From [RFC822]\n   Example:\n\
    \       Message-id: <12345678@mycompany.com>\n"
- title: 4.2.8 Reply-To
  contents:
  - "4.2.8 Reply-To\n   If present, the reply-to header provides a preferred address\
    \ to which\n   reply messages should be sent (see 4.6).  Typically, voice mail\n\
    \   systems can only support one originator of a message so it is\n   unlikely\
    \ that this field can be supported.  A compliant system SHOULD\n   NOT send a\
    \ Reply-To header. However, if a reply-to header is present,\n   a reply-to sender\
    \ message MAY be sent to the address specified (that\n   is, overwriting From).\
    \ From [RFC822] This preferred address of the\n   originator must also be provided\
    \ in the originator's vCard EMAIL\n   attribute, if present (see 4.3.3).\n"
- title: 4.2.9 Received
  contents:
  - "4.2.9 Received\n   The Received header contains trace information added to the\
    \ beginning\n   of a RFC 822 message by MTAs.  This is the only header permitted\
    \ to\n   be added by an MTA.  Information in this header is useful for\n   debugging\
    \ when using an US-ASCII message reader or a header parsing\n   tool.\n   A compliant\
    \ system MUST add Received header fields when acting as a\n   gateway and MUST\
    \ NOT remove any Received fields when relaying\n   messages to other  MTAs or\
    \ gateways..  These header fields MAY be\n   ignored or deleted when the message\
    \ is received at the final\n   destination. From [RFC822]\n"
- title: 4.2.10 MIME Version
  contents:
  - "4.2.10 MIME Version\n   The MIME-Version header indicates that the message conforms\
    \ to the\n   MIME message format specification. Systems compliant with this\n\
    \   specification SHOULD include a comment with the words \"(Voice 2.0)\".\n \
    \  RFC 1911 defines an earlier version of this profile and uses the\n   token\
    \ (Voice 1.0). From [MIME1][VPIM1]\n   Example:\n       MIME-Version: 1.0 (Voice\
    \ 2.0)\n   This identifier is intended for information only and SHOULD NOT be\n\
    \   used to semantically identify the message as being a VPIM message.\n   Instead,\
    \ the presence of the content defined in [V-MSG] SHOULD be\n   used if identification\
    \ is necessary.\n"
- title: 4.2.11 Content-Type
  contents:
  - "4.2.11 Content-Type\n   The content-type header declares the type of content\
    \ enclosed in the\n   message. The typical top level content in a VPIM Message\
    \ SHOULD be\n   multipart/voice-message, a mechanism for bundling several components\n\
    \   into a single identifiable voice message.  The allowable contents are\n  \
    \ detailed in section 4.3 of this document.  From [MIME2]\n"
- title: 4.2.12 Content-Transfer-Encoding
  contents:
  - "4.2.12 Content-Transfer-Encoding\n   Because Internet mail was initially specified\
    \ to carry only 7-bit\n   US-ASCII text, it may be necessary to encode voice and\
    \ fax data into\n   a representation suitable for that environment.  The content-\n\
    \   transfer-encoding header describes this transformation if it is\n   needed.\
    \  Compliant implementations MUST recognize and decode the\n   standard encodings,\
    \ \"Binary\", \"7bit, \"8bit\", \"Base64\" and \"Quoted-\n   Printable\".  The\
    \ allowable content-transfer-encodings are specified\n   in section 4.3.  From\
    \ [MIME1]\n"
- title: 4.2.13 Sensitivity
  contents:
  - "4.2.13 Sensitivity\n   The sensitivity header, if present, indicates the requested\
    \ privacy\n   level.  The case-insensitive values \"Personal\" and \"Private\"\
    \ are\n   specified. If no privacy is requested, this field is omitted.\n   If\
    \ a sensitivity header is present in the message, a compliant system\n   MUST\
    \ prohibit the recipient from forwarding this message to any other\n   user. \
    \ A compliant system, however, SHOULD allow the responder to\n   reply to a sensitive\
    \ message, but SHOULD NOT include the original\n   message content.  The sensitivity\
    \ of the reply message MAY be set by\n   the responder.\n   If the receiving system\
    \ does not support privacy and the sensitivity\n   is one of \"Personal\" or \"\
    Private\", a negative delivery status\n   notification must sent to the originator\
    \ with the appropriate status\n   code indicating that privacy could not be assured.\
    \ The message\n   contents SHOULD  be returned to the sender to allow for a voice\n\
    \   context with the notification. A non-delivery notification to a\n   private\
    \ message SHOULD NOT be tagged private since it will be sent to\n   the originator.\
    \  From: [X.400]\n"
- title: 4.2.14 Importance
  contents:
  - "4.2.14 Importance\n   Indicates the requested importance to be given by the receiving\n\
    \   system.  The case-insensitive values \"low\", \"normal\" and \"high\" are\n\
    \   specified.  If no special importance is requested, this header may be\n  \
    \ omitted and the value assumed to be \"normal\".\n   Compliant implementations\
    \ MAY use this header to indicate the\n   importance of a message and may order\
    \ messages in a recipient's\n   mailbox. From: [X.400]\n"
- title: 4.2.15 Subject
  contents:
  - "4.2.15 Subject\n   The subject field is often provided by email systems but is\
    \ not\n   widely supported on Voice Mail platforms. For compatibility with text\n\
    \   based mailbox interfaces, a text subject field SHOULD be generated by\n  \
    \ a compliant implementation but MAY be discarded if present by a\n   receiving\
    \ system.  From [RFC822]\n   It is recommended that voice messaging systems that\
    \ do not support\n   any text user interfaces (e.g. access only by a telephone)\
    \ insert a\n   generic subject header of \"VPIM Message\" for the benefit of text\n\
    \   enabled recipients.\n"
- title: 4.2.16 Disposition-Notification-To
  contents:
  - "4.2.16 Disposition-Notification-To\n   This header MAY be present to indicate\
    \ that the sender is requesting\n   a receipt notification from the receiving\
    \ user agent.  This message\n   disposition notification (MDN) is typically sent\
    \ by the user agent\n   after the user has listened to the message and consented\
    \ to an MDN\n   being sent\n   Example:\n       Disposition-notification-to: +12145551213@mycompany.com\n\
    \   The presence of a Disposition-notification-to header in a message is\n   merely\
    \ a request for an MDN described in 4.4.5.  The recipients' user\n   agents are\
    \ always free to silently ignore such a request so this\n   header does not burden\
    \ any system that does not support it.  From\n   [MDN].\n"
- title: 4.2.17 Disposition-Notification-Options
  contents:
  - "4.2.17 Disposition-Notification-Options\n   This header MAY be present to define\
    \ future extensions parameters for\n   an MDN requested by the presence of the\
    \ header in the previous\n   section.  Currently no parameters are defined by\
    \ this document or by\n   [MDN].  However, this header MUST be parsed if present,\
    \ if MDNs are\n   supported.  If it contains a extension parameter that is required\
    \ for\n   proper MDN generation (noted with \"=required\"), then an MDN MUST NOT\n\
    \   be sent if the parameter is not understood.  See [MDN] for complete\n   details.\n\
    \   Example:\n       Disposition-notification-options:\n          whizzbang=required,foo\n"
- title: 4.3 Voice Message Content Types
  contents:
  - "4.3 Voice Message Content Types\n   MIME, introduced in [MIME1], is a general-purpose\
    \ message body format\n   that is extensible to carry a wide range of body parts.\
    \  It provides\n   for encoding binary data so that it can be transported over\
    \ the 7-bit\n   text-oriented SMTP protocol.  This transport encoding (denoted\
    \ by the\n   Content-Transfer-Encoding header field) is in addition to the audio\n\
    \   encoding required to generate a binary object.\n   MIME defines two transport\
    \ encoding mechanisms to transform binary\n   data into a 7 bit representation,\
    \ one designed for text-like data\n   (\"Quoted-Printable\"), and one for arbitrary\
    \ binary data (\"Base64\").\n   While Base64 is dramatically more efficient for\
    \ audio data, either\n   will work.  Where binary transport is available, no transport\n\
    \   encoding is needed, and the data can be labeled as \"Binary\".\n   An implementation\
    \ in compliance with this profile SHOULD send audio\n   and/or facsimile data\
    \ in binary form when binary message transport is\n   available.  When binary\
    \ transport is not available, implementations\n   MUST encode the audio and/or\
    \ facsimile data as Base64.  The detection\n   and decoding of \"Quoted-Printable\"\
    , \"7bit\", and \"8bit\" MUST be\n   supported in order to meet MIME requirements\
    \ and to preserve\n   interoperability with the fullest range of possible devices.\n\
    \   However, if a content is received in a transfer encoding that cannot\n   be\
    \ rendered to the user, an appropriate negative delivery status\n   notification\
    \ MUST be sent.\n   The content types described in this section are identified\
    \ for use\n   within the multipart/voice-message content.  This content, which\
    \ is\n   the fundamental part of a VPIM message, is referred to as a VPIM\n  \
    \ voice message in this document.\n   Only the contents profiled subsequently\
    \ can be sent within a VPIM\n   voice message construct (i.e., the mulitpart/voice-message\
    \ content\n   type) to form a simple or a more complex structure (several examples\n\
    \   are given in Appendix B).  The presence of other contents within a\n   VPIM\
    \ voice message is an error condition and SHOULD result in a\n   negative delivery\
    \ status notification.  When multiple contents are\n   present within the multipart/voice-message,\
    \ they SHOULD be presented\n   to the user in the order that they appear in the\
    \ message.\n"
- title: 4.3.1 Multipart/Voice-Message
  contents:
  - "4.3.1 Multipart/Voice-Message\n   This MIME multipart structure provides a mechanism\
    \ for packaging a\n   voice message into one container that is tagged as VPIM\
    \ v2 compliant.\n   The semantic of multipart/Voice-Message (defined in [V-MSG])\
    \ is\n   identical to multipart/mixed and may be interpreted as that by\n   systems\
    \ that do not recognize this content-type.\n   The Multipart/Voice-Message content-type\
    \ MUST only contain the\n   profiled media and content types specified in this\
    \ section (i.e.\n   audio/*, image/*, message/rfc822 and text/directory).  The\
    \ most\n   common will be: spoken name, spoken subject, the message itself,\n\
    \   attached fax and directory info.  Forwarded messages are created by\n   simply\
    \ using the message/rfc822 construct.\n   Conformant implementations MUST send\
    \ the multipart/voice-message in a\n   VPIM message.  In most cases, this Multipart/Voice-Message\
    \ content\n   will be the top level (i.e. in the Content-Type header).  Conformant\n\
    \   implementations MUST recognize the Multipart/Voice-Message content\n   (whether\
    \ it is a top level content or below a multipart/mixed) and be\n   able to separate\
    \ the contents (e.g. spoken name or spoken subject).\n"
- title: 4.3.2 Message/RFC822
  contents:
  - "4.3.2 Message/RFC822\n   MIME requires support of the Message/RFC822 message\
    \ encapsulation\n   body part.  This body part is used within a multipart/voice-message\n\
    \   to forward complete messages (see 4.5) or to reply with original\n   content\
    \ (see 4.6). From [MIME2]\n"
- title: 4.3.3 Text/Directory
  contents:
  - "4.3.3 Text/Directory\n   This content allows for the inclusion of a Versit vCard\
    \ [VCARD]\n   electronic business card within a VPIM message.  The format is\n\
    \   suitable as an interchange format between applications or systems,\n   and\
    \ is defined independent of the method used to transport it.  It\n   provides\
    \ a useful mechanism to transport information about the\n   originator that can\
    \ be used by the receiving VPIM system (see 6) or\n   other local applications\n\
    \   Each vCard MUST be contained within a Text/Directory content type\n   [MIMEDIR]\
    \ within a VPIM message.  [MIMEDIR] requires that the\n   character set MUST be\
    \ defined as a parameter value (typically us-\n   ascii for VPIM) and that the\
    \ profile SHOULD be defined (the value\n   MUST be vCard within VPIM messages).\n\
    \   Each VPIM message SHOULD be created with a Text/Directory (vCard\n   profile)\
    \ content type that MUST contain the preferred email address,\n   telephone number,\
    \ and text name of the message originator as well as\n   the vCard version.  The\
    \ vCard SHOULD contain the spoken name and role\n   of the originator, as well\
    \ as the revision date.  Any other vCard\n   attribute MAY also be present.  The\
    \ intent is that the vCard be used\n   as the source of information to contact\
    \ the originator (e.g., reply,\n   call).If the text/directory content-type is\
    \ included in a VPIM\n   message, the vCard profile [VCARD] MUST be used and MUST\
    \ specify at\n   least the following attributes:\n     TEL  -    Public switched\
    \ telephone number in international (E.164)\n               format (various types,\
    \ typically VOICE)\n     EMAIL -   email address (various types, typically INTERNET;\
    \ the\n               type VPIM is optionally used to denote an address that\n\
    \               supports VPIM messages(see 18.1))\n     VERSION - Indicates the\
    \ version of the vCard profile.  Version 3.0\n               [VCARD] MUST be used.\n\
    \   The following attributes SHOULD be specified:\n     N   -   Family Name, Given\
    \ Name, Additional Names, Honorific\n             Prefixes, and Suffixes. Because\
    \ it is expected that\n             recipients using a telephone user interface\
    \ will use the\n             information in the vCard to identify the originator,\
    \ and\n             the GUI will see the information presented in the FROM\n \
    \            line, all present components in the text name of the FROM\n     \
    \        header field MUST match the values provided by the Vcard.\n     ROLE\
    \ -  The role of the person identified in `N' or `FN', but may\n             also\
    \ be used to distinguish when the sender is a corporate\n             or positional\
    \ mailbox\n     SOUND - spoken name sound data (various types, typically 32KADPCM)\n\
    \     REV  -  Revision of vCard in ISO 8601 date format\n   The vCard MAY use\
    \ other attributes as defined in [VCARD] or\n   extensions attributes not yet\
    \ defined (e.g. capabilities).\n   If present, the spoken name attribute MUST\
    \ be denoted by a content ID\n   pointing to an audio/* content elsewhere in the\
    \ VPIM message.\n   A typical VPIM message (i.e. no forwarded parts), MUST only\
    \ contain\n   one vCard -- more than one is an error condition.  A VPIM message\n\
    \   that contains forwarded messages, though, may contain multiple\n   vCards.\
    \  However, these vCards MUST be associated with the\n   originator(s) of the\
    \ forwarded message(s) and the originator of the\n   forwarding message.  As a\
    \ result, all forwarded vCards will be\n   contained in message/rfc822 contents\
    \ -- only the vCard of forwarding\n   originator will be at the top-level.\n \
    \  Example:\n     Content-Type: text/directory; charset=us-ascii; profile=vCard\n\
    \     Content-Transfer-Encoding: 7bit\n     BEGIN:VCARD\n     N:Parsons;Glenn\n\
    \     ORG:Northern Telecom\n     TEL;TYPE=VOICE;MSG;WORK:+1-613-763-7582\n   \
    \  EMAIL;TYPE=INTERNET;glenn.parsons@nortel.ca\n     EMAIL;TYPE=INTERNET;VPIM:6137637582@vm.nortel.ca\n\
    \     SOUND;TYPE=32KADPCM;ENCODING=URI: CID:<part1@VM2-4321>\n     REV:19960831T103310Z\n\
    \     VERSION: 3.0\n     END:VCARD\n"
- title: 4.3.4 Audio/32KADPCM
  contents:
  - "4.3.4 Audio/32KADPCM\n   An implementation compliant to this profile MUST send\
    \ Audio/32KADPCM\n   by default for voice [ADPCM].  Receivers MUST be able to\
    \ accept and\n   decode Audio/32KADPCM.  Typically this body contains several\
    \ minutes\n   of message content, however if used for spoken name or subject the\n\
    \   content should be considerably shorter (i.e. about 10 and 20 seconds\n   respectively).\n\
    \   If an implementation can only handle one voice body, then multiple\n   voice\
    \ bodies (if present) SHOULD be concatenated, and SHOULD NOT be\n   discarded.\
    \  It is RECOMMENDED that this be done in the same order as\n   they were sent.\
    \ Note that if an Originator Spoken Name audio body and\n   a vCard are both present\
    \ in a VPIM message, the vCard SOUND attribute\n   MUST point to this audio body\
    \ (see 4.3.3).\n   While any valid MIME body header MAY be used, several header\
    \ fields\n   have the following semantics when included with this body part:\n"
- title: '4.3.4.1 Content-Description:'
  contents:
  - "4.3.4.1 Content-Description:\n   This field MAY be present to facilitate the\
    \ text identification of\n   these body parts in simple email readers.  Any values\
    \ may be used,\n   though it may be useful to use values similar to those for\
    \ Content-\n   Disposition.\n   Example:\n       Content-Description: Big Telco\
    \ Voice Message\n"
- title: '4.3.4.2 Content-Disposition:'
  contents:
  - "4.3.4.2 Content-Disposition:\n   This field MUST be present to allow the parsable\
    \ identification of\n   these body parts.  This is especially useful if, as is\
    \ typical, more\n   than one Audio/32KADPCM body occurs within a single level\
    \ (e.g.\n   multipart/voice-message).  Since a VPIM voice message is intended\
    \ to\n   be automatically played upon display of the message, in the order in\n\
    \   which the audio contents occur, the audio contents must always be of\n   type\
    \ inline.  However, it is still useful to include a filename\n   value, so this\
    \ should be present if this information is available.\n   From [DISP]\n   In order\
    \ to distinguish between the various types of audio contents\n   in a VPIM voice\
    \ message a new disposition parameter \"voice\" is\n   defined with the parameter\
    \ values below to be used as appropriate\n   (see 18.2):\n     Voice-Message -\
    \ the primary voice message,\n     Voice-Message-Notification - a spoken delivery\
    \ notification\n       or spoken disposition notification,\n     Originator-Spoken-Name\
    \ - the spoken name of the originator,\n     Recipient-Spoken-Name - the spoken\
    \ name of the recipient if\n       available to the originator and present if\
    \ there is ONLY one\n       recipient,\n     Spoken-Subject- the spoken subject\
    \ of the message, typically\n       spoken by the originator\n   Note that there\
    \ SHOULD only be one instance of each of these types of\n   audio contents per\
    \ message level.  Additional instances of a given\n   type (i.e., parameter value)\
    \ may occur within an attached forwarded\n   voice message.\n   Implementations\
    \ that do not understand the \"voice\" parameter (or the\n   Content-Disposition\
    \ header) can safely ignore it, and will present\n   the audio bodyparts in order\
    \ (but will not be able to distinguish\n   between them).\n   Example:\n     \
    \  Content-Disposition: inline; voice=spoken-subject;\n                      \
    \     filename=\"msg001.726\"\n"
- title: '4.3.4.3 Content-Duration:'
  contents:
  - "4.3.4.3 Content-Duration:\n   This field MAY be present to allow the specification\
    \ of the length of\n   the audio bodypart in seconds.  The use of this field on\
    \ reception is\n   a local implementation issue.  From [DUR]\n   Example:\n  \
    \     Content-Duration: 33\n"
- title: '4.3.4.4 Content-Language:'
  contents:
  - "4.3.4.4 Content-Language:\n   This field MAY be present to allow the specification\
    \ of the spoken\n   language of the audio bodypart.  The encoding is defined in\
    \ [LANG].\n   The use of this field on reception is a local implementation issue.\n\
    \   Example for UK English:\n       Content-Language: en-UK\n"
- title: 4.3.5 Image/Tiff
  contents:
  - "4.3.5 Image/Tiff\n   A common image encoding for facsimile, known as TIFF-F,\
    \ is a\n   derivative of the Tag Image File Format (TIFF) and is described in\n\
    \   several documents.  For the purposes of VPIM, the F Profile of TIFF\n   for\
    \ Facsimile (TIFF-F) is defined in [TIFF-F] and the image/tiff MIME\n   content\
    \ type is defined in [TIFFREG].  While there are several\n   formats of TIFF,\
    \ only TIFF-F is profiled for use in a VPIM voice\n   message.  Further, since\
    \ the TIFF-F file format is used in a store-\n   and-forward mode with VPIM, the\
    \ image MUST be encoded so that there\n   is only one image strip per facsimile\
    \ page.\n   All VPIM implementations that support facsimile SHOULD generate\n\
    \   TIFF-F compatible facsimile contents in the image/tiff;\n   application=faxbw\
    \ sub-type encoding by default.  An implementation\n   MAY send this fax content\
    \ in VPIM voice messages and MUST be able to\n   recognize and display it in received\
    \ messages.  If a fax message is\n   received that cannot be rendered to the user\
    \ (e.g. the receiving VPIM\n   system does not support fax), then the system MUST\
    \ return the message\n   with a negative delivery status notification with a media\
    \ not\n   supported status code.\n   While any valid MIME body header MAY be used\
    \ (e.g., Content-\n   Disposition to indicate the filename), none are specified\
    \ to have\n   special semantics for VPIM and MAY be ignored.  Note that the content\n\
    \   type parameter application=faxbw MUST be included in outbound\n   messages.\
    \  However, inbound messages with or without this parameter\n   MUST be rendered\
    \ to the user (if the rendering software encounters an\n   error in the file format,\
    \ some form of negative delivery status\n   notification MUST be sent to the originator).\n"
- title: 4.3.6 Proprietary Voice or Fax Formats
  contents:
  - "4.3.6 Proprietary Voice or Fax Formats\n   Proprietary voice or fax encoding\
    \ formats or other standard formats\n   MAY be supported under this profile provided\
    \ a unique identifier is\n   registered with the IANA prior to use (see [MIME4]).\
    \  The voice\n   encodings should be registered as sub-types of Audio and the\
    \ fax\n   encodings should be registered as sub-types of Image\n   Use of any\
    \ other encoding except audio/32kadpcm or image/tiff;\n   application=faxbw reduces\
    \ interoperability in the absence of explicit\n   manual system configuration.\
    \  A compliant implementation MAY use any\n   other encoding with explicit per-destination\
    \ configuration.\n"
- title: 4.4 Other Message Content Types
  contents:
  - "4.4 Other Message Content Types\n   An implementation compliant with this profile\
    \ MAY send additional\n   contents in a VPIM message, but ONLY outside of the\
    \ multipart/voice-\n   message.  The content types described in this section are\
    \ identified\n   for use with this profile. Additional contents not defined in\
    \ this\n   profile MUST NOT be used without prior explicit per-destination\n \
    \  configuration. If an implementation receives a VPIM message that\n   contains\
    \ content types not specified in this profile, their handling\n   is a local implementation\
    \ issue (e.g. the unknown contents MAY be\n   discarded if they cannot be presented\
    \ to the recipient).  Conversely,\n   if an implementation receives a non-VPIM\
    \ message (i.e., without a\n   mulitpart/voice-message content type) with any\
    \ of the contents\n   defined in 4.3 & 4.4, it SHOULD deliver those contents,\
    \ but the full\n   message handling is a local issue (e.g. the unknown contents\
    \ _or_ the\n   entire message MAY be discarded).  Implementations MUST issue\n\
    \   negative delivery status notifications to the originator when any\n   form\
    \ of non-delivery to the recipient occurs.\n   The multipart contents defined\
    \ below MAY be sent as the top level of\n   a VPIM message (with other noted contents\
    \ below them as required.) As\n   well, the multipart/mixed content SHOULD be\
    \ used as the top level of\n   a VPIM message to form a more complex structure\
    \ (e.g., with\n   additional content types).  When multiple contents are present,\
    \ they\n   SHOULD be presented to the user in the order that they appear in the\n\
    \   message.  Several examples are given in Appendix B.\n"
- title: 4.4.1 Multipart/Mixed
  contents:
  - "4.4.1 Multipart/Mixed\n   MIME provides the facilities for enclosing several\
    \ body parts in a\n   single message. Multipart/Mixed SHOULD only be used for\
    \ sending\n   complex voice or multimedia messages.  That is, as the top level\n\
    \   Content-Type when sending one of the following contents (in addition\n   to\
    \ the VPIM voice message) in a VPIM message.  Compliant systems MUST\n   accept\
    \ multipart/mixed body parts.  From [MIME2]\n"
- title: 4.4.2 Text/Plain
  contents:
  - "4.4.2 Text/Plain\n   MIME requires support of the basic Text/Plain content type.\
    \  This\n   content type has limited applicability within the voice messaging\n\
    \   environment.  However, because VPIM is a MIME profile, MIME\n   requirements\
    \ should be met.  Compliant VPIM implementations SHOULD\n   NOT send the Text/Plain\
    \ content-type.  Compliant implementations MUST\n   accept Text/Plain messages,\
    \ however, specific handling is left as an\n   implementation decision. From [MIME2]\n\
    \   There are several mechanisms that can be used to support text (once\n   accepted)\
    \ on voice messaging systems including text-to-speech and\n   text-to-fax conversions.\
    \  If no rendering of the text is possible\n   (i.e., it is not possible for the\
    \ recipient to determine if the text\n   is a critical part of the message), the\
    \ entire message MUST be\n   returned to the sender with a negative delivery status\
    \ notification\n   and a media-unsupported status code.\n"
- title: 4.4.3 Multipart/Report
  contents:
  - "4.4.3 Multipart/Report\n   The Multipart/Report is used for enclosing human-readable\
    \ and machine\n   parsable notification (e.g. Message/delivery-status) body parts\
    \ and\n   any returned message content. The multipart/report content-type is\n\
    \   used to deliver both delivery status reports indicating transport\n   success\
    \ or failure and message disposition notifications to indicate\n   post-delivery\
    \ events such as receipt notification. Compliant\n   implementations MUST use\
    \ the Multipart/Report construct. Compliant\n   implementations MUST recognize\
    \ and decode the Multipart/Report\n   content type and its components in order\
    \ to present the report to the\n   user.  From [REPORT]\n   Multipart/Report messages\
    \ from VPIM implementations SHOULD include\n   the human-readable description\
    \ of the error as a spoken audio/*\n   content (this speech SHOULD also be made\
    \ available to the\n   notification recipient).  As well, VPIM implementations\
    \ MUST be able\n   to handle (and MAY generate) Multipart/Report messages that\
    \ encode\n   the human-readable description of the error as text.  Note that per\n\
    \   [DSN] the human-readable part MUST always be present.\n"
- title: 4.4.4 Message/Delivery-status
  contents:
  - "4.4.4 Message/Delivery-status\n   This MIME body part is used for sending machine-parsable\
    \ delivery\n   status notifications.  Compliant implementations MUST use the\n\
    \   Message/delivery-status construct when returning messages or sending\n   warnings.\
    \  Compliant implementations MUST recognize and decode the\n   Message/delivery-status\
    \ content type and present the reason for\n   failure to the sender of the message.\
    \  From [DSN]\n"
- title: 4.4.5 Message/Disposition-notification
  contents:
  - "4.4.5 Message/Disposition-notification\n   This MIME body part is used for sending\
    \ machine-parsable receipt\n   notification message disposition notifications.\
    \  Conforming\n   implementations SHOULD use the Message/Disposition-notification\n\
    \   construct when sending post-delivery message status notifications.\n   These\
    \ MDNs, however, MUST only be sent in response to the presence of\n   the Disposition-notification-to\
    \ header in 4.2.16.  Conforming\n   implementations should recognize and decode\
    \ the Message/Disposition-\n   notification content type and present the notification\
    \ to the user.\n   From [MDN]\n"
- title: 4.5 Forwarded Messages
  contents:
  - "4.5 Forwarded Messages\n   VPIM version 2 explicitly supports the forwarding\
    \ of voice and fax\n   content with voice or fax annotation.  However, only the\
    \ two\n   constructs described below are acceptable in a VPIM message.  Since\n\
    \   only the first (i.e. message/rfc822) can be recognized as a forwarded\n  \
    \ message (or even multiple forwarded messages), it is RECOMMENDED that\n   this\
    \ construct be used whenever possible.\n   Forwarded VPIM messages SHOULD be sent\
    \ as a multipart/voice-message\n   with the entire original message enclosed in\
    \ a message/rfc822 content\n   type and the annotation as a separate Audio/* or\
    \ image/* body part.\n   If the RFC822 header fields are not available for the\
    \ forwarded\n   content, simulated header fields with available information SHOULD\
    \ be\n   constructed to indicate the original sending timestamp, and the\n   original\
    \ sender as indicated in the \"From\" line.  However, note that\n   at least one\
    \ of \"From\", \"Subject\", or \"Date\" MUST be present.  As\n   well, the message/rfc822\
    \ content MUST include at least the \"MIME-\n   Version\", and \"Content-Type\"\
    \ header fields. From [MIME2]\n   In the event that forwarding information is\
    \ lost through\n   concatenation of the original message and the forwarding annotation,\n\
    \   such as must be done in a gateway between VPIM and the AMIS voice\n   messaging\
    \ protocol, the entire audio content MAY be sent as a single\n   Audio/* segment\
    \ without including any forwarding semantics.\n"
- title: 4.6 Reply Messages
  contents:
  - "4.6 Reply Messages\n   Replies to VPIM messages (and Internet mail messages)\
    \ are addressed\n   to the address noted in the reply-to header (see 4.2.8) if\
    \ it is\n   present, else the From address (see 4.2.1) is used. The vCard EMAIL\n\
    \   attribute, if present, SHOULD be the same as the reply-to address and\n  \
    \ may be the same as the From address.  While the vCard is the senders\n   preferred\
    \ address it SHOULD NOT be used to generate a reply.  Also,\n   the Return-path\
    \ address should not be used for replies.\n   Support of multiple originator header\
    \ fields is often not possible on\n   voice messaging systems, so it may be necessary\
    \ to choose only one\n   when gatewaying a VPIM message to another voice message\
    \ system.\n   However, implementers should note that this may make it impossible\
    \ to\n   send error messages and replies to their proper destinations.\n   In\
    \ some cases, a reply message is not possible, such as with a\n   message created\
    \ by telephone answering (i.e. classic voice mail).  In\n   this case, the From\
    \ field MUST contain the special address non-mail-\n   user@domain (see 4.1.2).\
    \  A null ESMTP MAIL FROM address SHOULD also\n   be used in this case (see 5.1.2).\
    \  A receiving VPIM system SHOULD NOT\n   offer the user the option to reply to\
    \ this kind of message.\n"
- title: 4.7 Notification Messages
  contents:
  - "4.7 Notification Messages\n   VPIM delivery status notification messages (4.4.4)\
    \ MUST be sent to\n   the originator of the message when any form of non-delivery\
    \ of the\n   subject message or its components occurs.  These error messages must\n\
    \   be sent to the return path (4.2.6) if present, otherwise, the From\n   (4.2.1)\
    \ address may be used.\n   VPIM Receipt Notification messages (4.4.5) should be\
    \ sent to the\n   sender specified in the Disposition-Notification-To header field\n\
    \   (4.2.16), only after the message has been presented to the recipient\n   or\
    \ if the message has somehow been disposed of without being\n   presented to the\
    \ recipient (e.g. if it were deleted before playing\n   it).\n   VPIM Notification\
    \ messages may be positive or negative, and can\n   indicate delivery at the server\
    \ or receipt by the client.  However,\n   the notification MUST be contained in\
    \ a multipart/report container\n   (4.4.3) and SHOULD contain a spoken error message.\n\
    \   If a VPIM system receives a message with contents that are not\n   understood\
    \ (see 4.3 & 4.4), its handling is a local matter.  A\n   delivery status notification\
    \ SHOULD be generated if the message could\n   not be delivered because of unknown\
    \ contents (e.g., on traditional\n   voice processing systems).  In some cases,\
    \ the message may be\n   delivered (with a positive DSN sent) to a mailbox before\
    \ the\n   determination of rendering can be made.\n"
- title: 5. Message Transport Protocol
  contents:
  - "5. Message Transport Protocol\n   Messages are transported between voice mail\
    \ machines using the\n   Internet Extended Simple Mail Transfer Protocol (ESMTP).\
    \  All\n   information required for proper delivery of the message is included\n\
    \   in the ESMTP dialog.  This information, including the sender and\n   recipient\
    \ addresses, is commonly referred to as the message\n   \"envelope\".  This information\
    \ is equivalent to the message control\n   block in many analog voice messaging\
    \  protocols.\n   ESMTP is a general-purpose messaging protocol, designed both\
    \ to send\n   mail and to allow terminal console messaging.  Simple Mail Transport\n\
    \   Protocol (SMTP) was originally created for the exchange of US-ASCII\n   7-bit\
    \ text messages.  Binary and 8-bit text messages have\n   traditionally been transported\
    \ by encoding the messages into a 7-bit\n   text-like form.  [ESMTP] formalized\
    \ an extension mechanism for SMTP,\n   and subsequent RFCs have defined 8-bit\
    \ text networking, command\n   streaming, binary networking, and extensions to\
    \ permit the\n   declaration of message size for the efficient transmission of\
    \ large\n   messages such as multi-minute voice mail.\n   The following sections\
    \ list ESMTP commands, keywords, and parameters\n   that are required and those\
    \ that are optional for conformance to this\n   profile.\n"
- title: 5.1 ESMTP Commands
  contents:
  - '5.1 ESMTP Commands

    '
- title: 5.1.1 HELO
  contents:
  - "5.1.1 HELO\n   Base SMTP greeting and identification of sender.  This command\
    \ is not\n   to be sent by compliant systems unless the more-capable EHLO command\n\
    \   is not accepted.  It is included for compatibility with general SMTP\n   implementations.\
    \  Compliant servers MUST implement the HELO command\n   for backward compatibility\
    \ but clients SHOULD NOT send it unless EHLO\n   is not supported.  From [SMTP]\n"
- title: 5.1.2 MAIL FROM (REQUIRED)
  contents:
  - "5.1.2 MAIL FROM (REQUIRED)\n   Originating mailbox.  This address contains the\
    \ mailbox to which\n   errors should be sent.  VPIM implementations SHOULD use\
    \ the same\n   address in the MAIL FROM command as is used in the From header\
    \ field.\n   This address is not necessarily the same as the message Sender listed\n\
    \   in the message header fields if the message was received from a\n   gateway\
    \ or sent to an Internet-style mailing list. From [SMTP, ESMTP]\n   The MAIL FROM\
    \ address SHOULD be stored in the local message store for\n   the purposes of\
    \ generating a delivery status notification to the\n   originator. The address\
    \ indicated in the MAIL FROM command SHOULD be\n   passed as a local system parameter\
    \ or placed in a Return-Path: line\n   inserted at the beginning of a VPIM message.\
    \  From [HOSTREQ]\n   Since delivery status notifications MUST be sent to the\
    \ MAIL FROM\n   address, the use of the null address (\"<>\") is often used to\
    \ prevent\n   looping of messages.  This null address MAY be used to note that\
    \ a\n   particular message has no return path (e.g. a telephone answer\n   message).\
    \  From [SMTP]\n"
- title: 5.1.3 RCPT TO
  contents:
  - "5.1.3 RCPT TO\n   Recipient's mailbox. The parameter to this command contains\
    \ only the\n   address to which the message should be delivered for this\n   transaction.\
    \  It is the set of addresses in one or more RCPT TO\n   commands that are used\
    \ for mail routing. From [SMTP, ESMTP]\n   Note: In the event that multiple transport\
    \ connections to multiple\n   destination machines are required for the same message,\
    \ the set of\n   addresses in a given transport connection may not match the list\
    \ of\n   recipients in the message header fields.\n"
- title: 5.1.4 DATA
  contents:
  - "5.1.4 DATA\n   Initiates the transfer of message data.  Support for this command\
    \ is\n   required.  Compliant implementations MUST implement the SMTP DATA\n \
    \  command for backwards compatibility.  From [SMTP]\n"
- title: 5.1.5 TURN
  contents:
  - "5.1.5 TURN\n   Requests a change-of-roles, that is, the client that opened the\n\
    \   connection offers to assume the role of server for any mail the\n   remote\
    \ machine may wish to send.  Because SMTP is not an\n   authenticated protocol,\
    \ the TURN command presents an opportunity to\n   improperly fetch mail queued\
    \ for another destination.  Compliant\n   implementations SHOULD NOT implement\
    \ the TURN command.  From [SMTP]\n"
- title: 5.1.6 QUIT
  contents:
  - "5.1.6 QUIT\n   Requests that the connection be closed.  If accepted, the remote\n\
    \   machine will reset and close the connection.  Compliant\n   implementations\
    \ MUST implement the QUIT command.  From [SMTP]\n"
- title: 5.1.7 RSET
  contents:
  - "5.1.7 RSET\n   Resets the connection to its initial state.  Compliant\n   implementations\
    \ MUST implement the RSET command. From [SMTP]\n"
- title: 5.1.8 VRFY
  contents:
  - "5.1.8 VRFY\n   Requests verification that this node can reach the listed recipient.\n\
    \   While this functionality is also included in the RCPT TO command,\n   VRFY\
    \ allows the query without beginning a mail transfer transaction.\n   This command\
    \ is useful for debugging and tracing problems.  Compliant\n   implementations\
    \ MAY implement the VRFY command.  From [SMTP] (Note\n   that the implementation\
    \ of VRFY may simplify the guessing of a\n   recipient's mailbox or automated\
    \ sweeps for valid mailbox addresses,\n   resulting in a possible reduction in\
    \ privacy.  Various implementation\n   techniques may be used to reduce the threat,\
    \ such as limiting the\n   number of queries per session.)  From [SMTP]\n"
- title: 5.1.9 EHLO
  contents:
  - "5.1.9 EHLO\n   The enhanced mail greeting that enables a server to announce support\n\
    \   for extended messaging options.  The extended messaging modes are\n   discussed\
    \ in subsequent sections of this document.  Compliant\n   implementations MUST\
    \ implement the ESMTP command and return the\n   capabilities indicated later\
    \ in this memo.  From [ESMTP]\n"
- title: 5.1.10 BDAT
  contents:
  - "5.1.10 BDAT\n   The BDAT command provides a higher efficiency alternative to\
    \ the\n   earlier DATA command, especially for voice. The BDAT command provides\n\
    \   for native binary transport of messages. Compliant implementations\n   SHOULD\
    \ support binary transport using the BDAT command [BINARY].\n"
- title: 5.2 ESMTP Keywords
  contents:
  - "5.2 ESMTP Keywords\n   The following ESMTP keywords indicate extended features\
    \ useful for\n   voice messaging.\n"
- title: 5.2.1 PIPELINING
  contents:
  - "5.2.1 PIPELINING\n   The \"PIPELINING\" keyword indicates ability of the receiving\
    \ server to\n   accept new commands before issuing a response to the previous\n\
    \   command.  Pipelining commands dramatically improves performance by\n   reducing\
    \ the number of round-trip packet exchanges and makes it\n   possible to validate\
    \ all recipient addresses in one operation.\n   Compliant implementations SHOULD\
    \ support the command pipelining\n   indicated by this keyword.  From [PIPE]\n"
- title: 5.2.2 SIZE
  contents:
  - "5.2.2 SIZE\n   The \"SIZE\" keyword provides a mechanism by which the SMTP server\
    \ can\n   indicate the maximum size message supported.  Compliant servers MUST\n\
    \   provide size extension to indicate the maximum size message that can\n   be\
    \ accepted.  Clients SHOULD NOT send messages larger than the size\n   indicated\
    \ by the server.  Clients SHOULD advertise SIZE= when sending\n   messages to\
    \ servers that indicate support for the SIZE extension.\n   From [SIZE]\n"
- title: 5.2.3 CHUNKING
  contents:
  - "5.2.3 CHUNKING\n   The \"CHUNKING\" keyword indicates that the receiver will\
    \ support the\n   high-performance binary transport mode.  Note that CHUNKING\
    \ can be\n   used with any message format and does not imply support for binary\n\
    \   encoded messages. Compliant implementations MAY support binary\n   transport\
    \ indicated by this capability.  From [BINARY]\n"
- title: 5.2.4 BINARYMIME
  contents:
  - "5.2.4 BINARYMIME\n   The \"BINARYMIME\" keyword indicates that the SMTP server\
    \ can accept\n   binary encoded MIME messages. Compliant implementations MAY support\n\
    \   binary transport indicated by this capability.  Note that support for\n  \
    \ this feature requires support of CHUNKING.  From [BINARY]\n"
- title: 5.2.5 DSN
  contents:
  - "5.2.5 DSN\n   The \"DSN\" keyword indicates that the SMTP server will accept\
    \ explicit\n   delivery status notification requests.  Compliant implementations\n\
    \   MUST support the delivery notification extensions in [DRPT].\n"
- title: 5.2.6 ENHANCEDSTATUSCODES
  contents:
  - "5.2.6 ENHANCEDSTATUSCODES\n   The \"ENHANCEDSTATUSCODES\" keyword indicates that\
    \ an SMTP server\n   augments its responses with the enhanced mail system status\
    \ codes\n   [CODES].  These codes can then be used to provide more informative\n\
    \   explanations of error conditions, especially in the context of the\n   delivery\
    \ status notifications format defined in [DSN]. Compliant\n   implementations\
    \ SHOULD support this capability.  From [STATUS]\n"
- title: 5.3 ESMTP Parameters - MAIL FROM
  contents:
  - '5.3 ESMTP Parameters - MAIL FROM

    '
- title: 5.3.1 BINARYMIME
  contents:
  - "5.3.1 BINARYMIME\n   The current message is a binary encoded MIME messages. \
    \ Compliant\n   implementations SHOULD support binary transport indicated by this\n\
    \   parameter.  From [BINARY]\n"
- title: 5.3.2 RET
  contents:
  - "5.3.2 RET\n   The RET parameter indicates whether the content of the message\
    \ should\n   be returned.  Compliant systems SHOULD honor a request for returned\n\
    \   content. From [DRPT]\n"
- title: 5.3.3 ENVID
  contents:
  - "5.3.3 ENVID\n   The ENVID keyword of the SMTP MAIL command is used to specify\
    \ an\n   \"envelope identifier\" to be transmitted along with the message and\n\
    \   included in any DSNs issued for any of the recipients named in this\n   SMTP\
    \ transaction.  The purpose of the envelope identifier is to allow\n   the sender\
    \ of a message to identify the transaction for which the DSN\n   was issued. Compliant\
    \ implementations MAY use this parameter.  From\n   [DRPT]\n"
- title: 5.4 ESMTP Parameters - RCPT TO
  contents:
  - '5.4 ESMTP Parameters - RCPT TO

    '
- title: 5.4.1 NOTIFY
  contents:
  - "5.4.1 NOTIFY\n   The NOTIFY parameter indicates the conditions under which a\
    \ delivery\n   report should be sent. Compliant implementations MUST honor this\n\
    \   request.  From [DRPT]\n"
- title: 5.4.2 ORCPT
  contents:
  - "5.4.2 ORCPT\n   The ORCPT keyword of the RCPT command is used to specify an\n\
    \   \"original\" recipient address that corresponds to the actual recipient\n\
    \   to which the message is to be delivered.  If the ORCPT esmtp-keyword\n   is\
    \ used, it MUST have an associated esmtp-value, which consists of\n   the original\
    \ recipient address, encoded according to the rules below.\n   Compliant implementations\
    \ MAY use this parameter.  From [DRPT]\n"
- title: 5.5 ESMTP - SMTP Downgrading
  contents:
  - "5.5 ESMTP - SMTP Downgrading\n   The ESMTP extensions suggested or required for\
    \ conformance to VPIM\n   fall into two categories.  The first category includes\
    \ features which\n   increase the efficiency of the transport system such as SIZE,\n\
    \   BINARYMIME, and PIPELINING.  In the event of a downgrade to a less\n   functional\
    \ transport system, these features can be dropped with no\n   functional change\
    \ to the sender or recipient.\n   The second category of features are transport\
    \ extensions in support\n   of new functions.  DSN and EnhancedStatusCodes provide\
    \ essential\n   improvements in the handling of delivery status notifications\
    \ to\n   bring email to the level of reliability expected of Voice Mail.  To\n\
    \   ensure a consistent level of service across an intranet or the global\n  \
    \ Internet, it is essential that VPIM compliant ESMTP support the ESMTP\n   DSN\
    \ extension at all hops between a VPIM originating system and the\n   recipient\
    \ system. In the situation where a `downgrade' is unavoidable\n   a relay hop\
    \ may be forced (by the next hop) to forward a VPIM message\n   without the ESMTP\
    \ request for positive delivery status notification.\n   It is RECOMMENDED that\
    \ the downgrading system should continue to\n   attempt to deliver the message,\
    \ but MUST send an appropriate delivery\n   notification to the originator, e.g.\
    \ the message left an ESMTP host\n   and was sent (unreliably) via SMTP.\n"
- title: 6. Directory Address Resolution
  contents:
  - "6. Directory Address Resolution\n   It is the responsibility of a VPIM system\
    \ to provide the fully-\n   qualified domain name (FQDN) of the recipient based\
    \ on the address\n   entered by the user (if the entered address is not already\
    \ a FQDN).\n   This would typically be an issue on systems that offered only a\n\
    \   telephone user interface.  The mapping of the dialed target number to\n  \
    \ a routeable FQDN address allowing delivery to the destination system\n   can\
    \ be accomplished through implementation-specific means.\n   To facilitate a local\
    \ dial-by-name cache, an implementation may wish\n   to populate local directories\
    \ with the first and last names, as well\n   as the address information extracted\
    \ from received messages.  It is\n   mandated that only address information from\
    \ vCard attachments to VPIM\n   messages be used to populate such a directory\
    \ when the vCard is\n   available. Addresses or names parsed from the header fields\
    \ of VPIM\n   messages SHOULD NOT be used to populate directories as it only\n\
    \   provides partial data.  Alternatively, bilateral agreements could be\n   made\
    \ to allow the bulk transfer of vCards between systems.\n"
- title: 7. IMAP
  contents:
  - "7. IMAP\n   The use of client/server desktop mailbox protocols like IMAP or POP\n\
    \   to retrieve VPIM messages from a IMAP or POP message store is\n   possible\
    \ without any special modifications to this VPIM\n   specification.  Email clients\
    \ (and web browsers) typically have a\n   table for mapping from MIME type to\
    \ displaying application.  The\n   audio/*, image/tiff and text/directory contents\
    \ can be configured so\n   that they invoke the correct player/recorder for rendering.\
    \  In\n   addition with IMAP clients, the first multipart/mixed content (if\n\
    \   present) will not appear since it is a generic part.  The user\n   instead\
    \ will be presented with a message that has (for example) audio\n   and image\
    \ contents.\n"
- title: 8. Management Protocols
  contents:
  - "8. Management Protocols\n   The Internet protocols provide a mechanism for the\
    \ management of\n   messaging systems, from the management of the physical network\n\
    \   through the management of the message queues.  SNMP should be\n   supported\
    \ on a compliant message machine.\n"
- title: 8.1 Network Management
  contents:
  - "8.1 Network Management\n   The digital interface to the VM and the TCP/IP protocols\
    \ MAY be\n   managed.  MIB II MAY be implemented to provide basic statistics and\n\
    \   reporting of TCP and IP protocol performance [MIB II].\n"
- title: 9. Conformance Requirements
  contents:
  - "9. Conformance Requirements\n   VPIM is a messaging application which must be\
    \ supported in several\n   environments and be supported on differing devices.\
    \  These\n   environments include traditional voice processing systems, desktop\n\
    \   voice messaging systems, store and forward relays, and protocol\n   translation\
    \ gateways.\n   In order to accommodate all environments, this document defines\
    \ two\n   areas of conformance:  transport and content.\n   Transport conformant\
    \ systems will pass VPIM messages in a store and\n   forward manner with assured\
    \ delivery notifications and without the\n   loss of information.  It is expected\
    \ that most store and forward\n   Internet mail based messaging systems will be\
    \ VPIM transport\n   compliant.\n   Content conformant systems will generate and\
    \ interpret VPIM messages.\n   Conformance in the generation of VPIM messages\
    \ indicates that the\n   restrictions of this profile are honored.  Only contents\
    \ specified in\n   this profile or extensions agreed to by bilateral agreement\
    \ may be\n   sent.  Conformance in the interpretation of VPIM messages indicates\n\
    \   that all VPIM content types and constructs can be received;  that all\n  \
    \ mandatory VPIM content types can be decoded and presented to the\n   recipient\
    \ in an appropriate manner; and that any unrenderable\n   contents result in the\
    \ appropriate notification.\n   A summary of the compliance requirements is contained\
    \ in Appendix A.\n   VPIM end systems are expected to be both transport and content\n\
    \   conformant.  They should generate conforming content, reliably send\n   it\
    \ to the next hop system, receive a message, decode the message and\n   present\
    \ it to the user.  Voice messaging systems and protocol\n   conversion gateways\
    \ are considered end systems.\n   Relay systems are expected to be transport compliant\
    \ in order to\n   receive and send conforming messages.  However, they must also\
    \ create\n   VPIM conforming delivery status notifications in the event of\n \
    \  delivery problems.\n   Desktop Email clients that support VPIM and are expected\
    \ to be\n   content conformant. Desktop email clients use various protocols and\n\
    \   API's for exchanging messages with the local message store and\n   message\
    \ transport system.  While these clients may benefit from VPIM\n   transport capabilities,\
    \ specific client-server requirements are out-\n   of-scope for this document.\n"
- title: 10. Security Considerations
  contents:
  - '10. Security Considerations

    '
- title: 10.1 General Directive
  contents:
  - "10.1 General Directive\n   This document is a profile of existing Internet mail\
    \ protocols.  To\n   maintain interoperability with Internet mail, any security\
    \ to be\n   provided should be part of the of the Internet security\n   infrastructure,\
    \ rather than a new mechanism or some other mechanism\n   outside of the Internet\
    \ infrastructure.\n"
- title: 10.2 Threats and Problems
  contents:
  - "10.2 Threats and Problems\n   Both Internet mail and voice messaging have their\
    \ own set of threats\n   and countermeasures.  As such, this specification does\
    \ not create any\n   security issues not already existing in the profiled Internet\
    \ mail\n   and voice mail protocols themselves.  This section attends only to\n\
    \   the set of additional threats which ensue from integrating the two\n   services.\n"
- title: 10.2.1 Spoofed sender
  contents:
  - "10.2.1 Spoofed sender\n   The actual sender of the voice message might not be\
    \ the same as that\n   specified in the Sender or From header fields of the message\
    \ content\n   header fields or the MAIL FROM address from the SMTP envelope. \
    \ In a\n   tightly constrained environment, sufficient physical and software\n\
    \   controls may be able to ensure prevention of this problem.  In\n   addition,\
    \ the recognition of the senders voice may provide confidence\n   of the sender's\
    \ identity irrespective of that specified in Sender or\n   From.  It should be\
    \ recognized that SMTP implementations do not\n   provide inherent authentication\
    \ of the senders of messages, nor are\n   sites under obligation to provide such\
    \ authentication.\n"
- title: 10.2.2 Unsolicited voice mail
  contents:
  - "10.2.2 Unsolicited voice mail\n   Assigning an Internet mail address to a voice\
    \ mailbox opens the\n   possibility of receiving unsolicited messages (either\
    \ text or voice\n   mail).  Traditionally voice mail systems operated in closed\n\
    \   environments and were not susceptible to unknown senders.  Voice mail\n  \
    \ users have a higher expectation of mailbox privacy and may consider\n   such\
    \ messages as a security breach.  Many Internet mail systems are\n   choosing\
    \ to block all messages from unknown sources in an attempt to\n   curb this problem.\n"
- title: 10.2.3 Message disclosure
  contents:
  - "10.2.3 Message disclosure\n   Users of voice messaging systems have an expectation\
    \ of a level of\n   message privacy which is higher than the level provided by\
    \ Internet\n   mail without security enhancements.  This expectation of privacy\
    \ by\n   users SHOULD be preserved as much as possible.\n"
- title: 10.3 Security Techniques
  contents:
  - "10.3 Security Techniques\n   Sufficient physical and software control may be\
    \ acceptable in\n   constrained environments.  Further, the profile specified\
    \ in this\n   document does not in any way preclude the use of any Internet object\n\
    \   or channel security protocol to encrypt, authenticate, or non-\n   repudiate\
    \ the messages.\n"
