  - "         More Modular Exponentiation (MODP) Diffie-Hellman (DH)\n           \
    \ Key Exchange (KEX) Groups for Secure Shell (SSH)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines added Modular Exponentiation (MODP) groups\
    \ for\n   the Secure Shell (SSH) protocol using SHA-2 hashes.  This document\n\
    \   updates RFC 4250.  This document updates RFC 4253 by correcting an\n   error\
    \ regarding checking the Peer's DH Public Key.\n"
