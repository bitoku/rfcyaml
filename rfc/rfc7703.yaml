- title: A.10.4.  Note about BitTorrent Seeders
  contents:
  - "A.10.4.  Note about BitTorrent Seeders\n   BitTorrent uses distributed queues,\
    \ each seeder owns the queues for\n   the files they have.  The seeder informs\
    \ the tracker that it has the\n   file and the tracker informs the clients about\
    \ this seeder.  The\n   client sends messages to this announced seeder to try\
    \ to download the\n   file.  With no incoming connection, the BitTorrent fails\
    \ here on the\n   MAP-T.  Despite being a possible seeder, the machine doesn't\
    \ upload\n   the file; without upload, it will be considered a leech and will\
    \ be\n   penalized on future downloading speeds.  This is the same problem\n \
    \  that happens on a network with IPv4 without port forwarding.  For\n   details\
    \ about the influence on shared IPv4 addresses on torrent, see\n   \"Behavior\
    \ of BitTorrent service in PCP-enabled networks with Address\n   Sharing\" [PCP-BITTORRENT].\n"
