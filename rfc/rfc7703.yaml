- title: 2.2.1.  MAP-T Core
  contents:
  - "2.2.1.  MAP-T Core\n   Configuration summary:\n   o  ipv6-prefix=2001:db8:6:d600::/56\n\
    \   o  ipv4-prefix=198.51.100.248/29\n   o  interface-ipv6-only=2001:db8:6:e000::2/64\n\
    \   o  interface-ipv4-wan=192.0.2.171/27\n   Configuration file:\n    #!/bin/sh\n\
    \    ./control stop\n    # configure system profile\n    echo 1 > /proc/sys/net/ipv4/ip_forward\n\
    \    echo 1 > /proc/sys/net/ipv6/conf/all/forwarding\n    echo 0 > /proc/sys/net/ipv6/conf/eth0/autoconf\n\
    \    echo 0 > /proc/sys/net/ipv6/conf/eth1/autoconf\n    # configure eth0 -- IPv6\
    \ interface\n    ifconfig eth0 down\n    ifconfig eth0 up\n    ifconfig eth0 inet6\
    \ add 2001:db8:6:e000::2/64\n    ip -6 route add 2001:db8:6:d600::/56 via 2001:db8:6:e000::1\
    \ dev eth0\n    route -A inet6 add default gw 2001:db8:6:e000::1\n    # configure\
    \ eth1 -- IPv4 interface\n    ifconfig eth1 down\n    ifconfig eth1 up\n    ifconfig\
    \ eth1 192.0.2.171/27\n    ip route add default via 192.0.2.161 dev eth1\n   \
    \ ./control start\n    ./utils/ivictl -r -p 198.51.100.248/29 -P 2001:db8:6:d600::/56\
    \ -R 16\n    -M 2\n    ./utils/ivictl -r -d -P 2001:db8:6:d6ff::/64\n    ./utils/ivictl\
    \ -s -i eth1 -I eth0\n    service iptables stop\n    service ip6tables stop\n"
- title: 2.2.2.  IPv6-Only Router
  contents:
  - "2.2.2.  IPv6-Only Router\n   Configuration summary:\n   o  interface-ipv6-to-mapt-core=2001:db8:6:e000::1/64\n\
    \   o  interface-ipv6-to-mapt-cpe1=2001:db8:6:e001::1/64\n   o  interface-ipv6-to-gateway=2001:db8:0:6160::ed19/64\n\
    \   Configuration file:\n    #!/bin/sh\n    # configure system profile\n    echo\
    \ 1 > /proc/sys/net/ipv4/ip_forward\n    echo 1 > /proc/sys/net/ipv6/conf/all/forwarding\n\
    \    echo 0 > /proc/sys/net/ipv6/conf/eth0/autoconf\n    echo 0 > /proc/sys/net/ipv6/conf/eth1/autoconf\n\
    \    echo 0 > /proc/sys/net/ipv6/conf/eth2/autoconf\n    # configure eth0 -- IPv6\
    \ interface to core\n    ifconfig eth0 down\n    ifconfig eth0 up\n    ifconfig\
    \ eth0 inet6 add 2001:db8:6:e000::1/64\n    # configure eth1 -- IPv6 interface\
    \ to cpe\n    ifconfig eth1 down\n    ifconfig eth1 up\n    ifconfig eth1 inet6\
    \ add 2001:db8:6:e001::1/64\n    # configure eth2 -- IPv6 interface gateway\n\
    \    ifconfig eth2 down\n    ifconfig eth2 up\n    ifconfig eth2 inet6 add 2001:db8:0:6160::ed19/64\n\
    \    ip -6 route add 2001:db8:6:d640::/64 via 2001:db8:6:e001::2 dev eth1\n  \
    \  ip -6 route add 2001:db8:6:d6ff::/64 via 2001:db8:6:e000::2 dev eth0\n    ip\
    \ -6 route add 2001:db8:6:e000::/64 dev eth0\n    ip -6 route add 2001:db8:6:e001::/64\
    \ dev eth1\n    ip -6 route add ::/0 via 2001:db8:0:6160::1ab6 dev eth2\n    service\
    \ iptables stop\n    service ip6tables stop\n"
- title: 2.2.3.  MAP-T CPE 1
  contents:
  - "2.2.3.  MAP-T CPE 1\n   Configuration summary:\n   o  ipv6-prefix=2001:db8:6:d600::/56\n\
    \   o  ipv4-prefix=198.51.100.248/29\n   o  interface-ipv6-only=2001:db8:6:e001::2/64\n\
    \   o  interface-ipv4-lan=198.51.100.249/29\n   Configuration file:\n     #!/bin/sh\n\
    \     ./control stop\n     # configure system profile\n     echo 1 > /proc/sys/net/ipv4/ip_forward\n\
    \     echo 1 > /proc/sys/net/ipv6/conf/all/forwarding\n     echo 0 > /proc/sys/net/ipv6/conf/eth0/autoconf\n\
    \     echo 0 > /proc/sys/net/ipv6/conf/eth1/autoconf\n     # configure eth0 --\
    \ IPv6 interface\n     ip -6 link set eth0 down\n     ip -6 link set eth0 up\n\
    \     ip -6 addr add 2001:db8:6:e001::2/64 dev eth0\n     ip -6 route add default\
    \ via 2001:db8:6:e001::1 dev eth0\n     # configure eth1 -- IPv4 interface\n \
    \    ip link set eth1 down\n     ip link set eth1 up\n     ip addr add 198.51.100.249/29\
    \ dev eth1\n     ./control start\n     ./utils/ivictl -r -d -P 2001:db8:6:d6ff::/64\n\
    \     ./utils/ivictl -s -i eth1 -I eth0 -H -a 198.51.100.250/29\n     -P 2001:db8:6:d600::/56\
    \ -R 16 -M 2 -o 0 -c 1440\n     service iptables stop\n     service ip6tables\
    \ stop\n"
- title: 2.2.4.  Host 1
  contents:
  - "2.2.4.  Host 1\n   The host could be Linux, Windows 7, or Windows XP, so there\
    \ isn't a\n   script for each of them.  The following must be configured manually:\n\
    \   o  ipv4-address=198.51.100.250/29\n   o  ipv4-gateway=198.51.100.249\n   o\
    \  ipv4-DNS=8.8.8.8\n   o  IPv6 is disabled\n   The communication using IPv6 from/to\
    \ the host to/from the Internet\n   has no limitation and is not impacted by the\
    \ translation mechanism.\n   IPv6 is disabled to guarantee that the translation\
    \ is being used.\n"
