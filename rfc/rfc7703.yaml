- title: Abstract
  contents:
  - "Abstract\n   This document describes the testing result of a network utilizing\
    \ a\n   Mapping of Address and Port using Translation (MAP-T) double\n   translation\
    \ solution; it provides an overview of user applications'\n   behavior with a\
    \ shared IPv4 address.\n   The MAP-T software is from CERNET Center and the test\
    \ environment is\n   on the NIC.br network with real and virtualized machines.\n"
