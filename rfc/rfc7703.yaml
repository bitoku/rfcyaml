- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This testing is based on most common applications utilized\
    \ by home\n   users.  The main purpose is to check if those applications work\n\
    \   correctly on a network using MAP-T [RFC7599].  MAP-T is based on\n   [RFC6791].\n\
    \   Based on testing, we know which applications could be used on a\n   network\
    \ with MAP-T and the impact on a typical Internet user in\n   Brazil.  The classification\
    \ as a working application is based on user\n   experience, not on network measurements.\n"
- title: 2.  Testbed Overview
  contents:
  - '2.  Testbed Overview

    '
- title: 2.1.  Network Topology
  contents:
  - "2.1.  Network Topology\n        -------                    +--------+\n     \
    \ / NIC.br  \\ IPv4 ------- IPv6|  IPv6  |IPv6 ------- IPv4 ------\n     |   IPv4\
    \    |----| MAP-T |----|  only  |----| MAP-T |----| Host |\n      \\ Network /\
    \     | Core  |    | Router |  | | CPE 1 |    |   1  |\n        -------      \
    \  -------     +--------+  |  -------      ------\n                          \
    \             |       |\n                                       |IPv6   |  -------\
    \ IPv4 ------\n                                       |       |-| MAP-T |----|\
    \ Host |\n                                    -------      | CPE n |    |   n\
    \  |\n                                  / NIC.br  \\     -------      ------\n\
    \                                 |   IPv6    |\n                            \
    \      \\ Network /\n                                    -------\n           \
    \    Figure 1: Network Topology Used in the Tests\n   The MAP-T Core and MAP-T\
    \ Customer Premises Equipment (CPE) are\n   virtualized Linux machines running\
    \ Fedora 11 and MAP-T 1.1 software\n   developed by CERNET (https://github.com/cernet/MAP).\n\
    \   The host machine is, in fact, three virtualized machines: one with\n   Linux\
    \ Kubuntu 12.04, one with Windows 7, and one with Windows XP.\n   The host machine\
    \ is replaced in the topology to test each operating\n   system (OS).\n   The\
    \ IPv6 router is a Linux machine with static routes to match the\n   MAP-T network\
    \ topology routes.\n   The NIC.br IPv4 Network is an IPv4 network with public\
    \ IPv4\n   addresses.  It is connected to the global IPv4 Internet.\n   The NIC.br\
    \ IPv6 Network is an IPv6 network with global unicast IPv6\n   addresses.  It\
    \ is connected to the global IPv6 Internet.\n   The host may have both IPv4 and\
    \ IPv6 addresses, but to guarantee that\n   the translation was being tested,\
    \ the host received only an IPv4\n   address; the IPv4 packet must be translated\
    \ to pass on the IPv6-only\n   network.  If the host is assigned an IPv6 address,\
    \ this address\n   should have a preference as specified in [RFC6555], and the\n\
    \   translation might not be tested in some cases where the application\n   or\
    \ the content provider is available on IPv6.\n"
