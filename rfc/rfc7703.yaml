- title: 5.  Effect Analysis
  contents:
  - '5.  Effect Analysis

    '
- title: 5.1.  User Experience
  contents:
  - "5.1.  User Experience\n   User experience can only be evaluated subjectively:\
    \ there is no\n   quantitative rule to define if the user experience is acceptable.\n\
    \   Network delay, streaming experience, and download time are similar to\n  \
    \ a network without MAP-T using IPv4 addresses and a NAT44 on the CPE.\n   The\
    \ user experience was reported to be very good.  Almost all the\n   software and\
    \ websites worked correctly, the exceptions were the\n   network traceroute and\
    \ command-line FTP.\n   The traceroute is only capable of reaching the MAP-T CPE\
    \ and\n   receiving a return message that the destination net is unreachable.\n\
    \   The command-line FTP, using active mode, is capable of connecting to\n   the\
    \ host with or without authentication, creating, deleting, and\n   navigating\
    \ folders, but it is not capable of listing folder contents\n   or sending/receiving\
    \ files.  The differences between active and\n   passive mode are explained in\
    \ [RFC959].\n   The BitTorrent applications can't seed or share files, since there\n\
    \   aren't incoming connections to the host, it may cause some\n   difficulties\
    \ and low downloading speeds.\n"
- title: 5.2.  Testing Summary
  contents:
  - "5.2.  Testing Summary\n   The working applications had no need of a special configuration\
    \ to\n   function.  The user experience was reported to be very good.  Almost\n\
    \   all the software and websites worked correctly, the exceptions were\n   the\
    \ network traceroute and command-line FTP.\n   The command-line FTP doesn't work\
    \ correctly because active mode\n   requires incoming connections to specific\
    \ ports without having an\n   outbound connection on those ports.  When the test\
    \ was run on FTP\n   passive mode on Linux, the FTP worked correctly.  When the\
    \ test was\n   run on FTP passive mode on Windows 7 and Windows XP, the FTP didn't\n\
    \   work correctly.  When using FileZilla FTP in passive mode, FTP worked\n  \
    \ on all tested operating systems.\n   The network traceroute doesn't work in\
    \ inbound or outbound directions\n   because there is no continuity of the IPv4\
    \ network, as it is\n   interrupted by an IPv6-only network.  The tool is not\
    \ capable of\n   detecting the hosts in this IPv6-only network and because of\
    \ that the\n   traceroute doesn't succeed.\n   The testing was run with the version\
    \ 1.1 of the MAP-T software\n   developed by CERNET.  In this version, the MAP-T\
    \ CPE uses a NAT44, so\n   it is not possible to receive incoming connections\
    \ even on the ports\n   assigned to the host by the address plus port division.\
    \  Because of\n   that, it is not possible to configure a server on the host.\
    \  We\n   provided this feedback to the CERNET team and they developed a new\n\
    \   version of the software (2.2c) that is capable of receiving incoming\n   connections\
    \ on specific ports in each CPE.\n"
- title: 6.  Future Testing Considerations
  contents:
  - "6.  Future Testing Considerations\n   Future tests should consider testing Mapping\
    \ of Address and Port with\n   Encapsulation (MAP-E) [RFC7597] as well (currently\
    \ supported in the\n   new version of CERNET's MAP software).  Other operating\
    \ systems (Mac\n   OS, Android, IOS, etc.), devices (mobile phones, tablets, video\n\
    \   games, etc.), and programs (mail and instant messaging clients and\n   servers)\
    \ could be tested, too.  Another consideration is the port\n   sharing ratio and\
    \ if it affects performance and functionalities.  The\n   results of the testing\
    \ made in MAP Interoperability Testing Results\n   [MAP-TESTING] are also relevant\
    \ for future tests.  Impact on other\n   protocols, like DNS and DNSSEC, could\
    \ also be verified.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are no new security considerations pertaining\
    \ to this document.\n"
