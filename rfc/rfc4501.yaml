- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   If a DNS URI references domains in the Internet\
    \ DNS environment, both\n   the URI itself and the information referenced by the\
    \ URI is public\n   information.  If a DNS URI is used within an \"internal\"\
    \ DNS\n   environment, both the DNS URI and the data referenced should be\n  \
    \ handled using the same considerations that apply to DNS data in the\n   \"internal\"\
    \ environment.\n   If information referenced by DNS URIs are used to make security\n\
    \   decisions (such data includes, but is not limited to, certificates\n   stored\
    \ in the DNS [9]), implementations may need to employ security\n   techniques\
    \ such as Secure DNS [16], CMS [13], or OpenPGP [8], to\n   protect the data during\
    \ transport.  How to implement this will depend\n   on the usage scenario, and\
    \ it is not up to this URI scheme to define\n   how the data referenced by DNS\
    \ URIs should be protected.\n   If applications accept unknown dnsqueryelement\
    \ values in a URI (e.g.,\n   URI \"dns:www.example.org?secret=value\") without\
    \ knowing what the\n   \"secret=value\" dnsqueryelement means, a covert channel\
    \ used to \"leak\"\n   information may be enabled.  The implications of covert\
    \ channels\n   should be understood by applications that accept unknown\n   dnsqueryelement\
    \ values.\n   Slight variations, such as the difference between upper and lower\n\
    \   case in the dnsname field, can be used as a covert channel to leak\n   information.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The IANA has registered the DNS URI scheme, using\
    \ the template in\n   section 3, in accordance with RFC 2717 [11].\n"
