    \ (QUOTE)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 865 (in DPH)\n \
    \     COMMENTS:\n         Debugging protocol, sends you a short ASCII message.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
