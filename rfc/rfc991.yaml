- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Exterior Gateway Protocol  ------------------------------------\
    \ (EGP)\n      STATUS:  Recommended for Gateways\n      SPECIFICATION:  RFC 888,\
    \ RFC 904 (in DPH), RFC 975\n      COMMENTS:\n         The protocol used between\
    \ gateways of different administrations\n         to exchange routing information.\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:  RFC 827, RFC 890\n   \
    \   DEPENDENCIES: Internet Protocol\n      CONTACT: Mills@ISI.EDU\n   Gateway\
    \ Gateway Protocol  ------------------------------------- (GGP)\n      STATUS:\
    \  Experimental\n      SPECIFICATION:  RFC 823 (in DPH)\n      COMMENTS:\n   \
    \      The gateway protocol now used in the core gateways.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n      CONTACT:\
    \ Brescia@BBN.COM\n"
