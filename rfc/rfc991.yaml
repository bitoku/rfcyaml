- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n      The DEPENDENCIES indicate what other\
    \ protocols are called upon by\n      this protocol.\n      The CONTACT indicates\
    \ a person who can answer questions about the\n      protocol.\n      In particular,\
    \ the status may be:\n         required\n            - all hosts must implement\
    \ the required protocol,\n         recommended\n            - all hosts are encouraged\
    \ to implement the recommended\n            protocol,\n         elective\n   \
    \         - hosts may implement or not the elective protocol,\n         experimental\n\
    \            - hosts should not implement the experimental protocol\n        \
    \    unless they are participating in the experiment and have\n            coordinated\
    \ their use of this protocol with the contact\n            person, and\n     \
    \    none\n            - this is not a protocol.\n         For further information\
    \ about protocols in general, please\n         contact:\n            Joyce K.\
    \ Reynolds\n            USC - Information Sciences Institute\n            4676\
    \ Admiralty Way\n            Marina del Rey, California  90292-6695\n        \
    \    Phone: (213) 822-1511\n            ARPA mail: JKREYNOLDS@ISI.EDU\n"
