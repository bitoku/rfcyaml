- title: NETWORK LEVEL
  contents:
  - "NETWORK LEVEL\n   Internet Protocol  ---------------------------------------------\
    \ (IP)\n      STATUS:  Required\n      SPECIFICATION:  RFC 791 (in DPH)\n    \
    \  COMMENTS:\n         This is the universal protocol of the Internet.  This datagram\n\
    \         protocol provides the universal addressing of hosts in the\n       \
    \  Internet.\n         A few minor problems have been noted in this document.\n\
    \         The most serious is a bit of confusion in the route options.\n     \
    \    The route options have a pointer that indicates which octet of\n        \
    \ the route is the next to be used.  The confusion is between the\n         phrases\
    \ \"the pointer is relative to this option\" and \"the\n         smallest legal\
    \ value for the pointer is 4\".  If you are\n         confused, forget about the\
    \ relative part, the pointer begins\n         at 4.  The MIL-STD description of\
    \ source routing is wrong in\n         some of the details.\n         Another\
    \ important point is the alternate reassembly procedure\n         suggested in\
    \ RFC 815.\n         Some changes are in the works for the security option.\n\
    \         Note that ICMP is defined to be an integral part of IP.  You\n     \
    \    have not completed an implementation of IP if it does not\n         include\
    \ ICMP.\n      OTHER REFERENCES:\n         RFC 815 (in DPH) - IP Datagram Reassembly\
    \ Algorithms\n         RFC 814 (in DPH) - Names, Addresses, Ports, and Routes\n\
    \         RFC 816 (in DPH) - Fault Isolation and Recovery\n         RFC 817 (in\
    \ DPH) - Modularity and Efficiency in Protocol\n         Implementation\n    \
    \     MIL-STD-1777 (in DPH) - Military Standard Internet Protocol\n"
