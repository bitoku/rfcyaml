- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Internet Protocol on ARPANET  -----------------------------\
    \ (IP-ARPA)\n      STATUS:  Recommended\n      SPECIFICATION:  BBN Report 1822\n\
    \      COMMENTS:\n         Describes a standard for the transmission of IP Datagrams\
    \ over\n         the ARPANET.\n      OTHER REFERENCES: RFC 851, RFC 852, RFC 878\
    \ (in DPH), RFC 979\n      CONTACT:  Malis@BBN.COM\n   Internet Protocol on WBNET\
    \  --------------------------------- (IP-WB)\n      STATUS:  Recommended\n   \
    \   SPECIFICATION:  RFC 907 (in DPH)\n      COMMENTS:\n         Describes a standard\
    \ for the transmission of IP Datagrams over\n         the Wideband Net.\n    \
    \     This protocol specifies the network-access level communication\n       \
    \  between an arbitrary computer, called a host, and a\n         packet-switched\
    \ satellite network, e.g., SATNET or WBNET.\n         Note:  Implementations of\
    \ HAP should be performed in\n         coordination with satellite network development\
    \ and operations\n         personnel.\n      OTHER REFERENCES:\n      CONTACT:\
    \  Blumenthal@BBN.COM\n"
