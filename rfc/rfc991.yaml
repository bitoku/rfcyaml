- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n         RFC 963 - Some Problems with the Specification\
    \ of the Military\n         Standard Internet Protocol\n      DEPENDENCIES:\n\
    \      CONTACT: Postel@ISI.EDU\n   Internet Control Message Protocol  ---------------------------\
    \ (ICMP)\n      STATUS:  Required\n      SPECIFICATION:  RFC 792 (in DPH)\n  \
    \    COMMENTS:\n         The control messages and error reports that go with the\n\
    \         Internet Protocol.\n         A few minor errors in the document have\
    \ been noted.\n         Suggestions have been made for additional types of redirect\n\
    \         message and additional destination unreachable messages.\n         Two\
    \ additional ICMP message types are defined in RFC 950\n         \"Internet Subnets\"\
    , Address Mask Request (A1=17), and Address\n         Mask Reply (A2=18).\n  \
    \       Note that ICMP is defined to be an integral part of IP.  You\n       \
    \  have not completed an implementation of IP if it does not\n         include\
    \ ICMP.\n      OTHER REFERENCES:  RFC 950\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n"
