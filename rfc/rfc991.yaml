- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Internet Group Multicast Protocol  ---------------------------\
    \ (IGMP)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 988\n      COMMENTS:\n\
    \         This protocol specifies the extensions required of a host\n        \
    \ implementation of the Internet Protocol (IP) to support\n         internetwork\
    \ multicasting.  This specification supersedes that\n         given in RFC 966,\
    \ and constitutes a proposed protocol standard\n         for IP multicasting in\
    \ the ARPA-Internet.  Reference RFC 966\n         for a discussion of the motivation\
    \ and rationale behind the\n         multicasting extension specified here.\n\
    \      OTHER REFERENCES: RFC 966\n      DEPENDENCIES: Internet Protocol\n    \
    \  CONTACT: Deering@PESCADERO.STANFORD.EDU\n"
