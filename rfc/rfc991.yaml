  - "Official ARPA-Internet Protocols\n   DCNET Time Server Protocol  ---------------------------------\
    \ (CLOCK)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 778\n      COMMENTS:\n\
    \         Provides a mechanism for keeping synchronized clocks.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Control\
    \ Message Protocol\n      CONTACT: Mills@ISI.EDU\n   SUPDUP Protocol  -------------------------------------------\
    \ (SUPDUP)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 734 (in DPH)\n\
    \      COMMENTS:\n         A special Telnet like protocol for display terminals.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Crispin@SU-SCORE.STANFORD.EDU\n"
