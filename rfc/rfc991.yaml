- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Internet Protocol on IEEE 802  ----------------------------\
    \ (IP-IEEE)\n      STATUS:  Recommended\n      SPECIFICATION: RFC 948 (in DPH)\n\
    \      COMMENTS:\n         A proposed protocol of two methods of encapsulating\
    \ Internet\n         Protocol (IP) datagrams on an IEEE 802.3 network.  Currently\n\
    \         being revised to be generalized for all 802 networks.\n         At an\
    \ ad hoc special session on \"IEEE 802 Networks and ARP\"\n         held during\
    \ the TCP Vendors Workshop (August 1986), an approach\n         to a consistent\
    \ way to sent DOD-IP datagrams and other IP\n         related protocols on 802\
    \ networks was developed.\n         Due to some evolution of the IEEE 802.2 standards\
    \ and the need\n         to provide for a standard way to do additional DOD-IP\
    \ related\n         protocols (such as Address Resolution Protocol (ARP)) on IEEE\n\
    \         802 networks, the following new policy is established, which\n     \
    \    will replace the current policy (see RFC-990 section on IEEE\n         802\
    \ Numbers of Interest, and RFC-948).\n         The policy is for DDN and ARPA-Internet\
    \ community to use IEEE\n         802.2 encapsulation on 802.3, 802.4, and 802.5\
    \ networks by\n         using the SNAP with an organization code indicating that\
    \ the\n         following 16 bits specify the Ethertype code (where IP = 2048\n\
    \         (0800 hex), see RFC-990  section on Ethernet Numbers of\n         Interest).\n\
    \                                                                  Header\n  \
    \          ...--------+--------+--------+\n             MAC Header|      Length\
    \     |               802.{3/4/5} MAC\n            ...--------+--------+--------+\n\
    \            +--------+--------+--------+\n            | Dsap=K1| Ssap=K1| control|\
    \                       802.2 SAP\n            +--------+--------+--------+\n\
    \            +--------+--------+---------+--------+--------+\n            |protocol\
    \ id or org code =K2|    Ether Type   |   802.2 SNAP\n            +--------+--------+---------+--------+--------+\n\
    \         The values of K1 and K2 must be assigned by the IEEE.  There is\n  \
    \       already assigned a value of K1 that indicates that the 5-octet\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n         SNAP header follows.  We can use this\
    \ value.  There may be a\n         value of K2 that is already assigned that indicates\
    \ that the\n         last two octets of the SNAP header holds the EtherType. \
    \ If so\n         we may be able to use this value.\n         The total length\
    \ of the SAP Header and the SNAP header is\n         8-octets, making the 802.2\
    \ protocol overhead come out on a nice\n         octet boundary.\n         K1\
    \ is 170.  The IEEE like to talk about things in bit\n         transmission order\
    \ and specifies this value as 01010101.  In\n         big-endian order, as used\
    \ in Internet specifications, this\n         becomes 10101010 binary, or AA hex,\
    \ or 170 decimal.\n         We believe that K2 is 0 (zero).  This must be further\n\
    \         investigated, but as an interim measure use K2 = 0.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@ISI.EDU\n   Internet Subnet Protocol  ----------------------------------\
    \ (IP-SUB)\n      STATUS:  Recommended\n      SPECIFICATION: RFC 950\n      COMMENTS:\n\
    \         This is a very important feature and should be included in all\n   \
    \      IP implementations.\n         Specifies procedures for the use of subnets,\
    \ which are logical\n         sub-sections of a single Internet network.\n   \
    \   OTHER REFERENCES:  RFC 940, RFC 917, RFC 925, RFC 932, RFC 936,\n      RFC\
    \ 922\n      DEPENDENCIES:\n      CONTACT:  Mogul@SU-SCORE.STANFORD.EDU\n"
