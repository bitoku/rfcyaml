- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n      DEPENDENCIES:\n      CONTACT:  Postel@ISI.EDU\n\
    \   Broadcasting Internet Datagrams  ------------------------- (IP-BROAD)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 919\n      COMMENTS:\n  \
    \       A proposed protocol of simple rules for broadcasting Internet\n      \
    \   datagrams on local networks that support broadcast, for\n         addressing\
    \ broadcasts, and for how gateways should handle them.\n         Recommended in\
    \ the sense of \"if you do broadcasting at all then\n         do it this way\"\
    .\n         Please discuss any plans for implementation or use of this\n     \
    \    protocol with the contact.\n      OTHER REFERENCES:  RFC 922\n      DEPENDENCIES:\n\
    \      CONTACT: Mogul@SU-SCORE.STANFORD.EDU\n   Broadcasting Internet Datagrams\
    \ with Subnets --------- (IP-SUB-BROAD)\n      STATUS:  Recommended\n      SPECIFICATION:\
    \  RFC 922\n      COMMENTS:\n         A proposed protocol of simple rules for\
    \ broadcasting Internet\n         datagrams on local networks that support broadcast,\
    \ for\n         addressing broadcasts, and for how gateways should handle them.\n\
    \         Recommended in the sense of \"if you do broadcasting with\n        \
    \ subnets at all then do it this way\".\n         Please discuss any plans for\
    \ implementation or use of this\n         protocol with the contact.\n      OTHER\
    \ REFERENCES: RFC 919\n"
