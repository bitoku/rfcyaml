- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n      CONTACT: Mockapetris@ISI.EDU\n   HOSTNAME\
    \ Protocol  --------------------------------------- (HOSTNAME)\n      STATUS:\
    \  Elective\n      SPECIFICATION:  RFC 953 (in DPH)\n      COMMENTS:\n       \
    \  Accesses the Registered Internet Hosts database (HOSTS.TXT).\n         Provides\
    \ a way to find out about a host in the Internet, its\n         Internet Address,\
    \ and the protocols it implements.\n      OTHER REFERENCES:\n         RFC 952\
    \ - Host Table Specification\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Feinler@SRI-NIC.ARPA\n   Host Name Server Protocol  -----------------------------\
    \ (NAMESERVER)\n      STATUS:  Experimental\n      SPECIFICATION:  IEN 116 (in\
    \ DPH)\n      COMMENTS:\n         Provides machine oriented procedure for translating\
    \ a host name\n         to an Internet Address.\n         This specification has\
    \ significant problems:  1) The name\n         syntax is out of date.  2) The\
    \ protocol details are ambiguous,\n         in particular, the length octet either\
    \ does or doesn't include\n         itself and the op code.  3) The extensions\
    \ are not supported by\n         any known implementation.\n         This protocol\
    \ is now abandoned in favor of the DOMAIN protocol.\n         Further implementations\
    \ of this protocol are not advised.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n      DEPENDENCIES: User Datagram Protocol\n\
    \      CONTACT: Postel@ISI.EDU\n   CSNET Mailbox Name Server Protocol  ----------------------\
    \ (CSNET-NS)\n      STATUS:  Experimental\n      SPECIFICATION:  CS-DN-2 (in DPH)\n\
    \      COMMENTS:\n         Provides access to the CSNET data base of users to\
    \ give\n         information about users names, affiliations, and mailboxes.\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission\
    \ Control Protocol\n      CONTACT: Solomon@WISC.EDU\n   Daytime Protocol  -----------------------------------------\
    \ (DAYTIME)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 867 (in DPH)\n\
    \      COMMENTS:\n         Provides the day and time in ASCII character string.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n"
