- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Remote Job Service  ----------------------------------------\
    \ (NETRJS)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 740 (in DPH)\n\
    \      COMMENTS:\n         A special protocol for submitting batch jobs and retrieving\
    \ the\n         results used with the UCLA IBM OS system.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \         Revision in progress.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Braden@ISI.EDU\n   Remote Telnet\
    \ Service  ------------------------------------ (RTELNET)\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 818 (in DPH)\n      COMMENTS:\n         Provides special\
    \ access to user Telnet on a remote system.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Telnet, Transmission Control Protocol\n      CONTACT: Postel@ISI.EDU\n"
