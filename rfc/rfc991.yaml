- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Network Standard Text Editor  -------------------------------\
    \ (NETED)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 569 (in DPH)\n \
    \     COMMENTS:\n         Describes a simple line editor which could be provided\
    \ by every\n         Internet host.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n\
    \      CONTACT:  Postel@ISI.EDU\n   Authentication Service  --------------------------------------\
    \ (AUTH)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 931\n      COMMENTS:\n\
    \         This server provides a means to determine the identity of a\n      \
    \   user of a particular TCP connection.  Given a TCP port number\n         pair,\
    \ it returns a character string which identifies the owner\n         of that connection\
    \ on the server's system.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\
    \  Supercedes RFC 912\n      DEPENDENCIES: Transmission Control Protocol\n   \
    \   CONTACT: StJohns@SRI-NIC.ARPA\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Bootstrap Protocol  -----------------------------------------\
    \ (BOOTP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 951\n      COMMENTS:\n\
    \         This proposed protocol provides an IP/UDP bootstrap protocol\n     \
    \    which allows a diskless client machine to discover its own IP\n         address,\
    \ the address of a server host, and the name of a file\n         to be loaded\
    \ into memory and executed.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Internet Protocol, User Datagram Protocol\n      CONTACT:\
    \ Croft@SUMEX-AIM.STANFORD.EDU\n"
