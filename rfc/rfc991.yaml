- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n         Timing Mark, and Extended Options\
    \ List options have been\n         recently updated and reissued.  These are the\
    \ most frequently\n         implemented options.\n         The remaining options\
    \ should be reviewed and the useful ones\n         should be revised and reissued.\
    \  The others should be\n         eliminated.\n         The following are recommended:\
    \  Binary Transmission, Echo,\n         Suppress Go Ahead, Status, Timing Mark,\
    \ and Extended Options\n         List.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Telnet\n      CONTACT: Postel@ISI.EDU\n   File Transfer Protocol  ---------------------------------------\
    \ (FTP)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 959 (in DPH)\n\
    \      COMMENTS:\n         The protocol for moving files between Internet hosts.\
    \  Provides\n         for access control and negotiation of file parameters.\n\
    \         The following new optional commands are included in this\n         edition\
    \ of the specification:  Change to Parent Directory\n         (CDUP), Structure\
    \ Mount (SMNT), Store Unique (STOU), Remove\n         Directory (RMD), Make Directory\
    \ (MKD), Print Directory (PWD),\n         and System (SYST).  Note that this specification\
    \ is compatible\n         with the previous edition (RFC 765).\n         A discrepancy\
    \ has been found in the specification in the\n         examples of Appendix II.\
    \  On page 63, a response code of 200 is\n         shown as the response to a\
    \ CWD command.  Under the list of\n         Command-Reply Sequences cited on page\
    \ 50, CWD is shown to only\n         accept a 250 response code.  Therefore, if\
    \ one would interpret\n         a CWD command as being excluded from the File\
    \ System functional\n         category, one may assume that the response code\
    \ of 200 is\n         correct, since CDUP as a special case of CWD does use 200.\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n      OTHER REFERENCES:\n         RFC 678 (in\
    \ DPH) - Document File Format Standards\n         MIL-STD-1780 (in DPH) - File\
    \ Transfer Protocol\n      DEPENDENCIES: Transmission Control Protocol\n     \
    \ CONTACT: Postel@ISI.EDU\n   Trivial File Transfer Protocol  ------------------------------\
    \ (TFTP)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 783 (in IPTW)\n \
    \     COMMENTS:\n         A very simple file moving protocol, no access control\
    \ is\n         provided.\n         This is in use in several local networks.\n\
    \         Ambiguities in the interpretation of several of the transfer\n     \
    \    modes should be  clarified, and additional transfer modes could\n       \
    \  be defined.  Additional error codes could be defined to more\n         clearly\
    \ identify problems.\n         Note: The DPH contains IEN-133, which is an obsolete\
    \ version of\n         this protocol.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ User Datagram Protocol\n      CONTACT: Postel@ISI.EDU\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Simple File Transfer Protocol  -------------------------------\
    \ (SFTP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 913 (in DPH)\n\
    \      COMMENTS:\n         SFTP is a simple file transfer protocol.  It fills\
    \ the need of\n         people wanting a protocol that is more useful than TFTP\
    \ but\n         easier to implement (and less powerful) than FTP.  SFTP\n    \
    \     supports user access control, file transfers, directory\n         listing,\
    \ directory changing, file renaming and deleting.\n         SFTP can be implemented\
    \ with any reliable 8-bit byte stream\n         oriented protocol, this document\
    \ describes its TCP\n         specification.  SFTP uses only one TCP connection;\
    \ whereas TFTP\n         implements a connection over UDP, and FTP uses two TCP\n\
    \         connections (one using the TELNET protocol).\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: MKL@SRI-NIC.ARPA\n   Simple Mail Transfer Protocol  -------------------------------\
    \ (SMTP)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 821 (in DPH)\n\
    \      COMMENTS:\n         The procedure for transmitting computer mail between\
    \ hosts.\n         This has been revised since the IPTW, it is in the \"Internet\n\
    \         Mail Protocols\" volume of November 1982.  RFC 788 (in IPTW) is\n  \
    \       obsolete.\n         There have been many misunderstandings and errors\
    \ in the early\n         implementations.  Some documentation of these problems\
    \ can be\n         found in the file [ISIB]<SMTP>MAIL.ERRORS.\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n         Some minor differences between RFC\
    \ 821 and RFC 822 should be\n         resolved.\n      OTHER REFERENCES:\n   \
    \      RFC 822 - Mail Header Format Standards\n            This has been revised\
    \ since the IPTW, it is in the \"Internet\n            Mail Protocols\" volume\
    \ of November 1982.  RFC 733 (in IPTW)\n            is obsolete.  Further revision\
    \ of RFC 822 is needed to\n            correct some minor errors in the details\
    \ of the\n            specification.\n            Note:  RFC 822 is not included\
    \ in the DPH (an accident, it\n            should have been).\n         MIL-STD-1781\
    \ (in DPH) - Simple Mail Transfer Protocol (SMTP)\n      DEPENDENCIES: Transmission\
    \ Control Protocol\n      CONTACT: Postel@ISI.EDU\n   Network News Transfer Protocol\
    \  ------------------------------ (NNTP)\n      STATUS:  Experimental\n      SPECIFICATION:\
    \  RFC 977\n      COMMENTS:\n         NNTP specifies a protocol for the distribution,\
    \ inquiry,\n         retrieval, and posting of news articles using a reliable\n\
    \         stream-based transmission of news among the ARPA-Internet\n        \
    \ community.  NNTP is designed so that news articles are stored\n         in a\
    \ central database allowing a subscriber to select only\n         those items\
    \ he wishes to read.  Indexing, cross-referencing,\n         and expiration of\
    \ aged messages are also provided.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Internet Protocol\n      CONTACT: Brian@SDCSVAX.UCSD.EDU\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Bulk Data Transfer Protocol  -------------------------------\
    \ (NETBLT)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 969\n     \
    \ COMMENTS:\n         This is a preliminary discussion of the Network Block Transfer\n\
    \         (NETBLT) protocol.  NETBLT is intended for the rapid transfer\n    \
    \     of a large quantity of data between computers.  It provides a\n        \
    \ transfer that is reliable and flow controlled, and is\n         structured to\
    \ provide maximum throughput over a wide variety of\n         networks.\n    \
    \     Note: A new RFC on the revised NETBLT is coming soon.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol, User Datagram\n      Protocol\n\
    \      CONTACT: DClark@MIT-MULTICS.ARPA\n   Resource Location Protocol  -----------------------------------\
    \ (RLP)\n      STATUS:   Elective\n      SPECIFICATION:   RFC 887 (in DPH)\n \
    \     COMMENTS:\n         A resource location protocol for use in the ARPA-Internet.\n\
    \         This protocol utilizes the User Datagram Protocol (UDP) which\n    \
    \     in turn calls on the Internet Protocol to deliver its\n         datagrams.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: User Datagram Protocol\n      CONTACT:\
    \   Accetta@A.CS.CMU.EDU\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

    '
- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Loader Debugger Protocol  -------------------------------------\
    \ (LDP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 909\n      COMMENTS:\n\
    \         Specifies a protocol for loading, dumping and debugging target\n   \
    \      machines from hosts in a network environment.  It is also\n         designed\
    \ to accommodate a variety of target CPU types.  It\n         provides a powerful\
    \ set of debugging services, while at the\n         same time, it is structured\
    \ so that a simple subset may be\n         implemented in applications like boot\
    \ loading where efficiency\n         and space are at a premium.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:  Reliable Data Protocol\n\
    \      CONTACT:  Hinden@BBN.COM\n   Remote Job Entry  ---------------------------------------------\
    \ (RJE)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 407 (in DPH)\n   \
    \   COMMENTS:\n         The general protocol for submitting batch jobs and retrieving\n\
    \         the results.\n         Some changes needed for use with TCP.\n     \
    \    No known active implementations.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ File Transfer Protocol, Transmission Control\n      Protocol\n      CONTACT:\
    \ Postel@ISI.EDU\n"
- title: RFC 991                                                    November 1986
  contents:
  - 'RFC 991                                                    November 1986

