- title: Official ARPA-Internet Protocols
  contents:
  - "Official ARPA-Internet Protocols\n   Internet Reliable Transaction Protocol \
    \ ---------------------- (IRTP)\n      STATUS:  Experimental\n      SPECIFICATION:\
    \  RFC 938\n      COMMENTS:\n         This protocol is a transport level host\
    \ to host protocol\n         designed for an internet environment.  While the\
    \ issues\n         discussed may not be directly relevant to the research problems\n\
    \         of the DARPA community, they may be interesting to a number of\n   \
    \      researchers and implementors.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \  Internet Protocol\n      CONTACT:  Trudy@ACC.ARPA\n"
