- contents:
  - "        IANA Registry for the Session Initiation Protocol (SIP)\n                        \"Priority\"
    Header Field\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a new IANA registry to keep track of the values\n
    \  defined for the Session Initiation Protocol (SIP) \"Priority\" header\n   field.
    \ It updates RFC 3261.\n"
  title: Abstract
- contents:
