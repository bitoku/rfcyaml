- title: Appendix A.  Civic Address Considerations Registration for the Austrian
  contents:
  - "Appendix A.  Civic Address Considerations Registration for the Austrian\n   \
    \          Building and Habitation Registry\n   The Austrian \"Gebaeude- und Wohnungsregistergesetz\"\
    \ (building and\n   habitation registry law) is the legal basis for the obligation\
    \ to\n   provide a registry of civic addresses, buildings, and their usable\n\
    \   units (subdivisions of buildings).  The registry is operated by\n   \"Statistik\
    \ Austria GmbH\", a fully governmentally owned company.  The\n   local administrations\
    \ of individual townships are responsible for\n   keeping records in the registry\
    \ up to date.\n   The data format definition for the individual records is publicly\n\
    \   available (data access itself is, however, restricted).  Hence, a\n   uniform\
    \ address database for the whole of Austria is available.  A\n   detailed description\
    \ of the Statistik Austria civic address data\n   format is contained in Appendix\
    \ A.1.\n"
- title: A.1.  Civic Address Format in Austria
  contents:
  - "A.1.  Civic Address Format in Austria\n   Statistik Austria data describes estates,\
    \ buildings, and usable units\n   [merkmalskatalog].  On a single estate there\
    \ may be any number of\n   buildings.  Apartment houses that have more than one\
    \ staircase are\n   split up in separate buildings at every staircase.  In every\n\
    \   building, there may be several usable units.  For example, an\n   apartment\
    \ house may have several apartments, counting as separate\n   usable units.  Moreover,\
    \ one building may have more than one address\n   but will have at least one address.\
    \  Below, the address Fields for\n   estates (Table 1), buildings (Table 2), and\
    \ usable units (Table 3)\n   are shown.\n   The ADDCODE, A5, and PCN Elements\
    \ are optional, and the other\n   Elements MUST be used if the data source contains\
    \ their corresponding\n   Fields.  The Elements A1 and A2 (not listed in the tables)\
    \ SHOULD\n   also be used if data is available.  Exception: when using the address\n\
    \   codes only (access to the codes is necessary for the creator and\n   recipient\
    \ of the location information), just the ADDCODE and country\n   Elements are\
    \ mandatory; the other Elements can be used optionally, of\n   course.\n   +-------------------------+-------------------------------+---------+\n\
    \   |  Statistik Austria name |          Explanation          | PIDF-LO |\n  \
    \ |                         |                               | Element |\n   +-------------------------+-------------------------------+---------+\n\
    \   |        Adresscode       |       address identifier      | ADDCODE |\n  \
    \ |                         |                               |         |\n   |\
    \      Gemeindename,      |  commune name and identifier  |    A3   |\n   |  \
    \  Gemeindekennziffer   |                               |         |\n   |    \
    \                     |                               |         |\n   |     Ortschaftsname,\
    \     |  village name and identifier  |    A4   |\n   |   Ortschaftskennziffer\
    \  |                               |         |\n   |                         |\
    \                               |         |\n   |      Strassenname,      |  \
    \ street name and identifier  |    RD   |\n   |    Strassenkennziffer   |    \
    \                           |         |\n   |                         |      \
    \                         |         |\n   |  Katastralgemeindename, |   cadastral\
    \ municipality and  |    A5   |\n   | Katastralgemeindenummer |           identifier\
    \          |         |\n   |                         |                       \
    \        |         |\n   |     Hausnummerntext     |   text in front of the house\
    \  |   HNO   |\n   |                         |             number            |\
    \         |\n   |                         |                               |  \
    \       |\n   | Hausnummer - 1.  Teil - |    first part of the house    |   HNO\
    \   |\n   |          Nummer         |        number, numeric        |        \
    \ |\n   |                         |                               |         |\n\
    \   | Hausnummer - 1.  Teil - |    first part of the house    |   HNO   |\n  \
    \ |        Buchstabe        |       number, character       |         |\n   |\
    \                         |                               |         |\n   |  \
    \     Hausnummer -      |  links first and Bis part of  |   HNO   |\n   | Verbindungszeichen\
    \ Teil |          house number         |         |\n   |         1 -> Bis    \
    \    |                               |         |\n   |                       \
    \  |                               |         |\n   | Hausnummer - Bis-Nummer |\
    \  number of Bis part of house  |   HNO   |\n   |                         |  \
    \           number            |         |\n   |                         |    \
    \                           |         |\n   |       Hausnummer -      |    character\
    \ of Bis part of   |   HNO   |\n   |      Bis-Buchstabe      |          house\
    \ number         |         |\n   |                         |                 \
    \              |         |\n   |    Hausnummernbereich   |     indicates if all\
    \ house    |   HNO   |\n   |                         | numbers specified or just\
    \ odd |         |\n   |                         |   or even numbers are stated\
    \  |         |\n   |                         |                               |\
    \         |\n   |       Postleitzahl      |          postal code          |  \
    \  PC   |\n   |                         |                               |    \
    \     |\n   |   Postleitzahlengebiet  |     postal community code     |   PCN\
    \   |\n   |                         |                               |        \
    \ |\n   |        Vulgoname        |           local name          |   NAM   |\n\
    \   |                         |                               |         |\n  \
    \ |         Hofname         |           farm name           |   LMK   |\n   +-------------------------+-------------------------------+---------+\n\
    \                 Table 1: Civic Address Fields for Estates\n   +------------------------+--------------------------------+---------+\n\
    \   | Statistik Austria name |           Explanation          | PIDF-LO |\n  \
    \ |                        |                                | Element |\n   +------------------------+--------------------------------+---------+\n\
    \   |      Adresssubcode     |         address subcode        | ADDCODE |\n  \
    \ |                        |                                |         |\n   |\
    \      Objektnummer      |           object code          | ADDCODE |\n   |  \
    \                      |                                |         |\n   |    \
    \  Hausnummer -      |  links Bis and second part of  |   HNO   |\n   |   Verbindungszeichen\
    \   |          house number          |         |\n   |   Teil Bis -> Teil 2  \
    \ |                                |         |\n   |                        |\
    \                                |         |\n   |  Hausnummer - 2.  Teil |  \
    \  second part of the house    |   HNO   |\n   |        - Nummer        |    \
    \     number, numeric        |         |\n   |                        |      \
    \                          |         |\n   |  Hausnummer - 2.  Teil |    second\
    \ part of the house    |   HNO   |\n   |       - Buchstabe      |        number,\
    \ character       |         |\n   |                        |                 \
    \               |         |\n   |      Hausnummer -      | links second and third\
    \ part of |   HNO   |\n   |   Verbindungszeichen   |          house number   \
    \       |         |\n   |     Teil 2-> Teil 3    |                           \
    \     |         |\n   |                        |                             \
    \   |         |\n   |  Hausnummer - 3.  Teil |     third part of the house   \
    \ |   HNO   |\n   |        - Nummer        |         number, numeric        |\
    \         |\n   |                        |                                |  \
    \       |\n   |  Hausnummer - 3.  Teil |     third part of the house    |   HNO\
    \   |\n   |       - Buchstabe      |        number, character       |        \
    \ |\n   |                        |                                |         |\n\
    \   | Gebaeudeunterscheidung |     for differentiation of     |   HNO   |\n  \
    \ |                        |  buildings, e.g.  Maierweg 27  |         |\n   |\
    \                        |      Hotel vs. Maierweg 27     |         |\n   |  \
    \                      |         Appartmenthaus         |         |\n   |    \
    \                    |                                |         |\n   +------------------------+--------------------------------+---------+\n\
    \          Table 2: Additional Civic Address Fields for Buildings\n   +-----------------------------+---------------------------+---------+\n\
    \   |    Statistik Austria name   |        Explanation        | PIDF-LO |\n  \
    \ |                             |                           | Element |\n   +-----------------------------+---------------------------+---------+\n\
    \   | Nutzungseinheitenlaufnummer |      usable unit code     | ADDCODE |\n  \
    \ |                             |                           |         |\n   |\
    \          Tuernummer         |        door number        |   HNO   |\n   |  \
    \                           |                           |         |\n   |    \
    \      Topnummer          |        unit number        |   HNO   |\n   |      \
    \                       |                           |         |\n   |       Lagebeschreibung\
    \      |   for verbal description  |   HNO   |\n   |                         \
    \    |                           |         |\n   |             Lage          \
    \  |  describes if the usable  |   FLR   |\n   |                             |\
    \  unit is in the basement, |         |\n   |                             |  mezzanine,\
    \ attic floor,  |         |\n   |                             |   ... (but not\
    \ the floor  |         |\n   |                             |          number)\
    \          |         |\n   |                             |                   \
    \        |         |\n   |          Stockwerk          |           floor     \
    \      |   FLR   |\n   |                             |                       \
    \    |         |\n   +-----------------------------+---------------------------+---------+\n\
    \         Table 3: Additional Civic Address Fields for Usable Units\n   Note:\
    \ \"floors\" in Austria (as in most parts of Europe) are counted\n   differently\
    \ compared to the US.  The \"1st floor\" in Austria is\n   actually the floor\
    \ above the floor at street level (2nd floor in US)\n   -- not considering the\
    \ fact that, in old buildings, there might be\n   even more floors between street\
    \ level and 1st floor, like \"mezzanine\"\n   and \"2nd mezzanine\".  So, an Austrian\
    \ \"1st floor\" could well be the\n   \"4th floor\" according to US nomenclature.\n\
    \   According to Statistik Austria [adrwarten], 81.5% of Austrian\n   addresses\
    \ are of the simple type Musterstrasse 1 (Musterstrasse is an\n   example street\
    \ name). 5% of all addresses have an additional\n   character, like Musterstrasse\
    \ 1b. 1% of Austrian addresses look like\n   Musterstrasse 21A - 23A.  For 8%\
    \ of addresses, an additional\n   separator is necessary -- like Musterstrasse\
    \ 10 Haus 1 Stiege 2, or\n   Musterstrasse 20 Gruppe A Reihe 1 Parzelle 13, or\
    \ Musterstrasse 30\n   Weg 1 Parzelle 10.  Very seldom, there are so-called special\n\
    \   addresses (0.03%) -- for example, Musterstrasse gegenueber 3A,\n   meaning\
    \ this address is actually opposite of house number 3A.  Rather\n   surprisingly,\
    \ 4.47% of Austrian addresses contain the identifier of\n   the estate since no\
    \ house number is assigned at all -- for example,\n   Musterstrasse GNR 1234,\
    \ or Musterstrasse GNR .12/4 Kirche (this type\n   of addresses is common for\
    \ churches), or a real example in Stockerau:\n   Kolomaniwoerth GNR 1583.  This\
    \ identifier is stored by Statistik\n   Austria as Hausnummerntext.  Otherwise,\
    \ one could misinterpret this\n   number as a house number, which would be definitely\
    \ wrong.\n"
- title: A.2.  Sample Addresses
  contents:
  - "A.2.  Sample Addresses\n   In order to clarify the Austrian civic address format,\
    \ this section\n   provides some exemplary addresses:\n   1234 Musterstadt, Hauptstrasse\
    \ 1a - 5a Block 1b Haus 2c Stiege 1\n   Postleitzahl: 1234\n   Stadt: Musterstadt\n\
    \   Strasse: Hauptstrasse\n   Hausnummer - 1.  Teil - Nummer: 1\n   Hausnummer\
    \ - 1.  Teil - Buchstabe: a\n   Hausnummer - Verbindungszeichen Teil 1 -> Bis:\
    \ -\n   Hausnummer - 2.  Teil - Nummer: 5\n   Hausnummer - 2.  Teil - Buchstabe:\
    \ a\n   Hausnummer - Verbindungszeichen Teil Bis -> Teil 2: Block\n   Hausnummer\
    \ - 2.  Teil - Nummer: 1\n   Hausnummer - 2.  Teil - Buchstabe: b\n   Hausnummer\
    \ - Verbindungszeichen Teil 2-> Teil 3: Haus\n   Hausnummer - 3.  Teil - Nummer:\
    \ 2\n   Hausnummer - 3.  Teil - Buchstabe: c\n   Gebaeudeunterscheidung: Stiege\
    \ 1\n   1234 Musterstadt, Musterstrasse 13 Hotel\n   Postleitzahl: 1234\n   Stadt:\
    \ Musterstadt\n   Strasse: Musterstrasse\n   Hausnummer - 1. Teil - Nummer: 13\n\
    \   Gebaeudeunterscheidung: Hotel\n   6020 Innsbruck, Anichstrasse vor 35\n  \
    \ Postleitzahl: 6020\n   Stadt: Innsbruck\n   Strasse: Anichstrasse\n   Hausnummerntext:\
    \ vor (\"in front of\")\n   Hausnummer: 35\n   6173 Oberperfuss, Riedl 3097 (Pfarrkirche)\n\
    \   Postleitzahl: 6173\n   Stadt: Oberperfuss\n   Strasse: Riedl\n   Hausnummerntext:\
    \ 3097\n   (since the estate identifier is 81305 3097, where 81305 is the\n  \
    \ Katastralgemeindenummer (cadastral municipality), and no house\n   number is\
    \ assigned)\n   Vulgoname: Pfarrkirche\n"
- title: A.3.  Address Codes in Austria
  contents:
  - "A.3.  Address Codes in Austria\n   Statistik Austria registers 4 codes: Adresscode,\
    \ Adresssubcode,\n   Objektnummer, and the Nutzungseinheitenlaufnummer.  The Adresscode\
    \ (7\n   digits) is a unique code for an address in Austria.  The\n   Adressregister\
    \ maps the Adresscode to the civic address.  If there is\n   a building located\
    \ at an address, there is also an Adresssubcode (3\n   digits) assigned.  Every\
    \ building at an address has its own\n   Adresssubcode (assigned sequentially\
    \ starting with 001, 002, 003, and\n   so on) in order to distinguish between\
    \ buildings at the same address.\n   Furthermore, every building located in Austria\
    \ has its own unique\n   code, the Objektnummer (7 digits).  This code identifies\
    \ the building\n   independent of the Adresscode.  That's because addresses are\
    \ subject\n   to change while the building may persist.  To differentiate multiple\n\
    \   usable units inside a building, the Nutzungseinheitenlaufnummer (4\n   digits)\
    \ is used.  This code is also assigned in sequential order for\n   each building.\n\
    \   Besides, every address and building is geocoded by Statistik Austria.\n  \
    \ Hence, if every PIDF-LO would carry data in the format of Statistik\n   Austria\
    \ and if every PSAP would use the database of Statistik Austria\n   for mapping,\
    \ a time-saving, definite mapping without irregularities\n   could be achieved.\n\
    \   Besides these codes, Statistik Austria maintains reference numbers\n   for\
    \ communes, localities, or streets, to mention just a few.\n"
- title: A.4.  Austrian Addresses in PIDF-LO
  contents:
  - "A.4.  Austrian Addresses in PIDF-LO\n   The following subsections define the\
    \ mapping procedure.\n"
- title: A.4.1.  Country
  contents:
  - "A.4.1.  Country\n   The country Element for Austria must be set to AT, since\
    \ this is the\n   ISO 3166-1 [ISO3166-1] alpha-2 code for Austria.\n   <country>AT</country>\n\
    \   The usage of the ISO 3166 code is demanded by RFC 4119 [RFC4119], and\n  \
    \ RFC 5139 [RFC5139] proposes to use uppercase characters only.\n"
- title: A.4.2.  Country Subdivisions A1-A6
  contents:
  - "A.4.2.  Country Subdivisions A1-A6\n   A1 province (Bundesland), Section A.4.2.1\n\
    \   A2 political district name or identifier (politischer Bezirk),\n      Section\
    \ A.4.2.2\n   A3 commune name or identifier (Gemeinde), Section A.4.2.3\n   A4\
    \ village name or identifier (Ortschaft), Section A.4.2.4\n   A5 cadastral municipality\
    \ name or identifier (Katastralgemeindename\n      or Katastralgemeindenummer),\
    \ Section A.4.2.5\n   Element A6 must not be used.\n   Last, there is an exception\
    \ to mention that concerns the Austrian\n   capital, Vienna (Wien).  The city\
    \ of Vienna is equal to its political\n   district and even the province is called\
    \ Vienna.  Nevertheless,\n   Vienna is separated in 23 districts within the same\
    \ political\n   district.  Consequently, an address in Vienna would look like:\n\
    \   <country>AT</country>\n   <A1>Wien</A1>\n   <A2>Wien</A2>\n   <A3>Wien</A3>\n\
    \   <A4>Favoriten</A4> or <A4>10<A4>\n   <A5>Inzersdorf Stadt<A5>\n   The Element\
    \ A4, holding the city division, can hold the name or the\n   number of the district.\n"
- title: A.4.2.1.  A1 Element
  contents:
  - "A.4.2.1.  A1 Element\n   As proposed in RFC 5139 [RFC5139], for the PIDF-LO Element\
    \ A1, the\n   second part of ISO 3166-2 [ISO3166-2] can be used.  However, in\n\
    \   Austria it is also common to write out the names of the states.\n   Table\
    \ 4 shows the possible values of the A1 Element for Austrian\n   states.\n   \
    \     +------------------------+--------------------------------+\n        | \
    \      Bundesland       | second part of ISO 3166-2 code |\n        +------------------------+--------------------------------+\n\
    \        |       Burgenland       |                1               |\n       \
    \ |                        |                                |\n        |     \
    \ K=U+00E4rnten     |                2               |\n        |            \
    \            |                                |\n        | Nieder=U+00F6sterreich\
    \ |                3               |\n        |                        |     \
    \                           |\n        |  Ober=U+00F6sterreich  |            \
    \    4               |\n        |                        |                   \
    \             |\n        |        Salzburg        |                5         \
    \      |\n        |                        |                                |\n\
    \        |       Steiermark       |                6               |\n       \
    \ |                        |                                |\n        |     \
    \     Tirol         |                7               |\n        |            \
    \            |                                |\n        |       Vorarlberg  \
    \     |                8               |\n        |                        | \
    \                               |\n        |          Wien          |        \
    \        9               |\n        +------------------------+--------------------------------+\n\
    \                  Table 4: A1 Element Format for Austria\n   (Note: values are\
    \ shown in UTF-8, which is recommended to be used for\n   PIDF-LO.)\n"
- title: A.4.2.2.  A2 Element
  contents:
  - "A.4.2.2.  A2 Element\n   Names of the Austrian political districts are available\
    \ at Statistik\n   Austria [bezirke].  These names, the unique code for the political\n\
    \   district, or both can be used for the A2 Element.  If the content of\n   the\
    \ A2 Element is numeric, obviously the code is provided (there is\n   no political\
    \ district in Austria with a number in its name).  In case\n   both the name and\
    \ the code are provided, they are separated by a\n   semicolon and the name must\
    \ be listed first.\n   The district of \"Bruck an der Leitha\" could be represented\
    \ by:\n   <A2>Bruck an der Leitha<A2>\n   or\n   <A2>307</A2>\n   or\n   <A2>Bruck\
    \ an der Leitha;307</A2>\n"
- title: A.4.2.3.  A3 Element
  contents:
  - "A.4.2.3.  A3 Element\n   The Element A3 holds the Gemeindename (commune name),\
    \ the identifier\n   of the Gemeinde, or both separated by a semicolon (the name\
    \ must be\n   listed first).  If the content of the A3 Element consists of a number\n\
    \   only, it is obvious that just the identifier is provided.  Statistik\n   Austria\
    \ maintains a table with the Gemeindenamen and identifiers\n   [gemeinden], which\
    \ must be used as the content for the A3 Element; no\n   other spelling is allowed.\n\
    \   Sample:\n   <A3>Neusiedl am See</A3>\n   or\n   <A3>10713</A3>\n   or\n  \
    \ <A3>Neusiedl am See;10713</A3>\n"
- title: A.4.2.4.  A4 Element
  contents:
  - "A.4.2.4.  A4 Element\n   The Element A4 holds the Ortschaftsname (village name),\
    \ the\n   Ortschaftskennziffer (the identifier), or both separated by a\n   semicolon\
    \ (the name must be listed first).  If the content of the A4\n   Element consists\
    \ of a number only, it is obvious that just the\n   identifier is provided, since\
    \ there are no Ortschaftsnamen in Austria\n   that contain a number.  Statistik\
    \ Austria maintains a table with the\n   Ortschaftsnamen and identifiers [ortschaften],\
    \ which must be used as\n   the content for the A4 Element; no other spelling\
    \ is allowed.\n   Sample:\n   <A4>Wilfleinsdorf</A4>\n   or\n   <A4>03448</A4>\n\
    \   or\n   <A4>Wilfleinsdorf;03448</A4>\n"
- title: A.4.2.5.  A5 Element
  contents:
  - "A.4.2.5.  A5 Element\n   The Element A5 holds the Katastralgemeindename (cadastral\n\
    \   municipality), the Katastralgemeindenummer (the identifier), or both\n   separated\
    \ by a semicolon (the name must be listed first).  If the\n   content of the A5\
    \ Element consists of a number only, it is obvious\n   that just the identifier\
    \ is provided, since there are no\n   Katastralgemeindenamen in Austria that contain\
    \ a number.\n   Sample (Vienna, Fuenfhaus):\n   <A5>Oberbaumgarten</A5>\n   or\n\
    \   <A5>1208</A5>\n   or\n   <A5>Oberbaumgarten;1208</A5>\n"
- title: A.4.3.  Road and Street Names
  contents:
  - "A.4.3.  Road and Street Names\n   The PIDF-LO Element RD holds the complete street\
    \ name, including the\n   street suffix.  No abbreviations are allowed.  No other\
    \ Elements are\n   needed for streets and must not be used.\n"
- title: A.4.4.  House Numbers
  contents:
  - "A.4.4.  House Numbers\n   Statistik Austria lists 14 data Fields related to the\
    \ house number of\n   a building plus another 5 Fields for distinction of different\
    \ usable\n   units inside a building (including the floor, which has a separate\n\
    \   Element in PIDF-LO).  Unfortunately, PIDF-LO only defines a single\n   house\
    \ number Element (HNO, numeric part only) and house number suffix\n   Element\
    \ (HNS).  Therefore, this section defines a mapping in order to\n   accommodate\
    \ all data: all house number data is concatenated into a\n   single HNO Element,\
    \ even though it is expected to hold numeric part\n   only.\n   In order to allow\
    \ automatic procession of the HNO Element, it is\n   necessary to use a semicolon\
    \ as a delimiter symbol (Austrian house\n   numbers do not contain semicolons).\
    \  The house number parts MUST be\n   provided in the order in which they are\
    \ listed by the Statistik\n   Austria document [merkmalskatalog].  For user-interface\n\
    \   representation, the semicolon-separated format can be transformed by\n   replacing\
    \ semicolons by spaces (multiple spaces should be combined)\n   and no space should\
    \ be present between a numeric part of a house\n   number and its related character.\n\
    \   It is not allowed to use the HNS Element for Austrian addresses,\n   since\
    \ there are addresses that do not have just a single suffix.\n   The house number\
    \ \"vor 1 - 1A\" (consisting of a house number text\n   \"vor\", first part of\
    \ the house number numeric \"1\", \"-\" as the link of\n   the first and Bis part,\
    \ \"1\" as house number Bis part numeric, \"A\" as\n   character of the Bis part)\
    \ would be mapped to:\n   <HNO>vor;1;;-;1;A;;;;;;;;;;;</HNO>\n"
- title: A.4.5.  Local Names
  contents:
  - "A.4.5.  Local Names\n   NAM: contains the Vulgoname (local name); multiple local\
    \ names are\n        separated by a semicolon (if applicable).\n   LMK: contains\
    \ the farm name (just one name possible) (if applicable).\n   LOC: can be used\
    \ without restriction for additional location\n        information (as per RFC\
    \ 4119).\n"
- title: A.4.6.  Floors
  contents:
  - "A.4.6.  Floors\n   The floor Element may contain numbers or text describing the\
    \ floor.\n   The first floor (<FLR>1</FLR>) is the floor above the floor at street\n\
    \   level.  The floor at street level is <FLR>EG</FLR> or <FLR>0</FLR>.\n   Other\
    \ floors may have names like mezzanine, for example.  The\n   Statistik Austria\
    \ data Fields Lage and Stockwerk are concatenated if\n   necessary.\n"
- title: A.4.7.  Additional Code Element
  contents:
  - "A.4.7.  Additional Code Element\n   The Element additional code may be used to\
    \ hold the codes provided by\n   Statistik Austria.  There is an Adresscode, Adresssubcode,\n\
    \   Objektnummer, and a Nutzungseinheitenlaufnummer.  These unique codes\n   identify\
    \ the location.  Actually, these codes alone would be enough\n   but require that\
    \ the location recipient has access to the database of\n   Statistik Austria.\n\
    \   If the additional code in a PIDF-LO document is going to hold the\n   codes\
    \ from Statistik Austria, the following format should be used:\n   <ADDCODE>AdrCD=1234567;AdrsubCD=123;\n\
    \   ObjNr=2333211;NtzLnr=0001</ADDCODE>\n   It is not necessary to provide all\
    \ codes, but there are some\n   restrictions: the Adresssubcode cannot be used\
    \ without an Adresscode.\n   More restrictions are defined by Statistik Austria.\
    \  By setting the\n   country Element to AT (see Section 4.2.1), indicating an\
    \ Austrian\n   address, the Additional Code Element is expected to hold codes\
    \ from\n   Statistik Austria only.  When creating PIDF-LO documents using\n  \
    \ address codes by Statistik Austria, the country and ADDCODE Elements\n   are\
    \ mandatory.\n"
- title: A.4.8.  Other Elements
  contents:
  - "A.4.8.  Other Elements\n   The Elements PC and PCN can hold the data form Statistik\
    \ Austria, the\n   POBOX can be used if the post assigned a post office box. \
    \ At least\n   the PC Element should be present.\n   PC:    Postleitzahl (postal\
    \ code)\n   PCN:   Postleitzahlengebiet (postal community name)\n   POBOX: Postfach\n\
    \   The Elements UNIT, ROOM, SEAT, PLC, and BLD may be used without\n   further\
    \ restriction.\n"
- title: A.4.9.  Elements Not to Be Used
  contents:
  - "A.4.9.  Elements Not to Be Used\n   A6\n   STS\n   HNS\n   PRD\n   POD\n   RDBR\n\
    \   RDSUBBR\n   PRM\n   POM\n"
- title: A.5.  Example
  contents:
  - "A.5.  Example\n   This section shows an example mapping of an Austrian address\
    \ to\n   PIDF-LO.\n   Address:\n   Bundesland: Wien\n   Politischer Bezirk: Wien\n\
    \   Gemeindename: Wien\n   9. Bezirk\n   Strasse: Lazarettgasse\n   Hausnummer\
    \ - 1. Teil - Nummer: 13\n   Hausnummer - 1. Teil - Buchstabe: A\n   Hausnummer\
    \ - Verbindungszeichen Teil 1-Bis: -\n   Hausnummer - Bis-Nummer: 13\n   Hausnummer\
    \ - Bis-Buchstabe: C\n   Postleitzahl: 1090\n   PIDF-LO:\n   <?xml version=\"\
    1.0\" encoding=\"UTF-8\" ?>\n     <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\
    \n        xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n        xmlns:cl=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n        entity=\"pres:123@examplehost\"\
    >\n      <tuple id=\"abcd123456\">\n       <status>\n        <gp:geopriv>\n  \
    \        <gp:location-info>\n            <cl:civicAddress xml:lang=\"de\">\n \
    \             <cl:country>AT</cl:country>\n              <cl:A1>Wien</cl:A1>\n\
    \              <cl:A2>Wien</cl:A2>\n              <cl:A3>Wien</cl:A3>\n      \
    \        <cl:A4>9</cl:A4>\n              <cl:RD>Lazarettgasse</cl:RD>\n      \
    \        <cl:HNO>;13;A;-;13;C;;;;;;;;;;;;</cl:HNO>\n              <cl:PC>1090</cl:PC>\n\
    \            </cl:civicAddress>\n          </gp:location-info>\n         <gp:usage-rules>\n\
    \         <gp:retransmission-allowed>yes</gp:retransmission-allowed>\n       \
    \  <gp:retention-expiry>2009-11-10T12:00:00Z</gp:retention-expiry>\n         </gp:usage-rules>\n\
    \        </gp:geopriv>\n       </status>\n       <timestamp>2009-02-09T12:00:00Z</timestamp>\n\
    \      </tuple>\n     </presence>\n"
