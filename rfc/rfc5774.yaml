  - "               Considerations for Civic Addresses in the\n      Presence Information\
    \ Data Format Location Object (PIDF-LO):\n                Guidelines and IANA\
    \ Registry Definition\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides a guideline for creating civic address\n\
    \   considerations documents for individual countries, as required by RFC\n  \
    \ 4776.  Furthermore, this document also creates an IANA Registry\n   referring\
    \ to such address considerations documents and registers such\n   address considerations\
    \ for Austria.\n"
