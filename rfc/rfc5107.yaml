- title: __initial_text__
  contents:
  - '               DHCP Server Identifier Override Suboption

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a new suboption of the DHCP relay information\n\
    \   option that allows the DHCP relay to specify a new value for the\n   Server\
    \ Identifier option, which is inserted by the DHCP Server.  This\n   allows the\
    \ DHCP relay to act as the actual DHCP server such that\n   RENEW DHCPREQUESTs\
    \ will come to the relay instead of going to the\n   server directly.  This gives\
    \ the relay the opportunity to include the\n   Relay Agent option with appropriate\
    \ suboptions even on DHCP RENEW\n   messages.\n"
