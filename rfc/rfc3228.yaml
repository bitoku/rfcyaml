- title: Abstract
  contents:
  - "Abstract\n   This memo requests that the IANA create a registry for fields in\
    \ the\n   IGMP (Internet Group Management Protocol) protocol header, and\n   provides\
    \ guidance for the IANA to use in assigning parameters for\n   those fields.\n"
