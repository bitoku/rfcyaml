- title: __initial_text__
  contents:
  - "    IEEE 802.11 Medium Access Control (MAC) Profile for Control and\n       \
    \     Provisioning of Wireless Access Points (CAPWAP)\n"
- title: Abstract
  contents:
  - "Abstract\n   The Control and Provisioning of Wireless Access Points (CAPWAP)\n\
    \   protocol binding for IEEE 802.11 defines two Medium Access Control\n   (MAC)\
    \ modes for IEEE 802.11 Wireless Transmission Points (WTPs):\n   Split and Local\
    \ MAC.  In the Split MAC mode, the partitioning of\n   encryption/decryption functions\
    \ is not clearly defined.  In the Split\n   MAC mode description, IEEE 802.11\
    \ encryption is specified as located\n   in either the Access Controller (AC)\
    \ or the WTP, with no clear way\n   for the AC to inform the WTP of where the\
    \ encryption functionality\n   should be located.  This leads to interoperability\
    \ issues, especially\n   when the AC and WTP come from different vendors.  To\
    \ prevent\n   interoperability issues, this specification defines an IEEE 802.11\n\
    \   MAC Profile message element in which each profile specifies an\n   unambiguous\
    \ division of encryption functionality between the WTP and\n   AC.\n"
