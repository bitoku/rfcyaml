- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The CAPWAP protocol supports two MAC modes of operation:\
    \ Split and\n   Local MAC, as described in [RFC5415] and [RFC5416].  However,\
    \ there\n   are MAC functions that have not been clearly defined.  For example,\n\
    \   IEEE 802.11 [IEEE.802.11] encryption is specified as located in\n   either\
    \ the AC or the WTP with no clear way to negotiate where it\n   should be located.\
    \  Because different vendors have different\n   definitions of the MAC mode, many\
    \ MAC-layer functions are mapped\n   differently to either the WTP or the AC by\
    \ different vendors.\n   Therefore, depending upon the vendor, the operators in\
    \ their\n   deployments have to perform different configurations based on\n  \
    \ implementation of the two modes by their vendor.  If there is no\n   clear specification,\
    \ then operators will experience interoperability\n   issues with WTPs and ACs\
    \ from different vendors.\n   Figure 1 from [RFC5416] illustrates how some functions\
    \ are processed\n   in different places in the Local MAC and Split MAC mode.\n\
    \   Specifically, note that in the Split MAC mode, the IEEE 802.11\n   encryption/decryption\
    \ is specified as WTP/AC, implying that it could\n   be at either location.  This\
    \ is not an issue with Local MAC because\n   encryption is always at the WTP.\n\
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |  \
    \          Functions                  | Local MAC | Split MAC |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Distribution Service     |  WTP/AC   |     AC    |\n   +  \
    \           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |        \
    \     |Integration Service      |   WTP     |     AC    |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Beacon Generation        |   WTP     |     WTP   |\n   +  \
    \           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |        \
    \     |Probe Response Generation|   WTP     |     WTP   |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Function    |Power Mgmt/              |   WTP     |     WTP   |\n   +  \
    \           |Packet Buffering         |           |           |\n   |        \
    \     +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |             |Fragmentation/\
    \           |   WTP     |    WTP/AC |\n   +             |Defragmentation     \
    \     |           |           |\n   |             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Assoc/Disassoc/Reassoc   |  WTP/AC   |     AC    |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Classifying              |   WTP     |     AC    |\n   +  \
    \ IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   | 802.11 QoS\
    \  |Scheduling               |   WTP     |    WTP/AC |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Queuing                  |   WTP     |    WTP    |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.1X/EAP          |   AC      |    AC     |\n   +  \
    \ IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   | 802.11 RSN\
    \  |RSNA Key Management      |   AC      |    AC     |\n   +  (WPA2)     +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.11              |   WTP     |    WTP/AC |\n   +  \
    \           |Encryption/Decryption    |           |           |\n   |-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   Note:\n     RSN - Robust Security Network\n     RSNA - Robust Security Network\
    \ Association\n     WPA2 - Wi-Fi Protected Access 2\n              Figure 1: Functions\
    \ in Local MAC and Split MAC\n   To solve this problem, this specification introduces\
    \ the IEEE 802.11\n   MAC Profile.  The IEEE 802.11 MAC Profile unambiguously\
    \ specifies\n   where the various MAC functionalities should be located.\n"
- title: 2.  IEEE MAC Profile Descriptions
  contents:
  - "2.  IEEE MAC Profile Descriptions\n   A IEEE 802.11 MAC Profile refers to a description\
    \ of how the MAC\n   functionality is split between the WTP and AC shown in Figure\
    \ 1.\n"
- title: 2.1.  Split MAC with WTP Encryption
  contents:
  - "2.1.  Split MAC with WTP Encryption\n   The functional split for the Split MAC\
    \ with WTP encryption is\n   provided in Figure 2.  This profile is similar to\
    \ the Split MAC\n   description in [RFC5416], except that IEEE 802.11 encryption/\n\
    \   decryption is at the WTP.  Note that fragmentation is always done at\n   the\
    \ same entity as the encryption.  Consequently, in this profile\n   fragmentation/defragmentation\
    \ is also done only at the WTP.  Note\n   that scheduling functionality is denoted\
    \ as WTP/AC.  As explained in\n   [RFC5416], this means that the admission control\
    \ component of IEEE\n   802.11 resides on the AC; the real-time scheduling and\
    \ queuing\n   functions are on the WTP.\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |            Functions                  | Profile   |\n   |              \
    \                         |    0      |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Distribution Service     |   AC      |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Integration Service      |   AC      |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Beacon Generation        |   WTP     |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Probe Response Generation|   WTP     |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Function    |Power Mgmt/              |   WTP     |\n   +             |Packet\
    \ Buffering        |           |\n   |             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Fragmentation/           |   WTP     |\n   +             |Defragmentation\
    \          |           |\n   |             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Assoc/Disassoc/Reassoc   |   AC      |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Classifying              |   AC      |\n   +   IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | 802.11 QoS  |Scheduling               |   WTP/AC  |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Queuing                  |   WTP     |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.1X/EAP          |   AC      |\n   +   IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | 802.11 RSN  |RSNA Key Management      |   AC      |\n   +  (WPA2)     +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.11              |   WTP     |\n   +             |Encryption/Decryption\
    \    |           |\n   |-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   Note:\n   EAP - Extensible Authentication Protocol\n           Figure 2: Functions\
    \ in Split MAC with WTP Encryption\n"
- title: 2.2.  Split MAC with AC Encryption
  contents:
  - "2.2.  Split MAC with AC Encryption\n   The functional split for the Split MAC\
    \ with AC encryption is provided\n   in Figure 3.  This profile is similar to\
    \ the Split MAC in [RFC5416],\n   except that IEEE 802.11 encryption/decryption\
    \ is at the AC.  Since\n   fragmentation is always done at the same entity as\
    \ the encryption, in\n   this profile, AC does fragmentation/defragmentation.\n\
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |            Functions\
    \                  | Profile   |\n   |                                       |\
    \    1      |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |\
    \             |Distribution Service     |   AC      |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Integration Service      |   AC      |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Beacon Generation        |   WTP     |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Probe Response Generation|   WTP     |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Function    |Power Mgmt/              |   WTP     |\n   +             |Packet\
    \ Buffering         |           |\n   |             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Fragmentation/           |   AC      |\n   +             |Defragmentation\
    \          |           |\n   |             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Assoc/Disassoc/Reassoc   |   AC      |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Classifying              |   AC      |\n   +   IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | 802.11 QoS  |Scheduling               |   WTP     |\n   +             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |Queuing                  |   WTP     |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.1X/EAP          |   AC      |\n   +   IEEE      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | 802.11 RSN  |RSNA Key Management      |   AC      |\n   +  (WPA2)     +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |             |IEEE 802.11              |   AC      |\n   +             |Encryption/Decryption\
    \    |           |\n   |-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \            Figure 3: Functions in Split MAC with AC encryption\n"
- title: 2.3.  IEEE 802.11 MAC Profile Frame Exchange
  contents:
  - "2.3.  IEEE 802.11 MAC Profile Frame Exchange\n   An example of message exchange\
    \ using the IEEE 802.11 MAC Profile\n   message element is shown in Figure 4.\
    \  The WTP informs the AC of the\n   various MAC Profiles it supports.  This happens\
    \ in either a Discovery\n   Request message or the Join Request message.  The\
    \ AC determines the\n   appropriate profile and configures the WTP with the profile\
    \ while\n   configuring the WLAN.\n       +-+-+-+-+-+-+                      \
    \       +-+-+-+-+-+-+\n       |    WTP    |                             |    AC\
    \     |\n       +-+-+-+-+-+-+                             +-+-+-+-+-+-+\n    \
    \         |Join Request[Supported IEEE 802.11       |\n             |       MAC\
    \ Profiles   ]                  |\n             |---------------------------------------->|\n\
    \             |                                         |\n             |Join\
    \ Response                            |\n             |<----------------------------------------|\n\
    \             |                                         |\n             |IEEE\
    \ 802.11 WLAN Config. Request [       |\n             | IEEE 802.11 Add WLAN,\
    \                   |\n             | IEEE 802.11 MAC Profile                \
    \ |\n             |   ]                                     |\n             |<----------------------------------------|\n\
    \             |                                         |\n             |IEEE\
    \ 802.11 WLAN Config. Response        |\n             |---------------------------------------->|\n\
    \          Figure 4: Message Exchange for Negotiating MAC Profiles\n"
- title: 3.  MAC Profile Message Element Definitions
  contents:
  - '3.  MAC Profile Message Element Definitions

    '
- title: 3.1.  IEEE 802.11 Supported MAC Profiles
  contents:
  - "3.1.  IEEE 802.11 Supported MAC Profiles\n   The IEEE 802.11 Supported MAC Profile\
    \ message element allows the WTP\n   to communicate the profiles it supports.\
    \  The Discovery Request\n   message, Primary Discovery Request message, and Join\
    \ Request message\n   may include one such message element.\n           0    \
    \           1               2               3\n           0 1 2 3 4 5 6 7 0 1\
    \ 2 3 4 5 6 7 0 1 2 3 4 5 6 7 0\n          +=+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-\n\
    \          | Num_Profiles  |  Profile_1    |   Profile_[2..N]..\n          +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-\n\
    \               Figure 5: IEEE 802.11 Supported MAC Profiles\n   o  Type: 1060\
    \ for IEEE 802.11 Supported MAC Profiles\n   o  Num_Profiles >=1: This refers\
    \ to the number of profiles present in\n      this message element.  There must\
    \ be at least one profile.\n   o  Profile: Each profile is identified by a value\
    \ specified in\n      Section 3.2.\n"
- title: 3.2.  IEEE 802.11 MAC Profile
  contents:
  - "3.2.  IEEE 802.11 MAC Profile\n   The IEEE 802.11 MAC Profile message element\
    \ allows the AC to select a\n   profile.  This message element may be provided\
    \ along with the IEEE\n   802.11 ADD WLAN message element while configuring a\
    \ WLAN on the WTP.\n           0 1 2 3 4 5 6 7\n          +=+-+-+-+-+-+-+-+\n\
    \          |  Profile      |\n          +-+-+-+-+-+-+-+-+\n                  \
    \   Figure 6: IEEE 802.11 MAC Profile\n   o  Type: 1061 for IEEE 802.11 MAC Profile\n\
    \   o  Profile: The profile is identified by a value as given below\n      * \
    \ 0: This refers to the IEEE 802.11 Split MAC Profile with WTP\n         encryption\n\
    \      *  1: This refers to the IEEE 802.11 Split MAC Profile with AC\n      \
    \   encryption\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document does not introduce any new security\
    \ risks compared to\n   [RFC5416].  The negotiation messages between the WTP and\
    \ AC have\n   origin authentication and data integrity.  As a result, an attacker\n\
    \   cannot interfere with the messages to force a less-secure mode\n   choice.\
    \  The security considerations described in [RFC5416] apply\n   here as well.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The following IANA actions have been completed.\n\
    \   o  This specification defines two new message elements: IEEE 802.11\n    \
    \  Supported MAC Profiles (described in Section 3.1) and the IEEE\n      802.11\
    \ MAC Profile (described in Section 3.2).  These elements\n      have been registered\
    \ in the existing \"CAPWAP Message Element Type\"\n      registry, defined in\
    \ [RFC5415].\n              CAPWAP Protocol Message Element                Type\
    \ Value\n              IEEE 802.11 Supported MAC Profiles              1060\n\
    \              IEEE 802.11 MAC Profile                         1061\n   o  The\
    \ IEEE 802.11 Supported MAC Profiles message element and IEEE\n      802.11 MAC\
    \ Profile message element include a Profile field (as\n      defined in Section\
    \ 3.2).  The Profile field in the IEEE 802.11\n      Supported MAC Profiles denotes\
    \ the MAC Profiles supported by the\n      WTP.  The Profile field in the IEEE\
    \ 802.11 MAC Profile denotes the\n      MAC Profile assigned to the WTP.  The\
    \ namespace for the field is 8\n      bits (0-255).  This specification defines\
    \ two values: zero (0) and\n      one (1) as described below.  The remaining values\
    \ (2-255) are\n      controlled and maintained by IANA, and the registration procedure\n\
    \      is Expert Review [RFC5226].  IANA has created a new subregistry\n     \
    \ called \"IEEE 802.11 Split MAC Profile\" under the existing registry\n     \
    \ \"Control And Provisioning of Wireless Access Points (CAPWAP)\n      Parameters\"\
    .  The registry format is given below.\n               Profile               \
    \              Type Value  Reference\n               Split MAC with WTP encryption\
    \       0           RFC 7494\n               Split MAC with AC encryption    \
    \    1           RFC 7494\n"
