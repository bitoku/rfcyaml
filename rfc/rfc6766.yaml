    \ occur at\n       re-initialization of the local management subsystem, and at\n\
    \       other times as indicated by the value of\n       ifCounterDiscontinuityTime\
    \ as defined in the IF-MIB.\n       This object maps to the TR-159/G.998.3 attribute\
    \ aCRC6Errors.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.4.2; [G.998.3],\
    \ Appendix II, B-VIII\"\n     ::= { g9983PortStatEntry 4 }\n   g9983PortStatCrc8Errors\
    \  OBJECT-TYPE\n     SYNTAX      Counter32\n     MAX-ACCESS  read-only\n     STATUS\
    \      current\n     DESCRIPTION\n       \"The total number of CRC-8 errors (event/message\
    \ errors) on all\n       pairs in the G.Bond/TDIM port.  Simultaneous errors on\
    \ M lines\n       SHOULD be counted M times.\n       Discontinuities in the value\
    \ of this counter can occur at\n       re-initialization of the local management\
    \ subsystem, and at\n       other times as indicated by the value of\n       ifCounterDiscontinuityTime\
    \ as defined in the IF-MIB.\n       This object maps to the TR-159/G.998.3 attribute\
    \ aCRC8Errors.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.4.3; [G.998.3],\
    \ Appendix II, B-IX\"\n     ::= { g9983PortStatEntry 5 }\n   g9983OperSvcTable\
    \ OBJECT-TYPE\n     SYNTAX      SEQUENCE OF G9983OperSvcEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n       \"Table\
    \ of the operational services configured on a G.Bond/TDIM\n       port.  This\
    \ table reflects current actual service configuration,\n       set by the g9983PortConfAdminServices\
    \ object.  The number of\n       entries (services) in this table therefore can\
    \ vary between\n       0, when no services are configured, and 60, for the maximum\n\
    \       number of services.\n       This table contains live data from the equipment.\
    \  As such,\n       it is NOT persistent.\"\n     ::= { g9983Port 4 }\n   g9983OperSvcEntry\
    \ OBJECT-TYPE\n     SYNTAX      G9983OperSvcEntry\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"An entry in the G.Bond/TDIM\
    \ Port Operational Service table,\n       containing the index of an active service\
    \ entry in the\n       g9983SvcTable.  The entry is indexed by the ifIndex,\n\
    \       indicating a corresponding G.Bond/TDIM port, and by\n       g9983OperSvcPosition\
    \ (1..60), indicating the\n       corresponding service position in the G.Bond/TDIM\
    \ frame.\"\n     INDEX  { ifIndex, g9983OperSvcPosition }\n     ::= { g9983OperSvcTable\
    \ 1 }\n   G9983OperSvcEntry ::=\n     SEQUENCE {\n       g9983OperSvcPosition\
    \          G9983SvcOrderIndex,\n       g9983OperSvcIdx               G9983SvcIndex,\n\
    \       g9983OperSvcState             INTEGER\n     }\n   g9983OperSvcPosition\
    \ OBJECT-TYPE\n     SYNTAX      G9983SvcOrderIndex\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"G.Bond/TDIM operational\
    \ service position -- a unique index,\n       indicating relative placement of\
    \ the associated service\n       pointed to by g9983OperSvcIdx, within the G.Bond/TDIM\
    \ frame.\n       There can be up to 60 services defined over a TDIM bonded\n \
    \      facility.  Services with lower indices have higher priority in\n      \
    \ cases of bandwidth degradation.\n       The value of g9983OperSvcPosition for\
    \ the first\n       g9983OperSvcEntry is always 1, incrementing sequentially\n\
    \       for each consecutive entry, i.e., 2 for the second entry,\n       3 for\
    \ the third, etc.\n       This objects maps to the TR-159/G.998.3 attribute aServiceID.\"\
    \n     REFERENCE\n       \"[TR-159], Section 5.5.5.1; [G.998.3], Appendix II,\
    \ C-I\"\n     ::= { g9983OperSvcEntry 1 }\n   g9983OperSvcIdx OBJECT-TYPE\n  \
    \   SYNTAX      G9983SvcIndex\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n       \"G.Bond/TDIM operational service index -- a read-only\
    \ pointer\n       to an existing entry in the g9983SvcTable (value of\n      \
    \ g9983SvcIdx) describing a particular service.\"\n     ::= { g9983OperSvcEntry\
    \ 2 }\n   g9983OperSvcState  OBJECT-TYPE\n     SYNTAX      INTEGER {\n       up(1),\n\
    \       down(2)\n     }\n     MAX-ACCESS  read-only\n     STATUS      current\n\
    \     DESCRIPTION\n       \"G.Bond/TDIM service operational state.\n       Possible\
    \ values are:\n         up                  - Service is up and passing traffic.\n\
    \         down                - Service is down, due to a variety of\n       \
    \                        reasons, e.g., G.Bond/TDIM port is\n                \
    \               down, current link bandwidth is too\n                        \
    \       low to support a particular service,\n                               etc.\n\
    \       This objects maps to the TR-159 attribute aServiceOperState.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.5.5\"\n     ::= { g9983OperSvcEntry 3 }\n   g9983SvcTable\
    \ OBJECT-TYPE\n     SYNTAX      SEQUENCE OF G9983SvcEntry\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"Table of possible services\
    \ for G.Bond/TDIM ports.\n       Entries in this table MUST be maintained in a\
    \ persistent\n       manner.\"\n     ::= { g9983Port 5 }\n   g9983SvcEntry OBJECT-TYPE\n\
    \     SYNTAX      G9983SvcEntry\n     MAX-ACCESS  not-accessible\n     STATUS\
    \      current\n     DESCRIPTION\n       \"An entry in the G.Bond/TDIM Port Service\
