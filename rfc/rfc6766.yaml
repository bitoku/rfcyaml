    \       DESCRIPTION\n         \"Support for this group is only required for implementations\n\
    \         supporting historical Performance Monitoring.\"\n       GROUP      \
    \ g9983Perf1DayGroup\n       DESCRIPTION\n         \"Support for this group is\
