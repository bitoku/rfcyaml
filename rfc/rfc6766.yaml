- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are a number of managed objects defined\
    \ in this MIB module with\n   a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such objects\n   may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  Changing of the g9983PortConfAdminServices object may lead to a\n     \
    \ potential service disruption, by changing a particular service's\n      position\
    \ (therefore changing its drop priority) or even removing\n      the service from\
    \ the link altogether.\n   o  Changing of g9983SvcTable configuration parameters\
    \ (e.g.,\n      g9983SvcType or g9983SvcSize) may lead to a potential service\n\
    \      impairment; for example, a TDM service would be dropped if there\n    \
    \  is not enough actual bandwidth on the bonded link to support this\n      service.\n\
    \   o  Changing of g9983PortConfTable configuration parameters (e.g.,\n      g9983PortConfFecAdminState)\
    \ may lead to anything from link quality\n      and rate degradation to a complete\
    \ link initialization failure.\n   Some of the readable objects in this MIB module\
    \ (i.e., those with\n   MAX-ACCESS other than not-accessible) may be considered\
    \ sensitive or\n   vulnerable in some network environments since, collectively,\
    \ they\n   provide information about the performance of network interfaces and\n\
    \   can reveal some aspects of their configuration.\n   In particular, since a\
    \ bonded xDSL port can be comprised of multiple\n   Unshielded Twisted Pair (UTP)\
    \ voice-grade copper, located in the same\n   bundle with other pairs belonging\
    \ to another operator/customer, it is\n   theoretically possible to eavesdrop\
    \ on a G.Bond transmission, simply\n   by \"listening\" to cross-talk from the\
    \ bonded pairs, especially if the\n   operating parameters of the G.Bond link\
    \ in question are known.\n   It is thus important to control even GET and/or NOTIFY\
    \ access to\n   these objects and possibly to even encrypt the values of these\n\
    \   objects when sending them over the network via SNMP.  These are the\n   tables\
    \ and objects and their sensitivity/vulnerability:\n   o  g9983PortStatFecOperState\
    \ in the g9983PortStatTable indicates\n      whether the FEC function is enabled,\
    \ which may aid in deciphering\n      the G.Bond/TDIM transmissions.\n   o  The\
    \ g9983OperSvcTable provides current operational service\n      configuration,\
    \ which may aid in deciphering the G.Bond/TDIM\n      transmissions.\n   SNMP\
    \ versions prior to SNMPv3 did not include adequate security.\n   Even if the\
    \ network itself is secure (for example by using IPsec),\n   there is no control\
    \ as to who on the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   Implementations SHOULD provide the security\
    \ features described by the\n   SNMPv3 framework (see [RFC3410]), and implementations\
    \ claiming\n   compliance to the SNMPv3 standard MUST include full support for\n\
    \   authentication and privacy via the User-based Security Model (USM)\n   [RFC3414]\
    \ with the AES cipher algorithm [RFC3826].  Implementations\n   MAY also provide\
    \ support for the Transport Security Model (TSM)\n   [RFC5591] in combination\
    \ with a secure transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n \
    \  Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
