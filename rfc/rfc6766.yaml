- title: __initial_text__
  contents:
  - "                        xDSL Multi-Pair Bonding\n       Using Time-Division Inverse\
    \ Multiplexing (G.Bond/TDIM) MIB\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a Management Information Base (MIB) module\
    \ for\n   use with network management protocols in TCP/IP-based internets.\n \
    \  This document proposes an extension to the GBOND-MIB module with a\n   set\
    \ of objects for managing multi-pair bonded xDSL interfaces using\n   Time-Division\
    \ Inverse Multiplexing (TDIM), as defined in ITU-T\n   Recommendation G.998.3.\n"
