    \ service,\n       indexed by the g9983SvcIdx, on a G.Bond/TDIM port,\n      \
    \ indexed by the ifIndex.\"\n     INDEX  { ifIndex, g9983SvcIdx }\n     ::= {\
    \ g9983SvcTable 1 }\n   G9983SvcEntry ::=\n     SEQUENCE {\n       g9983SvcIdx\
    \           G9983SvcIndex,\n       g9983SvcIfIdx         InterfaceIndex,\n   \
    \    g9983SvcType          INTEGER,\n       g9983SvcSize          Unsigned32,\n\
    \       g9983SvcRowStatus     RowStatus\n     }\n   g9983SvcIdx OBJECT-TYPE\n\
    \     SYNTAX      G9983SvcIndex\n     MAX-ACCESS  not-accessible\n     STATUS\
    \      current\n     DESCRIPTION\n       \"G.Bond/TDIM service index -- a unique\
    \ index associated with\n       a particular service entry.\"\n     ::= { g9983SvcEntry\
    \ 1 }\n   g9983SvcIfIdx OBJECT-TYPE\n     SYNTAX      InterfaceIndex\n     MAX-ACCESS\
    \  read-create\n     STATUS      current\n     DESCRIPTION\n       \"This is a\
    \ unique index within the ifTable.  It represents\n       the interface index\
    \ of a service to be transmitted over the\n       G.Bond/TDIM service instance.\n\
    \       This objects maps to the TR-159 attribute aServiceIfIndex.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.5.2\"\n     ::= { g9983SvcEntry 2 }\n   g9983SvcType\
    \  OBJECT-TYPE\n     SYNTAX      INTEGER {\n       ds1(0),\n       e1(1),\n  \
    \     nxds0(2),\n       nxe0(3),\n       ds3(4),\n       e3(5),\n       clock(6),\n\
    \       ethernet(7),\n       atm(8),\n       gfpNoFCS(9),\n       gfp(10)\n  \
    \   }\n     MAX-ACCESS  read-create\n     STATUS      current\n     DESCRIPTION\n\
    \       \"G.Bond/TDIM service type.\n       Possible values are:\n         ds1\
    \            - Clear Channel DS1 (synchronous)\n         e1             - Clear\
    \ Channel E1 (synchronous)\n         nxds0          - Fractional DS1 (synchronous)\n\
    \         nxe0           - Fractional E1 (synchronous)\n         ds3         \
    \   - DS3 (synchronous)\n         e3             - E3 (synchronous)\n        \
    \ clock          - Clock transfer (synchronous)\n         ethernet       - Ethernet\
    \ (asynchronous)\n         atm            - ATM (asynchronous)\n         gfpNoFCS\
    \       - GFP encapsulated without FCS (asynchronous)\n         gfp          \
    \  - GFP encapsulated with FCS (asynchronous)\n       For the GBS-R ports, the\
    \ value of this object cannot be\n       changed directly.  This value may be\
    \ changed as a result of a\n       write operation on the g9983SvcType object\
    \ of a remote GBS-C.\n       Attempts to change this object MUST be rejected for\
    \ the GBS-R\n       ports.\n       This object maps to the TR-159/G.998.3 attribute\
    \ aServiceType.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.5.3; [G.998.3],\
    \ Appendix II, C-II\"\n     ::= { g9983SvcEntry 3 }\n   g9983SvcSize  OBJECT-TYPE\n\
    \     SYNTAX      Unsigned32 (0|20..255)\n     UNITS       \"octets\"\n     MAX-ACCESS\
    \  read-create\n     STATUS      current\n     DESCRIPTION\n       \"Service size,\
    \ in octets, per bonding sub-block for a specific\n       service identified by\
    \ g9983SvcIdx.\n       For TDM (synchronous) services with variable size\n   \
    \    (e.g., fractional DS1/E1), this object represents the number of\n       DS0/E0\
    \ channels.\n       For asynchronous services (Ethernet, ATM, GFPnoFCS, or GFP),\n\
    \       this object represents the maximum number of octets.\n       For non-fractional\
    \ TDM services (i.e., DS1, E1, DS3, E3, and\n       clock), the value of this\
    \ object MUST be 0.\n       A GET operation returns the current value.\n     \
    \  A SET operation, allowed on GBS-C ports, changes the service\n       size to\
    \ the indicated value.  If the service type is a\n       fixed-rate synchronous\
    \ service (g9983SvcType is nxds0, nxe0,\n       ds1, e1, ds3, e3, or clock), the\
    \ operation MUST be rejected.\n       This object maps to the TR-159/G.998.3 attribute\
    \ aServiceSize.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.5.4; [G.998.3],\
    \ Appendix II, C-III\"\n     ::= { g9983SvcEntry 4 }\n   g9983SvcRowStatus  OBJECT-TYPE\n\
    \     SYNTAX      RowStatus\n     MAX-ACCESS  read-create\n     STATUS      current\n\
    \     DESCRIPTION\n       \"This object controls the creation, modification, or\
    \ deletion\n       of the associated entry in the g9983SvcTable per the\n    \
    \   semantics of RowStatus.\n       If an 'active' entry is referenced via g9983OperSvcIdx\n\
    \       or a g9983PortConfAdminServices instance, or indexes a\n       g9983SvcPm*Entry,\
    \ the entry MUST remain 'active'.\n       An 'active' entry SHALL NOT be modified.\
    \  In order to modify an\n       existing entry, it MUST be taken out of service\
    \ (by setting\n       this object to 'notInService'), modified, and set to 'active'\n\
    \       again.\"\n     ::= { g9983SvcEntry 5 }\n   -------------------------------\n\
    \   -- Performance Monitoring group\n   -------------------------------\n   g9983PM\
    \   OBJECT IDENTIFIER ::= { g9983Port 6 }\n   g9983PortPmCurTable OBJECT-TYPE\n\
    \     SYNTAX      SEQUENCE OF G9983PortPmCurEntry\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"This table contains current\
    \ Performance Monitoring information\n       for a G.Bond/TDIM port.  This table\
