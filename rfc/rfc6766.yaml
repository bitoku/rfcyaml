    \    \"[TR-159], Section 5.5.1.46\"\n     ::= { g9983PortPmCurEntry 8 }\n   g9983PortPmCur1DayTimeElapsed\
    \  OBJECT-TYPE\n     SYNTAX      HCPerfTimeElapsed\n     UNITS       \"seconds\"\
    \n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n   \
