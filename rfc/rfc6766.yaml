- title: 6.  G.Bond/TDIM MIB Definitions
  contents:
  - "6.  G.Bond/TDIM MIB Definitions\n   The G9983-MIB module IMPORTS objects from\
    \ SNMPv2-SMI [RFC2578],\n   SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580], IF-MIB\
    \ [RFC2863], and\n   HC-PerfHist-TC-MIB [RFC3705].  The module has been structured\
    \ as\n   recommended by [RFC4181].\n"
- title: G9983-MIB DEFINITIONS ::= BEGIN
  contents:
  - "G9983-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n    MODULE-IDENTITY,\n    OBJECT-TYPE,\n\
    \    NOTIFICATION-TYPE,\n    mib-2,\n    Unsigned32,\n    Counter32\n      FROM\
    \ SNMPv2-SMI          -- RFC 2578\n    TEXTUAL-CONVENTION,\n    RowStatus,\n \
    \   TruthValue\n      FROM SNMPv2-TC           -- RFC 2579\n    MODULE-COMPLIANCE,\n\
    \    OBJECT-GROUP,\n    NOTIFICATION-GROUP\n      FROM SNMPv2-CONF         --\
    \ RFC 2580\n    ifIndex,\n    InterfaceIndex\n      FROM IF-MIB              --\
    \ RFC 2863\n    HCPerfCurrentCount,\n    HCPerfIntervalCount,\n    HCPerfValidIntervals,\n\
    \    HCPerfInvalidIntervals,\n    HCPerfTimeElapsed\n      FROM HC-PerfHist-TC-MIB\
    \  -- RFC 3705\n    ;\n"
- title: '------------------------------------------------------------------------'
  contents:
  - "------------------------------------------------------------------------\n  g9983MIB\
    \ MODULE-IDENTITY\n    LAST-UPDATED \"201302200000Z\"  -- 20 February 2013\n \
    \   ORGANIZATION \"IETF ADSL MIB Working Group\"\n    CONTACT-INFO\n      \"WG\
    \ charter:\n        http://datatracker.ietf.org/wg/adslmib/charter/\n      Mailing\
    \ Lists:\n        General Discussion: adslmib@ietf.org\n        To Subscribe:\
    \ adslmib-request@ietf.org\n        In Body: subscribe your_email_address\n  \
    \     Chair: Menachem Dodge\n      Postal: ECI Telecom, Ltd.\n              30\
    \ Hasivim St.\n              Petach-Tikva  4951169\n              Israel\n   \
    \    Phone: +972-3-926-8421\n       EMail: menachemdodge1@gmail.com\n      Editor:\
    \ Edward Beili\n      Postal: Actelis Networks, Inc.\n              25 Bazel St.,\
    \ P.O.B. 10173\n              Petach-Tikva  49103\n              Israel\n    \
    \   Phone: +972-3-924-3491\n       EMail: edward.beili@actelis.com\"\n    DESCRIPTION\n\
    \      \"The objects in this MIB module are used to manage the\n      multi-pair\
    \ bonded xDSL interfaces using time-division inverse\n      multiplexing (TDIM),\
    \ as defined in ITU-T Recommendation G.998.3\n      (G.Bond/TDIM).\n      This\
    \ MIB module MUST be used in conjunction with the GBOND-MIB\n      module, common\
    \ to all G.Bond technologies.\n      The following references are used throughout\
    \ this MIB module:\n      [G.998.3] refers to:\n        ITU-T Recommendation G.998.3:\
    \ 'Multi-pair bonding using\n        time-division inverse multiplexing', January\
    \ 2005.\n      [TR-159] refers to:\n        Broadband Forum Technical Report:\
    \ 'Management Framework for\n        xDSL Bonding', December 2008.\n      Naming\
    \ Conventions:\n        BCE    - Bonding Channel Entity\n        BTU    - Bonding\
    \ Terminating Unit\n        BTU-C  - Bonding Terminating Unit, CO side\n     \
    \   BTU-R  - Bonding Terminating Unit, Remote Terminal (CPE) side\n        CO\
    \     - Central Office\n        CPE    - Customer Premises Equipment\n       \
    \ GBS    - Generic Bonding Sub-layer\n        GBS-C  - Generic Bonding Sub-layer,\
    \ CO side\n        GBS-R  - Generic Bonding Sub-layer, Remote Terminal (CPE) side\n\
    \        SNR    - Signal to Noise Ratio\n     Copyright (c) 2013 IETF Trust and\
    \ the persons identified as\n     authors of the code.  All rights reserved.\n\
    \     Redistribution and use in source and binary forms, with or without\n   \
    \  modification, is permitted pursuant to, and subject to the license\n     terms\
    \ contained in, the Simplified BSD License set forth in Section\n     4.c of the\
    \ IETF Trust's Legal Provisions Relating to IETF Documents\n     (http://trustee.ietf.org/license-info).\"\
    \n    REVISION    \"201302200000Z\"  -- 20 February 2013\n    DESCRIPTION \"Initial\
    \ version, published as RFC 6766.\"\n    ::= { mib-2 210 }\n   -- Sections of\
    \ the module\n   -- Structured as recommended by RFC 4181, Appendix D\n   g9983Objects\
    \     OBJECT IDENTIFIER ::= { g9983MIB 1 }\n   g9983Conformance OBJECT IDENTIFIER\
    \ ::= { g9983MIB 2 }\n   -- Groups in the module\n   g9983Port        OBJECT IDENTIFIER\
    \ ::= { g9983Objects 1 }\n   -- Textual Conventions\n   G9983SvcIndex ::= TEXTUAL-CONVENTION\n\
    \     DISPLAY-HINT \"d\"\n     STATUS      current\n     DESCRIPTION\n       \"\
    A unique value, greater than zero, for each service defined\n       in the managed\
    \ G.Bond/TDIM port.\n       It is RECOMMENDED that values be assigned contiguously\n\
    \       starting from 1.  The value for each service MUST remain\n       constant\
    \ at least from one re-initialization of the local\n       management subsystem\
    \ to the next re-initialization.\"\n     SYNTAX      Unsigned32 (1..255)\n   G9983SvcIndexList\
    \ ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"1d:\"\n     STATUS      current\n\
    \     DESCRIPTION\n       \"This textual convention represents a continuous ordered\
    \ list of\n       all the services defined for the managed G.Bond/TDIM port.\n\
    \       The value of this object is a concatenation of zero or more (up\n    \
    \   to 60) octets, where each octet contains an 8-bit\n       G9983SvcIndex value,\
    \ identifying a particular service.\n       An octet's position reflects the associated\
    \ service position\n       and its priority in the G.Bond/TDIM frame, with the\
    \ first octet\n       being the first service of highest priority.\n       A zero-length\
    \ octet string is object-specific and MUST\n       therefore be defined as part\
    \ of the description of any object\n       that uses this syntax.  Examples of\
    \ the usage of a zero-length\n       value might include situations where an object\
    \ using this\n       textual convention is irrelevant for a specific G.Bond/TDIM\
    \ port\n       type or where no services have been defined for this port.\"\n\
    \     SYNTAX      OCTET STRING (SIZE (0..60))\n   G9983SvcOrderIndex ::= TEXTUAL-CONVENTION\n\
    \     DISPLAY-HINT \"d\"\n     STATUS      current\n     DESCRIPTION\n       \"\
    A unique value, greater than zero, for each service defined\n       in the managed\
    \ G.Bond/TDIM port, showing its relative position\n       inside the G.Bond/TDIM\
    \ frame.\"\n     SYNTAX      Unsigned32 (1..60)\n  -- Port Notifications group\n\
    \   g9983PortNotifications OBJECT IDENTIFIER\n     ::= { g9983Port 0 }\n   g9983SvcUp\
    \ NOTIFICATION-TYPE\n     OBJECTS {\n       -- ifIndex and g9983OperSvcPosition\
    \ would be part of the trap OID\n       g9983OperSvcIdx,\n       g9983SvcIfIdx\n\
    \     }\n     STATUS      current\n     DESCRIPTION\n       \"This notification\
    \ indicates that a service, indicated by the\n       g9983OperSvcIdx (mapped to\
    \ a particular interface\n       indicated by the g9983SvcIfIdx), in a particular\n\
    \       G.Bond/TDIM port is passing traffic.\n       This notification is generated\
    \ (unless disabled or dropped by\n       the rate-limiting mechanism) when the\
    \ g9983OperSvcState\n       object has left the 'down' state, while the G.Bond/TDIM\
    \ port\n       state (the ifOperStatus of the IF-MIB) is 'up'.\n       Generation\
    \ of this notification is controlled by the\n       g9983PortConfSvcUpDownEnable\
    \ object.\n       This object maps to the TR-159 notification nServiceUp.\"\n\
    \     REFERENCE\n       \"[TR-159], Section 5.5.5.7\"\n     ::= { g9983PortNotifications\
    \ 1 }\n   g9983SvcDown NOTIFICATION-TYPE\n     OBJECTS {\n       -- ifIndex and\
    \ g9983OperSvcPosition would be part of the trap OID\n       g9983OperSvcIdx,\n\
    \       g9983SvcIfIdx\n     }\n     STATUS      current\n     DESCRIPTION\n  \
    \     \"This notification indicates that a service indicated by the\n       g9983OperSvcIdx\
    \ (mapped to a particular interface\n       indicated by the g9983SvcIfIdx) in\
    \ a particular\n       G.Bond/TDIM port has stopped passing traffic.\n       This\
    \ notification is generated (unless disabled or dropped by\n       the rate-limiting\
    \ mechanism), when the g9983OperSvcState\n       object has entered the 'down'\
    \ state, while the G.Bond/TDIM port\n       state (the ifOperStatus of the IF-MIB)\
    \ is 'up'.\n       Generation of this notification is controlled by the\n    \
    \   g9983PortConfSvcUpDownEnable object.\n       This object maps to the TR-159\
    \ notification nServiceDown.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.5.8\"\
    \n     ::= { g9983PortNotifications 2 }\n   -- G.Bond/TDIM Port group\n   g9983PortConfTable\
    \ OBJECT-TYPE\n     SYNTAX      SEQUENCE OF G9983PortConfEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n       \"Table\
    \ for configuration of G.Bond/TDIM ports.  Entries in\n       this table MUST\
    \ be maintained in a persistent manner.\"\n     ::= { g9983Port 1 }\n   g9983PortConfEntry\
    \ OBJECT-TYPE\n     SYNTAX      G9983PortConfEntry\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"An entry in the G.Bond/TDIM\
    \ Port Configuration table.\n       Each entry represents a G.Bond/TDIM port indexed\
    \ by the\n       ifIndex.  Additional configuration parameters are available\n\
    \       via the gBondPortConfEntry of the GBOND-MIB.\n       Note that a G.Bond/TDIM\
    \ port runs on top of a single or\n       multiple BCE port(s), which are also\
    \ indexed by the ifIndex.\"\n     INDEX  { ifIndex }\n     ::= { g9983PortConfTable\
    \ 1 }\n   G9983PortConfEntry ::=\n     SEQUENCE {\n       g9983PortConfFecAdminState\
    \        TruthValue,\n       g9983PortConfFecWordSize          Unsigned32,\n \
    \      g9983PortConfFecRedundancySize    Unsigned32,\n       g9983PortConfFecInterleaverType\
    \   INTEGER,\n       g9983PortConfFecInterleaverDepth  Unsigned32,\n       g9983PortConfAdminServices\
    \        G9983SvcIndexList,\n       g9983PortConfSvcUpDownEnable      TruthValue\n\
    \     }\n   g9983PortConfFecAdminState  OBJECT-TYPE\n     SYNTAX      TruthValue\n\
    \     MAX-ACCESS  read-write\n     STATUS      current\n     DESCRIPTION\n   \
    \    \"A desired state of the OPTIONAL Forward Error Correction\n       (FEC)\
    \ function of the G.Bond/TDIM port.\n       A value of 'false' indicates that\
    \ the FEC function SHALL be\n       disabled.  A value of 'true' indicates that\
    \ the FEC function\n       SHALL be enabled, if supported by the G.Bond/TDIM port,\
    \ as\n       indicated by the g9983PortCapFecSupported object.\n       The g9983PortStatFecOperState\
    \ object indicates the current\n       operational state of the FEC function.\n\
    \       For the GBS-R ports, the value of this object cannot be changed\n    \
    \   directly.  This value may be changed as a result of a write\n       operation\
    \ on the g9983PortCapFecSupported object of a remote\n       GBS-C.\n       Modifications\
    \ of this object MUST be performed when the link\n       is 'down'.\n       Attempts\
    \ to change this object MUST be rejected if the link is\n       'up' or initializing,\
    \ or if it is a GBS-R.\n       This object maps to the TR-159/G.998.3 attribute\
    \ aFECAdminState.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.4.5; [G.998.3],\
    \ Appendix II, B-X\"\n     ::= { g9983PortConfEntry 1 }\n   g9983PortConfFecWordSize\
    \  OBJECT-TYPE\n     SYNTAX      Unsigned32 (0|20..255)\n     UNITS       \"octets\"\
    \n     MAX-ACCESS  read-write\n     STATUS      current\n     DESCRIPTION\n  \
    \     \"A FEC code word size, in octets, for G.Bond/TDIM ports\n       supporting\
    \ the FEC function.\n       This object is read-write for the GBS-C ports and\
    \ read-only\n       for the GBS-R.\n       A value of zero SHALL be returned if\
    \ the FEC function is\n       disabled (via g9983PortConfFecAdminState) or not\
    \ supported.\n       Changing of the FEC code word size MUST be performed when\
    \ the\n       FEC-enabled link is 'down'.  Attempts to change this object MUST\n\
    \       be rejected if the link is 'up' or initializing or if the\n       FEC\
    \ function is disabled/not supported.\n       This object maps to the TR-159/G.998.3\
    \ attribute aFECWordSize.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.4.7;\
    \ [G.998.3], Appendix II, B-XI\"\n     ::= { g9983PortConfEntry 2 }\n   g9983PortConfFecRedundancySize\
    \  OBJECT-TYPE\n     SYNTAX      Unsigned32 (0|2|4|8|16|20)\n     UNITS      \
    \ \"octets\"\n     MAX-ACCESS  read-write\n     STATUS      current\n     DESCRIPTION\n\
    \       \"A FEC redundancy word size, in octets, for G.Bond/TDIM\n       ports\
    \ supporting the FEC function.\n       This object is read-write for the GBS-C\
    \ ports and read-only\n       for the GBS-R.\n       A value of zero SHALL be\
    \ returned if the FEC function is\n       disabled (via g9983PortConfFecAdminState)\
    \ or not supported.\n       Changing of the FEC redundancy word size MUST be performed\n\
    \       when the FEC-enabled link is 'down'.  Attempts to change this\n      \
    \ object MUST be rejected if the link is 'up' or initializing or\n       if the\
    \ FEC function is disabled/not supported.\n       This object maps to the TR-159/G.998.3\
    \ attribute\n       aFECRedundancySize.\"\n     REFERENCE\n       \"[TR-159],\
    \ Section 5.5.4.8; [G.998.3], Appendix II, B-XII\"\n     ::= { g9983PortConfEntry\
    \ 3 }\n   g9983PortConfFecInterleaverType  OBJECT-TYPE\n     SYNTAX      INTEGER\
    \ {\n       none(0),\n       block(1),\n       convolution(2)\n     }\n     MAX-ACCESS\
    \  read-write\n     STATUS      current\n     DESCRIPTION\n       \"An Interleaver\
    \ type for G.Bond/TDIM ports supporting the\n       FEC function.\n       This\
    \ object is read-write for the GBS-C ports and read-only\n       for the GBS-R.\n\
    \       A value of none(0) SHALL be returned if the FEC function is\n       disabled\
    \ (via g9983PortConfFecAdminState) or not supported.\n       Changing of the Interleaver\
    \ type MUST be performed when the\n       FEC-enabled link is 'down'.  Attempts\
    \ to change this object MUST\n       be rejected if the link is 'up' or initializing\
    \ or if the FEC\n       function is disabled/not supported.\n       This object\
    \ maps to the TR-159/G.998.3 attribute\n       aFECInterleaverType.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.4.9; [G.998.3], Appendix II, B-XIII\"\n     ::=\
    \ { g9983PortConfEntry 4 }\n   g9983PortConfFecInterleaverDepth  OBJECT-TYPE\n\
    \     SYNTAX      Unsigned32 (0|1|2|3|4|6|8|12|16|24|32|48|96)\n     MAX-ACCESS\
    \  read-write\n     STATUS      current\n     DESCRIPTION\n       \"An Interleaver\
    \ depth for G.Bond/TDIM ports supporting the\n       FEC function.\n       This\
    \ object is read-write for the GBS-C ports and read-only\n       for the GBS-R.\n\
    \       A value of zero SHALL be returned if the FEC function is\n       disabled\
    \ (via g9983PortConfFecAdminState) or not supported.\n       Changing of the Interleaver\
    \ depth MUST be performed when the\n       FEC-enabled link is 'down'.  Attempts\
    \ to change this object MUST\n       be rejected if the link is 'up' or initializing\
    \ or if the FEC\n       function is disabled/not supported.\n       This object\
    \ maps to the TR-159/G.998.3 attribute\n       aFECInterleaverDepth.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.4.10; [G.998.3], Appendix II, B-XIV\"\n     ::=\
    \ { g9983PortConfEntry 5 }\n   g9983PortConfAdminServices  OBJECT-TYPE\n     SYNTAX\
    \      G9983SvcIndexList\n     MAX-ACCESS  read-write\n     STATUS      current\n\
    \     DESCRIPTION\n       \"Desired list of services for a G.Bond/TDIM port. \
    \ This object\n       is a list of pointers to entries in the g9983SvcTable.\n\
    \       The value of this object is a continuous ordered list of up to\n     \
    \  60 indices (g9983SvcIdx) of the active services carried\n       via the G.Bond/TDIM\
    \ link.  The position of a service in the\n       list determines its relative\
    \ priority in cases of bandwidth\n       degradation -- the priority decreases\
    \ towards the end of the\n       list, which means that the last service in the\
    \ list would be\n       suspended first when the bandwidth degrades.\n       This\
    \ object is writable and readable for the GBS-C ports.\n       It is irrelevant\
    \ for the GBS-R ports -- a zero-length octet\n       string SHALL be returned\
    \ on an attempt to read this object, and\n       an attempt to change this object\
    \ MUST be rejected in this case.\n       Note that the current operational service\
    \ list is available\n       via the g9983OperSvcTable object.\n       This object\
    \ for a GBS-C port MAY be modified independently of\n       the link's state,\
    \ i.e., in-service and out-of-service.\n       Attempts to set this object to\
    \ a list with a member value that\n       is not the value of the index for an\
    \ active entry in the\n       corresponding g9983SvcTable table MUST be rejected.\"\
    \n     REFERENCE\n       \"[G.998.3], Sections 10.2.3, 13.3.4.6-13.3.4.11\"\n\
    \     ::= { g9983PortConfEntry 6 }\n   g9983PortConfSvcUpDownEnable  OBJECT-TYPE\n\
    \     SYNTAX      TruthValue\n     MAX-ACCESS  read-write\n     STATUS      current\n\
    \     DESCRIPTION\n       \"Indicates whether g9983SvcUp and g9983SvcDown\n  \
    \     notifications should be generated for this interface.\n       A value of\
    \ true(1) indicates that the notifications are enabled.\n       A value of false(2)\
    \ indicates that the notifications are\n       disabled.\n       This object maps\
    \ to the TR-159 attribute\n       aServiceUpDownEnable.\"\n     REFERENCE\n  \
    \     \"[TR-159], Section 5.5.5.6\"\n     ::= { g9983PortConfEntry 7 }\n   g9983PortCapTable\
    \ OBJECT-TYPE\n     SYNTAX      SEQUENCE OF G9983PortCapEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n       \"Table\
    \ for capabilities of G.Bond/TDIM ports.  Entries in this\n       table MUST be\
    \ maintained in a persistent manner.\"\n     ::= { g9983Port 2 }\n   g9983PortCapEntry\
    \ OBJECT-TYPE\n     SYNTAX      G9983PortCapEntry\n     MAX-ACCESS  not-accessible\n\
    \     STATUS      current\n     DESCRIPTION\n       \"An entry in the G.Bond/TDIM\
    \ Port Capability table.\n       Each entry represents a G.Bond/TDIM port indexed\
    \ by the\n       ifIndex.  Additional capabilities are available via the\n   \
    \    gBondPortCapabilityEntry of the GBOND-MIB.\n       Note that a G.Bond/TDIM\
    \ port runs on top of a single\n       or multiple BCE port(s), which are also\
    \ indexed by the ifIndex.\"\n     INDEX  { ifIndex }\n     ::= { g9983PortCapTable\
    \ 1 }\n   G9983PortCapEntry ::=\n     SEQUENCE {\n       g9983PortCapFecSupported\
    \                TruthValue,\n       g9983PortCapFecMaxWordSize              Unsigned32,\n\
    \       g9983PortCapFecMaxRedundancySize        Unsigned32,\n       g9983PortCapFecInterleaverTypeSupported\
    \ INTEGER,\n       g9983PortCapFecMaxInterleaverDepth      Unsigned32\n     }\n\
    \   g9983PortCapFecSupported  OBJECT-TYPE\n     SYNTAX      TruthValue\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n       \"FEC and Interleaver\
    \ capability of the G.Bond/TDIM port.\n       This object has a value of true(1)\
    \ when the port supports the\n       FEC and Interleaver function.\n       A value\
    \ of false(2) is returned when the port does not\n       support the FEC and Interleaver\
    \ function.\n       This object maps to the TR-159/G.998.3 attribute\n       aFECSupported.\"\
    \n     REFERENCE\n       \"[TR-159], Section 5.5.4.4; [G.998.3], Appendix II,\
    \ B-VI\"\n     ::= { g9983PortCapEntry 1 }\n   g9983PortCapFecMaxWordSize  OBJECT-TYPE\n\
    \     SYNTAX      Unsigned32 (0|20..255)\n     UNITS       \"octets\"\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n       \"A maximum supported\
    \ FEC code word size, in octets, for\n       G.Bond/TDIM ports supporting the\
    \ FEC function.\n       A value of zero SHALL be returned if the FEC function\
    \ is not\n       supported.\n       This object maps to the TR-159 attribute aFECWordSize.\"\
    \n     REFERENCE\n       \"[TR-159], Section 5.5.4.11; [G.998.3], Appendix II,\
    \ B-XI\"\n     ::= { g9983PortCapEntry 2 }\n   g9983PortCapFecMaxRedundancySize\
    \  OBJECT-TYPE\n     SYNTAX      Unsigned32 (0|2|4|8|16|20)\n     UNITS      \
    \ \"octets\"\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \       \"A maximum supported FEC redundancy word size, in octets, for\n     \
    \  G.Bond/TDIM ports supporting the FEC function.\n       A value of zero SHALL\
    \ be returned if the FEC function is not\n       supported.\n       This object\
    \ maps to the TR-159 attribute\n       aFECMaxRedundancySize.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.4.12; [G.998.3], Appendix II, B-XII\"\n     ::=\
    \ { g9983PortCapEntry 3 }\n   g9983PortCapFecInterleaverTypeSupported  OBJECT-TYPE\n\
    \     SYNTAX      INTEGER {\n       none(0),\n       block(1),\n       convolution(2),\n\
    \       blockConvolution(3)\n     }\n     MAX-ACCESS  read-only\n     STATUS \
    \     current\n     DESCRIPTION\n       \"Supported Interleaver types for G.Bond/TDIM\
    \ ports supporting\n       the FEC function.\n       Possible values are:\n  \
    \       none             - the port does not support interleaving\n         block\
    \            - the port supports Block Interleaver\n         convolution     \
    \ - the port supports Convolution Interleaver\n         blockConvolution - the\
    \ port supports both Block Interleaver\n                            and Convolution\
    \ Interleaver\n       This object maps to the TR-159 attribute\n       aFECInterleaverTypesSupported.\"\
    \n     REFERENCE\n       \"[TR-159], Section 5.5.4.13; [G.998.3], Appendix II,\
    \ B-XIII\"\n     ::= { g9983PortCapEntry 4 }\n   g9983PortCapFecMaxInterleaverDepth\
    \  OBJECT-TYPE\n     SYNTAX      Unsigned32 (0|1|2|3|4|6|8|12|16|24|32|48|96)\n\
    \     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n    \
    \   \"A maximum Interleaver depth for G.Bond/TDIM ports supporting\n       the\
    \ FEC function.\n       A value of zero SHALL be returned if the Interleaver is\
    \ not\n       supported.\n       This object maps to the TR-159 attribute\n  \
    \     aFECMaxInterleaverDepth.\"\n     REFERENCE\n       \"[TR-159], Section 5.5.4.14;\
    \ [G.998.3], Appendix II, B-XIV\"\n     ::= { g9983PortCapEntry 5 }\n   g9983PortStatTable\
    \ OBJECT-TYPE\n     SYNTAX      SEQUENCE OF G9983PortStatEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS      current\n     DESCRIPTION\n       \"This table\
    \ provides overall status information of G.Bond\n       TDIM ports, complementing\
    \ the generic status information from\n       the ifTable of the IF-MIB and the\
    \ gBondPortStatFltStatus of\n       the GBOND-MIB.  Additional status information\
    \ about connected\n       BCEs is available from the relevant line MIBs.\n   \
    \    This table contains live data from the equipment.  As such,\n       it is\
    \ NOT persistent.\"\n     ::= { g9983Port 3 }\n   g9983PortStatEntry OBJECT-TYPE\n\
    \     SYNTAX      G9983PortStatEntry\n     MAX-ACCESS  not-accessible\n     STATUS\
    \      current\n     DESCRIPTION\n       \"An entry in the G.Bond/TDIM Port Status\
    \ table.\n       Each entry represents a G.Bond/TDIM port indexed by the\n   \
    \    ifIndex.\n       Note that a G.Bond GBS port runs on top of a single\n  \
    \     or multiple BCE port(s), which are also indexed by the ifIndex.\"\n    \
    \ INDEX  { ifIndex }\n     ::= { g9983PortStatTable 1 }\n   G9983PortStatEntry\
    \ ::=\n     SEQUENCE {\n       g9983PortStatFecOperState         TruthValue,\n\
    \       g9983PortStatFltStatus            BITS,\n       g9983PortStatCrc4Errors\
    \           Counter32,\n       g9983PortStatCrc6Errors           Counter32,\n\
    \       g9983PortStatCrc8Errors           Counter32\n     }\n   g9983PortStatFecOperState\
    \  OBJECT-TYPE\n     SYNTAX      TruthValue\n     MAX-ACCESS  read-only\n    \
    \ STATUS      current\n     DESCRIPTION\n       \"A read-only value indicating\
    \ the current operational state\n       of the OPTIONAL Forward Error Correction\
    \ (FEC) function for\n       the G.998.3 port.\n       A value of 'false' indicates\
    \ that the FEC function is\n       disabled.  A value of 'true' indicates that\
    \ the FEC function\n       is enabled (and supported).\n       This object maps\
    \ to the TR-159 attribute aFECOperState.\"\n     REFERENCE\n       \"[TR-159],\
    \ Section 5.5.4.6\"\n     ::= { g9983PortStatEntry 1 }\n   g9983PortStatFltStatus\
    \  OBJECT-TYPE\n     SYNTAX      BITS {\n       serviceDown(0),\n       wrongConfig(1)\n\
    \     }\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \       \"G.Bond/TDIM port fault status.  This is a bitmap of possible\n     \
    \  conditions.  The various bit positions are:\n         serviceDown         -\
    \ at least one of the services defined\n                               for this\
    \ aggregation group is down\n                               (due to low rate).\n\
    \         wrongConfig         - at least one BCE at the remote GBS-R\n       \
    \                        is already connected to another GBS.\n       This object\
    \ is intended to supplement the ifOperStatus object\n       in the IF-MIB and\
    \ the gBondPortStatFltStatus object in the\n       GBOND-MIB.\"\n     REFERENCE\n\
    \       \"[G.998.3], Section 6.3; RFC 2863, IF-MIB, ifOperStatus;\n       RFC\
    \ 6765, GBOND-MIB, gBondPortStatFltStatus\"\n     ::= { g9983PortStatEntry 2 }\n\
    \   g9983PortStatCrc4Errors  OBJECT-TYPE\n     SYNTAX      Counter32\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n       \"The total number\
    \ of CRC-4 errors (frame header errors) on all\n       pairs in the G.Bond/TDIM\
    \ port.  Simultaneous errors on M lines\n       SHOULD be counted M times.\n \
    \      Discontinuities in the value of this counter can occur at\n       re-initialization\
    \ of the management system, and at other times\n       as indicated by the value\
    \ of ifCounterDiscontinuityTime as\n       defined in the IF-MIB.\n       This\
    \ object maps to the TR-159/G.998.3 attribute aCRC4Errors.\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.4.1; [G.998.3], Appendix II, B-VII\"\n     ::=\
    \ { g9983PortStatEntry 3 }\n   g9983PortStatCrc6Errors  OBJECT-TYPE\n     SYNTAX\
    \      Counter32\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \       \"The total number of CRC-6 errors (super-frame errors) on all\n     \
    \  pairs in the G.Bond/TDIM port.  Simultaneous errors on M lines\n       SHOULD\
