- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Multi-pair bonding using Time-Division Inverse Multiplexing\
    \ (TDIM),\n   a.k.a. G.Bond/TDIM, is specified in ITU-T Recommendation G.998.3\n\
    \   [G.998.3], which defines a method for bonding (or aggregating)\n   multiple\
    \ xDSL lines (or individual bearer channels in multiple xDSL\n   lines) into a\
    \ single bidirectional logical link carrying a mix of\n   various traffic streams,\
    \ e.g., Ethernet, Asynchronous Transfer Mode\n   (ATM), Time-Division Multiplexing\
    \ (TDM).\n   The MIB module defined in this document provides G.Bond/TDIM-specific\n\
    \   objects for the management of G.998.3 bonded interfaces, extending\n   the\
    \ common bonding objects specified in the GBOND-MIB [RFC6765]\n   module.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n\
    \   BCP 14, RFC 2119 [RFC2119].\n"
- title: 3.  The Broadband Forum Management Framework for xDSL Bonding
  contents:
  - "3.  The Broadband Forum Management Framework for xDSL Bonding\n   This document\
    \ makes use of the Broadband Forum technical report\n   \"Management Framework\
    \ for xDSL Bonding\" [TR-159], defining a\n   management model and a hierarchy\
    \ of management objects for the bonded\n   xDSL interfaces.\n"
- title: 4.  Relationship to Other MIB Modules
  contents:
  - "4.  Relationship to Other MIB Modules\n   This section outlines the relationship\
    \ of the MIB modules defined in\n   this document with other MIB modules described\
    \ in the relevant RFCs.\n   Specifically, the following MIB modules are discussed:\
    \ the Interfaces\n   Group MIB (IF-MIB) and the G.Bond MIB (GBOND-MIB).\n"
- title: 4.1.  Relationship to the Interfaces Group MIB Module
  contents:
  - "4.1.  Relationship to the Interfaces Group MIB Module\n   A G.Bond/TDIM port\
    \ is a private case of a bonded multi-pair xDSL\n   interface and as such is managed\
    \ using generic interface management\n   objects defined in the IF-MIB [RFC2863].\
    \  In particular, an interface\n   index (ifIndex) is used to index instances\
    \ of G.Bond/TDIM ports, as\n   well as xDSL lines/channels, in a managed system.\n"
- title: 4.2.  Relationship to the G.Bond MIB Module
  contents:
  - "4.2.  Relationship to the G.Bond MIB Module\n   The GBOND-MIB module [RFC6765]\
    \ defines management objects common for\n   all bonded multi-pair xDSL interfaces.\
    \  In particular, it describes\n   the bonding management, bonded port and channel\
    \ configuration,\n   initialization sequence, etc.\n   Both the GBOND-MIB and\
    \ G9983-MIB modules are REQUIRED to manage a\n   G.Bond/TDIM port.\n"
- title: 5.  MIB Structure
  contents:
  - '5.  MIB Structure

    '
- title: 5.1.  Overview
  contents:
  - "5.1.  Overview\n   All management objects defined in the G9983-MIB module are\
    \ contained\n   in a single group g9983Port.  This group is further split into\
    \ 6\n   sub-groups, structured as recommended by RFC 4181 [RFC4181]:\n   o  g9983PortNotifications\
    \ - containing notifications (TDIM Service\n      'down'/'up').\n   o  g9983PortConfTable\
    \ - containing objects for configuration of a\n      G.Bond/TDIM port.\n   o \
    \ g9983PortCapTable - containing objects reflecting capabilities of\n      a G.Bond/TDIM\
    \ port.\n   o  g9983PortStatTable - containing objects providing overall status\n\
    \      information of a G.Bond/TDIM port, complementing the generic\n      status\
    \ information from the ifTable of the IF-MIB and the\n      gBondPortStatFltStatus\
    \ of GBOND-MIB.\n   o  g9983SvcTable - containing objects for configuration and\
    \ status of\n      the services in a G.Bond/TDIM port.\n   o  g9983PM - containing\
    \ objects for OPTIONAL historical Performance\n      Monitoring (PM) of a G.Bond/TDIM\
    \ port.\n"
- title: 5.2.  Link Protection Configuration
  contents:
  - "5.2.  Link Protection Configuration\n   The G.Bond/TDIM specification allows\
    \ an optional Forward Error\n   Correction (FEC) and Interleaver block, which\
    \ if supported and\n   enabled provides a degree of protection against micro-interruptions,\n\
    \   alien noise, and even individual Bonding Channel Entity (BCE)\n   failures,\
    \ a.k.a. cut-line protection.\n   Management objects in the g9983PortConfTable\
    \ can be used to configure\n   and query the FEC and Interleaver function of the\
    \ G.Bond/TDIM port.\n"
- title: 5.3.  Service Configuration
  contents:
  - "5.3.  Service Configuration\n   Unlike the other two xDSL Multi-Pair Bonding\
    \ schemes (G.Bond/ATM and\n   G.Bond/Ethernet), which send the information required\
    \ for reassembly\n   of the fragmented data along with the data, G.Bond/TDIM is\
    \ a\n   synchronous scheme, requiring both ends to know the data distribution\n\
    \   tables before any actual data transfer can happen.\n   Management objects\
    \ in the g9983PortConfTable\n   (g9983PortConfAdminServices), g9983SvcTable, and\
    \ g9983OperSvcTable\n   can be used to configure and query the configuration of\
    \ services\n   transported via the G.Bond/TDIM link.  The services may be configured\n\
    \   independently of the link state (i.e., in-service and out-of-\n   service),\
    \ as G.998.3 communicates changes in the service\n   configuration via specific\
    \ Bonding Communication Channel (BCC)\n   messages, switching both ends of the\
    \ link to the new configuration\n   synchronously.\n   There can be up to 60 active\
    \ services defined on a G.Bond/TDIM link.\n   This MIB module provides an ability\
    \ to define up to 255 services via\n   the g9983SvcTable, with each row representing\
    \ a possible service, and\n   then set the actual service configuration using\
    \ the\n   g9983PortConfAdminServices object (a byte-vector of service indices),\n\
    \   listing the active services in the order of their position in the\n   G.Bond/TDIM\
    \ frame.  This design allows one to easily modify service\n   drop priority, which\
    \ directly corresponds to the service position.\n   The actual list of services\
    \ is provided via the read-only\n   g9983OperSvcTable, where each entry's index\
    \ corresponds to the\n   service position, starting from index 1 for the first\
    \ entry, 2 for\n   the second entry, etc., providing an easy service navigation\
    \ for a\n   management application using GET-NEXT (instead of counting bytes in\n\
    \   the g9983PortConfAdminServices object).\n   The service configuration can\
    \ only be changed on a Bonding\n   Terminating Unit at the Central Office (BTU-C).\n\
    \   When configuring the services, please bear in mind that the sum of\n   all\
    \ the services' bandwidth SHOULD be less than or equal to the\n   target data\
    \ rate of the bonded link.  Note that G.Bond/TDIM links are\n   symmetrical; i.e.,\
    \ their upstream data rate equals the downstream\n   data rate.\n"
- title: 5.3.1.  Management of TDM Services and Service Drop Priority during
  contents:
  - "5.3.1.  Management of TDM Services and Service Drop Priority during\n       \
    \ Bandwidth Degradation\n   The G.Bond/TDIM protocol provides an ability to map\
    \ TDM services into\n   the TDIM bonded link directly, without any additional\
    \ overhead.  It\n   addresses only structure-agnostic TDM transport, disregarding\
    \ any\n   structure that may be imposed on these streams, in particular, the\n\
    \   structure imposed by the standard TDM framing [G.704].\n   During bandwidth\
    \ degradation, services with a lower priority are\n   impaired or dropped first.\
    \  Synchronous services (fractional DS1/E1,\n   clear channel E1/T1, T3/E3, clock)\
    \ that are positioned in the\n   beginning of the G.Bond/TDIM frame have higher\
    \ priority than\n   asynchronous services (Ethernet, ATM, Generic Framing Procedure\
    \ (GFP)\n   encapsulated) that are positioned farther away.  Within the services\n\
    \   of the same type, those with a lower position (index) have higher\n   priority.\n"
- title: 5.3.2.  Service Notifications
  contents:
  - "5.3.2.  Service Notifications\n   This MIB module provides specific 'up'/'down'\
    \ notifications\n   (g9983SvcUp/g9983SvcDown) for each of the configured services.\n\
    \   During bandwidth degradation, a number of services may be suspended\n   (dropped)\
    \ simultaneously, according to their drop priority (position\n   in the service\
    \ list).  Please note that it is possible for a higher-\n   priority service to\
    \ be dropped before a lower-priority one.  For\n   example, suppose there are\
    \ two services configured on a 2-Mbps\n   G.Bond/TDIM link: a T1 service (g9983SvcType\
    \ with a value of ds1,\n   with a bandwidth requirement of 1.5 Mbps), and an Ethernet\
    \ service\n   with a size of 0.5 Mbps.  When the actual link bandwidth is reduced\n\
    \   to 1.4 Mbps, the T1 service with a g9983OperSvcPosition value of 1\n   would\
    \ be dropped, while the Ethernet service with a\n   g9983OperSvcPosition value\
    \ of 2 would remain up.\n   Notifications SHOULD be rate-limited (throttled) such\
    \ that there is\n   an implementation-specific gap between the generation of consecutive\n\
    \   notifications of the same event.  This mechanism prevents\n   \"notification\
    \ flooding\" in cases where g9983OperSvcState oscillates\n   between the 'up'\
    \ and 'down' states.  When notifications are rate-\n   limited, they are dropped\
    \ and not queued for sending at a future\n   time.  This is intended to be a general\
    \ rate-limiting statement for\n   notifications that otherwise have no explicit\
    \ rate-limiting\n   assertions in this document.\n"
- title: 5.4.  Performance Monitoring
  contents:
  - "5.4.  Performance Monitoring\n   The OPTIONAL Performance Monitoring counters,\
    \ thresholds, and history\n   buckets (interval-counters), similar to those defined\
    \ in [TR-159],\n   are implemented using the textual conventions defined in the\n\
    \   HC-PerfHist-TC-MIB [RFC3705].  The HC-PerfHist-TC-MIB defines 64-bit\n   versions\
    \ of the textual conventions found in the PerfHist-TC-MIB\n   [RFC3593].\n   The\
    \ agent SHOULD align the beginning of each interval to a fifteen-\n   minute boundary\
    \ of a wall clock.  Likewise, the beginning of each\n   one-day interval SHOULD\
    \ be aligned with the start of a day.\n   Counters are not reset when a G.Bond\
    \ TDIM port is re-initialized, but\n   rather only when the agent is reset or\
    \ re-initialized.\n   Note that the accumulation of certain performance events\
    \ for a\n   monitored entity is inhibited (counting stops) during periods of\n\
    \   service unavailability on that entity.  The DESCRIPTION clause of\n   Performance\
    \ Monitoring counters in this MIB module specifies which of\n   the counters are\
    \ inhibited during periods of service unavailability.\n"
- title: 5.5.  Mapping of Broadband Forum TR-159 and ITU-T G.998.3 Managed
  contents:
  - "5.5.  Mapping of Broadband Forum TR-159 and ITU-T G.998.3 Managed\n      Objects\n\
    \   This section contains the mapping between relevant managed objects\n   (attributes)\
    \ defined in [TR-159] and the managed objects defined in\n   this document.  Note\
    \ that all management objects defined in [G.998.3]\n   have corresponding objects\
    \ in [TR-159].\n"
