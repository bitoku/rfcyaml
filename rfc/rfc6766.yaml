    \       This object is inhibited during Unavailable Seconds (UAS).\"\n     REFERENCE\n\
    \       \"[TR-159], Section 5.5.4.2\"\n     ::= { g9983PortPmCurEntry 5}\n   g9983PortPmCur15MinCrc8s\
    \  OBJECT-TYPE\n     SYNTAX      HCPerfCurrentCount\n     MAX-ACCESS  read-only\n\
    \     STATUS      current\n     DESCRIPTION\n       \"A read-only count of CRC-8\
