- title: Appendix A.  Considerations When Using BFD on Member Links
  contents:
  - "Appendix A.  Considerations When Using BFD on Member Links\n   If the BFD-over-LAG\
    \ feature were provisioned on an aggregated link\n   member after the link was\
    \ already active within a LAG, BFD session\n   state should not influence the\
    \ load-balancing algorithm until the BFD\n   session state transitions to Up.\
    \  If the BFD session never\n   transitions to Up but the LAG becomes inactive,\
    \ the previously\n   documented procedures would then normally apply.\n   This\
    \ procedure ensures that the sequence of events -- enabling the\n   LAG and enabling\
    \ BFD on the LAG -- has no impact on the forwarding\n   service.\n   If the BFD-over-LAG\
    \ feature were deprovisioned on an aggregate link\n   member while the associated\
    \ micro-BFD session was in Up state, BFD\n   should transition its state to AdminDown\
    \ and should attempt to\n   communicate this state change to the peer.\n   If\
    \ the local or the remote state of a micro-BFD session is AdminDown,\n   the system\
    \ should not indicate a connectivity failure to any client\n   and should not\
    \ remove the particular LAG member link from forwarding.\n   This behaviour is\
    \ independent from the use of Link Aggregation\n   Control Protocol (LACP) for\
    \ the LAG.\n   When traffic is forwarded across a link while the corresponding\n\
    \   micro-BFD session is not in Up state, an implementation may use a\n   configurable\
    \ timeout value after which the BFD session must have\n   reached Up state otherwise\
    \ the link is taken out of forwarding.\n   When such timeout values exist, the\
    \ configuration must allow the\n   ability to turn off the timeout function.\n\
    \   The configurable timeout value shall ensure that a LAG is not\n   remaining\
    \ forever in an \"inconsistent\" state where forwarding occurs\n   on a link with\
    \ no confirmation from the micro-BFD session that the\n   link is healthy.\n \
    \  Note that if one device is not operating a micro-BFD session on a\n   link,\
    \ while the other device is and perceives the session to be Down,\n   this will\
    \ result in the two devices having a different view of the\n   status of the link.\
    \  This would likely lead to traffic loss across\n   the LAG.  The use of another\
    \ protocol to bootstrap BFD can detect\n   such mismatched config, since the side\
    \ that's not configured can send\n   a rejection error.  Such bootstrapping mechanisms\
    \ are outside the\n   scope of this document.\n"
