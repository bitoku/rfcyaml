- contents:
  - '                            Discard Protocol

    '
  - 'This RFC specifies a standard for the ARPA Internet community.  Hosts on

    '
  - 'the ARPA Internet that choose to implement a Discard Protocol are

    '
  - 'expected to adopt and implement this standard.

    '
  - 'A useful debugging and measurement tool is a discard service.  A discard

    '
  - 'service simply throws away any data it receives.

    '
  title: __initial_text__
- contents:
  - "TCP Based Discard Service\n   One discard service is defined as a connection
    based application on\n   TCP.  A server listens for TCP connections on TCP port
    9.  Once a\n   connection is established any data received is thrown away.  No\n
    \  response is sent.  This continues until the calling user terminates\n   the
    connection.\n"
  title: TCP Based Discard Service
- contents:
  - "UDP Based Discard Service\n   Another discard service is defined as a datagram
    based application on\n   UDP.  A server listens for UDP datagrams on UDP port
    9.  When a\n   datagram is received, it is thrown away.  No response is sent.\n"
  title: UDP Based Discard Service
