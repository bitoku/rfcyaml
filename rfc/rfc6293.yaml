- title: Appendix A.  Possible Tracking of Other Data
  contents:
  - "Appendix A.  Possible Tracking of Other Data\n   It is not at all clear if any\
    \ of these will be a requirement, a later\n   requirement, or a non-requirement.\
    \  Further, even if one or more of\n   these non-I-D items is made a requirement,\
    \ it is not clear whether\n   they will be included in the same lists with I-Ds.\
    \  That is, if\n   tracking IANA registry changes are considered a requirement,\
    \ it is\n   not clear whether a user would include the registries in a list that\n\
    \   also contains I-Ds, or whether they would need to create two lists,\n   one\
    \ for I-Ds and one for IANA registries.\n"
- title: A.1.  Tracking WG Charter Changes
  contents:
  - "A.1.  Tracking WG Charter Changes\n   It will soon be easier to track changes\
    \ in WG charters and\n   milestones; see [RFC6292] for more information.  Someone\
    \ subscribing\n   to the mail stream for a WG would be able to see each of these\n\
    \   changes.  With the expected changes, the Datatracker would be able to\n  \
    \ update WGs in a list without any polling.\n"
- title: A.2.  Tracking IANA Registry Changes
  contents:
  - "A.2.  Tracking IANA Registry Changes\n   Developers may need to get values from\
    \ IANA registries for their\n   software/hardware implementations.  They might\
    \ want to know when the\n   registry changes, such as additional entries or updates\
    \ to current\n   entries.  Thus, being able to be notified when a registry changes\n\
    \   would be valuable to them.\n   Adding this functionality may be tricky for\
    \ some registries.  For\n   example, if a developer cared about DKIM signature\
    \ tags, they would\n   have to subscribe to\n   <http://www.iana.org/assignments/dkim-parameters/>\
    \ which (currently)\n   covers a handful of registries, all related to DKIM. \
    \ Thus, a change\n   to the DKIM hash algorithms would trigger a message showing\
    \ that the\n   registry had changed, even though the DKIM signature tags registry\n\
    \   had not.\n"
- title: A.3.  Tracking Changes in the Liason Statement Directory
  contents:
  - "A.3.  Tracking Changes in the Liason Statement Directory\n   Users might want\
    \ to know when a new liaison statement is sent by the\n   IETF or when one is\
    \ received by the IETF.\n"
- title: A.4.  Tracking Changes in Documents Outside the IETF Sphere
  contents:
  - "A.4.  Tracking Changes in Documents Outside the IETF Sphere\n   Users might want\
    \ to track documents that relate to IETF activities\n   but are produced by other\
    \ standards development organizations (SDOs)\n   such as the W3C, the IEEE, the\
    \ Unicode Consortium, the ITU, and\n   others.  In order for the tracker to track\
    \ these documents, it would\n   need to poll occasionally and possibly scrape\
    \ listings from HTML.\n"
- title: A.5.  Tracking Additions to the IPR Statement Repository
  contents:
  - "A.5.  Tracking Additions to the IPR Statement Repository\n   Users might want\
    \ to know when a new IPR statement is submitted.\n"
- title: Appendix B.  Ideas that Might Be Implemented Later
  contents:
  - "Appendix B.  Ideas that Might Be Implemented Later\n   The following are ideas\
    \ for the new tool that are not currently being\n   considered for the first round\
    \ of development, but are being\n   documented for possible future use.  Items\
    \ from this list may move to\n   the list of requirements that are expected to\
    \ be integrated during\n   the first round of development.\n   o  The Datatracker\
    \ could list all of the publicly-readable lists (or\n      certainly at least\
    \ the ones associated with IETF activities), and\n      have links from WG pages\
    \ in the Datatracker to the publicly-\n      readable lists maintained by the\
    \ WG chairs.\n   o  Draft versions of this RFC included a requirement to be able\
    \ to\n      include other lists.  While this may still be desired, it was\n  \
    \    decided that implementing this in a safe and understandable way\n      would\
    \ be too difficult.  In particular, there was a concern about\n      detecting\
    \ and handling loops.  Later versions of the Datatracker\n      might include\
    \ this feature.\n   o  In public lists, it might be useful for someone to be able\
    \ to\n      understand why particular I-Ds and/or groups are added.  Allowing\n\
    \      the user who put together the list to add a comment field would\n     \
    \ help someone else understand the motivation.\n   o  The Datatracker might remove\
    \ lists if it seems that storing them\n      on the Datatracker is taking too\
    \ many resources.  The Datatracker\n      can periodically send mail to the user\
    \ reminding them to delete\n      lists that are no longer needed.\n   o  The\
    \ normal Datatracker display could have a button to add a\n      particular I-D\
    \ to the user's personal list.\n   o  Allow each user to determine what \"significant\
    \ change in status\"\n      is for the list they create.  This could be done by\
    \ a series of\n      check boxes for every possible status change.\n   o  A list\
    \ creator can add a list-level comment about who might be\n      interested in\
    \ following the list.\n   o  If the agendas for an upcoming meeting are scraped\
    \ for I-D names,\n      it would be possible to add an attribute to an I-D that\
    \ lists that\n      WG agenda(s) on which it appears.\n   o  In the section on\
    \ \"Adding groups of I-Ds to a list by attribute\",\n      add an attribute for\
    \ \"all I-Ds that are referenced by any I-D in a\n      particular list\".\n \
    \  o  Make it possible to add all I-Ds that have a certain section to a\n    \
    \  list (non-trivial IANA considerations, ASN.1 modules in\n      appendices,\
    \ MIBs, ABNF, XML modules, ...).\n   o  Even though Atom feeds have been around\
    \ for years, they are new to\n      many Internet users, and even experienced\
    \ users only know how to\n      use them in limited ways.  The Datatracker should\
    \ have at least a\n      few paragraphs explaining how the Atom feeds that it\
    \ provides can\n      be used in different tools such as dedicated feed readers,\
    \ online\n      feed-display services, and so on.\n"
