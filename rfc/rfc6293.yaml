- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IETF Datatracker is used by many IETF community members\
    \ to find\n   the status of Internet-Drafts (I-Ds) and RFCs, and view I-Ds and\
    \ RFCs\n   that meet particular criteria.  The current Datatracker, found at\n\
    \   <https://datatracker.ietf.org/>, allows anyone to search for active\n   I-Ds\
    \ and RFCs, and get a list matching the given criteria.  (The\n   Datatracker\
    \ also allows for expired I-Ds, but those are not relevant\n   to this discussion.)\n\
    \   Users can search in the Datatracker by the filename of the I-D, words\n  \
    \ in the I-D title, I-D author list, associated Working Group (WG),\n   IETF area,\
    \ the responsible Area Director (AD), or IESG status.  They\n   can search for\
    \ RFCs by number or words in the title.  The returned\n   list of I-Ds and/or\
    \ RFCs includes six columns: filename or RFC\n   number, the document's title,\
    \ the date it was published, its status\n   in the IETF or RFC process, IPR statements,\
    \ and the responsible AD\n   (if any).\n   Instead of using the search capability\
    \ of the Datatracker to manually\n   find I-Ds and RFCs of interest, users might\
    \ want to create a list of\n   I-Ds that they normally follow.  Some users will\
    \ want to keep their\n   list to themselves, but others will want to allow others\
    \ to view\n   their list.\n   Different users in the IETF community will have\
    \ different ways that\n   they want to get information on I-D and RFC updates\
    \ and status.  Many\n   users will want to be notified immediately, such as through\
    \ an Atom\n   feed (see [RFC4287]) or automatically-generated email.  Many users\n\
    \   will want to only find out about updates when they go to a Web page.\n   Many\
    \ users might want to get the data for a list as input to other\n   tools.  And,\
    \ of course, some users will want all three.  All of these\n   assist users in\
    \ tracking I-Ds through their lifecycle.\n"
- title: 1.1.  Usage Scenarios
  contents:
  - "1.1.  Usage Scenarios\n   The main motivation for these proposed changes to the\
    \ Datatracker is\n   to allow a variety of potential users to be able to track\
    \ I-Ds and\n   RFCs, and thus be better able to see when important events happen.\
    \  A\n   few examples include:\n   o  A WG chair might want to keep a list of\
    \ all the I-Ds from other\n      WGs that relate to active I-Ds in his or her\
    \ WG.\n   o  That same WG chair might want to help WG members be able to follow\n\
    \      the same I-Ds that he or she is following.\n   o  Someone who cares about\
    \ an established topic such as the DNS may\n      want to follow the various I-Ds\
    \ that might make changes to the\n      DNS, as well as be aware if any of the\
    \ DNS RFCs are later updated\n      and/or have errata posted against them.  This\
    \ would include not\n      only I-Ds that are in the many WGs that directly are\
    \ changing the\n      DNS (DNSEXT, DNSOP, BEHAVE, and so on), but also individual\n\
    \      submissions, IAB I-Ds, IRTF I-Ds, and Independent submissions.\n   o  Developers\
    \ who are not active in the IETF process might want to\n      lightly follow I-Ds\
    \ and RFCs on a particular topic to watch for\n      things that might affect\
    \ their implementations.\n   o  An IETF \"regular\" might want to follow parts\
    \ of the process by\n      focusing on all the I-Ds that are being shepherded\
    \ by a particular\n      Area Director.\n"
- title: 1.2.  Context for This Document
  contents:
  - "1.2.  Context for This Document\n   This document describes the requirements\
    \ for extending the\n   Datatracker for such capabilities.  When complete, this\
    \ document may\n   be used to issue an RFP for the design and development of these\n\
    \   enhancements to the Datatracker.\n   Some of the requirements in this document\
    \ are listed as \"later\n   requirements\".  It is expected that items listed\
    \ in this document\n   would be part of the initial RFP because they provide the\
    \ highest\n   benefit to the community; the later requirements might be part of\
    \ a\n   later RFP.\n   The initial general requirements that led to the specific\n\
    \   requirements this document described tools that include:\n   o  the ability\
    \ to create one or more (possibly large) lists of I-Ds\n      that community members\
    \ want to follow\n   o  the ability to get notifications when particular I-Ds\
    \ from a list\n      change state\n   o  the ability to see all of the state changes\
    \ that have occurred on\n      all the I-Ds in a list over a specified range of\
    \ dates\n   o  the ability to set the granularity of the changes (such as \"every\n\
    \      change\", \"just approvals and publication\", and so on)\n   o  the ability\
    \ to organize views of a list in many fashions that\n      would be useful to\
    \ different types of community members\n   o  the ability to share and merge lists\
    \ with other community members\n   Note that [RFC2026] describes the process that\
    \ I-Ds go through before\n   they either become RFCs or are abandoned.  The Datatracker\
    \ does not\n   control this process: instead, it simply reports on the current\
    \ state\n   of each I-D as it goes through the process.\n"
- title: 1.3.  Definitions Used in This Document
  contents:
  - "1.3.  Definitions Used in This Document\n   A \"user\" is an individual person\
    \ who is a member of the IETF\n   community.\n   A \"list\" is an unordered set\
    \ of RFCs, I-Ds, and groups of I-Ds.\n   Lists are specified by users.  In some\
    \ cases, the authors are role-\n   based, such as a WG chair being the specifier\
    \ of the list associated\n   with that WG.\n   An \"attribute\" is a feature of\
    \ an I-D or RFC, such as its filename or\n   RFC number, its current state in\
    \ the IETF or RFC process, and so on.\n   Attributes are usually displayed as\
    \ columns in the Datatracker.\n   A \"row\" is a set of attributes about a single\
    \ I-D or RFC that is\n   displayed in the Datatracker.\n   A \"significant change\
    \ in status\" is all approvals and disposition of\n   an I-D.  Assuming that the\
    \ changes to the Datatracker specified in\n   [RFC6174], [RFC6175] and [ALTSTREAMS]\
    \ are made, \"all approvals\" means\n   the following:\n   o  IETF stream: the\
    \ WG states \"Adopted by a WG\", \"In WG Last Call\",\n      \"WG Consensus: Waiting\
    \ for Write-up\", \"Parked WG document\", and\n      \"Dead WG document\"; the\
    \ IESG states \"Publication Requested\", \"In\n      Last Call\", \"IESG Evaluation\"\
    , and \"Sent to the RFC Editor\"\n   o  IAB stream: \"Active IAB Document\", \"\
    Community Review\", and \"Sent\n      to the RFC Editor\"\n   o  IRTF stream:\
    \ \"Active RG Document\", \"In RG Last Call\", \"Awaiting\n      IRSG Reviews\"\
    , \"In IESG Review\", \"Sent to the RFC Editor\", and\n      \"Document on Hold\
    \ Based On IESG Request\"\n   o  ISE stream: \"Submission Received\", \"In ISE\
    \ Review\", \"In IESG\n      Review\", \"Sent to the RFC Editor\", and \"Document\
    \ on Hold Based On\n      IESG Request\"\n   o  All streams: in addition to the\
    \ above, the disposition states\n      \"Approved\", \"RFC Published\", and \"\
    Dead\" are also included\n   An \"update to an RFC\" is the announcement of a\
    \ newer RFC that updates\n   or obsoletes the base RFC, an in-place change to\
    \ the RFC's maturity\n   level, the RFC's status being changed to historic, or\
    \ an announcement\n   of an errata posted for the base RFC.\n"
- title: 1.4.  Expected User Interactions
  contents:
  - "1.4.  Expected User Interactions\n   When a user wants to follow a group of I-Ds\
    \ and/or RFCs, he or she\n   goes to the Datatracker and creates a new list. \
    \ The requirements for\n   lists are given in Section 2.1.  After a list is created,\
    \ the user\n   has three ways that he or she might see when I-Ds and/or RFCs in\
    \ the\n   list are updated:\n   o  By going to the Datatracker page for the list\
    \ (see Section 2.3)\n   o  By subscribing to the Atom feed for the list (see Section\
    \ 2.2.2)\n      in a feed reader that automatically fetches updates\n   o  By\
    \ subscribing to the mail stream for the list (see Section 2.2.3)\n      and reading\
    \ the mail stream in their mail reader\n"
- title: 2.  Requirements for Tools Features
  contents:
  - "2.  Requirements for Tools Features\n   This section defines the requirements\
    \ for the tool described earlier\n   in this document.  The eventual tool, if\
    \ implemented, may have more\n   features than are listed here; however, before\
    \ this document is\n   finished, it should contain as many requirements as possible\
    \ upon\n   which the IETF community can agree.\n"
- title: 2.1.  Lists
  contents:
  - '2.1.  Lists

    '
- title: '2.1.1.  Requirement: Lists of I-Ds and RFCs can be large'
  contents:
  - "2.1.1.  Requirement: Lists of I-Ds and RFCs can be large\n   An active IETF participant\
    \ might want to follow the status of\n   hundreds of I-Ds and dozens of RFCs;\
    \ for example, some ADs have 100\n   I-Ds in their area.  Additionally, they may\
    \ also want to follow I-Ds\n   outside their area that affect documents in their\
    \ area.\n"
- title: '2.1.2.  Requirement: Every Datatracker user can create one list'
  contents:
  - "2.1.2.  Requirement: Every Datatracker user can create one list\n   When a user\
    \ gets a Datatracker account, that account comes with an\n   empty list pre-defined.\
    \  The list can normally be modified only by\n   the owner of the account, although\
    \ the Secretariat can also modify\n   the list as part of its support role for\
    \ the Datatracker.  Each\n   Datatracker user is restricted to having one list.\n\
    \   In order for this requirement to be met, it must be easy for any\n   community\
    \ member to get a Datatracker account.  Account setup must\n   not involve any\
    \ direct action on the part of the Secretariat.\n   However, the Secretariat will\
    \ be responsible for support of\n   Datatracker accounts (lost passwords, odd\
    \ interactions, and so on),\n   so this addition of more Datatracker accounts\
    \ will potentially\n   increase the amount of work the Secretariat must do.\n\
    \   The only person who can edit the contents of a private list is the\n   person\
    \ who knows the password to the account with which the list is\n   associated.\n"
- title: '2.1.3.  Requirement: Read-only views of private lists can be made'
  contents:
  - "2.1.3.  Requirement: Read-only views of private lists can be made\n        visible\
    \ to others\n   Some users will want to make available a read-only view of their\n\
    \   list.  Each private list will have a URL that leads to the\n   Datatracker\
    \ view of the list; that URL must be able to be shared\n   without giving others\
    \ the ability to edit the list.  Similarly, the\n   Atom feed associated with\
    \ a private list must be able to be shared\n   without giving others the ability\
    \ to edit the list.\n"
- title: '2.1.4.  Requirement: The Datatracker must support optional publicly-'
  contents:
  - "2.1.4.  Requirement: The Datatracker must support optional publicly-\n      \
    \  readable lists for WGs and Area Directors\n   It is common in the IETF for\
    \ users to follow the work of an entire\n   WG, not just single I-Ds and RFCs\
    \ within a WG.  It is also very\n   common that some work that is related to a\
    \ WG happens outside the WG,\n   either in other WGs or as individual efforts.\
    \  Many WG chairs monitor\n   this outside-the-WG activity for various reasons.\n\
    \   A smaller number of community members follow an entire Area's worth\n   of\
    \ topics.  Again, these topics often happen within the WGs of an\n   area, but\
    \ not always; for example, some topics related to the\n   Security Area happen\
    \ in WGs in the Applications Area.\n   Because of this, it would be useful for\
    \ community members to be able\n   to find a list that corresponds to the WGs\
    \ or Areas in which they are\n   interested.  The WG lists could be maintained\
    \ by the WG chairs; the\n   Area lists would likely be maintained by the ADs.\
    \  Note that such\n   lists are not mandatory; for example, a WG chair might not\
    \ choose to\n   maintain such a list for a WG whose topic is extremely broad.\n\
    \   Both Working Group chairs and Area Directors currently already have\n   Datatracker\
    \ accounts, so fulfilling this requirement only involves\n   associating those\
    \ accounts with the role that controls the list.\n"
- title: '2.1.5.  Requirement: Specifying the I-Ds and RFCs that are in a list'
  contents:
  - "2.1.5.  Requirement: Specifying the I-Ds and RFCs that are in a list\n      \
    \  must be simple\n   When a user creates a new list, it must be easy to add single\
    \ I-Ds\n   and RFCs to the list.  This could be done using the Datatracker's\n\
    \   current search facility, and simply adding an \"add to list\" option to\n\
    \   the display of searched-for I-Ds.  Further, when editing an existing\n   list,\
    \ it must be easy to add additional I-Ds and RFCs, and it must be\n   easy to\
    \ remove I-Ds and RFCs from a list.\n"
- title: '2.1.6.  Requirement: Adding groups of I-Ds to a list by attribute must'
  contents:
  - "2.1.6.  Requirement: Adding groups of I-Ds to a list by attribute must\n    \
    \    be simple\n   I-Ds have many attributes, and some users might want to follow\
    \ all of\n   the I-Ds that have a particular attribute.  Some, but not all,\n\
    \   attributes have values that make sense in specifying lists.  It\n   should\
    \ be easy to add each of the following attributes when adding to\n   or editing\
    \ a list:\n   o  All I-Ds associated with an particular WG\n   o  All I-Ds associated\
    \ with all WGs in an particular Area\n   o  All I-Ds with a particular responsible\
    \ AD\n   o  All I-Ds with a particular author\n   o  All I-Ds with a particular\
    \ document shepherd\n   o  All I-Ds that have a reference to a particular RFC\n\
    \   o  All I-Ds that have a reference to a particular I-D\n   o  All I-Ds that\
    \ are referenced by a particular RFC\n   o  All I-Ds that are referenced by a\
    \ particular I-D\n   o  All I-Ds that contain a particular text string\n   These\
    \ attributes are dynamic, and thus the list of I-Ds that have a\n   particular\
    \ attribute will change after the user adds that attribute\n   to a list.  The\
    \ Datatracker should update lists with dynamic\n   attributes as often as is sensible\
    \ for the server environment, such\n   as once an hour or more.\n   Note that\
    \ some of these attributes are based on heuristics derived by\n   programs that\
    \ parse I-Ds, and are therefore inherently not completely\n   reliable.\n"
- title: '2.1.7.  Requirement: Private information must not be exposed in lists'
  contents:
  - "2.1.7.  Requirement: Private information must not be exposed in lists\n   Any\
    \ private information in the Datatracker must be excluded from any\n   displays\
    \ of the lists or mail streams.  This private information\n   includes private\
    \ notes in the IESG balloting for an I-D, and probably\n   other data that currently\
    \ is restricted to being seen by certain\n   members of the IETF leadership.\n"
- title: 2.2.  Notifications
  contents:
  - '2.2.  Notifications

    '
- title: '2.2.1.  Requirement: Users can be notified when an I-D changes status'
  contents:
  - "2.2.1.  Requirement: Users can be notified when an I-D changes status\n   Some\
    \ users do not want to go to the Datatracker's display page to\n   find out when\
    \ an I-D or RFC has been updated.  Instead, they want to\n   be notified immediately\
    \ after the change.  The Datatracker needs to\n   support this type of immediate\
    \ notification, where \"immediate\" means\n   within an hour of a change to any\
    \ I-D or RFC in the list.  This\n   requirement can be met with Atom feeds and\
    \ mail streams, as described\n   in the next two sections.\n   The Datatracker\
    \ might create a generic \"notifications engine\" that\n   can be used to generate\
    \ the Atom feeds and mail streams.  This engine\n   can then be used to later\
    \ add other notification types, such as a\n   Jabber feed.\n"
- title: '2.2.2.  Requirement: Every list has Atom feeds associated with it'
  contents:
  - "2.2.2.  Requirement: Every list has Atom feeds associated with it\n   The list\
    \ will have two Atom feeds that are generated from the changes\n   to the list:\
    \ one for every change in status and another for\n   significant change of status.\
    \  Each Atom feed will have a stable URL\n   that can be used by feed readers.\n\
    \   Many IETF users are already using Atom feeds created by the IETF\n   Tools\
    \ Team for single I-Ds.  Using the new feeds for lists described\n   here will\
    \ allow them to have better selection capabilities to reduce\n   the number of\
    \ feeds they need to follow.\n"
- title: '2.2.3.  Requirement: Every list has mail streams associated with it'
  contents:
  - "2.2.3.  Requirement: Every list has mail streams associated with it\n   A user\
    \ can subscribe to two mail streams that are generated from the\n   changes to\
    \ the list: one for every change in status, and another for\n   significant change\
    \ of status.\n   Note that the mail streams are for each change; they are not\
    \ batched\n   (such as one message per day).  Users who want less frequent but\n\
    \   batched notifications need to use the Atom feeds instead of the mail\n   streams.\n"
- title: '2.2.4.  Requirement: Notifications need to specify which list caused the'
  contents:
  - "2.2.4.  Requirement: Notifications need to specify which list caused the\n  \
    \      notification\n   Users might have feeds and/or subscriptions to multiple\
    \ lists.  In\n   order to disambiguate duplicate notifications from multiple lists,\n\
    \   the body of the message in the Atom feed or mail stream needs to say\n   which\
    \ list generated the notification.  (Ideally, a user who wants\n   notifications\
    \ will make one list based on multiple lists, but if they\n   subscribe to multiple\
    \ lists, this requirement will at least suggest\n   to them that they want to\
    \ limit their overlapping subscriptions.)\n"
- title: 2.3.  Display in the Datatracker
  contents:
  - '2.3.  Display in the Datatracker

    '
- title: '2.3.1.  Requirement: Users can define their Datatracker document view'
  contents:
  - "2.3.1.  Requirement: Users can define their Datatracker document view\n   There\
    \ are many ways that a user might want to see the Datatracker's\n   HTML view\
    \ of a list.  For example, a user might want the view\n   displayed in alphabetical\
    \ order by the I-Ds' filenames and RFC\n   numbers, but after the user is off\
    \ the net for a week, he or she\n   might want the view displayed in order of\
    \ changes of status so that\n   those I-Ds and RFCs changed recently appear at\
    \ the top.\n   The default is to list I-Ds in alphabetical order by I-D filename,\n\
    \   with RFCs at the end.  When displaying a list, the Datatracker should\n  \
    \ allow easy sorting of the I-Ds with the following collation orders:\n   o  Alphabetical\
    \ by I-D filename and RFC number\n   o  Alphabetical by document title\n   o \
    \ Alphabetical by associated WG\n   o  Date of publication of current version\
    \ of the document\n   o  Date of most recent change of status of any type\n  \
    \ o  Date of most recent significant change of status\n   In displays, a particular\
    \ I-D or RFC should only be included once;\n   for example, if someone manually\
    \ adds\n   draft-ietf-cuteacronym-sometopic to his list and also specifies that\n\
    \   all I-Ds from the \"cuteacronym\" WG are included in the list, that I-D\n\
    \   should only appear once in the display.  The column saying which\n   included\
    \ list(s) contain this I-D helps alleviate this loss of\n   information.\n   The\
    \ user might also want to group the I-Ds using the groupings in the\n   list,\
    \ such as \"all I-Ds from this WG\" and \"all I-Ds that contain this\n   word\
    \ in the title\".\n   The Datatracker should save the last-chosen sorting for\
    \ display with\n   the definition of the list.\n"
- title: '2.3.2.  Requirement: Users can choose which attributes to display'
  contents:
  - "2.3.2.  Requirement: Users can choose which attributes to display\n   There are\
    \ many attributes that might be displayed, and different\n   users will have different\
    \ information that they want to see.  Also,\n   users will have different display\
    \ technologies: someone might\n   normally use a Web browser on a large screen,\
    \ but at other times use\n   the browser on their phone.\n   Choosing which attributes\
    \ should be displayed should be simple for\n   the user.  The Datatracker should\
    \ save the last-chosen set of\n   attributes for display with the definition of\
    \ the list.  The default\n   is to display the I-D filename or RFC number, document\
    \ title, date of\n   current I-D or RFC publication date, status in the RFC queue\
    \ or RFC\n   process, the associated stream (IETF WG, IRTF RG, IAB, or ISE),\n\
    \   whether it was changed within the last 7 days, and included list(s)\n   that\
    \ contain this I-D.\n   The Datatracker should support display of the following\
    \ attributes:\n   o  I-D filename\n   o  I-D title\n   o  Date of current I-D\n\
    \   o  Status in the IETF process\n   o  Associated WG or RG\n   o  Associated\
    \ AD, if any\n   o  Changed within the last 1 day\n   o  Changed within the last\
    \ 2 days\n   o  Changed within the last 7 days\n   There is some leeway for how\
    \ the Datatracker might display these\n   attributes.  For example, the \"changed\
    \ within\" attributes might be\n   shown with a check mark or a colored box.\n"
- title: '2.3.3.  Requirement: Users can flag I-Ds with dates in the future'
  contents:
  - "2.3.3.  Requirement: Users can flag I-Ds with dates in the future\n   When tracking\
    \ I-Ds, some users want to be able to say \"tell me if\n   this I-D has not changed\
    \ state by a particular date\" such as when an\n   I-D is starting a two-week\
    \ last call or an I-D author has promised a\n   new version by the end of the\
    \ week.  This feature gives the user a\n   \"dashboard\" style capability.\n \
    \  For each I-D, the user should be able to set a marker date by which\n   an\
    \ update is expected.  The Datatracker display will provide a visual\n   indication\
    \ if the marker date has passed but no change in status has\n   occurred.  It\
    \ must be very easy for the user to remove these update-\n   expected markers.\n"
- title: '2.3.4.  Requirement: Users can specify highlighting of I-Ds and RFCs'
  contents:
  - "2.3.4.  Requirement: Users can specify highlighting of I-Ds and RFCs\n      \
    \  with recent changes\n   The Datatracker cannot easily keep track of when a\
    \ user last looked\n   at the page for a particular list.  Thus, it instead needs\
    \ to let a\n   user say which range of dates they are most interested in.  To\
    \ that\n   end, the user needs to be able to easily specify the amount of time\n\
    \   they consider recent, either as \"the past nnn hours\", \"the past nnn\n \
    \  days\", or \"since this particular date\".\n"
- title: 2.4.  File Output
  contents:
  - '2.4.  File Output

    '
- title: '2.4.1.  Requirement: Users can get their current list as a single file'
  contents:
  - "2.4.1.  Requirement: Users can get their current list as a single file\n   Some\
    \ users have their own tools for displaying and otherwise\n   processing lists\
    \ of I-Ds and RFCs.  To make this easier, users should\n   be able to get a machine-parsable\
    \ file that has a well-known format\n   and syntax that contains all the data\
    \ that was used to create the\n   current display.  The order of the records in\
    \ the file is not\n   important because it is assumed that the user's program\
    \ will sort the\n   results themselves.  All attributes will be included because\
    \ it is\n   assumed that the user's programs will only deal with the ones the\n\
    \   user cares about.\n   When a list is marshaled into a data file, each record\
    \ in the file\n   format represents a single I-D or RFC.  In a file, a particular\
    \ I-D\n   or RFC is only included once; for example, if someone manually adds\n\
    \   draft-ietf-cuteacronym-sometopic to his list and also specifies that\n   all\
    \ I-Ds from the \"cuteacronym\" WG are included in the list, that I-D\n   only\
    \ appears once.\n   This feature will allow anyone to create mash-ups of their\
    \ own and\n   create their own Web sites based on the IETF data.  This is\n  \
    \ significantly easier than adding features to the Datatracker, and is\n   able\
    \ to cater to narrow audiences.  The format of this file has yet\n   to be determined.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   A tool for tracking the status of I-Ds and RFCs\
    \ can affect the\n   privacy of its users.  Someone could possibly determine relevant\n\
    \   information about a user if they knew what that user was tracking.\n   Web\
    \ applications, particularly those that store data on a Web server,\n   are a\
    \ common source of security issues such as cross-site scripting\n   attacks. \
    \ The tool described in this document might also use access\n   control for lists,\
    \ and access control and authentication also cause\n   security issues if not\
    \ implemented properly.\n"
