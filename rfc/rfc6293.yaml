- title: __initial_text__
  contents:
  - "              Requirements for Internet-Draft Tracking by\n                 the\
    \ IETF Community in the Datatracker\n"
- title: Abstract
  contents:
  - "Abstract\n   The document gives a set of requirements for extending the IETF\n\
    \   Datatracker to give individual IETF community members, including the\n   IETF\
    \ leadership, easy methods for tracking the progress of the\n   Internet-Drafts\
    \ and RFCs of interest to them.\n"
