- title: __initial_text__
  contents:
  - "                  The ARIA Algorithm and Its Use with\n             the Secure\
    \ Real-Time Transport Protocol (SRTP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines the use of the ARIA block cipher algorithm\n\
    \   within the Secure Real-time Transport Protocol (SRTP).  It details\n   two\
    \ modes of operation (CTR and GCM) and the SRTP key derivation\n   functions for\
    \ ARIA.  Additionally, this document defines DTLS-SRTP\n   protection profiles\
    \ and Multimedia Internet KEYing (MIKEY) parameter\n   sets for use with ARIA.\n"
