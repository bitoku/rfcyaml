- title: A.3.  Key Derivation Test Vectors
  contents:
  - "A.3.  Key Derivation Test Vectors\n   This section provides test vectors for\
    \ the default key derivation\n   function that uses ARIA in Counter Mode.  In\
    \ the following, we walk\n   through the initial key derivation for the ARIA Counter\
    \ Mode cipher\n   that requires a session encryption key of 16/24/32 octets according\n\
    \   to the session encryption key length, a 14-octet session salt, and an\n  \
    \ authentication function that requires a 94-octet session\n   authentication\
    \ key.  These values are called the cipher key, the\n   cipher salt, and the auth\
    \ key in the following.  The test vectors are\n   generated in the same way with\
    \ the test vectors of key derivation\n   functions in [RFC3711] and [RFC6188]\
    \ but with each invocation of AES\n   replaced with an invocation of ARIA.\n"
