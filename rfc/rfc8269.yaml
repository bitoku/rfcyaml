- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines the use of the ARIA block cipher algorithm\n\
    \   [RFC5794] in the Secure Real-time Transport Protocol (SRTP) [RFC3711]\n  \
    \ for providing confidentiality for Real-time Transport Protocol (RTP)\n   [RFC3550]\
    \ traffic and for RTP Control Protocol (RTCP) [RFC3550]\n   traffic.\n"
- title: 1.1.  ARIA
  contents:
  - "1.1.  ARIA\n   ARIA is a general-purpose block cipher algorithm developed by\
    \ Korean\n   cryptographers in 2003.  It is an iterated block cipher with 128-,\n\
    \   192-, and 256-bit keys and encrypts 128-bit blocks in 12, 14, and 16\n   rounds,\
    \ depending on the key size.  It is secure and suitable for\n   most software\
    \ and hardware implementations on 32-bit and 8-bit\n   processors.  It was established\
    \ as a Korean standard block cipher\n   algorithm in 2004 [ARIAKS] and has been\
    \ widely used in Korea,\n   especially for government-to-public services.  It\
    \ was included in\n   Public-Key Cryptography Standards (PKCS) #11 in 2007 [ARIAPKCS].\
    \  The\n   algorithm specification and object identifiers are described in\n \
    \  [RFC5794].\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT\
    \ RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in BCP\n   14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n"
- title: 2.  Cryptographic Transforms
  contents:
  - "2.  Cryptographic Transforms\n   Block ciphers ARIA and AES share common characteristics\
    \ including\n   mode, key size, and block size.  ARIA does not have any restrictions\n\
    \   for modes of operation that are used with this block cipher.  We\n   define\
    \ two modes of running ARIA within SRTP: (1) ARIA in Counter\n   Mode (ARIA-CTR)\
    \ and (2) ARIA in Galois/Counter Mode (ARIA-GCM).\n"
- title: 2.1.  ARIA-CTR
  contents:
  - "2.1.  ARIA-CTR\n   Section 4.1.1 of [RFC3711] defines AES-128 counter mode encryption,\n\
    \   which it refers to as \"AES_CM\".  Section 2 of [RFC6188] defines\n   \"AES_256_CM\"\
    \ in SRTP.  ARIA counter modes are defined in the same\n   manner except that\
    \ each invocation of AES is replaced by that of ARIA\n   [RFC5794] and are denoted\
    \ by ARIA_128_CTR and ARIA_256_CTR,\n   respectively, according to the key lengths.\
    \  The plaintext inputs to\n   the block cipher are formed as in AES-CTR (AES_CM,\
    \ AES_256_CM) and\n   the block cipher outputs are processed as in AES-CTR.  Note\
    \ that,\n   ARIA-CTR MUST be used only in conjunction with an authentication\n\
    \   transform.\n   Section 3.2 of [RFC6904] defines AES-CTR for SRTP header extension\n\
    \   keystream generation.  When ARIA-CTR is used, the header extension\n   keystream\
    \ SHALL be generated in the same manner except that each\n   invocation of AES\
    \ is replaced by that of ARIA [RFC5794].\n"
- title: 2.2.  ARIA-GCM
  contents:
  - "2.2.  ARIA-GCM\n   Galois/Counter Mode [GCM] [RFC5116] is an Authenticated Encryption\n\
    \   with Associated Data (AEAD) block cipher mode.  A detailed\n   description\
    \ of ARIA-GCM is defined similarly as AES-GCM found in\n   [RFC5116] and [RFC5282].\n\
    \   [RFC7714] describes the use of AES-GCM with SRTP.  The use of ARIA-\n   GCM\
    \ with SRTP is defined the same as AES-GCM except that each\n   invocation of\
    \ AES is replaced by ARIA [RFC5794].  When encryption of\n   header extensions\
    \ [RFC6904] is in use, a separate keystream to\n   encrypt selected RTP header\
    \ extension elements MUST be generated in\n   the same manner defined in [RFC7714]\
    \ except that AES-CTR is replaced\n   by ARIA-CTR.\n"
- title: 3.  Key Derivation Functions
  contents:
  - "3.  Key Derivation Functions\n   Section 4.3.3 of [RFC3711] defines the AES-128\
    \ counter mode key\n   derivation function, which it refers to as \"AES-CM PRF\"\
    .  Section 3\n   of [RFC6188] defines the AES-256 counter mode key derivation\n\
    \   function, which it refers to as \"AES_256_CM_PRF\".  The ARIA-CTR\n   Pseudorandom\
    \ Function (PRF) is defined in a same manner except that\n   each invocation of\
    \ AES is replaced by that of ARIA.  According to the\n   key lengths of the underlying\
    \ encryption algorithm, ARIA-CTR PRFs are\n   denoted by \"ARIA_128_CTR_PRF\"\
    \ and \"ARIA_256_CTR_PRF\".  The usage\n   requirements of [RFC6188] and [RFC7714]\
    \ regarding the AES-CM PRF\n   apply to the ARIA-CTR PRF as well.\n"
- title: 4.  Protection Profiles
  contents:
  - "4.  Protection Profiles\n   This section defines SRTP protection profiles that\
    \ use the ARIA\n   transforms and key derivation functions defined in this document.\n\
    \   The following list indicates the SRTP transform parameters for each\n   protection\
    \ profile.  Those are described for use with DTLS-SRTP\n   [RFC5764].\n   The\
    \ parameters cipher_key_length, cipher_salt_length,\n   auth_key_length, and auth_tag_length\
    \ express the number of bits in\n   the values to which they refer.  The maximum_lifetime\
    \ parameter\n   indicates the maximum number of packets that can be protected\
    \ with\n   each single set of keys when the parameter profile is in use.  All\
    \ of\n   these parameters apply to both RTP and RTCP, unless the RTCP\n   parameters\
    \ are separately specified.\n   SRTP_ARIA_128_CTR_HMAC_SHA1_80\n           cipher:\
    \                   ARIA_128_CTR\n           cipher_key_length:        128 bits\n\
    \           cipher_salt_length:       112 bits\n           key derivation function:\
    \  ARIA_128_CTR_PRF\n           auth_function:            HMAC-SHA1\n        \
    \   auth_key_length:          160 bits\n           auth_tag_length:          80\
    \ bits\n           maximum_lifetime:         at most 2^31 SRTCP packets and\n\
    \                                     at most 2^48 SRTP packets\n   SRTP_ARIA_128_CTR_HMAC_SHA1_32\n\
    \           cipher:                   ARIA_128_CTR\n           cipher_key_length:\
    \        128 bits\n           cipher_salt_length:       112 bits\n           key\
    \ derivation function:  ARIA_128_CTR_PRF\n           auth_function:          \
    \  HMAC-SHA1\n           auth_key_length:          160 bits\n           SRTP auth_tag_length:\
    \     32 bits\n           SRTCP auth_tag_length:    80 bits\n           maximum_lifetime:\
    \         at most 2^31 SRTCP packets and\n                                   \
    \  at most 2^48 SRTP packets\n   SRTP_ARIA_256_CTR_HMAC_SHA1_80\n           cipher:\
    \                   ARIA_256_CTR\n           cipher_key_length:        256 bits\n\
    \           cipher_salt_length:       112 bits\n           key derivation function:\
    \  ARIA_256_CTR_PRF\n           auth_function:            HMAC-SHA1\n        \
    \   auth_key_length:          160 bits\n           auth_tag_length:          80\
    \ bits\n           maximum_lifetime:         at most 2^31 SRTCP packets and\n\
    \                                     at most 2^48 SRTP packets\n   SRTP_ARIA_256_CTR_HMAC_SHA1_32\n\
    \           cipher:                   ARIA_256_CTR\n           cipher_key_length:\
    \        256 bits\n           cipher_salt_length:       112 bits\n           key\
    \ derivation function:  ARIA_256_CTR_PRF\n           auth_function:          \
    \  HMAC-SHA1\n           auth_key_length:          160 bits\n           SRTP auth_tag_length:\
    \     32 bits\n           SRTCP auth_tag_length:    80 bits\n           maximum_lifetime:\
    \         at most 2^31 SRTCP packets and\n                                   \
    \  at most 2^48 SRTP packets\n   SRTP_AEAD_ARIA_128_GCM\n           cipher:  \
    \                 ARIA_128_GCM\n           cipher_key_length:        128 bits\n\
    \           cipher_salt_length:       96 bits\n           aead_auth_tag_length:\
    \     128 bits\n           auth_function:            NULL\n           auth_key_length:\
    \          N/A\n           auth_tag_length:          N/A\n           key derivation\
    \ function:  ARIA_128_CTR_PRF\n           maximum_lifetime:         at most 2^31\
    \ SRTCP packets and\n                                     at most 2^48 SRTP packets\n\
    \   SRTP_AEAD_ARIA_256_GCM\n           cipher:                   ARIA_256_GCM\n\
    \           cipher_key_length:        256 bits\n           cipher_salt_length:\
    \       96 bits\n           aead_auth_tag_length:     128 bits\n           auth_function:\
    \            NULL\n           auth_key_length:          N/A\n           auth_tag_length:\
    \          N/A\n           key derivation function:  ARIA_256_CTR_PRF\n      \
    \     maximum_lifetime:         at most 2^31 SRTCP packets and\n             \
    \                        at most 2^48 SRTP packets\n   The ARIA-CTR protection\
    \ profiles use the same authentication\n   transform that is mandatory to implement\
    \ in SRTP: HMAC-SHA1 with a\n   160-bit key.\n   Note that SRTP protection profiles\
    \ that use AEAD algorithms do not\n   specify an auth_function, auth_key_length,\
    \ or auth_tag_length, since\n   they do not use a separate auth_function, auth_key,\
    \ or auth_tag.  The\n   term aead_auth_tag_length is used to emphasize that this\
    \ refers to\n   the authentication tag provided by the AEAD algorithm and that\
    \ this\n   tag is not located in the authentication tag field provided by SRTP/\n\
    \   SRTCP.\n   The PRFs for ARIA protection profiles are defined by ARIA-CTR PRF\
    \ of\n   the equal key length with the encryption algorithm (see Section 2).\n\
    \   SRTP_ARIA_128_CTR_HMAC and SRTP_AEAD_ARIA_128_GCM MUST use the\n   ARIA_128_CTR_PRF\
    \ key derivation function.  And SRTP_ARIA_256_CTR_HMAC\n   and SRTP_AEAD_ARIA_256_GCM\
    \ MUST use the ARIA_256_CTR_PRF key\n   derivation function.\n   MIKEY specifies\
    \ the SRTP protection profile definition separately\n   from the key length (which\
    \ is specified by the session encryption key\n   length) and the authentication\
    \ tag length.  The DTLS-SRTP [RFC5764]\n   protection profiles are mapped to MIKEY\
    \ parameter sets as shown\n   below.\n                              +--------------------------------------+\n\
    \                              | Encryption | Encryption | Auth.      |\n    \
    \                          | Algorithm  | Key Length | Tag Length |\n        \
    \                      +======================================+\n    SRTP_ARIA_128_CTR_HMAC_80\
    \ |  ARIA-CTR  | 16 octets  | 10 octets  |\n    SRTP_ARIA_128_CTR_HMAC_32 |  ARIA-CTR\
    \  | 16 octets  |  4 octets  |\n    SRTP_ARIA_256_CTR_HMAC_80 |  ARIA-CTR  | 32\
    \ octets  | 10 octets  |\n    SRTP_ARIA_256_CTR_HMAC_32 |  ARIA-CTR  | 32 octets\
    \  |  4 octets  |\n                              +======================================+\n\
    \       Figure 1: Mapping MIKEY Parameters to ARIA-CTR with the HMAC\n       \
    \                          Algorithm\n                              +--------------------------------------+\n\
    \                              | Encryption | Encryption | AEAD Auth. |\n    \
    \                          | Algorithm  | Key Length | Tag Length |\n        \
    \                      +======================================+\n       SRTP_AEAD_ARIA_128_GCM\
    \ |  ARIA-GCM  | 16 octets  | 16 octets  |\n       SRTP_AEAD_ARIA_256_GCM |  ARIA-GCM\
    \  | 32 octets  | 16 octets  |\n                              +======================================+\n\
    \       Figure 2: Mapping MIKEY Parameters to the ARIA-GCM Algorithm\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   At the time of publication of this document,\
    \ no security problem has\n   been found on ARIA.  Previous security analysis\
    \ results are\n   summarized in [ATY].\n   The security considerations in [GCM],\
    \ [RFC3711], [RFC5116],\n   [RFC6188], [RFC6904], and [RFC7714] apply to this\
    \ document as well.\n   This document includes crypto suites with authentication\
    \ tags of a\n   length less than 80 bits.  These suites MAY be used for certain\n\
    \   application contexts where longer authentication tags may be\n   undesirable,\
    \ for example, those mentioned in [RFC3711], Section 7.5.\n   Otherwise, short\
    \ authentication tags SHOULD NOT be used, since they\n   may reduce authentication\
    \ strength.  See [RFC3711], Section 9.5 for a\n   discussion of risks related\
    \ to weak authentication in SRTP.\n   At the time of publication of this document,\
    \ SRTP recommends HMAC-\n   SHA1 as the default and mandatory-to-implement MAC\
    \ algorithm.  All\n   currently registered SRTP crypto suites except the GCM-based\
    \ ones use\n   HMAC-SHA1 as their HMAC algorithm to provide message authentication.\n\
    \   Due to security concerns with SHA-1 [RFC6194], the IETF is gradually\n   moving\
    \ away from SHA-1 and towards stronger hash algorithms such as\n   SHA-2 or SHA-3\
    \ families.  For SRTP, however, SHA-1 is only used in\n   the calculation of an\
    \ HMAC, and no security issue is known for this\n   usage at the time of this\
    \ publication.\n"
- title: 6.  IANA Considerations
  contents:
  - '6.  IANA Considerations

    '
- title: 6.1.  DTLS-SRTP
  contents:
  - "6.1.  DTLS-SRTP\n   DTLS-SRTP [RFC5764] defines a DTLS-SRTP \"SRTP protection\
    \ profile\".\n   In order to allow the use of the algorithms defined in this document\n\
    \   in DTLS-SRTP, IANA has added the following protection profiles below\n   to\
    \ the \"DTLS-SRTP Protection Profiles\" registry (see\n   <http://www.iana.org/assignments/srtp-protection/>)\
    \ created by\n   [RFC5764]:\n      SRTP_ARIA_128_CTR_HMAC_SHA1_80 = {0x00, 0x0B}\n\
    \      SRTP_ARIA_128_CTR_HMAC_SHA1_32 = {0x00, 0x0C}\n      SRTP_ARIA_256_CTR_HMAC_SHA1_80\
    \ = {0x00, 0x0D}\n      SRTP_ARIA_256_CTR_HMAC_SHA1_32 = {0x00, 0x0E}\n      SRTP_AEAD_ARIA_128_GCM\
    \ = {0x00, 0x0F}\n      SRTP_AEAD_ARIA_256_GCM = {0x00, 0x10}\n"
- title: 6.2.  MIKEY
  contents:
  - "6.2.  MIKEY\n   [RFC3830] and [RFC5748] define encryption algorithms and PRFs\
    \ for the\n   SRTP policy in MIKEY.  In order to allow the use of the algorithms\n\
    \   defined in this document in MIKEY, IANA has updated the \"Multimedia\n   Internet\
    \ KEYing (MIKEY) Payload Name Spaces\" registry (see\n   <http://www.iana.org/assignments/mikey-payloads/>.)\n\
    \   IANA has registered the following two encryption algorithms in the\n   \"\
    Encryption algorithm (Value 0)\" subregistry within the \"MIKEY\n   Security Protocol\
    \ Parameters\" registry:\n                         +---------------+-------+\n\
    \                         | SRTP encr alg | Value |\n                        \
    \ +---------------+-------+\n                         |    ARIA-CTR   |   7  \
    \ |\n                         |    ARIA-GCM   |   8   |\n                    \
    \     +---------------+-------+\n   The default session encryption key length\
    \ is 16 octets.\n   IANA has registered the following PRF in the \"SRTP Pseudo\
    \ Random\n   Function (Value 5)\" subregistry within the \"MIKEY Security Protocol\n\
    \   Parameters\" registry:\n                           +----------+-------+\n\
    \                           | SRTP PRF | Value |\n                           +----------+-------+\n\
    \                           | ARIA-CTR |   2   |\n                           +----------+-------+\n"
