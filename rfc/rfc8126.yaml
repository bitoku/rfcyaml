- title: Acknowledgments for This Document (2017)
  contents:
  - "Acknowledgments for This Document (2017)\n   Thomas Narten and Harald Tveit Alvestrand\
    \ edited the two earlier\n   editions of this document (RFCs 2434 and 5226), and\
    \ Thomas continues\n   his role in this third edition.  Much of the text from\
    \ RFC 5226\n   remains in this edition.\n   Thank you to Amanda Baber and Pearl\
    \ Liang for their multiple reviews\n   and suggestions for making this document\
    \ as thorough as possible.\n   This document has benefited from thorough review\
    \ and comments by many\n   people, including Benoit Claise, Alissa Cooper, Adrian\
    \ Farrel,\n   Stephen Farrell, Tony Hansen, John Klensin, Kathleen Moriarty, Mark\n\
    \   Nottingham, Pete Resnick, and Joe Touch.\n   Special thanks to Mark Nottingham\
    \ for reorganizing some of the text\n   for better organization and readability,\
    \ to Tony Hansen for acting as\n   document shepherd, and to Brian Haberman and\
    \ Terry Manderson for\n   acting as sponsoring ADs.\n"
