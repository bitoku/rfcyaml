- title: 5.1.  General Requirements
  contents:
  - '5.1.  General Requirements

    '
- title: 5.1.1.  Independence of IMG Operations from IMG Metadata
  contents:
  - "5.1.1.  Independence of IMG Operations from IMG Metadata\n   REQ GEN-1: Carrying\
    \ different kinds of IMG metadata format and\n   different IMG metadata formats\
    \ in the IMG message body MUST be\n   allowed.\n   REQ GEN-2: Delivery mechanisms\
    \ SHOULD support many different\n   applications' specific metadata formats to\
    \ keep the system\n   interoperable with existing applications.\n   This provides\
    \ flexibility in selecting/designing an IMG transport\n   protocol suited to various\
    \ scenarios.\n"
- title: 5.1.2.  Multiple IMG Senders
  contents:
  - "5.1.2.  Multiple IMG Senders\n   REQ GEN-3: IMG receivers MUST be allowed to\
    \ communicate with any\n   number of IMG senders simultaneously.\n   This might\
    \ lead to receiving redundant IMG metadata describing the\n   same items; however,\
    \ it enables the IMG receiver access to more IMG\n   metadata than may be available\
    \ from a single IMG sender.  This also\n   provides flexibility for the IMG transport\
    \ protocols and does not\n   preclude a mechanism to solve inconsistency among\
    \ IMG metadata due to\n   multiple IMG senders.  This document assumes that a\
    \ typical IMG\n   environment will involve many more IMG receivers than IMG senders\
    \ and\n   that IMG senders are continually connected for the duration of\n   interest\
    \ (rather than intermittently connected).\n"
- title: 5.1.3.  Modularity
  contents:
  - "5.1.3.  Modularity\n   REQ GEN-4: The IMG delivery mechanisms MUST allow the\
    \ combination of\n   several IMG operations.\n   This is for the purpose of extending\
    \ functionality (e.g., several or\n   one protocol(s) to provide all the needed\
    \ operations).  Applications\n   can select an appropriate operation set to fulfill\
    \ their purpose.\n"
- title: 5.2.  Delivery Properties
  contents:
  - "5.2.  Delivery Properties\n   This section describes general performance requirements\
    \ based on the\n   assumption that the range of IMG usage shall be important.\
    \  However,\n   note that requirements for delivery properties may vary based\
    \ on the\n   usage scenario, and thus some limited-use implementations place less\n\
    \   importance on some requirements.\n   For example, it is clear that a multicast\
    \ transport may provide more\n   scalable delivery than a unicast transport; however,\
    \ scalability\n   requirements do not preclude the unicast transport mechanisms.\
    \  In\n   this sense, scalability is always important for the protocols\n   irrespective\
    \ of transport mechanisms.\n"
- title: 5.2.1.  Scalability
  contents:
  - "5.2.1.  Scalability\n   REQ DEL-1: The IMG system MUST be scalable to large numbers\
    \ of\n   messages, so as to allow design and use of delivery mechanisms that\n\
    \   will not fail in delivering up-to-date information under huge numbers\n  \
    \ of transactions and massive quantities of IMG metadata.\n   REQ DEL-2: IMGs\
    \ SHOULD provide a method to prevent an IMG sender from\n   sending unnecessary\
    \ IMG metadata that have been stored or deleted in\n   IMG receivers.\n   REQ\
    \ DEL-3: The protocol MUST be scalable to very large audience sizes\n   requiring\
    \ IMG delivery.\n"
- title: 5.2.2.  Support for Intermittent Connectivity
  contents:
  - "5.2.2.  Support for Intermittent Connectivity\n   REQ DEL-4: The system MUST\
    \ enable IMG receivers with intermittent\n   access to network resources (connectivity)\
    \ to receive and adequately\n   maintain sufficient IMG metadata.\n   This allows\
    \ intermittent access to save power where there is no need\n   to keep communications\
    \ links powered up while they are sitting idle.\n   For instance, in this situation,\
    \ periodic bursts of notifies or a\n   fast cycling update carousel allow hosts\
    \ to wake up for short periods\n   of time and still be kept up-to-date.  This\
    \ can be beneficial for IMG\n   receivers with sporadic connections to the fixed\
    \ Internet, but is\n   critical in the battery-powered wireless Internet.\n  \
    \ The implication of intermittent connectivity is that immediate\n   distribution\
    \ of changes becomes infeasible and so managing data\n   consistency should be\
    \ focused on the timely delivery of data.\n"
- title: 5.2.3.  Congestion Control
  contents:
  - "5.2.3.  Congestion Control\n   REQ DEL-5: Internet-friendly congestion control\
    \ MUST be provided for\n   use on the public Internet.\n   REQ DEL-6: An IMG entity\
    \ SHOULD invalidate the IMG metadata item when\n   an IMG metadata item has lifetime\
    \ information and its lifetime is\n   over.  This will lessen the need for notifications\
    \ of updates from\n   the IMG sender to the IMG receiver to invalidate the item\
    \ and may\n   help in reducing load.\n"
- title: 5.2.4.  Sender- and Receiver-Driven Delivery
  contents:
  - "5.2.4.  Sender- and Receiver-Driven Delivery\n   REQ DEL-7: The system MUST be\
    \ flexible in choosing sender-driven,\n   receiver-driven, or both delivery schemes.\n\
    \   Sender-driven delivery achieves high scalability without interaction\n   between\
    \ the IMG sender and receiver.\n   In contrast, receiver-driven delivery provides\
    \ on-demand delivery for\n   IMG receivers.  Since an IMG sender's complete IMG\
    \ metadata may be a\n   very large amount of data, the IMG receiver needs to be\
    \ able to\n   access the guide when convenient (e.g., when sufficient network\n\
    \   bandwidth is available to the IMG receiver).\n"
- title: 5.3.  Customized IMGs
  contents:
  - "5.3.  Customized IMGs\n   REQ CUS-1: The system MUST allow delivery of customized\
    \ IMG metadata.\n   The IMG receiver may require a subset of all the IMG metadata\n\
    \   available according to their preferences (type of content, media\n   description,\
    \ appropriate age group, etc.) and configuration.\n   The IMG receiver might send\
    \ its preferences in the IMG operations\n   that can specify user-specific IMG\
    \ metadata to be delivered.  These\n   preferences could consist of filtering\
    \ rules.  When receiving these\n   messages, the IMG sender might respond with\
    \ appropriate messages\n   carrying a subset of IMG metadata that matches the\
    \ IMG receiver's\n   preferences.\n   This mechanism can reduce the amount of\
    \ IMG metadata delivered from\n   the IMG sender to IMG receiver, and consequently\
    \ it can save the\n   resource consumption on the IMG entities and networks. \
    \ It is\n   typically useful in unicast cases and also beneficial in multicast\n\
    \   cases where an IMG sender distributes the same IMG metadata to\n   interested\
    \ IMG receivers at the same time.\n   For multicast and unicast cases where the\
    \ IMG sender does not provide\n   customized IMG metadata, the IMG receiver could\
    \ receive all IMG\n   metadata transmitted on the channels that the IMG receiver\
    \ has\n   joined.  However, it may select and filter the IMG metadata to get\n\
    \   customized IMG metadata by its preferences, and thus drop unwanted\n   metadata\
    \ immediately upon reception.\n   Customizing metadata might be achieved by changing\
    \ the IMG\n   descriptions sent and IMG receivers and/or changing the delivery\n\
    \   properties (channels used).\n   Note that customization and scalability are\
    \ only somewhat exclusive.\n   Systems providing an IMG receiver to an IMG sender\
    \ request-based\n   customization will be generally less scalable to massive IMG\
    \ receiver\n   populations than those without this return signaling technique.\n\
    \   Thus, customization, as with any feature that affects scalability,\n   should\
    \ be carefully designed for the intended application, and it may\n   not be possible\
    \ that a one-size-fits-all solution for customization\n   would meet the scalability\
    \ requirements for all applications and\n   deployment cases.\n"
- title: 5.4.  Reliability
  contents:
  - '5.4.  Reliability

    '
- title: 5.4.1.  Managing Consistency
  contents:
  - "5.4.1.  Managing Consistency\n   IMG metadata tends to change as time elapses;\
    \ as new content is\n   added, the old IMG metadata stored in the IMG receiver\
    \ becomes\n   unavailable, and the parameters of the existing IMG metadata are\n\
    \   changed.\n   REQ REL-1: The system MUST manage IMG metadata consistency.\n\
    \   Either the IMG sender can simply make updates available\n   (unsynchronized),\
    \ or the IMG sender and receiver can interact to keep\n   their copies of the\
    \ IMG metadata synchronized.\n   In the unsynchronized model, the IMG sender does\
    \ not know whether a\n   particular IMG receiver has an up-to-date copy of the\
    \ IMG metadata.\n   In the synchronized model, updating a cached copy of the IMG\
    \ metadata\n   is necessary to control consistency when the IMG sender or receiver\n\
    \   could not communicate for a while.  In this case, the IMG sender or\n   receiver\
    \ may need to confirm its consistency by IMG operations.\n   REQ REL-2: Since\
    \ IMG metadata can change at any time, IMG receivers\n   SHOULD be notified of\
    \ such changes.\n   Fulfilling this requirement needs to be compatible with the\n\
    \   scalability requirements for the number of IMG receivers and the\n   consistency\
    \ of metadata.\n   Depending on the size of the IMG metadata, the interested party\
    \ may\n   want to defer retrieving the actual information.  The change\n   notification\
    \ should be addressed to a logical user (or user group),\n   rather than a host,\
    \ since users may change devices.\n   Note that depending on the deployment environment\
    \ and application\n   specifics, the level of acceptable inconsistency varies.\
    \  Thus, this\n   document does not define inconsistency as specific time and\
    \ state\n   differences between IMG metadata stored in an IMG sender and IMG\n\
    \   metadata stored in an IMG receiver.\n   In general, the consistency of metadata\
    \ for content and media is more\n   important immediately prior to and during\
    \ the media's session(s).\n   Hosts that forward (or otherwise resend) metadata\
    \ may not tolerate\n   inconsistencies because delivering out-of-date data is\
    \ both\n   misleading and bandwidth inefficient.\n"
- title: 5.4.2.  Reliable Message Exchange
  contents:
  - "5.4.2.  Reliable Message Exchange\n   REQ REL-4: An IMG transport protocol MUST\
    \ support reliable message\n   exchange.\n   The extent to which this could result\
    \ in 100% error-free delivery to\n   100% of IMG receivers is a statistical characteristic\
    \ of the\n   protocols used.  Usage of reliable IMG delivery mechanisms is\n \
    \  expected to depend on the extent to which underlying networks provide\n   reliability\
    \ and, conversely, introduce errors.  Note that some\n   deployments of IMG transport\
    \ protocols may not aim to provide perfect\n   reception to all IMG receivers\
    \ in all possible cases.\n"
- title: 5.5.  IMG Descriptions
  contents:
  - "5.5.  IMG Descriptions\n   REQ DES-1: IMG metadata MUST be interoperable over\
    \ any IMG transport\n   protocol, such that an application receiving the same\
    \ metadata over\n   any one (or more) of several network connections and/or IMG\
    \ transport\n   protocols will interpret the metadata in exactly the same way.\
    \  (This\n   also relates to the 'Independence of IMG Operations from IMG\n  \
    \ Metadata' requirements.)\n   REQ DES-2: IMG delivery MUST enable the carriage\
    \ of any format of\n   application-specific metadata.\n   Thus, the system will\
    \ support the description of many kinds of\n   multimedia content, without the\
    \ need for a single homogeneous\n   metadata syntax for all uses (which would\
    \ be infeasible anyway).\n   This is essential for environments using IMG systems\
    \ to support many\n   kinds of multimedia content and to achieve wide applicability.\n\
    \   REQ DES-3: Whereas specific applications relying on IMGs will need to\n  \
    \ select one or more specific application-specific metadata formats\n   (standard,\
    \ syntax, etc.), the IMG system MUST be independent of this\n   (it may be aware,\
    \ but it will operate in the same way for all).\n   Thus, a metadata transfer\
    \ envelope format that is uniform across all\n   different application-specific\
    \ IMG metadata formats is needed.  The\n   envelope would reference (point to)\
    \ or carry (as payload) some\n   application-specific metadata, and the envelope\
    \ would support the\n   maintenance of the application-specific metadata, which\
    \ may also\n   serve the metadata relationships determined by the data model(s)\n\
    \   used.  The envelope would not need to be aware of the data model(s)\n   in\
    \ use.\n   REQ DES-4: IMG metadata MUST be structured to enable fragmentation\n\
    \   for efficient delivery.\n   This is intended to ensure that an IMG sender\
    \ with more than a\n   trivial knowledge of metadata is able to deliver only part\
    \ of its\n   (and the global) complete IMG metadata knowledge.  (For instance,\
    \ a\n   trivial quantity of knowledge could be a single SDP description.)  In\n\
    \   general, the resolution of this fragmentation will be very much\n   dependent\
    \ on the optimal delivery of a deployment, although some\n   metadata syntaxes\
    \ will inherently affect the sensible lower limit for\n   a single element/fragment.\n\
    \   REQ DES-5: A metadata transfer envelope MUST be defined to include\n   essential\
    \ parameters.\n   Examples of essential parameters are those that allow the metadata\
    \ in\n   question to be uniquely identified and updated by new versions of the\n\
    \   same metadata.\n   REQ DES-6: It SHALL be possible to deduce the metadata\
    \ format via the\n   metadata transfer envelope.\n   REQ DES-7: IMG senders SHALL\
    \ use a metadata transfer envelope for\n   each IMG metadata transfer.\n   Thus,\
    \ it will even be possible to describe relationships between\n   syntactically\
    \ dissimilar application-specific formats within the same\n   body of IMG metadata\
    \ knowledge.  (For instance, a data model could be\n   instantiated using both\
    \ SDP and SDPng.)\n   REQ DES-8: IMG metadata SHOULD support the description of\
    \ differences\n   between an updated version and an old version of IMG metadata\
    \ when\n   the IMG delivery mechanism carries updated IMG metadata and those\n\
    \   differences are considerably little (e.g., by providing a 'delta' of\n   the\
    \ two versions; this also relates the delivery property\n   requirements for congestion\
    \ control in Section 5.2.3).\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Internet Media Guides are used to convey information\
    \ about multimedia\n   resources from one or more IMG senders across one or more\n\
    \   intermediaries to one or more IMG receivers.  IMG metadata may be\n   pushed\
    \ to the IMG receivers or interactively retrieved by them.  IMGs\n   provide metadata\
    \ as well as scheduling and rendezvous information\n   about multimedia resources,\
    \ and so on, and requests for IMG metadata\n   may contain information about the\
    \ requesting users.\n   The information contained in IMG metadata as well as the\
    \ operations\n   related to IMGs should be secured to avoid forged information,\n\
    \   misdirected users, and spoofed IMG senders, for example, and to\n   protect\
    \ user privacy.\n   The remainder of this section addresses the security requirements\
    \ for\n   IMGs.\n"
- title: 6.1.  IMG Authentication and Integrity
  contents:
  - "6.1.  IMG Authentication and Integrity\n   IMG metadata and its parts need to\
    \ be protected against unauthorized\n   alteration/addition/deletion on the way.\
    \  Their originator needs to\n   be authenticated.\n   REQ AUT-1: It MUST be possible\
    \ to authenticate the originator of a\n   set of IMG metadata.\n   REQ AUT-2:\
    \ It MUST be possible to authenticate the originator of a\n   subpart of IMG metadata\
    \ (e.g., a delta or a subset of the\n   information).\n   REQ AUT-3: It MUST be\
    \ possible to validate the integrity of IMG\n   metadata.\n   REQ AUT-4: It MUST\
    \ be possible to validate the integrity of a subpart\n   of IMG metadata (e.g.,\
    \ a delta or a subset of the information).\n   REQ AUT-5: It MUST be possible\
    \ to separate or combine individually\n   authenticated pieces of IMG metadata\
    \ (e.g., in an IMG transceiver)\n   without invalidating the authentication.\n\
    \   REQ AUT-6: It MUST be possible to validate the integrity of an\n   individually\
    \ authenticated piece of IMG metadata even after this\n   piece has been separated\
    \ from other pieces of IMG metadata and\n   combined with other pieces to form\
    \ new IMG metadata.\n   REQ AUT-7: It MUST be possible to authenticate the originator\
    \ of an\n   IMG operation.\n   REQ AUT-8: It MUST be possible to validate the\
    \ integrity of any\n   contents of an IMG operation (e.g., the subscription or\
    \ inquiry\n   information).\n"
- title: 6.2.  Privacy
  contents:
  - "6.2.  Privacy\n   Customized IMG metadata and IMG metadata delivered by notification\
    \ to\n   individual users may reveal information about the habits and\n   preferences\
    \ of a user and may thus deserve confidentiality\n   protection, even though the\
    \ information itself is public.\n   REQ PRI-1: It MUST be possible to keep user\
    \ requests to subscribe to\n   or retrieve certain (parts of) IMG metadata confidential.\n\
    \   REQ PRI-2: It MUST be possible to keep IMG metadata, pieces of IMG\n   metadata,\
    \ or pointers to IMG metadata delivered to individual users\n   or groups of users\
    \ confidential.\n   REQ PRI-3: It SHOULD be possible to ensure this confidentiality\
    \ end-\n   to-end, that is, to prevent intermediaries (such as IMG transceivers)\n\
    \   from accessing the contained information.\n"
- title: 6.3.  Access Control for IMGs
  contents:
  - "6.3.  Access Control for IMGs\n   Some IMG metadata may be freely available,\
    \ while access to other IMG\n   metadata may be restricted to closed user groups\
    \ (e.g., paying\n   subscribers).  Also, different parts of IMG metadata may be\
    \ protected\n   at different levels: for example, metadata describing a media\
    \ session\n   may be freely accessible, while rendezvous information to actually\n\
    \   access the media session may require authorization.\n   REQ ACC-1: It MUST\
    \ be possible to authorize user access to IMG\n   metadata.\n   REQ ACC-2: It\
    \ MUST be possible to authorize access of users to pieces\n   of IMG metadata\
    \ (delta information, subparts, pointers).\n   REQ ACC-3: It MUST be possible\
    \ to require different authorization for\n   different parts of the same IMG metadata.\n\
    \   REQ ACC-4: It MUST be possible to access selected IMG metadata\n   anonymously.\n\
    \   REQ ACC-5: It MUST be possible for an IMG receiver to choose not to\n   receive\
    \ (parts of) IMG metadata in order to avoid being identified by\n   the IMG sender.\n\
    \   REQ ACC-6: It SHOULD be possible for an IMG transceiver to select\n   suitable\
    \ authorization methods that are compatible between both IMG\n   senders and IMG\
    \ receivers it interacts with.\n   REQ ACC-7: It MAY be possible for IMG senders\
    \ to require certain\n   authorization that cannot be modified by intermediaries.\n"
- title: 6.4.  Denial-of-Service (DOS) Attacks
  contents:
  - "6.4.  Denial-of-Service (DOS) Attacks\n   Retrieving or distributing IMG metadata\
    \ may require state in the IMG\n   senders, transceivers, and/or receivers for\
    \ the respective IMG\n   transport sessions.  Attackers may create large numbers\
    \ of sessions\n   with any of the above IMG entities to disrupt regular operation.\n\
    \   REQ DOS-1: IMG operations SHOULD be authenticated.\n   REQ DOS-2: It SHOULD\
    \ be possible to avoid DoS attacks that build up\n   session state in IMG entities\
    \ to exhaust their resources.\n   REQ DOS-3: It SHOULD be possible to avoid DoS\
    \ attacks that exhaust\n   resources of IMG entities by flooding them with IMG\
    \ metadata.\n   As an example, two potential solutions that may be considered\
    \ are\n   running an IMG entity in stateless mode or identification and\n   discarding\
    \ of malicious packets by an IMG entity.\n"
- title: 6.5.  Replay Attacks
  contents:
  - "6.5.  Replay Attacks\n   IMG metadata disseminated by an IMG sender or an IMG\
    \ transceiver may\n   be updated, be deleted, or lose validity over time for some\
    \ other\n   reasons.  Replaying outdated IMG metadata needs to be prevented.\n\
    \   Furthermore, replay attacks may also apply to IMG operations (rather\n   than\
    \ just their payload).  Replaying operations also needs to be\n   prevented.\n\
    \   REQ REP-1: IMG metadata MUST be protected against partial or full\n   replacement\
    \ of newer (\"current\") versions by older ones.\n   In a system with multiple\
    \ senders, it may not be feasible to prevent\n   some senders from delivering\
    \ older versions of metadata than others -\n   as a result of imperfect sender-sender\
    \ data consistency.  Thus,\n   replay attacks and delivery of inconsistent data\
    \ require that an IMG\n   receiver verifies that the IMG metadata is valid and\
    \ reliable by\n   using some security mechanism(s) (e.g., authorization,\n   authentication,\
    \ or integrity).\n   REQ REP-2: Mechanisms MUST be provided to mitigate replay\
    \ attacks on\n   the IMG operations.\n   The level of threat from replay attacks\
    \ varies very much depending on\n   system scale and how well defined or open\
    \ it is.  Thus, mitigating\n   replay attacks may lead to different solutions\
    \ for different systems,\n   independent of the basic delivery method and metadata\
    \ definitions.  A\n   system with multiple senders presents a more challenging\
    \ scenario for\n   handling replay attacks.  As an example, bundling metadata\
    \ with a\n   security mechanism is one potential solution.\n"
