- title: Abstract
  contents:
  - "Abstract\n   This memo specifies requirements for a framework and protocols for\n\
    \   accessing and updating Internet Media Guide (IMG) information for\n   media-on-demand\
    \ and multicast applications.  These requirements are\n   designed to guide choice\
    \ and development of IMG protocols for\n   efficient and scalable delivery.\n"
