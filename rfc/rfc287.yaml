    H = 1/2 Open (Destination Host opened a connection but then either\n    immediately\
    \ closed it, or did not respond any further.)\nO = Open (Destination Host opened\
    \ a connection and was accessible to\n    users.)\nR = Refused (Destination Host\
    \ returned a CLS to the initial RFC.)\nT = Timed out (Destination Host did not\
