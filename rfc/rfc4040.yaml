- title: Abstract
  contents:
  - "Abstract\n   This document describes how to carry 64 kbit/s channel data\n  \
    \ transparently in RTP packets, using a pseudo-codec called\n   \"Clearmode\"\
    .  It also serves as registration for a related MIME type\n   called \"audio/clearmode\"\
    .\n   \"Clearmode\" is a basic feature of VoIP Media Gateways.\n"
