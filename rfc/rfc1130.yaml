    \ of IP over FDDI             Elective        1103\nNote:  It is expected that\
    \ a system will support one or more physical\nnetworks and for each physical network\
    \ supported the appropriate\nprotocols from the above list must be supported.\
    \  That is, it is\nelective to support any particular type of physical network,\
    \ and for the\nphysical networks actually supported it is required that they be\n\
    supported exactly according to the protocols in the above list.\n6.4.  Draft Standard\
    \ Protocols\nProtocol   Name                                     Status      \
    \     RFC\n--------   ----                                     ------        \
    \   ---\n           Mail Privacy: Procedures                 Elective        1113\n\
    \           Mail Privacy: Key Management             Elective        1114\n  \
    \         Mail Privacy: Algorithms                 Elective        1115\nSNMP\
    \       Simple Network Management Protocol       Recommended     1098\nCMOT  \
    \     Common Management Information Services   Recommended     1095\n        \
    \   and Protocol over TCP/IP\nMIB        Management Information Base         \
    \     Recommended     1066\nSMI        Structure of Management Information   \
    \   Recommended     1065\nBOOTP      Bootstrap Protocol                  Recommended\
    \ 951,1048,1084\nTFTP       Trivial File Transfer Protocol           Elective\
    \         783\nThe Internet Activities Board has designated two different network\n\
    management protocols with the same status of \"Draft Standard\" and\n\"Recommended\"\
    .  The two protocols are the Common Management Information\nServices and Protocol\
    \ over TCP/IP (CMOT) [RFC-1095] and the Simple\nNetwork Management Protocol (SNMP)\
    \ [RFC-1098].  The IAB intends each of\nthese two protocols to receive the attention\
    \ of implementers and\nexperimenters.  The IAB seeks reports of experience with\
    \ these two\nprotocols from system builders and users.  By this action, the IAB\n\
    recommends that all IP and TCP implementations be network manageable\n(e.g., implement\
    \ the Internet MIB [RFC-1066], and that implementations\nthat are network manageable\
    \ are expected to adopt and implement at least\none of these two Internet Draft\
    \ Standards.  The motivation for this\nposition is discussed in RFCs 1052 and\
