- title: __initial_text__
  contents:
  - '                     IPv4 Service Continuity Prefix

    '
- title: Abstract
  contents:
  - "Abstract\n   Dual-Stack Lite (DS-Lite), defined in RFC 6333, directs IANA to\n\
    \   reserve 192.0.0.0/29 for the Basic Bridging BroadBand (B4) element.\n   Per\
    \ this memo, IANA has generalized that reservation to include other\n   cases\
    \ where a non-routed IPv4 interface must be numbered as part of\n   an IPv6 transition\
    \ solution.\n"
