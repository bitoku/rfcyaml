- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   As the users cannot really control what they\
    \ are sending (they send\n   IPv6 packets through a well-controlled web interface),\
    \ there is no\n   threat to send spoofed packets.  The only exception is at the\
    \ NAT66\n   gateway where packets from the real Internet can be received;\n  \
    \ therefore, NAT66 gateway MUST implement anti-spoofing.\n   Denial of service\
    \ (packet flooding) can happen if a malicious user\n   uses a web tool to request\
    \ a ping diagnostic every second.\n   Therefore, implementation SHOULD implement\
    \ a rate limit on each web\n   page that can generate an IPv6 packet.\n   Denial\
    \ of service (packet flooding) can also happen at the NAT66\n   gateway from the\
    \ real Internet.  A rate limiter SHOULD also be\n   implemented at the NAT66 gateway.\n"
