    \     DEFVAL { candidate }\n            ::= { ospfv3AreaEntry 11 }\n    ospfv3AreaNssaTranslatorState\
    \ OBJECT-TYPE\n            SYNTAX          INTEGER {\n                       \
    \     enabled(1),\n                            elected(2),\n                 \
    \           disabled(3)\n                            }\n            MAX-ACCESS\
