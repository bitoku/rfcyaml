    \ restart timeout interval.\n               This object is persistent, and when\
    \ written, the\n               entity SHOULD save the change to non-volatile\n\
    \               storage.\"\n           REFERENCE \"Graceful OSPF Restart, Appendix\
    \ B.1, Global\n                     Parameters (Minimum subset)\"\n          \
    \ DEFVAL { 120 }\n           ::= { ospfv3GeneralGroup 16 }\n    ospfv3RestartStrictLsaChecking\
    \ OBJECT-TYPE\n          SYNTAX       TruthValue\n          MAX-ACCESS   read-write\n\
