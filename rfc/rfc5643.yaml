    \                    INTEGER,\n            ospfv3AreaNssaTranslatorStabInterval\n\
    \                    Unsigned32,\n            ospfv3AreaNssaTranslatorEvents\n\
    \                    Counter32,\n            ospfv3AreaStubMetricType\n      \
