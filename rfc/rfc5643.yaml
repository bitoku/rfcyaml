    \          REFERENCE\n                  \"OSPF for IPv6, Appendix C.3, Router\
    \ Interface\n                  Parameters\"\n             SYNTAX      Unsigned32\
    \ (0..255)\n    Ospfv3LsaSequenceTC ::= TEXTUAL-CONVENTION\n             DISPLAY-HINT\
    \ \"d\"\n             STATUS      current\n             DESCRIPTION\n        \
    \        \"The sequence number field is a signed 32-bit\n                integer.\
    \  It is used to detect old and duplicate\n                link state advertisements.\
    \  The space of\n                sequence numbers is linearly ordered.  The\n\
    \                larger the sequence number, the more recent the\n           \
    \     advertisement.\"\n             REFERENCE\n                \"OSPF Version\
    \ 2, Section 12.1.6, LS sequence\n                number\"\n             SYNTAX\
    \      Integer32\n    Ospfv3LsaAgeTC ::= TEXTUAL-CONVENTION\n             DISPLAY-HINT\
    \ \"d\"\n             STATUS      current\n             DESCRIPTION\n        \
    \        \"The age of the link state advertisement in\n                seconds.\
    \  The high-order bit of the LS age\n                field is considered the DoNotAge\
    \ bit for\n                support of on-demand circuits.\"\n             REFERENCE\n\
    \                \"OSPF Version 2, Section 12.1.1, LS age;\n                 Extending\
    \ OSPF to Support Demand Circuits,\n                 Section 2.2, The LS age field\"\
    \n             SYNTAX      Unsigned32 (0..3600 | 32768..36368)\n    -- Top-level\
    \ structure of MIB\n    ospfv3Notifications  OBJECT IDENTIFIER ::= { ospfv3MIB\
    \ 0 }\n    ospfv3Objects        OBJECT IDENTIFIER ::= { ospfv3MIB 1 }\n    ospfv3Conformance\
    \    OBJECT IDENTIFIER ::= { ospfv3MIB 2 }\n    -- OSPFv3 General Variables\n\
    \    -- These parameters apply globally to the Router's\n    -- OSPFv3 Process.\n\
    \    ospfv3GeneralGroup OBJECT IDENTIFIER ::= { ospfv3Objects 1 }\n    ospfv3RouterId\
    \ OBJECT-TYPE\n            SYNTAX         Ospfv3RouterIdTC\n            MAX-ACCESS\
    \     read-write\n            STATUS         current\n            DESCRIPTION\n\
    \                \"A 32-bit unsigned integer uniquely identifying\n          \
    \      the router in the Autonomous System.  To ensure\n                uniqueness,\
    \ this may default to the 32-bit\n                unsigned integer representation\
