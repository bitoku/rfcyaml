    \ SHOULD save the change to non-volatile\n            storage.\"\n        REFERENCE\n\
    \            \"OSPF Stub Router Advertisement, Section 2, Proposed\n         \
    \   Solution\"\n        DEFVAL { doNotAdvertise }\n        ::= { ospfv3GeneralGroup\
    \ 23 }\n   ospfv3DiscontinuityTime OBJECT-TYPE\n       SYNTAX     TimeStamp\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
