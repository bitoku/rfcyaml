- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This memo defines a portion of the Management Information Base\
    \ (MIB)\n   for managing the Open Shortest Path First Routing Protocol for IPv6\n\
    \   [RFC5340], otherwise known as OSPF version 3 (OSPFv3).  Though the\n   fundamental\
    \ mechanisms of OSPF version 2 (OSPFv2) [RFC2328] remain\n   unchanged in OSPFv3,\
    \ some changes were necessary due to differences\n   in IP address size and in\
    \ protocol semantics between IPv4 and IPv6.\n   In many cases, where the protocol\
    \ operations have not changed from\n   OSPFv2, the specification for OSPFv3 does\
    \ not restate the details but\n   instead refers to the relevant sections in the\
    \ OSPFv2 specification.\n   This MIB module follows along the same lines and includes\
    \ Reference\n   clauses referring to the OSPFv2 specification when applicable.\n"
- title: 2.1.  IPv6 Interfaces
  contents:
  - "2.1.  IPv6 Interfaces\n   IPv6 interfaces attach to links [RFC2460].  A link\
    \ is roughly defined\n   as the layer below IPv6 (e.g., Ethernet, IPv4 Tunnel).\
    \  One or more\n   IPv6 prefixes can be associated with an IPv6 interface.  IPv6\n\
    \   interfaces and the prefixes associated with those interfaces can be\n   configured\
    \ via the IP-MIB [RFC4293].  IPv6 interfaces are configured\n   in the IPv6 Interface\
    \ Table and IPv6 prefixes are configured in the\n   Internet Address Prefix Table.\
    \  An IPv6 interface is identified by a\n   unique index value.  IPv6 Address\
    \ Prefix Table entries associated\n   with an IPv6 interface reference the interface's\
    \ index.\n   Whereas an Interface Identifier in OSPFv2 is a local IPv4 address\
    \ or\n   MIB-2 interface index, an OSPFv3 Interface Identifier is an IPv6\n  \
    \ interface index.  For example, the index value of an OSPFv3 Interface\n   Table\
    \ entry is the IPv6 interface index of the IPv6 interface over\n   which OSPFv3\
    \ is configured to operate.\n"
- title: 2.2.  Addressing Semantics
  contents:
  - "2.2.  Addressing Semantics\n   Router ID, Area ID, and Link State ID remain at\
    \ the OSPFv2 size of 32\n   bits.  To ensure uniqueness, a router running both\
    \ IPv4 and IPv6\n   concurrently can continue to use a local IPv4 host address,\n\
    \   represented as an unsigned 32-bit value, as the OSPFv3 Router ID.\n   Otherwise,\
    \ the Router ID must be selected using another method (e.g.,\n   administratively\
    \ assigned).\n   Router ID, Area ID, and Link State ID do not have addressing\n\
    \   semantics in OSPFv3, so their syntax is changed to Unsigned32.  The\n   Router\
    \ ID index component comes before the Link State ID index\n   component in the\
    \ OSPFv3 MIB module because the lack of addressing\n   semantics in Link State\
    \ IDs makes them less unique identifiers than\n   the Router ID.  It is more useful\
    \ to do partial Object Identifier\n   (OID) lookups extending to the Router ID\
    \ rather than the Link State\n   ID.\n"
- title: 2.3.  Authentication
  contents:
  - "2.3.  Authentication\n   In OSPFv3, authentication has been removed from the\
    \ protocol itself.\n   MIB objects related to authentication are not carried forward\
    \ from\n   the OSPFv2 MIB module.\n"
- title: 2.4.  Type of Service
  contents:
  - "2.4.  Type of Service\n   OSPFv2 MIB module objects related to Type of Service\
    \ (ToS) are not\n   carried forward to the OSPFv3 MIB module.\n"
- title: 2.5.  Flooding Scope
  contents:
  - "2.5.  Flooding Scope\n   Flooding scope for link state advertisements (LSAs)\
    \ has been\n   generalized and is now explicitly encoded in the LSA's LS type\
    \ field.\n   The action to take upon receipt of unknown LSA types is also encoded\n\
    \   in the LS type field [RFC5340].  The OSPFv3 MIB module defines three\n   Link\
    \ State Database tables, one each for Area-scope LSAs, Link-scope\n   LSAs, and\
    \ Autonomous System (AS)-scope LSAs.\n"
- title: 2.6.  Virtual Links
  contents:
  - "2.6.  Virtual Links\n   Since addressing semantics have been removed from router-LSAs\
    \ in\n   OSPFv3, virtual links now need to be assigned an Interface ID for\n \
    \  advertisement in Hello packets and in router-LSAs.  A read-only\n   object\
    \ has been added to the Virtual Interface Table entry to view\n   the assigned\
    \ Interface ID.\n"
- title: 2.7.  Neighbors
  contents:
  - "2.7.  Neighbors\n   The OSPFv3 Neighbor Table is a read-only table that contains\n\
    \   information learned from Hellos received from neighbors, including\n   configured\
    \ neighbors.  The OSPFv3 Configured Neighbor Table contains\n   entries for manually\
    \ configured neighbors for use on non-broadcast\n   multi-access (NBMA) and Point-to-Multipoint\
    \ interface types.\n"
- title: 2.8.  OSPFv3 Counters
  contents:
  - "2.8.  OSPFv3 Counters\n   This MIB module defines several counters, namely:\n\
    \      - ospfv3OriginateNewLsas and ospfv3RxNewLsas in the\n        ospfv3GeneralGroup\n\
    \      - ospfv3AreaSpfRuns and ospfv3AreaNssaTranslatorEvents in the\n       \
    \ ospfv3AreaTable\n      - ospfv3IfEvents in the ospfv3IfTable\n      - ospfv3VirtIfEvents\
    \ in the ospfv3VirtIfTable\n      - ospfv3NbrEvents in the ospfv3NbrTable\n  \
    \    - ospfv3VirtNbrEvents in the ospfv3VirtNbrTable\n   As a best practice, a\
    \ management entity, when reading these counters,\n   should use the discontinuity\
    \ object, ospfv3DiscontinuityTime, to\n   determine if an event that would invalidate\
    \ the management entity\n   understanding of the counters has occurred.  A restart\
    \ of the OSPFv3\n   routing process is an example of a discontinuity event.\n"
- title: 2.9.  Multiple OSPFv3 Instances
  contents:
  - "2.9.  Multiple OSPFv3 Instances\n   SNMPv3 supports \"contexts\" that can be\
    \ used to implement MIB views on\n   multiple OSPFv3 instances on the same system.\
    \  See [RFC3411] or its\n   successors for details.\n"
- title: 2.10.  Notifications
  contents:
  - "2.10.  Notifications\n   Notifications define a set of notifications, objects,\
    \ and mechanisms\n   to enhance the ability to manage IP internetworks that use\
    \ OSPFv3 as\n   their Interior Gateway Protocol (IGP).\n"
- title: 2.11.  Conventions
  contents:
  - "2.11.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n"
- title: 3.  OSPFv3 Notification Overview
  contents:
  - '3.  OSPFv3 Notification Overview

    '
- title: 3.1.  Introduction
  contents:
  - "3.1.  Introduction\n   OSPFv3 is an event-driven routing protocol, where an event\
    \ can be a\n   change in an OSPFv3 interface's link-level status, the expiration\
    \ of\n   an OSPFv3 timer, or the reception of an OSPFv3 protocol packet.  Many\n\
    \   of the actions that OSPFv3 takes as a result of these events will\n   result\
    \ in a change of the routing topology.\n   As routing topologies become large\
    \ and complex, it is often difficult\n   to locate the source of a topology change\
    \ or unpredicted routing path\n   by polling a large number or routers.  Because\
    \ of the difficulty of\n   polling a large number of devices, a more prudent approach\
    \ is for\n   devices to notify a network manager of potentially critical OSPF\n\
    \   events using SNMP notifications.\n   The ospfv3NotificationEnable object provides\
    \ a coarse level of\n   control over the generation of OSPFv3 notifications. \
    \ It can be used\n   to completely enable or disable generation of OSPFv3 notifications.\n\
    \   Fine-grain control of individual notifications can be accomplished by\n  \
    \ utilizing the objects defined in RFC 3413 [RFC3413], specifically\n   those\
    \ described in Section 6.\n"
- title: 3.2.  Ignoring Initial Activity
  contents:
  - "3.2.  Ignoring Initial Activity\n   The majority of critical events occur when\
    \ OSPFv3 is enabled on a\n   router, at which time the Designated Router is elected\
    \ and neighbor\n   adjacencies are formed.  During this initial period, a potential\n\
    \   flood of notifications is unnecessary since the events are expected.\n   To\
    \ avoid unnecessary notifications, a router should not originate\n   expected\
    \ OSPFv3 interface-related notifications until two of that\n   interface's dead\
    \ timer intervals have elapsed.  The expected OSPFv3\n   interface notifications\
    \ are ospfv3IfStateChange,\n   ospfv3VirtIfStateChange, ospfv3NbrStateChange,\
    \ and\n   ospfv3VirtNbrStateChange.\n"
- title: 3.3.  Throttling Notifications
  contents:
  - "3.3.  Throttling Notifications\n   The mechanism for throttling the notifications\
    \ is similar to the\n   mechanism explained in RFC 1224 [RFC1224].  The basic\
    \ premise of the\n   throttling mechanism is that of a sliding window, defined\
    \ in seconds\n   and with an upper bound on the number of notifications that may\
    \ be\n   generated within this window.  Note that unlike RFC 1224,\n   notifications\
    \ are not sent to inform the network manager that the\n   throttling mechanism\
    \ has kicked in.\n   A single window should be used to throttle all OSPFv3 notifications\n\
    \   types except for the ospfv3LsdbOverflow and the\n   ospfv3LsdbApproachingOverflow\
    \ notifications, which should not be\n   throttled.  For example, with a window\
    \ time of 3, an upper bound of\n   3, and events to cause notifications 1, 2,\
    \ 3, and 4 (4 notifications\n   within a 3-second period), the 4th notification\
    \ should not be\n   generated.\n   Appropriate values are 7 notifications with\
    \ a window time of 10\n   seconds.\n"
- title: 3.4.  One Notification per OSPFv3 Event
  contents:
  - "3.4.  One Notification per OSPFv3 Event\n   Several of the notifications defined\
    \ in this MIB module are generated\n   as the result of finding an unusual condition\
    \ while parsing an OSPFv3\n   packet or processing a timer event.  There may be\
    \ more than one\n   unusual condition detected while handling the event.  For\
    \ example, a\n   Link State Update packet may contain several retransmitted link\
    \ state\n   advertisements (LSAs), or a retransmitted database description packet\n\
    \   may contain several database description entries.  To limit the\n   number\
    \ of notifications and variables, OSPFv3 should generate at most\n   one notification\
    \ per OSPFv3 event.  Only the variables associated\n   with the first unusual\
    \ condition should be included with the\n   notification.  Similarly, if more\
    \ than one type of unusual condition\n   is encountered while parsing the packet,\
    \ only the first event will\n   generate a notification.\n"
- title: 3.5.  Polling Event Counters
  contents:
  - "3.5.  Polling Event Counters\n   Many of the tables in the OSPFv3 MIB module\
    \ contain generalized event\n   counters.  By enabling the notifications defined\
    \ in this document, a\n   network manager can obtain more specific information\
    \ about these\n   events.  A network manager may want to poll these event counters\
    \ and\n   enable OSPFv3 notifications when a particular counter starts\n   increasing\
    \ abnormally.\n"
- title: 4.  Structure of the OSPFv3 MIB Module
  contents:
  - "4.  Structure of the OSPFv3 MIB Module\n   The MIB is composed of the following\
    \ sections:\n        General Variables\n        Area Table\n        Area-Scope\
    \ Link State Database\n        Link-Scope Link State Databases (non-virtual and\
    \ virtual)\n        AS-Scope Link State Database\n        Host Table\n       \
    \ Interface Table\n        Virtual Interface Table\n        Neighbor Table\n \
    \       Configured Neighbor Table\n        Virtual Neighbor Table\n        Area\
    \ Aggregate Table\n        Notifications\n"
- title: 4.1.  General Variables
  contents:
  - "4.1.  General Variables\n   The General Variables are global to the OSPFv3 Process.\n"
- title: 4.2. Area Table
  contents:
  - "4.2. Area Table\n   The Area Data Structure describes the OSPFv3 Areas that the\
    \ router\n   participates in.\n"
- title: 4.3.  Area-Scope, Link-Scope, and AS-Scope Link State Database
  contents:
  - "4.3.  Area-Scope, Link-Scope, and AS-Scope Link State Database\n   The link state\
    \ databases are provided primarily to provide detailed\n   information for network\
    \ debugging.  There are separate tables for\n   Link-scope LSAs received over\
    \ non-virtual and virtual interfaces.\n"
- title: 4.4.  Host Table
  contents:
  - "4.4.  Host Table\n   The Host Table is provided to view configured Host Route\
    \ information.\n"
- title: 4.5.  Interface Table
  contents:
  - "4.5.  Interface Table\n   The Interface Table describes the various IPv6 links\
    \ on which OSPFv3\n   is configured.\n"
- title: 4.6.  Virtual Interface Table
  contents:
  - "4.6.  Virtual Interface Table\n   The Virtual Interface Table describes virtual\
    \ OSPFv3 links.\n"
- title: 4.7.  Neighbor, Configured Neighbor, and Virtual Neighbor Tables
  contents:
  - "4.7.  Neighbor, Configured Neighbor, and Virtual Neighbor Tables\n   The Neighbor\
    \ Table, the Configured Neighbor Table, and the Virtual\n   Neighbor Table describe\
    \ the neighbors to the OSPFv3 Process.\n"
- title: 4.8.  Area Aggregate Table
  contents:
  - "4.8.  Area Aggregate Table\n   The Area Aggregate Table describes prefixes, which\
    \ summarize routing\n   information for export outside of an Area.\n"
- title: 4.9.  Notifications
  contents:
  - "4.9.  Notifications\n   Notifications are defined for OSPFv3 events.  Several\
    \ objects are\n   defined specifically as variables to be used with notifications.\n"
