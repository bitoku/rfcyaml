    \              topologyChanged: the last restart was aborted due to\n        \
    \                       a topology change.\"\n        ::= { ospfv3GeneralGroup\
    \ 20 }\n    ospfv3NotificationEnable OBJECT-TYPE\n           SYNTAX TruthValue\n\
    \           MAX-ACCESS read-write\n           STATUS current\n           DESCRIPTION\n\
    \               \"This object provides a coarse level of control\n           \
    \     over the generation of OSPFv3 notifications.\n                If this object\
