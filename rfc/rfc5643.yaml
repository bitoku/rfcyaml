    \               parameters\"\n           DEFVAL { 100000 }\n        ::= { ospfv3GeneralGroup\
    \ 14 }\n    ospfv3RestartSupport OBJECT-TYPE\n           SYNTAX       INTEGER\
    \ { none(1),\n                                  plannedOnly(2),\n            \
