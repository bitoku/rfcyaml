    \ NSSA\n                LSAs that have Area-scope.\"\n            REFERENCE\n\
    \                \"OSPF Version 2, Appendix C.2, Area parameters\"\n         \
    \   DEFVAL { importExternal }\n            ::= { ospfv3AreaEntry 2 }\n    ospfv3AreaSpfRuns\
    \ OBJECT-TYPE\n            SYNTAX          Counter32\n            MAX-ACCESS \
    \     read-only\n            STATUS          current\n            DESCRIPTION\n\
    \                \"The number of times that the intra-area route\n           \
