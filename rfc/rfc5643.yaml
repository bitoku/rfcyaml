    \                stub or NSSA area.  It will only advertise a\n              \
    \  default route.\n                If it is sendAreaSummary, the router will both\n\
    \                summarize and propagate Inter-Area LSAs.\"\n            DEFVAL\
    \   { sendAreaSummary }\n            ::= { ospfv3AreaEntry 8 }\n    ospfv3AreaRowStatus\
    \ OBJECT-TYPE\n            SYNTAX          RowStatus\n            MAX-ACCESS \
    \     read-create\n            STATUS          current\n            DESCRIPTION\n\
    \                \"This object permits management of the table by\n          \
