    \ persistent, and when written, the\n                entity SHOULD save the change\
    \ to non-volatile\n                storage.\"\n            REFERENCE\n       \
    \           \"OSPF for IPv6, Appendix C.1, Global Parameters\"\n            ::=\
    \ { ospfv3GeneralGroup 1 }\n    ospfv3AdminStatus OBJECT-TYPE\n            SYNTAX\
