    \ used for the OSPFv3 backbone.\"\n            REFERENCE\n                \"OSPF\
    \ Version 2, Appendix C.2, Area parameters\"\n            ::= { ospfv3AreaEntry\
    \ 1 }\n    ospfv3AreaImportAsExtern OBJECT-TYPE\n            SYNTAX          INTEGER\
    \ {\n                            importExternal(1),   -- normal area\n       \
