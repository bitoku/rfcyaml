    \           If no such discontinuities have occurred since the last\n        \
    \   re-initialization of the local management subsystem,\n           then this\
    \ object contains a zero value.\"\n       ::= { ospfv3GeneralGroup 24 }\n    \
    \ ospfv3RestartTime OBJECT-TYPE\n         SYNTAX     TimeStamp\n         MAX-ACCESS\
    \ read-only\n         STATUS     current\n         DESCRIPTION\n            \"\
    The value of sysUpTime on the most recent occasion\n             at which the\
    \ ospfv3RestartExitReason was updated.\"\n         ::= { ospfv3GeneralGroup 25\
    \ }\n    -- The OSPFv3 Area Data Structure contains information\n    -- regarding\
    \ the various areas.  The interfaces and\n    -- virtual links are configured\
    \ as part of these areas.\n    -- Area 0, by definition, is the backbone area.\n\
    \    ospfv3AreaTable OBJECT-TYPE\n            SYNTAX          SEQUENCE OF Ospfv3AreaEntry\n\
    \            MAX-ACCESS      not-accessible\n            STATUS          current\n\
