- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  Improper manipulation of the objects represented\n   by this MIB module may\
    \ result in disruption of network connectivity\n   by administratively disabling\
    \ the entire OSPFv3 entity or individual\n   interfaces, by deleting configured\
    \ neighbors, by reducing the limit\n   on External LSAs, by changing ASBR status,\
    \ by manipulating route\n   aggregation, by manipulating interface and route metrics,\
    \ by changing\n   Hello interval or dead interval, or by changing interface type.\n\
    \   Remote monitoring can be defeated by disabling of SNMP notifications.\n  \
    \ Performance can be impacted by increasing the limit on External LSAs\n   or\
    \ changing DR/BDR (Designated Router / Backup Designated Router)\n   priority.\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  Unauthorized\
    \ access to readable objects in\n   this MIB module allows the discovery of the\
    \ network topology and\n   operating parameters, which can be used to target further\
    \ attacks on\n   the network or to gain a competitive business advantage.\n  \
    \ SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if\
    \ the network itself is secure (for example by using IPsec),\n   even then, there\
    \ is no control as to who on the secure network is\n   allowed to access and GET/SET\
    \ (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED\
    \ that implementers consider the security features as\n   provided by the SNMPv3\
    \ framework (see [RFC3410], section 8),\n   including full support for the SNMPv3\
    \ cryptographic mechanisms (for\n   authentication and privacy).\n   Further,\
    \ deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead,\
    \ it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic security.\
    \  It is then a customer/operator\n   responsibility to ensure that the SNMP entity\
    \ giving access to an\n   instance of this MIB module is properly configured to\
    \ give access to\n   the objects only to those principals (users) that have legitimate\n\
    \   rights to indeed GET or SET (change/create/delete) them.\n"
