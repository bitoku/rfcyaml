- title: 8. DATABASE ACCURACY ISSUES
  contents:
  - "8. DATABASE ACCURACY ISSUES\n   As has been mentioned elsewhere in this paper,\
    \ NICs often are the\n   sites of databases of various types of information, which\
    \ are\n   maintained for various reasons.  It is recommended that NICs\n   emphasize\
    \ the importance of keeping such data as accurate as\n   possible.  In addition,\
    \ it is important to allow people some control\n   over personal information about\
    \ them that may reside in a NIC\n   database, especially if the information will\
    \ be available publicly.\n   It is recommended that, as part of the process of\
    \ collecting\n   information for a database, a NIC should disclose the following\n\
    \   information to those supplying data:\n      - Why the information is being\
    \ collected and how it will be used.\n      - What the consequences are of not\
    \ providing the asked for data or\n        of revoking data in a database.\n \
    \     - Which information asked for is mandatory and which is optional.\n    \
    \  - Which information will be made public.\n      - How the data can be updated\
    \ and who may provide updates.\n      - How and how often the NIC will solicit\
    \ for data updates.\n   A NIC should actively seek updates to its data at least\
    \ once a year.\n   The date publicly available data was last updated should be\
    \ part of\n   the public information available about that data.  In general, users\n\
    \   should know when personal information about them is available in a\n   public\
    \ database, and have the opportunity to change it or revoke it.\n"
- title: 9. SECURITY CONSIDERATIONS
  contents:
  - "9. SECURITY CONSIDERATIONS\n   Because NICs interact directly with network users,\
    \ they will have to\n   deal with network and host security issues at times. \
    \ NICs should be\n   aware of those agencies and groups on the Internet that have\
    \ the\n   responsibility of handling security incidents so that users can be\n\
    \   properly referred when necessary, and so the NICs themselves have\n   resources\
    \ to call on should a major incident occur.  NICs should be\n   aware of security\
    \ issues and security information resources, such as\n   network mailing lists\
    \ and the Site Security Handbook (FYI 8, RFC\n   1244), and advocate the importance\
    \ of security considerations to\n   their users.  NICs should have explicit procedures\
    \ in place to follow\n   in the event of a security incident.  Such procedures\
    \ will probably\n   include the means of interacting with both response centers\
    \ and NOCs,\n   as well as with users.\n"
