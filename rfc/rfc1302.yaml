- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This FYI RFC document is intended for existing Internet Network\n\
    \   Information Center (NIC) personnel, people interested in establishing\n  \
    \ a new NIC, Internet Network Operations Centers (NOCs), and funding\n   agencies\
    \ interested in contributing to user support facilities.  The\n   document strives\
    \ to:\n       - Define a basic set of essential services that Network\n      \
    \   Information Centers (NICs) will provide to Internet users,\n         including\
    \ new mechanisms that will facilitate the timely\n         dissemination of information\
    \ to the Internet community and\n         encourage cooperation among NICs.\n\
    \       - Describe existing NIC services as an aid to Internet users\n       \
    \  and as a model for organizations establishing new NICs.\n"
- title: Acknowledgments
  contents:
  - "Acknowledgments\n   This document reflects the work of the Network Information\
    \ Services\n   Infrastructure (NISI) working group in the User Services area of\
    \ the\n   IETF.  Because the working group participants represent a cross-\n \
    \  section of existing Internet NICs, the opinions expressed herein are\n   representative\
    \ of groups currently providing information services\n   within the Internet community.\n"
