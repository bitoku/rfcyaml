- title: 5.1.  IEEE Wireless Technology
  contents:
  - "5.1.  IEEE Wireless Technology\n   IEEE amendments 802.15.4g and 802.15.4e to\
    \ the standard IEEE 802.15.4\n   have been specifically developed for smart grid\
    \ networks.  They are\n   the most common PHY and MAC layers used for wireless\
    \ AMI networks.\n   IEEE 802.15.4g specifies multiple modes of operation (FSK,\
    \ OQPSK, and\n   OFDM modulations) with speeds from 50 kbps to 600 kbps and allows\
    \ for\n   transport of a full IPv6 packet (i.e., 1280 octets) without the need\n\
    \   for upper-layer segmentation and reassembly.\n   IEEE Std 802.15.4e is an\
    \ amendment to IEEE Std 802.15.4 that\n   specifies additional Media Access Control\
    \ (MAC) behaviors and frame\n   formats that allow IEEE 802.15.4 devices to support\
    \ a wide range of\n   industrial and commercial applications that were not adequately\n\
    \   supported prior to the release of this amendment.  It is important to\n  \
    \ notice that IEEE 802.15.4e does not change the link-layer security\n   scheme\
    \ defined in the last two updates to IEEE Std 802.15.4 (e.g.,\n   2006 and 2011\
    \ amendments).\n"
- title: 5.2.  IEEE Power Line Communication (PLC) Technology
  contents:
  - "5.2.  IEEE Power Line Communication (PLC) Technology\n   IEEE Std 1901.2 specifies\
    \ communications for low frequency (less than\n   500 kHz) narrowband power line\
    \ devices via alternating current and\n   direct current electric power lines.\
    \  IEEE Std 1901.2 supports indoor\n   and outdoor communications over a low voltage\
    \ line (the line between\n   transformer and meter, which is less than 1000 V)\
    \ through a\n   transformer of low-voltage to medium-voltage (1000 V up to 72\
    \ kV) and\n   through a transformer of medium-voltage to low-voltage power lines\
    \ in\n   both urban and in long distance (multi-kilometer) rural\n   communications.\n\
    \   IEEE Std 1901.2 defines the PHY layer and the MAC sub-layer of the\n   data\
    \ link layer.  The MAC sub-layer endorses a subset of IEEE\n   Std 802.15.4 and\
    \ IEEE 802.15.4e MAC sub-layer features.\n   The IEEE Std 1901.2 PHY layer bit\
    \ rates are scalable up to 500 kbps\n   depending on the application requirements\
    \ and type of encoding used.\n   The IEEE Std 1901.2 MAC layer allows for transport\
    \ of a full IPv6\n   packet (i.e., 1280 octets) without the need for upper-layer\n\
    \   segmentation and reassembly.\n   IEEE Std 1901.2 specifies the necessary link-layer\
    \ security features\n   that fully endorse the IEEE 802.15.4 MAC sub-layer security\
    \ scheme.\n"
- title: 6.  Using RPL to Meet Functional Requirements
  contents:
  - "6.  Using RPL to Meet Functional Requirements\n   The functional requirements\
    \ for most AMI deployments are similar to\n   those listed in [RFC5548].  This\
    \ section informally highlights some\n   of the similarities:\n   o  The routing\
    \ protocol MUST be capable of supporting the\n      organization of a large number\
    \ of nodes into regions containing on\n      the order of 10^2 to 10^4 nodes each.\n\
    \   o  The routing protocol MUST provide mechanisms to support\n      configuration\
    \ of the routing protocol itself.\n   o  The routing protocol SHOULD support and\
    \ utilize the large number\n      of highly directed flows to a few head-end servers\
    \ to handle\n      scalability.\n   o  The routing protocol MUST dynamically compute\
    \ and select effective\n      routes composed of low-power and lossy links.  Local\
    \ network\n      dynamics SHOULD NOT impact the entire network.  The routing\n\
    \      protocol MUST compute multiple paths when possible.\n   o  The routing\
    \ protocol MUST support multicast and unicast\n      addressing.  The routing\
    \ protocol SHOULD support formation and\n      identification of groups of field\
    \ devices in the network.\n   RPL supports the following features:\n   o  Scalability:\
    \ Large-scale networks characterized by highly directed\n      traffic flows between\
    \ each smart meter and the head-end servers in\n      the utility network.  To\
    \ this end, RPL builds a Directed Acyclic\n      Graph (DAG) rooted at each LBR.\n\
    \   o  Zero-touch configuration: This is done through in-band methods for\n  \
    \    configuring RPL variables using DIO (DODAG Information Object)\n      messages\
    \ and DIO message options [RFC6550].\n   o  The use of links with time-varying\
    \ quality characteristics: This\n      is accomplished by allowing the use of\
    \ metrics that effectively\n      capture the quality of a path (e.g., Expected\
    \ Transmission Count\n      (ETX)) and by limiting the impact of changing local\
    \ conditions by\n      discovering and maintaining multiple DAG parents (and by\
    \ using\n      local repair mechanisms when DAG links break).\n"
- title: 7.  RPL Profile
  contents:
  - '7.  RPL Profile

    '
- title: 7.1.  RPL Features
  contents:
  - '7.1.  RPL Features

    '
- title: 7.1.1.  RPL Instances
  contents:
  - "7.1.1.  RPL Instances\n   RPL operation is defined for a single RPL instance.\
    \  However,\n   multiple RPL instances can be supported in multi-service networks\n\
    \   where different applications may require the use of different routing\n  \
    \ metrics and constraints, e.g., a network carrying both SMD and DA\n   traffic.\n"
- title: 7.1.2.  DAO Policy
  contents:
  - "7.1.2.  DAO Policy\n   Two-way communication is a requirement in AMI systems.\
    \  As a result,\n   nodes SHOULD send Destination Advertisement Object (DAO) messages\
    \ to\n   establish downward paths from the root to themselves.\n"
- title: 7.1.3.  Path Metrics
  contents:
  - "7.1.3.  Path Metrics\n   Smart metering deployments utilize link technologies\
    \ that may exhibit\n   significant packet loss and thus require routing metrics\
    \ that take\n   packet loss into account.  To characterize a path over such link\n\
    \   technologies, AMI deployments can use the ETX metric as defined in\n   [RFC6551].\n\
    \   Additional metrics may be defined in companion RFCs.\n"
- title: 7.1.4.  Objective Function
  contents:
  - "7.1.4.  Objective Function\n   RPL relies on an Objective Function for selecting\
    \ parents and\n   computing path costs and rank.  This objective function is decoupled\n\
    \   from the core RPL mechanisms and also from the metrics in use in the\n   network.\
    \  Two objective functions for RPL have been defined at the\n   time of this writing,\
    \ Objective Function 0 (OF0) [RFC6552] and\n   Minimum Rank with Hysteresis Objective\
    \ Function (MRHOF) [RFC6719],\n   both of which define the selection of a preferred\
    \ parent and backup\n   parents and are suitable for AMI deployments.\n   Additional\
    \ objective functions may be defined in companion RFCs.\n"
- title: 7.1.5.  DODAG Repair
  contents:
  - "7.1.5.  DODAG Repair\n   To effectively handle time-varying link characteristics\
    \ and\n   availability, AMI deployments SHOULD utilize the local repair\n   mechanisms\
    \ in RPL.  Local repair is triggered by broken link\n   detection.  The first\
    \ local repair mechanism consists of a node\n   detaching from a DODAG and then\
    \ reattaching to the same or to a\n   different DODAG at a later time.  While\
    \ detached, a node advertises\n   an infinite rank value so that its children\
    \ can select a different\n   parent.  This process is known as \"poisoning\" and\
    \ is described in\n   Section 8.2.2.5 of [RFC6550].  While RPL provides an option\
    \ to form a\n   local DODAG, doing so in AMI for electric meters is of little\
    \ benefit\n   since AMI applications typically communicate through an LBR.  After\n\
    \   the detached node has made sufficient effort to send a notification\n   to\
    \ its children that it is detached, the node can rejoin the same\n   DODAG with\
    \ a higher rank value.  The configured duration of the\n   poisoning mechanism\
    \ needs to take into account the disconnection time\n   that applications running\
    \ over the network can tolerate.  Note that\n   when joining a different DODAG,\
    \ the node need not perform poisoning.\n   The second local repair mechanism controls\
    \ how much a node can\n   increase its rank within a given DODAG version (e.g.,\
    \ after detaching\n   from the DODAG as a result of broken link or loop detection).\n\
    \   Setting the DAGMaxRankIncrease to a non-zero value enables this\n   mechanism,\
    \ and setting it to a value of less than infinity limits the\n   cost of count-to-infinity\
    \ scenarios when they occur, thus controlling\n   the duration of disconnection\
    \ applications may experience.\n"
- title: 7.1.6.  Multicast
  contents:
  - "7.1.6.  Multicast\n   Multicast support for RPL in non-storing mode are being\
    \ developed in\n   companion RFCs (see [RFC7731]).\n"
- title: 7.1.7.  Security
  contents:
  - "7.1.7.  Security\n   AMI deployments operate in areas that do not provide any\
    \ physical\n   security.  For this reason, the link-layer, transport-layer, and\n\
    \   application-layer technologies utilized within AMI networks typically\n  \
    \ provide security mechanisms to ensure authentication,\n   confidentiality, integrity,\
    \ and freshness.  As a result, AMI\n   deployments may not need to implement RPL's\
    \ security mechanisms; they\n   MUST include, at a minimum, link-layer security\
    \ such as that defined\n   by IEEE 1901.2 and IEEE 802.15.4.\n"
- title: 7.2.  Description of Layer-2 Features
  contents:
  - '7.2.  Description of Layer-2 Features

    '
- title: 7.2.1.  IEEE 1901.2 PHY and MAC Sub-layer Features
  contents:
  - "7.2.1.  IEEE 1901.2 PHY and MAC Sub-layer Features\n   The IEEE Std 1901.2 PHY\
    \ layer is based on OFDM modulation and defines\n   a time frequency interleaver\
    \ over the entire PHY frame coupled with a\n   Reed Solomon and Viterbi Forward\
    \ Error Correction for maximum\n   robustness.  Since the noise level in each\
    \ OFDM subcarrier can vary\n   significantly, IEEE 1901.2 specifies two complementary\
    \ mechanisms\n   that allow fine-tuning of the robustness/performance tradeoff\n\
    \   implicit in such systems.  More specifically, the first (coarse-\n   grained)\
    \ mechanism defines the modulation from several possible\n   choices (robust (super-ROBO,\
    \ ROBO), BPSK, QPSK, and so on).  The\n   second (fine-grained) mechanism maps\
    \ the subcarriers that are too\n   noisy and deactivates them.\n   The existence\
    \ of multiple modulations and dynamic frequency exclusion\n   renders the problem\
    \ of selecting a path between two nodes non-trivial\n   as the possible number\
    \ of combinations increases significantly, e.g.,\n   use a direct link with slow\
    \ robust modulation or use a relay meter\n   with fast modulation and 12 disabled\
    \ subcarriers.  In addition, IEEE\n   1901.2 technology offers a mechanism (adaptive\
    \ tone map) for periodic\n   exchanges on the link quality between nodes to constantly\
    \ react to\n   channel fluctuations.  Every meter keeps a state of the quality\
    \ of\n   the link to each of its neighbors by either piggybacking the tone\n \
    \  mapping on the data traffic or by sending explicit tone map requests.\n   The\
    \ IEEE 1901.2 MAC frame format shares most in common with the IEEE\n   802.15.4\
    \ MAC frame format [IEEE.802.15.4].  A few exceptions are\n   described below.\n\
    \   o  The IEEE 1901.2 MAC frame is obtained by prepending a Segment\n      Control\
    \ Field to the IEEE 802.15.4 MAC header.  One function of\n      the Segment Control\
    \ Field is to signal the use of the MAC\n      sub-layer segmentation and reassembly.\n\
    \   o  IEEE 1901.2 MAC frames use only the 802.15.4 MAC addresses with a\n   \
    \   length of 16 and 64 bits.\n   o  The IEEE 1901.2 MAC sub-layer endorses the\
    \ concept of Information\n      Elements, as defined in [IEEE.802.15.4e].  The\
    \ format and use of\n      Information Elements are not relevant to the RPL applicability\n\
    \      statement.\n   The IEEE 1901.2 PHY frame payload size varies as a function\
    \ of the\n   modulation used to transmit the frame and the strength of the Forward\n\
    \   Error Correction scheme.\n   The IEEE 1901.2 PHY MTU size is variable and\
    \ dependent on the PHY\n   settings in use (e.g., bandwidth, modulation, tones,\
    \ etc).  As quoted\n   from the IEEE 1901.2 specification:\n      For CENELEC\
    \ A/B, if MSDU size is more than 247 octets for robust\n      OFDM (ROBO) and\
    \ Super-ROBO modulations or more than 239 octets for\n      all other modulations,\
    \ the MAC layer shall divide the MSDU into\n      multiple segments as described\
    \ in 5.3.7.  For FCC and ARIB, if the\n      MSDU size meets one of the following\
    \ conditions: a) For ROBO and\n      Super-ROBO modulations, the MSDU size is\
    \ more than 247 octets but\n      less than 494 octets, b) For all other modulations,\
    \ the MSDU size\n      is more than 239 octets but less than 478 octets.\n"
- title: 7.2.2.  IEEE 802.15.4 (Amendments G and E) PHY and MAC Features
  contents:
  - "7.2.2.  IEEE 802.15.4 (Amendments G and E) PHY and MAC Features\n   IEEE Std\
    \ 802.15.4g defines multiple modes of operation, where each\n   mode uses different\
    \ modulation and has multiple data rates.\n   Additionally, the 802.15.4g PHY\
    \ layer includes mechanisms to improve\n   the robustness of the radio communications,\
    \ such as data whitening\n   and Forward Error Correction coding.  The 802.15.4g\
    \ PHY frame payload\n   can carry up to 2048 octets.\n   IEEE Std 802.15.4g defines\
    \ the following modulations: Multi-Rate and\n   Multi-Regional FSK (MR-FSK), MR-OFDM,\
    \ and MR-O-QPSK.  The (over-the-\n   air) bit rates for these modulations range\
    \ from 4.8 to 600 kbps for\n   MR-FSK, from 50 to 600 kbps for MR-OFDM, and from\
    \ 6.25 to 500 kbps\n   for MR-O-QPSK.\n   The MAC sub-layer running on top of\
    \ a 4g radio link is based on IEEE\n   802.15.4e.  The 802.15.4e MAC allows for\
    \ a variety of modes for\n   operation.  These include:\n   o  Timetimeslotslotted\
    \ Channel Hopping (TSCH): specifically designed\n      for application domains\
    \ such as process automation\n   o  Low-Latency Deterministic Networks (LLDN):\
    \ for application domains\n      such as factory automation.\n   o  Deterministic\
    \ and Synchronous Multi-channel Extension (DSME): for\n      general industrial\
    \ and commercial application domains that\n      includes channel diversity to\
    \ increase network robustness.\n   o  Asynchronous Multi-channel Adaptation (AMCA):\
    \ for large\n      infrastructure application domains.\n   The MAC addressing\
    \ scheme supports short (16-bit) addresses along\n   with extended (64-bit) addresses.\
    \  These addresses are assigned in\n   different ways and are specified by specific\
    \ standards organizations.\n   Information Elements, Enhanced Beacons, and frame\
    \ version 2, as\n   defined in IEEE 802.15.4e, MUST be supported.\n   Since the\
    \ MAC frame payload size limitation is given by the 4g PHY\n   frame payload size\
    \ limitation (i.e., 2048 bytes) and MAC layer\n   overhead (headers, trailers,\
    \ Information Elements, and security\n   overhead), the MAC frame payload MUST\
    \ able to carry a full IPv6\n   packet of 1280 octets without upper-layer fragmentation\
    \ and\n   reassembly.\n"
- title: 7.2.3.  IEEE MAC Sub-layer Security Features
  contents:
  - "7.2.3.  IEEE MAC Sub-layer Security Features\n   Since the IEEE 1901.2 standard\
    \ is based on the 802.15.4 MAC sub-layer\n   and fully endorses the security scheme\
    \ defined in 802.15.4, we only\n   focus on the description of the IEEE 802.15.4\
    \ security scheme.\n   The IEEE 802.15.4 specification was designed to support\
    \ a variety of\n   applications, many of which are security sensitive.  IEEE 802.15.4\n\
    \   provides four basic security services: message authentication,\n   message\
    \ integrity, message confidentiality, and freshness checks to\n   avoid replay\
    \ attacks.\n   The 802.15.4 security layer is handled at the media access control\n\
    \   layer, below the 6LowPAN (IPv6 over Low-Power Wireless Personal Area\n   Network)\
    \ layer.  The application specifies its security requirements\n   by setting the\
    \ appropriate control parameters into the radio/PLC\n   stack.  IEEE 802.15.4\
    \ defines four packet types: beacon frames, data\n   frames, acknowledgment frames,\
    \ and command frames for the media\n   access control layer.  The 802.15.4 specification\
    \ does not support\n   security for acknowledgement frames; data frames, beacon\
    \ frames, and\n   command frames can support integrity protection and confidentiality\n\
    \   protection for the frames' data field.  An application has a choice\n   of\
    \ security suites that control the type of security protection that\n   is provided\
    \ for the transmitted MAC frame.  Each security suite\n   offers a different set\
    \ of security properties and guarantees, and\n   ultimately offers different MAC\
    \ frame formats.  The 802.15.4\n   specification defines eight different security\
    \ suites, outlined\n   below.  We can broadly classify the suites by the properties\
    \ that\n   they offer: no security, encryption only (AES-CTR), authentication\n\
    \   only (AES-CBC-MAC), and encryption and authentication (AES-CCM).\n   Each\
    \ category that supports authentication comes in three variants\n   depending\
    \ on the size of the Message Authentication Code that it\n   offers.  The MAC\
    \ can be either 4, 8, or 16 bytes long.  Additionally,\n   for each suite that\
    \ offers encryption, the recipient can optionally\n   enable replay protection.\n\
    \   o  Null = No security\n   o  AES-CTR = Encryption only, CTR mode\n   o  AES-CBC-MAC-128\
    \ = No encryption, 128-bit MAC\n   o  AES-CBC-MAC-64 = No encryption, 64-bit MAC\n\
    \   o  AES-CCM-128 = Encryption and 128-bit MAC\n   o  AES-CCM-64 = Encryption\
    \ and 64-bit MAC\n   o  AES-CCM-32 = Encryption and 32-bit MAC\n   Note that AES-CCM-32\
    \ is the most commonly used cipher in these\n   deployments today.\n   To achieve\
    \ authentication, any device can maintain an Access Control\n   List (ACL), which\
    \ is a list of trusted nodes from which the device\n   wishes to receive data.\
    \  Data encryption is done by encryption of\n   Message Authentication Control\
    \ frame payload using the key shared\n   between two devices or among a group\
    \ of peers.  If the key is to be\n   shared between two peers, it is stored with\
    \ each entry in the ACL\n   list; otherwise, the key is stored as the default\
    \ key.  Thus, the\n   device can make sure that its data cannot be read by devices\
    \ that do\n   not possess the corresponding key.  However, device addresses are\n\
    \   always transmitted unencrypted, which makes attacks that rely on\n   device\
    \ identity somewhat easier to launch.  Integrity service is\n   applied by appending\
    \ a Message Integrity Code (MIC) generated from\n   blocks of encrypted message\
    \ text.  This ensures that a frame cannot\n   be modified by a receiver device\
    \ that does not share a key with the\n   sender.  Finally, sequential freshness\
    \ uses a frame counter and key\n   sequence counter to ensure the freshness of\
    \ the incoming frame and\n   guard against replay attacks.\n   A cryptographic\
    \ Message Authentication Code (or keyed MIC) is used to\n   authenticate messages.\
    \  While longer MICs lead to improved resiliency\n   of the code, they also make\
    \ the packet size larger and thus take up\n   bandwidth in the network.  In constrained\
    \ environments such as\n   metering infrastructures, an optimum balance between\
    \ security\n   requirements and network throughput must be found.\n"
- title: 7.3.  6LowPAN Options
  contents:
  - "7.3.  6LowPAN Options\n   AMI implementations based on IEEE 1901.2 and 802.15.4\
    \ (amendments g\n   and e) can utilize all of the IPv6 Header Compression schemes\n\
    \   specified in Section 3 of [RFC6282] and all of the IPv6 Next Header\n   compression\
    \ schemes specified in Section 4 of [RFC6282], if reducing\n   over the air/wire\
    \ overhead is a requirement.\n"
- title: 7.4.  Recommended Configuration Defaults and Ranges
  contents:
  - '7.4.  Recommended Configuration Defaults and Ranges

    '
- title: 7.4.1.  Trickle Parameters
  contents:
  - "7.4.1.  Trickle Parameters\n   Trickle [RFC6206] was designed to be density aware\
    \ and perform well\n   in networks characterized by a wide range of node densities.\
    \  The\n   combination of DIO packet suppression and adaptive timers for sending\n\
    \   updates allows Trickle to perform well in both sparse and dense\n   environments.\
    \  Node densities in AMI deployments can vary greatly,\n   from nodes having only\
    \ one or a handful of neighbors to nodes having\n   several hundred neighbors.\
    \  In high-density environments, relatively\n   low values for Imin may cause\
    \ a short period of congestion when an\n   inconsistency is detected and DIO updates\
    \ are sent by a large number\n   of neighboring nodes nearly simultaneously. \
    \ While the Trickle timer\n   will exponentially backoff, some time may elapse\
    \ before the\n   congestion subsides.  While some link layers employ contention\n\
    \   mechanisms that attempt to avoid congestion, relying solely on the\n   link\
    \ layer to avoid congestion caused by a large number of DIO\n   updates can result\
    \ in increased communication latency for other\n   control and data traffic in\
    \ the network.  To mitigate this kind of\n   short-term congestion, this document\
    \ recommends a more conservative\n   set of values for the Trickle parameters\
    \ than those specified in\n   [RFC6206].  In particular, DIOIntervalMin is set\
    \ to a larger value to\n   avoid periods of congestion in dense environments,\
    \ and\n   DIORedundancyConstant is parameterized accordingly as described\n  \
    \ below.  These values are appropriate for the timely distribution of\n   DIO\
    \ updates in both sparse and dense scenarios while avoiding the\n   short-term\
    \ congestion that might arise in dense scenarios.  Because\n   the actual link\
    \ capacity depends on the particular link technology\n   used within an AMI deployment,\
    \ the Trickle parameters are specified\n   in terms of the link's maximum capacity\
    \ for transmitting link-local\n   multicast messages.  If the link can transmit\
    \ m link-local multicast\n   packets per second on average, the expected time\
    \ it takes to transmit\n   a link-local multicast packet is 1/m seconds.\n   DIOIntervalMin:\
    \  AMI deployments SHOULD set DIOIntervalMin such that\n      the Trickle Imin\
    \ is at least 50 times as long as it takes to\n      transmit a link-local multicast\
    \ packet.  This value is larger than\n      that recommended in [RFC6206] to avoid\
    \ congestion in dense urban\n      deployments as described above.\n   DIOIntervalDoublings:\
    \  AMI deployments SHOULD set\n      DIOIntervalDoublings such that the Trickle\
    \ Imax is at least 2\n      hours or more.\n   DIORedundancyConstant:  AMI deployments\
    \ SHOULD set\n      DIORedundancyConstant to a value of at least 10.  This is\
    \ due to\n      the larger chosen value for DIOIntervalMin and the proportional\n\
    \      relationship between Imin and k suggested in [RFC6206].  This\n      increase\
    \ is intended to compensate for the increased communication\n      latency of\
    \ DIO updates caused by the increase in the\n      DIOIntervalMin value, though\
    \ the proportional relationship between\n      Imin and k suggested in [RFC6206]\
    \ is not preserved.  Instead,\n      DIORedundancyConstant is set to a lower value\
    \ in order to reduce\n      the number of packet transmissions in dense environments.\n"
- title: 7.4.2.  Other Parameters
  contents:
  - "7.4.2.  Other Parameters\n   o  AMI deployments SHOULD set MinHopRankIncrease\
    \ to 256, resulting in\n      8 bits of resolution (e.g., for the ETX metric).\n\
    \   o  To enable local repair, AMI deployments SHOULD set MaxRankIncrease\n  \
    \    to a value that allows a device to move a small number of hops\n      away\
    \ from the root.  With a MinHopRankIncrease of 256, a\n      MaxRankIncrease of\
    \ 1024 would allow a device to move up to 4 hops\n      away.\n"
- title: 8.  Manageability Considerations
  contents:
  - "8.  Manageability Considerations\n   Network manageability is a critical aspect\
    \ of smart grid network\n   deployment and operation.  With millions of devices\
    \ participating in\n   the smart grid network, many requiring real-time reachability,\n\
    \   automatic configuration, and lightweight-network health monitoring\n   and\
    \ management are crucial for achieving network availability and\n   efficient\
    \ operation.  RPL enables automatic and consistent\n   configuration of RPL routers\
    \ through parameters specified by the\n   DODAG root and disseminated through\
    \ DIO packets.  The use of Trickle\n   for scheduling DIO transmissions ensures\
    \ lightweight yet timely\n   propagation of important network and parameter updates\
    \ and allows\n   network operators to choose the trade-off point with which they\
    \ are\n   comfortable with respect to overhead vs. reliability and timeliness\n\
    \   of network updates.  The metrics in use in the network along with the\n  \
    \ Trickle Timer parameters used to control the frequency and redundancy\n   of\
    \ network updates can be dynamically varied by the root during the\n   lifetime\
    \ of the network.  To that end, all DIO messages SHOULD\n   contain a Metric Container\
    \ option for disseminating the metrics and\n   metric values used for DODAG setup.\
    \  In addition, DIO messages SHOULD\n   contain a DODAG Configuration option for\
    \ disseminating the Trickle\n   Timer parameters throughout the network.  The\
    \ possibility of\n   dynamically updating the metrics in use in the network as\
    \ well as the\n   frequency of network updates allows deployment characteristics\
    \ (e.g.,\n   network density) to be discovered during network bring-up and to\
    \ be\n   used to tailor network parameters once the network is operational\n \
    \  rather than having to rely on precise pre-configuration.  This also\n   allows\
    \ the network parameters and the overall routing protocol\n   behavior to evolve\
    \ during the lifetime of the network.  RPL specifies\n   a number of variables\
    \ and events that can be tracked for purposes of\n   network fault and performance\
    \ monitoring of RPL routers.  Depending\n   on the memory and processing capabilities\
    \ of each smart grid device,\n   various subsets of these can be employed in the\
    \ field.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   Smart grid networks are subject to stringent\
    \ security requirements,\n   as they are considered a critical infrastructure\
    \ component.  At the\n   same time, they are composed of large numbers of resource-constrained\n\
    \   devices interconnected with limited-throughput links.  As a result,\n   the\
    \ choice of security mechanisms is highly dependent on the device\n   and network\
    \ capabilities characterizing a particular deployment.\n   In contrast to other\
    \ types of LLNs, in smart grid networks both\n   centralized administrative control\
    \ and access to a permanent secure\n   infrastructure are available.  As a result,\
    \ smart grid networks are\n   deployed with security mechanisms such as link-layer,\
    \ transport-\n   layer, and/or application-layer security mechanisms; while it\
    \ is best\n   practice to secure all layers, using RPL's secure mode may not be\n\
    \   necessary.  Failure to protect any of these layers can result in\n   various\
    \ attacks; a lack of strong authentication of devices in the\n   infrastructure\
    \ can lead to uncontrolled and unauthorized access.\n   Similarly, failure to\
    \ protect the communication layers can enable\n   passive (in wireless mediums)\
    \ attacks as well as man-in-the-middle\n   and active attacks.\n   As this document\
    \ describes the applicability of RPL non-storing mode,\n   the security considerations\
    \ as defined in [RFC6550] also apply to\n   this document and to AMI deployments.\n"
- title: 9.1.  Security Considerations during Initial Deployment
  contents:
  - "9.1.  Security Considerations during Initial Deployment\n   During the manufacturing\
    \ process, the meters are loaded with the\n   appropriate security credentials\
    \ (keys and certificates).  The\n   configured security credentials during manufacturing\
    \ are used by the\n   devices to authenticate with the system and to further negotiate\n\
    \   operational security credentials for both network and application\n   layers.\n"
- title: 9.2.  Security Considerations during Incremental Deployment
  contents:
  - "9.2.  Security Considerations during Incremental Deployment\n   If during the\
    \ system operation a device fails or is known to be\n   compromised, it is replaced\
    \ with a new device.  The new device does\n   not take over the security identity\
    \ of the replaced device.  The\n   security credentials associated with the failed/compromised\
    \ device\n   are removed from the security appliances.\n"
- title: 9.3.  Security Considerations Based on RPL's Threat Analysis
  contents:
  - "9.3.  Security Considerations Based on RPL's Threat Analysis\n   [RFC7416] defines\
    \ a set of security considerations for RPL security.\n   This document defines\
    \ how it leverages the device's link-layer and\n   application-layer security\
    \ mechanisms to address the threats as\n   defined in Section 6 of [RFC7416].\n\
    \   Like any secure network infrastructure, an AMI deployment's ability\n   to\
    \ address node impersonation and active man-in-the-middle attacks\n   rely on\
    \ a mutual authentication and authorization process.  To enable\n   strong mutual\
    \ authentication, all nodes, from smart meters to nodes\n   in the infrastructure,\
    \ must have a credential.  The credential may be\n   bootstrapped at the time\
    \ the node is manufactured but must be\n   appropriately managed and classified\
    \ through the authorization\n   process.  The management and authorization process\
    \ ensures that the\n   nodes are properly authenticated and behaving or 'acting'\
    \ in their\n   assigned roles.\n   Similarly, to ensure that data has not been\
    \ modified, confidentiality\n   and integrity at the suitable layers (e.g., the\
    \ link layer, the\n   application layer, or both) should be used.\n   To provide\
    \ the security mechanisms to address these threats, an AMI\n   deployment MUST\
    \ include the use of the security schemes as defined by\n   IEEE 1901.2 (and IEEE\
    \ 802.15.4) with IEEE 802.15.4 defining the\n   security mechanisms to afford\
    \ mutual authentication, access control\n   (e.g., authorization), and transport\
    \ confidentiality and integrity.\n"
- title: 10.  Privacy Considerations
  contents:
  - "10.  Privacy Considerations\n   Privacy of information flowing through smart\
    \ grid networks are\n   subject to consideration.  An evolving set of recommendations\
    \ and\n   requirements are being defined by different groups and consortiums;\n\
    \   for example, the U.S. Department of Energy issued a document [DOEVCC]\n  \
    \ defining a process and set of recommendations to address privacy\n   issues.\
    \  As this document describes the applicability of RPL, the\n   privacy considerations\
    \ as defined in [PRIVACY] and [EUPR] apply to\n   this document and to AMI deployments.\n"
