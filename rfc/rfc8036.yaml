- title: 4.1.  Smart Grid Traffic Characteristics
  contents:
  - "4.1.  Smart Grid Traffic Characteristics\n   In current AMI deployments, metering\
    \ applications typically require\n   all smart meters to communicate with a few\
    \ head-end servers that are\n   deployed in the utility company data center. \
    \ Head-end servers\n   generate data traffic to configure smart data reading or\
    \ initiate\n   queries and use unicast and multicast to efficiently communicate\
    \ with\n   a single device (i.e., Point-to-Point (P2P) communications) or groups\n\
    \   of devices respectively (i.e., Point-to-Multipoint (P2MP)\n   communication).\
    \  The head-end server may send a single small packet\n   at a time to the meters\
    \ (e.g., a meter read request, a small\n   configuration change, or a service-switch\
    \ command) or a series of\n   large packets (e.g., a firmware download across\
    \ one or even thousands\n   of devices).  The frequency of large file transfers\
    \ (e.g., firmware\n   download of all metering devices) is typically much lower\
    \ than the\n   frequency of sending configuration messages or queries.  Each smart\n\
    \   meter generates Smart Metering Data (SMD) traffic according to a\n   schedule\
    \ (e.g., periodic meter reads) in response to on-demand\n   queries (e.g., on-demand\
    \ meter reads) or in response to some local\n   event (e.g., power outage or leak\
    \ detection).  Such traffic is\n   typically destined to a single head-end server.\
    \  The SMD traffic is\n   thus highly asymmetric, where the majority of the traffic\
    \ volume\n   generated by the smart meters typically goes through the LBRs, and\
    \ is\n   directed from the smart meter devices to the head-end servers in a\n\
    \   Mesh Peer-to-Peer (MP2P) fashion.  Current SMD traffic patterns are\n   fairly\
    \ uniform and well understood.  The traffic generated by the\n   head-end server\
    \ and destined to metering devices is dominated by\n   periodic meter reads while\
    \ traffic generated by the metering devices\n   is typically uniformly spread\
    \ over some periodic read time-window.\n   Smart metering applications typically\
    \ do not have hard real-time\n   constraints, but they are often subject to bounded\
    \ latency and\n   stringent service level agreements about reliability.\n   Distribution\
    \ Automation (DA) applications typically involve a small\n   number of devices\
    \ that communicate with each other in a P2P fashion\n   and may or may not be\
    \ in close physical proximity.  DA applications\n   typically have more stringent\
    \ latency requirements than SMD\n   applications.\n   There are also a number\
    \ of emerging applications such as electric\n   vehicle charging.  These applications\
    \ may require P2P communication\n   and may eventually have more stringent latency\
    \ requirements than SMD\n   applications.\n"
- title: 4.2.  Smart Grid Traffic QoS Requirements
  contents:
  - "4.2.  Smart Grid Traffic QoS Requirements\n   As described previously, the two\
    \ main traffic families in a NAN are:\n   A) Meter-initiated traffic (Meter-to-Head-End\
    \ - M2HE)\n   B) Head-end-initiated traffic (Head-End-to-Meter - HE2M)\n     \
    \ B1)  request is sent in P2P to a specific meter\n      B2)  request is sent\
    \ in multicast to a subset of meters\n      B3)  request is sent in multicast\
    \ to all meters\n   The M2HE are event based while the HE2M are mostly command\
    \ response.\n   In most cases, M2HE traffic is more critical than HE2M one, but\
    \ there\n   can be exceptions.\n   Regarding priority, traffic may also be divided\
    \ into several classes:\n   C1)  High-Priority Critical traffic for Power System\
    \ Outage, Pricing\n        Events, and Emergency Messages require a 98%+ packet\
    \ delivery\n        under 5 s (payload size < 100 bytes)\n   C2)  Critical Priority\
    \ traffic for Power Quality Events and Meter\n        Service Connection and Disconnection\
    \ requires 98%+ packet\n        delivery under 10s (payload size < 150 bytes)\n\
    \   C3)  Normal Priority traffic for System Events including Faults,\n       \
    \ Configuration, and Security requires 98%+ packet delivery under\n        30\
    \ s (payload size < 200 bytes)\n   C4)  Low Priority traffic for Recurrent Meter\
    \ Reading requires 98%+\n        packet 2-hour delivery window 6 times per day\
    \ (payload size <\n        400 bytes)\n   C5)  Background Priority traffic for\
    \ firmware/software updates\n        processed to 98%+ of devices within 7 days\
    \ (average firmware\n        update is 1 MB)\n"
- title: 4.3.  RPL Applicability per Smart Grid Traffic Characteristics
  contents:
  - "4.3.  RPL Applicability per Smart Grid Traffic Characteristics\n   The RPL non-storing\
    \ mode of operation naturally supports upstream and\n   downstream forwarding\
    \ of unicast traffic between the DODAG root and\n   each DODAG node, and between\
    \ DODAG nodes and the DODAG root,\n   respectively.\n   The group communication\
    \ model used in smart grid requires the RPL\n   non-storing mode of operation\
    \ to support downstream forwarding of\n   multicast traffic with a scope larger\
    \ than link-local.  The DODAG\n   root is the single device that injects multicast\
    \ traffic, with a\n   scope larger than link-local, into the DODAG.\n"
