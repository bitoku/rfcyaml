- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Advanced Metering Infrastructure (AMI) systems enable the\n\
    \   measurement; configuration; and control of energy, gas, and water\n   consumption\
    \ and distribution; through two-way scheduled,\n   on-exception, and on-demand\
    \ communication.\n   AMI networks are composed of millions of endpoints, including\
    \ meters,\n   distribution automation elements, and eventually Home Area Network\n\
    \   (HAN) devices.  They are typically interconnected using some\n   combination\
    \ of wireless and power line communications, thus forming\n   the so-called Neighbor\
    \ Area Network (NAN) along with a backhaul\n   network providing connectivity\
    \ to \"command-and-control\" management\n   software applications at the utility\
    \ company back office.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   [RFC2119].\n"
- title: 1.2.  Required Reading
  contents:
  - "1.2.  Required Reading\n   [surveySG] gives an overview of Smart Grid architecture\
    \ and related\n   applications.\n   A NAN can use wireless communication technology,\
    \ which is based on\n   the IEEE 802.15.4 standard family: more specifically,\
    \ the Physical\n   Layer (PHY) amendment [IEEE.802.15.4g] and the Media Access\
    \ Control\n   (MAC) sub-layer amendment [IEEE.802.15.4e], which are adapted to\n\
    \   smart grid networks.\n   NAN can also use Power Line Communication (PLC) technology\
    \ as an\n   alternative to wireless communications.  Several standards for PLC\n\
    \   technology have emerged, such as [IEEE.1901.2].\n   NAN can further use a\
    \ mix of wireless and PLC technologies to\n   increase the network coverage ratio,\
    \ which is a critical requirement\n   for AMI networks.\n"
- title: 1.3.  Out-of-Scope Requirements
  contents:
  - "1.3.  Out-of-Scope Requirements\n   The following are outside the scope of this\
    \ document:\n   o  Applicability statement for RPL [RFC6550] in AMI networks composed\n\
    \      of battery-powered devices (i.e., gas/water meters).\n   o  Applicability\
    \ statement for RPL in AMI networks composed of a mix\n      of devices powered\
    \ by alternating current (i.e., electric meters)\n      and battery-powered meters\
    \ (i.e., gas/water meters).\n   o  Applicability statement for RPL storing mode\
    \ of operation in AMI\n      networks.\n"
- title: 2.  Routing Protocol for LLNs (RPL)
  contents:
  - "2.  Routing Protocol for LLNs (RPL)\n   RPL provides routing functionality for\
    \ mesh networks that can scale\n   up to thousands of resource-constrained devices\
    \ that are\n   interconnected by low-power and lossy links and communicate with\
    \ the\n   external network infrastructure through a common aggregation point(s)\n\
    \   (e.g., an LLN Border Router, or LBR).\n   RPL builds a Directed Acyclic Graph\
    \ (DAG) routing structure rooted at\n   an LBR, ensures loop-free routing, and\
    \ provides support for alternate\n   routes as well as for a wide range of routing\
    \ metrics and policies.\n   RPL was designed to operate in energy-constrained\
    \ environments and\n   includes energy-saving mechanisms (e.g., Trickle timers)\
    \ and energy-\n   aware metrics.  RPL's ability to support multiple different\
    \ metrics\n   and constraints at the same time enables it to run efficiently in\n\
    \   heterogeneous networks composed of nodes and links with vastly\n   different\
    \ characteristics [RFC6551].\n   This document describes the applicability of\
    \ RPL non-storing mode (as\n   defined in [RFC6550]) to AMI deployments.  The\
    \ Routing Requirements\n   for Urban Low-Power and Lossy Networks [RFC5548] are\
    \ applicable to\n   AMI networks as well.  The terminology used in this document\
    \ is\n   defined in [RFC7102].\n"
- title: 3.  Description of AMI Networks for Electric Meters
  contents:
  - "3.  Description of AMI Networks for Electric Meters\n   In many deployments,\
    \ in addition to measuring energy consumption, the\n   electric meter network\
    \ plays a central role in the Smart Grid since\n   the device enables the utility\
    \ company to control and query the\n   electric meters themselves and can serve\
    \ as a backhaul for all other\n   devices in the Smart Grid, e.g., water and gas\
    \ meters, distribution\n   automation, and HAN devices.  Electric meters may also\
    \ be used as\n   sensors to monitor electric grid quality and to support applications\n\
    \   such as electric vehicle charging.\n   Electric meter networks can be composed\
    \ of millions of smart meters\n   (or nodes), each of which is resource constrained\
    \ in terms of\n   processing power, storage capabilities, and communication bandwidth\n\
    \   due to a combination of factors including regulations on spectrum\n   use;\
    \ on meter behavior and performance; and on heat emissions within\n   the meter,\
    \ form factor, and cost considerations.  These constraints\n   result in a compromise\
    \ between range and throughput with effective\n   link throughput of tens to a\
    \ few hundred kilobits per second per\n   link, a potentially significant portion\
    \ of which is taken up by\n   protocol and encryption overhead when strong security\
    \ measures are in\n   place.\n   Electric meters are often interconnected into\
    \ multi-hop mesh\n   networks, each of which is connected to a backhaul network\
    \ leading to\n   the utility company network through a network aggregation point,\n\
    \   e.g., an LBR.\n"
- title: 3.1.  Deployment Scenarios
  contents:
  - "3.1.  Deployment Scenarios\n   AMI networks are composed of millions of endpoints\
    \ distributed across\n   both urban and rural environments.  Such endpoints can\
    \ include\n   electric, gas, and water meters; distribution automation elements;\n\
    \   and HAN devices.\n   Devices in the network communicate directly with other\
    \ devices in\n   close proximity using a variety of low-power and/or lossy link\n\
    \   technologies that are both wireless and wired (e.g., IEEE 802.15.4g,\n   IEEE\
    \ 802.15.4e, IEEE 1901.2, and [IEEE.802.11]).  In addition to\n   serving as sources\
    \ and destinations of packets, many network elements\n   typically also forward\
    \ packets and thus form a mesh topology.\n   In a typical AMI deployment, groups\
    \ of meters within physical\n   proximity form routing domains, each in the order\
    \ of a 1,000 to\n   10,000 meters.  Thus, each electric meter mesh typically has\
    \ several\n   thousand wireless endpoints with densities varying based on the\
    \ area\n   and the terrain.\n                                                \
    \         |\n                                                         +M\n   \
    \                                                      |\n                   \
    \                       M   M   M   M  | M\n             /-----------\\      \
    \      /---+---+---+---+--+-+- phase 1\n    +----+   ( Internet  )    +-----+\
    \ /   M    M    M    M\n    |MDMS|---(           )----| LBR |/----+----+----+----+----\
    \ phase 2\n    +----+   (   WAN     )    +-----+\\\n              \\----------/\
    \            \\   M  M      M   M\n                                       \\--+--+----+-+---+-----\
    \ phase 3\n                                                   \\   M   M\n   \
    \                                                 +--+---+--\n               \
    \                   <----------------------------->\n                        \
    \                   RPL\n                      Figure 1: Typical NAN Topology\n\
    \   A typical AMI network architecture (see Figure 1) is composed of a\n   Meter\
    \ Data Management System (MDMS) connected through an IP network\n   to an LBR,\
    \ which can be located in the power substation or somewhere\n   else in the field.\
    \  The power substation connects the households and\n   buildings.  The physical\
    \ topology of the electrical grid is a tree\n   structure, either due to the three\
    \ different power phases coming\n   through the substation or just to the electrical\
    \ network topology.\n   Meters (represented by a M in the previous figure) can\
    \ also\n   participate in a HAN.  The scope of this document is the\n   communication\
    \ between the LBR and the meters, i.e., the NAN segment.\n   Node density can\
    \ vary significantly.  For example, apartment\n   buildings in urban centers may\
    \ have hundreds of meters in close\n   proximity, whereas rural areas may have\
    \ sparse node distributions and\n   may include nodes that only have a small number\
    \ of network neighbors.\n   Each routing domain is connected to the larger IP\
    \ infrastructure\n   through one or more LBRs, which provide Wide Area Network\
    \ (WAN)\n   connectivity through various traditional network technologies, e.g.,\n\
    \   Ethernet, cellular, private WAN based on Worldwide Interoperability\n   for\
    \ Microwave Access (WiMAX), and optical fiber.  Paths in the mesh\n   between\
    \ a network node and the nearest LBR may be composed of several\n   hops or even\
    \ several tens of hops.  Powered from the main line,\n   electric meters have\
    \ less energy constraints than battery powered\n   devices, such as gas and water\
    \ meters, and can afford the additional\n   resources required to route packets.\n\
    \   As a function of the technology used to exchange information, the\n   logical\
    \ network topology will not necessarily match the electric grid\n   topology.\
    \  If meters exchange information through radio technologies\n   such as in the\
    \ IEEE 802.15.4 family, then the topology is a meshed\n   network where nodes\
    \ belonging to the same Destination-Oriented DAG\n   (DODAG) can be connected\
    \ to the grid through different substations.\n   If narrowband PLC technology\
    \ is used, it will more or less follow the\n   physical tree structure since crosstalk\
    \ may allow one phase to\n   communicate with the other.  This is particularly\
    \ true near the LBR.\n   Some mixed topology can also be observed since some LBRs\
    \ may be\n   strategically installed in the field to avoid all the communications\n\
    \   going through a single LBR.  Nevertheless, the short propagation\n   range\
    \ forces meters to relay the information.\n"
