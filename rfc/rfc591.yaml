- title: __initial_text__
  contents:
  - "            Addition to the Very Distant Host Specification\n     It has been\
    \ brought to my attention that the following sentence\nshould be added to the\
    \ Very Distant Host specification in Appendix F of\nBBN report 1822, Specifications\
    \ for the Interconnection of a Host and an\nIMP, to the paragraph beginning on\
    \ page F-5 and ending on page F-7:\n\"Null packets do not use a channel (nor a\
    \ channel number) when sent and\nare not acknowledged when received.\"\n     Please\
    \ file this RFC with your copy of BBN report 1822 until 1822\nis next updated.\n\
    DCW/nlg\nRECEIVED AT NIC DECEMBER 3, 1973\n"
