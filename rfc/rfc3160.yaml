- title: 9.3 Useful Documents and Files
  contents:
  - "9.3 Useful Documents and Files\n   The IETF web site, http://www.ietf.org, is\
    \ the best source for\n   information about meetings, Working Groups, Internet\
    \ Drafts, RFCs,\n   IETF e-mail addresses, and much more.  Click on \"Additional\n\
    \   Information\" to find a variety of helpful links.  Internet Drafts and\n \
    \  other documents are also available in the \"ietf\" directory on\n   anonymous\
    \ FTP sites worldwide.  For a listing of these sites, see:\n      http://www.ietf.org/shadow.html\n\
    \   Check the IESG web pages, http://www.ietf.org/iesg.html, to find\n   up-to-date\
    \ information about drafts processed, RFCs published, and\n   documents in Last\
    \ Call, as well as the monthly IETF status reports.\n"
