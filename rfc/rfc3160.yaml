- title: 1. What Is the IETF?
  contents:
  - "1. What Is the IETF?\n   The Internet Engineering Task Force is a loosely self-organized\
    \ group\n   of people who contribute to the engineering and evolution of Internet\n\
    \   technologies.  It is the principal body engaged in the development of\n  \
    \ new Internet standard specifications.  The IETF is unusual in that it\n   exists\
    \ as a collection of happenings, but is not a corporation and\n   has no board\
    \ of directors, no members, and no dues.\n   Its mission includes:\n   -  Identifying,\
    \ and proposing solutions to, pressing operational and\n      technical problems\
    \ in the Internet;\n   -  Specifying the development or usage of protocols and\
    \ the near-term\n      architecture to solve such technical problems for the Internet;\n\
    \   -  Making recommendations to the Internet Engineering Steering Group\n   \
    \   (IESG) regarding the standardization of protocols and protocol\n      usage\
    \ in the Internet;\n   -  Facilitating technology transfer from the Internet Research\
    \ Task\n      Force (IRTF) to the wider Internet community; and\n   -  Providing\
    \ a forum for the exchange of information within the\n      Internet community\
    \ between vendors, users, researchers, agency\n      contractors, and network\
    \ managers.\n   The IETF meeting is not a conference, although there are technical\n\
    \   presentations.  The IETF is not a traditional standards organization,\n  \
    \ although many specifications are produced that become standards.  The\n   IETF\
    \ is made up of volunteers, many of whom meet three times a year\n   to fulfill\
    \ the IETF mission.\n   There is no membership in the IETF.  Anyone may register\
    \ for and\n   attend any meeting.  The closest thing there is to being an IETF\n\
    \   member is being on the IETF or Working Group mailing lists (see\n   Section\
    \ 1.3).  This is where the best information about current IETF\n   activities\
    \ and focus can be found.\n   Of course, no organization can be as successful\
    \ as the IETF is\n   without having some sort of structure.  In the IETF's case,\
    \ that\n   structure is provided by other organizations, as described in BCP 11,\n\
    \   \"The Organizations Involved in the IETF Standards Process.\"  If you\n  \
    \ participate in the IETF and only read one BCP, this is the one you\n   should\
    \ read.\n"
- title: 1.1 Humble Beginnings
  contents:
  - "1.1 Humble Beginnings\n   The first IETF meeting was held in January, 1986, at\
    \ Linkabit in San\n   Diego, with 21 attendees.  The 4th IETF, held at SRI in\
    \ Menlo Park in\n   October, 1986, was the first that non-government vendors attended.\n\
    \   The concept of Working Groups was introduced at the 5th IETF meeting\n   at\
    \ the NASA Ames Research Center in California in February, 1987.\n   The 7th IETF,\
    \ held at MITRE in McLean, Virginia in July, 1987, was\n   the first meeting with\
    \ over 100 attendees.\n   The 14th IETF meeting was held at Stanford University\
    \ in July 1989.\n   It marked a major change in the structure of the IETF universe.\
    \  The\n   IAB (then Internet Activities Board, now Internet Architecture\n  \
    \ Board), which until that time oversaw many \"task forces,\" changed its\n  \
    \ structure to leave only two: the IETF and the IRTF.  The IRTF is\n   tasked\
    \ to consider long-term research problems in the Internet.  The\n   IETF also\
    \ changed at that time.\n   After the Internet Society (ISOC) was formed in January,\
    \ 1992, the\n   IAB proposed to ISOC that the IAB's activities should take place\n\
    \   under the auspices of the Internet Society.  During INET92 in Kobe,\n   Japan,\
    \ the ISOC Trustees approved a new charter for the IAB to\n   reflect the proposed\
    \ relationship.\n   The IETF met in Amsterdam, The Netherlands, in July 1993.\
    \  This was\n   the first IETF meeting held in Europe, and the US/non-US attendee\n\
    \   split was nearly 50/50.  One in five IETF meetings are now held in\n   Europe\
    \ or Asia, and the number of non-US attendees continues to be\n   high -- about\
    \ 50%, even at meetings held in the US.\n"
