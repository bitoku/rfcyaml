- title: Introduction
  contents:
  - "Introduction\n   Over the last several years, attendance at Internet Engineering\
    \ Task\n   Force (IETF) face-to-face meetings has grown phenomenally.  Many of\n\
    \   the attendees are new to the IETF at each meeting, and many of those\n   go\
    \ on to become regular attendees.  When the meetings were smaller,\n   it was\
    \ relatively easy for a newcomer to get into the swing of\n   things.  Today,\
    \ however, a newcomer meets many more new people, some\n   previously known only\
    \ as the authors of documents or thought-\n   provoking e-mail messages.\n   This\
    \ document describes many aspects of the IETF, with the goal of\n   explaining\
    \ to newcomers how the IETF works.  This will give them a\n   warm, fuzzy feeling\
    \ and enable them to make the meeting and the\n   Working Group discussions more\
    \ productive for everyone.\n   Of course, it's true that many IETF participants\
    \ don't go to the\n   face-to-face meetings at all.  Instead, they're active on\
    \ the mailing\n   list of various IETF Working Groups.  Since the inner workings\
    \ of\n   Working Groups can be hard for newcomers to understand, this FYI\n  \
    \ provides the mundane bits of information that newcomers will need in\n   order\
    \ to become active participants.\n   Many types of IETF documentation are mentioned\
    \ in the Tao, from BCPs\n   to RFCs and FYIs.  (BCPs make recommendations for\
    \ Best Current\n   Practices in the Internet; RFCs are the IETF's main technical\n\
    \   documentation series, politely known as \"Requests for Comments;\" and\n \
    \  FYIs provide topical and technical overviews that are introductory or\n   appeal\
    \ to a broad audience.  See Section 6 for more information.)\n   The acronyms\
    \ and abbreviations used in this document are usually\n   expanded in place, and\
    \ are explained fully in Section 9.\n"
