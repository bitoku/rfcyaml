    \     </complexType>\n   <!--\n   End of schema.\n   -->\n   </schema>\n   END\n"
- title: 5.  Internationalization Considerations
  contents:
  - "5.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set and its more compact\n   representations, including UTF-8.  Conformant XML\
    \ processors\n   recognize both UTF-8 and UTF-16 [RFC2781].  Though XML includes\n\
    \   provisions to identify and use other character encodings through use\n   of\
    \ an \"encoding\" attribute in an <?xml?> declaration, use of UTF-8 is\n   RECOMMENDED\
    \ in environments where parser encoding support\n   incompatibility exists.\n\
    \   All date-time values presented via EPP MUST be expressed in Universal\n  \
    \ Coordinated Time using the Gregorian calendar.  The XML Schema allows\n   use\
    \ of time zone identifiers to indicate offsets from the zero\n   meridian, but\
    \ this option MUST NOT be used with EPP.  The extended\n   date-time form using\
    \ upper case \"T\" and \"Z\" characters defined in\n   [RFC3339] MUST be used\
    \ to represent date-time values as the XML\n   Schema does not support truncated\
    \ date-time forms or lower case \"T\"\n   and \"Z\" characters.\n   Humans, organizations,\
    \ and other entities often need to represent\n   social information in both a\
    \ commonly understood character set and a\n   locally optimized character set.\
    \  This specification provides\n   features allowing representation of social\
    \ information in both a\n   subset of UTF-8 for broad readability and unrestricted\
    \ UTF-8 for\n   local optimization.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to a registry mechanism described in [RFC3688].\
    \  Two URI\n   assignments have been registered by the IANA.\n   Registration\
    \ request for the contact namespace:\n   URI: urn:ietf:params:xml:ns:contact-1.0\n\
    \   Registrant Contact: See the \"Author's Address\" section of this\n   document.\n\
    \   XML: None.  Namespace URIs do not represent an XML specification.\n   Registration\
    \ request for the contact XML schema:\n   URI: urn:ietf:params:xml:schema:contact-1.0\n\
    \   Registrant Contact: See the \"Author's Address\" section of this\n   document.\n\
    \   XML: See the \"Formal Syntax\" section of this document.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Authorization information as described in section\
    \ 2.8. is REQUIRED to\n   create a contact object.  This information is used in\
    \ some query and\n   transfer operations as an additional means of determining\
    \ client\n   authorization to perform the command.  Failure to protect\n   authorization\
    \ information from inadvertent disclosure can result in\n   unauthorized transfer\
    \ operations and unauthorized information\n   release.  Both client and server\
    \ MUST ensure that authorization\n   information is stored and exchanged with\
    \ high-grade encryption\n   mechanisms to provide privacy services.\n   The object\
    \ mapping described in this document does not provide any\n   other security services\
    \ or introduce any additional considerations\n   beyond those described by [RFC3730]\
    \ and protocol layers used by EPP.\n"
