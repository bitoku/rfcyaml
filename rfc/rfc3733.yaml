    paDate\" type=\"dateTime\"/>\n       </sequence>\n     </complexType>\n     <complexType\
    \ name=\"paCLIDType\">\n       <simpleContent>\n         <extension base=\"eppcom:clIDType\"\
    >\n           <attribute name=\"paResult\" type=\"boolean\"\n            use=\"\
