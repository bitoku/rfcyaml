- title: __initial_text__
  contents:
  - '       Certificate Management over CMS (CMC): Transport Protocols

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a number of transport mechanisms that are\
    \ used\n   to move CMC (Certificate Management over CMS (Cryptographic Message\n\
    \   Syntax)) messages.  The transport mechanisms described in this\n   document\
    \ are HTTP, file, mail, and TCP.\n"
- title: 1.  Overview
  contents:
  - "1.  Overview\n   This document defines a number of transport methods that are\
    \ used to\n   move CMC messages (defined in [CMC-STRUCT]).  The transport\n  \
    \ mechanisms described in this document are HTTP, file, mail, and TCP.\n   The\
    \ key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\
    \   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [MUST].\n"
- title: 2.  File-Based Protocol
  contents:
  - "2.  File-Based Protocol\n   Enrollment messages and responses may be transferred\
    \ between clients\n   and servers using file-system-based mechanisms, such as\
    \ when\n   enrollment is performed for an off-line client.  When files are used\n\
    \   to transport binary, Full PKI Request or Full PKI Response messages,\n   there\
    \ MUST be only one instance of a request or response message in a\n   single file.\
    \  The following file type extensions SHOULD be used:\n                 +---------------------+----------------+\n\
    \                 | Message Type        | File Extension |\n                 +---------------------+----------------+\n\
    \                 | Simple PKI Request  | .p10           |\n                 |\
    \ Full PKI Request    | .crq           |\n                 | Simple PKI Response\
    \ | .p7c           |\n                 | Full PKI Response   | .crp          \
    \ |\n                 +---------------------+----------------+\n             \
    \    File PKI Request/Response Identification\n"
- title: 3.  Mail-Based Protocol
  contents:
  - "3.  Mail-Based Protocol\n   MIME wrapping is defined for those environments that\
    \ are MIME native.\n   The basic mime wrapping in this section is taken from [SMIMEV3].\n\
    \   When using a mail-based protocol, MIME wrapping between the layers of\n  \
    \ CMS wrapping is optional.  Note that this is different from the\n   standard\
    \ S/MIME (Secure MIME) message.\n   Simple enrollment requests are encoded using\
    \ the \"application/pkcs10\"\n   content type.  A file name MUST be included either\
    \ in a content-type\n   or a content-disposition statement.  The extension for\
    \ the file MUST\n   be \".p10\".\n   Simple enrollment response messages MUST\
    \ be encoded as content type\n   \"application/pkcs7-mime\".  An smime-type parameter\
    \ MUST be on the\n   content-type statement with a value of \"certs-only\".  A\
    \ file name\n   with the \".p7c\" extension MUST be specified as part of the content-\n\
    \   type or content-disposition statement.\n   Full enrollment request messages\
    \ MUST be encoded as content type\n   \"application/pkcs7-mime\".  The smime-type\
    \ parameter MUST be included\n   with a value of \"CMC-Request\".  A file name\
    \ with the \".p7m\" extension\n   MUST be specified as part of the content-type\
    \ or content-disposition\n   statement.\n   Full enrollment response messages\
    \ MUST be encoded as content type\n   \"application/pkcs7-mime\".  The smime-type\
    \ parameter MUST be included\n   with a value of \"CMC-response\".  A file name\
    \ with the \".p7m\"\n   extension MUST be specified as part of the content-type\
    \ or content-\n   disposition statement.\n   +--------------+------------------------+------------+--------------+\n\
    \   | Item         | MIME Type              | File       | SMIME Type   |\n  \
    \ |              |                        | Extension  |              |\n   +--------------+------------------------+------------+--------------+\n\
    \   | Simple PKI   | application/pkcs10     | .p10       | N/A          |\n  \
    \ | Request      |                        |            |              |\n   |\
    \ Full PKI     | application/pkcs7-mime | .p7m       | CMC-request  |\n   | Request\
    \      |                        |            |              |\n   | Simple PKI\
    \   | application/pkcs7-mime | .p7c       | certs-only   |\n   | Response    \
    \ |                        |            |              |\n   | Full PKI     |\
    \ application/pkcs7-mime | .p7m       | CMC-response |\n   | Response     |  \
    \                      |            |              |\n   +--------------+------------------------+------------+--------------+\n\
    \             Table 1: MIME PKI Request/Response Identification\n"
- title: 4.  HTTP/HTTPS-Based Protocol
  contents:
  - "4.  HTTP/HTTPS-Based Protocol\n   This section describes the conventions for\
    \ use of HTTP [HTTP] as a\n   transport layer.  In most circumstances, the use\
    \ of HTTP over TLS\n   [TLS] provides any necessary content protection from eavesdroppers.\n\
    \   In order for CMC clients and servers using HTTP to interoperate, the\n   following\
    \ rules apply.\n      Clients MUST use the POST method to submit their requests.\n\
    \      Servers MUST use the 200 response code for successful responses.\n    \
    \  Clients MAY attempt to send HTTP requests using TLS 1.0 [TLS] or\n      later,\
    \ although servers are not required to support TLS.\n      Servers MUST NOT assume\
    \ client support for any type of HTTP\n      authentication such as cookies, Basic\
    \ authentication, or Digest\n      authentication.\n      Clients and servers\
    \ are expected to follow the other rules and\n      restrictions in [HTTP].  Note\
    \ that some of those rules are for\n      HTTP methods other than POST; clearly,\
    \ only the rules that apply\n      to POST are relevant for this specification.\n"
