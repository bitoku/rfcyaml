  title: 5.  Microwave Types YANG Data Model
- contents:
  - "6.  Security Considerations\n   The YANG data models specified in this document
    define schemas for\n   data that is designed to be accessed via network management
    protocols\n   such as NETCONF [RFC6241] or RESTCONF [RFC8040].  The lowest NETCONF\n
    \  layer is the secure transport layer, and the mandatory-to-implement\n   secure
    transport is Secure Shell (SSH) [RFC6242].  The lowest\n   RESTCONF layer is HTTPS,
    and the mandatory-to-implement secure\n   transport is TLS [RFC8446].\n   The
    Network Configuration Access Control Model (NACM) [RFC8341]\n   provides the means
    to restrict access for particular NETCONF or\n   RESTCONF users to a preconfigured
    subset of all available NETCONF or\n   RESTCONF protocol operations and content.\n
    \  There are a number of data nodes defined in these YANG data models\n   that
    are writable/creatable/deletable (i.e., config true, which is\n   the default).
    \ These data nodes may be considered sensitive or\n   vulnerable in some network
    environments.  Write operations (e.g.,\n   edit-config) to these data nodes without
    proper protection can have a\n   negative effect on network operations.  These
    are the subtrees and\n   data nodes and their sensitivity/vulnerability:\n   Interfaces
    of type microwaveRadioLinkTerminal:\n      /if:interfaces/if:interface/mode,\n
    \     /if:interfaces/if:interface/carrier-terminations,\n      /if:interfaces/if:interface/rlp-groups,\n
    \     /if:interfaces/if:interface/xpic-pairs,\n      /if:interfaces/if:interface/mimo-groups,
    and\n      /if:interfaces/if:interface/tdm-connections:\n   These data nodes represent
    the configuration of the radio link\n   terminal, and they need to match the configuration
    of the radio link\n   terminal on the other side of the radio link.  Unauthorized
    access to\n   these data nodes could interrupt the ability to forward traffic.\n
    \  Interfaces of type microwaveCarrierTermination:\n      /if:interfaces/if:interface/carrier-id,\n
    \     /if:interfaces/if:interface/tx-enabled,\n      /if:interfaces/if:interface/tx-frequency,\n
    \     /if:interfaces/if:interface/rx-frequency,\n      /if:interfaces/if:interface/duplex-distance,\n
    \     /if:interfaces/if:interface/channel-separation,\n      /if:interfaces/if:interface/rtpc/maximum-nominal-power,\n
    \     /if:interfaces/if:interface/atpc/maximum-nominal-power,\n      /if:interfaces/if:interface/atpc/atpc-lower-threshold,\n
    \     /if:interfaces/if:interface/atpc/atpc-upper-threshold,\n      /if:interfaces/if:interface/single/selected-cm,\n
    \     /if:interfaces/if:interface/adaptive/selected-min-acm,\n      /if:interfaces/if:interface/adaptive/selected-max-acm,\n
    \     /if:interfaces/if:interface/if-loop, and\n      /if:interfaces/if:interface/rf-loop:\n
    \  These data nodes represent the configuration of the carrier\n   termination,
    and they need to match the configuration of the carrier\n   termination on the
    other side of the carrier.  Unauthorized access to\n   these data nodes could
    interrupt the ability to forward traffic.\n   Radio link protection:\n      /radio-link-protection-groups/protection-group:\n
    \  This data node represents the configuration of the protection of\n   carrier
    terminations.  Unauthorized access to this data node could\n   interrupt the ability
    to forward traffic or remove the ability to\n   perform a necessary protection
    switch.\n   XPIC:\n      /xpic-pairs:\n   This data node represents the XPIC configuration
    of a pair of\n   carriers.  Unauthorized access to this data node could interrupt
    the\n   ability to forward traffic.\n   MIMO:\n      /mimo-groups:\n   This data
    node represents the MIMO configuration of multiple\n   carriers.  Unauthorized
    access to this data node could interrupt the\n   ability to forward traffic.\n
    \  Some of the RPC operations in this YANG data model may be considered\n   sensitive
    or vulnerable in some network environments.  It is thus\n   important to control
    access to these operations.  These are the\n   operations and their sensitivity/vulnerability:\n
    \  Radio link protection:\n   /radio-link-protection-groups/protection-group/manual-switch-working,\n
    \  /radio-link-protection-groups/protection-group/\n                                               manual-switch-protection,\n
    \  /radio-link-protection-groups/protection-group/forced-switch,\n   /radio-link-protection-groups/protection-group/lockout-of-protection,\n
    \  /radio-link-protection-groups/protection-group/freeze,\n   /radio-link-protection-groups/protection-group/exercise,
    and\n   /radio-link-protection-groups/protection-group/clear\n   These data nodes
    represent actions that might have an impact on the\n   configuration of the protection
    of carrier terminations.\n   Unauthorized access to these data nodes could interrupt
    the ability\n   to forward traffic or remove the ability to perform a necessary\n
    \  protection switch.\n   The security considerations of [RFC8343] also apply
    to this document.\n"
