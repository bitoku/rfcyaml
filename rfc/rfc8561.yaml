- contents:
  - "1.  Introduction\n   This document defines a YANG data model for management and
    control of\n   the radio link interface(s) and the relationship to packet (typically\n
    \  Ethernet) and/or Time-Division Multiplexing (TDM) interfaces in a\n   microwave/millimeter
    wave node.  The ETSI EN 302 217 series defines\n   the characteristics and requirements
    of microwave/millimeter wave\n   equipment and antennas.  Specifically, ETSI EN
    302 217-2 [EN302217-2]\n   specifies the essential parameters for systems operating
    from 1.4 GHz\n   to 86 GHz.  The data model includes configuration and state data\n
    \  according to the new Network Management Datastore Architecture\n   [RFC8342].\n
    \  The design of the data model follows the framework for management and\n   control
    of microwave and millimeter wave interface parameters defined\n   in [RFC8432].
    \ This framework identifies the need and the scope of\n   the YANG data model,
    use cases, and requirements that the model needs\n   to support.  Moreover, it
    provides a detailed gap analysis to\n   identify the missing parameters and functionalities
    of the existing\n   and established models to support the specified use cases
    and\n   requirements, and based on that, it recommends how the gaps should be\n
    \  filled with the development of the new model.  According to the\n   conclusion
    of the gap analysis, the structure of the data model is\n   based on the structure
    defined in [MICROWAVE-RADIO-LINK], and it\n   augments [RFC8343] to align with
    the same structure for management of\n   the packet interfaces.  More specifically,
    the model will include\n   interface layering to manage the capacity provided
    by a radio link\n   terminal for the associated Ethernet and TDM interfaces, using
    the\n   principles for interface layering described in [RFC8343] as a basis.\n
    \  The data nodes for management of the interface protection\n   functionality
    is broken out into a separate and generic YANG data\n   module in order to make
    it also available for other interface types.\n   The designed YANG data model
    uses established microwave equipment and\n   radio standards, such as ETSI EN
    302 217-2; the IETF Radio Link Model\n   [MICROWAVE-RADIO-LINK]; and the ONF Microwave
    Model [ONF-model], as\n   the basis for the definition of the detailed leafs/parameters,
    and it\n   proposes new ones to cover identified gaps, which are analyzed in\n
    \  [RFC8432].\n"
  - contents:
    - "1.1.  Terminology and Definitions\n   The following terms are used in this
      document:\n   Carrier Termination (CT) is an interface for the capacity provided\n
      \  over the air by a single carrier.  It is typically defined by its\n   transmitting
      and receiving frequencies.\n   Radio Link Terminal (RLT) is an interface providing
      packet capacity\n   and/or TDM capacity to the associated Ethernet and/or TDM
      interfaces\n   in a node and is used for setting up a transport service over
      a\n   microwave/millimeter wave link.\n   The following acronyms are used in
      this document:\n       ACM:  Adaptive Coding Modulation\n       ATPC: Automatic
      Transmitter Power Control\n       BBE:  Background Block Error\n       BER:
      \ Bit Error Ratio\n       BPSK: Binary Phase-Shift Keying\n       CM:   Coding
      Modulation\n       CT:   Carrier Termination\n       ES:   Errored Seconds\n
      \      IF:   Intermediate Frequency\n       MIMO: Multiple Input Multiple Output\n
      \      RF:   Radio Frequency\n       RLT:  Radio Link Terminal\n       QAM:
      \ Quadrature Amplitude Modulation\n       QPSK: Quadrature Phase-Shift Keying\n
      \      RTPC: Remote Transmit Power Control\n       SES:  Severely Errored Seconds\n
      \      TDM:  Time-Division Multiplexing\n       UAS:  Unavailable Seconds\n
      \      XPIC: Cross Polarization Interference Cancellation\n"
    title: 1.1.  Terminology and Definitions
