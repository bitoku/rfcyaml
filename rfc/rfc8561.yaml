  - contents:
    - "2.2.  Explanation of the Microwave Data Model\n   The leafs in the Interface
      Management Module augmented by RLT and CT\n   are not always applicable.\n   \"/interfaces/interface/enabled\"
      is not applicable for RLT.  Enable\n   and disable of an interface is done in
      the constituent CTs.\n   The packet-related measurements \"in-octets\", \"in-unicast-pkts\",\n
      \  \"in-broadcast-pkts\", \"in-multicast-pkts\", \"in-discards\", \"in-errors\",\n
      \  \"in-unknown-protos\", \"out-octets\", \"out-unicast-pkts\", \"out-\n   broadcast-pkts\",
      \"out-multicast-pkts\", \"out-discards\", and \"out-\n   errors\" are not within
      the scope of the microwave radio link domain\n   and therefore are not applicable
      for RLT and CT.\n"
    title: 2.2.  Explanation of the Microwave Data Model
  title: 2.  Microwave Radio Link YANG Data Model
- contents:
  - "3.  Microwave Radio Link YANG Data Model\n   This module imports typedefs and
    modules from [RFC6991], [RFC8343]\n   and [RFC7224], and it references [TR102311],
    [EN302217-1],\n   [EN301129], and [G.826].\n   <CODE BEGINS> file \"ietf-microwave-radio-link@2019-06-19.yang\"\n
    \  module ietf-microwave-radio-link {\n     yang-version 1.1;\n     namespace
    \"urn:ietf:params:xml:ns:yang:ietf-microwave-radio-link\";\n     prefix mrl;\n
    \    import ietf-yang-types {\n       prefix yang;\n       reference\n         \"RFC
    6991\";\n     }\n     import iana-if-type {\n       prefix ianaift;\n     }\n
    \    import ietf-interfaces {\n       prefix if;\n       reference\n         \"RFC
    8343\";\n     }\n     import ietf-interface-protection {\n       prefix ifprot;\n
    \      reference\n         \"RFC 8561\";\n     }\n     import ietf-microwave-types
    {\n       prefix mw-types;\n       reference\n         \"RFC 8561\";\n     }\n
    \    organization\n       \"Internet Engineering Task Force (IETF) CCAMP WG\";\n
    \    contact\n       \"WG List: <mailto:ccamp@ietf.org>\n        Editors:\n         Jonas
    Ahlberg (jonas.ahlberg@ericsson.com)\n         Min Ye (amy.yemin@huawei.com)\n
    \        Xi Li (Xi.Li@neclab.eu)\n         Daniela Spreafico (daniela.spreafico@nokia.com)\n
    \        Marko Vaupotic (Marko.Vaupotic@aviatnet.com)\";\n     description\n       \"This
    is a module for the entities in\n        a generic microwave system.\n        Copyright
    (c) 2019 IETF Trust and the persons identified as\n        authors of the code.
    \ All rights reserved.\n        Redistribution and use in source and binary forms,
    with or\n        without modification, is permitted pursuant to, and subject\n
    \       to the license terms contained in, the Simplified BSD License\n        set
    forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating to
    IETF Documents\n        (http://trustee.ietf.org/license-info).\n        This
    version of this YANG module is part of RFC 8561; see\n        the RFC itself for
    full legal notices.\";\n     revision 2019-06-19 {\n       description\n         \"Initial
    revision.\";\n       reference\n         \"RFC 8561: A YANG Data Model for Microwave
    Radio Link\";\n     }\n     /*\n      * Features\n      */\n     feature xpic
    {\n       description\n         \"Indicates that the device supports XPIC.\";\n
    \      reference\n         \"ETSI TR 102 311\";\n     }\n     feature mimo {\n
    \      description\n         \"Indicates that the device supports MIMO.\";\n       reference\n
    \        \"ETSI TR 102 311\";\n     }\n     feature tdm {\n       description\n
    \        \"Indicates that the device supports TDM.\";\n     }\n     /*\n      *
    Typedefs\n      */\n     typedef power {\n       type decimal64 {\n         fraction-digits
    1;\n       }\n       description\n         \"Type used for the power values in
    the data nodes\n          for configuration or status.\";\n     }\n     /*\n      *
    Radio Link Terminal (RLT)\n      */\n     augment \"/if:interfaces/if:interface\"
    {\n       when \"derived-from-or-self(if:type,\"\n          + \"'ianaift:microwaveRadioLinkTerminal')\";\n
    \      description\n         \"Addition of data nodes for the radio link terminal
    to\n          the standard Interface data model, for interfaces of\n          the
    type 'microwaveRadioLinkTerminal'.\";\n       leaf id {\n         type string;\n
    \        description\n           \"Descriptive identity of the radio link terminal
    used by\n            far-end RLT to check that it's connected to the correct\n
    \           near-end RLT.  Does not need to be configured if this\n            check
    is not used.\";\n       }\n       leaf mode {\n         type identityref {\n           base
    mw-types:rlt-mode;\n         }\n         mandatory true;\n         description\n
    \          \"A description of the mode in which the radio link\n            terminal
    is configured.  The format is X plus Y.\n            X represents the number of
    bonded carrier terminations.\n            Y represents the number of protecting
    carrier\n            terminations.\";\n       }\n       leaf-list carrier-terminations
    {\n         type if:interface-ref;\n         must \"derived-from-or-self(/if:interfaces/if:interface\"\n
    \           + \"[if:name = current()]\"\n            + \"/if:type, 'ianaift:microwaveCarrierTermination')\"
    {\n           description\n             \"The type of interface must be\n              'microwaveCarrierTermination'.\";\n
    \        }\n         min-elements 1;\n         description\n           \"A list
    of references to carrier terminations\n            included in the radio link
    terminal.\";\n       }\n       leaf-list rlp-groups {\n         type leafref {\n
    \          path \"/mrl:radio-link-protection-groups/\"\n              + \"mrl:protection-group/mrl:name\";\n
    \        }\n         description\n           \"A list of references to the carrier
    termination\n            groups configured for radio link protection in this\n
    \           radio link terminal.\";\n       }\n       leaf-list xpic-pairs {\n
    \        if-feature \"xpic\";\n         type leafref {\n           path \"/mrl:xpic-pairs/mrl:xpic-pair/mrl:name\";\n
    \        }\n         description\n           \"A list of references to the XPIC
    pairs used in this\n            radio link terminal.  One pair can be used by
    two\n            terminals.\";\n         reference\n           \"ETSI TR 102 311\";\n
    \      }\n       leaf-list mimo-groups {\n         if-feature \"mimo\";\n         type
    leafref {\n           path \"/mrl:mimo-groups/mrl:mimo-group/mrl:name\";\n         }\n
    \        description\n           \"A reference to the MIMO group used in this\n
    \           radio link terminal.  One group can be used by more\n            than
    one terminal.\";\n         reference\n           \"ETSI TR 102 311\";\n       }\n
    \      list tdm-connections {\n         if-feature \"tdm\";\n         key \"tdm-type\";\n
    \        description\n           \"A list stating the number of active TDM connections\n
    \           of a specified tdm-type that is configured to be\n            supported
    by the RLT.\";\n         leaf tdm-type {\n           type identityref {\n             base
    mw-types:tdm-type;\n           }\n           description\n             \"The type
    of TDM connection, which also indicates\n              the supported capacity.\";\n
    \        }\n         leaf tdm-connections {\n           type uint16;\n           mandatory
    true;\n           description\n             \"Number of connections of the specified
    type.\";\n         }\n       }\n     }\n     /*\n      * Carrier Termination\n
    \     */\n     augment \"/if:interfaces/if:interface\" {\n       when \"derived-from-or-self(if:type,\"\n
    \         + \"'ianaift:microwaveCarrierTermination')\";\n       description\n
    \        \"Addition of data nodes for carrier termination to\n          the standard
    Interface data model, for interfaces\n          of the type 'microwaveCarrierTermination'.\";\n
    \      leaf carrier-id {\n         type string;\n         default \"A\";\n         description\n
    \          \"ID of the carrier (e.g., A, B, C, or D).\n            Used in XPIC
    and MIMO configurations to check that\n            the carrier termination is
    connected to the correct\n            far-end carrier termination.  Should be
    the same\n            carrier ID on both sides of the hop.  Left as\n            default
    value when MIMO and XPIC are not in use.\";\n       }\n       leaf tx-enabled
    {\n         type boolean;\n         default \"false\";\n         description\n
    \          \"Disables (false) or enables (true) the transmitter.\n            Only
    applicable when the interface is enabled\n            (interface:enabled = true);
    otherwise, it's always\n            disabled.\";\n       }\n       leaf tx-oper-status
    {\n         type enumeration {\n           enum off {\n             description\n
    \              \"Transmitter is off.\";\n           }\n           enum on {\n
    \            description\n               \"Transmitter is on.\";\n           }\n
    \          enum standby {\n             description\n               \"Transmitter
    is in standby.\";\n           }\n         }\n         config false;\n         description\n
    \          \"Shows the operative status of the transmitter.\";\n       }\n       leaf
    tx-frequency {\n         type uint32;\n         units \"kHz\";\n         mandatory
    true;\n         description\n           \"Selected transmitter frequency.\";\n
    \      }\n       choice freq-or-distance {\n         leaf rx-frequency {\n           type
    uint32;\n           units \"kHz\";\n           description\n             \"Selected
    receiver frequency.\";\n         }\n         leaf duplex-distance {\n           type
    int32;\n           units \"kHz\";\n           description\n             \"Distance
    between transmitter and receiver frequencies.\";\n         }\n         mandatory
    true;\n         description\n           \"A choice to configure rx-frequency directly
    or compute\n            it as duplex-distance subtracted from tx-frequency.\";\n
    \      }\n       leaf actual-rx-frequency {\n         type uint32;\n         units
    \"kHz\";\n         config false;\n         description\n           \"Computed
    receiver frequency.\";\n       }\n       leaf actual-duplex-distance {\n         type
    uint32;\n         units \"kHz\";\n         config false;\n         description\n
    \          \"Computed distance between Tx and Rx frequencies.\";\n       }\n       leaf
    channel-separation {\n         type uint32;\n         units \"kHz\";\n         mandatory
    true;\n         description\n           \"The amount of bandwidth allocated to
    a carrier.  The\n            distance between adjacent channels in a radio\n            frequency
    channels arrangement\";\n         reference\n           \"ETSI EN 302 217-1\";\n
    \      }\n       leaf polarization {\n         type enumeration {\n           enum
    horizontal {\n             description\n               \"Horizontal polarization.\";\n
    \          }\n           enum vertical {\n             description\n               \"Vertical
    polarization.\";\n           }\n           enum not-specified {\n             description\n
    \              \"Polarization not specified.\";\n           }\n         }\n         default
    \"not-specified\";\n         description\n           \"Polarization - a textual
    description for info only.\";\n       }\n       choice power-mode {\n         container
    rtpc {\n           description\n             \"Remote Transmit Power Control (RTPC).\";\n
    \          reference\n             \"ETSI EN 302 217-1\";\n           leaf maximum-nominal-power
    {\n             type power {\n               range \"-99..99\";\n             }\n
    \            units \"dBm\";\n             mandatory true;\n             description\n
    \              \"Selected output power.\";\n             reference\n               \"ETSI
    EN 302 217-1\";\n           }\n         }\n         container atpc {\n           description\n
    \            \"Automatic Transmitter Power Control (ATPC).\";\n           reference\n
    \            \"ETSI EN 302 217-1\";\n           leaf maximum-nominal-power {\n
    \            type power {\n               range \"-99..99\";\n             }\n
    \            units \"dBm\";\n             mandatory true;\n             description\n
    \              \"Selected maximum output power.  Minimum output\n                power
    is the same as the system capability,\n                minimum-power.\";\n             reference\n
    \              \"ETSI EN 302 217-1\";\n           }\n           leaf atpc-lower-threshold
    {\n             type power {\n               range \"-99..-20\";\n             }\n
    \            units \"dBm\";\n             must 'current() <= ../atpc-upper-threshold';\n
    \            mandatory true;\n             description\n               \"The lower
    threshold for the input power at the\n                far end, which is used in
    the ATPC mode.\";\n             reference\n               \"ETSI EN 302 217-1\";\n
    \          }\n           leaf atpc-upper-threshold {\n             type power
    {\n               range \"-99..-20\";\n             }\n             units \"dBm\";\n
    \            mandatory true;\n             description\n               \"The upper
    threshold for the input power at the\n                far end, which is used in
    the ATPC mode.\";\n             reference\n               \"ETSI EN 302 217-1\";\n
    \          }\n         }\n         mandatory true;\n         description\n           \"A
    choice of RTPC or ATPC.\";\n       }\n       leaf actual-transmitted-level {\n
    \        type power {\n           range \"-99..99\";\n         }\n         units
    \"dBm\";\n         config false;\n         description\n           \"Actual transmitted
    power level (0.1 dBm resolution).\";\n         reference\n           \"ETSI EN
    301 129\";\n       }\n       leaf actual-received-level {\n         type power
    {\n           range \"-99..-20\";\n         }\n         units \"dBm\";\n         config
    false;\n         description\n           \"Actual received power level (0.1 dBm
    resolution).\";\n         reference\n           \"ETSI EN 301 129\";\n       }\n
    \      choice coding-modulation-mode {\n         container single {\n           description\n
    \            \"A single modulation order only.\";\n           reference\n             \"ETSI
    EN 302 217-1\";\n           leaf selected-cm {\n             type identityref
    {\n               base mw-types:coding-modulation;\n             }\n             mandatory
    true;\n             description\n               \"Selected the single coding/modulation.\";\n
    \          }\n         }\n         container adaptive {\n           description\n
    \            \"Adaptive coding/modulation.\";\n           reference\n             \"ETSI
    EN 302 217-1\";\n           leaf selected-min-acm {\n             type identityref
    {\n               base mw-types:coding-modulation;\n             }\n             mandatory
    true;\n             description\n               \"Selected minimum coding/modulation.\n
    \               Adaptive coding/modulation shall not go\n                below
    this value.\";\n           }\n           leaf selected-max-acm {\n             type
    identityref {\n               base mw-types:coding-modulation;\n             }\n
    \            mandatory true;\n             description\n               \"Selected
    maximum coding/modulation.\n                Adaptive coding/modulation shall not
    go\n                above this value.\";\n           }\n         }\n         mandatory
    true;\n         description\n           \"A selection of single or\n            adaptive
    coding/modulation mode.\";\n       }\n       leaf actual-tx-cm {\n         type
    identityref {\n           base mw-types:coding-modulation;\n         }\n         config
    false;\n         description\n           \"Actual coding/modulation in transmitting
    direction.\";\n       }\n       leaf actual-snir {\n         type decimal64 {\n
    \          fraction-digits 1;\n           range \"0..99\";\n         }\n         units
    \"dB\";\n         config false;\n         description\n           \"Actual signal
    to noise plus the interference ratio\n            (0.1 dB resolution).\";\n       }\n
    \      leaf actual-xpi {\n         if-feature \"xpic\";\n         type decimal64
    {\n           fraction-digits 1;\n           range \"0..99\";\n         }\n         units
    \"dB\";\n         config false;\n         description\n           \"The actual
    carrier to cross-polar interference.\n            Only valid if XPIC is enabled
    (0.1 dB resolution).\";\n         reference\n           \"ETSI TR 102 311\";\n
    \      }\n       container ct-performance-thresholds {\n         description\n
    \          \"Specification of thresholds for when alarms should\n            be
    sent and cleared for various performance counters.\";\n         leaf received-level-alarm-threshold
    {\n           type power {\n             range \"-99..-20\";\n           }\n           units
    \"dBm\";\n           default \"-99\";\n           description\n             \"An
    alarm is sent when the received power level is\n              below the specified
    threshold.\";\n           reference\n             \"ETSI EN 301 129\";\n         }\n
    \        leaf transmitted-level-alarm-threshold {\n           type power {\n             range
    \"-99..99\";\n           }\n           units \"dBm\";\n           default \"-99\";\n
    \          description\n             \"An alarm is sent when the transmitted power
    level\n              is below the specified threshold.\";\n           reference\n
    \            \"ETSI EN 301 129\";\n         }\n         leaf ber-alarm-threshold
    {\n           type enumeration {\n             enum 1e-9 {\n               description\n
    \                \"Threshold at 1e-9 (10^-9).\";\n             }\n             enum
    1e-8 {\n               description\n                 \"Threshold at 1e-8 (10^-8).\";\n
    \            }\n             enum 1e-7 {\n               description\n                 \"Threshold
    at 1e-7 (10^-7).\";\n             }\n             enum 1e-6 {\n               description\n
    \                \"Threshold at 1e-6 (10^-6).\";\n             }\n             enum
    1e-5 {\n               description\n                 \"Threshold at 1e-5 (10^-5).\";\n
    \            }\n             enum 1e-4 {\n               description\n                 \"Threshold
    at 1e-4 (10^-4).\";\n             }\n             enum 1e-3 {\n               description\n
    \                \"Threshold at 1e-3 (10^-3).\";\n             }\n             enum
    1e-2 {\n               description\n                 \"Threshold at 1e-2 (10^-2).\";\n
    \            }\n             enum 1e-1 {\n               description\n                 \"Threshold
    at 1e-1 (10^-1).\";\n             }\n           }\n           default \"1e-6\";\n
    \          description\n             \"Specification of at which BER an alarm
    should\n              be raised.\";\n           reference\n             \"ETSI
    EN 302 217-1\";\n         }\n       }\n       leaf if-loop {\n         type enumeration
    {\n           enum disabled {\n             description\n               \"Disables
    the IF Loop.\";\n           }\n           enum client {\n             description\n
    \              \"Loops the signal back to the client side.\";\n           }\n
    \          enum radio {\n             description\n               \"Loops the
    signal back to the radio side.\";\n           }\n         }\n         default
    \"disabled\";\n         description\n           \"Enable (client/radio) or disable
    (disabled)\n            the IF Loop, which loops the signal back to\n            the
    client side or the radio side.\";\n       }\n       leaf rf-loop {\n         type
    enumeration {\n           enum disabled {\n             description\n               \"Disables
    the RF Loop.\";\n           }\n           enum client {\n             description\n
    \              \"Loops the signal back to the client side.\";\n           }\n
    \          enum radio {\n             description\n               \"Loops the
    signal back to the radio side.\";\n           }\n         }\n         default
    \"disabled\";\n         description\n           \"Enable (client/radio) or disable
    (disabled)\n            the RF loop, which loops the signal back to\n            the
    client side or the radio side.\";\n       }\n       container capabilities {\n
    \        config false;\n         description\n           \"Capabilities of the
    installed equipment and\n            some selected configurations.\";\n         leaf
    min-tx-frequency {\n           type uint32;\n           units \"kHz\";\n           description\n
    \            \"Minimum Tx frequency possible to use.\";\n         }\n         leaf
    max-tx-frequency {\n           type uint32;\n           units \"kHz\";\n           description\n
    \            \"Maximum Tx frequency possible to use.\";\n         }\n         leaf
    min-rx-frequency {\n           type uint32;\n           units \"kHz\";\n           description\n
    \            \"Minimum Rx frequency possible to use.\";\n         }\n         leaf
    max-rx-frequency {\n           type uint32;\n           units \"kHz\";\n           description\n
    \            \"Maximum Tx frequency possible to use.\";\n         }\n         leaf
    minimum-power {\n           type power;\n           units \"dBm\";\n           description\n
    \            \"The minimum output power supported.\";\n           reference\n
    \            \"ETSI EN 302 217-1\";\n         }\n         leaf maximum-available-power
    {\n           type power;\n           units \"dBm\";\n           description\n
    \            \"The maximum output power supported.\";\n           reference\n
    \            \"ETSI EN 302 217-1\";\n         }\n         leaf available-min-acm
    {\n           type identityref {\n             base mw-types:coding-modulation;\n
    \          }\n           description\n             \"Minimum coding-modulation
    possible to use.\";\n         }\n         leaf available-max-acm {\n           type
    identityref {\n             base mw-types:coding-modulation;\n           }\n           description\n
    \            \"Maximum coding-modulation possible to use.\";\n         }\n       }\n
    \      container error-performance-statistics {\n         config false;\n         description\n
    \          \"ITU-T G.826 error performance statistics relevant for\n            a
    microwave/millimeter wave carrier.\";\n         leaf bbe {\n           type yang:counter32;\n
    \          units \"number of block errors\";\n           description\n             \"Number
    of Background Block Errors (BBEs).  A BBE is an\n              errored block not
    occurring as part of Severely Errored\n              Seconds (SES).  Discontinuities
    in the value of this\n              counter can occur at re-initialization of
    the management\n              system and at other times as indicated by the value
    of\n              'discontinuity-time' in ietf-interfaces.\";\n           reference\n
    \            \"ITU-T G.826\";\n         }\n         leaf es {\n           type
    yang:counter32;\n           units \"seconds\";\n           description\n             \"Number
    of Errored Seconds (ES).  An ES is a one-second\n              period with one
    or more errored blocks or at least one\n              defect.  Discontinuities
    in the value of this counter\n              can occur at re-initialization of
    the management system\n              and at other times as indicated by the value
    of\n              'discontinuity-time' in ietf-interfaces.\";\n           reference\n
    \            \"ITU-T G.826\";\n         }\n         leaf ses {\n           type
    yang:counter32;\n           units \"seconds\";\n           description\n             \"Number
    of SES.  SES is a one-second period that contains\n              equal or more
    than 30% errored blocks or at least\n              one defect.  SES is a subset
    of ES.  Discontinuities in\n              the value of this counter can occur
    at re-initialization\n              of the management system and at other times
    as indicated\n              by the value of 'discontinuity-time' in ietf-interfaces.\";\n
    \          reference\n             \"ITU-T G.826\";\n         }\n         leaf
    uas {\n           type yang:counter32;\n           units \"seconds\";\n           description\n
    \            \"Number of Unavailable Seconds (UAS); that is, the\n              total
    time that the node has been unavailable.\n              Discontinuities in the
    value of this counter can occur\n              at re-initialization of the management
    system and at\n              other times as indicated by the value of\n              'discontinuity-time'
    in ietf-interfaces.\";\n           reference\n             \"ITU-T G.826\";\n
    \        }\n       }\n       container radio-performance-statistics {\n         config
    false;\n         description\n           \"ETSI EN 301 129 radio physical interface
    statistics relevant\n            for a carrier termination.\";\n         leaf
    min-rltm {\n           type power {\n             range \"-99..-20\";\n           }\n
    \          units \"dBm\";\n           description\n             \"Minimum received
    power level.  Discontinuities in the\n              value of this counter can
    occur at re-initialization\n              of the management system and at other
    times as\n              indicated by the value of 'discontinuity-time' in\n              ietf-interfaces.\";\n
    \          reference\n             \"ETSI EN 301 129\";\n         }\n         leaf
    max-rltm {\n           type power {\n             range \"-99..-20\";\n           }\n
    \          units \"dBm\";\n           description\n             \"Maximum received
    power level.  Discontinuities in the\n              value of this counter can
    occur at re-initialization\n              of the management system and at other
    times as\n              indicated by the value of 'discontinuity-time' in\n              ietf-interfaces.\";\n
    \          reference\n             \"ETSI EN 301 129\";\n         }\n         leaf
    min-tltm {\n           type power {\n             range \"-99..99\";\n           }\n
    \          units \"dBm\";\n           description\n             \"Minimum transmitted
    power level.  Discontinuities\n              in the value of this counter can
    occur at\n              re-initialization of the management system and\n              at
    other times as indicated by the value of\n              'discontinuity-time' in
    ietf-interfaces.\";\n           reference\n             \"ETSI EN 301 129\";\n
    \        }\n         leaf max-tltm {\n           type power {\n             range
    \"-99..99\";\n           }\n           units \"dBm\";\n           description\n
    \            \"Maximum transmitted power level.  Discontinuities\n              in
    the value of this counter can occur at\n              re-initialization of the
    management system and\n              at other times as indicated by the value
    of\n              'discontinuity-time' in ietf-interfaces.\";\n           reference\n
    \            \"ETSI EN 301 129\";\n         }\n       }\n     }\n     /*\n      *
    Radio Link Protection Groups\n      */\n     container radio-link-protection-groups
    {\n       description\n         \"Configuration of radio link protected groups
    of\n          carrier terminations in a radio link.  More than one\n          protected
    group per radio link terminal is allowed.\";\n       uses ifprot:protection-groups
    {\n         refine \"protection-group/members\" {\n           must \"derived-from-or-self(/if:interfaces/if:interface\"\n
    \             + \"[if:name = current()]\"\n              + \"/if:type, 'ianaift:microwaveCarrierTermination')\"
    {\n             description\n               \"The type of a protection member
    must be\n                'microwaveCarrierTermination'.\";\n           }\n         }\n
    \        refine \"protection-group/working-entity\" {\n           must \"derived-from-or-self(/if:interfaces/if:interface\"\n
    \             + \"[if:name = current()]\"\n              + \"/if:type, 'ianaift:microwaveCarrierTermination')\"
    {\n             description\n               \"The type of a working-entity must
    be\n                'microwaveCarrierTermination'.\";\n           }\n         }\n
    \      }\n     }\n     /*\n      * XPIC & MIMO groups - Configuration data nodes\n
    \     */\n     container xpic-pairs {\n       if-feature \"xpic\";\n       description\n
    \        \"Configuration of carrier termination pairs\n          for operation
    in XPIC mode.\";\n       reference\n         \"ETSI TR 102 311\";\n       list
    xpic-pair {\n         key \"name\";\n         description\n           \"List of
    carrier termination pairs in XPIC mode.\";\n         leaf name {\n           type
    string;\n           description\n             \"Name used for identification of
    the XPIC pair.\";\n         }\n         leaf enabled {\n           type boolean;\n
    \          default \"false\";\n           description\n             \"Enable(true)/disable(false)
    XPIC\";\n         }\n         leaf-list members {\n           type if:interface-ref;\n
    \          must \"derived-from-or-self(/if:interfaces/if:interface\"\n              +
    \"[if:name = current()]\"\n              + \"/if:type, 'ianaift:microwaveCarrierTermination')\"
    {\n             description\n               \"The type of a member must be\n                'microwaveCarrierTermination'.\";\n
    \          }\n           min-elements 2;\n           max-elements 2;\n           description\n
    \            \"Association to XPIC pairs used in the radio link\n              terminal.\";\n
    \        }\n       }\n     }\n     container mimo-groups {\n       if-feature
    \"mimo\";\n       description\n         \"Configuration of carrier terminations\n
    \         for operation in MIMO mode.\";\n       reference\n         \"ETSI TR
    102 311\";\n       list mimo-group {\n         key \"name\";\n         description\n
    \          \"List of carrier terminations in MIMO mode.\";\n         leaf name
    {\n           type string;\n           description\n             \"Name used for
    identification of the MIMO group.\";\n         }\n         leaf enabled {\n           type
    boolean;\n           default \"false\";\n           description\n             \"Enable(true)/disable(false)
    MIMO.\";\n         }\n         leaf-list members {\n           type if:interface-ref;\n
    \          must \"derived-from-or-self(/if:interfaces/if:interface\"\n              +
    \"[if:name = current()]\"\n              + \"/if:type, 'ianaift:microwaveCarrierTermination')\"
    {\n             description\n               \"The type of a member must be\n                'microwaveCarrierTermination'.\";\n
    \          }\n           min-elements 2;\n           description\n             \"Association
    to a MIMO group if used in the radio\n              link terminal.\";\n         }\n
    \      }\n     }\n   }\n   <CODE ENDS>\n"
  title: 3.  Microwave Radio Link YANG Data Model
- contents:
  - "4.  Interface Protection YANG Data Model\n   The data nodes for management of
    the interface protection\n   functionality is broken out from the Microwave Radio
    Link Module into\n   a separate and generic YANG data model in order to make it
    also\n   available for other interface types.\n   This module imports modules
    from [RFC8343], and it references\n   [G.808.1].\n   <CODE BEGINS> file \"ietf-interface-protection@2019-06-19.yang\"\n
    \  module ietf-interface-protection {\n     yang-version 1.1;\n     namespace
    \"urn:ietf:params:xml:ns:yang:ietf-interface-protection\";\n     prefix ifprot;\n
    \    import ietf-interfaces {\n       prefix if;\n       reference\n         \"RFC
    8343\";\n     }\n     organization\n       \"Internet Engineering Task Force (IETF)
    CCAMP WG\";\n     contact\n       \"WG List: <mailto:ccamp@ietf.org>\n        Editors:\n
    \        Jonas Ahlberg (jonas.ahlberg@ericsson.com)\n         Min Ye (amy.yemin@huawei.com)\n
    \        Xi Li (Xi.Li@neclab.eu)\n         Daniela Spreafico (daniela.spreafico@nokia.com)\n
    \        Marko Vaupotic (Marko.Vaupotic@aviatnet.com)\";\n     description\n       \"This
    is a module for the entities in\n        a generic interface protection mechanism.\n
    \       Copyright (c) 2019 IETF Trust and the persons identified as\n        authors
    of the code.  All rights reserved.\n        Redistribution and use in source and
    binary forms, with or\n        without modification, is permitted pursuant to,
    and subject\n        to the license terms contained in, the Simplified BSD License\n
    \       set forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating
    to IETF Documents\n        (http://trustee.ietf.org/license-info).\n        This
    version of this YANG module is part of RFC 8561; see\n        the RFC itself for
    full legal notices.\";\n     revision 2019-06-19 {\n       description\n         \"Initial
    revision.\";\n       reference\n         \"RFC 8561: A YANG Data Model for Microwave
    Radio Link\";\n     }\n     /*\n      * Protection architecture type identities\n
    \     */\n     identity protection-architecture-type {\n       description\n         \"protection
    architecture type\";\n       reference\n         \"ITU-T G.808.1\";\n     }\n
    \    identity one-plus-one-type {\n       base protection-architecture-type;\n
    \      description\n         \"1+1; one interface protects\n          another
    one interface.\";\n       reference\n         \"ITU-T G.808.1\";\n     }\n     identity
    one-to-n-type {\n       base protection-architecture-type;\n       description\n
    \        \"1:N; one interface protects\n          n other interfaces.\";\n       reference\n
    \        \"ITU-T G.808.1\";\n     }\n     /*\n      * Protection states identities\n
    \     */\n     identity protection-states {\n       description\n         \"Identities
    describing the status of the protection\n          in a group of interfaces configured
    in\n          a protection mode.\";\n     }\n     identity unprotected {\n       base
    protection-states;\n       description\n         \"Not protected.\";\n     }\n
    \    identity protected {\n       base protection-states;\n       description\n
    \        \"Protected.\";\n     }\n     identity unable-to-protect {\n       base
    protection-states;\n       description\n         \"Unable to protect.\";\n     }\n
    \    /*\n      * Protection Groups\n      */\n     grouping protection-groups
    {\n       description\n         \"Configuration of protected groups of interfaces\n
    \         providing protection for each other.  More than one\n          protected
    group per higher-layer interface is allowed.\";\n       list protection-group
    {\n         key \"name\";\n         description\n           \"List of protected
    groups of interfaces\n            in a higher-layer interface.\";\n         leaf
    name {\n           type string;\n           description\n             \"Name used
    for identification of the protection group.\";\n         }\n         leaf protection-architecture-type
    {\n           type identityref {\n             base protection-architecture-type;\n
    \          }\n           default \"ifprot:one-plus-one-type\";\n           description\n
    \            \"The type of protection architecture used, e.g., one\n              interface
    protecting one or several other interfaces.\";\n           reference\n             \"ITU-T
    G.808.1\";\n         }\n         leaf-list members {\n           type if:interface-ref;\n
    \          min-elements 2;\n           description\n             \"Association
    to a group of interfaces configured for\n              protection and used by
    a higher-layer interface.\";\n         }\n         leaf operation-type {\n           type
    enumeration {\n             enum non-revertive {\n               description\n
    \                \"In non-revertive operation, the traffic does not\n                  return
    to the working interface if the switch requests\n                  are terminated.\";\n
    \              reference\n                 \"ITU-T G.808.1\";\n             }\n
    \            enum revertive {\n               description\n                 \"In
    revertive operation, the traffic always\n                  returns to (or remains
    on) the working interface\n                  if the switch requests are terminated.\";\n
    \              reference\n                 \"ITU-T G.808.1\";\n             }\n
    \          }\n           default \"non-revertive\";\n           description\n
    \            \"The type of protection operation, i.e., revertive\n              or
    non-revertive operation.\";\n         }\n         leaf-list working-entity {\n
    \          when \"../operation-type = 'revertive'\";\n           type if:interface-ref;\n
    \          min-elements 1;\n           description\n             \"The interfaces
    that the traffic normally should\n              be transported over when there
    is no need to use the\n              protecting interface.\";\n         }\n         leaf
    revertive-wait-to-restore {\n           when \"../operation-type = 'revertive'\";\n
    \          type uint16;\n           units \"seconds\";\n           default \"0\";\n
    \          description\n             \"The time to wait before switching back
    to the working\n              interface if operation-type is revertive.\";\n           reference\n
    \            \"ITU-T G.808.1\";\n         }\n         leaf hold-off-timer {\n
    \          type uint16;\n           units \"milliseconds\";\n           default
    \"0\";\n           description\n             \"Time interval after the detection
    of a fault and its\n              confirmation as a condition requiring the protection-\n
    \             switching procedure.\";\n           reference\n             \"ITU-T
    G.808.1\";\n         }\n         leaf status {\n           type identityref {\n
    \            base protection-states;\n           }\n           config false;\n
    \          description\n             \"Status of the protection in a group of
    interfaces\n              configured in a protection mode.\";\n           reference\n
    \            \"ITU-T G.808.1\";\n         }\n         action manual-switch-working
    {\n           description\n             \"A switch action initiated by an operator
    command.\n              It switches a normal traffic signal to the working\n              transport
    entity.\";\n           reference\n             \"ITU-T G.808.1\";\n         }\n
    \        action manual-switch-protection {\n           description\n             \"A
    switch action initiated by an operator command.\n              It switches a normal
    traffic signal to the protection\n              transport entity.\";\n           reference\n
    \            \"ITU-T G.808.1\";\n         }\n         action forced-switch {\n
    \          description\n             \"A switch action initiated by an operator
    command.\n              It switches a normal traffic signal to the protection\n
    \             transport entity and forces it to remain on that\n              entity
    even when criteria for switching back to\n              the original entity are
    fulfilled.\";\n           reference\n             \"ITU-T G.808.1\";\n         }\n
    \        action lockout-of-protection {\n           description\n             \"A
    switch action temporarily disables access to the\n              protection transport
    entity for all signals.\";\n           reference\n             \"ITU-T G.808.1\";\n
    \        }\n         action freeze {\n           description\n             \"A
    switch action temporarily prevents any switch action\n              to be taken
    and, as such, freezes the current state.\n              Until the freeze is cleared,
    additional near-end external\n              commands are rejected, and fault condition
    changes and\n              received Automatic Protection-Switching (APS) messages\n
    \             are ignored.\";\n           reference\n             \"ITU-T G.808.1\";\n
    \        }\n         action exercise {\n           description\n             \"A
    switch action to test if the APS communication is\n              operating correctly.
    \ It is lower priority than any 'real'\n              switch request.\";\n           reference\n
    \            \"ITU-T G.808.1\";\n         }\n         action clear {\n           description\n
    \            \"An action clears all switch commands.\";\n           reference\n
    \            \"ITU-T G.808.1\";\n         }\n       }\n     }\n   }\n   <CODE
    ENDS>\n"
  title: 4.  Interface Protection YANG Data Model
- contents:
  - "5.  Microwave Types YANG Data Model\n   This module defines a collection of common
    data types using the YANG\n   data modeling language.  These common types are
    designed to be\n   imported by other modules defined in the microwave area.\n
    \  <CODE BEGINS> file \"ietf-microwave-types@2019-06-19.yang\"\n   module ietf-microwave-types
    {\n     yang-version 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-microwave-types\";\n
    \    prefix mw-types;\n     organization\n       \"Internet Engineering Task Force
    (IETF) CCAMP WG\";\n     contact\n       \"WG List: <mailto:ccamp@ietf.org>\n
    \       Editors:\n         Jonas Ahlberg (jonas.ahlberg@ericsson.com)\n         Min
    Ye (amy.yemin@huawei.com)\n         Xi Li (Xi.Li@neclab.eu)\n         Daniela
    Spreafico (daniela.spreafico@nokia.com)\n         Marko Vaupotic (Marko.Vaupotic@aviatnet.com)\";\n
    \    description\n       \"This module contains a collection of YANG data types\n
    \       considered generally useful for microwave interfaces.\n        Copyright
    (c) 2019 IETF Trust and the persons identified as\n        authors of the code.
    \ All rights reserved.\n        Redistribution and use in source and binary forms,
    with or\n        without modification, is permitted pursuant to, and subject\n
    \       to the license terms contained in, the Simplified BSD License\n        set
    forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating to
    IETF Documents\n        (http://trustee.ietf.org/license-info).\n        This
