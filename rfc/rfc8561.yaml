- contents:
  - "Appendix A.  Example: 1+0 and 2+0 Configuration Instances\n   This section gives
    simple examples of 1+0 and 2+0 instances using the\n   YANG data model defined
    in this document.  The examples are not\n   intended as a complete module for
    1+0 and 2+0 configuration.\n"
  - contents:
    - "A.1.  1+0 Instance\n                    /--------- Radio Link ---------\\\n
      \                    Near End              Far End\n              +---------------+
      \          +---------------+\n              |  Radio Link   |           | Radio
      Link    |\n              |  Terminal A   |           | Terminal B    |\n              |
      \              |           |               |\n              |               |
      \          |               |\n              | +-----------+ |           | +-----------+
      |\n              | |           | | Carrier A | |           | |\n              |
      |  Carrier  | |<--------->| |  Carrier  | |\n              | |Termination| |
      \          | |Termination| |\n              | |     1     | |           | |
      \    1     | |\n              | +-----------+ |           | +-----------+ |\n
      \             |               |           |               |\n              |
      \              |           |               |\n              +---------------+
      \          +---------------+\n        \\--- Microwave Node ---/          \\---
      Microwave Node ---/\n                           Figure 1: 1+0 Example\n   Figure
      1 shows a 1+0 example.  The following instance shows the 1+0\n   configuration
      of the Near End node.\n      \"interface\": [\n         {\n           \"name\":
      \"RLT-A\",\n           \"description\": \"Radio Link Terminal A\",\n           \"type\":
      \"microwaveRadioLinkTerminal\",\n           \"id\": \"RLT-A\",\n           \"mode\":
      \"one-plus-zero\",\n           \"carrier-terminations\": [\n             \"RLT-A:CT-1\"\n
      \          ],\n           \"tdm-connections\": [\n             \"tdm-type\":
      \"E1\",\n             \"tdm-connections\": \"4\"\n           ]\n         },\n
      \        {\n           \"name\": \"RLT-A:CT-1\",\n           \"description\":
      \"Carrier Termination 1\",\n           \"type\": \"microwaveCarrierTermination\",\n
      \          \"carrier-id\": \"A\",\n           \"tx-enabled\": true,\n           \"tx-frequency\":
      10728000,\n           \"duplex-distance\": 644000,\n           \"channel-separation\":
      28000,\n           \"polarization\": not-specified,\n           \"rtpc\": {\n
      \            \"maximum-nominal-power\": 20\n           },\n           \"single\":
      {\n             \"selected-cm\": \"qam-512\"\n           }\n         }\n      ]\n"
