- contents:
  - "                     Definitions of Managed Objects\n                      for
    APPN/HPR in IP Networks\n"
  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1999).  All Rights Reserved.\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it defines objects for monitoring and controlling HPR\n   (High Performance
    Routing) network devices which have the capability\n   to communicate in IP (Internet
    Protocol) networks. This memo\n   identifies managed objects for the HPR in IP
    network communications.\n"
  title: Abstract
- contents:
  - "Table of Contents\n   1.     Introduction  ...........................................
    \ 2\n   2.     The SNMP Network Management Framework  ..................  2\n
    \  3.     Overview  ...............................................  3\n   3.1
