  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document is a product of the SNA NAU Services MIB Working
    Group.\n   It defines a MIB module for managing devices with HPR in IP networks\n
    \  capabilities.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and
    \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC 2119
    [17].\n"
  title: 1.  Introduction
- contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Management Framework presently
    consists of five major\n   components:\n   o    An overall architecture, described
    in RFC 2271 [1].\n   o    Mechanisms for describing and naming objects and events
    for the\n        purpose of management. The first version of this Structure of\n
    \       Management Information (SMI) is called SMIv1 and described in\n        STD
    16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The\n        second version,
    called SMIv2, is described in STD 58, RFC 2478\n        [5], RFC 2579 [6] and
    RFC 2580 [7].\n   o    Message protocols for transferring management information.
    The\n        first version of the SNMP message protocol is called SNMPv1 and\n
    \       described in STD 15, RFC 1157 [8]. A second version of the SNMP\n        message
    protocol, which is not an Internet standards track\n        protocol, is called
    SNMPv2c and described in RFC 1901 [9] and\n        RFC 1906 [10]. The third version
    of the message protocol is\n        called SNMPv3 and described in RFC 1906 [10],
    RFC 2272 [11] and\n        RFC 2274 [12].\n   o    Protocol operations for accessing
    management information. The\n        first set of protocol operations and associated
    PDU formats is\n        described in STD 15, RFC 1157 [8]. A second set of protocol\n
    \       operations and associated PDU formats is described in RFC 1905\n        [13].\n
    \  o    A set of fundamental applications described in RFC 2273 [14] and\n        the
    view-based access control mechanism described in RFC 2275\n        [15].\n   Managed
    objects are accessed via a virtual information store, termed\n   the Management
    Information Base or MIB.  Objects in the MIB are\n   defined using the mechanisms
    defined in the SMI.\n   This memo specifies a MIB module that is compliant to
    the SMIv2. A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n
    \  translations. The resulting translated MIB must be semantically\n   equivalent,
    except where objects or events are omitted because no\n   translation is possible
    (use of Counter64). Some machine readable\n   information in SMIv2 will be converted
    into textual descriptions in\n   SMIv1 during the translation process. However,
    this loss of machine\n   readable information is not considered to change the
    semantics of the\n   MIB.\n"
  title: 2.  The SNMP Network Management Framework
- contents:
  - "3.  Overview\n   This document identifies a set of objects for monitoring the\n
    \  configuration and active characteristics of devices with HPR in IP\n   network
    capabilities.  HPR is an enhancement to the Advanced Peer-\n   to-Peer Network
    (APPN) architecture that provides fast data routing\n   and improved session reliability.
    \ APPN is the aspect of Systems\n   Network Architecture (SNA) that supports peer-to-peer
    networking.\n   APPN/HPR in IP Networks is a further enhancement to the APPN/HPR\n
    \  architecture, described in RFC 2353 [18].  It provides a method with\n   which
    APPN/HPR nodes can communicate in IP networks.\n   APPN management information
    is defined by the APPN MIB [19].  HPR\n   management information is defined by
    the HPR MIB, RFC 2238 [20].\n   Highlights of the management functions supported
    by the APPN/HPR in\n   IP Networks MIB module include the following:\n   o    A
    count of UDP packets sent with each type of APPN traffic on\n        HPR/IP links.\n
    \  o    Monitoring and setting configuration parameters for the mappings\n        between
    APPN traffic types on Type of Service (TOS) Precedence\n        settings in the
    IP header.  Note that the TOS Precedence\n        settings have been redefined
    in RFC 2474 [21] as the first three\n        bits of the differentiated services
    code point (DSCP).\n   This MIB module does not support:\n   o    Configuration
    of IP addresses used for APPN ports or link\n        stations.\n"
  - contents:
    - "3.1.  HPR/IP Values for Objects in the APPN MIB\n   Ports and link stations
      are the APPN device's interface to the data\n   link control (DLC), which provides
      the physical transport, or to\n   another protocol, such as IP.  The APPN MIB
      identifies ports and link\n   stations using IP as the transport with the following
      objects:\n   o    appnPortDlcType\n   o    appnLsDlcType\n   o    appnLsStatusDlcType\n
      \  These objects all have the syntax IANAifType, and the value 126,\n   defined
      as \"IP (for APPN HPR in IP networks)\" shall be returned when\n   they identify
      an HPR/IP port or link station.\n   The IP address used for the port or link
      station is returned in the\n   following objects:\n   o    appnPortDlcLocalAddr\n
      \  o    appnLsLocalAddr\n   o    appnLsRemoteAddr\n   o    appnLsStatusLocalAddr\n
      \  o    appnLsStatusRemoteAddr\n   These objects have the syntax DisplayableDlcAddress,
      defined in the\n   APPN MIB as a textual convention to represent the address
      as an octet\n   string of ASCII characters.\n   The following two objects return
      object identifiers that tie port and\n   link table entries in the APPN MIB
      to lower-layer MIB entries:\n   o    appnPortSpecific\n   o    appnLsSpecific\n
      \  Both objects should return a RowPointer to the ifEntry in the agent's\n   ifTable
      for the physical interface associated with the local IP\n   address for the
      port.  If the agent implements the IP-MIB (RFC 2011),\n   this association between
      the IP address and the physical interface\n   will be represented in the ipNetToMediaTable.\n"
    title: 3.1.  HPR/IP Values for Objects in the APPN MIB
  - contents:
    - "3.2.  APPN/HPR in IP Networks MIB Structure\n   The APPN/HPR in IP Networks
      MIB module contains two groups of\n   objects:\n   o    hprIpMonitoringGroup
      - an object for counting outgoing HPR/IP\n        traffic for each APPN traffic
      type\n   o    hprIpConfigurationGroup - objects to represent TOS Precedence
      to\n        APPN traffic type mappings\n   These groups are described below
      in more detail.\n"
    - contents:
      - "3.2.1.  hprIpMonitoringGroup\n   The hprIpMonitoringGroup group consists
        of the hprIpActiveLsTable.\n   This table is indexed by the link station name
        and traffic type, and\n   contains a counter for the number of UDP packets
        sent on a link\n   station for that traffic type.\n"
      title: 3.2.1.  hprIpMonitoringGroup
    - contents:
      - "3.2.2.  hprIpConfigurationGroup\n   The hprIpMonitoringGroup group consists
        of the following objects and\n   tables:\n   1) hprIpAppnPortTable\n   This
        table supports reading and setting the default mapping between\n   APPN traffic
        types and TOS Precedence settings for all link stations\n   using a port.
        \ This mapping may be overridden for individual link\n   stations or individual
        connection networks.\n   2) hprIpLsTable\n   This table supports reading and
        setting the mappings between APPN\n   traffic types and TOS Precedence settings
        for an individual link\n   station and APPN traffic type.  If there is no
        entry in this table\n   for a given link station and traffic type, then that
        link station\n   inherits its mapping from its port.\n   3) hprIpCnTable\n
        \  This table supports reading and setting the mapping between APPN\n   traffic
        types and TOS Precedence settings for an individual\n   connection network
        and traffic type.  If there is no entry in this\n   table for a given connection
        network and traffic type, then that\n   connection network inherits its mapping
        from its port.\n"
      title: 3.2.2.  hprIpConfigurationGroup
    title: 3.2.  APPN/HPR in IP Networks MIB Structure
  title: 3.  Overview
- contents:
  - '4.  Definitions

    '
  - 'HPR-IP-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n        MODULE-IDENTITY,OBJECT-TYPE, Counter32\n                    FROM
    SNMPv2-SMI\n        DisplayString, RowStatus, TEXTUAL-CONVENTION\n                    FROM
    SNMPv2-TC\n        MODULE-COMPLIANCE, OBJECT-GROUP\n                    FROM SNMPv2-CONF\n
    \       SnaControlPointName\n                    FROM APPN-MIB\n        hprObjects,
    hprCompliances, hprGroups\n                    FROM HPR-MIB  ;\n"
  - "hprIp   MODULE-IDENTITY\n   LAST-UPDATED \"9809240000Z\" -- September 24, 1998\n
    \  ORGANIZATION \"IETF SNA NAU MIB WG / AIW APPN MIBs SIG\"\n   CONTACT-INFO\n
    \      \"\n               Bob Clouston\n               Cisco Systems\n               7025
    Kit Creek Road\n               P.O. Box 14987\n               Research Triangle
    Park, NC 27709, USA\n               Tel:    1 919 472 2333\n               E-mail:
    clouston@cisco.com\n               Bob Moore\n               IBM Corporation\n
    \              4205 S. Miami Boulevard\n               BRQA/501\n               P.O.
    Box 12195\n               Research Triangle Park, NC 27709, USA\n               Tel:
    \   1 919 254 4436\n               E-mail: remoore@us.ibm.com\n       \"\n   DESCRIPTION\n
    \      \"The MIB module for HPR over IP.  This module contains two\n       groups:\n
    \       -  the HPR over IP Monitoring Group provides a count of the UDP\n           packets
    sent by a link station for each APPN traffic type.\n        -  the HPR over IP
    Configuration Group provides for reading and\n           setting the mappings
    between APPN traffic types and TOS\n           Precedence settings in the IP header.
    \ These mappings are\n           configured at the APPN port level, and are inherited
    by the\n           APPN connection networks and link stations associated with
    an\n           APPN port.  A port-level mapping can, however, be overridden\n
    \          for a particular connection network or link station.\"\n   REVISION
    \ \"9809240000Z\" -- September 24, 1998\n   DESCRIPTION\n       \"Initial version,
    Published as RFC 2584\"\n   ::= { hprObjects 5 }\n"
  - '-- *********************************************************************

    '
  - '-- Textual Conventions

    '
  - '-- *********************************************************************

    '
  - "AppnTrafficType ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n
    \         \"APPN traffic type.  The first four values correspond\n          to
    APPN transmission priorities (network, high, medium and\n          low), while
    the fifth is used for both LLC commands (XID,\n          TEST, DISC, and DM) and
    function-routed NLPs (XID_DONE_RQ\n          and XID_DONE_RSP).\"\n      SYNTAX
    INTEGER { low (1),\n                       medium (2),\n                       high
    (3),\n                       network (4),\n                       llcAndFnRoutedNlp
    (5) }\n"
  - "AppnTOSPrecedence ::= TEXTUAL-CONVENTION\n      STATUS current\n      DESCRIPTION\n
    \         \"A DisplayString representing the setting of the three TOS\n          Precedence
    bits in the IP Type of Service field for this APPN\n          traffic type.  The
    HPR over IP architecture specifies the\n          following default mapping:\n
    \              APPN traffic type           IP TOS Precedence bits\n               ------------------
    \         ----------------------\n                Network                     110\n
    \               High                        100\n                Medium                      010\n
    \               Low                         001\n                LLC commands,
    etc.          110\n          \"\n      SYNTAX DisplayString (SIZE(3))\n"
  - '-- *******************************************************************

    '
  - '-- hprObjects              OBJECT IDENTIFIER ::= { hprMIB 1 }

    '
  - '-- *******************************************************************

    '
  - '-- *******************************************************************

    '
  - '-- HPR over IP Monitoring Group

    '
  - '--

    '
  - '-- This group contains a single table, the hprIsActiveLsTable,

    '
  - '-- providing a  count of UDP packets sent with each type of

    '
  - '-- APPN traffic on each active link supporting HPR over IP.

    '
  - '-- *******************************************************************

    '
  - "hprIpActiveLsTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprIpActiveLsEntry\n
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The
    HPR/IP active link station table.  This table provides\n          counts of the
    number of UDP packets sent for each APPN\n          traffic type.\"\n      ::=
    { hprIp 1 }\n"
  - "hprIpActiveLsEntry OBJECT-TYPE\n      SYNTAX HprIpActiveLsEntry\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of
    the HPR/IP link station table.\"\n      INDEX { hprIpActiveLsLsName,\n              hprIpActiveLsAppnTrafficType
    }\n      ::= { hprIpActiveLsTable 1 }\n"
  - "HprIpActiveLsEntry ::= SEQUENCE {\n        hprIpActiveLsLsName              DisplayString,\n
    \       hprIpActiveLsAppnTrafficType     AppnTrafficType,\n        hprIpActiveLsUdpPackets
    \         Counter32 }\n"
  - "hprIpActiveLsLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively
    assigned name for the link station.  If this\n          object has the same value
    as the appnLsName in the APPN MIB,\n          then the two objects are referring
    to the same APPN link\n          station.\"\n      ::= { hprIpActiveLsEntry 1
    }\n"
  - "hprIpActiveLsAppnTrafficType OBJECT-TYPE\n      SYNTAX AppnTrafficType\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"APPN traffic
    type being sent through the link station.\"\n      ::= { hprIpActiveLsEntry 2
    }\n"
  - "hprIpActiveLsUdpPackets OBJECT-TYPE\n      SYNTAX Counter32\n      MAX-ACCESS
    read-only\n      STATUS current\n      DESCRIPTION\n          \"The count of outgoing
    UDP packets carrying this type of APPN\n          traffic.  A discontinuity in
    the counter is indicated by the\n          appnLsCounterDisconTime object in the
    APPN MIB.\"\n      ::= { hprIpActiveLsEntry 3 }\n"
  - '-- *******************************************************************

    '
  - '-- HPR over IP Configuration Group

    '
  - '--

    '
  - '-- This group contains three tables for reading and setting the

    '
  - '-- mapping between APPN traffic types and values for the TOS

    '
  - '-- Precedence bits in the IP header.  hprIpAppnPortTOSPrecedence

    '
  - '-- represents the APPN port-level mapping.  This mapping can be

    '
  - '-- overridden for an individual link station or an individual

    '
  - '-- connection network via, respectively, the hprIpLsTOSPrecedence

    '
  - '-- and the hprIpCnTOSPrecedence objects.

    '
  - '-- *******************************************************************

    '
  - "hprIpAppnPortTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprIpAppnPortEntry\n
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The
    HPR/IP APPN port table.  This table supports reading and\n          setting the
    mapping between APPN traffic types and TOS\n          Precedence settings for
    all the link stations at this APPN\n          port.  This mapping can be overridden
    for an individual link\n          station or an individual connection network
    via, respectively,\n          the hprIpLsTOSPrecedence and the hprIpCnTOSPrecedence
    objects.\"\n      ::= { hprIp 2 }\n"
  - "hprIpAppnPortEntry OBJECT-TYPE\n      SYNTAX HprIpAppnPortEntry\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of
    the HPR/IP APPN port table.  Entries exist for\n          every APPN port defined
    to support HPR over IP.\"\n      INDEX { hprIpAppnPortName,\n              hprIpAppnPortAppnTrafficType
    }\n      ::= { hprIpAppnPortTable 1 }\n"
  - "HprIpAppnPortEntry ::= SEQUENCE {\n        hprIpAppnPortName            DisplayString,\n
    \       hprIpAppnPortAppnTrafficType AppnTrafficType,\n        hprIpAppnPortTOSPrecedence
    \  AppnTOSPrecedence }\n"
  - "hprIpAppnPortName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively
    assigned name for this APPN port.  If this\n          object has the same value
    as the appnPortName in the APPN MIB,\n          then the two objects are referring
    to the same APPN port.\"\n      ::= { hprIpAppnPortEntry 1 }\n"
  - "hprIpAppnPortAppnTrafficType OBJECT-TYPE\n      SYNTAX AppnTrafficType\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"APPN traffic
    type sent through the port.\"\n      ::= { hprIpAppnPortEntry 2 }\n"
  - "hprIpAppnPortTOSPrecedence OBJECT-TYPE\n      SYNTAX AppnTOSPrecedence\n      MAX-ACCESS
    read-write\n      STATUS current\n      DESCRIPTION\n          \"A setting for
    the three TOS Precedence bits in the IP Type of\n          Service field for this
    APPN traffic type.\n          When this value is changed via a Set operation,
    the new setting\n          for the TOS Precedence bits takes effect immediately,
    rather\n          than waiting for some event such as reinitialization of the\n
    \         port or of the APPN node itself.\"\n      ::= { hprIpAppnPortEntry 3
    }\n"
  - '-- *******************************************************************

    '
  - "hprIpLsTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprIpLsEntry\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The HPR/IP
    link station table.  Values for TOS Precedence at\n          the link station
    level override those at the level of the\n          containing port.  If there
    is no entry in this table for a\n          given link station, then that link
    station inherits its TOS\n          Precedence values from its port.\"\n      ::=
    { hprIp 3 }\n"
  - "hprIpLsEntry OBJECT-TYPE\n      SYNTAX HprIpLsEntry\n      MAX-ACCESS not-accessible\n
    \     STATUS current\n      DESCRIPTION\n          \"Entry of the HPR/IP link
    station table.\"\n      INDEX { hprIpLsLsName,\n              hprIpLsAppnTrafficType
    }\n      ::= { hprIpLsTable 1 }\n"
  - "HprIpLsEntry ::= SEQUENCE {\n        hprIpLsLsName            DisplayString,\n
    \       hprIpLsAppnTrafficType   AppnTrafficType,\n        hprIpLsTOSPrecedence
    \    AppnTOSPrecedence,\n        hprIpLsRowStatus         RowStatus }\n"
  - "hprIpLsLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..10))\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Administratively
    assigned name for the link station.  If this\n          object has the same value
    as the appnLsName in the APPN MIB,\n          then the two objects are referring
    to the same APPN link\n          station.\"\n      ::= { hprIpLsEntry 1 }\n"
  - "hprIpLsAppnTrafficType OBJECT-TYPE\n      SYNTAX AppnTrafficType\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"APPN traffic
    type sent through the link station.\"\n      ::= { hprIpLsEntry 2 }\n"
  - "hprIpLsTOSPrecedence OBJECT-TYPE\n      SYNTAX AppnTOSPrecedence\n      MAX-ACCESS
    read-create\n      STATUS current\n      DESCRIPTION\n          \"A setting for
    the three TOS Precedence bits in the IP Type of\n          Service field for this
    APPN traffic type.\n          When this value is changed via a Set operation,
    the new setting\n          for the TOS Precedence bits takes effect immediately,
    rather\n          than waiting for some event such as reinitialization of the\n
    \         port or of the APPN node itself.\"\n      ::= { hprIpLsEntry 3 }\n"
  - "hprIpLsRowStatus OBJECT-TYPE\n      SYNTAX RowStatus\n      MAX-ACCESS read-create\n
    \     STATUS current\n      DESCRIPTION\n          \"This object allows entries
    to be created and deleted in the\n          hprIpLsTable.  As soon as an entry
    becomes active, the mapping\n          between APPN traffic types and TOS Precedence
    settings that it\n          specifies becomes effective.\n          The value
    of the other accessible object in this entry,\n          hprIpLsTOSPrecedence,
    can be changed via a Set operation when\n          this object's value is active(1).\n
    \         An entry in this table is deleted by setting this object to\n          destroy(6).
    \ Deleting an entry in this table causes the\n          link station to revert
    to the default TOS Precedence\n          mapping for its port.\"\n      ::= {
    hprIpLsEntry 4 }\n"
  - '-- *******************************************************************

    '
  - "hprIpCnTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF HprIpCnEntry\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The HPR/IP
    connection network table.  Values for TOS\n          Precedence at the connection
    network level override those at\n          the level of the containing port.  If
    there is no entry in\n          this table for a given connection network, then
    that\n          connection network inherits its TOS Precedence values from\n          its
    port.\n          A node may have connections to a given connection network\n          through
    multiple ports.  There is no provision in the HPR-IP\n          architecture for
    variations in TOS Precedence values for\n          a single connection network
    based on the port through which\n          traffic is flowing to the connection
    network.  Thus an entry\n          in this table overrides the port-level settings
    for all the\n          ports through which the node can reach the connection\n
    \         network.\"\n      ::= { hprIp 4 }\n"
  - "hprIpCnEntry OBJECT-TYPE\n      SYNTAX HprIpCnEntry\n      MAX-ACCESS not-accessible\n
    \     STATUS current\n      DESCRIPTION\n          \"Entry of the HPR/IP connection
    network table.\"\n      INDEX { hprIpCnVrnName,\n              hprIpCnAppnTrafficType
    }\n      ::= { hprIpCnTable 1 }\n"
  - "HprIpCnEntry ::= SEQUENCE {\n        hprIpCnVrnName           SnaControlPointName,\n
    \       hprIpCnAppnTrafficType   AppnTrafficType,\n        hprIpCnTOSPrecedence
    \    AppnTOSPrecedence,\n        hprIpCnRowStatus         RowStatus }\n"
  - "hprIpCnVrnName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"SNA control
    point name of the virtual routing node (VRN) that\n          identifies the connection
    network in the APPN topology\n          database.  If this object has the same
    value as the appnVrnName\n          in the APPN MIB, then the two objects are
    referring\n          to the same APPN VRN.\"\n      ::= { hprIpCnEntry 1 }\n"
  - "hprIpCnAppnTrafficType OBJECT-TYPE\n      SYNTAX AppnTrafficType\n      MAX-ACCESS
    not-accessible\n      STATUS current\n      DESCRIPTION\n          \"APPN traffic
    type sent to this connection network.\"\n      ::= { hprIpCnEntry 2 }\n"
  - "hprIpCnTOSPrecedence OBJECT-TYPE\n      SYNTAX AppnTOSPrecedence\n      MAX-ACCESS
    read-create\n      STATUS current\n      DESCRIPTION\n          \"A setting for
    the three TOS Precedence bits in the IP Type of\n          Service field for this
    APPN traffic type.  This setting applies\n          to all traffic sent to this
    connection network by this node,\n          regardless of the port through which
    the traffic is sent.\n          When this value is changed via a Set operation,
    the new setting\n          for the TOS Precedence bits takes effect immediately,
    rather\n          than waiting for some event such as reinitialization of a\n
    \         port or of the APPN node itself.\"\n      ::= { hprIpCnEntry 3 }\n"
  - "hprIpCnRowStatus OBJECT-TYPE\n      SYNTAX RowStatus\n      MAX-ACCESS read-create\n
    \     STATUS current\n      DESCRIPTION\n          \"This object allows entries
    to be created and deleted in the\n          hprIpCnTable.  As soon as an entry
    becomes active, the mapping\n          between APPN traffic types and TOS Precedence
    settings that it\n          specifies becomes effective.\n          The value
    of the other accessible object in this entry,\n          hprIpCnTOSPrecedence,
    can be changed via a Set operation when\n          this object's value is active(1).\n
    \         An entry in this table is deleted by setting this object to\n          destroy(6).
    \ Deleting an entry in this table causes the\n          connection network to
    revert to the default TOS Precedence\n          mapping for each port through
    which it is accessed.\"\n      ::= { hprIpCnEntry 4 }\n"
  - '-- *******************************************************************

    '
  - '-- Conformance Statement

    '
  - '-- *******************************************************************

    '
  - '-- Definitions imported from the HPR MIB:

    '
  - '--   hprConformance      OBJECT IDENTIFIER ::= { hprMIB 2 }

    '
  - '--   hprCompliances      OBJECT IDENTIFIER ::= { hprConformance 1 }

    '
  - '--   hprGroups           OBJECT IDENTIFIER ::= { hprConformance 2 }

    '
  - '-- Compliance statements

    '
  - "hprIpCompliance MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n
    \     \"Compliance statement for the HPR over IP MIB module.\"\n   MODULE   --
    this module\n   --  Conditionally mandatory groups\n   GROUP hprIpMonitoringGroup\n
    \     DESCRIPTION\n          \"The hprIpMonitoringGroup is mandatory for APPN
    implementations\n          supporting HPR over IP.\"\n   GROUP hprIpConfigurationGroup\n
    \     DESCRIPTION\n          \"The hprIpConfigurationGroup is mandatory for APPN\n
    \         implementations supporting HPR over IP.  It may, however,\n          be
    implemented as a collection of read-only objects.\"\n   OBJECT hprIpAppnPortTOSPrecedence\n
    \  MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n
    \  OBJECT hprIpLsTOSPrecedence\n   MIN-ACCESS  read-only\n      DESCRIPTION\n
    \         \"Write access is not required.\"\n   OBJECT hprIpLsRowStatus\n   MIN-ACCESS
    \ read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n
    \  OBJECT hprIpCnTOSPrecedence\n   MIN-ACCESS  read-only\n      DESCRIPTION\n
    \         \"Write access is not required.\"\n   OBJECT hprIpCnRowStatus\n   MIN-ACCESS
    \ read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n"
  - '::= { hprCompliances 2 }

    '
  - '-- Group definitions

    '
  - "hprIpMonitoringGroup OBJECT-GROUP\n      OBJECTS { hprIpActiveLsUdpPackets }\n
    \     STATUS current\n      DESCRIPTION\n          \"An object for counting outgoing
    HPR/IP traffic for each APPN\n          traffic type.\"\n"
  - '::= { hprGroups 5 }

    '
  - "hprIpConfigurationGroup OBJECT-GROUP\n      OBJECTS { hprIpAppnPortTOSPrecedence,\n
    \               hprIpLsTOSPrecedence,\n                hprIpLsRowStatus,\n                hprIpCnTOSPrecedence,\n
    \               hprIpCnRowStatus }\n      STATUS current\n      DESCRIPTION\n
    \         \"A collection of HPR/IP objects representing the mappings\n          between
    APPN traffic types and TOS Precedence bits at the APPN\n          port, APPN link
    station, and APPN connection network levels.\"\n"
  - '::= { hprGroups 6 }

    '
  - 'END

    '
  title: 4.  Definitions
- contents:
  - "5.  Security Considerations\n   Certain management information defined in this
    MIB may be considered\n   sensitive in some network environments.  Therefore,
    authentication of\n   received SNMP requests and controlled access to management\n
    \  information SHOULD be employed in such environments.  An\n   authentication
    protocol is defined in [12].  A protocol for access\n   control is defined in
    [15].  It is a customer responsibility to\n   properly set up access control for
    MIB access.\n   None of the read-only objects in this MIB reports a password,
    user\n   data, or anything else that is particularly sensitive.  Some\n   enterprises
    view their network configuration itself, as well as\n   information about network
    usage and performance, as corporate assets;\n   such enterprises may wish to restrict
    SNMP access to most of the\n   objects in the MIB.\n   The one read-write and
    four read-create objects in the MIB can affect\n   network operations; it is recommended
    that SNMP access to these\n   objects be restricted.  The five objects are:\n
    \  o    hprIpPortTOSPrecedence:  Setting this object immediately changes\n        the
    mapping for all link stations using this port which do not\n        have an entry
    to override the port value.  Improper mappings may\n        cause delays or disruptions
    in the network.  For example, if\n        APPN traffic type 'High' is mapped to
    IP TOS Precedence bits '\n        001', network control traffic will have the
    same TOS precedence\n        as bulk data traffic.  This may cause delays with
    session\n        initializations, and timeouts on control sessions that could\n
    \       cause network outages.\n   o    hprIpLsTOSPrecedence:  Setting this object
    has the potential for\n        delay or disruption for this link station as described
    above\n        with hprIpPortTOSPrecedence.\n   o    hprIpLsRowStatus:  Setting
    this object to delete(6) causes this\n        link station to revert to the default
    TOS Precedence mapping for\n        its port.  The customized mapping for this
    link station will no\n        longer be in effect.\n   o    hprIpCnTOSPrecedence:
    \ Setting this object has the potential for\n        delay or disruption for this
    links created for this connection\n        network as described above with hprIpPortTOSPrecedence.\n
    \  o    hprIpCnRowStatus:  Setting this object to delete(6) causes links\n        created
    for this connection network to revert to the default TOS\n        Precedence mapping
    for its port.  The customized mapping for\n        this connection network will
    no longer be in effect.\n"
  title: 5.  Security Considerations
