- contents:
  - "Abstract\n   This document provides minor corrections to and obsoletes RFC 4327.\n
    \  This memo defines a portion of the Management Information Base (MIB)\n   for
    use with network management protocols in the Internet community.\n   In particular,
    it describes managed objects for modeling the Link\n   Management Protocol (LMP).\n"
  title: Abstract
