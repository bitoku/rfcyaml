    is\n           not required.\"\n      -- lmpControlChannelTable\n      OBJECT
    \     lmpCcRemoteAddressType\n      SYNTAX      INTEGER { unknown(0), ipv4(1),
    ipv6(2) }\n      DESCRIPTION\n          \"Only ipv4(1) and ipv6(2) address types
