    relative to RFC 4327.\n   a.  Show that this document obsoletes RFC 4327.\n   b.
    \ Indicate in Abstract that this document provides minor\n       corrections to
    RFC 4327.\n   c.  Correct use of TruthValue settings such that True is always
    1,\n       and False is always 2.\n   d.  Update to acknowledgements section.\n
    \  e.  Note in IANA section to show no further action required.\n   f.  Remove
    identification of RFC 4327 and request RFC Editor to\n       insert new RFC number.\n
    \  g.  Update timestamps.\n   h.  Update author information.\n   i.  Added punctuation
    to REFERENCE clauses.\n   j.  Update Revision History clause.\n   k.  Add this
    section.\n   l.  Remove square braces from references to external documents from\n
    \      within the MIB module itself.\n   m.  Minor editorial corrections to text
    and DESCRIPTIONS clauses.\n"
