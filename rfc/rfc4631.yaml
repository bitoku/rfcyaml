  - "lmpDataLinkDiscontinuityTime OBJECT-TYPE\n    SYNTAX       TimeStamp\n    MAX-ACCESS
    \  read-only\n    STATUS       current\n    DESCRIPTION\n        \"The value of
    sysUpTime on the most recent occasion at which\n         one or more of this data-bearing
    link's counters suffered\n         a discontinuity.  The relevant counters are
    the specific\n         instances associated with this data-bearing link of any\n
    \        Counter32 object contained in the lmpDataLinkPerfTable.  If\n         no
    such discontinuities have occurred since the last re-\n         initialization
    of the local management subsystem, then this\n         object contains a zero
    value.\"\n    ::= { lmpDataLinkPerfEntry 7 }\n"
  - '-- End of lmpDataLinkPerfTable

    '
  - '-- Notification Configuration

    '
  - "lmpNotificationMaxRate OBJECT-TYPE\n   SYNTAX       Unsigned32\n   MAX-ACCESS
    \  read-write\n   STATUS       current\n   DESCRIPTION\n       \"The LMP notification
    rate depends on the size of the network,\n        the type of links, the network
    configuration, the\n        reliability of the network, etc.\n        When this
    MIB was designed, care was taken to minimize the\n        amount of notifications
    generated for LMP purposes.  Wherever\n        possible, notifications are state
    driven, meaning that the\n        notifications are sent only when the system
    changes state.\n        The only notifications that are repeated and that could
    cause a\n        problem as far as congestion is concerned are the ones\n        associated
    with data link verification.\n        Without any considerations to handling of
    these\n        notifications, a problem may arise if the number of data\n        links
    is high.  Since the data link verification notifications\n        can happen only
    once per data link per link verification\n        interval, the notification rate
    should be sustainable if one\n        chooses an appropriate link verification
    interval for a given\n        network configuration.  For instance, a network
    of 100 nodes\n        with 5 links of 128 wavelengths each and a link verification\n
    \       of 1 minute, where no more than 10% of the links failed at any\n        given
    time, would have 1 notification per second sent from\n        each node, or 100
    notifications per second for the whole\n        network.  The rest of the notifications
    are negligible\n        compared to this number.\n        To alleviate the congestion
    problem, the\n        lmpNotificationMaxRate object can be used to implement a\n
    \       throttling mechanism.  It is also possible to enable/disable\n        certain
    type of notifications.\n        This variable indicates the maximum number of\n
    \       notifications issued per minute.  If events occur\n        more rapidly,
    the implementation may simply fail to\n        emit these notifications during
    that period or may\n        queue them until an appropriate time.  A value of
    0\n        means that no throttling is applied and events may be\n        notified
    at the rate at which they occur.\n        Implementations should save the value
    of this object in\n        persistent memory so that it survives restarts or reboot.\"\n
    \  ::= { lmpObjects 18 }\n"
  - "lmpLinkPropertyNotificationsEnabled OBJECT-TYPE\n   SYNTAX        TruthValue\n
    \  MAX-ACCESS    read-write\n   STATUS        current\n   DESCRIPTION\n       \"If
    this object is true(1), then it enables the\n        generation of lmpTeLinkPropertyMismatch\n
    \       and lmpDataLinkPropertyMismatch notifications;\n        otherwise, these
    notifications are not emitted.\n        Implementations should save the value
    of this object in\n        persistent memory so that it survives restarts or reboot.\"\n
    \  DEFVAL        { false }\n   ::= { lmpObjects 19 }\n"
  - "lmpUnprotectedNotificationsEnabled OBJECT-TYPE\n   SYNTAX        TruthValue\n
    \  MAX-ACCESS    read-write\n   STATUS        current\n   DESCRIPTION\n       \"If
    this object is true(1), then it enables the\n        generation of lmpUnprotected
    notifications;\n        otherwise, these notifications are not emitted.\n        Implementations
    should save the value of this object in\n        persistent memory so that it
    survives restarts or reboot.\"\n   DEFVAL        { false }\n   ::= { lmpObjects
    20 }\n"
  - "lmpCcUpDownNotificationsEnabled OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-write\n   STATUS        current\n   DESCRIPTION\n       \"If this object
    is true(1), then it enables the generation of\n        lmpControlChannelUp and
    lmpControlChannelDown notifications;\n        otherwise, these notifications are
    not emitted.\n        Implementations should save the value of this object in\n
    \       persistent memory so that it survives restarts or reboot.\"\n   DEFVAL
    \       { false }\n   ::= { lmpObjects 21 }\n"
  - "lmpTeLinkNotificationsEnabled OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-write\n   STATUS        current\n   DESCRIPTION\n       \"If this object
    is true(1), then it enables the\n        generation of lmpTeLinkDegraded and lmpTeLinkNotDegraded\n
    \       notifications; otherwise, these notifications are not emitted.\n        Implementations
    should save the value of this object in\n        persistent memory so that it
    survives restarts or reboot.\"\n   DEFVAL        { false }\n   ::= { lmpObjects
    22 }\n"
  - "lmpDataLinkNotificationsEnabled OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-write\n   STATUS        current\n   DESCRIPTION\n       \"If this object
    is true(1), then it enables the\n        generation of lmpDataLinkVerificationFailure\n
    \       notification; otherwise, these notifications are not emitted.\n        Implementations
    should save the value of this object in\n        persistent memory so that it
    survives restarts or reboot.\"\n   DEFVAL        { false }\n   ::= { lmpObjects
    23 }\n"
  - '-- Notifications

