  - "lmpDataLinkEntry OBJECT-TYPE\n   SYNTAX        LmpDataLinkEntry\n   MAX-ACCESS
    \   not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An entry
    in this table exists for each ifEntry that represents\n        a data-bearing
    link.  An ifEntry with an ifIndex must exist\n        before the corresponding
    lmpDataLinkEntry is created.\n        If an entry representing the data-bearing
    link is destroyed in\n        the ifTable, then so is the corresponding entry
    in the\n        lmpDataLinkTable.  The administrative status value is\n        controlled
    from the ifEntry.  The index to this table is also\n        used to get information
    in the componentLinkTable\n        of the TE-LINK-STD-MIB MIB module.\"\n   INDEX
    \        { ifIndex }\n   ::= { lmpDataLinkTable 1 }\n"
  - "LmpDataLinkEntry ::= SEQUENCE {\n  lmpDataLinkType               INTEGER,\n  lmpDataLinkAddressType
    \       InetAddressType,\n  lmpDataLinkIpAddr             InetAddress,\n  lmpDataLinkRemoteIpAddress
    \   InetAddress,\n  lmpDataLinkRemoteIfId         InterfaceIndexOrZero,\n  lmpDataLinkEncodingType
    \      TeLinkEncodingType,\n  lmpDataLinkActiveOperStatus   INTEGER,\n  lmpDataLinkPassiveOperStatus
    \ INTEGER,\n  lmpDataLinkRowStatus          RowStatus,\n  lmpDataLinkStorageType
    \       StorageType\n"
  - '}

    '
  - "lmpDataLinkType OBJECT-TYPE\n   SYNTAX        INTEGER {\n                     port(1),\n
    \                    componentLink(2)\n                 }\n   MAX-ACCESS    read-only\n
    \  STATUS        current\n   DESCRIPTION\n       \"This attribute specifies whether
    this data-bearing link is\n        a port or a component link.  Component links
    are multiplex\n        capable, whereas ports are not multiplex capable.\"\n   REFERENCE\n
    \      \"Link Management Protocol, RFC 4204.\"\n   ::= { lmpDataLinkEntry 1 }\n"
  - "lmpDataLinkAddressType OBJECT-TYPE\n   SYNTAX        InetAddressType\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This attribute
    specifies the data-bearing link IP address\n        type.  If the data-bearing
    link is unnumbered, the address\n        type must be set to unknown(0).\"\n   ::=
    { lmpDataLinkEntry 2 }\n"
  - "lmpDataLinkIpAddr OBJECT-TYPE\n   SYNTAX        InetAddress\n   MAX-ACCESS    read-create\n
    \  STATUS        current\n   DESCRIPTION\n       \"The local Internet address
    for numbered links.  The type\n        of this address is determined by the value
    of\n        lmpDataLinkAddressType object.\n        For IPv4 and IPv6 numbered
    links, this object represents\n        the local IP address associated with the
    data-bearing\n        link.  For an unnumbered link, the local address is\n        of
    type unknown, and this object is set to the zero-length\n        string; the ifIndex
    object then identifies the\n        unnumbered address.\"\n   ::= { lmpDataLinkEntry
    3 }\n"
  - "lmpDataLinkRemoteIpAddress OBJECT-TYPE\n   SYNTAX        InetAddress\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"The remote
    Internet address for numbered data-bearing links.\n        The type of this address
    is determined by the\n        lmpDataLinkAddressType object.\n        For IPv4
    and IPv6 numbered links, this object represents the\n        remote IP address
    associated with the data-bearing link.  For\n        an unnumbered link, the remote
    address is of type unknown,\n        and this object is set to the zero-length
    string; the\n        lmpDataLinkRemoteIfId object then identifies the unnumbered\n
    \       address.\n        This information is either configured manually or\n
    \       communicated by the remote node during the link verification\n        procedure.\"\n
    \  ::= { lmpDataLinkEntry 4 }\n"
  - "lmpDataLinkRemoteIfId OBJECT-TYPE\n   SYNTAX        InterfaceIndexOrZero\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"Interface
    identifier of the remote end point.  This\n        information is either configured
    manually or\n        communicated by the remote node during the link verification\n
    \       procedure.\"\n   ::= { lmpDataLinkEntry 5 }\n"
  - "lmpDataLinkEncodingType OBJECT-TYPE\n   SYNTAX        TeLinkEncodingType\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"The encoding
    type of the data-bearing link.\"\n   REFERENCE\n       \"Generalized MPLS Signaling
    Functional Description, RFC 3471.\"\n   ::= { lmpDataLinkEntry 6 }\n"
  - "lmpDataLinkActiveOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER {\n                     upAlloc(1),\n
    \                    upFree(2),\n                     down(3),\n                     testing(4)
    }\n   MAX-ACCESS    read-only\n   STATUS        current\n   DESCRIPTION\n       \"The
    actual operational status of this data-bearing link\n        (active FSM).\"\n
    \  REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n   ::= { lmpDataLinkEntry
    7 }\n"
  - "lmpDataLinkPassiveOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER {\n                     upAlloc(1),\n
    \                    upFree(2),\n                     down(3),\n                     psvTst(4)
    }\n   MAX-ACCESS    read-only\n   STATUS        current\n   DESCRIPTION\n       \"The
    actual operational status of this data-bearing link\n        (passive FSM).\"\n
    \  REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n   ::= { lmpDataLinkEntry
    8 }\n"
  - "lmpDataLinkRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS    read-create\n
    \  STATUS        current\n   DESCRIPTION\n       \"This variable is used to create,
    modify, and/or\n        delete a row in this table.  None of the writable objects\n
    \       in a row can be changed if the status is active(1).\n        All read-create
    objects must have valid and consistent\n        values before the row can be activated.\"\n
    \  ::= { lmpDataLinkEntry 9 }\n"
  - "lmpDataLinkStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"The storage
