  - '-- Link Property Mismatch Notifications

    '
  - "lmpTeLinkPropertyMismatch NOTIFICATION-TYPE\n   OBJECTS       { teLinkRemoteIpAddr,\n
    \                  teLinkIncomingIfId }\n   STATUS        current\n   DESCRIPTION\n
    \      \"This notification is generated when a TE link property\n        mismatch
    is detected on the node.  The received remote TE link\n        ID of the misconfigured
    TE link is represented by either\n        teLinkRemoteIpAddr or teLinkIncomingIfId,
    depending on whether\n        the TE link is numbered or unnumbered.  This notification\n
    \       should not be sent unless lmpLinkPropertyNotificationsEnabled\n        is
    true(1).  It is recommended that this notification be\n        reported only the
    first time a mismatch is detected.\n        Otherwise, for a given TE link, this
    notification can occur\n        no more than once per verification interval\n
    \       (lmpGlobalLinkVerificationInterval).\"\n   ::= { lmpNotifications 1 }\n"
  - "lmpDataLinkPropertyMismatch NOTIFICATION-TYPE\n   OBJECTS       { lmpDataLinkType,
    lmpDataLinkRemoteIfId }\n   STATUS        current\n   DESCRIPTION\n       \"This
    notification is generated when a data-bearing link\n        property mismatch
    is detected on the node.  lmpDataLinkType\n        is used to identify the local
    identifiers associated with\n        the data link.  (The data link interface
    index can be used\n        to determine the TE link interface index, as this\n
    \       relationship is captured in the interface stack table.)\n        The remote
    entity interface ID is the remote entity\n        interface ID received in the
    LinkSummary message.\n        This notification should not be sent unless\n        lmpLinkPropertyNotificationsEnabled
    is true(1).  It is\n        recommended that this notification be reported only
    the\n        first time a mismatch is detected.  Otherwise, for a given\n        data
    link, this notification can occur no more than once\n        per verification
    interval (lmpGlobalLinkVerificationInterval).\"\n   ::= { lmpNotifications 2 }\n"
  - '-- Neighbor Notification

    '
  - "lmpUnprotected NOTIFICATION-TYPE\n   OBJECTS       { lmpCcNbrNodeId }\n   STATUS
    \       current\n   DESCRIPTION\n       \"This notification is generated when
    there is more than one\n        control channel between LMP neighbors and the
    last redundant\n        control channel has failed.  If the remaining operational\n
    \       control channel fails, then there will be no more control\n        channels
    between the pair of nodes and all the TE links\n        between the pair of nodes,
    will go to degraded state.  This\n        notification should not be sent unless\n
    \       lmpUnprotectedNotificationsEnabled is set to true(1).\"\n   ::= { lmpNotifications
    3 }\n"
  - '-- Control Channel Notifications

    '
  - "lmpControlChannelUp NOTIFICATION-TYPE\n   OBJECTS       { lmpCcAdminStatus, lmpCcOperStatus
    }\n   STATUS        current\n   DESCRIPTION\n       \"This notification is generated
    when a control\n        channel transitions to the up operational state.  This\n
    \       notification should not be sent unless\n        lmpCcUpDownNotificationsEnabled
    is true(1).\"\n   ::= { lmpNotifications 4 }\n"
  - "lmpControlChannelDown NOTIFICATION-TYPE\n   OBJECTS       { lmpCcAdminStatus,
    lmpCcOperStatus }\n   STATUS        current\n   DESCRIPTION\n       \"This notification
    is generated when a control channel\n        transitions out of the up operational
    state.  This\n        notification should not be sent unless\n        lmpCcUpDownNotificationsEnabled
    is true(1).\"\n   ::= { lmpNotifications 5 }\n"
  - '-- TE Link Notification

    '
  - "lmpTeLinkDegraded NOTIFICATION-TYPE\n   OBJECTS       { lmpTeLinkOperStatus }\n
    \  STATUS        current\n   DESCRIPTION\n       \"This notification is generated
    when a lmpTeLinkOperStatus\n        object for a TE link enters the degraded state.
    \ This\n        notification should not be sent unless\n        lmpTeLinkNotificationsEnabled
    is true(1).\"\n   ::= { lmpNotifications 6 }\n"
  - "lmpTeLinkNotDegraded NOTIFICATION-TYPE\n   OBJECTS       { lmpTeLinkOperStatus
    }\n   STATUS        current\n   DESCRIPTION\n       \"This notification is generated
    when a lmpTeLinkOperStatus\n        object for a TE link leaves the degraded state.
    \ This\n        notification should not be sent unless\n        lmpTeLinkNotificationsEnabled
    is true(1).\"\n   ::= { lmpNotifications 7 }\n"
  - '-- Data-bearing Link Notification

    '
  - "lmpDataLinkVerificationFailure NOTIFICATION-TYPE\n   OBJECTS       { lmpDataLinkActiveOperStatus,\n
    \                  lmpDataLinkPassiveOperStatus }\n   STATUS        current\n
    \  DESCRIPTION\n       \"This notification is generated when a data-bearing\n
    \       link verification fails.  This notification should not be sent\n        unless
    lmpDataLinkNotificationsEnabled is true(1).  For a given\n        data link, this
    notification can occur no more than once per\n        verification interval (lmpGlobalLinkVerificationInterval).\"\n
    \  ::= { lmpNotifications 8 }\n"
