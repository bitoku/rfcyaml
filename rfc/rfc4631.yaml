    RowStatus { active(1), notInService(2),\n                               createAndGo(4),
    destroy(6) }\n      DESCRIPTION\n          \"Support for notReady(3) and createAndWait(5)
    is\n           not required.\"\n   ::= { lmpCompliances 1 }\n"
  - "lmpModuleReadOnlyCompliance MODULE-COMPLIANCE\n   STATUS current\n   DESCRIPTION\n
