  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Introduction\n   Current work is under way in the IETF to specify a suite
    of protocols\n   to be used as a common control plane and a separate common\n
    \  measurement plane.  Generalized MPLS (GMPLS) [RFC3471] and the Link\n   Management
    Protocol [RFC4204] are key components of this\n   standardization activity.  The
    primary purpose of LMP is to manage\n   traffic engineering (TE) links.  Primary
    goals of LMP are the\n   maintenance of the control channel connectivity, correlation
    of link\n   properties, verification of data-bearing links, and detection and\n
    \  isolation of link faults.\n   We describe in this document a MIB module that
    can be used to manage\n   LMP implementations.  This MIB module covers both configuration
    and\n   performance-monitoring aspects of LMP.\n   The key words \"MUST\", \"MUST
    NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
    \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted
    as described in RFC 2119 [RFC2119].\n"
  title: 2.  Introduction
- contents:
  - "3.  Terminology\n   This document uses terminology from the document describing
    the Link\n   Management Protocol [RFC4204].  An \"LMP adjacency\" is formed between\n
    \  two nodes that support the same capabilities, and LMP messages are\n   exchanged
    between the node pair over control channels that form this\n   adjacency.  Several
    control channels can be active at the same time.\n   With the exception of messages
    related to control channel management,\n   anytime an LMP message needs to be
    transferred to a neighbor node, it\n   can be sent on any of the active control
    channels.  The control\n   channels can also be used to exchange MPLS control
    plane information\n   or routing information.\n   LMP is designed to support aggregation
    of one or more data-bearing\n   links into a traffic-engineering (TE) link.  The
    data-bearing links\n   can be either component links or ports, depending on their\n
    \  multiplexing capability (see [RFC4204] for the distinction between\n   port
    and component link).\n   Each TE link is associated with an LMP adjacency, and
    one or more\n   control channels are used to exchange LMP messages for a particular\n
    \  adjacency.  In turn, control channels are used to manage the TE links\n   associated
    with the LMP adjacency.\n"
  title: 3.  Terminology
- contents:
  - "4.  Feature Checklist\n   The Link Management Protocol MIB module (LMP-MIB) is
    designed to\n   satisfy the following requirements and constraints:\n   -  The
    MIB module supports the enabling and disabling of LMP\n      capability on LMP-capable
    interfaces of a photonic switch, optical\n      cross-connect, or router.\n   -
    \ The MIB module is used to provide information about LMP\n      adjacencies.\n
    \  -  Support is provided for configuration of the keep-alive and link\n      verification
    parameters.\n   -  The MIB module is used to express the mapping between local
    and\n      remote TE links, as well as local and remote interface identifiers\n
    \     for port or component link.\n   -  Performance counters are provided for
    measuring LMP performance on\n      a per-control channel basis.  Performance
    counters are also\n      provided for measuring LMP performance on the data-bearing
    links.\n   Note that the LMP MIB module goes hand-in-hand with the TE Link (TE-\n
    \  LINK-STD-MIB) MIB module [RFC4220].  The TE link table, which is used\n   to
    associate data-bearing links to TE links, is defined in the TE\n   Link MIB.  The
    TE link table in the LMP MIB module contains TE link\n   information specific
    to LMP.\n"
  title: 4.  Feature Checklist
- contents:
  - "5.  Outline\n   Configuring LMP through an optical device involves the following\n
    \  steps:\n   -  Enabling LMP on LMP-capable interfaces through control channel\n
    \     configuration.\n   -  Optionally, specifying link verification parameters.\n
    \  -  Configuring the data-bearing links and associating them to the\n      appropriate
    TE link (this association is stored in the\n      ifStackTable of the Interfaces
    Group MIB).\n   TE links are managed by the control channels that run between
    the\n   same pair of nodes (LMP adjacency).\n"
  title: 5.  Outline
- contents:
  - "6.  Brief Description of MIB Objects\n   Sections 6.1 - 6.8 describe objects
    pertaining to LMP.  The MIB\n   objects were derived from the LMP document [RFC4204].\n"
  - contents:
    - "6.1.  lmpNbrTable\n   The remote node table is used to identify the pair of
      nodes that\n   exchange LMP messages over control channels.\n"
    title: 6.1.  lmpNbrTable
  - contents:
    - "6.2.  lmpControlChannelTable\n   The control channel table is used for enabling
      the LMP protocol on\n   LMP-capable interfaces.  A photonic switch, optical
      cross-connect, or\n   router creates an entry in this table for every LMP-capable
      interface\n   in that device.\n"
    title: 6.2.  lmpControlChannelTable
  - contents:
    - "6.3.  lmpControlChannelPerfTable\n   The control channel performance table
      is used for collecting LMP\n   performance counts on a per-control channel basis.
      \ Each entry in the\n   lmpControlChannelTable has a corresponding entry in
      the\n   lmpControlChannelPerfTable.\n"
    title: 6.3.  lmpControlChannelPerfTable
  - contents:
    - "6.4.  lmpTeLinkTable\n   The TE link table is used for specifying LMP information
      associated\n   with TE links.\n"
    title: 6.4.  lmpTeLinkTable
  - contents:
    - "6.5.  lmpLinkVerificationTable\n   The link verification table is used for
      configuring the LMP link\n   verification parameters of TE links.  For every
      TE link entry in the\n   lmpTeLinkTable that supports the link verification
      procedure, there\n   is a corresponding entry in the lmpLinkVerificationTable.\n"
    title: 6.5.  lmpLinkVerificationTable
  - contents:
    - "6.6.  lmpTeLinkPerfTable\n   The TE link performance table is used for collecting
      LMP performance\n   counts on a per-TE link basis.  Each entry in the lmpTeLinkTable
      has\n   a corresponding entry in the lmpTeLinkPerfTable.\n"
    title: 6.6.  lmpTeLinkPerfTable
  - contents:
    - "6.7.  lmpDataLinkTable\n   The data-bearing link table is used to specify the
      data-bearing links\n   that are associated with TE links.\n"
    title: 6.7.  lmpDataLinkTable
  - contents:
    - "6.8.  lmpDataLinkPerfTable\n   The data-bearing link performance table is used
      for collecting LMP\n   performance counts on data-bearing links.\n"
    title: 6.8.  lmpDataLinkPerfTable
  title: 6.  Brief Description of MIB Objects
- contents:
  - "7.  Example of LMP Control Channel Setup\n   In this section, we provide a brief
    example of using the MIB objects\n   described in Section 9 to set up an LMP control
    channel.  This\n   example is not meant to illustrate every nuance of the MIB
    module,\n   but it is intended as an aid to understanding some of the key\n   concepts.
    \ It is meant to be read after one goes through the MIB\n   itself.\n   Suppose
    that one would like to form an LMP adjacency between two\n   nodes using two control
    channels.  Suppose also that there are three\n   data-bearing links.  We also
    assume that the data-bearing links are\n   ports (lambdas) and that the link verification
    procedure is not\n   enabled.  The following example illustrates which rows and\n
    \  corresponding objects might be created to accomplish this.\n   First, LMP must
    be enabled between the pair of nodes.\n   In lmpNbrTable:\n   {\n      lmpNbrNodeId
    \                      = 'c0000201'H, -- 192.0.2.1\n      lmpNbrAdminStatus                  =
    up(1),\n      lmpNbrRowStatus                    = createAndGo(4),\n      lmpNbrStorageType
    \                 = nonVolatile(3)\n   }\n   Then, the control channels must be
    set up.  These are created in\n   the lmpControlChannelTable.\n   In lmpControlChannelTable:\n
    \  {\n      lmpCcId                           = 1,\n      lmpCcUnderlyingIfIndex
    \           = 1,\n      lmpCcIsIf                         = false(2),\n      lmpCcAuthentication
    \              = false(2),\n      lmpCcHelloInterval                = 15,\n      lmpCcHelloIntervalMin
    \            = 15,\n      lmpCcHelloIntervalMax             = 1000,\n      lmpCcHelloDeadInterval
    \           = 45,\n      lmpCcHelloDeadIntervalMin         = 45,\n      lmpCcHelloDeadIntervalMax
    \        = 1000,\n      lmpCcAdminStatus                  = up(1),\n      lmpCcRowStatus
    \                   = createAndGo(4),\n      lmpCcStorageType                  =
    nonVolatile(3)\n   }\n   {\n      lmpCcId                           = 2,\n      lmpCcUnderlyingIfIndex
    \           = 2,\n      lmpCcIsIf                         = false(2),\n      lmpCcAuthentication
    \              = false(2),\n      lmpCcHelloInterval                = 15,\n      lmpCcHelloIntervalMin
    \            = 15,\n      lmpCcHelloIntervalMax             = 1000,\n      lmpCcHelloDeadInterval
    \           = 45,\n      lmpCcHelloDeadIntervalMin         = 45,\n      lmpCcHelloDeadIntervalMax
    \        = 1000,\n      lmpCcAdminStatus                  = up(1),\n      lmpCcRowStatus
    \                   = createAndGo(4),\n      lmpCcStorageType                  =
    nonVolatile(3)\n   }\n   Next, the three data-bearing links are created.  For
    each data-\n   bearing link, an ifEntry with the same ifIndex needs to be created\n
    \  beforehand.\n      In lmpDataLinkTable:\n   {\n      ifIndex                         =
    41,\n      lmpDataLinkAddressType          = unknown(0),\n      lmpDataLinkIpAddr
    \              = ''H,\n      lmpDataLinkRemoteIpAddress      = ''H,\n      lmpDataLinkRemoteIfId
    \          = 47,\n      lmpDataLinkRowStatus            = createAndGo(4),\n      lmpDataLinkStorageType
    \         = nonVolatile(3)\n   }\n   {\n      ifIndex                         =
    43,\n      lmpDataLinkAddressType          = unknown(0),\n      lmpDataLinkIpAddr
    \              = ''H,\n      lmpDataLinkRemoteIpAddress      = ''H,\n      lmpDataLinkRemoteIfId
    \          = 42,\n      lmpDataLinkRowStatus            = createAndGo(4),\n      lmpDataLinkStorageType
    \         = nonVolatile(3)\n   }\n   {\n      ifIndex                         =
    44,\n      lmpDataLinkAddressType          = unknown(0),\n      lmpDataLinkIpAddr
    \              = ''H,\n      lmpDataLinkRemoteIpAddress      = ''H,\n      lmpDataLinkRemoteIfId
    \          = 48,\n      lmpDataLinkRowStatus            = createAndGo(4),\n      lmpDataLinkStorageType
    \         = nonVolatile(3)\n   }\n   Note that the data-bearing link type (lmpDataLinkType)
    does not need\n   to be provisioned, as it is automatically populated by the node.
    \ The\n   definition of the protection role (primary or secondary) for the\n   data-bearing
    links is stored in the componentLinkTable of the TE Link\n   MIB module [RFC4220].\n
    \  Then, a TE link is created as an ifEntry with ifType teLink in the\n   ifTable.\n
    \  Once the TE link is created in the ifTable, a TE link entry is\n   created
    in the LMP MIB module to specify TE link information specific\n   to LMP.\n      In
    lmpTeLinkTable:\n   {\n      ifIndex                     = 20,\n      lmpTeLinkVerification
    \      = true(1),\n      lmpTeLinkFaultManagement    = true(1),\n      lmpTeLinkDwdm
    \              = false(2),\n      lmpTeLinkRowStatus          = createAndGo(4),\n
    \     lmpTeLinkStorageType        = nonVolatile(3)\n   }\n   and in lmpLinkVerificationTable:\n
    \  {\n      ifIndex                         = 20,\n      lmpLinkVerifyInterval
    \          = 100,\n      lmpLinkVerifyDeadInterval       = 300,\n      lmpLinkVerifyTransportMechanism
    = j0Trace(3),\n      lmpLinkVerifyAllLinks           = true(1),\n      lmpLinkVerifyTransmissionRate
    \  = 100000,\n      lmpLinkVerifyWavelength         = 0,\n      lmpLinkVerifyRowStatus
    \         = createAndGo(4),\n      lmpLinkVerifyStorageType        = nonVolatile(3)\n
    \  }\n   The association between the data-bearing links and the TE links is\n
    \  stored in the ifStackTable [RFC2863].\n   In parallel with the entry created
    in the lmpTeLinkTable, an entry\n   may be created in the teLinkTable of the TE
    Link MIB module\n   [RFC4220].\n"
  title: 7.  Example of LMP Control Channel Setup
- contents:
  - "8.  Application of the Interfaces Group to LMP\n   The Interfaces Group [RFC2863]
    defines generic managed objects for\n   managing interfaces.  This memo contains
    the media-specific\n   extensions to the Interfaces Group for managing LMP control
    channels\n   that are modeled as interfaces.  If the control channel as defined
    in\n   the lmpControlChannelTable is modeled as an ifEntry, then the\n   following
    definition applies.  An lmpControlChannelTable entry is\n   designated as being
    represented as an Interfaces MIB ifEntry if the\n   lmpControlChannelEntry object
    lmpCcIsIf is set to true (1).  In this\n   case, the control channel SHOULD be
    modeled as an ifEntry and provide\n   appropriate interface stacking, as defined
    below.\n   This memo assumes the interpretation of the Interfaces Group to be
    in\n   accordance with [RFC2863], which states that the interfaces table\n   (ifTable)
    contains information on the managed resource's interfaces\n   and that each sub-layer
    below the internetwork layer of a network\n   interface is considered an interface.
    \ Since the LMP interface only\n   carries control traffic, it is considered to
    be below the\n   internetwork layer.  Thus, the LMP interface may be represented
    as an\n   entry in the ifTable.  The interrelation of entries in the ifTable is\n
    \  defined by Interfaces Stack Group defined in [RFC2863].\n   When LMP control
    channels are modeled as interfaces, the interface\n   stack table must appear
    as follows for the LMP control channel\n   interfaces:\n      +----------------------------------------+\n
    \     | LMP-interface ifType = lmp(227)        +\n      +----------------------------------------+\n
    \     | Underlying Layer...                    +\n      +----------------------------------------+\n
    \  In the above diagram, \"Underlying Layer...\" refers to the ifIndex of\n   any
    interface type over which the LMP interface will transmit its\n   traffic.  Note
    that if the underlying layer provides multiple access\n   to its media (i.e.,
    Ethernet), then it is possible to stack multiple\n   LMP interfaces on top of
    this interface in parallel.\n   Note that it is not a requirement that LMP control
    channels be\n   modeled as interfaces.  It is acceptable that control channels
    simply\n   exist as logical connections between adjacent LMP-capable nodes.  In\n
    \  this case, lmpCcIsIf is set to false(2), and no corresponding entry\n   is
    made in the ifTable.\n"
  - contents:
    - "8.1.  Support of the LMP Layer by ifTable\n   Some specific interpretations
      of ifTable for the LMP layer follow.\n   Object        Use for the LMP layer.\n
      \  ifIndex       Each LMP interface may be represented by an ifEntry.\n   ifDescr
      \      Description of the LMP interface.\n   ifType        The value that is
      allocated for LMP is 227.  This\n                 number has been assigned by
      the IANA.\n   ifSpeed       The total bandwidth in bits per second for use by
      the\n                 LMP layer.\n   ifPhysAddress Unused.\n   ifAdminStatus
      This variable indicates the administrator's intent as\n                 to whether
      LMP should be enabled, disabled, or running\n                 in some diagnostic
      testing mode on this interface.\n                 Also see [RFC2863].\n   ifOperStatus
      \ This value reflects the actual or operational status of\n                 LMP
      on this interface.\n   ifLastChange  See [RFC2863].\n   ifInOctets    The number
      of received octets over the interface; i.e.,\n                 the number of
      octets received as LMP packets.\n   ifOutOctets   The number of transmitted
      octets over the interface;\n                 i.e., the number of octets transmitted
      as LMP packets.\n   ifInErrors    The number of LMP packets dropped due to uncorrectable\n
      \                errors.\n   ifInUnknownProtos\n                 The number
      of received packets discarded during packet\n                 header validation,
      including packets with unrecognized\n                 label values.\n   ifOutErrors
      \  See [RFC2863].\n   ifName        Textual name (unique on this system) of
      the interface\n                 or an octet string of zero length.\n   ifLinkUpDownTrapEnable\n
      \                Default is disabled (2).\n   ifConnectorPresent\n                 Set
      to false (2).\n   ifHighSpeed   See [RFC2863].\n   ifHCInOctets  The 64-bit
      version of ifInOctets; supported if required\n                 by the compliance
      statements in [RFC2863].\n   ifHCOutOctets The 64-bit version of ifOutOctets;
      supported if\n                 required by the compliance statements in [RFC2863].\n
      \  ifAlias       The nonvolatile 'alias' name for the interface, as\n                 specified
      by a network manager.\n   ifCounterDiscontinuityTime\n                 See [RFC2863].\n"
    title: 8.1.  Support of the LMP Layer by ifTable
  title: 8.  Application of the Interfaces Group to LMP
- contents:
  - "9.  LMP MIB Module Definitions\n   This MIB module IMPORTs objects from [RFC2578],
    [RFC2579], [RFC2580],\n   [RFC2863], [RFC4001], and [RFC4220], and it has REFERENCE
    clauses to\n   [RFC4204], [RFC4207], [RFC4209], [RFC3471], and [RFC2914].\n"
  - 'LMP-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n   MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n   transmission,
    Unsigned32, Counter32, TimeTicks\n      FROM SNMPv2-SMI              -- RFC 2578\n
    \  MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n      FROM SNMPv2-CONF
    \            -- RFC 2580\n   TEXTUAL-CONVENTION, TruthValue, RowStatus, StorageType,\n
    \  TimeStamp\n      FROM SNMPv2-TC               -- RFC 2579\n   InterfaceIndexOrZero,
    ifIndex\n      FROM IF-MIB                  -- RFC 2863\n   InetAddressType, InetAddress\n
    \     FROM INET-ADDRESS-MIB        -- RFC 4001\n   teLinkRemoteIpAddr, teLinkIncomingIfId,
    TeLinkEncodingType\n      FROM TE-LINK-STD-MIB;        -- RFC 4220\n"
  - "lmpMIB MODULE-IDENTITY\n   LAST-UPDATED \"200608140000Z\"  -- 14 August 2006\n
    \  ORGANIZATION \"Common Control and Measurement Protocols (CCAMP)\n                 Working
    Group\"\n   CONTACT-INFO\n       \"        Martin Dubuc\n        Email:  dubuc.consulting@sympatico.ca\n
    \               Thomas D. Nadeau\n        Email:  tnadeau@cisco.com\n                Jonathan
    P. Lang\n        Email:  jplang@ieee.org\n                Evan McGinnis\n        Email:
    \ emcginnis@hammerheadsystems.com\n                Adrian Farrel\n        Email:
    \ adrian@olddog.co.uk\"\n   DESCRIPTION\n       \"Copyright (C) 2006 The Internet
    Society.  This version of\n        the MIB module is part of RFC 4631; see the
    RFC itself\n        for full legal notices.\n        This MIB module contains
    managed object definitions for\n        the Link Management Protocol (LMP) as\n
    \       defined in 'Link Management Protocol'.\"\n   -- Revision history.\n   REVISION\n
    \      \"200608140000Z\"  -- 14 August 2006\n   DESCRIPTION\n       \"Revised
    version:\n        - Fixes textual descriptions of TruthValue settings such that\n
    \         True is always 1 and False is always 2.\n        - Adds punctuation
    to REFERENCE clauses.\n        This revision published as RFC 4631\"\n   REVISION\n
    \      \"200601110000Z\"  -- 11 January 2006\n   DESCRIPTION\n       \"Initial
    version published as RFC 4327\"\n   ::= { transmission 227 }\n"
  - '-- Textual Conventions

    '
  - "LmpInterval ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS        current\n
    \  DESCRIPTION\n       \"The interval delay, in milliseconds.\"\n   SYNTAX        Unsigned32
    (1..65535)\n"
  - "LmpRetransmitInterval ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS
    \       current\n   DESCRIPTION\n       \"The retransmission interval delay in
    milliseconds.\"\n   SYNTAX        Unsigned32 (1..4294967295)\n"
  - "LmpNodeId ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT  \"1d.1d.1d.1d\"\n   STATUS
    \       current\n   DESCRIPTION\n       \"Represents a Node ID in network byte
    order.  Node ID is an\n        address of type IPv4.\"\n   REFERENCE\n       \"Section
    1.1 of Link Management Protocol, RFC 4204.\"\n   SYNTAX        OCTET STRING(SIZE(4))\n"
  - '-- Top level components of this MIB

    '
  - '-- Notifications

    '
  - 'lmpNotifications OBJECT IDENTIFIER ::= { lmpMIB 0 }

    '
  - '-- Tables, Scalars

    '
  - 'lmpObjects       OBJECT IDENTIFIER ::= { lmpMIB 1 }

    '
  - '-- Conformance

    '
  - 'lmpConformance   OBJECT IDENTIFIER ::= { lmpMIB 2 }

    '
  - "lmpAdminStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n   MAX-ACCESS
    \   read-write\n   STATUS        current\n   DESCRIPTION\n       \"The desired
    operational status of LMP on the node.\n        Implementations should save the
    value of this object in\n        persistent memory so that it survives restarts
    or reboot.\"\n   DEFVAL        { up }\n   ::= { lmpObjects 1 }\n"
  - "lmpOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n   MAX-ACCESS
    \   read-only\n   STATUS        current\n   DESCRIPTION\n       \"The actual operational
    status of LMP on the node.\"\n   ::= { lmpObjects 2 }\n"
  - '-- LMP Neighbor Table

    '
  - "lmpNbrTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpNbrEntry\n   MAX-ACCESS
    \   not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This table
    specifies the neighbor node(s) to which control\n        channels may be established.\"\n
    \  ::= { lmpObjects 3 }\n"
  - "lmpNbrEntry OBJECT-TYPE\n   SYNTAX        LmpNbrEntry\n   MAX-ACCESS    not-accessible\n
    \  STATUS        current\n   DESCRIPTION\n       \"An entry in this table is created
    by a LMP-enabled device for\n        every pair of nodes that can establish control
    channels.\"\n   INDEX         { lmpNbrNodeId }\n   ::= { lmpNbrTable 1 }\n"
  - "LmpNbrEntry ::= SEQUENCE {\n  lmpNbrNodeId              LmpNodeId,\n  lmpNbrRetransmitInterval
    \ LmpRetransmitInterval,\n  lmpNbrRetryLimit          Unsigned32,\n  lmpNbrRetransmitDelta
    \    Unsigned32,\n  lmpNbrAdminStatus         INTEGER,\n  lmpNbrOperStatus          INTEGER,\n
    \ lmpNbrRowStatus           RowStatus,\n  lmpNbrStorageType         StorageType\n"
  - '}

