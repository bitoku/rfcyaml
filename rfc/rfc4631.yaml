  - "lmpTeLinkTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpTeLinkEntry\n   MAX-ACCESS
    \   not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This table
    specifies the LMP-specific TE link information.\n        Overall TE link information
    is kept in three separate tables:\n        ifTable for interface-specific information,
    lmpTeLinkTable\n        for LMP specific information, and teLinkTable for generic\n
    \       TE link information.  ifIndex is the common index to all\n        tables.\"\n
    \  ::= { lmpObjects 12 }\n"
  - "lmpTeLinkEntry OBJECT-TYPE\n   SYNTAX        LmpTeLinkEntry\n   MAX-ACCESS    not-accessible\n
    \  STATUS        current\n   DESCRIPTION\n       \"An entry in this table exists
    for each ifEntry with an\n        ifType of teLink(200) that is managed by LMP.
    \ An ifEntry with\n        an ifIndex must exist before the corresponding lmpTeLinkEntry
    is\n        created.  If a TE link entry in the ifTable is destroyed, then\n        so
    is the corresponding entry in the lmpTeLinkTable.  The\n        administrative
    status value is controlled from the ifEntry.\n        Setting the administrative
    status to testing prompts LMP to\n        start link verification on the TE link.
    \ Information about the\n        TE link that is not LMP specific is contained
    in the\n        teLinkTable of the TE-LINK-STD-MIB MIB module.\"\n   INDEX         {
    ifIndex }\n   ::= { lmpTeLinkTable 1 }\n"
  - "LmpTeLinkEntry ::= SEQUENCE {\n  lmpTeLinkNbrRemoteNodeId  LmpNodeId,\n  lmpTeLinkVerification
    \    TruthValue,\n  lmpTeLinkFaultManagement  TruthValue,\n  lmpTeLinkDwdm             TruthValue,\n
    \ lmpTeLinkOperStatus       INTEGER,\n  lmpTeLinkRowStatus        RowStatus,\n
    \ lmpTeLinkStorageType      StorageType\n"
  - '}

    '
  - "lmpTeLinkNbrRemoteNodeId OBJECT-TYPE\n   SYNTAX        LmpNodeId\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This is the
    Node ID of the TE link remote node.  This value\n        may be learned during
    the control channel parameter negotiation\n        phase (in the Config message).
    \ Node ID is an address whose\n        type must be IPv4.\"\n   ::= { lmpTeLinkEntry
    1 }\n"
  - "lmpTeLinkVerification OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object
    indicates whether the LMP link verification\n        procedure is enabled for
    this TE link.\"\n   REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n
    \  ::= { lmpTeLinkEntry 2 }\n"
  - "lmpTeLinkFaultManagement OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object
    indicates whether the LMP fault management procedure\n        is enabled on this
    TE link.\"\n   REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n   ::=
    { lmpTeLinkEntry 3 }\n"
  - "lmpTeLinkDwdm OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS    read-create\n
    \  STATUS        current\n   DESCRIPTION\n       \"This object indicates whether
    the LMP DWDM procedure is enabled\n        on this TE link.\"\n   REFERENCE\n
    \      \"Link Management Protocol (LMP) for Dense Wavelength Division\n        Multiplexing
    (DWDM) Optical Line Systems, RFC 4209.\"\n   ::= { lmpTeLinkEntry 4 }\n"
  - "lmpTeLinkOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER {\n                   up(1),
    down(2), testing(3), init(4), degraded(5)\n                 }\n   MAX-ACCESS    read-only\n
    \  STATUS        current\n   DESCRIPTION\n       \"The actual operational status
    of this TE link.  The status\n        is set to testing when the TE link is performing
    link\n        verification.  A degraded state indicates that there is\n        no
    active control channel between the pair of nodes that\n        form the endpoints
    of the TE link, but that at least one\n        data-bearing link on the TE link
    is allocated.\"\n   ::= { lmpTeLinkEntry 5 }\n"
  - "lmpTeLinkRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS    read-create\n
    \  STATUS        current\n   DESCRIPTION\n       \"This variable is used to create,
    modify, and/or\n        delete a row in this table.  None of the writable objects\n
    \       in a row can be changed if the status is active(1).\n        All read-create
    objects must have valid and consistent\n        values before the row can be activated.\"\n
    \  ::= { lmpTeLinkEntry 6 }\n"
  - "lmpTeLinkStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"The storage
    type for this conceptual row in the\n        lmpTeLinkTable.  Conceptual rows
    having the value\n        'permanent' need not allow write-access to any\n        columnar
    object in the row.\"\n   DEFVAL        { nonVolatile }\n   ::= { lmpTeLinkEntry
    7 }\n"
  - '-- End of lmpTeLinkTable

    '
  - "lmpGlobalLinkVerificationInterval OBJECT-TYPE\n   SYNTAX        Unsigned32\n
    \  UNITS         \"milliseconds\"\n   MAX-ACCESS    read-write\n   STATUS        current\n
    \  DESCRIPTION\n       \"This object indicates how often the link verification\n
    \       procedure is executed.  The interval is in milliseconds.\n        A value
    of 0 is used to indicate that the link\n        verification procedure should
    not be executed.  The\n        interval specified in this object should be large
    enough\n        to allow the verification procedure to be completed\n        before
    the start of the next interval.\n        Implementations should save the value
    of this object in\n        persistent memory so that it survives restarts or reboot.\"\n
    \  ::= { lmpObjects 13 }\n"
  - '-- LMP Link Verification Table

    '
  - "lmpLinkVerificationTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpLinkVerificationEntry\n
    \  MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This
    table specifies TE link information associated with the\n        LMP verification
    procedure.\"\n   ::= { lmpObjects 14 }\n"
  - "lmpLinkVerificationEntry OBJECT-TYPE\n   SYNTAX        LmpLinkVerificationEntry\n
    \  MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An
    entry in this table is created by an LMP-enabled device for\n        every TE
    link that supports the LMP verification\n        procedure.\"\n   INDEX         {
    ifIndex }\n   ::= { lmpLinkVerificationTable 1 }\n"
  - "LmpLinkVerificationEntry ::= SEQUENCE {\n  lmpLinkVerifyInterval           LmpInterval,\n
    \ lmpLinkVerifyDeadInterval       LmpInterval,\n  lmpLinkVerifyTransportMechanism
    BITS,\n  lmpLinkVerifyAllLinks           TruthValue,\n  lmpLinkVerifyTransmissionRate
    \  Unsigned32,\n  lmpLinkVerifyWavelength         Unsigned32,\n  lmpLinkVerifyRowStatus
    \         RowStatus,\n  lmpLinkVerifyStorageType        StorageType\n"
  - '}

    '
  - "lmpLinkVerifyInterval OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object
    specifies the VerifyInterval parameter used\n        in the LMP link verification
    process.  It indicates the\n        interval at which the Test messages are sent.\"\n
    \  REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n   ::= { lmpLinkVerificationEntry
    1 }\n"
  - "lmpLinkVerifyDeadInterval OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object
    specifies the VerifyDeadInterval parameter used\n        in the verification of
    the physical connectivity of data-\n        bearing links.  It specifies the observation
    period used to\n        detect a Test message at the remote node.\"\n   REFERENCE\n
    \      \"Link Management Protocol, RFC 4204.\"\n   ::= { lmpLinkVerificationEntry
    2 }\n"
  - "lmpLinkVerifyTransportMechanism OBJECT-TYPE\n   SYNTAX        BITS {\n                     --
    All encoding types:\n                     payload(0),\n                     --
    SONET/SDH encoding type:\n                     dccSectionOverheadBytes(1),\n                     dccLineOverheadBytes(2),\n
    \                    j0Trace(3),\n                     j1Trace(4),\n                     j2Trace(5)\n
    \                }\n   MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n
    \      \"This defines the transport mechanism for the Test messages.  The\n        scope
    of this bit mask is restricted to each link encoding\n        type.  The local
    node will set the bits corresponding to the\n        various mechanisms it can
    support for transmitting LMP Test\n        messages.  The receiver chooses the
    appropriate mechanism in the\n        BeginVerifyAck message.\"\n   REFERENCE\n
    \      \"Link Management Protocol, RFC 4204\n        Synchronous Optical Network
    (SONET)/Synchronous Digital\n        Hierarchy (SDH) Encoding for Link Management
    Protocol (LMP)\n        Test Messages, RFC 4207.\"\n   ::= { lmpLinkVerificationEntry
    3 }\n"
  - "lmpLinkVerifyAllLinks OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"A value of
    true(1) for this object indicates that the\n        verification process checks
    all unallocated links; otherwise,\n        only the new ports or component links
    that have been added to\n        this TE link are verified.\"\n   ::= { lmpLinkVerificationEntry
    4 }\n"
  - "lmpLinkVerifyTransmissionRate OBJECT-TYPE\n   SYNTAX        Unsigned32\n   UNITS
    \        \"bytes per second\"\n   MAX-ACCESS    read-create\n   STATUS        current\n
    \  DESCRIPTION\n       \"This is the transmission rate of the data link over which\n
    \       the Test messages will be transmitted and is expressed in\n        bytes
    per second.\"\n   REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n
    \  ::= { lmpLinkVerificationEntry 5 }\n"
  - "lmpLinkVerifyWavelength OBJECT-TYPE\n   SYNTAX        Unsigned32\n   UNITS         \"nanometers\"\n
    \  MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This
    value corresponds to the wavelength at\n        which the Test messages will be
    transmitted and is\n        measured in nanometers (nm).  If each data-bearing
    link\n        corresponds to a separate wavelength, then this value should\n        be
    set to 0.\"\n   REFERENCE\n       \"Link Management Protocol, RFC 4204.\"\n   ::=
    { lmpLinkVerificationEntry 6 }\n"
  - "lmpLinkVerifyRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This variable
    is used to create, modify, and/or\n        delete a row in this table.  None of
    the writable objects\n        in a row can be changed if the status is active(1).\n
    \       All read-create objects must have valid and consistent\n        values
    before the row can be activated.\"\n   ::= { lmpLinkVerificationEntry 7 }\n"
  - "lmpLinkVerifyStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"The storage
    type for this conceptual row in the\n        lmpLinkVerificationTable.  Conceptual
    rows having the value\n        'permanent' need not allow write-access to any\n
    \       columnar object in the row.\"\n   DEFVAL        { nonVolatile }\n   ::=
    { lmpLinkVerificationEntry 8 }\n"
