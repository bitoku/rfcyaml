    \ Communication Protocol (ICCP)\n"
- title: Abstract
  contents:
  - "Abstract\n   The Inter-Chassis Communication Protocol (ICCP) supports an inter-\n\
    \   chassis redundancy mechanism that is used to support high network\n   availability.\n\
    \   In this document, Provider Edge (PE) devices in a Redundancy Group\n   (RG)\
    \ running ICCP are used to offer multihomed connectivity to\n   Spanning Tree\
    \ Protocol (STP) networks to improve availability of the\n   STP networks.  The\
    \ ICCP TLVs and usage for the ICCP STP application\n   are defined.\n"
