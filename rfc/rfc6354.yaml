- title: Appendix A.  Anti-Shadow Loss Concealment Using Forward-Shifted
  contents:
  - "Appendix A.  Anti-Shadow Loss Concealment Using Forward-Shifted\n           \
    \  Redundancy\n   (This Appendix is included for Informational purposes.)\n  \
    \ It is not unusual in a wireless mobile communication environment that\n   the\
    \ radio signal to a mobile wireless media receiver can be\n   temporarily blocked\
    \ by tall buildings, mountains, tunnels, etc. for a\n   period of time.  In other\
    \ words, the receiver enters into a shadow of\n   the radio coverage.  When the\
    \ receiver is in such a shadow, no new\n   data will be received.  In some extreme\
    \ cases, the receiver may have\n   to spend seconds or even tens of seconds in\
    \ such a shadow.\n   Without special design considerations to compensate for the\
    \ loss of\n   data due to shadowing, a mobile user may experience an unacceptable\n\
    \   level of service interruptions.  Traditional redundant encoding\n   schemes\
    \ (including RFC 2198 and most FEC schemes) are known to be\n   ineffective in\
    \ dealing with such losses of consecutive frames.\n   However, the employment\
    \ of forward-shifted redundancy, in combination\n   with the anti-shadow loss\
    \ concealment at the receiver, as described\n   here, can effectively prevent\
    \ service interruptions due to the effect\n   of shadowing.\n"
- title: A.1.  Sender-Side Operations
  contents:
  - "A.1.  Sender-Side Operations\n   For anti-shadow loss management, the RTP sender\
    \ simply adds a\n   forward-shifted redundant stream (called anti-shadow or AS\
    \ stream)\n   while transmitting the primary media stream.  The amount of forward-\n\
    \   shifting, which should remain constant for the duration of the\n   session,\
    \ will determine the maximal length of shadows that can be\n   completely concealed\
    \ at the receiver, as explained below.\n   Except for the fact that the redundant\
    \ stream is forward-shifted\n   relative to the primary stream (i.e., the redundant\
    \ data is sent\n   ahead of the corresponding primary data), the design decision\
    \ and\n   trade-offs on the quality, encoding, bandwidth overhead, etc. of the\n\
    \   redundant stream are not different from the traditional RTP payload\n   redundant\
    \ scheme.\n   The following diagram illustrates a segment of the transmission\n\
    \   sequence of a forward-shifted redundant RTP session, in which the AS\n   stream\
    \ is forward-shifted by 155 frames.  If, for simplicity here, we\n   assume that\
    \ the value of the timestamp is incremented by 1 between\n   two consecutive frames,\
    \ this forward-shifted redundancy can then be\n   indicated with:\n      forwardshift=155\n\
    \   and the setting of the timestamp offset to 0 in all the additional\n   headers.\
    \  This can mean 3.1 seconds of forward-shifting if each frame\n   represents\
    \ 20 ms of original media.\n                           Primary stream    AS stream\n\
    \               ...               |                |\n                       \
    \          v                v\n               Pkt k+8        [ 111 ]         \
    \ [ 266 ]\n                                 |                |\n             \
    \                    v                v\n               Pkt k+7        [ 110 ]\
    \          [ 265 ]\n                                 |                |\n    \
    \                             v                v\n           ^   Pkt k+6     \
    \   [ 109 ]          [ 264 ]\n           |                     |             \
    \   |\n           |                     v                v\n               Pkt\
    \ k+5        [ 108 ]          [ 263 ]\n           T                     |    \
    \            |\n           I                     v                v\n        \
    \   M   Pkt k+4        [ 107 ]          [ 262 ]\n           E                \
    \     |                |\n                                 v                v\n\
    \               Pkt k+3        [ 106 ]          [ 261 ]\n                    \
    \             |                |\n                                 v         \
    \       v\n               Pkt k+2        [ 105 ]          [ 260 ]\n          \
    \                       |                |\n                                 v\
    \                v\n               Pkt k+1        [ 104 ]          [ 259 ]\n \
    \                                |                |\n                        \
    \         v                v\n               Pkt k          [ 103 ]          [\
    \ 258 ]\n                                 |                |\n               \
    \                  v                v\n                                (Transmitted\
    \ first)\n       Figure 1: An Example of Forward-Shifted Redundant RTP Packet\n\
    \                               Transmission\n"
- title: A.2.  Receiver-Side Operations
  contents:
  - "A.2.  Receiver-Side Operations\n   The anti-shadow receiver is illustrated in\
    \ the following diagram.\n                                                 +---------+\n\
    \                               normal mode   sw1 | media   |     media\n    Primary\
    \ stream ======================o___o==>| decoder |===> output\n    AS stream \
    \    ----                           +---------+     device\n                 \
    \    |             AS mode o\n                     |       +---------+   |\n \
    \                    |       | anti-   |   |\n                     ------->| shadow\
    \  |----\n                             | buffer  |\n                         \
    \    +---------+\n                                  |\n                      \
    \            V\n                             expired frames\n                \
    \             discarded\n                    Figure 2: Anti-Shadow RTP Receiver\n\
    \   The anti-shadow receiver operates between two modes -- \"normal mode\"\n \
    \  and \"AS mode\".  When the receiver is not in a shadow (i.e., when it\n   still\
    \ receives new data), it operates in the normal mode.  Otherwise,\n   it operates\
    \ in the AS mode.\n"
- title: A.2.1.  Normal-Mode Operation
  contents:
  - "A.2.1.  Normal-Mode Operation\n   In the normal mode, after receiving a new RTP\
    \ packet that contains\n   the primary data and forward-shifted AS data, the receiver\
    \ passes the\n   primary data directly to the appropriate media decoder for play-out\n\
    \   (a de-jittering buffer may be used before the play-out, but for\n   simplicity\
    \ we assume that none is used here), while the received AS\n   data is stored\
    \ in an anti-shadow buffer.\n   Moreover, data stored in the anti-shadow buffer\
    \ will be continuously\n   checked to determine whether it has expired.  If any\
    \ redundant data\n   in the anti-shadow buffer is found to have a timestamp older\
    \ (i.e.,\n   smaller) than that of the last primary frame passed to the media\n\
    \   decoder, it will be considered expired and be purged from the\n   anti-shadow\
    \ buffer.\n   The following example illustrates the operation of the anti-shadow\n\
    \   buffer in normal mode.  We use the same assumption as in Figure 1,\n   and\
    \ assume that the initial timestamp value is 103 when the session\n   starts.\n\
    \             Timestamp     Timestamp\n     Time      being      of media in\n\
    \    (in ms)  played out    AS buffer         Note\n   ------------------------------------------------------------------\n\
    \     t < 0                 --             (buffer empty)\n      ...\n     t=0\
    \       103         258            (hold 1 AS frame)\n     t=20      104     \
    \    258-259        (hold 2 AS frames)\n     t=40      105         258-260   \
    \     (hold 3 AS frames)\n      ...\n     t=3080    257         258-412      \
    \  (full, hold 155 AS frames)\n     t=3100    258         259-413        (full,\
    \ frame 258 purged)\n     t=3120    259         260-414        (full, frame 259\
    \ purged)\n      ...\n     t=6240    415         416-570        (always holds\
    \ 3.1 sec\n                                           worth of redundant data)\n\
    \      ...\n     Figure 3: Example of Anti-Shadow Buffer Operation in Normal Mode\n\
    \   Before the beginning of the session (t<0), the anti-shadow buffer\n   will\
    \ be empty.  When the first primary frame is received, the play-\n   out will\
    \ start immediately, and the first received AS frame is stored\n   in the anti-shadow\
    \ buffer.  With the arrival of more forward-shifted\n   redundant frames, the\
    \ anti-shadow buffer will gradually be filled up.\n   For the example shown in\
    \ Figure 3, after 3.08 seconds (the amount of\n   the forward-shifting minus one\
    \ frame) from the start of the session,\n   the anti-shadow buffer will be full,\
    \ holding exactly 3.1 seconds\n   worth of redundant data, with the oldest frame\
    \ corresponding to\n   t=3.1 sec and the youngest frame corresponding to t=6.18\
    \ sec.\n   It is not difficult to see that in normal mode, because of the\n  \
    \ continuous purge of expired frames and the addition of new frames,\n   the anti-shadow\
    \ buffer will always be full, holding the next\n   'forwardshift' amount of redundant\
    \ frames.\n"
- title: A.2.2.  Anti-Shadow-Mode Operation
  contents:
  - "A.2.2.  Anti-Shadow-Mode Operation\n   When the receiver enters a shadow (or\
    \ any other conditions that\n   prevent the receiver from getting new media data),\
    \ the receiver\n   switches to the anti-shadow mode, in which it simply continues\
    \ the\n   play-out from the forward-shifted redundant data stored in the\n   anti-shadow\
    \ buffer.\n   For the example in Figure 3, if the receiver enters a shadow at\n\
    \   t=3120, it can continue the play-out by using the forward-shifted\n   redundant\
    \ frames (ts=260-414) from the anti-shadow buffer.  As long\n   as the receiver\
    \ can move out of the shadow by t=6240, there will be\n   no service interruption.\n\
    \   When the shadow condition ends (meaning new data starts to arrive\n   again),\
    \ the receiver immediately switches back to the normal mode of\n   operation,\
    \ playing out from newly arrived primary frames.  At the\n   same time, the arrival\
    \ of new AS frames will start to re-fill the\n   anti-shadow buffer.\n   However,\
    \ if the duration of the shadow is longer than the amount of\n   forward-shifting,\
    \ the receiver will run out of media frames from its\n   anti-shadow buffer. \
    \ At that point, service interruption will occur.\n"
