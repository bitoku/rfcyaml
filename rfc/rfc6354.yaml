- title: 3.  Allowing Forward-Shifted Redundant Data
  contents:
  - "3.  Allowing Forward-Shifted Redundant Data\n   In RFC 2198, the timestamp offset\
    \ in the additional header\n   corresponding to a redundant block is defined as\
    \ a 14-bit unsigned\n   offset of the timestamp relative to the timestamp given\
    \ in the RTP\n   header.  As stated in RFC 2198:\n      The use of an unsigned\
    \ offset implies that redundant data must be\n      sent after the primary data,\
    \ and is hence a time to be subtracted\n      from the current timestamp to determine\
    \ the timestamp of the data\n      for which this block is the redundancy.\n \
    \  This effectively prevents RFC 2198 from being used to support\n   forward-shifted\
    \ redundant blocks.\n   In order to support the use of forward-shifted redundant\
    \ blocks, the\n   media type \"fwdred\", which allows a parameter called \"forwardshift\"\
    ,\n   is introduced to indicate the capability of and willingness to use\n   forward-shifted\
    \ redundancy and the base value of timestamp forward-\n   shifting.  The base\
    \ value of \"forwardshift\" is an integer equal to or\n   greater than '0' in\
    \ RTP timestamp units.\n   In an RTP session that uses forward-shifted redundant\
    \ encodings, the\n   timestamp of a redundant block in a received RTP packet is\
    \ determined\n   as follows:\n      timestamp of redundant block = timestamp in\
    \ RTP header\n                          - timestamp offset in additional header\n\
    \                          + forward-shift base value\n   Note that generally,\
    \ in a forward-shifted session, the timestamp\n   offset in the additional header\
    \ is set to '0'.\n   The sender MUST NOT change the contents of a packet that\
    \ appears in a\n   forward-shifted stream when it is time to send it in the main\
    \ stream.\n"
- title: 4.  Registration of Media Type "fwdred"
  contents:
  - "4.  Registration of Media Type \"fwdred\"\n   The definition is based on media\
    \ type \"red\" defined in RFC 2198\n   [RFC2198] and RFC 4102 [RFC4102], with\
    \ the addition of the\n   \"forwardshift\" parameter.\n   Type names: audio, text\n\
    \   Subtype names: fwdred\n   Required parameters:\n      rate: as defined in\
    \ [RFC4102].\n      pt: as defined in [RFC4102].\n      forwardshift: An unsigned\
    \ integer can be specified as the value.\n         If this parameter has a value\
    \ greater than '0', it indicates\n         that the sender of this parameter will\
    \ use forward-shifting\n         with a base value as specified when sending out\
    \ redundant data.\n         This value is in RTP timestamp units.\n         If\
    \ this parameter has a value of '0', it indicates that the\n         sender of\
    \ this parameter will not use forward-shifting when\n         sending its redundant\
    \ data; i.e., the sender will have the same\n         behaviors as defined in\
    \ RFC 2198.\n   Optional parameters:\n      ptime: as defined in [RFC4102] [RFC4566].\n\
    \      maxptime: as defined in [RFC4102] [RFC4867].\n   Encoding considerations:\n\
    \      This media type is framed binary data (see RFC 4288, Section 4.8)\n   \
    \   and is only defined for transfer of RTP redundant data frames\n      specified\
    \ in RFC 2198.\n   Security considerations: See Section 6 of RFC 2198.\n   Interoperability\
    \ considerations: none.\n   Published specification:\n      RTP redundant data\
    \ frame format is specified in RFC 2198.\n   Applications that use this media\
    \ type:\n      It is expected that real-time audio/video, text streaming, and\n\
    \      conferencing tools/applications that want protection against\n      losses\
    \ of a large number of consecutive frames will be interested\n      in using this\
    \ type.\n   Additional information: none.\n   Person & email address to contact\
    \ for further information:\n      Qiaobing Xie <Qiaobing.Xie@gmail.com>\n   Intended\
    \ usage: COMMON\n   Restrictions on usage:\n      This media type depends on RTP\
    \ framing, and hence is only defined\n      for transfer via RTP (RFC 3550 [RFC3550]).\
    \  Transfer within other\n      framing protocols is not defined at this time.\n\
    \   Author:\n      Qiaobing Xie\n   Change controller:\n      IETF Audio/Video\
    \ Transport working group delegated from the IESG.\n"
- title: 5.  Mapping Media Type Parameters into SDP
  contents:
  - "5.  Mapping Media Type Parameters into SDP\n   The information carried in the\
    \ media type specification has a\n   specific mapping to fields in the Session\
    \ Description Protocol (SDP)\n   [RFC4566], which is commonly used to describe\
    \ RTP sessions.  When SDP\n   is used to specify sessions employing the forward-shifted\
    \ redundant\n   format, the mapping is as follows:\n   o  The media type (\"audio\"\
    ) goes in SDP \"m=\" as the media name.\n   o  The media subtype (\"fwdred\")\
    \ goes in SDP \"a=rtpmap\" as the\n      encoding name.\n   o  The required parameter\
    \ \"forwardshift\" goes in the SDP \"a=fmtp\"\n      attribute by copying it directly\
    \ from the media type string as\n      \"forwardshift=value\".\n   The following\
    \ is an example of usage that indicates forward-shifted\n   (by 5.1 sec) redundancy:\n\
    \      m=audio 12345 RTP/AVP 121 0 5\n      a=rtpmap:121 fwdred/8000/1\n     \
    \ a=fmtp:121 0/5 forwardshift=40800\n   The following is an example of usage that\
    \ indicates sending\n   redundancy without forward-shifting (equivalent to RFC\
    \ 2198):\n      m=audio 12345 RTP/AVP 121 0 5\n      a=rtpmap:121 fwdred/8000/1\n\
    \      a=fmtp:121 0/5 forwardshift=0\n"
- title: 6.  Usage in Offer/Answer
  contents:
  - "6.  Usage in Offer/Answer\n   The \"forwardshift\" SDP parameter specified in\
    \ this document is\n   declarative, and all reasonable values are expected to\
    \ be supported.\n"
