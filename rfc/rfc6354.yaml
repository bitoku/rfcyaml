- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a simple enhancement to RFC 2198 [RFC2198]\
    \ to\n   support RTP sessions with forward-shifted redundant encodings, i.e.,\n\
    \   redundant data sent before the corresponding primary data.\n   Forward-shifted\
    \ redundancy can be used to conceal losses of a large\n   number of consecutive\
    \ media frames (e.g., consecutive loss of seconds\n   of media).  Such capability\
    \ is highly desirable, especially in\n   wireless mobile communication environments\
    \ where the radio signal to\n   a mobile wireless media receiver can be temporarily\
    \ blocked by tall\n   buildings, mountains, tunnels, etc.  In other words, the\
    \ receiver\n   enters into a shadow of the radio coverage.  No new data will be\n\
    \   received when the receiver is in a shadow.\n   In some extreme cases, the\
    \ receiver may have to spend seconds or even\n   tens of seconds in a shadow.\
    \  The traditional backward-shifted\n   redundant encoding scheme (i.e., redundant\
    \ data is sent after the\n   primary data), as currently supported by RFC 2198\
    \ [RFC2198], does not\n   address such consecutive frame losses.\n   In contrast,\
    \ the forward-shifted redundancy scheme allows one to\n   apply effective anti-shadow\
    \ loss management at the receiver (as\n   illustrated in Appendix A), thus preventing\
    \ service interruptions\n   when a mobile receiver runs into such a shadow.\n\
    \   Anti-shadow loss concealment as described in this document can be\n   readily\
    \ applied to the streaming of pre-recorded media.  Because of\n   the need of\
    \ generating the forward-shifted anti-shadow redundant\n   stream, to apply anti-shadow\
    \ loss concealment to the streaming of\n   live media will require the insertion\
    \ of a delay equal to or greater\n   than the amount of forward-shifting at the\
    \ source of media.\n"
- title: 1.1.  Sending Redundant Data Inband vs. Out-of-Band
  contents:
  - "1.1.  Sending Redundant Data Inband vs. Out-of-Band\n   Regardless of the direction\
    \ of time shift (e.g., forward-shifting, or\n   backward-shifting as in RFC 2198)\
    \ or the encoding scheme (e.g.,\n   Forward Error Correction (FEC), or non-FEC),\
    \ there is always the\n   option of sending the redundant data and the primary\
    \ data either in\n   the same RTP session (i.e., inband) or in separate RTP sessions\n\
    \   (i.e., out-of-band).  There are pros and cons for either approach, as\n  \
    \ outlined below.\n   Inband Approach:\n   o  Pro: A single RTP session is faster\
    \ to set up and easier to\n      manage.\n   o  Pro: A single RTP session presents\
    \ a simpler problem for NAT/\n      firewall traversal.\n   o  Pro: Less overall\
    \ overhead -- one source of RTP/UDP/IP overhead.\n   o  Con: Lack of flexibility\
    \ -- difficult for middle boxes such as\n      gateways to add/remove the redundant\
    \ data.\n   o  Con: Need more specification -- special payload formats need to\
    \ be\n      defined to carry the redundant data inband.\n   Out-of-Band Approach:\n\
    \   o  Pro: Flexibility -- redundant data can be more easily added,\n      removed,\
    \ or replaced by a middle box such as a gateway.\n   o  Pro: Little or no specification\
    \ -- no new payload format is\n      needed.\n   o  Con: Multiple RTP sessions\
    \ may take longer to set up and may be\n      more complex to manage.\n   o  Con:\
    \ Multiple RTP sessions for NAT/firewall traversal are harder\n      to address.\n\
    \   o  Con: Bigger overall overhead -- more than one source of RTP/UDP/IP\n  \
    \    overhead.\n   It is noteworthy that the specification of inband payload formats,\
    \ as\n   described in this document and in RFC 2198, does not preclude a\n   deployment\
    \ from using the out-of-band approach.  Rather, it gives the\n   deployment the\
    \ choice to use whichever approach is deemed most\n   beneficial under a given\
    \ circumstance.\n"
