- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   ICN was purposefully designed from the start\
    \ to have certain\n   intrinsic security properties.  The most well known of which\
    \ are\n   authentication of delivered content and (optional) encryption of the\n\
    \   content.  [RFC7945] has an extensive discussion of various aspects of\n  \
    \ ICN security, including many that are relevant to deployments.\n   Specifically,\
    \ [RFC7945] points out that ICN access control, privacy,\n   security of in-network\
    \ caches, and protection against various network\n   attacks (e.g., DoS) have\
    \ not yet been fully developed due to the lack\n   of a sufficient mass of deployments.\
    \  [RFC7945] also points out\n   relevant advances occurring in the ICN research\
    \ community that hold\n   promise to address each of the identified security gaps.\
    \  Lastly,\n   [RFC7945] points out that as secure communications in the existing\n\
    \   Internet (e.g., HTTPS) become the norm, major gaps in ICN security\n   will\
    \ inevitably slow down the adoption of ICN.\n   In addition to the security findings\
    \ of [RFC7945], this document has\n   highlighted that all anticipated ICN deployment\
    \ configurations will\n   involve coexistence with existing Internet infrastructure\
    \ and\n   applications.  Thus, even the basic authentication and encryption\n\
    \   properties of ICN content will need to account for interworking with\n   non-ICN\
    \ content to preserve end-to-end security.  For example, in the\n   edge network\
    \ underlay deployment configuration described in\n   Section 4.3.1, the gateway/proxy\
    \ that translates HTTP or CoAP\n   request/responses into ICN message exchanges\
    \ will need to support a\n   security model to preserve end-to-end security. \
    \ One alternative\n   would be to consider an approach similar to [RFC8613], which\
    \ is used\n   to pass end-to-end encrypted content between HTTP and CoAP by an\n\
    \   application-layer security mechanism.  Further investigation is\n   required\
    \ to see if this approach is suitable to preserve ICN message\n   security through\
    \ future protocol translation functions (e.g., ICN to\n   HTTP or CoAP to ICN)\
    \ of gateways/proxies.\n   Finally, the DOCTOR project discussed in Section 6.2.6\
    \ is an example\n   of an early deployment that is looking at specific attacks\
    \ against\n   ICN infrastructure, in this case, looking at Interest Flooding\n\
    \   Attacks [Nguyen-2] and Content Poisoning Attacks [Nguyen-1] [Mai-2]\n   [Nguyen-3]\
    \ and evaluating potential countermeasures based on MANO-\n   orchestrated actions\
    \ on the virtualized infrastructure [Mai-1].\n"
