- title: 4.  Deployment Configurations
  contents:
  - "4.  Deployment Configurations\n   In this section, we present various deployment\
    \ options for ICN.\n   These are presented as \"configurations\" that allow for\
    \ studying these\n   options further.  While this document will outline experiences\
    \ with a\n   number of these configurations (in Section 6), we will not provide\
    \ an\n   in-depth technical or commercial evaluation for any of them -- for\n\
    \   this, we refer to existing literature in this space, such as\n   [Tateson].\n"
- title: 4.1.  Clean-Slate ICN
  contents:
  - "4.1.  Clean-Slate ICN\n   ICN has often been described as a \"clean-slate\" approach\
    \ with the\n   goal to renew or replace the complete IP infrastructure of the\n\
    \   Internet.  As such, existing routing hardware and ancillary services,\n  \
    \ such as existing applications that are typically tied directly to the\n   TCP/IP\
    \ stack, are not taken for granted.  For instance, a Clean-slate\n   ICN deployment\
    \ would see existing IP routers being replaced by ICN-\n   specific forwarding\
    \ and routing elements, such as NFD [NFD], CCNx\n   routers [Jacobson], or Publish-Subscribe\
    \ Internet Technology\n   (PURSUIT) forwarding nodes [IEEE_Communications].\n\
    \   While such clean-slate replacement could be seen as exclusive for ICN\n  \
    \ deployments, some ICN approaches (e.g., [POINT]) also rely on the\n   deployment\
    \ of general infrastructure upgrades, in this case, SDN\n   switches.  Different\
    \ proposals have been made for various ICN\n   approaches to enable the operation\
    \ over an SDN transport [Reed]\n   [CONET] [C_FLOW].\n"
- title: 4.2.  ICN-as-an-Overlay
  contents:
  - "4.2.  ICN-as-an-Overlay\n   Similar to other significant changes to the Internet\
    \ routing fabric,\n   particularly the transition from IPv4 to IPv6 or the introduction\
    \ of\n   IP multicast, this deployment configuration foresees the creation of\n\
    \   an ICN overlay.  Note that this overlay approach is sometimes,\n   informally,\
    \ also referred to as a tunneling approach.  The overlay\n   approach can be implemented\
    \ directly (e.g., ICN-over-UDP), as\n   described in [CCNx_UDP].  Alternatively,\
    \ the overlay can be\n   accomplished via ICN-in-L2-in-IP as in [IEEE_Communications],\
    \ which\n   describes a recursive layering process.  Another approach used in\
    \ the\n   Network of Information (NetInf) is to define a convergence layer to\n\
    \   map NetInf semantics to HTTP [NetInf].  Finally, [Overlay_ICN]\n   describes\
    \ an incremental approach to deploying an ICN architecture\n   particularly well\
    \ suited to SDN-based networks by also segregating\n   ICN user- and control-plane\
    \ traffic.\n   However, regardless of the flavor, the overlay approach results\
    \ in\n   islands of ICN deployments over existing IP-based infrastructure.\n \
    \  Furthermore, these ICN islands are typically connected to each other\n   via\
    \ ICN/IP tunnels.  In certain scenarios, this requires\n   interoperability between\
    \ existing IP routing protocols (e.g., OSPF,\n   RIP, or IS-IS) and ICN-based\
    \ ones.  ICN-as-an-Overlay can be deployed\n   over the IP infrastructure in either\
    \ edge or core networks.  This\n   overlay approach is thus very attractive for\
    \ ICN experimentation and\n   testing, as it allows rapid and easy deployment\
    \ of ICN over existing\n   IP networks.\n"
- title: 4.3.  ICN-as-an-Underlay
  contents:
  - "4.3.  ICN-as-an-Underlay\n   Proposals, such as [POINT] and [White], outline\
    \ the deployment option\n   of using an ICN underlay that would integrate with\
    \ existing\n   (external) IP-based networks by deploying application-layer gateways\n\
    \   at appropriate locations.  The main reasons for such a configuration\n   option\
    \ is the introduction of ICN technology in given islands (e.g.,\n   inside a CDN\
    \ or edge IoT network) to reap the benefits of native ICN,\n   in terms of underlying\
    \ multicast delivery, mobility support, fast\n   indirection due to location independence,\
    \ in-network computing, and\n   possibly more.  The underlay approach thus results\
    \ in islands of\n   native ICN deployments that are connected to the rest of the\
    \ Internet\n   through protocol conversion gateways or proxies.  Routing domains\
    \ are\n   strictly separated.  Outside of the ICN island, normal IP routing\n\
    \   protocols apply.  Within the ICN island, ICN-based routing schemes\n   apply.\
    \  The gateways transfer the semantic content of the messages\n   (i.e., IP packet\
    \ payload) between the two routing domains.\n"
- title: 4.3.1.  Edge Network
  contents:
  - "4.3.1.  Edge Network\n   Native ICN networks may be located at the edge of the\
    \ network where\n   the introduction of new network architectures and protocols\
    \ is easier\n   in so-called greenfield deployments.  In this context, ICN is\
    \ an\n   attractive option for scenarios, such as IoT [ICN-IoT].  The\n   integration\
    \ with the current IP protocol suite takes place at an\n   application gateway/proxy\
    \ at the edge network boundary, e.g.,\n   translating incoming CoAP request/response\
    \ transactions [RFC7252]\n   into ICN message exchanges or vice versa.\n   The\
    \ work in [VSER] positions ICN as an edge service gateway driven by\n   a generalized\
    \ ICN-based service orchestration system with its own\n   compute and network\
    \ virtualization controllers to manage an ICN\n   infrastructure.  The platform\
    \ also offers service discovery\n   capabilities to enable user applications to\
    \ discover appropriate ICN\n   service gateways.  To exemplify a scenario in a\
    \ use case, the [VSER]\n   platform shows the realization of a multi-party audio/video\n\
    \   conferencing service over such an edge cloud deployment of ICN\n   routers\
    \ realized over commodity hardware platforms.  This platform\n   has also been\
    \ extended to offer seamless mobility as a service that\n   [VSER-Mob] features.\n"
- title: 4.3.2.  Core Network
  contents:
  - "4.3.2.  Core Network\n   In this suboption, a core network would utilize edge-based\
    \ protocol\n   mapping onto the native ICN underlay.  For instance, [POINT] proposes\n\
    \   to map HTTP transactions or some other IP-based transactions, such as\n  \
    \ CoAP, directly onto an ICN-based message exchange.  This mapping is\n   realized\
    \ at the NAP, for example, in access points or customer\n   premise equipment,\
    \ which, in turn, provides a standard IP interface\n   to existing user devices.\
    \  Thus, the NAP provides the apparent\n   perception of an IP-based core network\
    \ toward any external peering\n   network.\n   The work in [White] proposes a\
    \ similar deployment configuration.\n   There, the goal is to use ICN for content\
    \ distribution within CDN\n   server farms.  Specifically, the protocol mapping\
    \ is realized at the\n   ingress of the server farm where the HTTP-based retrieval\
    \ request is\n   served, while the response is delivered through a suitable egress\n\
    \   node translation.\n"
- title: 4.4.  ICN-as-a-Slice
  contents:
  - "4.4.  ICN-as-a-Slice\n   The objective of network slicing [NGMN-5G] is to multiplex\
    \ a general\n   pool of compute, storage, and bandwidth resources among multiple\n\
    \   service networks with exclusive SLA requirements on transport and\n   compute-level\
    \ QoS and security.  This is enabled through NFV and SDN\n   technology functions\
    \ that enable functional decomposition (hence,\n   modularity, independent scalability\
    \ of control, and/or the user-plane\n   functions), agility, and service-driven\
    \ programmability.  Network\n   slicing is often associated with 5G but is clearly\
    \ not limited to\n   such systems.  However, from a 5G perspective, the definition\
    \ of\n   slicing includes access networks enabling dynamic slicing of the\n  \
    \ spectrum resources among various services, hence naturally extending\n   itself\
    \ to end points and cloud resources across multiple domains, to\n   offer end-to-end\
    \ guarantees.  Once instantiated, these slices could\n   include a mix of connectivity\
    \ services (e.g., LTE-as-a-service),\n   Over-the-Top (OTT) services (e.g., VoD),\
    \ or other IoT services\n   through composition of a group of virtual and/or physical\
    \ network\n   functions at the control-, user-, and service-plane levels.  Such\
    \ a\n   framework can also be used to realize ICN slices with its own control\n\
    \   and forwarding plane, over which one or more end-user services can be\n  \
    \ delivered [NGMN-Network-Slicing].\n   The 5G next generation architecture [fiveG-23501]\
    \ provides the\n   flexibility to deploy the ICN-as-a-Slice over either the edge\
    \ (RAN)\n   or mobile core network; otherwise, the ICN-as-a-Slice may be deployed\n\
    \   end to end.  Further discussions on extending the architecture\n   presented\
    \ in [fiveG-23501] and the corresponding procedures in\n   [fiveG-23502] to support\
    \ ICN has been provided in [ICN-5GC].  The\n   document elaborates on two possible\
    \ approaches to enable ICN: (1) as\n   an edge service using the local data network\
    \ (LDN) feature in 5G\n   using User Plane Function (UPF) classification functions\
    \ to fast\n   handover to the ICN forwarder and (2) as a native deployment using\n\
    \   the non-IP Protocol Data Unit (PDU) support that would allow new\n   network\
    \ layer PDU to be handed over to ICN UPFs collocated with the\n   Generation NodeB\
    \ (gNB) functions without invoking any IP functions.\n   While the former deployment\
    \ would still rely on 3GPP-based mobility\n   functions, the later would allow\
    \ mobility to be handled natively by\n   ICN.  However, both these deployment\
    \ modes should benefit from other\n   ICN features, such as in-network caching\
    \ and computing.  Associated\n   with this ICN user-plane enablement, control-plane\
    \ extensions are\n   also proposed leveraging 5th Generation Core Network (5GC)'s\n\
    \   interface to other application functions (AFs) to allow new network\n   service-level\
    \ programmability.  Such a generalized network slicing\n   framework should be\
    \ able to offer service slices over both IP and\n   ICN.  Coupled with the view\
    \ of ICN functions as being \"service\n   function chaining\" [RFC7665], an ICN\
    \ deployment within such a slice\n   could also be realized within the emerging\
    \ control plane that is\n   targeted for adoption in future (e.g., 5G mobile)\
    \ network\n   deployments.  Finally, it should be noted that ICN is not creating\n\
    \   the network slice but instead that the slice is created to run a 5G-\n   ICN\
    \ instance [Ravindran].\n   At the level of the specific technologies involved,\
    \ such as ONAP\n   [ONAP] (which can be used to orchestrate slices), the 5G-ICN\
    \ slice\n   requires compatibility, for instance, at the level of the forwarding/\n\
    \   data plane depending on if it is realized as an overlay or using\n   programmable\
    \ data planes.  With SDN emerging for new network\n   deployments, some ICN approaches\
    \ will need to integrate as a data-\n   plane forwarding function with SDN, as\
    \ briefly discussed in\n   Section 4.1.  Further cross-domain ICN slices can also\
    \ be realized\n   using frameworks, such as [ONAP].\n"
- title: 4.5.  Composite-ICN Approach
  contents:
  - "4.5.  Composite-ICN Approach\n   Some deployments do not clearly correspond to\
    \ any of the previously\n   defined basic configurations of (1) Clean-slate ICN,\
    \ (2) ICN-as-an-\n   Overlay, (3) ICN-as-an-Underlay, and (4) ICN-as-a-Slice.\
    \  Or, a\n   deployment may contain a composite mixture of the properties of these\n\
    \   basic configurations.  For example, the Hybrid ICN [H-ICN_1] approach\n  \
    \ carries ICN names in existing IPv6 headers and does not have distinct\n   gateways\
    \ or tunnels connecting ICN islands or any other distinct\n   feature identified\
    \ in the previous basic configurations.  So we\n   categorize Hybrid ICN and other\
    \ approaches that do not clearly\n   correspond to one of the other basic configurations\
    \ as a Composite-\n   ICN approach.\n"
- title: 5.  Deployment Migration Paths
  contents:
  - "5.  Deployment Migration Paths\n   We now focus on the various migration paths\
    \ that will have importance\n   to the various stakeholders that are usually involved\
    \ in the\n   deployment of ICN networks.  We can identify these stakeholders as:\n\
    \   *  application providers\n   *  ISPs and service providers, both as core and\
    \ access network\n      providers, as well as ICN network providers\n   *  CDN\
    \ providers (due to the strong relation of the ICN proposition\n      to content\
    \ delivery)\n   *  end-device manufacturers and users\n   Our focus is on technological\
    \ aspects of such migration.  Economic or\n   regulatory aspects, such as those\
    \ studied in [Tateson],\n   [Techno_Economic], and [Internet_Pricing], are left\
    \ out of our\n   discussion.\n"
- title: 5.1.  Application and Service Migration
  contents:
  - "5.1.  Application and Service Migration\n   The Internet supports a multitude\
    \ of applications and services using\n   the many protocols defined over the packet-level\
    \ IP service.  HTTP\n   provides one convergence point for these services with\
    \ many web\n   development frameworks based on the semantics provided by it. \
    \ In\n   recent years, even services such as video delivery have been\n   migrating\
    \ from the traditional RTP-over-UDP delivery to the various\n   HTTP-level streaming\
    \ solutions, such as DASH [DASH] and others.\n   Nonetheless, many non-HTTP services\
    \ exist, all of which need\n   consideration when migrating from the IP-based\
    \ Internet to an ICN-\n   based one.\n   The underlay deployment configuration\
    \ option presented in Section 4.3\n   aims at providing some level of compatibility\
    \ to the existing\n   ecosystem through a proxy-based message flow mapping mechanism\
    \ (e.g.,\n   mapping of existing HTTP/TCP/IP message flows to HTTP/ICN message\n\
    \   flows).  A related approach of mapping TCP/IP to TCP/ICN message\n   flows\
    \ is described in [Moiseenko].  Another approach described in\n   [Marchal] uses\
    \ HTTP/NDN gateways and focuses, in particular, on the\n   right strategy to map\
    \ HTTP to NDN to guarantee a high level of\n   compatibility with HTTP while enabling\
    \ an efficient caching of data\n   in the ICN island.  The choice of approach\
    \ is a design decision based\n   on how to configure the protocol stack.  For\
    \ example, the approach\n   described in [Moiseenko] carries the TCP layer into\
    \ the ICN underlay,\n   while the [Marchal] approach terminates both HTTP and\
    \ TCP at the edge\n   of the ICN underlay and maps these functionalities onto\
    \ existing ICN\n   functionalities.\n   Alternatively, ICN-as-an-Overlay (Section\
    \ 4.2) and ICN-as-a-Slice\n   (Section 4.4) allow for the introduction of the\
    \ full capabilities of\n   ICN through new application/service interfaces, as\
    \ well as operations\n   in the network.  With that, these approaches of deployment\
    \ are likely\n   to aim at introducing new application/services capitalizing on\
    \ those\n   ICN capabilities, such as in-network multicast and/or caching.\n \
    \  Finally, [ICN-LTE-4G] outlines a dual-stack end-user device approach\n   that\
    \ is applicable for all deployment configurations.  Specifically,\n   it introduces\
    \ middleware layers (called the TCL) in the device that\n   will dynamically adapt\
    \ existing applications to either an underlying\n   ICN protocol stack or standard\
    \ IP protocol stack.  This involves end\n   device signaling with the network\
    \ to determine which protocol stack\n   instance and associated middleware adaptation\
    \ layers to utilize for a\n   given application transaction.\n"
- title: 5.2.  Content Delivery Network Migration
  contents:
  - "5.2.  Content Delivery Network Migration\n   A significant number of services\
    \ and applications are devoted to\n   content delivery in some form, e.g., as\
    \ video delivery, social media\n   platforms, and many others.  CDNs are deployed\
    \ to assist these\n   services through localizing the content requests and therefore\n\
    \   reducing latency and possibly increasing utilization of available\n   bandwidth,\
    \ as well as reducing the load on origin servers.  Similar\n   to the previous\
    \ subsection, the underlay deployment configuration\n   presented in Section 4.3\
    \ aims at providing a migration path for\n   existing CDNs.  This is also highlighted\
    \ in a BIER use-case document\n   [BIER], specifically with potential benefits\
    \ in terms of utilizing\n   multicast in the delivery of content but also reducing\
    \ load on origin\n   and delegation servers.  We return to this benefit in the\
    \ trial\n   experiences in Section 6.\n"
- title: 5.3.  Edge Network Migration
  contents:
  - "5.3.  Edge Network Migration\n   Edge networks often see the deployment of novel\
    \ network-level\n   technology, e.g., in the space of IoT.  For many years, such\
    \ IoT\n   deployments have relied, and often still do, on proprietary protocols\n\
    \   for reasons, such as increased efficiency, lack of standardization\n   incentives,\
    \ and others.  Utilizing the underlay deployment\n   configuration in Section\
    \ 4.3.1, application gateways/proxies can\n   integrate such edge deployments\
    \ into IP-based services, e.g.,\n   utilizing CoAP-based [RFC7252] M2M platforms,\
    \ such as oneM2M [oneM2M]\n   or others.\n   Another area of increased edge network\
    \ innovation is that of mobile\n   (access) networks, particularly in the context\
    \ of the 5G mobile\n   networks.  Network softwarization (using technologies like\
    \ service\n   orchestration frameworks leveraging NFV and SDN concepts) are now\n\
    \   common in access networks and other network segments.  Therefore, the\n  \
    \ ICN-as-a-Slice deployment configuration in Section 4.4 provides a\n   suitable\
    \ migration path for the integration of non-IP-based edge\n   networks into the\
    \ overall system by virtue of realizing the relevant\n   (ICN) protocols in an\
    \ access network slice.\n   With the advent of SDN and NFV capabilities, so-called\
    \ campus or\n   site-specific deployments could see the introduction of ICN islands\n\
    \   at the edge for scenarios such as gaming or deployments based on\n   Augmented\
    \ Reality (AR) / Virtual Reality (VR), e.g., smart cities or\n   theme parks.\n"
- title: 5.4.  Core Network Migration
  contents:
  - "5.4.  Core Network Migration\n   Migrating core networks of the Internet or mobile\
    \ networks requires\n   not only significant infrastructure renewal but also the\
    \ fulfillment\n   of the key performance requirements, particularly in terms of\n\
    \   throughput.  For those parts of the core network that would migrate\n   to\
    \ an SDN-based optical transport, the ICN-as-a-Slice deployment\n   configuration\
    \ in Section 4.4 would allow the introduction of native\n   ICN solutions within\
    \ slices.  This would allow for isolating the ICN\n   traffic while addressing\
    \ the specific ICN performance benefits (such\n   as in-network multicast or caching)\
    \ and constraints (such as the need\n   for specific network elements within such\
    \ isolated slices).  For ICN\n   solutions that natively work on top of SDN, the\
    \ underlay deployment\n   configuration in Section 4.3.2 provides an additional\
    \ migration path,\n   preserving the IP-based services and applications at the\
    \ edge of the\n   network while realizing the core network routing through an\
    \ ICN\n   solution (possibly itself realized in a slice of the SDN transport\n\
    \   network).\n"
- title: 6.  Deployment Trial Experiences
  contents:
  - "6.  Deployment Trial Experiences\n   In this section, we will outline trial experiences,\
    \ often conducted\n   within collaborative project efforts.  Our focus here is\
    \ on the\n   realization of the various deployment configurations identified in\n\
    \   Section 4; therefore, we categorize the trial experiences according\n   to\
    \ these deployment configurations.  While a large body of work\n   exists at the\
    \ simulation or emulation level, we specifically exclude\n   these studies from\
    \ our analysis to retain the focus on real-life\n   experiences.\n"
- title: 6.1.  ICN-as-an-Overlay
  contents:
  - '6.1.  ICN-as-an-Overlay

    '
- title: 6.1.1.  FP7 PURSUIT Efforts
  contents:
  - "6.1.1.  FP7 PURSUIT Efforts\n   Although the FP7 PURSUIT [IEEE_Communications]\
    \ efforts were generally\n   positioned as a Clean-slate ICN replacement of IP\
    \ (Section 4.1), the\n   project realized its experimental testbed as an L2 VPN-based\
    \ overlay\n   between several European, US, and Asian sites, following the overlay\n\
    \   deployment configuration presented in Section 4.2.  Software-based\n   forwarders\
    \ were utilized for the ICN message exchange, while native\n   ICN applications\
    \ (e.g., for video transmissions) were showcased.  At\n   the height of the project\
    \ efforts, about 70+ nodes were active in the\n   (overlay) network with presentations\
    \ given at several conferences, as\n   well as to the ICNRG.\n"
- title: 6.1.2.  FP7 SAIL Trial
  contents:
  - "6.1.2.  FP7 SAIL Trial\n   The Network of Information (NetInf) is the approach\
    \ to ICN developed\n   by the EU FP7 Scalable and Adaptive Internet Solutions\
    \ (SAIL) project\n   [SAIL].  NetInf provides both name-based forwarding with\
    \ CCNx-like\n   semantics and name resolution (for indirection and late binding).\n\
    \   The NetInf architecture supports different deployment options through\n  \
    \ its convergence layer, such as using UDP, HTTP, and even DTN\n   underlays.\
    \  In its first prototypes and trials, NetInf was deployed\n   mostly in an HTTP\
    \ embedding and in a UDP overlay following the\n   overlay deployment configuration\
    \ in Section 4.2.  [SAIL_Prototyping]\n   describes several trials, including\
    \ a stadium environment and a\n   multi-site testbed, leveraging NetInf's routing\
    \ hint approach for\n   routing scalability [SAIL_Content_Delivery].\n"
- title: 6.1.3.  NDN Testbed
  contents:
  - "6.1.3.  NDN Testbed\n   The Named Data Networking (NDN) is one of the research\
    \ projects of\n   the National Science Foundation (NSF) of the USA as part of\
    \ the\n   Future Internet Architecture (FIA) Program.  The original NDN\n   proposal\
    \ was positioned as a Clean-slate ICN replacement of IP\n   (Section 4.1).  However,\
    \ in several trials, NDN generally follows the\n   overlay deployment configuration\
    \ of Section 4.2 to connect\n   institutions over the public Internet across several\
    \ continents.  The\n   use cases covered in the trials include real-time videoconferencing,\n\
    \   geolocating, and interfacing to consumer applications.  Typical\n   trials\
    \ involve up to 100 NDN-enabled nodes [NDN-testbed] [Jangam].\n"
- title: 6.1.4.  ICN2020 Efforts
  contents:
  - "6.1.4.  ICN2020 Efforts\n   ICN2020 is an ICN-related project of the EU H2020\
    \ research program\n   and NICT [ICN2020-overview].  ICN2020 has a specific focus\
    \ to advance\n   ICN towards real-world deployments through applications, such\
    \ as\n   video delivery, interactive videos, and social networks.  The\n   federated\
    \ testbed spans the USA, Europe, and Japan.  Both NDN and\n   CCNx approaches\
    \ are within the scope of the project.\n   ICN2020 has released a set of interim\
    \ public technical reports.  The\n   report [ICN2020-Experiments] contains a detailed\
    \ description of the\n   progress made in both local testbeds and federated testbeds.\
    \  The\n   plan for the federated testbed includes integrating the NDN testbed,\n\
    \   the CUTEi testbed [RFC7945] [CUTEi], and the GEANT testbed [GEANT] to\n  \
    \ create an overlay deployment configuration of Section 4.2 over the\n   public\
    \ Internet.  The total network contains 37 nodes.  Since video\n   was an important\
    \ application, typical throughput was measured in\n   certain scenarios and found\
    \ to be in the order of 70 Mbps per node.\n"
- title: 6.1.5.  UMOBILE Efforts
  contents:
  - "6.1.5.  UMOBILE Efforts\n   UMOBILE is another of the ICN research projects under\
    \ the H2020\n   research program [UMOBILE-overview].  The UMOBILE architecture\n\
    \   integrates the principles of DTN and ICN in a common framework to\n   support\
    \ edge computing and mobile opportunistic wireless environments\n   (e.g., post-disaster\
    \ scenarios and remote areas).  The UMOBILE\n   architecture [UMOBILE-2] was developed\
    \ on top of the NDN framework by\n   following the overlay deployment configuration\
    \ of Section 4.2.\n   UMOBILE aims to extend Internet functionally by combining\
    \ ICN and DTN\n   technologies.\n   One of the key aspects of UMOBILE was the\
    \ extension of the NDN\n   framework to locate network services (e.g., mobility\
    \ management and\n   intermittent connectivity support) and user services (e.g.,\
    \ pervasive\n   content management) as close as possible to the end users to optimize\n\
    \   bandwidth utilization and resource management.  Another aspect was\n   the\
    \ evolution of the NDN framework to operate in challenging wireless\n   networks,\
    \ namely in emergency scenarios [UMOBILE-3] and environments\n   with intermittent\
    \ connectivity.  To achieve this, the NDN framework\n   was leveraged with a new\
    \ messaging application called Oi!\n   [UMOBILE-4] [UMOBILE-5], which supports\
    \ intermittent wireless\n   networking.  UMOBILE also implements a new data-centric\
    \ wireless\n   routing protocol, DABBER [UMOBILE-6] [DABBER], which was designed\n\
    \   based on data reachability metrics that take availability of adjacent\n  \
    \ wireless nodes and different data sources into consideration.  The\n   contextual\
    \ awareness of the wireless network operation is obtained\n   via a machine-learning\
    \ agent running within the wireless nodes\n   [UMOBILE-7].\n   The consortium\
    \ has completed several ICN deployment trials.  In a\n   post-disaster scenario\
    \ trial [UMOBILE-8], a special DTN face was\n   created to provide reachability\
    \ to remote areas where there is no\n   typical Internet connection.  Another\
    \ trial was the ICN deployment\n   over the \"Guifi.net\" community network in\
    \ the Barcelona region.  This\n   trial focused on the evaluation of an ICN edge\
    \ computing platform,\n   called PiCasso [UMOBILE-9].  In this trial, ten (10)\
    \ Raspberry Pis\n   were deployed across Barcelona to create an ICN overlay network\
    \ on\n   top of the existing IP routing protocol (e.g., qMp routing).  This\n\
    \   trial showed that ICN can play a key role in improving data delivery\n   QoS\
    \ and reducing the traffic in intermittent connectivity\n   environments (e.g.,\
    \ wireless community network).  A third trial in\n   Italy was focused on displaying\
    \ the capability of the UMOBILE\n   architecture to reach disconnected areas and\
    \ assist responsible\n   authorities in emergencies, corresponding to an infrastructure\n\
    \   scenario.  The demonstration encompassed seven (7) end-user devices,\n   one\
    \ (1) access point, and one (1) gateway.\n"
- title: 6.2.  ICN-as-an-Underlay
  contents:
  - '6.2.  ICN-as-an-Underlay

    '
- title: 6.2.1.  H2020 POINT and RIFE Efforts
  contents:
  - "6.2.1.  H2020 POINT and RIFE Efforts\n   POINT and RIFE are two more ICN-related\
    \ research projects of the\n   H2020 research program.  The efforts in the H2020\
    \ POINT and RIFE\n   projects follow the underlay deployment configuration in\n\
    \   Section 4.3.2; edge-based NAPs provide the IP/HTTP-level protocol\n   mapping\
    \ onto ICN protocol exchanges, while the SDN underlay (or the\n   VPN-based L2\
    \ underlay) is used as a transport network.\n   The multicast and service endpoint\
    \ surrogate benefit in HTTP-based\n   scenarios, such as for HTTP-level streaming\
    \ video delivery, and have\n   been demonstrated in the deployed POINT testbed\
    \ with 80+ nodes being\n   utilized.  Demonstrations of this capability have been\
    \ given to the\n   ICNRG, and public demonstrations were also provided at events\n\
    \   [MWC_Demo].  The trial has also been accepted by the ETSI MEC group\n   as\
    \ a public proof-of-concept demonstration.\n   While the aforementioned demonstrations\
    \ all use the overlay\n   deployment, H2020 also has performed ICN underlay trials.\
    \  One such\n   trial involved commercial end users located in the PrimeTel network\n\
    \   in Cyprus with the use case centered on IPTV and HLS video\n   dissemination.\
    \  Another trial was performed over the \"Guifi.net\"\n   community network in\
    \ the Barcelona region, where the solution was\n   deployed in 40 households,\
    \ providing general Internet connectivity to\n   the residents.  Standard IPTV\
    \ Set-Top Boxes(STBs), as well as HLS\n   video players, were utilized in accordance\
    \ with the aim of this\n   deployment configuration, namely to provide application\
    \ and service\n   migration.\n"
- title: 6.2.2.  H2020 FLAME Efforts
  contents:
  - "6.2.2.  H2020 FLAME Efforts\n   The H2020 Facility for Large-Scale Adaptive Media\
    \ Experimentation\n   (FLAME) efforts concentrate on providing an experimental\
    \ ground for\n   the aforementioned POINT/RIFE solution in initially two city-scale\n\
    \   locations, namely in Bristol and Barcelona.  This trial followed the\n   underlay\
    \ deployment configuration in Section 4.3.2, as per the POINT/\n   RIFE approach.\
    \  Experiments were conducted with the city/university\n   joint venture Bristol-is-Open\
    \ (BIO) to ensure the readiness of the\n   city-scale SDN transport network for\
    \ such experiments.  Another trial\n   was for the ETSI MEC PoC.  This trial showcased\
    \ operational benefits\n   provided by the ICN underlay for the scenario of a\
    \ location-based\n   game.  These benefits aim at reduced network utilization\
    \ through\n   improved video delivery performance (multicast of all captured videos\n\
    \   to the service surrogates deployed in the city at six locations), as\n   well\
    \ as reduced latency through the play out of the video originating\n   from the\
    \ local NAP, collocated with the Wi-Fi Access Point (AP)\n   instead of a remote\
    \ server, i.e., the playout latency was bounded by\n   the maximum single-hop\
    \ latency.\n   Twenty three (23) large-scale media service experiments are planned\n\
    \   as part of the H2020 FLAME efforts in the area of Future Media\n   Internet\
    \ (FMI).  The platform, which includes the ICN capabilities,\n   integrated with\
    \ NFV and SDN capabilities of the infrastructure.  The\n   ultimate goal of these\
    \ platform efforts is the full integration of\n   ICN into the overall media function\
    \ platform for the provisioning of\n   advanced (media-centric) Internet services.\n"
- title: 6.2.3.  CableLabs Content Delivery System
  contents:
  - "6.2.3.  CableLabs Content Delivery System\n   The CableLabs ICN work reported\
    \ in [White] proposes an underlay\n   deployment configuration based on Section\
    \ 4.3.2.  The use case is ICN\n   for content distribution within complex CDN\
    \ server farms to leverage\n   ICN's superior in-network caching properties. \
    \ This CDN based on\n   \"island of ICN\" is then used to service standard HTTP/IP-based\n\
    \   content retrieval requests coming from the general Internet.  This\n   approach\
    \ acknowledges that whole scale replacement (see Section 4.1)\n   of existing\
    \ HTTP/IP end-user applications and related web\n   infrastructure is a difficult\
    \ proposition.  [White] is clear that the\n   architecture proposed has not yet\
    \ been tested experimentally but that\n   implementations are in process and expected\
    \ in the 3-5 year time\n   frame.\n"
- title: 6.2.4.  NDN IoT Trials
  contents:
  - "6.2.4.  NDN IoT Trials\n   [Baccelli] summarizes the trial of an NDN system adapted\
    \ specifically\n   for a wireless IoT scenario.  The trial was run with 60 nodes\n\
    \   distributed over several multistory buildings in a university campus\n   environment.\
    \  The NDN protocols were optimized to run directly over\n   6LoWPAN wireless\
    \ link layers.  The performance of the NDN-based IoT\n   system was then compared\
    \ to an equivalent system running standard IP-\n   based IoT protocols.  It was\
    \ found that the NDN-based IoT system was\n   superior in several respects, including\
    \ in terms of energy\n   consumption and for RAM and ROM footprints [Baccelli]\
    \ [Anastasiades].\n   For example, the binary file size reductions for NDN protocol\
    \ stack\n   versus standard IP-based IoT protocol stack on given devices were\
    \ up\n   to 60% less for ROM size and up to 80% less for RAM size.\n"
- title: 6.2.5.  NREN ICN Testbed
  contents:
  - "6.2.5.  NREN ICN Testbed\n   The National Research and Education Network (NREN)\
    \ ICN Testbed is a\n   project sponsored by Cisco, Internet2, and the US Research\
    \ and\n   Education community.  Participants include universities and US\n   federal\
    \ government entities that connect via a nationwide VPN-based\n   L2 underlay.\
    \  The testbed uses the CCNx approach and is based on the\n   [CICN] open-source\
    \ software.  There are approximately 15 nodes spread\n   across the USA that connect\
    \ to the testbed.  The project's current\n   focus is to advance data-intensive\
    \ science and network research by\n   improving data movement, searchability,\
    \ and accessibility.\n"
- title: 6.2.6.  DOCTOR Testbed
  contents:
  - "6.2.6.  DOCTOR Testbed\n   The DOCTOR project is a French research project meaning\
    \ \"Deployment\n   and Securisation of new Functionalities in Virtualized Networking\n\
    \   Environments\".  The project aims to run NDN over virtualized NFV\n   infrastructure\
    \ [Doctor] (based on Docker technology) and focuses on\n   the NFV MANO aspects\
    \ to build an operational NDN network focusing on\n   important performance criteria,\
    \ such as security, performance, and\n   interoperability.\n   The data plane\
    \ relies on an HTTP/NDN gateway [Marchal] that processes\n   HTTP traffic and\
    \ transports it in an optimized way over NDN to\n   benefit from the properties\
    \ of the NDN island (i.e., by mapping HTTP\n   semantics to NDN semantics within\
    \ the NDN island).  The testbed\n   carries real Web traffic of users and has\
    \ been currently evaluated\n   with the top 1000 most popular websites.  The users\
    \ only need to set\n   the gateway as the web proxy.  The control plane relies\
    \ on a central\n   manager that uses machine-learning-based detection methods\
    \ [Mai-1]\n   from the date gathered by distributed probes and applies orchestrated\n\
    \   countermeasures against NDN attacks [Nguyen-1] [Nguyen-2] [Mai-2] or\n   performance\
    \ issues.  A remediation can be, for example, the scale up\n   of a bottleneck\
    \ component or the deployment of a security function,\n   like a firewall or a\
    \ signature verification module.  Test results\n   thus far have indicated that\
    \ key attacks can be detected accurately.\n   For example, content poisoning attacks\
    \ can be detected at up to over\n   95% accuracy (with less than 0.01% false positives)\
    \ [Nguyen-3].\n"
- title: 6.3.  Composite-ICN Approach
  contents:
  - "6.3.  Composite-ICN Approach\n   Hybrid ICN [H-ICN_1] [H-ICN_2] is an approach\
    \ where the ICN names are\n   mapped to IPv6 addresses and other ICN information\
    \ is carried as\n   payload inside the IP packet.  This allows standard (ICN-unaware)\
    \ IP\n   routers to forward packets based on IPv6 info but enables ICN-aware\n\
    \   routers to apply ICN semantics.  The intent is to enable rapid hybrid\n  \
    \ deployments and seamless interconnection of IP and Hybrid ICN\n   domains. \
    \ Hybrid ICN uses [CICN] open-source software.  Initial tests\n   have been done\
    \ with 150 clients consuming DASH videos, which showed\n   good scalability properties\
    \ at the server side using the Hybrid ICN\n   transport [H-ICN_3] [H-ICN_2].\n"
- title: 6.4.  Summary of Deployment Trials
  contents:
  - "6.4.  Summary of Deployment Trials\n   In summary, there have been significant\
    \ trials over the years with\n   all the major ICN protocol flavors (e.g., CCNx,\
    \ NDN, and POINT) using\n   both the ICN-as-an-Overlay and ICN-as-an-Underlay\
    \ deployment\n   configurations.  The major limitations of the trials include\
    \ the fact\n   that only a limited number of applications have been tested.\n\
    \   However, the tested applications include both native ICN and existing\n  \
    \ IP-based applications (e.g., videoconferencing and IPTV).  Another\n   limitation\
    \ of the trials is that all of them involve less than 1k\n   users.\n   Huawei\
    \ and China Unicom have just started trials of the ICN-as-\n   a-Slice configuration\
    \ to demonstrate ICN features of security,\n   mobility, and bandwidth efficiency\
    \ over a wired infrastructure using\n   videoconferencing as the application scenario\
    \ [Chakraborti]; also,\n   this prototype has been extended to demonstrate this\
    \ over a 5G-NR\n   access.\n   The Clean-slate ICN approach has obviously never\
    \ been in trials, as\n   complete replacement of Internet infrastructure (e.g.,\
    \ existing\n   applications, TCP/IP protocol stack, IP routers, etc.) is no longer\n\
    \   considered a viable alternative.\n   Finally, Hybrid ICN is a Composite-ICN\
    \ approach that offers an\n   interesting alternative, as it allows ICN semantics\
    \ to be embedded in\n   standard IPv6 packets so the packets can be routed through\
    \ either IP\n   routers or Hybrid ICN routers.  Note that some other trials, such\
    \ as\n   the DOCTOR testbed (Section 6.2.6), could also be characterized as a\n\
    \   Composite-ICN approach, because it contains both ICN gateways (as in\n   ICN-as-an-Underlay)\
    \ and virtualized infrastructure (as in ICN-as-\n   a-Slice).  However, for the\
    \ DOCTOR testbed, we have chosen to\n   characterize it as an ICN-as-an-Underlay\
    \ configuration because that\n   is a dominant characteristic.\n"
- title: 7.  Deployment Issues Requiring Further Standardization
  contents:
  - "7.  Deployment Issues Requiring Further Standardization\n   \"Information-Centric\
    \ Networking (ICN) Research Challenges\" [RFC7927]\n   describes key ICN principles\
    \ and technical research topics.  As the\n   title suggests, [RFC7927] is research\
    \ oriented without a specific\n   focus on deployment or standardization issues.\
    \  This section\n   addresses this open area by identifying key protocol functionality\n\
    \   that may be relevant for further standardization effort in the IETF.\n   The\
    \ focus is specifically on identifying protocols that will\n   facilitate future\
    \ interoperable ICN deployments correlating to the\n   scenarios identified in\
    \ the deployment migration paths in Section 5.\n   The identified list of potential\
    \ protocol functionality is not\n   exhaustive.\n"
- title: 7.1.  Protocols for Application and Service Migration
  contents:
  - "7.1.  Protocols for Application and Service Migration\n   End-user applications\
    \ and services need a standardized approach to\n   trigger ICN transactions. \
    \ For example, in Internet and web\n   applications today, there are established\
    \ socket APIs, communication\n   paradigms (such as REST), common libraries, and\
    \ best practices.  We\n   see a need to study application requirements in an ICN\
    \ environment\n   further and, at the same time, develop new APIs and best practices\n\
    \   that can take advantage of ICN communication characteristics.\n"
- title: 7.2.  Protocols for Content Delivery Network Migration
  contents:
  - "7.2.  Protocols for Content Delivery Network Migration\n   A key issue in CDNs\
    \ is to quickly find a location of a copy of the\n   object requested by an end\
    \ user.  In ICN, a Named Data Object (NDO)\n   is typically defined by its name.\
    \  [RFC6920] defines a mechanism that\n   is suitable for static naming of ICN\
    \ data objects.  Other ways of\n   encoding and representing ICN names have been\
    \ described in [RFC8609]\n   and [RFC8569].  Naming dynamically generated data\
    \ requires different\n   approaches(e.g., hash-digest-based names would normally\
    \ not work),\n   and there is a lack of established conventions and standards.\n\
    \   Another CDN issue for ICN is related to multicast distribution of\n   content.\
    \  Existing CDNs have started using multicast mechanisms for\n   certain cases,\
    \ such as for broadcasting streaming TV.  However, as\n   discussed in Section\
    \ 6.2.1, certain ICN approaches provide\n   substantial improvements over IP multicast,\
    \ such as the implicit\n   support for multicast retrieval of content in all ICN\
    \ flavors.\n   Caching is an implicit feature in many ICN architectures that can\n\
    \   improve performance and availability in several scenarios.  The ICN\n   in-network\
    \ caching can augment managed CDN and improve its\n   performance.  The details\
    \ of the interplay between ICN caching and\n   managed CDN need further consideration.\n"
- title: 7.3.  Protocols for Edge and Core Network Migration
  contents:
  - "7.3.  Protocols for Edge and Core Network Migration\n   ICN provides the potential\
    \ to redesign current edge and core network\n   computing approaches.  Leveraging\
    \ ICN's inherent security and its\n   ability to make name data and dynamic computation\
    \ results available\n   independent of location can enable a lightweight insertion\
    \ of traffic\n   into the network without relying on redirection of DNS requests.\
    \  For\n   this, proxies that translate from commonly used protocols in the\n\
    \   general Internet to ICN message exchanges in the ICN domain could be\n   used\
    \ for the migration of application and services within deployments\n   at the\
    \ network edge but also in core networks.  This is similar to\n   existing approaches\
    \ for IoT scenarios where a proxy translates CoAP\n   request/responses to other\
    \ message formats.  For example, [RFC8075]\n   specifies proxy mapping between\
    \ CoAP and HTTP protocols.  Also,\n   [RFC8613] is an example of how to pass end-to-end\
    \ encrypted content\n   between HTTP and CoAP by an application-layer security\
    \ mechanism.\n   Further work is required to identify if an approach like [RFC8613],\n\
    \   or some other approach, is suitable to preserve ICN message security\n   through\
    \ future protocol translation functions of gateways/proxies.\n   Interaction and\
    \ interoperability between existing IP routing\n   protocols (e.g., OSPF, RIP,\
    \ or IS-IS) and ICN routing approaches\n   (e.g., NFD and CCNx routers) are expected,\
    \ especially in the overlay\n   approach.  Another important topic is the integration\
    \ of ICN into\n   networks that support virtualized infrastructure in the form\
    \ of NFV/\n   SDN and most likely utilize SFC as a key protocol.  Further work\
    \ is\n   required to validate this idea and document best practices.\n   There\
    \ are several existing approaches to supporting QoS in IP\n   networks, including\
    \ Diffserv, IntServ, and RSVP.  Some initial ideas\n   for QoS support in ICN\
    \ networks are outlined in [FLOW-CLASS], which\n   proposes an approach based\
    \ on flow classification to enable\n   functions, such ICN rate control and cache\
    \ control.  Also, [ICN-QoS]\n   proposes how to use Diffserv Differentiated Services\
    \ Code Point\n   (DSCP) codes to support QoS for ICN-based data path delivery.\n\
    \   Further work is required to identify the best approaches for support\n   of\
    \ QoS in ICN networks.\n   OAM is a crucial area that has not yet been fully addressed\
    \ by the\n   ICN research community but which is obviously critical for future\n\
    \   deployments of ICN.  Potential areas that need investigation include\n   whether\
    \ the YANG data modeling approach and associated NETCONF/\n   RESTCONF protocols\
    \ need any specific updates for ICN support.\n   Another open area is how to measure\
    \ and benchmark performance of ICN\n   networks comparable to the sophisticated\
    \ techniques that exist for\n   standard IP networks, virtualized networks, and\
    \ data centers.  It\n   should be noted that some initial progress has been made\
    \ in the area\n   of ICN network path traceroute facility with approaches, such\
    \ as\n   CCNxinfo [CNNinfo] [Contrace].\n"
- title: 7.4.  Summary of ICN Protocol Gaps and Potential Protocol Efforts
  contents:
  - "7.4.  Summary of ICN Protocol Gaps and Potential Protocol Efforts\n   Without\
