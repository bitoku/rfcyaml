- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The ICNRG charter identifies deployment guidelines as an\
    \ important\n   topic area for the ICN community.  Specifically, the charter states\n\
    \   that defining concrete migration paths for ICN deployments that avoid\n  \
    \ forklift upgrades and defining practical ICN interworking\n   configurations\
    \ with the existing Internet paradigm are key topic\n   areas that require further\
    \ investigation [ICNRGCharter].  Also, it is\n   well understood that results\
    \ and conclusions from any mid- to large-\n   scale ICN experiments in the live\
    \ Internet will also provide useful\n   guidance for deployments.\n   So far,\
    \ outside of some preliminary investigations, such as\n   [ICN-DEP-CON], there\
    \ has not been much progress on this topic.  This\n   document attempts to fill\
    \ some of these gaps by defining clear\n   deployment configurations for ICN and\
    \ associated migration pathways\n   for these configurations.  Also, selected\
    \ deployment trial\n   experiences of ICN technology are summarized.  Recommendations\
    \ are\n   also made for potential future IETF standardization of key protocol\n\
    \   functionality that will facilitate interoperable ICN deployments\n   going\
    \ forward.\n   The major configurations of possible ICN deployments are identified\n\
    \   in this document as (1) Clean-slate ICN replacement of existing\n   Internet\
    \ infrastructure, (2) ICN-as-an-Overlay, (3) ICN-as-an-\n   Underlay, (4) ICN-as-a-Slice,\
    \ and (5) Composite-ICN.  Existing ICN\n   trial systems primarily fall under\
    \ the ICN-as-an-Overlay, ICN-as-an-\n   Underlay, and Composite-ICN configurations.\
    \  Each of these deployment\n   configurations have their respective strengths\
    \ and weaknesses.  This\n   document will aim to provide guidance for current\
    \ and future members\n   of the ICN community when they consider deployment of\
    \ ICN\n   technologies.\n   This document represents the consensus of the Information-Centric\n\
    \   Networking Research Group (ICNRG).  It has been reviewed extensively\n   by\
    \ the Research Group (RG) members active in the specific areas of\n   work covered\
    \ by the document.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document assumes readers are, in general, familiar with\
    \ the\n   terms and concepts that are defined in [RFC7927] and [ICN-TERM].  In\n\
    \   addition, this document defines the following terminology:\n   Deployment:\n\
    \      The final stage of the process of setting up an ICN network that\n    \
    \  is (1) ready for useful work (e.g., transmission of end-user video\n      and\
    \ text) in a live environment and (2) integrated and\n      interoperable with\
    \ the Internet.  We consider the Internet in its\n      widest sense where it\
    \ encompasses various access networks (e.g.,\n      Wi-Fi or mobile radio network),\
    \ service edge networks (e.g., for\n      edge computing), transport networks,\
    \ Content Distribution Networks\n      (CDNs), core networks (e.g., mobile core\
    \ network), and back-end\n      processing networks (e.g., data centers).  However,\
    \ throughout\n      this document, the discussion is typically limited to edge\n\
    \      networks, core networks, and CDNs, for simplicity.\n   Information-Centric\
    \ Networking (ICN):\n      A data-centric network architecture where accessing\
    \ data by name\n      is the essential network primitive.  See [ICN-TERM] for\
    \ further\n      information.\n   Network Functions Virtualization (NFV):\n  \
    \    A networking approach where network functions (e.g., firewalls or\n     \
    \ load balancers) are modularized as software logic that can run on\n      general\
    \ purpose hardware and, thus, are specifically decoupled\n      from the previous\
    \ generation of proprietary and dedicated\n      hardware.  See [RFC8568] for\
    \ further information.\n   Software-Defined Networking (SDN):\n      A networking\
    \ approach where the control and data planes for\n      switches are separated,\
    \ allowing for realizing capabilities, such\n      as traffic isolation and programmable\
    \ forwarding actions.  See\n      [RFC7426] for further information.\n"
