- title: 8.  Conclusion
  contents:
  - "8.  Conclusion\n   This document provides high-level deployment considerations\
    \ for\n   current and future members of the ICN community.  Specifically, the\n\
    \   major configurations of possible ICN deployments are identified as\n   (1)\
    \ Clean-slate ICN replacement of existing Internet infrastructure,\n   (2) ICN-as-an-Overlay,\
    \ (3) ICN-as-an-Underlay, (4) ICN-as-a-Slice,\n   and (5) Composite-ICN.  Existing\
    \ ICN trial systems primarily fall\n   under the ICN-as-an-Overlay, ICN-as-an-Underlay,\
    \ and Composite-ICN\n   configurations.\n   In terms of deployment migration paths,\
    \ ICN-as-an-Underlay offers a\n   clear migration path for CDN, edge, or core\
    \ networks to go to an ICN\n   paradigm (e.g., for an IoT deployment) while leaving\
    \ the critical\n   mass of existing end-user applications untouched.  ICN-as-an-Overlay\n\
    \   is the easiest configuration to deploy rapidly, as it leaves the\n   underlying\
    \ IP infrastructure essentially untouched.  However, its\n   applicability for\
    \ general deployment must be considered on a case-by-\n   case basis.  (That is,\
    \ can it support all required user\n   applications?).  ICN-as-a-Slice is an attractive\
    \ deployment option\n   for upcoming 5G systems (i.e., for 5G radio and core networks)\
    \ that\n   will naturally support network slicing, but this still has to be\n\
    \   validated through more trial experiences.  Composite-ICN, by its\n   nature,\
    \ can combine some of the best characteristics of the other\n   configurations,\
    \ but its applicability for general deployment must\n   again be considered on\
    \ a case-by-case basis (i.e., can enough IP\n   routers be upgraded to support\
    \ Composite-ICN functionality to provide\n   sufficient performance benefits?).\n\
    \   There has been significant trial experience with all the major ICN\n   protocol\
    \ flavors (e.g., CCNx, NDN, and POINT).  However, only a\n   limited number of\
    \ applications have been tested so far, and the\n   maximum number of users in\
    \ any given trial has been less than 1k\n   users.  It is recommended that future\
    \ ICN deployments scale their\n   users gradually and closely monitor network\
    \ performance as they go\n   above 1k users.  A logical approach would be to increase\
    \ the number\n   of users in a slowly increasing linear manner and monitor network\n\
    \   performance and stability, especially at every multiple of 1k users.\n   Finally,\
    \ this document describes a set of technical features in ICN\n   that warrant\
    \ potential future IETF specification work.  This will aid\n   initial and incremental\
    \ deployments to proceed in an interoperable\n   manner.  The fundamental details\
    \ of the potential protocol\n   specification effort, however, are best left for\
    \ future study by the\n   appropriate IETF WGs and/or BoFs.  The ICNRG can aid\
    \ this process in\n   the near and mid-term by continuing to examine key system\
    \ issues like\n   QoS mechanisms, flexible naming schemes, and OAM support for\
    \ ICN.\n"
