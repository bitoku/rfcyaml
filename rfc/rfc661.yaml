- title: __initial_text__
  contents:
  - "                          Protocol Information\n   This file contains information\
    \ on the various protocols in the ARPA\n   Network.  An effort will be made to\
    \ keep the information current, but\n   this depends on the cooperation of the\
    \ users of this file to convey\n   any information about protocol developments,\
    \ or corrections to this\n   information to Jon Postel at SRI-ARC.\n   This is\
    \ a compendium of all the protocol related activity and most of\n   this activity\
    \ is with experimental protocols, for those protocols,\n   which are official\
    \ standards the designation \"[Official]\" will be\n   appended to the name.\n\
    \   Much of the documentation of protocols appears as Requests for\n   Comments\
    \ (RFCs) and many of these are available online.  When a\n   document is accessible\
    \ online, a pointer to that source will be\n   given.  Also note that recent RFCs\
    \ are online at Office-1 in\n   directory <NETINFO> with names of the form RFCnnn.TXT\
    \ where nnn is\n   replaced by the RFC number.\n   This file is online as:\n \
    \     Pathname: [SRI-ARC] <POSTEL> PROTOCOL-INFORMATION.TXT\n      and also [SRI-ARC]\
    \ <POSTEL> PROTOCOL-INFORMATION.NLS\n   IMP-IMP\n      surface\n         Contact:\n\
    \            McKenzie, Alex. (MCKENZIE@BBN)\n         Documents:\n           \
    \ Heart, F. et. Al. \"The Interface Message Processor for the\n            ARPA\
    \ Computer Network,\" AFIPS Conference Proceedings,\n            36:551-567, SJCC\
    \ 1970.\n         People:\n            John McQuillan (MCQUILLAN@BBN)\n      \
    \   Schedule:\n         Recent developments:\n      satellite\n         Contact:\n\
    \            Randy Rettberg (RETTEBERG@BBN)\n         Documents:\n         People:\n\
    \            Kahn, Robert. (Kahn@ISI)\n         Schedule:\n         Recent developments:\n\
    \   IMP-HOST\n      IMP-Host [Official]\n         Contact:\n            McKenzie,\
    \ A. (McKenzie@BBN)\n         Documents:\n            \"Specification for the\
    \ Interconnection of a Host and an\n            IMP,\" BBN Report 1822, Revised\
    \ March 1974.\n            McQuillan, J. \"Host Alive/Dead Logic,\" BBN Memorandum\
    \ to\n            Technical Liaisons, 18-July-74.\n            Burchfiel, J. \"\
    Ready Line Philosophy and Implementation,\"\n            NIC 30872, RFC 642, 5-July-74.\n\
    \            Walden, D. \"Some Changes to the IMP and the IMP/HOST\n         \
    \   Interface,\" RFC 660, 23-Oct-74.\n               [Office-1 <NETINFO> RFC660.TXT\n\
    \         People:\n            McKenzie (MCKENZIE@BBN)\n            Walden (WALDEN@BBN)\n\
    \            Postel (POSTEL@SRI-ARC)\n            Burchfiel (BURCHFIEL@BBN)\n\
    \            McQuillan (MCQUILLAN@BBN)\n         Schedule:\n         Recent developments:\n\
    \            The \"link number\" filed has been extended from 8 to 12 bits\n \
    \           and renamed the \"message identification\" field.  Message\n     \
    \       type 6 now is used to indicate a reason for a type 7\n            (destination\
    \ dead) message. (See BBN1822).\n            There has been some recent changes\
    \ to the Ready line\n            interpretation by the IMP for deciding the alive/dead\
    \ status\n            of a host.\n            Important changes to the IMP and\
    \ IMP/HOST interface\n            announced in RFC 660 23-Oct-74.\n   HOST-HOST\n\
    \      ncp - standard host-to-host [Official]\n         Contact:\n           \
    \ Postel, Jon. (POSTEL@SRI-ARC)\n         Documents:\n            McKenzie, A.\
    \ \"Host/Host Protocol for the ARPA Network,\" NIC\n            8246.  Jan 1972.\n\
    \            Postel, J. \"Assigned Link Numbers,\" RFC604, NIC21186, 26-\n   \
    \         Dec-73.\n         People:\n            Postel, Jon. (POSTEL@SRI-ARC)\n\
    \            McKenzie, Alex. (MCKENZIE@BBN)\n         Schedule:\n         Recent\
    \ developments:\n      ncp - standard host-to-host [Experimental]\n         Contact:\n\
    \            Postel, Jon. (POSTEL@SRI-ARC)\n         Documents:\n            McKenzie,\
    \ A. \"Host/Host Protocol for the ARPA Network,\" NICE\n            3246. Jan\
    \ 1972.\n            Postel, J. \"Assigned Link Numbers,\" RFC604, NIC22186, 26-\n\
    \            Dec-73.\n            Burchfiel, et. Al. \"Tip-Tenex Reliability Improvements\"\
    \ RFC\n            636 NIC 30490 June 1974.\n         People:\n            Postel,\
    \ Jon. (POSTEL@SRI-ARC)\n            McKenzie, Alex. (MCKENZIE@BBN)\n        \
    \    Burchfiel, Jerry (BURCHFIEL@BBN)\n            Walden, Dave (WALDEN@BBN)\n\
    \         Schedule:\n         Recent developments:\n            The BBN TIP and\
    \ TENEX groups have specified and are\n            implementing additional protocol\
    \ commands with the intention\n            of providing better reliability and\
    \ survivability over\n            system malfunctions.  The additional protocol\
    \ commands are\n            for cleaning up partly closed connections and\n  \
    \          resynchronizing the allocation values on open connections.\n      \
    \      (See RFC 636).\n   tcp - Transmission Control Protocol\n      Contact:\n\
    \         Cerf, Vint. (CERF@ISI)\n      Documents:\n         Cert, V. and R. Kahn.\
    \ \"A Protocol for Packet Network\n         Intercommunication,\" IEEE Transactions\
    \ on Communication Vol\n         COM-22 No 5, May 1974.\n         [parc-maxc]\
    \ <cerf> TCPSPEC3.NLS\n         Mader, E. \"A Protocol Experiment,\" RFC 700,\
    \ NIC 31020.\n         [ISI] <CERF> TCP-CHANGES.\n      People:\n         Cerf\
    \ at SU-DSL\n         Tomlinson at BBN\n         Kirstein at London\n        \
    \ Postel at SRI-ARC\n      Schedule:\n         Some experiments now running. \
    \ Implementation of full protocol\n         to begin by 15-Oct-74.\n      Recent\
    \ developments:\n         Specification completed August 4th, but some work still\
    \ in\n         progress on handling of single message conversations.  A new\n\
    \         sequencing scheme (proposed by Tomlinson) may be utilized.  The\n  \
    \       addressing field is now used as 4-bit format, 4-bit network, 16\n    \
    \     bit TCP, and 24 bit process&port.  Crocker has suggested a 64-\n       \
    \  bit path address to be parsed and reformatted by the gateways\n         along\
    \ the route.  There is reluctance to experiment with too\n         many things\
    \ at one though.\n         (28-Oct-74) A file indicating some of the changes in\
    \ the\n         specifications since the 4-Aug-74 document is now available as\n\
    \         [ISI] <CERF> TCP-CHANGES.  The areas of change are \"Initial\n     \
    \    Sequence Number\", \"Socket definition\", \"Additional user System\n    \
    \     Calls\", \"Packet format\", and \"Discussion of opening and closing\n  \
    \       (SYN,REL)\".\n         (23-NOV-74) Specifications for test implementation\
    \ are now said\n         to be ready on 1-DEC-74, and an implementation completed\
    \ by 1-\n         FEB-74.\n   nvp - Network Voice Protocol\n      Contact:\n \
    \        Cohen, Danny. (COHEN@ISI)\n      Documents:\n         The current specification\
    \ is in an online file at isi in the\n         directory voice as nvp.lst.\n \
    \        Pathname = [isi] <voice> nvp.lst\n      People:\n      Recent developments:\n\
    \         New specification document available (10-Oct-74).\n            \"Specifications\
    \ for the Network Voice Protocol (NVP)\" NSC\n            Note 43\n   packet radio\n\
    \      Contact:\n         Kahn, Robert. (KAHN@ISI)\n      Documents:\n      People:\n\
    \      Schedule:\n      Recent developments:\n   Network Debugging Protocol\n\
    \      Contact:\n         Eric Mader (Mader@BBN)\n      Documents:\n         Mader,\
    \ E. \"Network Debugging Protocol,\" NIC 30873, RFC 643,\n         July-74.\n\
    \      People:\n      Schedule:\n      Recent Developments:\n         This is\
    \ a protocol for a PDP-11 cross-network debugger.\n   HOST-FRONTEND\n      Host-Front\
    \ End\n         Contact:\n            Michael Padlipsky (MAP@CASE-10)\n      \
    \   Documents:\n            Padlipsky, M. \"A Proposed Protocol for Connecting\
    \ Host\n            Computers to ARPA-Like Networks via Front-End Processors,\"\
    \n            RFC 647, NIC 31117, 12-Nov-74.\n               [Office-1] <NETINFO>RFC647.TXT\n\
    \         People:\n            Padlipsky at MITRE Washington (MAP@CASE-10)\n \
    \           Postel at SRI-ARC (POSTEL@SRI-ARC)\n            McConnell at Illiac\
    \ (JOHN@I4-TENEX)\n         Schedule:\n         Recent developments:\n       \
    \     This is a suggested simple protocol for connecting to host\n           \
    \ to front end computers, which are in turn connected to the\n            network.\n\
    \   PROCESS-PROCESS\n      ICP - Initial Connection Protocol [Official]\n    \
    \     Contact:\n            Postel, Jon. [POSTEL@SRI-ARC)\n         Documents:\n\
    \            Postel, J. \"Official Initial Connection Protocol,\" NIC 7101\n \
    \           11-June-71.\n            Wolfe, S. [no title] RFC 202 NIC 7155 26-July-71.\n\
    \            Postel, J. \"Official Telnet-Logger Initial Connection\n        \
    \    Protocol,\" NIC 7103 15-June-71.\n         People:\n            Postel at\
    \ Sri-arc\n         Schedule:\n         Recent developments:\n      Telnet\n \
    \        Old Telnet\n            Contact:\n               Postel, Jon. (POSTEL@SRI-ARC)\n\
    \            Documents:\n               Postel, J. \"Telnet Protocol,\" RFC 318\
    \ 3-April-72.\n            People:\n            Schedule:\n            Recent\
    \ developments:\n         New Telnet [Official]\n            Contact:\n      \
    \         Postel at SRI-ARC\n            Documents:\n               NIC 18639\
    \ \"TELNET Protocol Specifications\" AUG 73\n               NIC 1864C \"Telnet\
    \ Option Specification\" Aug 73\n                  Telnet Options\n          \
    \           NIC 15389 \"Binary Transmission\"\n                     NIC 15390\
    \ \"Echo\"\n                     NIC 15391 \"Reconnection\"\n                \
    \     NIC 15392 \"Suppress Go Ahead Option\"\n                     NIC 15393 \"\
    Approximate Message Size Negotiation\"\n                     NIC 31154 \"Status\"\
    \ RFC 65125-Oct-74.\n                        [Office] <NETINFO>RFC651.TXT\n  \
    \                   NIC 16236 \"Timing Mark\"\n                     NIC 19859\
    \ \"Remote Controlled Transmission and\n                     Echoing\" 1-Nov-73.\n\
    \                     NIC 20196 \"Output Line Width\" 13-Nov-73.\n           \
    \          NIC 20197 \"Output Page Size\" 13-Nov-73.\n                     NIC\
    \ 31155 \"Output Carriage Return Disposition\" RFC\n                     652 25-Oct-74.\n\
    \                        [Office-1] <NETINFO>RFC652.TXT\n                    \
    \ NIC 31157 \"Output Horizontal Tab Disposition\" RFC\n                     654\
    \ 25-Oct-74.\n                        [Office-1] <NETINFO>RFC653.TXT\n       \
    \              NIC 31156 \"Output Horizontal Tab Stops\" RFC 653\n           \
    \          25-Oct-74.\n                        [Office-1] <NETINFO>RFC653.TXT\n\
    \                     NIC31157 \"Output Form Feed Disposition\" RFC 655\n    \
    \                 25-Oct-74.\n                        [Office-1] <NETINFO>RFC655.TXT\n\
    \                     NIC 31159 \"Output Vertical Tab Stops\" RFC 656 25-\n  \
    \                   Oct-74.\n                        [Office-1] <NETINFO>RFC656.TXT\n\
    \                     NIC 31160 \"Output Vertical Tab Disposition\" RFC 657\n\
    \                     25-Oct-74\n                        [Office-1] <NETINFO>RFC657.TXT\n\
    \                     NIC 31161 \"Output Line Feed Disposition\" RFC 658\n   \
    \                  25-Oct-74.\n                        [Office-1] <NETINFO>RFC658.TXT\n\
    \                     NIC 16239 \"Extended Options List\"\n            People:\n\
    \               Jon Postel at Sri-Arc (POSTEL@SRI-ARC)\n               Alex McKenzie\
    \ at BBN (MCKENZIE@BBN)\n               Doug Dodds at BBN (DODDS@BBN)\n      \
    \         Dave Crocker at UCLA-NMC (DCROCKER@ISI)\n               Kurt Barthelmess\
    \ at UCSD (BOWLES@ISI)\n            Schedule:\n               All Hosts were to\
    \ have been running the new Telnet (both\n               user and server) by 1\
    \ January 1974.\n            Recent developments:\n               A significant\
    \ number of server systems now have new\n               telnet implementations.\
    \ (See RFC 702).\n                  Note: the server program is to be available\
    \ on socket\n                  23 decimal (27 octal).\n               The Status\
    \ Option has been revised to take advantage of\n               the subcommand\
    \ feature and to reduce the amount of data\n               transmitted to report\
    \ the option status.\n               Seven new options have been defined to allow\
    \ control of\n               the format effectors Carriage Return, Line Feed,\
    \ Form\n               Feed, Horizontal Tab, and Vertical Tab.\n   FTP\n     \
    \ Old File Transfer\n         Contact:\n            Jon Postel at SRI-ARC (POSTEL@SRI-ARC)\n\
    \         Documents:\n            McKenzie, A. \"File Transfer Protocol,\" NIC\
    \ 14333, RFC 454,\n            16-Feb-73.\n         People:\n         Schedule:\n\
    \         Recent developments:\n      New File Transfer\n         Contact:\n \
    \           Jon Postel at SRI-ARC (POSTEL@SRI-ARC)\n         Documents:\n    \
    \        Neigus, N. \"File Transfer Protocol,\" NIC 17759 RFC 542 12-\n      \
    \      July-73.\n            Postel, J. \"Revised FTP Reply codes,\" NIC 30843\
    \ RFC 640 5-\n            June-74.\n         People:\n            Jon Postel at\
    \ SRI-ARC (POSTEL@SRI-ARC)\n            Nancy Neigus at BBN (NEIGUS@BBN)\n   \
    \         Ken Pogran at MIT-Multics (Pogran.CompNet@MIT-Multics)\n           \
    \ Wayne Hathaway at NASA AMES (Hathaway@AMES-67)\n            Mark Krilanovich\
    \ at UCSB (Krilanovich@UCSB-MOD75)\n            Kurt Barthelmess at UCSD (BOWLES@ISI)\n\
    \         Schedule:\n         Recent developments:\n      Pathnames\n        \
    \ Contact:\n            Jon Postel at SRI-ARC (POSTEL@SRI-ARC)\n         Documents:\n\
    \            Crocker, D. \"Network Standard Data Specification Syntax,\"\n   \
    \         RFC 645, NIC 30899, Jul-74.\n         People:\n            Dave Crocker\
    \ at UCLA-NMC (DCROCKER@ISI)\n         Schedule:\n         Recent developments:\n\
    \      File Access Protocol\n         Contact:\n            John Day (Day. CAC@MIT-Multics)\n\
    \         Documents:\n            Day, J. \"Memo to FTP Group: File Access Protocol,\"\
    \ RFC 520,\n            NIC 16819, 25-Jun-73\n         People:\n            Ken\
    \ Pogran (Pogran.CompNet@MIT-Multics)\n         Schedule:\n         Recent developments:\n\
    \   Mail\n      Current Mail\n         Contact:\n            Jon Postel at SRI-ARC\
    \ (POSTEL@SRI-ARC)\n         Documents:\n            page 26 of RFC 454 (see old\
    \ file transfer).\n            Bhushan, A. \"Standardizing Network Mail Headers,\"\
    \ NIC 18516,\n            RFC 561, 5-Sep-73\n            Sussman, J. \"FTP Error\
    \ Code Usage for More Reliable Mail\n            Service,\" RFC 630, NIC 30874,\
    \ RFC 644, 22-July-74.\n         People:\n            Julie Sussman at bbn (SUSSMAN@BBN)\n\
    \            Bob Thomas at bbn (BTHOMAS@BBN)\n         Schedule:\n         Recent\
    \ developments:\n            Concern over the authentication of the author of\
    \ network\n            messages has led to the concept of an authorized mail\n\
    \            sending process (see RFC 644).\n      Proposed Mail\n         Contact:\n\
    \            Postel at SRI-ARC (POSTEL@SRI-ARC)\n         Documents:\n       \
    \     White, J. \"A Proposed Mail Protocol,\" NIC 17140, RFC 524,\n          \
    \  13-Jun-73.\n            Crocker, D. \"Thoughts on the Mail Protocol Proposed\
    \ in RFC\n            524,\" NIC 17644, RFC 539, 7-July-73.\n            White,\
    \ J. \"Response to Critiques of the Proposed Mail\n            Protocol,\" NIC\
    \ 17993, RFC 555, 27-July-73.\n         People:\n            Jim White at SRI-ARC\
    \ (WHITE@SRI-ARC)\n            Postel at Sri-ARC (POSTEL@SIR-ARC)\n         Schedule:\n\
    \         Recent developments:\n      RJE - Remote Job Entry\n         Contact:\n\
    \            Jon Postel at SRI-ARC (POSTEL@SRI-ARC)\n         Documents:\n   \
    \         Bressler, B. \"Remote Job Entry Protocol,\" RFC 407, NIC\n         \
    \   12112, 16-Oct-72\n            Krilanovich, M. \"Announcement of RJS at UCSB,\"\
    \ RFC 436, NIC\n            13700, 10-Jan-73.\n         People:\n         Schedule:\n\
    \         Recent developments:\n      RJS - CCNs Remote Job Service\n        \
    \ Contact:\n            Robert Braden at UCLA-CCN (BRADEN@UCLA-CCN)\n        \
