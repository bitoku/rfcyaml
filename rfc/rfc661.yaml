    \      Line Processor Protocol\n         Contact:\n            Don Andrews at\
    \ SRI-ARC (ANDREWS@SRI-ARC)\n         Documents:\n            [SRI-ARC] <hardy>1pprot.nls\n\
    \            [SRI-ARC] <hardy>prot.txt\n         People:\n            Martin Hardy\
