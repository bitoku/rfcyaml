- title: Uniform Resource Name (URN) Namespace for the National Emergency Number
  contents:
  - "Uniform Resource Name (URN) Namespace for the National Emergency Number\n   \
    \                        Association (NENA)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Namespace Identifier (NID) \"nena\"\
    \ for\n   Uniform Resource Name (URN) resources published by the National\n  \
    \ Emergency Number Association (NENA).  NENA defines and manages\n   resources\
    \ that utilize this URN model.  Management activities for\n   these and other\
    \ resource types are provided by the NENA Registry\n   System (NRS).\n"
