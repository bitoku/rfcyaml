- title: __initial_text__
  contents:
  - "             Responsibilities of Host and Network Managers\n           A Summary\
    \ of the \"Oral Tradition\" of the Internet\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This informational RFC describes the conventions to be\
    \ followed by\n   those in charge of networks and hosts in the Internet.  It is\
    \ a\n   summary of the \"oral tradition\" of the Internet on this subject.\n \
    \  [RFC Editor's note:  This memo is a contribution by the author of his\n   view\
    \ of these conventions.  It is expected that this RFC will provide\n   a basis\
    \ for the development of official policies in the future.]\n   These conventions\
    \ may be supplemented or amended by the policies of\n   specific local and regional\
    \ components of the Internet.  This RFC\n   does not specify a standard, or a\
    \ policy of the IAB.  Distribution of\n   this memo is unlimited.\n"
