    \ to any columnar\n             objects in the row.\"\n          DEFVAL { volatile\
    \ }\n          ::= { mplsOamIdMegEntry 13 }\n       -- End of MPLS Transport Profile\
    \ MEG table\n       -- Start of MPLS Transport Profile ME table\n       mplsOamIdMeIndexNext\
    \ OBJECT-TYPE\n          SYNTAX        IndexIntegerNextFree (0..4294967295)\n\
    \          MAX-ACCESS    read-only\n          STATUS        current\n        \
    \  DESCRIPTION\n            \"This object contains an unused value for\n     \
    \        mplsOamIdMeIndex, or a zero to indicate\n             that none exist.\
    \  Negative values are not allowed,\n             as they do not correspond to\
    \ valid values of\n             mplsOamIdMeIndex.\"\n          ::= { mplsOamIdObjects\
    \ 3 }\n       mplsOamIdMeMpIndexNext OBJECT-TYPE\n          SYNTAX        IndexIntegerNextFree\
    \ (0..4294967295)\n          MAX-ACCESS    read-only\n          STATUS       \
    \ current\n          DESCRIPTION\n            \"This object contains an unused\
    \ value for\n             mplsOamIdMeMpIndex, or a zero to indicate\n        \
    \     that none exist.  Negative values are not allowed,\n             as they\
    \ do not correspond to valid values of\n             mplsOamIdMeMpIndex.\"\n \
    \         ::= { mplsOamIdObjects 4 }\n       mplsOamIdMeTable OBJECT-TYPE\n  \
    \        SYNTAX        SEQUENCE OF MplsOamIdMeEntry\n          MAX-ACCESS    not-accessible\n\
    \          STATUS        current\n          DESCRIPTION\n            \"This table\
    \ contains MPLS-TP ME information.\n             The ME is some portion of a transport\
    \ path that requires\n             management bounded by two points (called MEPs),\
    \ and the\n             relationship between those points to which maintenance\n\
    \             and monitoring operations apply.\n             This table is generic\
    \ enough to handle MEP and MIP\n             information within a MEG.\"\n   \
    \       ::= { mplsOamIdObjects 5 }\n       mplsOamIdMeEntry OBJECT-TYPE\n    \
    \      SYNTAX        MplsOamIdMeEntry\n          MAX-ACCESS    not-accessible\n\
    \          STATUS        current\n          DESCRIPTION\n            \"An entry\
    \ in this table represents an MPLS-TP ME.  This\n             entry represents\
    \ the ME if the source and sink MEPs are\n             defined.\n            \
    \ An ME is a point-to-point entity.  One ME has two such\n             MEPs. \
    \ A MEG is a group of one or more MEs.  One MEG can\n             have two or\
    \ more MEPs.\n             For a point-to-point LSP, one MEG has one ME, and this\
    \ ME\n             is associated with two MEPs (source and sink MEPs) within\n\
    \             a MEG.  Each mplsOamIdMeIndex value denotes the ME within\n    \
    \         a MEG.\n             In the case of unidirectional point-to-point transport\n\
    \             paths, a single unidirectional ME is defined to monitor\n      \
    \       it, and mplsOamIdMeServicePointer points to a\n             unidirectional\
    \ point-to-point path.\n             In the case of associated bidirectional point-to-point\n\
    \             transport paths, two independent unidirectional\n             MEs\
    \ are defined to independently monitor each direction,\n             and each\
    \ mplsOamIdMeServicePointer MIB object points to a\n             unique unidirectional\
    \ transport path.\n             This has implications for transactions that terminate\
    \ at\n             or query a MIP, as a return path from a MIP to a source\n \
