- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects to configure the\n   Operations, Administration,\
    \ and Maintenance (OAM) identifiers for\n   Multiprotocol Label Switching (MPLS)\
    \ and the MPLS-based Transport\n   Profile (TP).\n"
