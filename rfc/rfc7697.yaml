    \n          ::= { mplsOamIdMeEntry 2 }\n       mplsOamIdMeName  OBJECT-TYPE\n\
    \          SYNTAX        SnmpAdminString (SIZE(1..48))\n          MAX-ACCESS \
    \   read-create\n          STATUS        current\n          DESCRIPTION\n    \
    \        \"This object denotes the ME name.  Each ME has a unique\n          \
    \   name within a MEG.\"\n          ::= { mplsOamIdMeEntry 3 }\n       mplsOamIdMeMpIfIndex\
    \ OBJECT-TYPE\n          SYNTAX        InterfaceIndexOrZero\n          MAX-ACCESS\
    \    read-create\n          STATUS        current\n          DESCRIPTION\n   \
    \         \"Indicates the MP interface.\n             If the mplsOamIdMegMpLocation\
