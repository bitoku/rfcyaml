- title: 3.1.  Conventions Used in This Document
  contents:
  - "3.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   RFC 2119 [RFC2119].\n"
- title: 3.2.  Terminology
  contents:
  - "3.2.  Terminology\n   This document uses terminology from the Multiprotocol Label\
    \ Switching\n   Architecture [RFC3031], the MPLS Traffic Engineering (TE) MIB\n\
    \   [RFC3812], the MPLS Label Switching Router (LSR) MIB [RFC3813], the\n   OAM\
    \ Framework for MPLS-Based Transport Networks [RFC6371], \"MPLS\n   Transport\
    \ Profile (MPLS-TP) Identifiers\" [RFC6370], MPLS-TP\n   Identifiers Following\
    \ ITU-T Conventions [RFC6923], and OAM in MPLS\n   Transport Networks [RFC5860].\n"
- title: 3.3.  Acronyms
  contents:
  - "3.3.  Acronyms\n   BFD: Bidirectional Forwarding Detection\n   ICC: ITU Carrier\
    \ Code\n   IP: Internet Protocol\n   LSP: Label Switched Path\n   LSR: Label Switching\
    \ Router\n   ME: Maintenance Entity\n   MEG: Maintenance Entity Group\n   MEP:\
    \ Maintenance Entity Group End Point\n   MIB: Management Information Base\n  \
    \ MIP: Maintenance Entity Group Intermediate Point\n   MP: Maintenance Point\n\
    \   MPLS: Multiprotocol Label Switching\n   MPLS-TP: MPLS Transport Profile\n\
    \   PW: Pseudowire\n   TE: Traffic Engineering\n   TP: Transport Profile\n"
- title: 4.  Feature List
  contents:
  - "4.  Feature List\n   The MPLS transport profile OAM identifiers MIB module is\
    \ designed to\n   satisfy the following requirements and constraints:\n   -  The\
    \ MIB module supports configuration of OAM identifiers for MPLS\n      point-to-point\
    \ Tunnels, point-to-multipoint LSPs, co-routed\n      bidirectional LSPs, associated\
    \ bidirectional LSPs, and\n      Pseudowires.\n"
- title: 5.  Brief Description of MIB Objects
  contents:
  - "5.  Brief Description of MIB Objects\n   The objects described in this section\
    \ support the functionality\n   described in [RFC5654] and [RFC6370].  The tables\
    \ support both\n   IP-compatible and ICC-based OAM identifiers configurations\
    \ for MPLS\n   Tunnels, LSPs, and Pseudowires.\n"
- title: 5.1.  mplsOamIdMegTable
  contents:
  - "5.1.  mplsOamIdMegTable\n   The mplsOamIdMegTable is used to manage one or more\
    \ Maintenance\n   Entities (MEs) that belong to the same transport path.\n   When\
    \ a new entry is created with mplsOamIdMegOperatorType set to\n   ipCompatible\
    \ (1), then as per [RFC6370] (MEG_ID for an LSP is LSP_ID,\n   and MEG_ID for\
    \ a PW is PW_Path_ID), MEP_ID can be automatically\n   formed.\n   For an ICC-based\
    \ transport path, the user is expected to configure\n   the ICC identifier explicitly\
    \ in this table for MPLS Tunnels, LSPs,\n   and Pseudowires.\n"
- title: 5.2.  mplsOamIdMeTable
  contents:
  - "5.2.  mplsOamIdMeTable\n   The mplsOamIdMeTable defines a relationship between\
    \ two points\n   (source and sink) of a transport path to which maintenance and\n\
    \   monitoring operations apply.  The two points that define an ME are\n   called\
    \ Maintenance Entity Group End Points (MEPs).\n   In between MEPs, there are zero\
    \ or more intermediate points, called\n   Maintenance Entity Group Intermediate\
    \ Points (MIPs).  MEPs and MIPs\n   are associated with the MEG and can be shared\
    \ by more than one ME in\n   a MEG.\n"
- title: '6.  MPLS OAM Identifier Configuration for MPLS LSP: Example'
  contents:
  - "6.  MPLS OAM Identifier Configuration for MPLS LSP: Example\n   In this section,\
    \ we provide an example of the OAM identifier\n   configuration for an MPLS co-routed\
    \ bidirectional LSP.\n   This example provides usage of MEG and ME tables for\
    \ management and\n   monitoring operations of an MPLS LSP.\n   This example considers\
    \ the OAM identifiers configuration on a\n   head-end LSR to manage and monitor\
    \ an MPLS LSP.  Only relevant\n   objects that are applicable for IP-based OAM\
    \ identifiers of MPLS\n   co-routed bidirectional LSPs are illustrated here.\n\
    \      In the mplsOamIdMegTable:\n      {\n        -- MEG index (Index to the\
    \ table)\n        mplsOamIdMegIndex                 = 1,\n        mplsOamIdMegName\
    \                  = \"MEG1\",\n        mplsOamIdMegOperatorType          = ipCompatible\
    \ (1),\n        mplsOamIdMegServicePointerType    = lsp (1),\n        mplsOamIdMegMpLocation\
    \            = perNode (1),\n      -- Mandatory parameters needed to activate\
    \ the row go here\n        mplsOamIdMegRowStatus             = createAndGo (4),\n\
    \        mplsOamIdMegPathFlow\n                             = coRoutedBidirectionalPointToPoint\
    \ (2)\n      }\n      This will create an entry in the mplsOamIdMegTable to manage\
    \ and\n      monitor the MPLS Tunnel.\n      The following ME table is used to\
    \ associate the path information\n      to a MEG.\n         In the mplsOamIdMeTable:\n\
    \         {\n         -- ME index (Index to the table)\n          mplsOamIdMeIndex\
    \                  = 1,\n         -- MP index (Index to the table)\n         \
    \ mplsOamIdMeMpIndex                = 1,\n          mplsOamIdMeName          \
    \         = \"ME1\",\n          mplsOamIdMeMpIfIndex              = 0,\n     \
    \    -- The source MEP ID is derived from the IP-compatible MPLS LSP\n       \
    \   mplsOamIdMeSourceMepIndex         = 0,\n         -- The sink MEP ID is derived\
    \ from the IP-compatible MPLS LSP\n          mplsOamIdMeSinkMepIndex         \
    \  = 0,\n          mplsOamIdMeMpType                 = mep (1),\n          mplsOamIdMeMepDirection\
    \           = down (2),\n         --  RowPointer MUST point to the first accessible\
    \ column of an\n         --  MPLS LSP\n          mplsOamIdMeServicePointer   \
    \      = mplsTunnelName.1.1.10.20,\n         -- Mandatory parameters needed to\
    \ activate the row go here\n          mplsOamIdMeRowStatus              = createAndGo\
    \ (4)\n         }\n"
- title: 7.  MPLS OAM Identifiers MIB Definitions
  contents:
  - "7.  MPLS OAM Identifiers MIB Definitions\n   MPLS-OAM-ID-STD-MIB DEFINITIONS\
    \ ::= BEGIN\n       IMPORTS\n          MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n\
    \          Unsigned32\n             FROM SNMPv2-SMI                   -- RFC 2578\n\
    \          MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n             FROM\
    \ SNMPv2-CONF                  -- RFC 2580\n          RowStatus, RowPointer, StorageType\n\
    \             FROM SNMPv2-TC                    -- RFC 2579\n          SnmpAdminString\n\
    \             FROM SNMP-FRAMEWORK-MIB           -- RFC 3411\n          IndexIntegerNextFree\n\
    \             FROM DIFFSERV-MIB                 -- RFC 3289\n          mplsStdMIB\n\
    \             FROM MPLS-TC-STD-MIB              -- RFC 3811\n          InterfaceIndexOrZero,\
    \ ifGeneralInformationGroup,\n          ifCounterDiscontinuityGroup\n        \
    \     FROM IF-MIB;                      -- RFC 2863\n      mplsOamIdStdMIB MODULE-IDENTITY\n\
    \         LAST-UPDATED\n            \"201601070000Z\" -- January 07, 2016\n  \
    \       ORGANIZATION\n            \"Multiprotocol Label Switching (MPLS) Working\
    \ Group\"\n         CONTACT-INFO\n            \"Sam Aldrin\n             Google,\
    \ Inc.\n             1600 Amphitheatre Parkway\n             Mountain View, CA\
    \  94043\n             USA\n             Email: aldrin.ietf@gmail.com\n      \
    \       Thomas D. Nadeau\n             Email: tnadeau@lucidvision.com\n      \
    \       Venkatesan Mahalingam\n             Dell, Inc.\n             5450 Great\
    \ America Parkway\n             Santa Clara, CA  95054\n             USA\n   \
    \          Email: venkat.mahalingams@gmail.com\n             Kannan KV Sampath\n\
    \             Redeem\n             India\n             Email: kannankvs@gmail.com\n\
    \             Ping Pan\n             Infinera\n             Sami Boutros\n   \
    \          VMware, Inc.\n             3401 Hillview Ave.\n             Palo Alto,\
    \ CA  94304\n             USA\n             Email: sboutros@vmware.com\"\n   \
    \      DESCRIPTION\n            \"Copyright (c) 2016 IETF Trust and the persons\
    \ identified\n             as authors of the code.  All rights reserved.\n   \
    \          Redistribution and use in source and binary forms, with or\n      \
    \       without modification, is permitted pursuant to, and subject\n        \
    \     to the license terms contained in, the Simplified BSD\n             License\
    \ set forth in Section 4.c of the IETF Trust's\n             Legal Provisions\
    \ Relating to IETF Documents\n             (http://trustee.ietf.org/license-info).\n\
    \             This MIB module contains generic object definitions for\n      \
    \       MPLS OAM identifiers.\"\n         -- Revision history\n         REVISION\n\
    \            \"201601070000Z\" -- January 07, 2016\n         DESCRIPTION\n   \
    \         \"MPLS OAM Identifiers MIB objects for Tunnels, LSPs,\n            \
    \ Pseudowires, and Sections.\"\n         ::= { mplsStdMIB 21 }\n      -- Top-level\
    \ components of this MIB module\n      -- notifications\n      mplsOamIdNotifications\n\
    \                   OBJECT IDENTIFIER ::= { mplsOamIdStdMIB 0 }\n      -- tables,\
    \ scalars\n      mplsOamIdObjects  OBJECT IDENTIFIER ::= { mplsOamIdStdMIB 1 }\n\
    \      -- conformance\n      mplsOamIdConformance\n                   OBJECT IDENTIFIER\
    \ ::= { mplsOamIdStdMIB 2 }\n       -- Start of MPLS Transport Profile MEG table\n\
    \      mplsOamIdMegIndexNext OBJECT-TYPE\n         SYNTAX        IndexIntegerNextFree\
    \ (0..4294967295)\n         MAX-ACCESS    read-only\n         STATUS        current\n\
    \         DESCRIPTION\n           \"This object contains an unused value for\n\
    \            mplsOamIdMegIndex, or a zero to indicate\n            that none exist.\
    \  Negative values are not allowed,\n            as they do not correspond to\
    \ valid values of\n            mplsOamIdMegIndex.\"\n         ::= { mplsOamIdObjects\
    \ 1 }\n      mplsOamIdMegTable OBJECT-TYPE\n         SYNTAX        SEQUENCE OF\
    \ MplsOamIdMegEntry\n         MAX-ACCESS    not-accessible\n         STATUS  \
    \      current\n         DESCRIPTION\n           \"This table contains information\
    \ about the Maintenance\n            Entity Groups (MEGs).\n            A MEG,\
    \ as mentioned in the MPLS-TP OAM framework, defines\n            a set of one\
    \ or more Maintenance Entities (MEs).\n            MEs define a relationship between\
    \ any two points of a\n            transport path in an OAM domain to which maintenance\
    \ and\n            monitoring operations apply.\"\n         ::= { mplsOamIdObjects\
    \ 2 }\n       mplsOamIdMegEntry OBJECT-TYPE\n          SYNTAX        MplsOamIdMegEntry\n\
    \          MAX-ACCESS    not-accessible\n          STATUS        current\n   \
    \       DESCRIPTION\n            \"An entry in this table represents an MPLS-TP\
    \ MEG.\n             An entry can be created by a network administrator\n    \
    \         or by an SNMP agent as instructed by an MPLS-TP OAM\n             framework.\n\
    \             When a new entry is created with\n             mplsOamIdMegOperatorType\
    \ set to ipCompatible (1),\n             then as per RFC 6370 (MEG_ID for an LSP\
    \ is LSP_ID, and\n             MEG_ID for a PW is PW_Path_ID), MEP_ID can be\n\
    \             automatically formed.\n             For a co-routed bidirectional\
    \ LSP, MEG_ID is\n             A1-{Global_ID::Node_ID::Tunnel_Num}::Z9-{Global_ID::\n\
    \             Node_ID::Tunnel_Num}::LSP_Num.\n             For an associated bidirectional\
    \ LSP, MEG_ID is\n             A1-{Global_ID::Node_ID::Tunnel_Num::LSP_Num}::\n\
    \             Z9-{Global_ID::Node_ID::Tunnel_Num::LSP_Num}.\n             For\
    \ an LSP, MEP_ID is formed using\n             Global_ID::Node_ID::Tunnel_Num::LSP_Num.\n\
    \             For a PW, MEG_ID is formed using AGI::\n             A1-{Global_ID::Node_ID::AC_ID}::\n\
    \             Z9-{Global_ID::Node_ID::AC_ID}.\n             For a PW, MEP_ID is\
    \ formed using\n             AGI::Global_ID::Node_ID::AC_ID.\n             MEP_ID\
    \ is retrieved from the mplsOamIdMegServicePointer\n             object based\
    \ on the mplsOamIdMegServicePointerType value.\n             The ICC MEG_ID for\
    \ an LSP and a PW is formed using the\n             objects mplsOamIdMegIdIcc\
    \ and mplsOamIdMegIdUmc.\n             MEP_ID can be formed using MEG_ID::MEP_Index.\"\
    \n          REFERENCE\n            \"1. RFC 5860: Requirements for Operations,\
    \ Administration,\n                and Maintenance (OAM) in MPLS Transport Networks,\n\
    \                May 2010.\n             2. RFC 6371: Operations, Administration,\
    \ and Maintenance\n                Framework for MPLS-Based Transport Networks,\n\
    \                September 2011, Section 3.\n             3. RFC 6370: MPLS Transport\
    \ Profile (MPLS-TP) Identifiers,\n                September 2011.\n          \
    \   4. RFC 6923: MPLS Transport Profile (MPLS-TP) Identifiers\n              \
    \  Following ITU-T Conventions, May 2013.\"\n          INDEX { mplsOamIdMegIndex\
    \ }\n          ::= { mplsOamIdMegTable 1 }\n          MplsOamIdMegEntry ::= SEQUENCE\
    \ {\n             mplsOamIdMegIndex                 Unsigned32,\n            \
    \ mplsOamIdMegName                  SnmpAdminString,\n             mplsOamIdMegOperatorType\
    \          INTEGER,\n             mplsOamIdMegIdCc                  SnmpAdminString,\n\
    \             mplsOamIdMegIdIcc                 SnmpAdminString,\n           \
    \  mplsOamIdMegIdUmc                 SnmpAdminString,\n             mplsOamIdMegServicePointerType\
    \    INTEGER,\n             mplsOamIdMegMpLocation            INTEGER,\n     \
    \        mplsOamIdMegPathFlow              INTEGER,\n             mplsOamIdMegOperStatus\
    \            INTEGER,\n             mplsOamIdMegSubOperStatus         BITS,\n\
    \             mplsOamIdMegRowStatus             RowStatus,\n             mplsOamIdMegStorageType\
    \           StorageType\n       }\n       mplsOamIdMegIndex  OBJECT-TYPE\n   \
    \       SYNTAX        Unsigned32 (1..4294967295)\n          MAX-ACCESS    not-accessible\n\
    \          STATUS        current\n          DESCRIPTION\n            \"Index for\
    \ the conceptual row identifying a MEG within\n             this MEG table.  Managers\
    \ should obtain new values for row\n             creation in this table by reading\
    \ mplsOamIdMegIndexNext.\"\n          ::= { mplsOamIdMegEntry 1 }\n       mplsOamIdMegName\
    \  OBJECT-TYPE\n          SYNTAX        SnmpAdminString (SIZE(0..48))\n      \
    \    MAX-ACCESS    read-create\n          STATUS        current\n          DESCRIPTION\n\
    \            \"Each MEG has a unique name amongst all those used or\n        \
    \     available to a service provider or operator.  It\n             facilitates\
    \ easy identification of administrative\n             responsibility for each\
    \ MEG.\"\n          ::= { mplsOamIdMegEntry 2 }\n       mplsOamIdMegOperatorType\
    \ OBJECT-TYPE\n          SYNTAX        INTEGER {\n                           \
    \ ipCompatible (1),\n                            iccBased (2)\n              \
    \          }\n          MAX-ACCESS    read-create\n          STATUS        current\n\
    \          DESCRIPTION\n            \"Indicates the operator type for the MEG.\
    \  Conceptual rows\n             having 'iccBased' as the operator type MUST have\
    \ valid\n             values for the objects mplsOamIdMegIdIcc and\n         \
    \    mplsOamIdMegIdUmc when the row status is active.\"\n          REFERENCE\n\
    \            \"1. RFC 6370: MPLS Transport Profile (MPLS-TP) Identifiers,\n  \
    \              September 2011.\n             2. RFC 6923: MPLS Transport Profile\
    \ (MPLS-TP) Identifiers\n                Following ITU-T Conventions, May 2013,\
    \ Section 3.1.\"\n          DEFVAL { ipCompatible }\n          ::= { mplsOamIdMegEntry\
    \ 3 }\n       mplsOamIdMegIdCc OBJECT-TYPE\n          SYNTAX        SnmpAdminString\
    \ (SIZE(0..2))\n          MAX-ACCESS    read-create\n          STATUS        current\n\
    \          DESCRIPTION\n            \"Global uniqueness is assured by concatenating\
    \ the ICC\n             with a Country Code (CC).  The Country Code (alpha-2)\n\
    \             is a string of two alphabetic characters represented\n         \
    \    with uppercase letters (i.e., A-Z).\n             This object MUST contain\
    \ a non-null value if\n             the MplsOamIdMegOperatorType value is iccBased\
    \ (2);\n             otherwise, a null value with octet size 0\n             should\
    \ be assigned.\"\n          REFERENCE\n            \"RFC 6923: MPLS Transport\
    \ Profile (MPLS-TP) Identifiers\n             Following ITU-T Conventions, May\
    \ 2013, Section 3.\"\n          DEFVAL {\"\"}\n          ::= { mplsOamIdMegEntry\
    \ 4 }\n       mplsOamIdMegIdIcc OBJECT-TYPE\n          SYNTAX        SnmpAdminString\
    \ (SIZE(0..6))\n          MAX-ACCESS    read-create\n          STATUS        current\n\
    \          DESCRIPTION\n            \"Unique code assigned to a network operator\
    \ or service\n             provider; maintained by the ITU-T.  This is the\n \
    \            ITU Carrier Code used to form the MEGID.\n             This object\
    \ MUST contain a non-null value if\n             the MplsOamIdMegOperatorType\
    \ value is iccBased (2);\n             otherwise, a null value with octet size\
    \ 0\n             should be assigned.\"\n          REFERENCE\n            \"RFC\
    \ 6923: MPLS Transport Profile (MPLS-TP) Identifiers\n             Following ITU-T\
    \ Conventions, May 2013, Section 3.1.\"\n          DEFVAL {\"\"}\n          ::=\
    \ { mplsOamIdMegEntry 5 }\n       mplsOamIdMegIdUmc OBJECT-TYPE\n          SYNTAX\
    \        SnmpAdminString (SIZE(0..7))\n          MAX-ACCESS    read-create\n \
    \         STATUS        current\n          DESCRIPTION\n            \"Unique code\
    \ assigned by a network operator or service\n             provider.  This code\
    \ is appended to mplsOamIdMegIdIcc to\n             form the MEGID.\n        \
    \     This object MUST contain a non-null value if\n             the MplsOamIdMegOperatorType\
    \ value is iccBased (2);\n             otherwise, a null value with octet size\
    \ 0\n             should be assigned.\"\n          REFERENCE\n            \"RFC\
    \ 6923: MPLS Transport Profile (MPLS-TP) Identifiers\n             Following ITU-T\
    \ Conventions, May 2013, Section 7.1.\"\n          DEFVAL {\"\"}\n          ::=\
    \ { mplsOamIdMegEntry 6 }\n       mplsOamIdMegServicePointerType OBJECT-TYPE\n\
    \          SYNTAX        INTEGER {\n                            tunnel (1),\n\
    \                            lsp (2),\n                            pseudowire\
    \ (3),\n                            section (4)\n                        }\n \
    \         MAX-ACCESS    read-create\n          STATUS        current\n       \
    \   DESCRIPTION\n            \"Indicates the service type for the MEG.\n     \
    \        If the service type indicates tunnel (1), the service\n             pointer\
    \ in the mplsOamIdMeTable points to an entry in\n             the point-to-point\
    \ mplsTunnelTable (RFC 3812).\n             If the service type indicates lsp\
    \ (2), the service pointer\n             in the mplsOamIdMeTable points to an\
    \ entry in\n             the co-routed or associated bidirectional mplsTunnelTable.\n\
    \             If the value is the pseudowire (3) service type, the\n         \
    \    service pointer in the mplsOamIdMeTable points to an entry\n            \
    \ in the pwTable (RFC 5601).\n             If the value is the section (4) service\
    \ type, the service\n             pointer in the mplsOamIdMeTable points to an\
    \ entry in\n             the mplsTunnelTable (RFC 3812).\"\n          REFERENCE\n\
    \            \"1. RFC 3812: Multiprotocol Label Switching (MPLS)\n           \
    \     Traffic Engineering (TE) Management Information\n                Base (MIB),\
    \ June 2004.\n             2. RFC 5601: Pseudowire (PW) Management Information\n\
    \                Base (MIB), July 2009.\"\n          DEFVAL { lsp }\n        \
    \  ::= { mplsOamIdMegEntry 7 }\n       mplsOamIdMegMpLocation OBJECT-TYPE\n  \
    \        SYNTAX        INTEGER {\n                            perNode (1),\n \
    \                           perInterface (2)\n                        }\n    \
    \      MAX-ACCESS    read-create\n          STATUS        current\n          DESCRIPTION\n\
    \            \"Indicates the MP location type for this MEG.\n             If the\
    \ value is perNode, then the MEG in the LSR supports\n             only perNode\
    \ MEPs/MIPs, i.e., only one MEP/MIP in an LSR.\n             If the value is perInterface,\
    \ then the MEG in the LSR\n             supports perInterface MEPs/MIPs, i.e.,\
    \ two MEPs/MIPs in\n             an LSR.\"\n          REFERENCE\n            \"\
    RFC 6371: Operations, Administration, and Maintenance\n             Framework\
    \ for MPLS-Based Transport Networks,\n             September 2011.\"\n       \
    \   DEFVAL { perNode }\n          ::= { mplsOamIdMegEntry 8 }\n       mplsOamIdMegPathFlow\
    \ OBJECT-TYPE\n          SYNTAX        INTEGER {\n                           \
    \ unidirectionalPointToPoint (1),\n                            coRoutedBidirectionalPointToPoint\
    \ (2),\n                            associatedBidirectionalPointToPoint (3),\n\
    \                            unidirectionalPointToMultiPoint (4)\n           \
    \             }\n          MAX-ACCESS    read-create\n          STATUS       \
    \ current\n          DESCRIPTION\n            \"Indicates the transport path flow\
    \ for this MEG.\n             In the case of a unidirectional point-to-point transport\n\
    \             path, a single unidirectional ME is defined to monitor it.\n   \
    \          In the case of associated bidirectional point-to-point\n          \
    \   transport paths, two independent unidirectional MEs are\n             defined\
