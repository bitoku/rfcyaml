    \ mplsOamIdMeServicePointer MIB object.  Note that the\n             MplsOamIdMeEntry\
    \ should be created manually once the MEG\n             is configured for OAM\
    \ operations.\"\n             INDEX { mplsOamIdMegIndex,\n                   \
    \  mplsOamIdMeIndex,\n                     mplsOamIdMeMpIndex\n              \
    \     }\n             ::= { mplsOamIdMeTable 1 }\n           MplsOamIdMeEntry\
    \ ::= SEQUENCE {\n              mplsOamIdMeIndex                  Unsigned32,\n\
