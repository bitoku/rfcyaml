    \ mplsOamIdGroups 4 }\n   END\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This MIB relates to a system that will provide\
    \ network connectivity\n   and packet forwarding services.  As such, improper\
    \ manipulation of\n   the objects represented by this MIB may result in denial\
    \ of service\n   to a large number of end-users.\n   There are a number of management\
    \ objects defined in this MIB module\n   with a MAX-ACCESS clause of read-write\
    \ and/or read-create.  Such\n   objects may be considered sensitive or vulnerable\
    \ in some network\n   environments.  The support for SET operations in a non-secure\n\
    \   environment without proper protection opens devices to attack.\n   Some of\
    \ the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.  These are the\
    \ tables and objects and their\n   sensitivity/vulnerability:\n   - The mplsOamIdMegTable\
    \ and the mplsOamIdMeTable collectively show\n     the MPLS OAM characteristics.\
    \  If an administrator does not want to\n     reveal this information, then these\
    \ tables should be considered\n     sensitive/vulnerable.\n   SNMP versions prior\
    \ to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPsec),\n   there is no control as to who on\
    \ the secure network is allowed to\n   access and GET/SET (read/change/create/delete)\
    \ the objects in this\n   MIB module.\n   Implementations SHOULD provide the security\
    \ features described by the\n   SNMPv3 framework (see [RFC3410]), and implementations\
    \ claiming\n   compliance to the SNMPv3 standard MUST include full support for\n\
    \   authentication and privacy via the User-based Security Model (USM)\n   [RFC3414]\
    \ with the AES cipher algorithm [RFC3826].  Implementations\n   MAY also provide\
    \ support for the Transport Security Model (TSM)\n   [RFC5591] in combination\
    \ with a secure transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n \
    \  Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   As described in [RFC4221] and [RFC6639], and as requested\
    \ in the\n   MPLS-TC-STD-MIB [RFC3811], MPLS-related Standards Track MIB modules\n\
    \   should be rooted under the mplsStdMIB subtree.  The following\n   subsection\
    \ lists a new assignment that has been made by IANA under\n   the mplsStdMIB subtree\
    \ for the MPLS-OAM-ID-STD-MIB module defined in\n   this document.  New assignments\
    \ can only be made via a Standards\n   Action as specified in [RFC5226].\n"
- title: 9.1.  IANA Considerations for MPLS-OAM-ID-STD-MIB
  contents:
  - "9.1.  IANA Considerations for MPLS-OAM-ID-STD-MIB\n   IANA has to assign the\
    \ OID { mplsStdMIB 21 } to the\n   MPLS-OAM-ID-STD-MIB module specified in this\
    \ document.\n"
