    \             identifiers (MPLS-TP LSP/PW Identifier).\"\n          DEFVAL { 0\
    \ }\n          ::= { mplsOamIdMeEntry 5 }\n       mplsOamIdMeSinkMepIndex  OBJECT-TYPE\n\
    \          SYNTAX        Unsigned32\n          MAX-ACCESS    read-create\n   \
