- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects for modeling a Transport\n   Profile\
    \ (TP) based on Multiprotocol Label Switching (MPLS) [RFC3031].\n   This MIB module\
    \ should be used for performing the OAM (Operations,\n   Administration, and Maintenance)\
    \ operations for MPLS Tunnel LSPs\n   (Label Switched Paths), Pseudowires, and\
    \ Sections.\n   At the time of this writing, SNMP SET is no longer recommended\
    \ as a\n   way to configure MPLS networks as was described in [RFC3812].\n   However,\
    \ since the MIB modules specified in this document are\n   intended to work in\
    \ parallel with the MIB modules for MPLS specified\n   in [RFC3812], certain objects\
    \ defined here are specified with a\n   MAX-ACCESS of read-write or read-create\
    \ so that specifications of the\n   base tables in [RFC3812] and the new MIB modules\
    \ in this document are\n   consistent.  Although the example described in Section\
    \ 6 specifies\n   means to configure OAM identifiers for MPLS-TP Tunnels, this\
    \ should\n   be seen as indicating how the MIB values would be returned in the\n\
    \   specified circumstances having been configured by alternative means.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
