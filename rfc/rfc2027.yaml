- title: __initial_text__
  contents:
  - "       IAB and IESG Selection, Confirmation, and Recall Process:\n          \
    \ Operation of the Nominating and Recall Committees\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The process by which the members of the IAB and IESG are selected,\n\
    \   confirmed, and recalled has been exercised four times since its\n   formal\
    \ creation.  The evolution of the process has relied principally\n   on oral tradition\
    \ as a means by which the lessons learned could be\n   passed on to successive\
    \ committees.  This document is a self-\n   consistent, organized compilation\
    \ of the process as it is known\n   today.\n"
- title: Table of Contents
  contents:
