  contents:
  - '        Three-Way Handshake for IS-IS Point-to-Point Adjacencies

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The IS-IS routing protocol (Intermediate System to Intermediate\n\
    \   System, ISO 10589) requires reliable protocols at the link layer for\n   point-to-point\
    \ links.  As a result, it does not use a three-way\n   handshake when establishing\
    \ adjacencies on point-to-point media.\n   This paper defines a backward-compatible\
    \ extension to the protocol\n   that provides for a three-way handshake.  It is\
    \ fully interoperable\n   with systems that do not support the extension.\n  \
    \ Additionally, the extension allows the robust operation of more than\n   256\
    \ point-to-point links on a single router.\n   This extension has been implemented\
    \ by multiple router vendors; this\n   paper is provided to the Internet community\
    \ in order to allow\n   interoperable implementations to be built by other vendors.\n"
