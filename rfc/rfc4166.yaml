- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is intended to describe how to transport telephony\n\
    \   signalling protocols, used in classic telephony systems, over IP\n   networks.\
    \  As described in [RFC2719], the whole architecture is\n   called SIGTRAN (Signalling\
    \ Transport) and is composed of a transport\n   protocol (SCTP) and several User\
    \ Adaptation Layers (UALs).  The\n   transport protocol SCTP has been developed\
    \ to fulfill the stringent\n   requirements of telephony signalling networks [RFC3257].\
    \  The set of\n   UALs has also been introduced to make it possible for different\n\
    \   signalling protocols to use the SCTP layer.\n"
- title: 1.1.  Scope
  contents:
  - "1.1.  Scope\n   The scope of this document is the SIGTRAN user adaptation layers\
    \ and\n   SCTP protocols and how they are used to transport telephony\n   signalling\
    \ information over IP networks.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   The following terms are commonly identified in related\
    \ work:\n   Association: SCTP connection between two endpoints.\n   Stream:  \
    \    A uni-directional logical channel established within an\n               \
    \ association, within which all user messages are\n                delivered in\
    \ sequence except for those submitted to the\n                unordered delivery\
    \ service.\n   SPU:         Signalling protocol user, the application on top of\
    \ the\n                User adaptation layer.\n   CTSP:        Classical Telephony\
    \ Signalling Protocol (examples\n                include: MTP level 2, MTP level\
    \ 3, and SCCP).\n   UAL:         User Adaptation Layer, the protocol that encapsulates\n\
    \                the upper layer telephony signalling protocols that are\n   \
    \             to be transported over SCTP/IP.\n   ISEP:        IP Signalling Endpoint,\
    \ an IP node that implements SCTP\n                and a User adaptation layer.\n\
    \   SP:          Signalling Point.\n"
- title: 1.3.  Contributors
  contents:
  - "1.3.  Contributors\n   The following people contributed to the document: L. Coene\
    \ (Editor),\n   M. Tuexen, G. Verwimp, J. Loughney, R.R. Stewart, Qiaobing Xie,\
    \ M.\n   Holdrege, M.C. Belinchon, A. Jungmaier, J. Pastor, and L. Ong.\n"
- title: 2.  SIGTRAN Architecture
  contents:
  - "2.  SIGTRAN Architecture\n   The SIGTRAN architecture describes the transport\
    \ of signalling\n   information over IP infrastructure.\n   Telephony signalling\
    \ transport over IP normally uses the following\n   architecture:\n          \
    \          Telephony Signalling Protocol\n                                 |\n\
    \                +------------------------------------+\n                |   \
    \    User Adaptation Layers       |\n                +------------------------------------+\n\
    \                                 |\n                +------------------------------------+\n\
    \                |Stream Control Transmission Protocol|\n                |   \
    \          (SCTP)                 |\n                +------------------------------------+\n\
    \                                 |\n                  Internet Protocol (IPv4/IPv6)\n\
    \          Figure 1: Telephony SIGnalling TRANsport Protocol Stack\n   The components\
    \ of the protocol stack are:\n   1.  Adaptation layers used when the telephony\
    \ application needs to\n       preserve an existing primitive interface (e.g.,\
    \ management\n       indications or data operation primitives for a particular\n\
    \       user/application protocol).\n   2.  SCTP, specially configured to meet\
    \ the telephony application\n       performance requirements.\n   3.  The standard\
    \ Internet Protocol.\n   The telephony signalling protocols to be transported\
    \ can be:\n   o  [RFC3332] SS7 MTP3 users: SCCP, ISUP, TUP...\n   o  [RFC3331]\
    \ SS7 MTP2 users: MTP3\n   o  [RFC3868] SS7 SCCP users: RANAP, MAP(+TCAP), INAP(+TCAP)...\n\
    \   o  [RFC3057] ISDN Q.921 users: Q.931\n   o  [RFC3807] V5.2 / DSS1\n   o  ....\n\
    \   The user adaptation layers (UALs) are a set of protocols that\n   encapsulate\
    \ a specific signalling protocol to be transported over\n   SCTP.  The adaption\
    \ is done in a way that the upper signalling\n   protocols, which are relayed,\
    \ remain unaware that the lower layers\n   are different from the original lower\
    \ telephony signalling layers.\n   In that sense, the upper interface of the user\
    \ adaptation layers\n   needs to be the same as the upper layer interface is to\
    \ its original\n   lower layer.  If a MTP user is being relayed over the IP network,\
    \ the\n   related UAL used to transport the MTP user will have the same upper\n\
    \   interface as MTP has.\n   The Stream Control Transmission Protocol was designed\
    \ to fulfill the\n   stringent transport requirements that classical signalling\
    \ protocols\n   have and is therefore the recommended transport protocol to use\
    \ for\n   this purpose.\n   SCTP provides the following functions:\n   o  Reliable\
    \ Data Transfer\n   o  Multiple streams to help avoid head-of-line blocking\n\
    \   o  Ordered and unordered data delivery on a per-stream basis\n   o  Bundling\
    \ and fragmentation of user data\n   o  Congestion and flow control\n   o  Support\
    \ for continuous monitoring of reachability\n   o  Graceful termination of association\n\
    \   o  Support of multi-homing for added reliability\n   o  Protection against\
    \ blind denial-of-service attacks\n   o  Protection against blind masquerade attacks\n\
    \   SCTP is used as the transport protocol for telephony signalling\n   applications.\
    \  Message boundaries are preserved during data transport\n   by SCTP, so each\
    \ UAL can specify its own message structure within the\n   SCTP user data.  The\
    \ SCTP user data can be delivered by the order of\n   transmission within a stream\
    \ (in sequence delivery) or unordered.\n   SCTP can be used to provide redundancy\
    \ at the transport layer and\n   below.  Telephony applications needing this level\
    \ of redundancy can\n   make use of SCTP's multi-homing support.\n   SCTP can\
    \ be used for telephony applications where head-of-line\n   blocking is a concern.\
    \  Such an application should use multiple\n   streams to provide independent\
    \ ordering of telephony signalling\n   messages.\n"
- title: 3.  Issues for Transporting Telephony Signalling over SCTP
  contents:
  - "3.  Issues for Transporting Telephony Signalling over SCTP\n   Transport of telephony\
    \ signalling requires special considerations.\n   In order to use SCTP, an implementation\
    \ must take special care to\n   meet the performance, timing, and failure management\
    \ requirements.\n"
- title: 3.1.  Congestion Control
  contents:
  - "3.1.  Congestion Control\n   The basic mechanism of congestion control in SCTP\
    \ has been described\n   in [RFC2960].  SCTP congestion control sometimes conflicts\
    \ with the\n   timing requirements of telephony signalling application messages\n\
    \   which are transported by SCTP.  During congestion, messages may be\n   delayed\
    \ by SCTP, thus sometimes violating the timing requirements of\n   those telephony\
    \ applications.\n   In an engineered network (e.g., a private intranet), in which\
    \ network\n   capacity and maximum traffic are very well controlled, some telephony\n\
    \   signalling applications may choose to relax the congestion control\n   rules\
    \ of SCTP in order to satisfy the timing requirements.  In order\n   to do this,\
    \ they should employ their own congestion control\n   mechanisms.  This must be\
    \ done without destabilizing the network;\n   otherwise, it would lead to potential\
    \ congestion collapse of the\n   network.\n   Some telephony signalling applications\
    \ may have their own congestion\n   control and flow control techniques.  These\
    \ techniques may interact\n   with the congestion control procedures in SCTP.\n"
- title: 3.2.  Detection of Failures
  contents:
  - "3.2.  Detection of Failures\n   Often, telephony systems must have no single\
    \ point of failure in\n   operation.\n   The UAL must meet certain service availability\
    \ and performance\n   requirements according to the classical signalling layers\
    \ they are\n   replacing.  Those requirements may be specific for each UAL.\n\
    \   For example, telephony systems are often required to be able to\n   preserve\
    \ stable calls during a component failure.  Therefore, error\n   situations at\
    \ the transport layer and below must be detected quickly\n   so that the UAL can\
    \ take appropriate steps to recover and preserve\n   the calls.  This poses special\
    \ requirements on SCTP to discover\n   unreachability of a destination address\
    \ or a peer.\n"
- title: 3.2.1.  Retransmission TimeOut (RTO) Calculation
  contents:
  - "3.2.1.  Retransmission TimeOut (RTO) Calculation\n   The SCTP protocol parameter\
    \ RTO.Min value has a direct impact on the\n   calculation of the RTO itself.\
    \  Some telephony applications want to\n   lower the value of the RTO.Min to less\
    \ than 1 second.  This would\n   allow the message sender to reach the maximum\n\
    \   number-of-retransmission threshold faster in the case of network\n   failures.\
    \  However, lowering RTO.Min may have a negative impact on\n   network behaviour\
    \ [ALLMAN99].\n   In some rare cases, telephony applications might not want to\
    \ use the\n   exponential timer back-off concept in RTO calculation in order to\n\
    \   speed up failure detection.  The danger of doing this is that, when\n   network\
    \ congestion occurs, not backing off the timer may worsen the\n   congestion situation.\
    \  Therefore, this strategy should never be used\n   on the public Internet.\n\
    \   It should be noted that not using delayed SACK will also increase the\n  \
    \ speed of failure detection.\n"
- title: 3.2.2.  Heartbeat
  contents:
  - "3.2.2.  Heartbeat\n   For faster detection of (un)availability of idle paths,\
    \ the telephony\n   application may consider lowering the SCTP parameter HB.interval.\
    \  It\n   should be noted this might result in a higher traffic load.\n"
- title: 3.2.3.  Maximum Number of Retransmissions
  contents:
  - "3.2.3.  Maximum Number of Retransmissions\n   Setting Path.Max.Retrans and Association.Max.Retrans\
    \ SCTP parameters\n   to lower values will speed up both destination address and\
    \ peer\n   failure detection.  However, if these values are set too low, the\n\
    \   probability of false fault detections might increase.\n"
- title: 3.3.  Shorten End-to-End Message Delay
  contents:
  - "3.3.  Shorten End-to-End Message Delay\n   Telephony applications often require\
    \ short end-to-end message delays.\n   The method described in Section 3.2.1 for\
    \ lowering RTO may be\n   considered.  The different paths within a single association\
    \ will\n   have a different RTO, so using the path with the lowest RTO will lead\n\
    \   to a shorter end-to-end message delay for the application running on\n   top\
    \ of the UALs.\n"
- title: 3.4.  Bundling Considerations
  contents:
  - "3.4.  Bundling Considerations\n   Bundling small telephony signalling messages\
    \ at transmission helps\n   improve the bandwidth usage efficiency of the network.\
    \  On the\n   downside, bundling may introduce additional delay to some of the\n\
    \   messages.  This should be taken into consideration when end-to-end\n   delay\
    \ is a concern.\n"
- title: 3.5.  Stream Usage
  contents:
  - "3.5.  Stream Usage\n   Telephony signalling traffic is often composed of multiple,\n\
    \   independent message sequences.  It is highly desirable to transfer\n   those\
    \ independent message sequences in separate SCTP streams.  This\n   reduces the\
    \ probability of head-of-line blocking in which the\n   retransmission of a lost\
    \ message affects the delivery of other\n   messages not belonging to the same\
    \ message sequence.\n"
- title: 4.  User Adaptation Layers
  contents:
  - "4.  User Adaptation Layers\n   Users Adaptation Layers (UALs) are defined to\
    \ encapsulate different\n   signalling protocols for transport over SCTP/IP.\n\
    \   There are UALs for both access signalling (DSS1) and trunk signalling\n  \
    \ (SS7).  A brief description of the standardized UALs follows in the\n   next\
    \ sub-sections.\n   The delivery mechanism in several UALs supports:\n   o  Seamless\
    \ operation of UALs user peers over an IP network\n      connection.\n   o  The\
    \ interface boundary that the UAL user had with the traditional\n      lower layer.\n\
    \   o  Management of SCTP transport associations and traffic between SGs\n   \
    \   and ISEPs or two ISEPs\n   o  Asynchronous reporting of status changes to\
    \ management.\n   Signalling User Adaptation Layers have been developed for both\
    \ Access\n   and Trunk Telephony Signalling.  They are defined as follows.\n \
    \  Access Signalling: This is the signalling that is needed between an\n   access\
    \ device and an exchange in the core network in order to\n   establish, manage,\
    \ or release the voice or data call paths.  Several\n   protocols have been developed\
    \ for this purpose.\n   Trunk Signalling: This is the signalling that is used\
    \ between the\n   exchanges inside the core network in order to establish, manage,\
    \ or\n   release the voice or data call paths.  The most common protocols used\n\
    \   for this purpose are known as the SS7 system, which belongs to the\n   Common\
    \ Channel Signalling (CCS) philosophy.  The SS7 protocol stack\n   is depicted\
    \ below:\n              +------+-----+-------+- -+-------+------+-----+------+\n\
    \              |      |     |       |   |       |  MAP | CAP | INAP |\n      \
    \        +      |     + RANAP |...| BSSAP +-------------------+\n            \
    \  | ISUP | TUP |       |   |       |       TCAP        |\n              +   \
    \   |     +---------------------------------------+\n              |      |  \
    \   |                  SCCP                 |\n              +----------------------------------------------------+\n\
    \              |                          MTP3                      |\n      \
    \        +----------------------------------------------------+\n            \
    \  |                          MTP2                      |\n              +----------------------------------------------------+\n\
    \              |                          MTP1                      |\n      \
    \        +----------------------------------------------------+\n            \
    \           Figure 2: SS7 Protocol Stack\n   The Telephony Signalling Protocols\
    \ to be transported with the already\n   designed UALS are:\n   o  ISDN Q.921\
    \ Users: Q.931\n   o  V5.2/DSS1\n   o  DPNSS/DASS2 [RFC4129]\n   o  SS7 MTP3 Users:\
    \ SCCP, ISUP, TUP\n   o  SS7 MTP2 Users: MTP3\n   o  SS7 SCCP Users: TCAP, RANAP,\
    \ BSSAP, ...\n   Two main scenarios have been developed to use the different UALS\
    \ for\n   IP Signalling Transport:\n   1.  Intercommunication of traditional Signalling\
    \ transport nodes and\n       IP based nodes.\n                        Traditional\
    \               Telephony\n                         Telephony                Signalling\n\
    \             *********   Signalling   **********   over IP    ********\n    \
    \         *  SEP  *----------------*   SG   *--------------* ISEP *\n        \
    \     *********                **********              ********\n            \
    \ +-------+                                        +-------+\n             |SigProt|\
    \                                        |SigProt|\n             +-------+   \
    \             +----+----+             +-------+\n             |       |      \
    \          |    |UAL |             |  UAL  |\n             |       |         \
    \       |    +----+             +-------+\n             | TTST  |            \
    \    |TTST|SCTP|             | SCTP  |\n             |       |               \
    \ |    +----+             +-------+\n             |       |                | \
    \   | IP |             |  IP   |\n             +-------+                +---------+\
    \             +-------+\n                   SEP     -   Signalling Endpoint\n\
    \                   SG      -   Signalling Gateway\n                   ISEP  \
    \  -   IP Signalling Endpoint\n                   SigProt -   Signalling Protocol\n\
    \                   TTSP    -   Traditional Telephony Signalling Protocol\n  \
    \                 UAL     -   User Adaptation Layer\n                   SCTP \
    \   -   Stream Control Transport Protocol\n          Figure 3: General Architecture\
    \ of SS7-IP Interworking\n   This is also referred to as SG-to-AS communication.\
    \  AS is the name\n   that UAL usually gives to the ISEP nodes.  It stands for\
    \ Application\n   Server.\n   2.  Communication inside the IP network.\n     \
    \                                 Telephony\n                                \
    \      Signalling\n                         *********     over IP      *********\n\
    \                         * ISEP  *------------------*  ISEP *\n             \
    \            *********                  *********\n                         +-------+\
    \                  +-------+\n                         |SigProt|             \
    \     |SigProt|\n                         +-------+                  +-------+\n\
    \                         |  UAL  |                  |  UAL  |\n             \
    \            +-------+                  +-------+\n                         |\
    \ SCTP  |                  | SCTP  |\n                         +-------+     \
    \             +-------+\n                         |  IP   |                  |\
    \  IP   |\n                         +-------+                  +-------+\n   \
    \      Figure 4: General Architecture of Intra-IP Communication\n   This is also\
    \ referred to as IPSP communication.  IPSP stands for IP\n   Signalling Point\
    \ and describes the role that the UAL plays on an\n   IP-based node.\n   The first\
    \ scenario is applied for both types of signalling (access\n   and trunk signalling).\
    \  On the other hand, the peer-to-peer basis can\n   only be used for trunk signalling.\n"
- title: 4.1.  Access Signalling
  contents:
  - "4.1.  Access Signalling\n   The SIGTRAN WG has developed UALs to transport the\
    \ following Access\n   Signalling protocols:\n   o  ISDN Q.931\n   o  V5.2\n \
    \  o  DPNSS/DASS2\n"
- title: 4.1.1.  IUA (ISDN Q.921 User Adaptation)
  contents:
  - "4.1.1.  IUA (ISDN Q.921 User Adaptation)\n   UAL: IUA (ISDN Q.921 User Adaptation)\n\
    \   This document supports both ISDN Primary Rate Access (PRA) as well as\n  \
    \ Basic Rate Access (BRA) including the support for both point-to-point\n   and\
    \ point-to-multipoint modes of communication.  This support\n   includes Facility\
    \ Associated Signalling (FAS), Non-Facility\n   Associated Signalling (NFAS),\
    \ and NFAS with backup D channel.\n   It implements the client/server architecture.\
    \  The default\n   orientation is for the SG to take on the role of server while\
    \ the\n   ISEP is the client.  The SCTP (and UDP/TCP) Registered User Port\n \
    \  Number Assignment for IUA is 9900.\n   Examples of the upper layers to be transported\
    \ are Q.931 and QSIG.\n   The main scenario supported by this UAL is the SG-to-ISP\n\
    \   communication where the ISEP role is typically played by a node\n   called\
    \ an MGC, as defined in [RFC2719].\n                   ******   ISDN        ******\
    \      IP      *******\n                   *PBX *---------------* SG *--------------*\
    \ MGC *\n                   ******               ******              *******\n\
    \                   +-----+                                  +-----+\n       \
    \            |Q.931|              (NIF)               |Q.931|\n              \
    \     +-----+           +----------+           +-----+\n                   | \
    \    |           |     | IUA|           | IUA |\n                   |     |  \
    \         |     +----+           +-----+\n                   |Q.921|         \
    \  |Q.921|SCTP|           |SCTP |\n                   |     |           |    \
    \ +----+           +-----+\n                   |     |           |     | IP |\
    \           | IP  |\n                   +-----+           +-----+----+       \
    \    +-----+\n                   NIF  - Nodal Interworking Function\n        \
    \           PBX  - Private Branch Exchange\n                   SCTP - Stream Control\
    \ Transmission Protocol\n                   IUA  - ISDN User Adaptation Layer\
    \ Protocol\n                 Figure 5: ISDN-IP Interworking using IUA\n   The\
    \ SCTP (and UDP/TCP) Registered User Port Number Assignment for IUA\n   is 9900.\n\
    \   The value assigned by IANA for the Payload Protocol Identifier in the\n  \
    \ SCTP Payload Data chunk is \"1\".\n"
- title: 4.1.2.  V5UA (V5.2-User Adaptation) Layer
  contents:
  - "4.1.2.  V5UA (V5.2-User Adaptation) Layer\n   UAL: V5UA (V5.2-User Adaptation)\n\
    \   V5UA is an extension from the IUA layer with the modifications needed\n  \
    \ to support the differences between Q.921/Q.931, and V5.2 layer\n   2/layer 3.\
    \  It supports analog telephone access, ISDN basic rate\n   access and ISDN primary\
    \ rate access over a V5.2 interface.  It is\n   typically implemented in an interworking\
    \ scenario with SG.\n               ******   V5.2        ******      IP      *******\n\
    \               * AN *---------------* SG *--------------* MGC *\n           \
    \    ******               ******              *******\n               +-----+\
    \                                  +-----+\n               |V5.2 |           \
    \   (NIF)               |V5.2 |\n               +-----+           +----------+\
    \           +-----+\n               |     |           |     |V5UA|           |V5UA\
    \ |\n               |     |           |     +----+           +-----+\n       \
    \        |LAPV5|           |LAPV5|SCTP|           |SCTP |\n               |  \
    \   |           |     +----+           +-----+\n               |     |       \
    \    |     | IP +           | IP  |\n               +-----+           +-----+----+\
    \           +-----+\n               AN    - Access Network\n               NIF\
    \   - Nodal Interworking Function\n               LAPV5 - Link Access Protocol\
    \ for the V5 channel\n               SCTP  - Stream Control Transmission Protocol\n\
    \                 Figure 6: V5.2-IP Interworking using V5UA\n   The SCTP (and\
    \ UDP/TCP) Registered User Port Number Assignment for\n   V5UA is 5675.\n   The\
    \ value assigned by IANA for the Payload Protocol Identifier in the\n   SCTP Payload\
    \ Data chunk is \"6\".\n"
- title: 4.1.3.  DUA (DPNSS/DASS User adaptation) Layer
  contents:
  - "4.1.3.  DUA (DPNSS/DASS User adaptation) Layer\n   UAL: DUA (DPNSS/DASS2 User\
    \ Adaptation)\n   The DUA is built on top of IUA and defines the necessary extensions\n\
    \   to IUA for a DPNSS/DASS2 transport.  DPNSS stands for Digital Private\n  \
    \ Network Signalling System and DASS2 for Digital Access Signalling\n   System\
    \ 2.\n                  ******   DPNSS       ******      IP      *******\n   \
    \               *PBX *---------------* SG *--------------* MGC *\n           \
    \       ******               ******              *******\n                  +-----+\
    \                                  +-----+\n                  |DPNSS|        \
    \      (NIF)               |DPNSS|\n                  | L3  |                \
    \                  | L3  |\n                  +-----+           +-----+----+ \
    \          +-----+\n                  |     |           |     | DUA|         \
    \  | DUA |\n                  |DPNSS|           |DPNSS+----+           +-----+\n\
    \                  | L2  |           | L2  |SCTP|           |SCTP |\n        \
    \          |     |           |     +----+           +-----+\n                \
    \  |     |           |     | IP +           | IP  |\n                  +-----+\
    \           +-----+----+           +-----+\n             PBX  - Private Branch\
    \ eXchange\n             NIF  - Nodal Interworking Function\n             SCTP\
    \ - Stream Control Transmission Protocol\n             DUA  - DPNSS User Adaptation\
    \ Layer Protocol\n                 Figure 7: DPNSS-IP Interworking using DUA\n\
    \   The value assigned by IANA for the Payload Protocol Identifier in the\n  \
    \ SCTP Payload Data chunk is \"10\".  .\n"
- title: 4.2.  Network Signalling
  contents:
  - "4.2.  Network Signalling\n   The SIGTRAN WG has developed UALs to transport the\
    \ following SS7\n   protocols:\n   o  MTP2 Users: MTP3\n   o  MTP3 Users: ISUP,\
    \ TUP, SCCP\n   o  SCCP Users: TCAP, RNSAP, RANAP, BSSAP, ...\n"
- title: 4.2.1.  MTP lvl3 over IP
  contents:
  - "4.2.1.  MTP lvl3 over IP\n   UALs:\n   o  M2UA (SS7 MTP2 User Adaptation [RFC3331])\n\
    \   o  M2PA (SS7 MTP2-User Peer-to-Peer Adaptation [RFC4165])\n"
- title: 4.2.1.1.  M2UA (SS7 MTP2-User Adaptation) Layer
  contents:
  - "4.2.1.1.  M2UA (SS7 MTP2-User Adaptation) Layer\n   M2UA protocol is typically\
    \ used between a Signalling Gateway (SG) and\n   Media Gateway Controller (MGC).\
    \  The SG will terminate up to MTP\n   Level 2, and the MGC will terminate MTP\
    \ Level 3 and above.  In other\n   words, the SG will transport MTP Level 3 messages\
    \ over an IP network\n   to an MGC.\n   MTP3 and MTP3b are the only SS7 MTP2 User\
    \ protocols that are\n   transported by this UAL.\n   The SG provides an interworking\
    \ of transport functions with the IP\n   transport to transfer MTP2-User signalling\
    \ messages with an\n   Application Server (e.g., MGC) where the peer MTP2-User\
    \ exists.\n                  ******    SS7    ******      IP     *******\n   \
    \               *SEP *-----------* SG *-------------* MGC *\n                \
    \  ******           ******             *******\n                  +----+     \
    \                         +----+\n                  |S7UP|                   \
    \           |S7UP|\n                  +----+                              +----+\n\
    \                  |MTP3|                              |MTP3|\n              \
    \    |    |            (NIF)             |    |\n                  +----+    \
    \     +----+----+          +----+\n                  |    |         |    |M2UA|\
    \          |M2UA|\n                  |    |         |    +----+          +----+\n\
    \                  |MTP2|         |MTP2|SCTP|          |SCTP|\n              \
    \    |    |         |    +----+          +----+\n                  |    |    \
    \     |    |IP  |          |IP  |\n                  +----+         +---------+\
    \          +----+\n                  MGC  - Media Gateway Controller\n       \
    \           SG   - Signalling Gateway\n                  SEP  - SS7 Signalling\
    \ Endpoint\n                  NIF  - Nodal Interworking Function\n           \
    \       IP   - Internet Protocol\n                  SCTP - Stream Control Transmission\
    \ Protocol\n                 Figure 8: SS7-IP Interworking using M2UA\n   The\
    \ SCTP (and UDP/TCP) Registered User Port Number Assignment for\n   M2UA is 2904.\n\
    \   The value assigned by IANA for the Payload Protocol Identifier in the\n  \
    \ SCTP Payload Data chunk is \"2\".\n"
- title: 4.2.1.2.  M2PA (SS7 MTP2-User Peer-to-Peer Adaptation)
  contents:
  - "4.2.1.2.  M2PA (SS7 MTP2-User Peer-to-Peer Adaptation)\n   M2PA protocol is used\
    \ between SS7 Signalling Points employing the MTP\n   Level 3 protocol.  The SS7\
    \ Signalling Points may also use standard\n   SS7 links using the SS7 MTP Level\
    \ 2 to provide transport of MTP Level\n   3 signalling messages.\n   Both configurations:\
    \ communication of SS7 and IP with SG and\n   communication between ISEPs are\
    \ possible.\n   Connection of SS7 and IP nodes:\n               ********  SS7\
    \   ***************   IP   ********\n               * SEP  *--------*     SG \
    \     *--------* IPSP *\n               ********        ***************      \
    \  ********\n               +------+                               +------+\n\
    \               | TCAP |                               | TCAP |\n            \
    \   +------+                               +------+\n               | SCCP | \
    \                              | SCCP |\n               +------+        +-------------+\
    \        +------+\n               | MTP3 |        |    MTP3     |        | MTP3\
    \ |\n               +------+        +------+------+        +------+\n        \
    \       |      |        |      | M2PA |        | M2PA |\n               |    \
    \  |        |      +------+        +------+\n               | MTP2 |        |\
    \ MTP2 | SCTP |        | SCTP |\n               |      |        |      +------+\
    \        +------+\n               |      |        |      | IP   |        | IP\
    \   |\n               +------+        +------+------+        +------+\n      \
    \                 SEP   - SS7 Signalling Endpoint\n                  Figure 9:\
    \ SS7-IP Interworking with M2PA\n   Communication between two IP nodes:\n    \
    \                          ********   IP   ********\n                        \
    \      * IPSP *--------* IPSP *\n                              ********      \
    \  ********\n                              +------+        +------+\n        \
    \                      | TCAP |        | TCAP |\n                            \
    \  +------+        +------+\n                              | SCCP |        | SCCP\
    \ |\n                              +------+        +------+\n                \
    \              | MTP3 |        | MTP3 |\n                              +------+\
    \        +------+\n                              | M2PA |        | M2PA |\n  \
    \                            +------+        +------+\n                      \
    \        | SCTP |        | SCTP |\n                              +------+    \
    \    +------+\n                              |  IP  |        |  IP  |\n      \
    \                        +------+        +------+\n                       IP \
    \   - Internet Protocol\n                       IPSP  - IP Signalling Point\n\
    \                       SCTP  - Stream Control Transmission Protocol\n       \
    \        Figure 10: Intra-IP Communication using M2PA\n   These figures are only\
    \ an example.  Other configurations are\n   possible.  For example, IPSPs without\
    \ traditional SS7 links could use\n   the protocol layers MTP3/M2PA/SCTP/IP to\
    \ route SS7 messages in a\n   network with all IP links.\n   Another example is\
    \ that two SGs could be connected over an IP network\n   to form an SG mated pair,\
    \ similar to the way STPs are provisioned in\n   traditional SS7 networks.\n \
    \  The SCTP (and UDP/TCP) Registered User Port Number Assignment for\n   M2PA\
    \ is 3565.\n   The value assigned by IANA for the Payload Protocol Identifier\
    \ in the\n   SCTP Payload Data chunk is \"5\".\n"
- title: 4.2.1.3.  Main Differences between M2PA and M2UA
  contents:
  - "4.2.1.3.  Main Differences between M2PA and M2UA\n   o  M2PA: IPSP processes\
    \ MTP3/MTP2 primitives.\n   o  M2UA: MGC transports MTP3/MTP2 primitives between\
    \ the SG's MTP2\n      and the MGC's MTP3 (via the NIF) for processing.\n   o\
    \  M2PA: SG-IPSP connection is an SS7 link.\n   o  M2UA: SG-MGC connection is\
    \ not an SS7 link.  It is an extension of\n      MTP to a remote entity.\n"
- title: 4.2.2.  M3UA (SS7 MTP3 User Adaptation) Layer
  contents:
  - "4.2.2.  M3UA (SS7 MTP3 User Adaptation) Layer\n   UAL: M3UA (SS7 MTP3 User Adaptation)\n\
    \   M3UA protocol supports the transport of any SS7 MTP3-User signalling\n   such\
    \ as TUP, ISUP, and SCCP over IP using the services of SCTP.\n   Interconnection\
    \ of SS7 and IP nodes:\n               ********   SS7   *****************   IP\
    \   ********\n               * SEP  *---------*      SGP      *--------* ASP \
    \ *\n               ********         *****************        ********\n     \
    \          +------+         +---------------+        +------+\n              \
    \ | ISUP |         |     (NIF)     |        | ISUP |\n               +------+\
    \         +------+ +------+        +------+\n               | MTP3 |         |\
    \ MTP3 | | M3UA |        | M3UA |\n               +------|         +------+-+------+\
    \        +------+\n               | MTP2 |         | MTP2 | | SCTP |        |\
    \ SCTP |\n               +------+         +------+ +------+        +------+\n\
    \               |  L1  |         |  L1  | |  IP  |        |  IP  |\n         \
    \      +------+         +------+ +------+        +------+\n                  \
    \ SEP  - SS7 Signalling End Point\n                   SCTP - Stream Control Transmission\
    \ Protocol\n                   NIF  - Nodal Interworking Function\n          \
    \       Figure 11: SS7-IP Interworking using M3UA\n   Communication between two\
    \ IP nodes:\n                           ********    IP    ********\n         \
    \                  * IPSP *----------* IPSP *\n                           ********\
    \          ********\n                           +------+          +------+\n \
    \                          |SCCP- |          |SCCP- |\n                      \
    \     | User |          | User |\n                           +------+        \
    \  +------+\n                           | SCCP |          | SCCP |\n         \
    \                  +------+          +------+\n                           | M3UA\
    \ |          | M3UA |\n                           +------+          +------+\n\
    \                           | SCTP |          | SCTP |\n                     \
    \      +------+          +------+\n                           |  IP  |       \
    \   |  IP  |\n                           +------+          +------+\n        \
    \       Figure 12: Intra-IP Communication using M3UA\n   M3UA uses a client-server\
    \ architecture.  It is recommended that the\n   ISEP acts as the client and initiate\
    \ the SCTP associations with the\n   SG.  The port reserved by IANA is 2905. \
    \ This is the port upon which\n   the SG should listen for possible client connections.\n\
    \   The assigned payload protocol identifier for the SCTP DATA chunks is\n   \"\
    3\".\n"
- title: 4.2.3.  SUA (SS7 SCCP User Adaptation) Layer
  contents:
  - "4.2.3.  SUA (SS7 SCCP User Adaptation) Layer\n   UAL: SUA (SS7 SCCP User Adaptation)\n\
    \   SUA protocol supports the transport of any SS7 SCCP-User signalling\n   such\
    \ as MAP, INAP, SMS, BSSAP, or RANAP over IP using the services of\n   SCTP. \
    \ Each of the applications using SUA has its own set of timing\n   requirements\
    \ that can be found in its respective standards documents.\n   Possible configurations\
    \ are showed in the pictures below.\n   - Interconnection of SS7 and IP:\n   \
    \            ********         ***************        ********\n              \
    \ * SEP  *   SS7   *             *   IP   *      *\n               *  or  *---------*\
    \     SG      *--------* ASP  *\n               * STP  *         *           \
    \  *        *      *\n               ********         ***************        ********\n\
    \               +------                                 +------+\n           \
    \    | SUAP |                                | SUAP |\n               +------+\
    \         +------+------+        +------+\n               | SCCP |         | SCCP\
    \ | SUA  |        | SUA  |\n               +------+         +------+------+  \
    \      +------+\n               |      |         |      |      |        |    \
    \  |\n               | MTP3 |         | MTP3 | SCTP |        | SCTP |\n      \
    \         |      |         |      |      |        |      |\n               +------+\
    \         +------+------+        +------+\n               | MTP2 |         | MTP2\
    \ |  IP  |        |  IP  |\n               +------+         +------+------+  \
    \      +------+\n                 SUAP - SCCP/SUA User Protocol (TCAP, for example)\n\
    \                 STP  - SS7 Signalling Transfer Point\n                 Figure\
    \ 13: SS7-IP Interworking using SUA\n   - IP Node to IP Node communication:\n\
    \                             ********        ********\n                     \
    \        *      *   IP   *      *\n                             * IPSP *--------*\
    \ IPSP *\n                             *      *        *      *\n            \
    \                 ********        ********\n                             +------+\
    \        +------+\n                             | SUAP |        | SUAP |\n   \
    \                          +------+        +------+\n                        \
    \     | SUA  |        | SUA  |\n                             +------+        +------+\n\
    \                             | SCTP |        | SCTP |\n                     \
    \        +------+        +------+\n                             |  IP  |     \
    \   |  IP  |\n                             +------+        +------+\n        \
    \        Figure 14: Intra-IP Communication using SUA\n   IANA has registered SCTP\
    \ Port Number 14001 for SUA.  It is\n   recommended that SGs use this SCTP port\
    \ number for listening for new\n   connections.  The payload protocol identifier\
    \ for the SCTP DATA\n   chunks is \"4\".\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   UALs are designated to carry signalling messages\
    \ for telephony\n   services.  As such, UALs must involve the security needs of\
    \ several\n   parties: the end users of the services, the network providers, and\n\
    \   the applications involved.  Additional requirements may come from\n   local\
    \ regulation.  Although some security needs overlap, any security\n   solution\
    \ should fulfill all the different parties' needs.  See\n   specific Security\
    \ Considerations in each UAL Technical specification\n   for details (for general\
    \ security principles of SIGTRAN, see\n   [RFC3788]).\n   SCTP only tries to increase\
    \ the availability of a network.  SCTP does\n   not contain any protocol mechanisms\
    \ directly related to communication\n   security, i.e., user message authentication,\
    \ integrity, or\n   confidentiality functions.  For such features, SCTP depends\
    \ on\n   security protocols.  In the field of system security, SCTP includes\n\
    \   mechanisms for reducing the risk of blind denial-of-service attacks\n   as\
    \ described in Section 11 of [RFC2960].\n   This document does not add any new\
    \ components to the protocols\n   included in the discussion.  For secure use\
    \ of the SIGTRAN protocols,\n   readers should go through the \"Security Considerations\
    \ for SIGTRAN\n   Protocols\" [RFC3788]).  According to that document, the use\
    \ of the\n   IPsec is the main requirement to secure SIGTRAN protocols in the\n\
    \   Internet, but Transport Layer Security (TLS) is also considered a\n   perfectly\
    \ valid option for use in certain scenarios (see [RFC3436]\n   for more information\
    \ on using TLS with SCTP).  Recommendations of\n   usage are also included.\n"
