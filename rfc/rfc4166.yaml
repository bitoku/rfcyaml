- title: Abstract
  contents:
  - "Abstract\n   This document describes the applicability of the several protocols\n\
    \   developed under the signalling transport framework.  A description of\n  \
    \ the main issues regarding the use of the Stream Control Transmission\n   Protocol\
    \ (SCTP) and an explanation of each adaptation layer for\n   transport of telephony\
    \ signalling information over IP infrastructure\n   are given.\n"
