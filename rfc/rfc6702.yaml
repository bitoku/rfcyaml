- title: Appendix A.  Sample Messages
  contents:
  - "Appendix A.  Sample Messages\n   This section provides sample messages of the\
    \ kind that ADs, WG\n   chairs, and WG secretaries can send to meeting presenters,\
    \ document\n   authors, document editors, listed contributors, and working groups\n\
    \   during various stages of the Internet Standards Process.  The\n   messages\
    \ use a hypothetical working group called the \"FOO WG\",\n   hypothetical WG\
    \ chairs named \"Alice\" and \"Bob\", a hypothetical author\n   named \"Nigel\
    \ Throckmorton\", a hypothetical AD named \"Christopher\",\n   and hypothetical\
    \ documents about a hypothetical technology called\n   \"wiffle\"; any resemblance\
    \ to actual working groups, WG chairs, ADs,\n   or documents is strictly coincidental.\
    \  The last two messages might\n   be appropriate for sending to individuals who\
    \ have requested a slot\n   on the agenda during an IETF meeting or who have requested\
    \ AD\n   sponsorship of an individual submission.\n"
- title: A.1.  General WG Reminder
  contents:
  - "A.1.  General WG Reminder\n   Subject: Reminder about IETF IPR Policy\n   Dear\
    \ FOO WG:\n   As FOO WG chairs, we would like to minimize or hopefully even\n\
    \   eliminate late disclosures relating to documents under consideration\n   within\
    \ the FOO WG.  Therefore, you might see us send \"reminder\"\n   messages in the\
    \ future to authors or to the FOO WG email list as a\n   whole, asking people\
    \ whether they know of Intellectual Property\n   Rights (IPR) relating to specific\
    \ documents.  In order to comply with\n   IETF processes and avoid unnecessary\
    \ delays, document authors and\n   contributors to our discussions in the FOO\
    \ WG are asked to pay\n   careful attention to these messages and to reply in\
    \ a timely fashion.\n   Please note that these messages are only reminders of\
