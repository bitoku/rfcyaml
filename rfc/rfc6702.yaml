- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The disclosure process for intellectual property rights\
    \ (IPR) in\n   documents produced within the IETF stream [RFC5741] is essential\
    \ to\n   the efficient and accurate development of community consensus.  In\n\
    \   particular, ensuring that IETF working groups and participants have\n   as\
    \ much information as possible regarding IPR constraints, as early\n   as possible\
    \ in the process, increases the likelihood that the\n   community can develop\
    \ an informed consensus regarding technical\n   proposals.  Statements to that\
    \ effect appear in both the second and\n   third revisions of the Internet Standards\
    \ Process ([RFC1602],\n   Section 5.5, Clause (B) and [RFC2026], Section 10.4,\
    \ Clause (B)).\n   However, sometimes IPR disclosures do not occur at the earliest\n\
    \   possible stage in the IETF process.  There are many reasons why an\n   individual\
    \ might not disclose IPR early in the process: for example,\n   through a simple\
    \ oversight, to introduce delay, or to subvert the\n   emergence of consensus.\n\
    \   Regardless of the cause or motivation, noncompliance with IPR\n   disclosure\
    \ rules can delay or even derail completion of IETF\n   specifications.  Disclosure\
    \ of IPR after significant decisions, such\n   as Working Group Last Call (WGLC),\
    \ might lead to reconsideration of\n   those actions.  As one example, a working\
    \ group (WG) might change\n   course and use a previously rejected technical proposal\
    \ with less\n   onerous licensing requirements.  Such \"course corrections\" produce\n\
    \   unnecessary delays in the standardization process.\n   This document suggests\
    \ some strategies for promoting compliance with\n   the IETF's IPR disclosure\
    \ rules and thereby avoiding such delays.\n   These strategies are primarily intended\
    \ for use by area directors\n   (ADs), WG chairs, and WG secretaries.\n   These\
    \ strategies are focused on promoting early disclosure by\n   document authors,\
    \ since late disclosure involving authors has\n   historically caused significant\
    \ delays in the standardization\n   process.  Many of these strategies also promote\
    \ early disclosure by\n   other IETF contributors.\n   Naturally, even if ADs,\
    \ WG chairs, and WG secretaries do not apply\n   the strategies described in this\
    \ document, IETF contributors are\n   still bound by the rules defined in BCP\
    \ 79 (see [RFC3979] and\n   [RFC4879]) and BCP 78 (see [RFC5378]).  This document\
    \ does not modify\n   those rules, nor does it normatively extend those rules;\
    \ it merely\n   provides suggestions intended to aid ADs, WG chairs, and WG\n\
    \   secretaries.\n   By intent, this document does not claim to define best current\n\
    \   practices; instead, it suggests strategies that ADs, WG chairs, and\n   WG\
    \ secretaries might find useful.  With sufficient use and\n   appropriate modification\
    \ to incorporate the lessons of experience,\n   these strategies might someday\
    \ form the basis for documentation of\n   best current practices.\n   This document\
    \ does not consider the parallel, but important, issue of\n   potential actions\
    \ that can be taken by the IETF itself for lack of\n   conformance with the IETF's\
    \ IPR policy.  That topic is discussed in\n   [RFC6701].\n   At the time of this\
    \ writing, the Internet Research Task Force (IRTF)\n   follows the same IPR disclosure\
    \ rules as the IETF (see\n   <http://irtf.org/ipr>); therefore, the strategies\
    \ described here\n   might also be appropriate for use by IRTF research group\
    \ chairs.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   This document relies on the definitions provided in Section\
    \ 1 of\n   [RFC3979].\n   The term \"formal disclosure\" refers to an IPR disclosure\
    \ statement\n   that has been officially submitted by using the IPR disclosure\
    \ tools\n   currently available at <http://www.ietf.org/ipr/file-disclosure> or\n\
    \   by sending a message to ietf-ipr@ietf.org.  The term \"informal\n   disclosure\"\
    \ refers to a statement that is provided in a less official\n   manner, such as\
    \ orally during a presentation, in writing within\n   presentation materials,\
    \ or posted via email to the relevant\n   discussion list before a presentation.\n\
    \   Since this document is purely informational, by intent it does not\n   use\
    \ the conformance language described in [RFC2119].\n"
- title: 2.  Background
  contents:
  - "2.  Background\n   The responsibilities of IETF contributors regarding IPR disclosure\n\
    \   are documented in [RFC3979] and [RFC4879].  These documents do not\n   assign\
    \ any further responsibilities to ADs, WG chairs, and WG\n   secretaries, other\
    \ than those imposed by their roles as contributors\n   or participants.  However,\
    \ late disclosure of IPR has a direct impact\n   on the effectiveness of working\
    \ groups, WG chairs, and ADs.\n   According to [RFC2418], WG chairs are responsible\
    \ for \"making forward\n   progress through a fair and open process\" and ADs\
    \ are responsible for\n   \"ensuring that working groups in their area produce\
    \ ... timely\n   output\"; in addition, because WG chairs can appoint one or more\
    \ WG\n   secretaries to help them with the day-to-day business of running the\n\
    \   working group (see [RFC2418]), some of the actions suggested in this\n   document\
    \ might fall to WG secretaries.\n   IPR disclosure at the earliest possible time\
    \ is an essential feature\n   of a \"fair and open process\", and late disclosure\
    \ can impede timely\n   output since it can cause the WG to revisit previous decisions,\n\
    \   needlessly revise technical specifications, and face the prospect of\n   appeals.\
    \  To better fulfill their responsibilities in the IETF\n   Standards Process,\
    \ ADs, WG chairs, and WG secretaries might wish to\n   adopt strategies to encourage\
    \ early disclosure consistent with the\n   responsibilities established in [RFC3979]\
    \ and [RFC4879], such as the\n   strategies described in this document.\n"
- title: 3.  Strategies for Working Group Documents
  contents:
  - "3.  Strategies for Working Group Documents\n   Building upon the framework provided\
    \ in [RFC3669], this section\n   identifies opportunities to promote IPR disclosure\
    \ within the\n   document lifecycle for IETF working group documents.  These\n\
    \   opportunities are typically encountered during initial public\n   discussion,\
    \ working group adoption, WGLC, and IETF Last Call.  WG\n   chairs might also\
    \ want to make WG participants aware of the\n   importance of IPR disclosure more\
    \ generally, as exemplified by the\n   sample message provided under Appendix\
    \ A.1.\n   The strategies described in this section are primarily implemented\
    \ by\n   WG chairs.  (The exceptions are strategies for IETF Last Call, which\n\
    \   would be implemented by ADs.)  In cases where the WG secretary\n   creates\
    \ meeting agendas or initiates consensus calls, the secretary\n   might also implement\
    \ these strategies.\n"
- title: 3.1.  Presenting an Internet-Draft at an IETF Meeting
  contents:
  - "3.1.  Presenting an Internet-Draft at an IETF Meeting\n   The first opportunity\
    \ to encourage early IPR disclosure might occur\n   even before a technical proposal\
    \ becomes a working group document.\n   When IETF participants wish to promote\
    \ public discussion of a\n   personal draft in hopes of future adoption by a working\
    \ group, one\n   common strategy is to request a slot on the agenda at an upcoming\n\
    \   face-to-face meeting.  Before the community commits resources to\n   reviewing\
    \ and considering the draft, it is very reasonable for the WG\n   chairs to confirm\
    \ (often via email) that all IPR disclosures have\n   been submitted.  The chairs\
    \ ought to request confirmation from each\n   of the authors and listed contributors,\
    \ especially if those\n   individuals are associated with multiple organizations.\n\
    \   If the necessary disclosures have not been submitted, the chairs have\n  \
    \ a choice: deny the agenda slot unless formal IPR disclosure\n   statements are\
    \ submitted, or insist on informal disclosure.  One\n   factor in this decision\
    \ could be the number of revisions that have\n   occurred: the chairs might wish\
    \ to permit presentation of a -00 draft\n   with informal disclosure, but not\
    \ after a draft has gone through\n   multiple revision cycles.  If informal disclosure\
    \ is allowed, the\n   chairs ought to make sure that the disclosure is documented\
    \ in the\n   minutes, and ought to encourage submission of formal disclosure\n\
    \   statements after the meeting.\n   In some cases, an IETF participant has not\
    \ yet submitted an Internet-\n   Draft but might still request a slot on the agenda\
    \ to discuss a\n   proposal for a new draft, or a new feature for an existing\
    \ working\n   group document.  Here again, it is very reasonable for the WG chairs\n\
    \   to confirm, before approving the agenda slot, that all IPR claims\n   have\
    \ been disclosed (likely in an informal manner as described above,\n   since the\
    \ participant has not yet made a Contribution as defined by\n   the Internet Standards\
    \ Process [RFC3979]).\n   A sample message of the kind that might be sent at this\
    \ stage is\n   provided under Appendix A.2.\n"
- title: 3.2.  Requesting WG Adoption
  contents:
  - "3.2.  Requesting WG Adoption\n   When a technical proposal is considered for\
    \ adoption by a working\n   group, the chairs have an opportunity to confirm (or\
    \ reconfirm) IPR\n   compliance with authors and listed contributors.  In addition,\
    \ the\n   chairs might wish to explicitly ask the WG participants if anyone is\n\
    \   aware of IPR that is associated with the proposal.\n   A sample message of\
    \ the kind that might be sent at this stage is\n   provided under Appendix A.3.\n"
- title: 3.3.  Requesting WG Last Call
  contents:
  - "3.3.  Requesting WG Last Call\n   Working Group Last Call is a particularly significant\
    \ milestone for a\n   working group document, measuring consensus within the working\
    \ group\n   one final time.  If IPR disclosure statements have not been\n   submitted,\
    \ the judgement of consensus by the chairs would be less\n   than reliable because\
    \ it would be based on incomplete assumptions.\n   Even if procedures such as\
    \ those described above have been\n   implemented to promote IPR disclosure during\
    \ initial public\n   discussion and adoption, features might have evolved in a\
    \ way that\n   introduces new IPR concerns.  In addition, new participants with\n\
    \   knowledge of IPR claims might have become active in the working\n   group.\
    \  Therefore, the WG chairs might wish to reconfirm with each of\n   the authors\
    \ and listed contributors that appropriate IPR disclosure\n   statements have\
    \ been filed, even if they all work for the same\n   organization.  The chairs\
    \ might also wish to include a reminder about\n   the importance of IPR disclosures\
    \ in any WGLC message communicated to\n   the working group.  (Note: If IPR disclosure\
    \ statements have been\n   filed, the chairs might wish to include a link in the\
    \ WGLC message to\n   ensure that the consensus call reflects this information.)\n\
    \   A sample message of the kind that might be sent at this stage is\n   provided\
    \ under Appendix A.4.\n"
- title: 3.4.  AD Review
  contents:
  - "3.4.  AD Review\n   After successfully completing WGLC, a working group document\
    \ is\n   forwarded to the appropriate area director for AD review, with a\n  \
    \ request that the AD process the document for publication as an RFC.\n   Such\
    \ a publication request is accompanied by a Document Shepherd\n   Write-Up as\
    \ required by [RFC4858] using the template found at\n   <http://www.ietf.org/iesg/template/doc-writeup.html>.\
    \  At the time of\n   this writing, the template asks the document shepherd to\
    \ answer the\n   following question:\n      (7) Has each author confirmed that\
    \ any and all appropriate IPR\n      disclosures required for full conformance\
    \ with the provisions of\n      BCP 78 and BCP 79 have already been filed?  If\
    \ not, explain why.\n   Shepherds ought to be asking authors that question directly.\n\
    \   Additionally, the AD can ask the WG chairs whether they took explicit\n  \
    \ action to promote disclosure of IPR.\n   If the answer to the write-up question\
    \ is not favorable, or if the\n   chairs did not take any of the actions listed\
    \ above, the AD might\n   choose to contact the authors and listed contributors\
    \ to confirm that\n   the appropriate IPR disclosure statements have been filed\
    \ before\n   advancing the document through the publication process.\n   A sample\
    \ message of the kind that might be sent at this stage is\n   provided under Appendix\
    \ A.5.\n"
- title: 3.5.  IETF Last Call
  contents:
  - "3.5.  IETF Last Call\n   IETF Last Call is the mechanism used by the AD and the\
    \ IESG as a\n   whole to gauge IETF-wide consensus.  It is critical that the\n\
    \   community have easy access to all related IPR statements when\n   considering\
    \ an Internet-Draft.  The current tools automatically\n   include the URL for\
    \ each IPR statement explicitly linked to the draft\n   when the default IETF\
    \ Last Call message is generated.  If the AD\n   edits this message, the links\
    \ to IPR disclosure statements ought to\n   be preserved.\n"
- title: 4.  Strategies for Individual Submissions
  contents:
  - "4.  Strategies for Individual Submissions\n   This section identifies opportunities\
    \ to promote IPR disclosure\n   within the IETF document lifecycle for documents\
    \ that are processed\n   outside the context of a working group (so-called \"\
    individual\n   submissions\").  In general, these opportunities are encountered\n\
    \   during initial public discussion, area director review, and IETF\n   Last\
    \ Call.\n"
- title: 4.1.  Presenting an Internet-Draft at an IETF Meeting
  contents:
  - "4.1.  Presenting an Internet-Draft at an IETF Meeting\n   When IETF participants\
    \ wish to promote public discussion of a\n   personal draft not intended for a\
    \ working group, it is still common\n   to request a slot on the agenda at an\
    \ upcoming face-to-face meeting.\n   These requests might be made to related working\
    \ groups or area\n   meetings, or even during plenary time.  Before the community\
    \ commits\n   resources to reviewing and considering the draft, it is very\n \
    \  reasonable for the chairs of that meeting (WG chair, AD, IESG chair,\n   or\
    \ IAB chair) to confirm that all IPR disclosures have been\n   submitted.\n  \
    \ The meeting chairs ought to request confirmation from each of the\n   authors\
    \ and listed contributors, especially if those individuals are\n   associated\
    \ with multiple organizations.  Where the presentation\n   covers a concept that\
    \ has not yet been documented as an Internet-\n   Draft, the chairs ought to at\
    \ least request informal disclosure from\n   the authors and listed contributors,\
    \ as described above.\n   A sample message of the kind that might be sent at this\
    \ stage is\n   provided under Appendix A.2.\n"
- title: 4.2.  AD Review
  contents:
  - "4.2.  AD Review\n   When considering the possibility of sponsoring an individual\n\
    \   submission, an AD ought to confirm that all IPR disclosures have been\n  \
    \ submitted.  The AD ought to require confirmation from each of the\n   authors\
    \ and listed contributors, even if those individuals are\n   associated with the\
    \ same organization.  As with WG documents, a\n   Document Shepherd Write-Up is\
    \ also required for AD-sponsored\n   documents, following the template at\n  \
    \ <http://www.ietf.org/iesg/template/individual-doc-writeup.html>.  At\n   the\
    \ time of this writing, the template asks the document shepherd to\n   answer\
    \ the following question:\n      (7) Has each author confirmed that any and all\
    \ appropriate IPR\n      disclosures required for full conformance with the provisions\
    \ of\n      BCP 78 and BCP 79 have already been filed?  If not, explain why.\n\
    \   A sample message of the kind that might be sent at this stage is\n   provided\
    \ under Appendix A.6.\n"
- title: 4.3.  IETF Last Call
  contents:
  - "4.3.  IETF Last Call\n   As with working group documents, IETF Last Call is the\
    \ mechanism used\n   by the AD and the IESG as a whole to gauge IETF-wide consensus.\
    \  It\n   is critical that the community have easy access to all related IPR\n\
    \   statements when considering an Internet-Draft.  The current tools\n   automatically\
    \ include the URL for each IPR statement explicitly\n   linked to the draft when\
    \ the default IETF Last Call message is\n   generated.  If the AD edits this message,\
    \ the links to IPR disclosure\n   statements ought to be preserved.\n"
- title: 5.  A Note about Preliminary Disclosures
  contents:
  - "5.  A Note about Preliminary Disclosures\n   Early disclosures are not necessarily\
    \ complete disclosures.  Indeed,\n   [RFC3979] can be read as encouraging \"preliminary\
    \ disclosure\" (e.g.,\n   when a new patent application is made), yet a preliminary\
    \ disclosure\n   might not be updated as new information becomes available later\
    \ in\n   the standardization process (e.g., when a patent is actually\n   granted).\
    \  To help prevent early IPR disclosures from becoming stale\n   or incomplete,\
    \ at important junctures in the standardization process\n   (e.g., at working\
    \ group adoption, before Working Group Last Call, and\n   before IETF Last Call)\
    \ WG chairs and ADs are encouraged to request\n   that the Executive Director\
    \ of the IETF contact those who submitted\n   early IPR disclosures about updating\
    \ their disclosures.\n"
- title: 6.  Conclusions
  contents:
  - "6.  Conclusions\n   WG chairs and ADs are not expected to enforce IPR disclosure\
    \ rules,\n   and this document does not suggest that they take on such a role.\n\
    \   However, lack of compliance with IPR disclosure policies can have a\n   significant\
    \ impact on the Internet Standards Process.  To support the\n   efficient development\
    \ of IETF standards and avoid unnecessary delays,\n   WG chairs and ADs are encouraged\
    \ to look for opportunities to promote\n   awareness and compliance with the IETF's\
    \ IPR policies.  The\n   strategies in this document promote compliance by raising\
    \ the\n   question of IPR disclosure at critical junctures in the\n   standardization\
    \ process.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document suggests strategies for promoting\
    \ compliance with IPR\n   disclosure rules during the IETF Standards Process.\
    \  These procedures\n   do not have a direct impact on the security of the Internet.\n"
