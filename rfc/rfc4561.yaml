- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   MPLS Fast Reroute (FRR) [FAST-REROUTE] is a fast recovery\
    \ local\n   protection technique used to protect Traffic Engineering LSPs from\n\
    \   link/node/Shared Risk Link Group (SRLG) failure.  One or more backup\n   tunnels\
    \ are pre-established to protect against the failure of a\n   link/node/SRLG.\
    \  In case of failure, every protected TE LSP\n   traversing the failed resource\
    \ is rerouted onto the appropriate\n   backup tunnel.\n   There are several requirements\
    \ on the backup tunnel path that must be\n   satisfied.  First, the backup tunnel\
    \ must not traverse the element\n   that it protects.  In addition, a primary\
    \ tunnel and its associated\n   backup tunnel should intersect at least at two\
    \ points (nodes): Point\n   of Local Repair (PLR) and Merge Point (MP).  The former\
    \ is the head-\n   end LSR of the backup tunnel, and the latter is the tail-end\
    \ LSR of\n   the backup tunnel.  The PLR is where FRR is triggered when\n   link/node/SRLG\
    \ failure happens.\n   There are different methods for computing paths for backup\
    \ tunnels at\n   a given PLR.  Specifically, a user can statically configure one\
    \ or\n   more backup tunnels at the PLR with an explicitly configured path, or\n\
    \   the PLR can be configured to automatically compute a backup path or\n   to\
    \ send a path computation request to a PCE (see [PCE-ARCH]).\n   Consider the\
    \ following scenario (Figure 1).\n   Assumptions:\n   - A multi-area network made\
    \ of three areas: 0, 1, and 2.\n   - A fast reroutable TE LSP T1 (TE LSP signaled\
    \ with the \"Local\n     Protection Desired\" bit set in the SESSION-ATTRIBUTE\
    \ object or the\n     FAST-REROUTE object) from R0 to R3.\n   - A backup tunnel\
    \ B1 from R1 to R2, not traversing ABR1, and\n     following the R1-ABR3-R2 path.\n\
    \   - The PLR R1 reroutes any protected TE LSP traversing ABR1 onto the\n    \
    \ backup tunnel B1 in case of ABR1's failure.\n             <--- area 1 --><---area\
    \ 0---><---area 2--->\n                R0-----R1-ABR1--R2------ABR2--------R3\n\
    \                       \\        /\n                        \\      /\n     \
    \                     ABR3\n      Figure 1: Use of Fast Reroute to protect a TE\
    \ LSP against an ABR\n                failure with MPLS Traffic Engineering Fast\
    \ Reroute\n   When T1 is first signaled, the PLR R1 needs to dynamically select\
    \ an\n   appropriate backup tunnel intersecting T1 on a downstream LSR.\n   However,\
    \ existing protocol mechanisms are not sufficient to\n   unambiguously find the\
    \ MP address in a network with inter-domain TE\n   LSP.  This document addresses\
    \ these limitations.\n   R1 needs to select an existing backup tunnel with the\
    \ following\n   properties:\n      1. The backup tunnel intersects with the primary\
    \ tunnel at the MP.\n         For the sake of illustration, in Figure 1, R1 needs\
    \ to\n         determine that T1 and B1 intersect at the node R2.\n      2. The\
    \ backup tunnel satisfies the primary LSP's request with\n         respect to\
    \ the bandwidth protection request (i.e., bandwidth\n         guaranteed for the\
    \ primary tunnel during failure), and the type\n         of protection (link or\
    \ node failure), as specified in\n         [FAST-REROUTE].\n   One technique for\
    \ the PLR to ensure that condition (1) is met\n   consists of examining the Record\
    \ Route Object (RRO) of the primary\n   tunnel to see whether any of the addresses\
    \ specified in the RRO\n   correspond to the MP.  That said, as per [RSVP-TE],\
    \ the addresses\n   specified in the RRO IPv4 or IPv6 sub-objects sent in Resv\
    \ messages\n   can be node-ids and/or interface addresses.  Hence, in Figure 1,\n\
    \   router R2 may specify interface addresses in the RROs for T1 and B1.\n   Note\
    \ that these interface addresses are different in this example.\n   The problem\
    \ of finding the MP using the interface addresses or node-\n   ids can be easily\
    \ solved in the case of a single IGP area.\n   Specifically, in the case of a\
    \ single IGP area, the PLR has the\n   knowledge of all the interfaces attached\
    \ to the tail-end of the\n   backup tunnel.  This information is available in\
    \ PLR's IGP topology\n   database.  Thus, the PLR can unambiguously determine\
    \ whether a backup\n   tunnel intersecting a protected TE LSP on a downstream\
    \ node exists\n   and can also find the MP address regardless of how the addresses\n\
    \   carried in the RRO IPv4 or IPv6 sub-objects are specified (i.e.,\n   whether\
    \ using the interface addresses or the node-ids).  However,\n   such routing information\
    \ is not available in the case of inter-domain\n   environments.  Hence, unambiguously\
    \ making sure that condition (1)\n   above is met in the case of inter-domain\
    \ TE LSPs is not possible with\n   existing mechanisms.\n   In this document,\
    \ we define extensions to and describe the use of\n   Resource Reservation Protocol\
    \ (RSVP) [RSVP, RSVP-TE] to solve the\n   above-mentioned problem.  Note that\
    \ the requirement for the support\n   of the fast recovery technique specified\
    \ in [FAST-REROUTE] to inter-\n   domain TE LSPs has been specified in [INTER-AREA-TE-REQS]\
    \ and\n   [INTER-AS-TE-REQS].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   Area Border Routers (ABRs): Border routers used to connect\
    \ two\n   Interior Gateway Protocol (IGP) areas (areas in OSPF or levels in\n\
    \   IS-IS).\n   Autonomous System Border Router (ASBRs): Border routers used to\n\
    \   connect to another AS of a different or the same Service Provider via\n  \
    \ one or more links inter-connecting between ASes.\n   Backup Tunnel: The LSP\
    \ that is used to back up one of the many LSPs\n   in many-to-one backup.\n  \
    \ Inter-AS TE LSP: A TE LSP that crosses an AS boundary.\n   Inter-area TE LSP:\
    \ A TE LSP that crosses an IGP area.\n   LSR: Label Switching Router.\n   LSP:\
    \ Label Switched Path.\n   Local Repair: Techniques used to repair TE LSPs quickly\
    \ when a link,\n   an SRLG, or a node along the TE LSP fails.\n   PCE: Path Computation\
    \ Element.  An entity (component, application, or\n   network node) that is capable\
    \ of computing a network path or route\n   based on a network graph and applying\
    \ computational constraints.\n   MP: Merge Point.  The LSR where one or more backup\
    \ tunnels rejoin the\n   path of the protected LSP downstream of the potential\
    \ failure.\n   Protected LSP: An LSP is said to be protected at a given hop if\
    \ it\n   has one or multiple associated backup tunnels originating at that\n \
    \  hop.\n   PLR: Point of Local Repair.  The head-end of a backup tunnel.\n  \
    \ Reroutable LSP: Any LSP for which the \"Local Protection Desired\" bit\n   is\
    \ set in the Flag field of the SESSION_ATTRIBUTE object of its Path\n   messages.\n\
    \   TE LSP: Traffic Engineering Label Switched Path.\n"
