- title: Abstract
  contents:
  - "Abstract\n   In the context of MPLS TE Fast Reroute, the Merge Point (MP) address\n\
    \   is required at the Point of Local Repair (PLR) in order to select a\n   backup\
    \ tunnel intersecting a fast reroutable Traffic Engineering\n   Label Switched\
    \ Path (TE LSP) on a downstream Label Switching Router\n   (LSR).  However, existing\
    \ protocol mechanisms are not sufficient to\n   find an MP address in multi-domain\
    \ routing networks where a domain is\n   defined as an Interior Gateway Protocol\
    \ (IGP) area or an Autonomous\n   System (AS).  Hence, the current MPLS Fast Reroute\
    \ mechanism cannot\n   be used in order to protect inter-domain TE LSPs from a\
    \ failure of an\n   Area Border Router (ABR) or Autonomous System Border Router\
    \ (ASBR).\n   This document specifies the use of existing Record Route Object\
    \ (RRO)\n   IPv4 and IPv6 sub-objects (with a new flag defined) thus defining\
    \ the\n   node-id sub-object in order to solve this issue.  The MPLS Fast\n  \
    \ Reroute mechanism mentioned in this document refers to the \"Facility\n   backup\"\
    \ MPLS TE Fast Reroute method.\n"
