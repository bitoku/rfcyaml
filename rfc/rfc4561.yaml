- title: 3.  Signaling Node-Ids in RROs
  contents:
  - "3.  Signaling Node-Ids in RROs\n   As mentioned above, the limitation that we\
    \ need to address is the\n   generality of the contents of the RRO IPv4 and IPv6\
    \ sub-objects, as\n   defined in [RSVP-TE].  [RSVP-TE] defines the IPv4 and IPv6\
    \ RRO sub-\n   objects.  Moreover, two additional flags are defined in\n   [FAST-REROUTE]:\
    \ the \"Local Protection Available\" and \"Local\n   Protection in Use\" bits.\n\
    \   In this document, we define the following new flag:\n   Node-id: 0x20\n  \
    \    When set, this indicates that the address specified in the RRO's\n      IPv4\
    \ or IPv6 sub-object is a node-id address, which refers to the\n      \"Router\
    \ Address\" as defined in [OSPF-TE], or \"Traffic Engineering\n      Router ID\"\
    \ as defined in [ISIS-TE].  A node MUST use the same\n      address consistently.\
    \  Once an address is used in the RRO's IPv4\n      or IPv6 sub-object, it SHOULD\
    \ always be used for the lifetime of\n      the TE LSP.\n   An IPv4 or IPv6 RRO\
    \ sub-object with the node-id flag set is also\n   called a node-id sub-object.\
    \  The problem of finding an MP address in\n   a network with inter-domain TE\
    \ LSP is solved by inserting a node-id\n   sub-object (an RRO \"IPv4\" and \"\
    IPv6\" sub-object with the 0x20 flag\n   set) in the RRO object carried in the\
    \ RSVP Resv message.\n   An implementation may decide to either:\n   1) Add the\
    \ node-id sub-object in the RRO carried in an RSVP Resv\n      message and, when\
    \ required, also add another IPv4/IPv6 sub-object\n      to record interface address.\n\
    \      Example: an inter-domain fast reroutable TE LSP would have the\n      following\
    \ two sub-objects in the RRO carried in Resv message: a\n      node-id sub-object\
    \ and a label sub-object.  If recording the\n      interface address is required,\
    \ then an additional IPv4/IPv6 sub-\n      object is added.\n   or\n   2) Add\
    \ an IPv4/IPv6 sub-object recording the interface address and,\n      when required,\
    \ add a node-id sub-object in the RRO.\n      Example: an inter-domain fast reroutable\
    \ TE LSP would have the\n      following three sub-objects in the RRO carried\
    \ in Resv message: an\n      IPv4/IPv6 sub-object recording interface address,\
    \ a label sub-\n      object, and a node-id sub-object.\n   Note also that the\
    \ node-id sub-object may have other applications\n   than Fast Reroute backup\
    \ tunnel selection.  Moreover, it is\n   RECOMMENDED that an LSR recording a node-id\
    \ address in an IPv4/IPv6\n   RRO sub-object also set the node-id flag.\n"
- title: 4.  Finding Merge Point
  contents:
  - "4.  Finding Merge Point\n   Two cases should be considered:\n   - Case 1: If\
    \ the backup tunnel destination is the MP's node-id, then\n     a PLR can find\
    \ the MP and suitable backup tunnel by simply\n     comparing the backup tunnel's\
    \ destination address with the node-id\n     included in the RRO of the primary\
    \ tunnel.\n   - Case 2: If the backup tunnel terminates at an address different\n\
    \     from the MP's node-id, then a node-id sub-object MUST also be\n     included\
    \ in the RRO of the backup tunnel.  A PLR can find the MP\n     and suitable backup\
    \ tunnel by simply comparing the node-ids present\n     in the RROs of both the\
    \ primary and backup tunnels.\n   It must be noted that although the technique\
    \ described in this\n   document for selecting an appropriate backup tunnel using\
    \ the node-id\n   sub-object applies to the case of Inter-area and Inter-AS, in\
    \ the\n   case of Inter-AS, the assumption is made that the MP's node-id (of\n\
    \   the downstream domain) does not overlap with any LSR's node-id\n   present\
    \ in the PLR's AS.\n   When both IPv4 node-id and IPv6 node-id sub-objects are\
    \ present, a\n   PLR may use any or both of them in finding the MP address.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not introduce new security\
    \ issues.  The security\n   considerations pertaining to [RSVP] and [RSVP-TE]\
    \ remain relevant.\n"
