    \ effective FS.\n"
- title: 4.6.  Neighbor Discovery and Link Property Correlation
  contents:
  - "4.6.  Neighbor Discovery and Link Property Correlation\n   There are potential\
    \ interworking problems between fixed-grid DWDM\n   nodes and flexi-grid DWDM\
    \ nodes.  Additionally, even two flexi-grid\n   nodes may have different grid\
    \ properties, leading to link property\n   conflict and resulting in limited interworking.\n\
    \   Devices or applications that make use of flexi-grid might not be able\n  \
    \ to support every possible slot width.  In other words, different\n   applications\
    \ may be defined where each supports a different grid\n   granularity.  In this\
    \ case, the link between two optical nodes with\n   different grid granularities\
    \ must be configured to align with the\n   larger of both granularities.  Furthermore,\
    \ different nodes may have\n   different slot width tuning ranges.\n   In summary,\
    \ in a DWDM link between two nodes, at a minimum, the\n   following properties\
    \ need to be negotiated:\n   o  Grid capability (channel spacing) - Between fixed-grid\
    \ and\n      flexi-grid nodes.\n   o  Grid granularity - Between two flexi-grid\
    \ nodes.\n   o  Slot width tuning range - Between two flexi-grid nodes.\n"
- title: 4.7.  Path Computation, Routing and Spectrum Assignment (RSA)
  contents:
  - "4.7.  Path Computation, Routing and Spectrum Assignment (RSA)\n   In WSON, if\
    \ there is no (available) wavelength converter in an\n   optical network, an LSP\
    \ is subject to the \"wavelength continuity\n   constraint\" (see Section 4 of\
    \ [RFC6163]).  Similarly, in flexi-grid,\n   if the capability to shift or convert\
    \ an allocated frequency slot is\n   absent, the LSP is subject to the \"spectrum\
    \ continuity constraint\".\n   Because of the limited availability of spectrum\
    \ converters (in what\n   is called a \"sparse translucent optical network\"),\
    \ the spectrum\n   continuity constraint always has to be considered.  When available,\n\
    \   information regarding spectrum conversion capabilities at the optical\n  \
    \ nodes may be used by RSA mechanisms.\n   The RSA process determines a route\
    \ and frequency slot for an LSP.\n   Hence, when a route is computed, the spectrum\
    \ assignment process\n   determines the central frequency and slot width based\
    \ on the\n   following:\n   o  the requested slot width\n   o  the information\
    \ regarding the transmitter and receiver\n      capabilities, including the availability\
    \ of central frequencies\n      and their slot width granularity\n   o  the information\
    \ regarding available frequency slots (frequency\n      ranges) and available\
    \ slot widths of the links traversed along\n      the route\n"
- title: 4.7.1.  Architectural Approaches to RSA
  contents:
  - "4.7.1.  Architectural Approaches to RSA\n   Similar to RWA for fixed grids [RFC6163],\
    \ different ways of\n   performing RSA in conjunction with the control plane can\
    \ be\n   considered.  The approaches included in this document are provided\n\
    \   for reference purposes only; other possible options could also be\n   deployed.\n\
    \   Note that all of these models allow the concept of a composite media\n   channel\
    \ supported by a single control-plane LSP or by a set of\n   associated LSPs.\n"
- title: 4.7.1.1.  Combined RSA (R&SA)
  contents:
  - "4.7.1.1.  Combined RSA (R&SA)\n   In this case, a computation entity performs\
    \ both routing and\n   frequency slot assignment.  The computation entity needs\
    \ access to\n   detailed network information, e.g., the connectivity topology\
    \ of the\n   nodes and links, available frequency ranges on each link, and node\n\
    \   capabilities.\n   The computation entity could reside on a dedicated PCE server,\
    \ in\n   the provisioning application that requests the service, or on the\n \
    \  ingress node.\n"
- title: 4.7.1.2.  Separated RSA (R+SA)
  contents:
  - "4.7.1.2.  Separated RSA (R+SA)\n   In this case, routing computation and frequency\
    \ slot assignment are\n   performed by different entities.  The first entity computes\
    \ the\n   routes and provides them to the second entity.  The second entity\n\
    \   assigns the frequency slot.\n   The first entity needs the connectivity topology\
    \ to compute the\n   proper routes.  The second entity needs information about\
    \ the\n   available frequency ranges of the links and the capabilities of the\n\
    \   nodes in order to assign the spectrum.\n"
- title: 4.7.1.3.  Routing and Distributed SA (R+DSA)
  contents:
  - "4.7.1.3.  Routing and Distributed SA (R+DSA)\n   In this case, an entity computes\
    \ the route, but the frequency slot\n   assignment is performed hop by hop in\
    \ a distributed way along the\n   route.  The available central frequencies that\
    \ meet the spectrum\n   continuity constraint need to be collected hop by hop\
    \ along the\n   route.  This procedure can be implemented by the GMPLS signaling\n\
    \   protocol.\n"
- title: 4.8.  Routing and Topology Dissemination
  contents:
  - "4.8.  Routing and Topology Dissemination\n   In the case of the combined RSA\
    \ architecture, the computation entity\n   needs the detailed network information,\
    \ i.e., connectivity topology,\n   node capabilities, and available frequency\
    \ ranges of the links.\n   Route computation is performed based on the connectivity\
    \ topology and\n   node capabilities, while spectrum assignment is performed based\
    \ on\n   the available frequency ranges of the links.  The computation entity\n\
    \   may get the detailed network information via the GMPLS routing\n   protocol.\n\
    \   For WSON, the connectivity topology and node capabilities can be\n   advertised\
    \ by the GMPLS routing protocol (refer to Section 6.2 of\n   [RFC6163]).  Except\
    \ for wavelength-specific availability information,\n   the information for flexi-grid\
    \ is the same as for WSON and can\n   equally be distributed by the GMPLS routing\
    \ protocol.\n   This section analyzes the necessary changes to link information\n\
    \   required by flexible grids.\n"
- title: 4.8.1.  Available Frequency Ranges (Frequency Slots) of DWDM Links
  contents:
  - "4.8.1.  Available Frequency Ranges (Frequency Slots) of DWDM Links\n   In the\
    \ case of flexible grids, channel central frequencies span from\n   193.1 THz\
    \ towards both ends of the C-band spectrum with a granularity\n   of 6.25 GHz.\
    \  Different LSPs could make use of different slot widths\n   on the same link.\
    \  Hence, the available frequency ranges need to be\n   advertised.\n"
- title: 4.8.2.  Available Slot Width Ranges of DWDM Links
  contents:
  - "4.8.2.  Available Slot Width Ranges of DWDM Links\n   The available slot width\
    \ ranges need to be advertised in combination\n   with the available frequency\
    \ ranges, so that the computing entity can\n   verify whether an LSP with a given\
    \ slot width can be set up or not.\n   This is constrained by the available slot\
    \ width ranges of the media\n   matrix.  Depending on the availability of the\
    \ slot width ranges, it\n   is possible to allocate more spectrum than what is\
    \ strictly needed by\n   the LSP.\n"
- title: 4.8.3.  Spectrum Management
  contents:
  - "4.8.3.  Spectrum Management\n   The total available spectrum on a fiber can be\
    \ described as a\n   resource that can be partitioned.  For example, a part of\
    \ the\n   spectrum could be assigned to a third party to manage, or parts of\n\
    \   the spectrum could be assigned by the operator for different classes\n   of\
    \ traffic.  This partitioning creates the impression that the\n   spectrum is\
    \ a hierarchy in view of the management plane and the\n   control plane: each\
    \ partition could itself be partitioned.  However,\n   the hierarchy is created\
    \ purely within a management system; it\n   defines a hierarchy of access or management\
    \ rights, but there is no\n   corresponding resource hierarchy within the fiber.\n\
    \   The end of the fiber is a link end and presents a fiber port that\n   represents\
    \ all of the spectrum available on the fiber.  Each spectrum\n   allocation appears\
    \ as a Link Channel Port (i.e., frequency slot port)\n   within the fiber.  Thus,\
    \ while there is a hierarchy of ownership (the\n   Link Channel Port and corresponding\
    \ LSP are located on a fiber and\n   therefore are associated with a fiber port),\
    \ there is no continued\n   nesting hierarchy of frequency slots within larger\
    \ frequency slots.\n   In its way, this mirrors the fixed-grid behavior where\
    \ a wavelength\n   is associated with a fiber port but cannot be subdivided even\
    \ though\n   it is a partition of the total spectrum available on the fiber.\n"
- title: 4.8.4.  Information Model
  contents:
  - "4.8.4.  Information Model\n   This section defines an information model to describe\
    \ the data that\n   represents the capabilities and resources available in a flexi-grid\n\
    \   network.  It is not a data model and is not intended to limit any\n   protocol\
    \ solution such as an encoding for an IGP.  For example,\n   information required\
    \ for routing and path selection may be the set of\n   available nominal central\
    \ frequencies from which a frequency slot of\n   the required width can be allocated.\
    \  A convenient encoding for this\n   information is left for further study in\
    \ an IGP encoding document.\n   Fixed DWDM grids can also be described via suitable\
    \ choices of slots\n   in a flexible DWDM grid.  However, devices or applications\
    \ that make\n   use of the flexible grid may not be capable of supporting every\n\
    \   possible slot width or central frequency position.  Thus, the\n   information\
    \ model needs to enable:\n   o  the exchange of information to enable RSA in a\
    \ flexi-grid network\n   o  the representation of a fixed-grid device participating\
    \ in a\n      flexi-grid network\n   o  full interworking of fixed-grid and flexible-grid\
    \ devices within\n      the same network\n   o  interworking of flexible-grid\
    \ devices with different capabilities\n   The information model is represented\
    \ using the Routing Backus-Naur\n   Format (RBNF) as defined in [RFC5511].\n \
    \  <Available Spectrum> ::=\n     <Available Frequency Range-List>\n     <Available\
    \ NCFs>\n     <Available Slot Widths>\n   where\n   <Available Frequency Range-List>\
    \ ::=\n     <Available Frequency Range> [<Available Frequency Range-List>]\n \
    \  <Available Frequency Range> ::=\n     ( <Start NCF> <End NCF> ) |\n     <FS\
    \ defined by (n, m) containing contiguous available NCFs>\n   and\n   <Available\
    \ NCFs> ::=\n     <Available NCF Granularity> [<Offset>]\n     -- Subset of supported\
    \ n values given by p x n + q\n     -- where p is a positive integer\n     --\
    \ and q (offset) belongs to 0,..,p-1.\n   and\n   <Available Slot Widths> ::=\n\
    \     <Available Slot Width Granularity>\n     <Min Slot Width>\n     -- given\
    \ by j x 12.5 GHz, with j a positive integer\n     <Max Slot Width>\n     -- given\
    \ by k x 12.5 GHz, with k a positive integer (k >= j)\n                   Figure\
    \ 17: Routing Information Model\n"
- title: 5.  Control-Plane Requirements
  contents:
  - "5.  Control-Plane Requirements\n   The control of flexi-grid networks places\
    \ additional requirements on\n   the GMPLS protocols.  This section summarizes\
    \ those requirements for\n   signaling and routing.\n"
- title: 5.1.  Support for Media Channels
  contents:
  - "5.1.  Support for Media Channels\n   The control plane SHALL be able to support\
    \ media channels,\n   characterized by a single frequency slot.  The representation\
    \ of the\n   media channel in the GMPLS control plane is the so-called \"flexi-grid\n\
    \   LSP\".  Since network media channels are media channels, an LSP may\n   also\
    \ be the control-plane representation of a network media channel.\n   Consequently,\
    \ the control plane will also be able to support network\n   media channels.\n"
- title: 5.1.1.  Signaling
  contents:
  - "5.1.1.  Signaling\n   The signaling procedure SHALL be able to configure the\
    \ nominal\n   central frequency (n) of a flexi-grid LSP.\n   The signaling procedure\
    \ SHALL allow a flexible range of values for\n   the frequency slot width (m)\
    \ parameter.  Specifically, the control\n   plane SHALL allow setting up a media\
    \ channel with frequency slot\n   width (m) ranging from a minimum of m = 1 (12.5\
    \ GHz) to a maximum of\n   the entire C-band (the wavelength range 1530 nm to\
    \ 1565 nm, which\n   corresponds to the amplification range of erbium-doped fiber\n\
    \   amplifiers) with a slot width granularity of 12.5 GHz.\n   The signaling procedure\
    \ SHALL be able to configure the minimum width\n   (m) of a flexi-grid LSP.  In\
    \ addition, the signaling procedure SHALL\n   be able to configure local frequency\
    \ slots.\n   The control-plane architecture SHOULD allow for the support of the\n\
    \   L-band (the wavelength range 1565 nm to 1625 nm) and the S-band (the\n   wavelength\
    \ range 1460 nm to 1530 nm).\n   The signaling process SHALL be able to collect\
    \ the local frequency\n   slot assigned at each link along the path.\n   The signaling\
    \ procedures SHALL support all of the RSA architectural\n   models (R&SA, R+SA,\
    \ and R+DSA) within a single set of protocol\n   objects, although some objects\
    \ may only be applicable within one of\n   the models.\n"
- title: 5.1.2.  Routing
  contents:
  - "5.1.2.  Routing\n   The routing protocol will support all functions described\
    \ in\n   [RFC4202] and extend them to a flexi-grid data plane.\n   The routing\
    \ protocol SHALL distribute sufficient information to\n   compute paths to enable\
    \ the signaling procedure to establish LSPs as\n   described in the previous sections.\
    \  This includes, at a minimum, the\n   data described by the information model\
    \ in Figure 17.\n   The routing protocol SHALL update its advertisements of available\n\
    \   resources and capabilities as the usage of resources in the network\n   varies\
    \ with the establishment or teardown of LSPs.  These updates\n   SHOULD be amenable\
    \ to damping and thresholds as in other traffic\n   engineering routing advertisements.\n\
    \   The routing protocol SHALL support all of the RSA architectural\n   models\
    \ (R&SA, R+SA, and R+DSA) without any configuration or change of\n   behavior.\
    \  Thus, the routing protocols SHALL be agnostic to the\n   computation and signaling\
    \ model that is in use.\n"
- title: 5.2.  Support for Media Channel Resizing
  contents:
  - "5.2.  Support for Media Channel Resizing\n   The signaling procedures SHALL allow\
    \ the resizing (growing or\n   shrinking) of the frequency slot width of a media\
    \ channel or network\n   media channel.  The resizing MAY imply resizing the local\
    \ frequency\n   slots along the path of the flexi-grid LSP.\n   The routing protocol\
    \ SHALL update its advertisements of available\n   resources and capabilities\
    \ as the usage of resources in the network\n   varies with the resizing of LSPs.\
    \  These updates SHOULD be amenable\n   to damping and thresholds as in other\
    \ traffic engineering routing\n   advertisements.\n"
- title: 5.3.  Support for Logical Associations of Multiple Media Channels
  contents:
  - "5.3.  Support for Logical Associations of Multiple Media Channels\n   A set of\
    \ media channels can be used to transport signals that have a\n   logical association\
    \ between them.  The control-plane architecture\n   SHOULD allow multiple media\
    \ channels to be logically associated.  The\n   control plane SHOULD allow the\
    \ co-routing of a set of media channels\n   that are logically associated.\n"
- title: 5.4.  Support for Composite Media Channels
  contents:
  - "5.4.  Support for Composite Media Channels\n   As described in Sections 3.2.5\
    \ and 4.3, a media channel may be\n   composed of multiple network media channels.\n\
    \   The signaling procedures SHOULD include support for signaling a\n   single\
    \ control-plane LSP that includes information about multiple\n   network media\
    \ channels that will comprise the single compound media\n   channel.\n   The signaling\
    \ procedures SHOULD include a mechanism to associate\n   separately signaled control-plane\
    \ LSPs so that the endpoints may\n   correlate them into a single compound media\
    \ channel.\n   The signaling procedures MAY include a mechanism to dynamically\
    \ vary\n   the composition of a composite media channel by allowing network\n\
    \   media channels to be added to or removed from the whole.\n   The routing protocols\
    \ MUST provide sufficient information for the\n   computation of paths and slots\
    \ for composite media channels using any\n   of the three RSA architectural models\
    \ (R&SA, R+SA, and R+DSA).\n"
- title: 5.5.  Support for Neighbor Discovery and Link Property Correlation
  contents:
  - "5.5.  Support for Neighbor Discovery and Link Property Correlation\n   The control\
    \ plane MAY include support for neighbor discovery such\n   that a flexi-grid\
    \ network can be constructed in a \"plug-and-play\"\n   manner.  Note, however,\
    \ that in common operational practice,\n   validation processes are used rather\
    \ than automatic discovery.\n   The control plane SHOULD allow the nodes at opposite\
    \ ends of a link\n   to correlate the properties that they will apply to the link.\
    \  Such a\n   correlation SHOULD include at least the identities of the nodes\
    \ and\n   the identities that they apply to the link.  Other properties, such\n\
    \   as the link characteristics described for the routing information\n   model\
    \ in Figure 17, SHOULD also be correlated.\n   Such neighbor discovery and link\
    \ property correlation, if provided,\n   MUST be able to operate in both an out-of-band\
    \ and an out-of-fiber\n   control channel.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The control-plane and data-plane aspects of a\
    \ flexi-grid system are\n   fundamentally the same as a fixed-grid system, and\
    \ there is no\n   substantial reason to expect the security considerations to\
    \ be any\n   different.\n   A good overview of the security considerations for\
    \ a GMPLS-based\n   control plane can be found in [RFC5920].\n   [RFC6163] includes\
    \ a section describing security considerations for\n   WSON, and it is reasonable\
    \ to infer that these considerations apply\n   and may be exacerbated in a flexi-grid\
    \ SSON system.  In particular,\n   the detailed and granular information describing\
    \ a flexi-grid network\n   and the capabilities of nodes in that network could\
    \ put stress on the\n   routing protocol or the out-of-band control channel used\
    \ by the\n   protocol.  An attacker might be able to cause small variations in\
    \ the\n   use of the network or the available resources (perhaps by modifying\n\
    \   the environment of a fiber) and so trigger the routing protocol to\n   make\
    \ new flooding announcements.  This situation is explicitly\n   mitigated in the\
    \ requirements for the routing protocol extensions\n   where it is noted that\
    \ the protocol must include damping and\n   configurable thresholds as already\
    \ exist in the core GMPLS routing\n   protocols.\n"
- title: 7.  Manageability Considerations
  contents:
  - "7.  Manageability Considerations\n   GMPLS systems already contain a number of\
    \ management tools:\n   o  MIB modules exist to model the control-plane protocols\
    \ and the\n      network elements [RFC4802] [RFC4803], and there is early work\
    \ to\n      provide similar access through YANG.  The features described in\n\
    \      these models are currently designed to represent fixed-label\n      technologies\
    \ such as optical networks using the fixed grid;\n      extensions may be needed\
    \ in order to represent bandwidth,\n      frequency slots, and effective frequency\
    \ slots in flexi-grid\n      networks.\n   o  There are protocol extensions within\
    \ GMPLS signaling to allow\n      control-plane systems to report the presence\
    \ of faults that affect\n      LSPs [RFC4783], although it must be carefully noted\
    \ that these\n      mechanisms do not constitute an alarm mechanism that could\
    \ be used\n      to rapidly propagate information about faults in a way that would\n\
    \      allow the data plane to perform protection switching.  These\n      mechanisms\
    \ could easily be enhanced with the addition of\n      technology-specific reason\
    \ codes if any are needed.\n   o  The GMPLS protocols, themselves, already include\
    \ fault detection\n      and recovery mechanisms (such as the PathErr and Notify\
    \ messages\n      in RSVP-TE signaling as used by GMPLS [RFC3473]).  It is not\n\
    \      anticipated that these mechanisms will need enhancement to support\n  \
    \    flexi-grid, although additional reason codes may be needed to\n      describe\
    \ technology-specific error cases.\n   o  [RFC7260] describes a framework for\
    \ the control and configuration\n      of data-plane Operations, Administration,\
    \ and Maintenance (OAM).\n      It would not be appropriate for the IETF to define\
    \ or describe\n      data-plane OAM for optical systems, but the framework described\
    \ in\n      RFC 7260 could be used (with minor protocol extensions) to enable\n\
    \      data-plane OAM that has been defined by the originators of the\n      flexi-grid\
    \ data-plane technology (the ITU-T).\n   o  The Link Management Protocol (LMP)\
    \ [RFC4204] is designed to allow\n      the two ends of a network link to coordinate\
    \ and confirm the\n      configuration and capabilities that they will apply to\
    \ the link.\n      LMP is particularly applicable to optical links, where the\n\
    \      characteristics of the network devices may considerably affect how\n  \
    \    the link is used and where misconfiguration or mis-fibering could\n     \
    \ make physical interoperability impossible.  LMP could easily be\n      extended\
    \ to collect and report information between the endpoints\n      of links in a\
    \ flexi-grid network.\n"
