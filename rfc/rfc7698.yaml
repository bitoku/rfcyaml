- title: __initial_text__
  contents:
  - "           Framework and Requirements for GMPLS-Based Control\n  of Flexi-Grid\
    \ Dense Wavelength Division Multiplexing (DWDM) Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   To allow efficient allocation of optical spectral bandwidth for\n\
    \   systems that have high bit-rates, the International Telecommunication\n  \
    \ Union Telecommunication Standardization Sector (ITU-T) has extended\n   its\
    \ Recommendations G.694.1 and G.872 to include a new Dense\n   Wavelength Division\
    \ Multiplexing (DWDM) grid by defining a set of\n   nominal central frequencies,\
    \ channel spacings, and the concept of the\n   \"frequency slot\".  In such an\
    \ environment, a data-plane connection is\n   switched based on allocated, variable-sized\
    \ frequency ranges within\n   the optical spectrum, creating what is known as\
    \ a flexible grid\n   (flexi-grid).\n   Given the specific characteristics of\
    \ flexi-grid optical networks and\n   their associated technology, this document\
    \ defines a framework and\n   the associated control-plane requirements for the\
    \ application of the\n   existing GMPLS architecture and control-plane protocols\
    \ to the\n   control of flexi-grid DWDM networks.  The actual extensions to the\n\
    \   GMPLS protocols will be defined in companion documents.\n"
