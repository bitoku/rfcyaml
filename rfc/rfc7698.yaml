    \ Media Channel\n                         (OTSi Network Connection)\n   Applying\
    \ the notion of hierarchy at the media layer, by using the LSP\n   as an FA (i.e.,\
    \ by using hierarchical LSPs), the media channel\n   created can support multiple\
    \ (sub-)media channels.\n   +--------------+                      +--------------+\n\
    \   | Media Channel|           TE         | Media Channel|  Virtual TE\n   | \
    \             |          link        |              |    link\n   |    Matrix\
    \    |o- - - - - - - - - - o|    Matrix    |o- - - - - -\n   +--------------+\
    \                      +--------------+\n                  |     +---------+ \
    \     |\n                  |     |  Media  |      |\n                  |o----|\
    \ Channel |-----o|\n                        |         |\n                    \
    \    | Matrix  |\n                        +---------+\n                Figure\
    \ 14: Topology View with TE Link or FA\n   Note that there is only one media-layer\
    \ switch matrix (one\n   implementation is a flexi-grid ROADM) in SSON, while\
    \ a signal-layer\n   LSP (network media channel) is established mainly for the\
    \ purpose of\n   management and control of individual optical signals.  Signal-layer\n\
    \   LSPs with the same attributes (such as source and destination) can be\n  \
    \ grouped into one media-layer LSP (media channel); this has advantages\n   in\
    \ spectral efficiency (reduced guard band between adjacent OChs in\n   one FSC\
    \ channel) and LSP management.  However, assuming that some\n   network elements\
    \ perform signal-layer switching in an SSON, there\n   must be enough guard band\
    \ between adjacent OTSi in any media channel\n   to compensate for the filter\
    \ concatenation effects and other effects\n   caused by signal-layer switching\
    \ elements.  In such a situation, the\n   separation of the signal layer from\
    \ the media layer does not bring\n   any benefit in spectral efficiency or in\
    \ other aspects, and it makes\n   the network switching and control more complex.\
    \  If two OTSi must be\n   switched to different ports, it is better to carry\
    \ them via different\n   FSC channels, and the media-layer switch is enough in\
    \ this scenario.\n   As discussed in Section 3.2.5, a media channel may be constructed\n\
    \   from a composite of network media channels.  This may be achieved in\n   two\
    \ ways using LSPs.  These mechanisms may be compared to the\n   techniques used\
    \ in GMPLS to support inverse multiplexing in Time\n   Division Multiplexing (TDM)\
    \ networks and in OTN [RFC4606] [RFC6344]\n   [RFC7139].\n   o  In the first case,\
    \ a single LSP may be established in the control\n      plane.  The signaling\
    \ messages include information for all of the\n      component network media channels\
    \ that make up the composite media\n      channel.\n   o  In the second case,\
    \ each component network media channel is\n      established using a separate\
    \ control-plane LSP, and these LSPs are\n      associated within the control plane\
    \ so that the endpoints may see\n      them as a single media channel.\n"
- title: 4.4.  Control-Plane Modeling of Network Elements
  contents:
  - "4.4.  Control-Plane Modeling of Network Elements\n   Optical transmitters and\
    \ receivers may have different tunability\n   constraints, and media channel matrices\
    \ may have switching\n   restrictions.  Additionally, a key feature of their implementation\
    \ is\n   their highly asymmetric switching capability, which is described in\n\
    \   detail in [RFC6163].  Media matrices include line-side ports that are\n  \
    \ connected to DWDM links and tributary-side input/output ports that\n   can be\
    \ connected to transmitters/receivers.\n   A set of common constraints can be\
    \ defined:\n   o  Slot widths: The minimum and maximum slot width.\n   o  Granularity:\
    \ The optical hardware may not be able to select\n      parameters with the lowest\
    \ granularity (e.g., 6.25 GHz for nominal\n      central frequencies or 12.5 GHz\
    \ for slot width granularity).\n   o  Available frequency ranges: The set or union\
    \ of frequency ranges\n      that have not been allocated (i.e., are available).\
    \  The relative\n      grouping and distribution of available frequency ranges\
    \ in a fiber\n      are usually referred to as \"fragmentation\".\n   o  Available\
    \ slot width ranges: The set or union of slot width ranges\n      supported by\
    \ media matrices.  It includes the following\n      information:\n      *  Slot\
    \ width threshold: The minimum and maximum slot width\n         supported by the\
    \ media matrix.  For example, the slot width\n         could be from 50 GHz to\
    \ 200 GHz.\n      *  Step granularity: The minimum step by which the optical filter\n\
    \         bandwidth of the media matrix can be increased or decreased.\n     \
    \    This parameter is typically equal to slot width granularity\n         (i.e.,\
    \ 12.5 GHz) or integer multiples of 12.5 GHz.\n"
- title: 4.5.  Media Layer Resource Allocation Considerations
  contents:
  - "4.5.  Media Layer Resource Allocation Considerations\n   A media channel has\
    \ an associated effective frequency slot.  From the\n   perspective of network\
    \ control and management, this effective slot is\n   seen as the \"usable\" end-to-end\
    \ frequency slot.  The establishment of\n   an LSP is related to the establishment\
    \ of the media channel and the\n   configuration of the effective frequency slot.\n\
    \   A \"service request\" is characterized (at a minimum) by its required\n  \
    \ effective slot width.  This does not preclude the request from adding\n   additional\
    \ constraints, such as also imposing the nominal central\n   frequency.  A given\
    \ effective frequency slot may be requested for the\n   media channel in the control-plane\
    \ LSP setup messages, and a specific\n   frequency slot can be requested on any\
    \ specific hop of the LSP setup.\n   Regardless of the actual encoding, the LSP\
    \ setup message specifies a\n   minimum effective frequency slot width that needs\
    \ to be fulfilled in\n   order to successfully establish the requested LSP.\n\
    \   An effective frequency slot must equally be described in terms of a\n   central\
    \ nominal frequency and its slot width (in terms of usable\n   spectrum of the\
    \ effective frequency slot).  That is, it must be\n   possible to determine the\
    \ end-to-end values of the n and m\n   parameters.  We refer to this by saying\
    \ that the \"effective frequency\n   slot of the media channel or LSP must be\
    \ valid\".\n   In GMPLS, the requested effective frequency slot is represented\
    \ to\n   the TSpec present in the RSVP-TE Path message, and the effective\n  \
    \ frequency slot is mapped to the FlowSpec carried in the RSVP-TE Resv\n   message.\n\
    \   In GMPLS-controlled systems, the switched element corresponds to the\n   'label'.\
    \  In flexi-grid, the switched element is a frequency slot,\n   and the label\
    \ represents a frequency slot.  Consequently, the label\n   in flexi-grid conveys\
    \ the necessary information to obtain the\n   frequency slot characteristics (i.e.,\
    \ central frequency and slot\n   width: the n and m parameters).  The frequency\
    \ slot is locally\n   identified by the label.\n   The local frequency slot may\
    \ change at each hop, given hardware\n   constraints and capabilities (e.g., a\
    \ given node might not support\n   the finest granularity).  This means that the\
    \ values of n and m may\n   change at each hop.  As long as a given downstream\
    \ node allocates\n   enough optical spectrum, m can be different along the path.\
    \  This\n   covers the issue where media matrices can have different slot width\n\
    \   granularities.  Such variations in the local value of m will appear\n   in\
    \ the allocated label that encodes the frequency slot as well as in\n   the FlowSpec\
    \ that describes the flow.\n   Different operational modes can be considered.\
    \  For Routing and\n   Spectrum Assignment (RSA) with explicit label control,\
    \ and for\n   Routing and Distributed Spectrum Assignment (R+DSA), the GMPLS\n\
    \   signaling procedures are similar to those described in Section 4.1.3\n   of\
    \ [RFC6163] for Routing and Wavelength Assignment (RWA) and for\n   Routing and\
    \ Distributed Wavelength Assignment (R+DWA).  The main\n   difference is that\
    \ the label set specifies the available nominal\n   central frequencies that meet\
    \ the slot width requirements of the LSP.\n   The intermediate nodes use the control\
    \ plane to collect the\n   acceptable central frequencies that meet the slot width\
    \ requirement\n   hop by hop.  The tail-end node also needs to know the slot width\
    \ of\n   an LSP to assign the proper frequency resource.  Except for\n   identifying\
    \ the resource (i.e., fixed wavelength for WSON, and\n   frequency resource for\
    \ flexible grids), the other signaling\n   requirements (e.g., unidirectional\
    \ or bidirectional, with or without\n   converters) are the same as for WSON as\
    \ described in Section 6.1 of\n   [RFC6163].\n   Regarding how a GMPLS control\
    \ plane can assign n and m hop by hop\n   along the path of an LSP, different\
    \ cases can apply:\n   a.  n and m can both change.  It is the effective frequency\
    \ slot that\n       matters; it needs to remain valid along the path.\n   b. \
    \ m can change, but n needs to remain the same along the path.\n       This ensures\
    \ that the nominal central frequency stays the same,\n       but the width of\
    \ the slot can vary along the path.  Again, the\n       important thing is that\
    \ the effective frequency slot remains\n       valid and satisfies the requested\
    \ parameters along the whole path\n       of the LSP.\n   c.  n and m need to\
    \ be unchanging along the path.  This ensures that\n       the frequency slot\
    \ is well known from end to end and is a simple\n       way to ensure that the\
    \ effective frequency slot remains valid for\n       the whole LSP.\n   d.  n\
    \ can change, but m needs to remain the same along the path.\n       This ensures\
    \ that the effective frequency slot remains valid but\n       also allows the\
    \ frequency slot to be moved within the spectrum\n       from hop to hop.\n  \
    \ The selection of a path that ensures n and m continuity can be\n   delegated\
    \ to a dedicated entity such as a Path Computation Element\n   (PCE).  Any constraint\
    \ (including frequency slot and width\n   granularities) can be taken into account\
    \ during path computation.\n   Alternatively, A PCE can compute a path, leaving\
    \ the actual frequency\n   slot assignment to be done, for example, with a distributed\n\
    \   (signaling) procedure:\n   o  Each downstream node ensures that m is >= requested_m.\n\
    \   o  A downstream node cannot foresee what an upstream node will\n      allocate.\
    \  A way to ensure that the effective frequency slot is\n      valid along the\
    \ length of the LSP is to ensure that the same value\n      of n is allocated\
    \ at each hop.  By forcing the same value of n, we\n      avoid cases where the\
    \ effective frequency slot of the media\n      channel is invalid (that is, the\
    \ resulting frequency slot cannot\n      be described by its n and m parameters).\n\
    \   o  This may be too restrictive, since a node (or even a centralized/\n   \
    \   combined RSA entity) may be able to ensure that the resulting\n      end-to-end\
    \ effective frequency slot is valid, even if n varies\n      locally.  That means\
    \ that the effective frequency slot that\n      characterizes the media channel\
    \ from end to end is consistent and\n      is determined by its n and m values\
    \ but that the effective\n      frequency slot and those values are logical (i.e.,\
    \ do not map\n      \"direct\" to the physically assigned spectrum) in the sense\
    \ that\n      they are the result of the intersection of locally assigned\n  \
    \    frequency slots applicable at local components (such as filters),\n     \
    \ each of which may have different frequency slots assigned to them.\n   As shown\
    \ in Figure 15, the effective slot is made valid by ensuring\n   that the minimum\
    \ m is greater than the requested m.  The effective\n   slot (intersection) is\
    \ the lowest m (bottleneck).\n                            C                B \
