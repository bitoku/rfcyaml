- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The term \"flexible grid\" (\"flexi-grid\" for short), as\
    \ defined by the\n   International Telecommunication Union Telecommunication\n\
    \   Standardization Sector (ITU-T) Study Group 15 in the latest version\n   of\
    \ [G.694.1], refers to the updated set of nominal central\n   frequencies (a frequency\
    \ grid), channel spacing, and optical spectrum\n   management and allocation considerations\
    \ that have been defined in\n   order to allow an efficient and flexible allocation\
    \ and configuration\n   of optical spectral bandwidth for systems that have high\
    \ bit-rates.\n   A key concept of flexi-grid is the \"frequency slot\": a variable-sized\n\
    \   optical frequency range that can be allocated to a data connection.\n   As\
    \ detailed later in the document, a frequency slot is characterized\n   by its\
    \ nominal central frequency and its slot width, which, as per\n   [G.694.1], is\
    \ constrained to be a multiple of a given slot width\n   granularity.\n   Compared\
    \ to a traditional fixed-grid network, which uses fixed-size\n   optical spectrum\
    \ frequency ranges or frequency slots with typical\n   channel separations of\
    \ 50 GHz, a flexible-grid network can select its\n   media channels with a more\
    \ flexible choice of slot widths, allocating\n   as much optical spectrum as required.\n\
    \   From a networking perspective, a flexible-grid network is assumed to\n   be\
    \ a layered network [G.872] [G.800] in which the media layer is the\n   server\
    \ layer and the optical signal layer is the client layer.  In\n   the media layer,\
    \ switching is based on a frequency slot, and the size\n   of a media channel\
    \ is given by the properties of the associated\n   frequency slot.  In this layered\
    \ network, a media channel can\n   transport more than one Optical Tributary Signal\
    \ (OTSi), as defined\n   later in this document.\n   A Wavelength Switched Optical\
    \ Network (WSON), addressed in [RFC6163],\n   is a term commonly used to refer\
    \ to the application/deployment of a\n   GMPLS-based control plane for the control\
    \ (e.g., provisioning and\n   recovery) of a fixed-grid Wavelength Division Multiplexing\
    \ (WDM)\n   network in which media (spectrum) and signal are jointly considered.\n\
    \   This document defines the framework for a GMPLS-based control of\n   flexi-grid\
    \ enabled Dense Wavelength Division Multiplexing (DWDM)\n   networks (in the scope\
    \ defined by ITU-T layered Optical Transport\n   Networks [G.872]), as well as\
    \ a set of associated control-plane\n   requirements.  An important design consideration\
    \ relates to the\n   decoupling of the management of the optical spectrum resource\
    \ and the\n   client signals to be transported.\n"
