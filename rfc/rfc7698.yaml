- title: 3.4.1.  DWDM Flexi-Grid Enabled Network Element Models
  contents:
  - "3.4.1.  DWDM Flexi-Grid Enabled Network Element Models\n   A flexible-grid network\
    \ is constructed from subsystems that include\n   WDM links, tunable transmitters,\
    \ and receivers (i.e., media elements\n   including media-layer switching elements\
    \ that are media matrices), as\n   well as electro-optical network elements. \
    \ This is just the same as\n   in a fixed-grid network, except that each element\
    \ has flexible-grid\n   characteristics.\n   As stated in Clause 7 of [G.694.1],\
    \ the flexible DWDM grid has a\n   nominal central frequency granularity of 6.25\
    \ GHz and a slot width\n   granularity of 12.5 GHz.  However, devices or applications\
    \ that make\n   use of the flexible grid might not be capable of supporting every\n\
    \   possible slot width or position.  In other words, applications may be\n  \
    \ defined where only a subset of the possible slot widths and positions\n   is\
    \ required to be supported.  For example, an application could be\n   defined\
    \ where the nominal central frequency granularity is 12.5 GHz\n   (by only requiring\
    \ values of n that are even) and where slot widths\n   are a multiple of 25 GHz\
    \ (by only requiring values of m that are\n   even).\n"
- title: 4.  GMPLS Applicability
  contents:
  - "4.  GMPLS Applicability\n   The goal of this section is to provide an insight\
    \ into the\n   application of GMPLS as a control mechanism in flexi-grid networks.\n\
    \   Specific control-plane requirements for the support of flexi-grid\n   networks\
    \ are covered in Section 5.  This framework is aimed at\n   controlling the media\
    \ layer within the OTN hierarchy and controlling\n   the required adaptations\
    \ of the signal layer.  This document also\n   defines the term \"Spectrum-Switched\
    \ Optical Network\" (SSON) to refer\n   to a flexi-grid enabled DWDM network that\
    \ is controlled by a GMPLS or\n   PCE control plane.\n   This section provides\
    \ a mapping of the ITU-T G.872 architectural\n   aspects to GMPLS and control-plane\
    \ terms and also considers the\n   relationship between the architectural concept\
    \ or construct of a\n   media channel and its control-plane representations (e.g.,\
    \ as a TE\n   link, as defined in [RFC3945]).\n"
- title: 4.1.  General Considerations
  contents:
  - "4.1.  General Considerations\n   The GMPLS control of the media layer deals with\
    \ the establishment of\n   media channels that are switched in media channel matrices.\
    \  GMPLS\n   labels are used to locally represent the media channel and its\n\
    \   associated frequency slot.  Network media channels are considered a\n   particular\
    \ case of media channels when the endpoints are transceivers\n   (that is, the\
    \ source and destination of an OTSi).\n"
- title: 4.2.  Consideration of TE Links
  contents:
  - "4.2.  Consideration of TE Links\n   From a theoretical point of view, a fiber\
    \ can be modeled as having a\n   frequency slot that ranges from minus infinity\
    \ to plus infinity.\n   This representation helps us understand the relationship\
    \ between\n   frequency slots and ranges.\n   The frequency slot is a local concept\
    \ that applies within a component\n   or element.  When applied to a media channel,\
    \ we are referring to its\n   effective frequency slot as defined in [G.872].\n\
    \   The association sequence of the three components (i.e., a filter, a\n   fiber,\
    \ and a filter) is a media channel in its most basic form.  From\n   the control-plane\
    \ perspective, this may be modeled as a (physical)\n   TE link with a contiguous\
    \ optical spectrum.  This can be represented\n   by saying that the portion of\
    \ spectrum available at time t0 depends\n   on which filters are placed at the\
    \ ends of the fiber and how they\n   have been configured.  Once filters are placed,\
    \ we have a one-hop\n   media channel.  In practical terms, associating a fiber\
    \ with the\n   terminating filters determines the usable optical spectrum.\n \
