- title: 4.3.  Consideration of LSPs in Flexi-Grid
  contents:
  - "4.3.  Consideration of LSPs in Flexi-Grid\n   The flexi-grid LSP is a control-plane\
    \ representation of a media\n   channel.  Since network media channels are media\
    \ channels, an LSP may\n   also be the control-plane representation of a network\
    \ media channel\n   (without considering the adaptation functions).  From a control-plane\n\
    \   perspective, the main difference (regardless of the actual effective\n   frequency\
    \ slot, which may be dimensioned arbitrarily) is that the LSP\n   that represents\
    \ a network media channel also includes the endpoints\n   (transceivers), including\
    \ the cross-connects at the ingress and\n   egress nodes.  The ports towards the\
    \ client can still be represented\n   as interfaces from the control-plane perspective.\n\
    \   Figure 11 shows an LSP routed between three nodes.  The LSP is\n   terminated\
    \ before the optical matrix of the ingress and egress nodes\n   and can represent\
    \ a media channel.  This case does not (and cannot)\n   represent a network media\
    \ channel because it does not include (and\n   cannot include) the transceivers.\n\
