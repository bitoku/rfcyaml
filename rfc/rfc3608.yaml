- title: 6.1.  Procedures at the UA
  contents:
  - "6.1.  Procedures at the UA\n   The UA performs a registration as usual.  The\
    \ REGISTER response may\n   contain a Service-Route header field.  If so, the\
    \ UA MAY store the\n   value of the Service-Route header field in an association\
    \ with the\n   address-of-record for which the REGISTER transaction had registered\
    \ a\n   contact.  If the UA supports multiple addresses-of-record, it may be\n\
    \   able to store multiple service routes, one per address-of-record.  If\n  \
    \ the UA refreshes the registration, the stored value of the Service-\n   Route\
    \ is updated according to the Service-Route header field of the\n   latest 200\
    \ class response.  If there is no Service-Route header field\n   in the response,\
    \ the UA clears any service route for that address-\n   of-record previously stored\
    \ by the UA.  If the re-registration\n   request is refused or if an existing\
    \ registration expires and the UA\n   chooses not to re-register, the UA SHOULD\
    \ discard any stored service\n   route for that address-of-record.\n   The UA\
    \ MAY choose to exercise a service route for future requests\n   associated with\
    \ a given address-of-record for which a service route\n   is known.  If so, it\
    \ uses the content of the Service-Route header\n   field as a preloaded Route\
    \ header field in outgoing initial requests\n   [3].  The UA MUST preserve the\
    \ order, in case there is more than one\n   Service-Route header field or header\
    \ field value.\n   Loose routes may interact with routing policy in interesting\
    \ ways.\n   The specifics of how the service route set integrates with any\n \
    \  locally required default route and local policy are implementation\n   dependent.\
    \  For example, some devices will use locally-configured\n   explicit loose routing\
    \ to reach a next-hop proxy, and others will use\n   a default outbound-proxy\
    \ routing rule.  However, for the result to\n   function, the combination MUST\
    \ provide valid routing in the local\n   environment.  In general, the service\
    \ route set is appended to any\n   locally configured route needed to egress the\
    \ access proxy chain.\n   Systems designers must match the service routing policy\
    \ of their\n   nodes with the basic SIP routing policy in order to get a workable\n\
    \   system.\n"
- title: 6.2.  Procedures at the Proxy
  contents:
  - "6.2.  Procedures at the Proxy\n   The Service-Route header field is generally\
    \ treated like any other\n   unknown header field by intermediate proxies.  They\
    \ simply forward it\n   on towards the destination.  Note that, as usual, intermediate\n\
    \   proxies that need to be traversed by future requests within a dialog\n   may\
    \ record-route.  Proxies should not assume that they will be\n   traversed by\
    \ future requests in a dialog simply because they appear\n   in the Service-Route\
    \ header field.\n   There is a question of whether proxies processing a REGISTER\
    \ response\n   may add themselves to the route set in the Service-Route header\n\
    \   field.  While this would enable dynamic construction of service\n   routes,\
    \ it has two significant problems.  The first is one of\n   transparency, as seen\
    \ by the registrar: Intermediate proxies could\n   add themselves without the\
    \ knowledge or consent of the registrar.\n   The second problem is interaction\
    \ with end-to-end security.  If the\n   registrar uses S/MIME techniques to protect\
    \ the REGISTER response,\n   such additions would be visible to the UA as \"man\
    \ in the middle\"\n   alterations in the response.  Consequently, intermediate\
    \ proxies\n   SHOULD NOT alter the value of Service-Route in REGISTER responses,\n\
    \   and if they do, the UA MUST NOT be required to accept the alteration.\n  \
    \ Additional considerations apply if a proxy is \"dual homed\", meaning\n   connected\
    \ to two (or more) different networks such that requests are\n   received on one\
    \ interface and proxied out through another network\n   interface.  Proxies implementing\
    \ multi-homing precisely as documented\n   in [3] record-route a request with\
    \ the sending interface.  When\n   processing the reply, they replace the Record-Route\
    \ header field\n   value that represents the interface onto which they proxied\
    \ the\n   request with a new value that represents the interface onto which\n\
    \   they will proxy the response.  Consequently, the route vector seen at\n  \
    \ the User Agent Server (UAS) is not the exact inverse of the route\n   vector\
    \ seen at the User Agent Client (UAC).  While in itself\n   harmless, this complicates\
    \ matters for nodes that use the recorded\n   route vector (or recorded Path vector\
    \ as per [4]) in the\n   determination of a service route for future use.\n  \
    \ Instead of following the procedure in [3], proxies used with\n   Service-Route\
    \ that are inserting Record-Route or Path header field\n   values SHOULD record\
    \ not one but two route values when processing the\n   request.  The first value\
    \ recorded indicates the receiving interface,\n   and the second indicates the\
    \ sending interface.  When processing the\n   response, no modification of the\
    \ recorded route is required.  This\n   optimization provides for fully invertible\
    \ routes that can be\n   effectively used in construction of service routes.\n"
- title: 6.3.  Procedures at the Registrar
  contents:
  - "6.3.  Procedures at the Registrar\n   When a registrar receives a successful\
    \ REGISTER request, it MAY\n   choose to return one or more Service-Route header\
    \ field(s) in the 200\n   class response.  The determination(s) of whether to\
    \ include these\n   header fields(s) into the 200 class response and what value(s)\
    \ to\n   insert are a matter of local policy and outside the scope of this\n \
    \  document.\n   Having inserted a Service-Route header field or fields, the registrar\n\
    \   returns the 200 class response to the UA in accordance with standard\n   procedures.\n\
    \   A REGISTER operation performing a Fetching Bindings (i.e., no Contact\n  \
    \ header field is present in the request) SHOULD return the same value\n   of\
    \ Service-Route as returned in the corresponding previous REGISTER\n   response\
    \ for the address-of-record in question.  In some cases, the\n   Service-Route\
    \ may be dynamically calculated by the registrar rather\n   than stored, and the\
    \ decision as to whether this route should be\n   recalculated in the event of\
    \ a Fetching Bindings operation is left to\n   the implementation.\n   Note: A\
    \ Fetching Bindings operation could be used by the UA to\n         recover a lost\
    \ value of Service-Route.  Alternatively, a UA in\n         this situation could\
    \ just re-REGISTER.\n   Certain network topologies MAY require a specific proxy\
    \ (e.g.,\n   firewall proxy) to be traversed before the home service proxy.  Thus,\n\
    \   a registrar with specific knowledge of the network topology MAY\n   return\
    \ more than one Service-Route header field or element in the 200\n   class response;\
    \ the order is specified as top-down, meaning the\n   topmost Service-Route entry\
    \ will be visited first.  Such\n   constructions are implementation specific and\
    \ outside the scope of\n   this document.\n   In general, the Service-Route header\
    \ field contains references to\n   elements strictly within the administrative\
    \ domain of the registrar\n   and home service proxy.  For example, consider a\
    \ case where a user\n   leaves the \"home\" network and roams into a \"visited\"\
    \ network.  The\n   registrar cannot be assumed to have knowledge of the topology\
    \ of the\n   visited network, so the Service-Route it returns contains elements\n\
    \   only within the home network.\n   Note that the inserted Service-Route element(s)\
    \ MUST conform to the\n   syntax of a Route element as defined in [3].  As suggested\
    \ therein,\n   such route elements MUST include the loose-routing indicator\n\
    \   parameter \";lr\" for full compliance with [3].\n"
- title: 6.4.  Examples of Usage
  contents:
  - "6.4.  Examples of Usage\n   We present an example in the context of the scenario\
    \ presented in the\n   Background section earlier in this document.  The network\
    \ diagram is\n   replicated below:\n   Scenario\n      UA1----P1-----|    |--R-------|\n\
    \                    |    |          |\n                    P2---|         DBMS\n\
    \                    |    |          |\n      UA2-----------|    |--HSP-----|\n"
- title: 6.4.1.  Example of Mechanism in REGISTER Transaction
  contents:
  - "6.4.1.  Example of Mechanism in REGISTER Transaction\n   This example shows the\
    \ message sequence for user agent UA1\n   registering to HOME.EXAMPLE.COM using\
    \ registrar R.  R returns a\n   Service-Route indicating that UA1 may use home\
    \ service proxy\n   HSP.HOME.EXAMPLE.COM to receive outbound services from\n \
    \  HOME.EXAMPLE.COM.\n   Please note that some header fields (e.g., Content-Length)\
    \ and\n   session descriptions are omitted to provide a shorter and hopefully\n\
    \   more readable presentation.\n   Message sequence for REGISTER returning Service-Route:\n"
