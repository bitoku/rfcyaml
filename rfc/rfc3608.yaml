- title: F5 R calculates Service Route
  contents:
  - "F5 R calculates Service Route\n In this example, R is statically configured to\
    \ reference HSP as a\n service route, and R also knows that P2 is used as the\
    \ provider\n edge proxy, so:\n Service-Route: <sip:P2.HOME.EXAMPLE.COM;lr>,\n\
    \                <sip:HSP.HOME.EXAMPLE.COM;lr>\n"
