- title: 1.  Terminology
  contents:
  - "1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119 [1].\n"
- title: 2.  Background
  contents:
  - "2.  Background\n   The Third Generation Partnership Project (3GPP) established\
    \ a\n   requirement for discovering home proxies during SIP registration and\n\
    \   published this requirement in [6].  The 3GPP network dynamically\n   assigns\
    \ a home service proxy to each address-of-record (AOR).  This\n   assignment may\
    \ occur in conjunction with a REGISTER operation, or\n   out-of-band as needed\
    \ to support call services when the address-of-\n   record has no registrations.\
    \  This home service proxy may provide\n   both inbound (UA terminated) and outbound\
    \ (UA originated) services.\n   In the inbound case, the Request-Uniform Resource\
    \ Identifier (URI) of\n   incoming SIP requests matches the address-of-record\
    \ of a user\n   associated with the home service proxy.  The home service proxy\
    \ then\n   (in most cases) forwards the request to the registered contact\n  \
    \ address for that AOR.  A mechanism for traversing required proxies\n   between\
    \ the home service proxy and the registered UA is presented in\n   [4].\n   Outbound\
    \ (UA originated) session cases raise another issue.\n   Specifically, \"How does\
    \ the UA know which service proxy to use and\n   how to get there?\"\n   Several\
    \ mechanisms were proposed in list discussions, including:\n   1. Configuration\
    \ data in the UA.  This raises questions of UA\n      configuration management\
    \ and updating, especially if proxy\n      assignment is very dynamic, such as\
    \ in load-balancing scenarios.\n   2. Use of some other protocol, such as HTTP,\
    \ to get configuration\n      data from a configuration server in the home network.\
    \  While\n      functional, this solution requires additional protocol engines,\n\
    \      firewall complexity, operations overhead, and significant\n      additional\
    \ \"over the air\" traffic.\n   3. Use of lookup tables in the home network, as\
    \ may be done for\n      inbound requests in some 3G networks.  This has a relatively\
    \ high\n      overhead in terms of database operations.\n   4. Returning a 302\
    \ response indicating the service proxy as a new\n      contact, causing the upstream\
    \ node processing the 302 (ostensibly\n      the UA) to retransmit the request\
    \ toward the service proxy.  While\n      this shares the database operation of\
    \ the previous alternative, it\n      does explicitly allow for caching the 302\
    \ response thereby\n      potentially reducing the frequency and number of database\n\
    \      operations.\n   5. Performing an operation equivalent to record-routing\
    \ in a REGISTER\n      transaction between the UA and the associated registrar,\
    \ then\n      storing that route in the UA and reusing it as a service route on\n\
    \      future requests originating from the UA.  While efficient, this\n     \
    \ constrains the service route for proxy operations to be congruent\n      with\
    \ the route taken by the REGISTER message.\n   6. Returning service route information\
    \ as the value of a header field\n      in the REGISTER response.  While similar\
    \ to the previous\n      alternative, this approach grants the ability for the\
    \ registrar to\n      selectively apply knowledge about the topology of the home\
    \ network\n      in constructing the service route.\n   This document defines\
    \ this final alternative: returning the service\n   route information as a header\
    \ field in the REGISTER response.  This\n   new header field indicates a \"preloaded\
    \ route\" that the UA may wish\n   to use if requesting services from the proxy\
    \ network associated with\n   the registrar generating the response.\n   Scenario\n\
    \      UA1----P1-----|    |--R-------|\n                    |    |          |\n\
    \                    P2---|         DBMS\n                    |    |         \
    \ |\n      UA2-----------|    |--HSP-----|\n   In this scenario, we have a \"\
    home network\" containing routing proxy\n   P2, registrar R, home service proxy\
    \ HSP, and database DBMS used by\n   both R and HSP.  P2 represents the \"edge\"\
    \ of the home network from a\n   SIP perspective, and might be called an \"edge\
    \ proxy\".  UA1 is an\n   external UA behind proxy P1.  UA1 discovers P1 via Dynamic\
    \ Host\n   Configuration Protocol (DHCP) (this is just an example, and other\n\
    \   mechanisms besides DHCP are possible).  UA2 is another UA on the\n   Internet,\
    \ and does not use a default outbound proxy.  We do not show\n   Domain Name System\
    \ (DNS) elements in this diagram, but will assume\n   their reasonable availability\
    \ in the discussion.  The mission is for\n   UA1 to discover HSP so that outbound\
    \ requests from UA1 may be routed\n   (at the discretion of UA1) through HSP,\
    \ thereby receiving outbound\n   services from HSP.\n"
- title: 3.  Discussion of Mechanism
  contents:
  - "3.  Discussion of Mechanism\n   UAs may include a Route header field in an initial\
    \ request to force\n   that request to visit and potentially be serviced by one\
    \ or more\n   proxies.  Using such a route (called a \"service route\" or \"preloaded\n\
    \   route\") allows a UA to request services from a specific home proxy or\n \
    \  network of proxies.  The open question is, \"How may a UA discover\n   what\
    \ service route to use?\"\n   This document defines a header field called \"Service-Route\"\
    \ which can\n   contain a route vector that, if used as discussed above, will\
    \ direct\n   requests through a specific sequence of proxies.  A registrar may\
    \ use\n   a Service-Route header field to inform a UA of a service route that,\n\
    \   if used by the UA, will provide services from a proxy or set of\n   proxies\
    \ associated with that registrar.  The Service-Route header\n   field may be included\
    \ by a registrar in the response to a REGISTER\n   request.  Consequently, a registering\
    \ UA learns of a service route\n   that may be used to request services from the\
    \ system it just\n   registered with.\n   The routing established by the Service-Route\
    \ mechanism applies only\n   to requests originating in the user agent.  That\
    \ is, it applies only\n   to UA originated requests, and not to requests terminated\
    \ by that UA.\n   Simply put, the registrar generates a service route for the\n\
    \   registering UA and returns it in the response to each successful\n   REGISTER\
    \ request.  This service route has the form of a Route header\n   field that the\
    \ registering UA may use to send requests through the\n   service proxy selected\
    \ by the registrar.  The UA would use this route\n   by inserting it as a preloaded\
    \ Route header field in requests\n   originated by the UA intended for routing\
    \ through the service proxy.\n   The mechanism by which the registrar constructs\
    \ the header field\n   value is specific to the local implementation and outside\
    \ the scope\n   of this document.\n"
- title: 4.  Applicability Statement
  contents:
  - "4.  Applicability Statement\n   The Service-Route mechanism is applicable when:\n\
    \   1. The UA registers with a registrar.\n   2. The registrar has knowledge of\
    \ a service proxy that should be used\n      by the UA when requesting services\
    \ from the domain of the\n      registrar.  This knowledge may be a result of\
    \ dynamic assignment\n      or some other mechanism outside the scope of this\
    \ document.\n   3. The registrar(s) has/have sufficient knowledge of the network\n\
    \      topology, policy, and situation such that a reasonable service\n      route\
    \ can be constructed.\n   4. The service route constructed by the registrar is\
    \ the same for all\n      contacts associated with a single address-of-record.\
    \  This\n      mechanism does not provide for contact-specific service routes.\n\
    \   5. Other mechanisms for proposing a service route to the UA are not\n    \
    \  available or are inappropriate for use within the specific\n      environment.\n\
    \   Other methods may also be available by which a UA may be informed of\n   a\
    \ service route.  Such alternative methods are outside the scope of\n   this document.\
    \  Discussion of why one might wish to assign a service\n   route during registration\
    \ or when it might be appropriate to do so is\n   outside the scope of this document.\n"
- title: 5.  Syntax
  contents:
  - "5.  Syntax\n   The syntax for the Service-Route header field is:\n   Service-Route\
    \ = \"Service-Route\" HCOLON sr-value *( COMMA sr-value)\n   sr-value = name-addr\
    \ *( SEMI rr-param )\n   Note that the Service-Route header field values MUST\
    \ conform to the\n   syntax of a Route element as defined in [3].  As suggested\
    \ therein,\n   such values MUST include the loose-routing indicator parameter\
    \ \";lr\"\n   for full compliance with [3].\n   The allowable usage of header\
    \ fields is described in Tables 2 and 3\n   of [3].  The following additions to\
    \ this table are needed for\n   Service-Route.\n   Addition of Service-Route to\
    \ SIP Table 3:\n      Header field          where   proxy ACK BYE CAN INV OPT\
    \ REG PRA\n      _______________________________________________________________\n\
    \      Service-Route        2xx      ar     -   -   -   -   -   o   -\n"
