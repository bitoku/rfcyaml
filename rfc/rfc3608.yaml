- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   It is possible for proxies between the UA and\
    \ the registrar during\n   the REGISTER transaction to modify the value of Service-Route\n\
    \   returned by the registrar, or to insert a Service-Route even when one\n  \
    \ was not returned by the registrar.  The consequence of such an attack\n   is\
    \ that future requests made by the UA using the service route might\n   be diverted\
    \ to or through a node other than would normally be\n   visited.  It is also possible\
    \ for proxies on the INVITE path to\n   execute many different attacks.  It is\
    \ therefore desirable to apply\n   transitive mutual authentication using sips:\
    \ or other available\n   mechanisms in order to prevent such attacks.\n   The\
    \ \"sips:\" URI as defined in [3] defines a mechanism by which a UA\n   may request\
    \ transport-level message integrity and mutual\n   authentication.  Since there\
    \ is no requirement for proxies to modify\n   messages, S/MIME signed bodies may\
    \ be used to provide end-to-end\n   protection for the returned value.\n   Systems\
    \ using Service-Route SHOULD provide hop-by-hop message\n   integrity and mutual\
    \ authentication.  UAs SHOULD request this support\n   by using a \"sips:\" URI.\
    \  Registrars returning a Service-Route MUST\n   implement end-to-end protection\
    \ using S/MIME and SHOULD use S/MIME to\n   protect all such responses.  UAs receiving\
    \ Service-Route SHOULD\n   authenticate attached S/MIME bodies if present.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document defines the SIP extension header field\
    \ \"Service-Route\"\n   which has been included in the registry of SIP header\
    \ fields defined\n   in [3].  The change process for SIP, [5] mandates that general\
    \ SIP\n   extension header fields be defined by a standards-track RFC.  This\n\
    \   document provides the required definition.\n   The following is the registration\
    \ for the Service-Route header field:\n   RFC Number: RFC 3608\n   Header Field\
    \ Name: Service-Route\n   Compact Form: none\n"
