- title: __initial_text__
  contents:
  - "      Using the Generic Associated Channel Label for Pseudowire in\n        \
    \          the MPLS Transport Profile (MPLS-TP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the requirements for using the Generic\n\
    \   Associated Channel Label (GAL) in pseudowires (PWs) in MPLS Transport\n  \
    \ Profile (MPLS-TP) networks, and provides an update to the description\n   of\
    \ GAL usage in RFC 5586 by removing the restriction that is imposed\n   on using\
    \ GAL for PWs, especially in MPLS-TP environments.\n"
