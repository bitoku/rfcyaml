- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC5586] generalizes the Associated Channel mechanism of\
    \ [RFC5085]\n   to be used for Sections, Label Switched Paths (LSPs), and Pseudowires\n\
    \   (PWs) in MPLS networks.  [RFC5085] defines the Associated Channel\n   Header\
    \ (ACH), and [RFC5586] generalizes this for use as the Generic\n   Associated\
    \ Channel (G-ACh).\n   [RFC5586] defines a generalized label-based exception mechanism\
    \ using\n   the Generic Associated Channel Label (GAL) to work together with the\n\
    \   ACH for use with LSPs but prohibits GAL usage with PWs.\n   This document\
    \ removes the restriction imposed by [RFC5586].\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
