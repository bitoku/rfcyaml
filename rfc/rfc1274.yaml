- title: __initial_text__
  contents:
  - '                  The COSINE and Internet X.500 Schema

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC specifies an IAB standards track protocol for\
    \ the Internet\n   community, and requests discussion and suggestions for improvements.\n\
    \   Please refer to the current edition of the \"IAB Official Protocol\n   Standards\"\
    \ for the standardization state and status of this protocol.\n   Distribution\
    \ of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document suggests an X.500 Directory Schema, or Naming\n  \
    \ Architecture, for use in the COSINE and Internet X.500 pilots.  The\n   schema\
    \ is independent of any specific implementation.  As well as\n   indicating support\
    \ for the standard object classes and attributes, a\n   large number of generally\
    \ useful object classes and attributes are\n   also defined.  An appendix to this\
    \ document includes a machine\n   processable version of the schema.\n   This\
    \ document also proposes a mechanism for allowing the schema to\n   evolve in\
    \ line with emerging requirements.  Proformas to support this\n   process are\
    \ included.\n   Corrections and additions to the schema should be sent to na-\n\
    \   update@cs.ucl.ac.uk list, as described within.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Directory Services are a fundamental requirement of both\
    \ human and\n   computer communications' systems.  Human users need to be able\
    \ to\n   look up various details about other people: for example, telephone\n\
    \   numbers, facsimile numbers and paper mail addresses.  Computing\n   systems\
    \ also need Directory Services for several purposes: for\n   example, to support\
    \ address look-ups for a variety of services, and\n   to support user-friendly\
    \ naming and distribution lists in electronic\n   mail systems.\n   Directory\
    \ Services have recently been standardised and published as\n   the 1988 CCITT\
    \ X.500 / ISO IS9594 recommendations [1].  The standard\n   provides a good basis\
    \ for the provision of real services, and a\n   considerable amount of Directory\
    \ Service piloting activity is\n   currently underway.  In the U.S., the PSI White\
    \ Pages Pilot [4] has\n   stimulated use of X.500 on the Internet.  In Britain,\
    \ the U.K.\n   Academic Community Directory Pilot [5] is similarly promoting use\
    \ of\n   X.500.\n"
- title: 2.  Motivation and aims of this document
  contents:
  - "2.  Motivation and aims of this document\n   In a number of areas the X.500 standard\
    \ only provides a basis for\n   services.  One such area is the Directory's Schema\
    \ or Naming\n   Architecture.  The standard defines a number of useful object\n\
    \   classes, in X.521, and attribute types, in X.520.  These are intended\n  \
    \ to be generally useful across a range of directory applications.\n   However,\
    \ while these standard definitions are a useful starting\n   point, they are insufficient\
    \ as a basis for a large scale pilot\n   directory.\n   While it is possible for\
    \ directory administrators to define their own\n   sets of additional attribute\
    \ types and object classes, this is\n   undesirable for some common attributes\
    \ and objects.  The same objects\n   and attribute types would be privately defined\
    \ many times over.  This\n   would result in the directory's generality being\
    \ diminished as remote\n   systems would be unable to determine the semantics\
    \ of these privately\n   defined data types.\n   A number of useful additions\
    \ to the standard definitions were made in\n   this note's forerunner, \"The THORN\
    \ and RARE Naming Architecture\" [2].\n   These have been heavily used in early\
    \ X.500 piloting activities.\n   Furthermore, both the THORN and Quipu X.500 implementations\
    \ have made\n   use of these definitions.\n   Since the afore-mentioned note was\
    \ issued, a number of further\n   requirements have come to light as the volume\
    \ and variety of piloting\n   activity has increased.  Yet further requirements\
    \ seem likely as the\n   scale of X.500 pilot services increases.  Thus, it is\
    \ argued that it\n   is not sufficient to merely reissue an updated version of\
    \ the\n   original note. The schema is a \"living document\" that needs\n   procedures\
    \ for:\n      - Allowing submission of requests for new attributes and\n     \
    \   object classes to be added into the schema;\n      - Allowing groups of object\
    \ classes and attribute types\n        defined elsewhere to be integrated into\
    \ the schema.\n      - Checking for the redundancy of any previously defined\n\
    \        attribute types and object classes.\n   This document attempts to establish\
    \ procedures to allow for the\n   continual updating of the schema.  Two proformas\
    \ are set out for this\n   purpose.  In addition, descriptive detail is provided\
    \ for the\n   additional object classes and attribute types defined in the schema.\n\
    \   These descriptions follow the style used in X.520 and X.521.\n   Finally,\
    \ also following the style adopted in the standards documents,\n   appendices\
    \ will include the entire schema.  Plain text versions of\n   the document's appendices\
    \ are intended to be machine processable to\n   allow derivation of a system's\
    \ schema tables.  Appendix C lists all\n   the schema's object classes and attribute\
    \ types in their respective\n   ASN.1 macro formats.\n   The scope and intended\
    \ remit of this coordination activity should be\n   clearly understood.\n    \
    \  - Esoteric and local, highly experimental requirements  should\n        continue\
    \ to be met by private definitions.\n      - Requirements which have support from\
    \ more than one site will\n        usually be integrated into the schema.  Put\
    \ in other words,\n        the tendency will be for the inclusion, as opposed\
    \ to the\n        exclusion, of useful additions to the schema.\n      - An attempt\
    \ will be made to avoid duplication of object\n        classes and attribute types\
    \ for essentially similar real\n        world objects.\n"
- title: 3.  What conformance to this schema means
  contents:
  - "3.  What conformance to this schema means\n   It is not reasonable to require\
    \ that a DSA which supports this schema\n   has specific code to handle each of\
    \ the defined syntaxes.  However,\n   the following requirements are made of a\
    \ system which claims\n   conformance to this specification:\n      1. A DSA shall\
    \ be able to store all of the attributes and\n         object class values specified.\
    \  (Note that this implies\n         support for all the object classes and attribute\
    \ types\n         required by strong authentication as defined in X.509.)\n  \
    \    2. A DUA shall be able to identify each attribute type and\n         object\
    \ class to the user, with an appropriate representation\n         (e.g., a string).\n\
    \      3. These statement are qualified for large attributes values\n        \
    \ (>1kbyte).  A conforming DSA does not have to store such\n         attribute\
    \ values, and a DUA does not have to display such\n         values, although it\
    \ must indicate their presence.\n   The following are desirable, but not required:\n\
    \      1. For a DSA to match correctly on the basis of all attribute\n       \
    \  syntaxes defined\n      2. For a DSA to enforce the Object Class schema implied\
    \ by\n         these definitions\n      3. For a DUA to correctly display the\
    \ attribute values\n         (syntaxes) defined\n      4. For DUAs and DSAs to\
    \ maintain compatibility with a previous\n         version of the schema.\n"
- title: 4.  Requesting new object classes and attribute types
  contents:
  - "4.  Requesting new object classes and attribute types\n   This section defines\
    \ procedures for requesting new object classes and\n   attribute types to be added\
    \ to the schema.  Proformas for object\n   classes and attribute types are specified,\
    \ and examples given of how\n   to use them.  A mechanism for making requests\
    \ for large groups of new\n   object classes and attribute types is described\
    \ in the next section.\n   As stated earlier, it is anticipated that the schema\
    \ will evolve\n   considerably over time.  As X.500 is used to support a widening\
    \ range\n   of applications, there will be requirements for extensions to the\n\
    \   schema.  This document proposes formalising this procedure by\n   requiring\
    \ requests for additions to the schema to be submitted as\n   completed proformas.\
    \  This stipulation will greatly simplify\n   subsequent revisions of the schema.\n\
    \   There is one qualification to the above with respect to requests for\n   modifications\
    \ to an existing object class.  If a modification to an\n   object class merely\
    \ involves additional, optional attributes, the\n   object class will be enhanced\
    \ as requested.  Systems are expected to\n   be resilient to such changes to the\
    \ schema.  However, requests to\n   modify an object class, such that the mandatory\
    \ attribute types\n   require altering, will not be met.  Instead, a new object\
    \ class will\n   be created, and the original object class expired following the\n\
    \   scheme described in the next main section.\n   It is anticipated that most\
    \ requests for modifications to the schema\n   will be met without any need for\
    \ editorial intervention.  Sometimes,\n   however, some discussion between the\
    \ submitter of a request and the\n   schema's editor may be required.  For example,\
    \ the editor may have to\n   judge the relative merits of two very similar requests\
    \ and, as a\n   result, one of the parties may not get quite what they want. \
    \ In\n   cases such as this where the submitter of a request feels aggrieved\n\
    \   about an editorial decision, the requestor may appeal to a broader\n   community\
    \ by explaining their views to the mailing list osi-\n   ds@cs.ucl.ac.uk.  Heed\
    \ will be paid to any consensus that emerges\n   from discussions on the schema\
    \ on this list.  If it proves that this\n   list is used almost solely for discussions\
    \ on schema issues, a\n   separate discussion list will be created.\n   To facilitate\
    \ the production of the afore-mentioned proformas, tools\n   are included in Appendix\
    \ B which will verify that a proforma has been\n   correctly formatted.\n   Completed\
    \ proformas should be mailed to na-update@cs.ucl.ac.uk\n"
- title: 4.1.  Object Class proforma
  contents:
  - "4.1.  Object Class proforma\n   This section gives an example, completed proforma\
    \ for a new object\n   class, alcoholic drink.  A proforma for object class specified\
    \ in BNF\n   is included in Appendix A.\n     Object Class: Alcoholic Drink\n\
    \     Description: The Alcoholic Drink object class is used to define\n     entries\
    \ representing intoxicating beverages.\n     ASN1OCMacro: alcoholicDrink OBJECT-CLASS\n\
    \         SUBCLASS OF drink\n         MUST CONTAIN {\n             percentAlcohol}\n\
    \         MAY CONTAIN {\n             normalServing,\n             hue}\n   An\
    \ object class description consists of three fields, separated by\n   blank lines.\
    \  The keywords Object Class, Description and ASN1OCMacro,\n   and their suffixed\
    \ colons, must be included exactly as above.\n   The Object Class field should\
    \ be used for a textual description of\n   the object class.  This will be at\
    \ most three or four words.\n   The Description field should contain some explanatory\
    \ text about the\n   intended use of the object class.  This can run to a number\
    \ of lines.\n   The ASN1OCMacro field should follow the definition of the object\n\
    \   class macro as specified in X.501.  The above example shows the main\n   features.\
    \  There are many more examples which can studied in the\n   section defining\
    \ the Pilot Object Classes.\n"
- title: 4.2.  Attribute type proforma
  contents:
  - "4.2.  Attribute type proforma\n   This section gives an example completed proforma\
    \ for a new attribute\n   type, hue (one of the attribute types in the alcoholic\
    \ drink object\n   class).\n     Attribute Type: Hue\n     Description: The Hue\
    \ attribute type specifies the hue of\n     an object.  (Note that a description\
    \ may run to several\n     lines.)\n     OCMust:\n     OCMay: alcoholicDrink\n\
    \     ASN1ATMacro:hue ATTRIBUTE\n         WITH ATTRIBUTE SYNTAX\n            \
    \ caseIgnoreStringSyntax\n             (SIZE (1 .. ub-hue))\n     ub-hue INTEGER\
    \ ::= 256\n   An attribute type description consists of five fields, separated\
    \ by\n   blank lines.  The keywords Attribute Type, Description, OCMust, OCMay\n\
    \   and ASN1ATMacro, and their suffixed colons, must be included exactly\n   as\
    \ above.\n   The Attribute Type field should be used for a textual description\
    \ of\n   the attribute type.  This will be at most three or four words.\n   The\
    \ Description field should contain some explanatory text about the\n   intended\
    \ use of the attribute type.  This can run to a number of\n   lines.\n   The OCMust\
    \ field should contain a comma-separated list of object\n   classes for which\
    \ this attribute is mandatory.\n   The OCMay field should contain a comma-separated\
    \ list of object\n   classes for which this attribute is optional.\n   The ASN1ATMacro\
    \ field should follow the definition of the attribute\n   macro as specified in\
    \ X.501. The above example shows some of the\n   features.  In particular, please\
    \ note the format for specifying size\n   constraints.\n"
- title: 5.  Integrating groups of object classes and attribute types.
  contents:
  - "5.  Integrating groups of object classes and attribute types.\n   This section\
    \ describes two mechanisms that may be employed to allow\n   the integration of\
    \ a substantial number of new object classes and\n   attribute types into the\
    \ schema.\n   The first mechanism allows for the transition of groups of related,\n\
    \   privately defined object classes and attribute types into the schema.\n  \
    \ An example of when such a transition might be appropriate is when\n   some experimental\
    \ use of the Directory is widely adopted within the\n   pilot.  Such a transition\
    \ will be made if the following conditions\n   hold:\n      - The definitions\
    \ are well structured: i.e., they are not\n        scattered over a multiplicity\
    \ of object identifier subtrees.\n      - The definitions are in use at a number\
    \ of sites, and having\n        to adopt new object identifiers would be unnecessarily\n\
    \        disruptive.\n   A second mechanism allows for the allocation of an object\
    \ subtree for\n   a group of new definitions.  A pilotGroups object identifier\
    \ has been\n   defined for this purpose.  This method will be suitable for an\n\
    \   experiment requiring a considerable number of new object identifiers\n   to\
    \ be defined.  This approach allows for flexibility during\n   experimentation\
    \ and should simplify both the management and the\n   coherence of the pilot's\
    \ object identifiers.\n   In both cases, the object classes, attribute types and\
    \ syntaxes\n   should be defined and described in an RFC.  It is suggested that\
    \ such\n   documents should follow the style used in this document for object\n\
    \   class and attribute type definitions.  A reference will be given in\n   this\
    \ schema to the document containing the definitions.\n"
- title: 6.  Removing "old" object classes and attribute types.
  contents:
  - "6.  Removing \"old\" object classes and attribute types.\n   It is also important\
    \ that object classes and attribute types which\n   are no longer used or useful\
    \ are removed from the schema.  Some\n   object classes and attribute types initially\
    \ defined as pilot\n   extensions may be included as standard definitions in future\
    \ versions\n   of the standard.  In such a case, it is important that there should\n\
    \   be a fairly rapid transition to the standard definitions.  Another\n   possibility\
    \ is that newer, more specific definitions obviate the\n   original definitions.\n\
    \   Two things are essential.  First, it is crucial that \"old\"\n   definitions\
    \ are retired as gracefully as possible.  The intention to\n   retire a definition\
    \ will be sent to the osi-ds@cs.ucl.ac.uk mail\n   list.  In the absence of objections,\
    \ the definition will be marked\n   for expiry with a given expiry date.  The\
    \ definition will remain in\n   the schema until the expiry date.  Users of the\
    \ schema should ensure\n   that they make the transition to new, alternative definitions\
    \ in the\n   interim.\n   Second, users of the schema must have the right to argue\
    \ for the\n   retention of definitions which they regard as necessary, there being\n\
    \   no other definitions which closely meet their requirements.  It is\n   clearly\
    \ impossible to lay down hard and fast rules on this point, as\n   no two instances\
    \ will ever be quite the same.  It is intended that\n   the refereeing on these\
    \ matters will be sympathetic!  As for requests\n   for additions, an aggrieved\
    \ user can \"go to arbitration\" by\n   initiating a discussion on the osi-ds@cs.ucl.ac.uk\
    \ mail list.\n"
- title: 7.  Object Identifiers
  contents:
  - "7.  Object Identifiers\n   Some additional object identifiers are defined for\
    \ this schema.\n   These are also reproduced in Appendix C.\n     data OBJECT\
    \ IDENTIFIER ::= {ccitt 9}\n     pss OBJECT IDENTIFIER ::= {data 2342}\n     ucl\
    \ OBJECT IDENTIFIER ::= {pss 19200300}\n     pilot OBJECT IDENTIFIER ::= {ucl\
    \ 100}\n     pilotAttributeType OBJECT IDENTIFIER ::= {pilot 1}\n     pilotAttributeSyntax\
    \ OBJECT IDENTIFIER ::= {pilot 3}\n     pilotObjectClass OBJECT IDENTIFIER ::=\
    \ {pilot 4}\n     pilotGroups OBJECT IDENTIFIER ::= {pilot 10}\n     iA5StringSyntax\
    \ OBJECT IDENTIFIER ::= {pilotAttributeSyntax 4}\n     caseIgnoreIA5StringSyntax\
    \ OBJECT IDENTIFIER ::=\n                                           {pilotAttributeSyntax\
    \ 5}\n"
- title: 8.  Object Classes
  contents:
  - '8.  Object Classes

    '
- title: 8.1.  X.500 standard object classes
  contents:
  - "8.1.  X.500 standard object classes\n   A number of generally useful object classes\
    \ are defined in X.521, and\n   these are supported.  Refer to that document for\
    \ descriptions of the\n   suggested usage of these object classes.  The ASN.1\
    \ for these object\n   classes is reproduced for completeness in Appendix C.\n"
- title: 8.2.  X.400 standard object classes
  contents:
  - "8.2.  X.400 standard object classes\n   A number of object classes defined in\
    \ X.400 are supported.  Refer to\n   X.402 for descriptions of the usage of these\
    \ object classes.  The\n   ASN.1 for these object classes is reproduced for completeness\
    \ in\n   Appendix C.\n"
- title: 8.3.  COSINE/Internet object classes
  contents:
  - "8.3.  COSINE/Internet object classes\n   This section attempts to fuse together\
    \ the object classes designed\n   for use in the COSINE and Internet pilot activities.\
    \  Descriptions\n   are given of the suggested usage of these object classes.\
    \  The ASN.1\n   for these object classes is also reproduced in Appendix C.\n"
- title: 8.3.1.  Pilot Object
  contents:
  - "8.3.1.  Pilot Object\n   The PilotObject object class is used as a sub-class\
    \ to allow some\n   common, useful attributes to be assigned to entries of all\
    \ other\n   object classes.\n     pilotObject OBJECT-CLASS\n         SUBCLASS\
    \ OF top\n         MAY CONTAIN {\n             info,\n             photo,\n  \
    \           manager,\n             uniqueIdentifier,\n             lastModifiedTime,\n\
    \             lastModifiedBy,\n             dITRedirect,\n             audio}\n\
    \     ::= {pilotObjectClass 3}\n"
- title: 8.3.2.  Pilot Person
  contents:
  - "8.3.2.  Pilot Person\n   The PilotPerson object class is used as a sub-class\
    \ of person, to\n   allow the use of a number of additional attributes to be assigned\
    \ to\n   entries of object class person.\n     pilotPerson OBJECT-CLASS\n    \
    \     SUBCLASS OF person\n         MAY CONTAIN {\n                     userid,\n\
    \                     textEncodedORAddress,\n                     rfc822Mailbox,\n\
    \                     favouriteDrink,\n                     roomNumber,\n    \
    \                 userClass,\n                     homeTelephoneNumber,\n    \
    \                 homePostalAddress,\n                     secretary,\n      \
    \               personalTitle,\n                     preferredDeliveryMethod,\n\
    \                     businessCategory,\n                     janetMailbox,\n\
    \                     otherMailbox,\n                     mobileTelephoneNumber,\n\
    \                     pagerTelephoneNumber,\n                     organizationalStatus,\n\
    \                     mailPreferenceOption,\n                     personalSignature}\n\
    \     ::= {pilotObjectClass 4}\n"
- title: 8.3.3.  Account
  contents:
  - "8.3.3.  Account\n   The Account object class is used to define entries representing\n\
    \   computer accounts.  The userid attribute should be used for naming\n   entries\
    \ of this object class.\n     account OBJECT-CLASS\n         SUBCLASS OF top\n\
    \         MUST CONTAIN {\n             userid}\n         MAY CONTAIN {\n     \
    \        description,\n             seeAlso,\n             localityName,\n   \
    \          organizationName,\n             organizationalUnitName,\n         \
    \    host}\n     ::= {pilotObjectClass 5}\n"
- title: 8.3.4.  Document
  contents:
  - "8.3.4.  Document\n   The Document object class is used to define entries which\
    \ represent\n   documents.\n     document OBJECT-CLASS\n         SUBCLASS OF top\n\
    \         MUST CONTAIN {\n             documentIdentifier}\n         MAY CONTAIN\
    \ {\n             commonName,\n             description,\n             seeAlso,\n\
    \             localityName,\n             organizationName,\n             organizationalUnitName,\n\
    \             documentTitle,\n             documentVersion,\n             documentAuthor,\n\
    \             documentLocation,\n             documentPublisher}\n     ::= {pilotObjectClass\
    \ 6}\n"
- title: 8.3.5.  Room
  contents:
  - "8.3.5.  Room\n   The Room object class is used to define entries representing\
    \ rooms.\n   The commonName attribute should be used for naming pentries of this\n\
    \   object class.\n     room OBJECT-CLASS\n         SUBCLASS OF top\n        \
    \ MUST CONTAIN {\n             commonName}\n         MAY CONTAIN {\n         \
    \    roomNumber,\n             description,\n             seeAlso,\n         \
    \    telephoneNumber}\n     ::= {pilotObjectClass 7}\n"
- title: 8.3.6.  Document Series
  contents:
  - "8.3.6.  Document Series\n   The Document Series object class is used to define\
    \ an entry which\n   represents a series of documents (e.g., The Request For Comments\n\
    \   papers).\n     documentSeries OBJECT-CLASS\n         SUBCLASS OF top\n   \
    \      MUST CONTAIN {\n             commonName}\n         MAY CONTAIN {\n    \
    \         description,\n             seeAlso,\n             telephoneNumber,\n\
    \             localityName,\n             organizationName,\n             organizationalUnitName}\n\
    \     ::= {pilotObjectClass 9}\n"
- title: 8.3.7.  Domain
  contents:
  - "8.3.7.  Domain\n   The Domain object class is used to define entries which represent\
    \ DNS\n   or NRS domains.  The domainComponent attribute should be used for\n\
    \   naming entries of this object class.  The usage of this object class\n   is\
    \ described in more detail in [3].\n     domain OBJECT-CLASS\n         SUBCLASS\
    \ OF top\n         MUST CONTAIN {\n             domainComponent}\n         MAY\
    \ CONTAIN {\n             associatedName,\n             organizationName,\n  \
    \           organizationalAttributeSet}\n     ::= {pilotObjectClass 13}\n"
- title: 8.3.8.  RFC822 Local Part
  contents:
  - "8.3.8.  RFC822 Local Part\n   The RFC822 Local Part object class is used to define\
    \ entries which\n   represent the local part of RFC822 mail addresses.  This treats\
    \ this\n   part of an RFC822 address as a domain.  The usage of this object\n\
    \   class is described in more detail in [3].\n     rFC822localPart OBJECT-CLASS\n\
    \         SUBCLASS OF domain\n         MAY CONTAIN {\n             commonName,\n\
    \             surname,\n             description,\n             seeAlso,\n   \
    \          telephoneNumber,\n             postalAttributeSet,\n             telecommunicationAttributeSet}\n\
    \     ::= {pilotObjectClass 14}\n"
- title: 8.3.9.  DNS Domain
  contents:
  - "8.3.9.  DNS Domain\n   The DNS Domain (Domain NameServer) object class is used\
    \ to define\n   entries for DNS domains.  The usage of this object class is described\n\
    \   in more detail in [3].\n     dNSDomain OBJECT-CLASS\n         SUBCLASS OF\
    \ domain\n         MAY CONTAIN {\n             ARecord,\n             MDRecord,\n\
    \             MXRecord,\n             NSRecord,\n             SOARecord,\n   \
    \          CNAMERecord}\n     ::= {pilotObjectClass 15}\n"
- title: 8.3.10.  Domain Related Object
  contents:
  - "8.3.10.  Domain Related Object\n   The Domain Related Object object class is\
    \ used to define entries\n   which represent DNS/NRS domains which are \"equivalent\"\
    \ to an X.500\n   domain: e.g., an organisation or organisational unit.  The usage\
    \ of\n   this object class is described in more detail in [3].\n     domainRelatedObject\
    \ OBJECT-CLASS\n         SUBCLASS OF top\n         MUST CONTAIN {\n          \
    \   associatedDomain}\n     ::= {pilotObjectClass 17}\n"
- title: 8.3.11.  Friendly Country
  contents:
  - "8.3.11.  Friendly Country\n   The Friendly Country object class is used to define\
    \ country entries\n   in the DIT.  The object class is used to allow friendlier\
    \ naming of\n   countries than that allowed by the object class country.  The\
    \ naming\n   attribute of object class country, countryName, has to be a 2 letter\n\
    \   string defined in ISO 3166.\n     friendlyCountry OBJECT-CLASS\n         SUBCLASS\
    \ OF country\n         MUST CONTAIN {\n             friendlyCountryName}\n   \
    \  ::= {pilotObjectClass 18}\n"
- title: 8.3.12.  Simple Security Object
  contents:
  - "8.3.12.  Simple Security Object\n   The Simple Security Object object class is\
    \ used to allow an entry to\n   have a userPassword attribute when an entry's\
    \ principal object\n   classes do not allow userPassword as an attribute type.\n\
    \     simpleSecurityObject OBJECT-CLASS\n         SUBCLASS OF top\n         MUST\
    \ CONTAIN {\n             userPassword }\n     ::= {pilotObjectClass 19}\n"
- title: 8.3.13.  Pilot Organization
  contents:
  - "8.3.13.  Pilot Organization\n   The PilotOrganization object class is used as\
    \ a sub-class of\n   organization and organizationalUnit to allow a number of\
    \ additional\n   attributes to be assigned to entries of object classes organization\n\
    \   and organizationalUnit.\n     pilotOrganization OBJECT-CLASS\n         SUBCLASS\
    \ OF organization, organizationalUnit\n         MAY CONTAIN {\n              \
    \       buildingName}\n     ::= {pilotObjectClass 20}\n"
- title: 8.3.14.  Pilot DSA
  contents:
  - "8.3.14.  Pilot DSA\n   The PilotDSA object class is used as a sub-class of the\
    \ dsa object\n   class to allow additional attributes to be assigned to entries\
    \ for\n   DSAs.\n     pilotDSA OBJECT-CLASS\n         SUBCLASS OF dsa\n      \
    \   MUST CONTAIN {\n             dSAQuality}\n     ::= {pilotObjectClass 21}\n"
- title: 8.3.15.  Quality Labelled Data
  contents:
  - "8.3.15.  Quality Labelled Data\n   The Quality Labelled Data object class is\
    \ used to allow the\n   assignment of the data quality attributes to subtrees\
    \ in the DIT.\n   See [8] for more details.\n     qualityLabelledData OBJECT-CLASS\n\
    \         SUBCLASS OF top\n         MUST CONTAIN {\n             dSAQuality}\n\
    \         MAY CONTAIN {\n             subtreeMinimumQuality,\n             subtreeMaximumQuality}\n\
    \     ::= {pilotObjectClass 22}\n"
- title: 9.  Attribute Types
  contents:
  - '9.  Attribute Types

    '
- title: 9.1.  X.500 standard attribute types
  contents:
  - "9.1.  X.500 standard attribute types\n   A number of generally useful attribute\
    \ types are defined in X.520,\n   and these are supported.  Refer to that document\
    \ for descriptions of\n   the suggested usage of these attribute types.  The ASN.1\
    \ for these\n   attribute types is reproduced for completeness in Appendix C.\n"
- title: 9.2.  X.400 standard attribute types
  contents:
  - "9.2.  X.400 standard attribute types\n   The standard X.400 attribute types are\
    \ supported.  See X.402 for full\n   details.  The ASN.1 for these attribute types\
    \ is reproduced in\n   Appendix C.\n"
- title: 9.3.  COSINE/Internet attribute types
  contents:
  - "9.3.  COSINE/Internet attribute types\n   This section describes all the attribute\
    \ types defined for use in the\n   COSINE and Internet pilots.  Descriptions are\
    \ given as to the\n   suggested usage of these attribute types.  The ASN.1 for\
    \ these\n   attribute types is reproduced in Appendix C.\n"
- title: 9.3.1.  Userid
  contents:
  - "9.3.1.  Userid\n   The Userid attribute type specifies a computer system login\
    \ name.\n     userid ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n\
    \             (SIZE (1 .. ub-user-identifier))\n     ::= {pilotAttributeType 1}\n"
- title: 9.3.2.  Text Encoded O/R Address
  contents:
  - "9.3.2.  Text Encoded O/R Address\n   The Text Encoded O/R Address attribute type\
    \ specifies a text encoding\n   of an X.400 O/R address, as specified in RFC 987.\
    \  The use of this\n   attribute is deprecated as the attribute is intended for\
    \ interim use\n   only.  This attribute will be the first candidate for the attribute\n\
    \   expiry mechanisms!\n     textEncodedORAddress ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n         (SIZE (1 .. ub-text-encoded-or-address))\n\
    \     ::= {pilotAttributeType 2}\n"
- title: 9.3.3.  RFC 822 Mailbox
  contents:
  - "9.3.3.  RFC 822 Mailbox\n   The RFC822 Mailbox attribute type specifies an electronic\
    \ mailbox\n   attribute following the syntax specified in RFC 822.  Note that\
    \ this\n   attribute should not be used for greybook or other non-Internet order\n\
    \   mailboxes.\n     rfc822Mailbox ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreIA5StringSyntax\n             (SIZE (1 .. ub-rfc822-mailbox))\n\
    \     ::= {pilotAttributeType 3}\n"
- title: 9.3.4.  Information
  contents:
  - "9.3.4.  Information\n   The Information attribute type specifies any general\
    \ information\n   pertinent to an object.  It is recommended that specific usage\
    \ of\n   this attribute type is avoided, and that specific requirements are\n\
    \   met by other (possibly additional) attribute types.\n     info ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n       \
    \      (SIZE (1 .. ub-information))\n     ::= {pilotAttributeType 4}\n"
- title: 9.3.5.  Favourite Drink
  contents:
  - "9.3.5.  Favourite Drink\n   The Favourite Drink attribute type specifies the\
    \ favourite drink of\n   an object (or person).\n     favouriteDrink ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n       \
    \      (SIZE (1 .. ub-favourite-drink))\n     ::= {pilotAttributeType 5}\n"
- title: 9.3.6.  Room Number
  contents:
  - "9.3.6.  Room Number\n   The Room Number attribute type specifies the room number\
    \ of an\n   object.  Note that the commonName attribute should be used for naming\n\
    \   room objects.\n     roomNumber ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n             (SIZE (1 .. ub-room-number))\n\
    \     ::= {pilotAttributeType 6}\n"
- title: 9.3.7.  Photo
  contents:
  - "9.3.7.  Photo\n   The Photo attribute type specifies a \"photograph\" for an\
    \ object.\n   This should be encoded in G3 fax as explained in recommendation\
    \ T.4,\n   with an ASN.1 wrapper to make it compatible with an X.400 BodyPart\
    \ as\n   defined in X.420.\n     IMPORT  G3FacsimileBodyPart  FROM  {   mhs-motis\
    \   ipms   modules\n     information-objects }\n     photo ATTRIBUTE\n       \
    \  WITH ATTRIBUTE-SYNTAX\n             CHOICE {\n                 g3-facsimile\
    \ [3] G3FacsimileBodyPart\n                 }\n         (SIZE (1 .. ub-photo))\n\
    \     ::= {pilotAttributeType 7}\n"
- title: 9.3.8.  User Class
  contents:
  - "9.3.8.  User Class\n   The User Class attribute type specifies a category of\
    \ computer user.\n   The semantics placed on this attribute are for local interpretation.\n\
    \   Examples of current usage od this attribute in academia are\n   undergraduate\
    \ student, researcher, lecturer, etc.  Note that the\n   organizationalStatus\
    \ attribute may now often be preferred as it makes\n   no distinction between\
    \ computer users and others.\n     userClass ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n             (SIZE (1 .. ub-user-class))\n\
    \     ::= {pilotAttributeType 8}\n"
- title: 9.3.9.  Host
  contents:
  - "9.3.9.  Host\n   The Host attribute type specifies a host computer.\n     host\
    \ ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n\
    \             (SIZE (1 .. ub-host))\n     ::= {pilotAttributeType 9}\n"
- title: 9.3.10.  Manager
  contents:
  - "9.3.10.  Manager\n   The Manager attribute type specifies the manager of an object\n\
    \   represented by an entry.\n     manager ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             distinguishedNameSyntax\n     ::= {pilotAttributeType 10}\n"
- title: 9.3.11.  Document Identifier
  contents:
  - "9.3.11.  Document Identifier\n   The Document Identifier attribute type specifies\
    \ a unique identifier\n   for a document.\n     documentIdentifier ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n       \
    \      (SIZE (1 .. ub-document-identifier))\n     ::= {pilotAttributeType 11}\n"
- title: 9.3.12.  Document Title
  contents:
  - "9.3.12.  Document Title\n   The Document Title attribute type specifies the title\
    \ of a document.\n     documentTitle ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n         (SIZE (1 .. ub-document-title))\n\
    \     ::= {pilotAttributeType 12}\n"
- title: 9.3.13.  Document Version
  contents:
  - "9.3.13.  Document Version\n   The Document Version attribute type specifies the\
    \ version number of a\n   document.\n     documentVersion ATTRIBUTE\n        \
    \ WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n             (SIZE\
    \ (1 .. ub-document-version))\n     ::= {pilotAttributeType 13}\n"
- title: 9.3.14.  Document Author
  contents:
  - "9.3.14.  Document Author\n   The Document Author attribute type specifies the\
    \ distinguished name\n   of the author of a document.\n     documentAuthor ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             distinguishedNameSyntax\n     ::=\
    \ {pilotAttributeType 14}\n"
- title: 9.3.15.  Document Location
  contents:
  - "9.3.15.  Document Location\n   The Document Location attribute type specifies\
    \ the location of the\n   document original.\n     documentLocation ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n       \
    \      (SIZE (1 .. ub-document-location))\n     ::= {pilotAttributeType 15}\n"
- title: 9.3.16.  Home Telephone Number
  contents:
  - "9.3.16.  Home Telephone Number\n   The Home Telephone Number attribute type specifies\
    \ a home telephone\n   number associated with a person.  Attribute values should\
    \ follow the\n   agreed format for international telephone numbers: i.e., \"+44\
    \ 71 123\n   4567\".\n     homeTelephoneNumber ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             telephoneNumberSyntax\n     ::= {pilotAttributeType 20}\n"
- title: 9.3.17.  Secretary
  contents:
  - "9.3.17.  Secretary\n   The Secretary attribute type specifies the secretary of\
    \ a person.\n   The attribute value for Secretary is a distinguished name.\n \
    \    secretary ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             distinguishedNameSyntax\n\
    \     ::= {pilotAttributeType 21}\n"
- title: 9.3.18.  Other Mailbox
  contents:
  - "9.3.18.  Other Mailbox\n   The Other Mailbox attribute type specifies values\
    \ for electronic\n   mailbox types other than X.400 and rfc822.\n     otherMailbox\
    \ ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             SEQUENCE {\n       \
    \              mailboxType PrintableString, -- e.g. Telemail\n               \
    \      mailbox IA5String  -- e.g. X378:Joe\n             }\n     ::= {pilotAttributeType\
    \ 22}\n"
- title: 9.3.19.  Last Modified Time
  contents:
  - "9.3.19.  Last Modified Time\n   The Last Modified Time attribute type specifies\
    \ the last time, in UTC\n   time, that an entry was modified.  Ideally, this attribute\
    \ should be\n   maintained by the DSA.\n     lastModifiedTime ATTRIBUTE\n    \
    \     WITH ATTRIBUTE-SYNTAX\n             uTCTimeSyntax\n     ::= {pilotAttributeType\
    \ 23}\n"
- title: 9.3.20.  Last Modified By
  contents:
  - "9.3.20.  Last Modified By\n   The Last Modified By attribute specifies the distinguished\
    \ name of\n   the last user to modify the associated entry.  Ideally, this\n \
    \  attribute should be maintained by the DSA.\n     lastModifiedBy ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             distinguishedNameSyntax\n     ::=\
    \ {pilotAttributeType 24}\n"
- title: 9.3.21.  Domain Component
  contents:
  - "9.3.21.  Domain Component\n   The Domain Component attribute type specifies a\
    \ DNS/NRS domain.  For\n   example, \"uk\" or \"ac\".\n     domainComponent ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreIA5StringSyntax\n    \
    \         SINGLE VALUE\n     ::= {pilotAttributeType 25}\n 9.3.22.  DNS ARecord\n\
    \   The A Record attribute type specifies a type A (Address) DNS resource\n  \
    \ record [6] [7].\n     aRecord ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n  \
    \           DNSRecordSyntax\n     ::= {pilotAttributeType 26}\n"
- title: 9.3.23.  MX Record
  contents:
  - "9.3.23.  MX Record\n   The MX Record attribute type specifies a type MX (Mail\
    \ Exchange) DNS\n   resource record [6] [7].\n     mXRecord ATTRIBUTE\n      \
    \   WITH ATTRIBUTE-SYNTAX\n             DNSRecordSyntax\n     ::= {pilotAttributeType\
    \ 28}\n"
- title: 9.3.24.  NS Record
  contents:
  - "9.3.24.  NS Record\n   The NS Record attribute type specifies an NS (Name Server)\
    \ DNS\n   resource record [6] [7].\n     nSRecord ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             DNSRecordSyntax\n     ::= {pilotAttributeType 29}\n"
- title: 9.3.25.  SOA Record
  contents:
  - "9.3.25.  SOA Record\n   The SOA Record attribute type specifies a type SOA (Start\
    \ of\n   Authority) DNS resorce record [6] [7].\n     sOARecord ATTRIBUTE\n  \
    \       WITH ATTRIBUTE-SYNTAX\n             DNSRecordSyntax\n     ::= {pilotAttributeType\
    \ 30}\n"
- title: 9.3.26.  CNAME Record
  contents:
  - "9.3.26.  CNAME Record\n   The CNAME Record attribute type specifies a type CNAME\
    \ (Canonical\n   Name) DNS resource record [6] [7].\n     cNAMERecord ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             iA5StringSyntax\n     ::= {pilotAttributeType\
    \ 31}\n"
- title: 9.3.27.  Associated Domain
  contents:
  - "9.3.27.  Associated Domain\n   The Associated Domain attribute type specifies\
    \ a DNS or NRS domain\n   which is associated with an object in the DIT. For example,\
    \ the entry\n   in the DIT with a distinguished name \"C=GB, O=University College\n\
    \   London\" would have an associated domain of \"UCL.AC.UK.  Note that all\n\
    \   domains should be represented in rfc822 order.  See [3] for more\n   details\
    \ of usage of this attribute.\n     associatedDomain ATTRIBUTE\n         WITH\
    \ ATTRIBUTE-SYNTAX\n             caseIgnoreIA5StringSyntax\n     ::= {pilotAttributeType\
    \ 37}\n"
- title: 9.3.28.  Associated Name
  contents:
  - "9.3.28.  Associated Name\n   The Associated Name attribute type specifies an\
    \ entry in the\n   organisational DIT associated with a DNS/NRS domain.  See [3]\
    \ for\n   more details of usage of this attribute.\n     associatedName ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             distinguishedNameSyntax\n     ::=\
    \ {pilotAttributeType 38}\n"
- title: 9.3.29.  Home postal address
  contents:
  - "9.3.29.  Home postal address\n   The Home postal address attribute type specifies\
    \ a home postal\n   address for an object.  This should be limited to up to 6\
    \ lines of 30\n   characters each.\n     homePostalAddress ATTRIBUTE\n       \
    \  WITH ATTRIBUTE-SYNTAX\n             postalAddress\n             MATCHES FOR\
    \ EQUALITY\n     ::= {pilotAttributeType 39}\n"
- title: 9.3.30.  Personal Title
  contents:
  - "9.3.30.  Personal Title\n   The Personal Title attribute type specifies a personal\
    \ title for a\n   person. Examples of personal titles are \"Ms\", \"Dr\", \"Prof\"\
    \ and \"Rev\".\n     personalTitle ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n             (SIZE (1 .. ub-personal-title))\n\
    \     ::= {pilotAttributeType 40}\n"
- title: 9.3.31.  Mobile Telephone Number
  contents:
  - "9.3.31.  Mobile Telephone Number\n   The Mobile Telephone Number attribute type\
    \ specifies a mobile\n   telephone number associated with a person.  Attribute\
    \ values should\n   follow the agreed format for international telephone numbers:\
    \ i.e.,\n   \"+44 71 123 4567\".\n     mobileTelephoneNumber ATTRIBUTE\n     \
    \    WITH ATTRIBUTE-SYNTAX\n             telephoneNumberSyntax\n     ::= {pilotAttributeType\
    \ 41}\n"
- title: 9.3.32.  Pager Telephone Number
  contents:
  - "9.3.32.  Pager Telephone Number\n   The Pager Telephone Number attribute type\
    \ specifies a pager telephone\n   number for an object. Attribute values should\
    \ follow the agreed\n   format for international telephone numbers: i.e., \"+44\
    \ 71 123 4567\".\n     pagerTelephoneNumber ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             telephoneNumberSyntax\n     ::= {pilotAttributeType 42}\n"
- title: 9.3.33.  Friendly Country Name
  contents:
  - "9.3.33.  Friendly Country Name\n   The Friendly Country Name attribute type specifies\
    \ names of countries\n   in human readable format.  The standard attribute country\
    \ name must\n   be one of the two-letter codes defined in ISO 3166.\n     friendlyCountryName\
    \ ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n\
    \     ::= {pilotAttributeType 43}\n"
- title: 9.3.34.  Unique Identifier
  contents:
  - "9.3.34.  Unique Identifier\n   The Unique Identifier attribute type specifies\
    \ a \"unique identifier\"\n   for an object represented in the Directory.  The\
    \ domain within which\n   the identifier is unique, and the exact semantics of\
    \ the identifier,\n   are for local definition.  For a person, this might be an\n\
    \   institution-wide payroll number.  For an organisational unit, it\n   might\
    \ be a department code.\n     uniqueIdentifier ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n\
    \             caseIgnoreStringSyntax\n             (SIZE (1 .. ub-unique-identifier))\n\
    \     ::= {pilotAttributeType 44}\n"
- title: 9.3.35.  Organisational Status
  contents:
  - "9.3.35.  Organisational Status\n   The Organisational Status attribute type specifies\
    \ a category by\n   which a person is often referred to in an organisation.  Examples\
    \ of\n   usage in academia might include undergraduate student, researcher,\n\
    \   lecturer, etc.\n   A Directory administrator should probably consider carefully\
    \ the\n   distinctions between this and the title and userClass attributes.\n\
    \     organizationalStatus ATTRIBUTE\n             WITH ATTRIBUTE-SYNTAX\n   \
    \          caseIgnoreStringSyntax\n             (SIZE (1 .. ub-organizational-status))\n\
    \     ::= {pilotAttributeType 45}\n"
- title: 9.3.36.  Janet Mailbox
  contents:
  - "9.3.36.  Janet Mailbox\n   The Janet Mailbox attribute type specifies an electronic\
    \ mailbox\n   attribute following the syntax specified in the Grey Book of the\n\
    \   Coloured Book series.  This attribute is intended for the convenience\n  \
    \ of U.K users unfamiliar with rfc822 and little-endian mail addresses.\n   Entries\
    \ using this attribute MUST also include an rfc822Mailbox\n   attribute.\n   \
    \  janetMailbox ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreIA5StringSyntax\n\
    \             (SIZE (1 .. ub-janet-mailbox))\n     ::= {pilotAttributeType 46}\n"
- title: 9.3.37.  Mail Preference Option
  contents:
  - "9.3.37.  Mail Preference Option\n   An attribute to allow users to indicate a\
    \ preference for inclusion of\n   their names on mailing lists (electronic or\
    \ physical).  The absence\n   of such an attribute should be interpreted as if\
    \ the attribute was\n   present with value \"no-list-inclusion\".  This attribute\
    \ should be\n   interpreted by anyone using the directory to derive mailing lists,\n\
    \   and its value respected.\n     mailPreferenceOption ATTRIBUTE\n         WITH\
    \ ATTRIBUTE-SYNTAX ENUMERATED {\n                 no-list-inclusion(0),\n    \
    \             any-list-inclusion(1),  -- may be added to any lists\n         \
    \        professional-list-inclusion(2)\n                                    \
    \     -- may be added to lists\n                                         -- which\
    \ the list provider\n                                         -- views as related\
    \ to the\n                                         -- users professional inter-\n\
    \                                         -- ests, perhaps evaluated\n       \
    \                                  -- from the business of the\n             \
    \                            -- organisation or keywords\n                   \
    \                      -- in the entry.\n                 }\n     ::= {pilotAttributeType\
    \ 47}\n"
- title: 9.3.38.  Building Name
  contents:
  - "9.3.38.  Building Name\n   The Building Name attribute type specifies the name\
    \ of the building\n   where an organisation or organisational unit is based.\n\
    \     buildingName ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n             caseIgnoreStringSyntax\n\
    \             (SIZE (1 .. ub-building-name))\n     ::= {pilotAttributeType 48}\n"
- title: 9.3.39.  DSA Quality
  contents:
  - "9.3.39.  DSA Quality\n   The DSA Quality attribute type specifies the purported\
    \ quality of a\n   DSA.  It allows a DSA manager to indicate the expected level\
    \ of\n   availability of the DSA. See [8] for details of the syntax.\n     dSAQuality\
    \ ATTRIBUTE\n             WITH ATTRIBUTE-SYNTAX DSAQualitySyntax\n           \
    \  SINGLE VALUE\n     ::= {pilotAttributeType 49}\n"
- title: 9.3.40.  Single Level Quality
  contents:
  - "9.3.40.  Single Level Quality\n   The Single Level Quality attribute type specifies\
    \ the purported data\n   quality at the level immediately below in the DIT.  See\
    \ [8] for\n   details of the syntax.\n     singleLevelQuality ATTRIBUTE\n    \
    \         WITH ATTRIBUTE-SYNTAX DataQualitySyntax\n             SINGLE VALUE\n\
    \     ::= {pilotAttributeType 50}\n"
- title: 9.3.41.  Subtree Minimum Quality
  contents:
  - "9.3.41.  Subtree Minimum Quality\n   The Subtree Minimum Quality attribute type\
    \ specifies the purported\n   minimum data quality for a DIT subtree.  See [8]\
    \ for more discussion\n   and details of the syntax.\n     subtreeMinimumQuality\
    \ ATTRIBUTE\n             WITH ATTRIBUTE-SYNTAX DataQualitySyntax\n          \
    \   SINGLE VALUE\n                -- Defaults to singleLevelQuality\n     ::=\
    \ {pilotAttributeType 51}\n"
- title: 9.3.42.  Subtree Maximum Quality
  contents:
  - "9.3.42.  Subtree Maximum Quality\n   The Subtree Maximum Quality attribute type\
    \ specifies the purported\n   maximum data quality for a DIT subtree.  See [8]\
    \ for more discussion\n   and details of the syntax.\n     subtreeMaximumQuality\
    \ ATTRIBUTE\n             WITH ATTRIBUTE-SYNTAX DataQualitySyntax\n          \
    \   SINGLE VALUE\n                -- Defaults to singleLevelQuality\n     ::=\
    \ {pilotAttributeType 52}\n"
- title: 9.3.43.  Personal Signature
  contents:
  - "9.3.43.  Personal Signature\n   The Personal Signature attribute type allows\
    \ for a representation of\n   a person's signature.  This should be encoded in\
    \ G3 fax as explained\n   in recommendation T.4, with an ASN.1 wrapper to make\
    \ it compatible\n   with an X.400 BodyPart as defined in X.420.\n     IMPORT \
    \ G3FacsimileBodyPart  FROM  {   mhs-motis   ipms   modules\n     information-objects\
    \ }\n     personalSignature ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n      \
    \       CHOICE {\n                 g3-facsimile [3] G3FacsimileBodyPart\n    \
    \             }\n         (SIZE (1 .. ub-personal-signature))\n     ::= {pilotAttributeType\
    \ 53}\n"
- title: 9.3.44.  DIT Redirect
  contents:
  - "9.3.44.  DIT Redirect\n   The DIT Redirect attribute type is used to indicate\
    \ that the object\n   described by one entry now has a newer entry in the DIT.\
    \  The entry\n   containing the redirection attribute should be expired after\
    \ a\n   suitable grace period.  This attribute may be used when an individual\n\
    \   changes his/her place of work, and thus acquires a new organisational\n  \
    \ DN.\n     dITRedirect ATTRIBUTE\n         WITH ATTRIBUTE-SYNTAX\n          \
    \   distinguishedNameSyntax\n     ::= {pilotAttributeType 54}\n"
- title: 9.3.45.  Audio
  contents:
  - "9.3.45.  Audio\n   The Audio attribute type allows the storing of sounds in the\n\
    \   Directory.  The attribute uses a u-law encoded sound file as used by\n   the\
    \ \"play\" utility on a Sun 4.  This is an interim format.\n     audio ATTRIBUTE\n\
    \         WITH ATTRIBUTE-SYNTAX\n             Audio\n         (SIZE (1 .. ub-audio))\n\
    \     ::= {pilotAttributeType 55}\n"
- title: 9.3.46.  Publisher of Document
  contents:
  - "9.3.46.  Publisher of Document\n   The Publisher of Document attribute is the\
    \ person and/or organization\n   that published a document.\n     documentPublisher\
    \ ATTRIBUTE\n             WITH ATTRIBUTE SYNTAX caseIgnoreStringSyntax\n     ::=\
    \ {pilotAttributeType 56}\n"
- title: 9.4.  Generally useful syntaxes
  contents:
  - "9.4.  Generally useful syntaxes\n     caseIgnoreIA5StringSyntax ATTRIBUTE-SYNTAX\n\
    \             IA5String\n             MATCHES FOR EQUALITY SUBSTRINGS\n     iA5StringSyntax\
    \ ATTRIBUTE-SYNTAX\n         IA5String\n         MATCHES FOR EQUALITY SUBSTRINGS\n\
    \     -- Syntaxes to support the DNS attributes\n     DNSRecordSyntax ATTRIBUTE-SYNTAX\n\
    \             IA5String\n             MATCHES FOR EQUALITY\n     NRSInformationSyntax\
    \ ATTRIBUTE-SYNTAX\n             NRSInformation\n             MATCHES FOR EQUALITY\n\
    \     NRSInformation ::=  SET {\n                     [0] Context,\n         \
    \            [1] Address-space-id,\n                     routes [2] SEQUENCE OF\
    \ SEQUENCE {\n                     Route-cost,\n                     Addressing-info\
    \ }\n             }\n"
- title: 9.5.  Upper bounds on length of attribute values
  contents:
  - "9.5.  Upper bounds on length of attribute values\n     ub-document-identifier\
    \ INTEGER ::= 256\n     ub-document-location INTEGER ::= 256\n     ub-document-title\
