- title: APPENDIX A - Object Class and Attribute Type proformas
  contents:
  - "APPENDIX A - Object Class and Attribute Type proformas\n   These are specified\
    \ in BNF.  First some useful definitions, common to\n   both proformas.\n    \
    \ EOL ::= -- the end of line character(s)\n     BlankLine ::= -- a line consisting\
    \ solely of an EOL character\n     String ::= <anychar> | <String> <anychar>\n\
    \     anychar ::= --any character occurring in general text, excluding\n     \
    \            -- the end of line character\n     lString ::= <lowercase> <otherstring>\n\
    \     lowercase ::= [a-z]\n     UString ::= <uppercase> <otherstring>\n     uppercase\
    \ ::= [A-Z]\n     otherstring ::= <otherchar> | <otherstring> <otherchar>\n  \
    \   otherchar ::= <lowercase> | <uppercase> | <digit>\n     Integer ::= <digit>\
    \ | <Integer> <digit>\n     digit ::= [0-9]\n"
- title: 1.  Object Class
  contents:
  - "1.  Object Class\n     OCProforma ::= <ObjectClassName> <BlankLine> <Description>\
    \ \\\n                    <BlankLine> <OCMacro>\n     ObjectClassName ::= \"ObjectClass:\"\
    \ <String> <EOL>\n     Description ::= \"Description:\" <DescriptiveText> <EOL>\n\
    \     DescriptiveText ::= <String> | <DescriptiveText> <EOL> <String>\n     OCMacro\
    \ ::= \"ASN1OCMacro:\" <ObjectClassMacro>\n     -- The definition of ObjectClassMacro\
    \ is adapted from\n     -- that given in X.501\n     ObjectClassMacro ::= <OCname>\
    \ \"OBJECT-CLASS\" <SubclassOf> \\\n                          <MandatoryAttributes>\
    \ <OptionalAttributes>\n     OCName ::= <lString>\n     SubclassOf ::= \"SUBCLASS\
    \ OF\" Subclasses | <empty>\n     Subclasses ::= <Subclass> | <Subclass> \",\"\
    \ <Subclasses>\n     Subclass ::= <OCName>\n     MandatoryAttributes ::= \"MUST\
    \ CONTAIN {\" <Attributes> \"}\" \\\n                             | <empty>\n\
    \     OptionalAttributes ::= \"MAY CONTAIN {\" <Attributes> \"}\" | <empty>\n\
    \     Attributes ::= <AttributeTerm> | <AttributeTerm> \",\" <Attributes>\n  \
    \   AttributeTerm ::= <Attribute> | <AttributeSet>\n     Attribute ::= <lString>\n\
    \     AttributeSet ::= <lString>\n"
- title: 2.  Attribute Type
  contents:
  - "2.  Attribute Type\n     ATProforma ::= <AttributeTypeName> <BlankLine> <Description>\
    \ \\\n                    <BlankLine> <OCMust> <Blankline> <OCMay> \\\n      \
    \              <BlankLine> <ATMacro>\n     AttributeTypeName ::= \"Attribute Type:\"\
    \ <String> <EOL>\n     Description ::= \"Description:\" <DescriptiveText> <EOL>\n\
    \     DescriptiveText ::= <String> | <DescriptiveText> <EOL> <String>\n     OCMust\
    \ ::= \"OCMust:\" <OCList> <EOL>\n     OCList ::= <OCName> | <OCList> \",\" <OCName>\
    \ | <empty>\n     OCMay ::= \"OCMay:\" <OCList> <EOL>\n     ATMacro ::= \"ASN1ATMacro:\"\
    \ <AttributeTypeMacro>\n     -- The definition of AttributeTypeMacro is adapted\
    \ from that\n     -- given in X.501\n     AttributeTypeMacro ::= <ATname> \"ATTRIBUTE\"\
    \ <AttributeSyntax> \\\n                            <Multivalued> | <empty>\n\
    \     ATName ::= <lString>\n     AttributeSyntax ::= \"WITH ATTRIBUTE SYNTAX\"\
    \ SyntaxChoice\n     SyntaxChoice ::= <Syntax> <Constraint> | <ASN1Type> <MatchTypes>\n\
    \     Syntax ::= <lString>\n     Constraint ::= \"(\" ConstraintAlternative \"\
    )\" | <empty>\n     ConstraintAlternative ::= StringConstraint | IntegerConstraint\n\
    \     StringConstraint ::= \"SIZE\" \"(\"  SizeConstraint \")\"\n     SizeConstraint\
    \ ::= SingleValue | Range\n     SingleValue ::= <Integer>\n     Range ::= <Integer>\
    \ \"..\" <Integer>\n     IntegerConstraint ::= Range\n     ASN1Type ::= <UString>\n\
    \     -- one of ASN.1's base types: e.g. PrintableString,\n     -- NumericString,\
    \ etc.\n     MatchTypes ::= \"MATCHES FOR\" Matches | <empty>\n     Matches ::=\
    \ Match | Matches Match\n     Match ::= \"EQUALITY\" | \"SUBSTRINGS\" | \"ORDERING\"\
    \n     Multivalued ::= \"SINGLE VALUE\" | \"MULTI VALUE\" | <empty>\n"
- title: APPENDIX B - Format checking tools
  contents:
  - "APPENDIX B - Format checking tools\n   This section includes the source for format\
    \ checking tools for the\n   two proformas.  The tools are written as Bourne shell\
    \ scripts for\n   UNIX systems.\n"
- title: 1.  Object class format checker
  contents:
  - "1.  Object class format checker\n     sed 's/ *: */:/' |\n     awk '\n     BEGIN\
    \ {\n             state = \"initial\"\n     }\n     /^$/ {\n             next\n\
    \     }\n     /^Object Class:/ {\n             n = index($0, \":\")\n        \
    \     if (state != \"initial\")\n             {\n                     print \"\
    Already got object class \" oc\n                     print \"Got another object\
    \ class \" substr($0, n+1)\n                     state = \"notOK\"\n         \
    \            exit 1\n             }\n             oc = substr($0, n+1)\n     \
    \        state = \"gotOC\"\n             next\n     }\n     /^Description:/ {\n\
    \             n = index($0, \":\")\n             if (state != \"gotOC\")\n   \
    \          {\n                     print \"Got Description: \" substr($0, n+1)\n\
    \                     for (i = 0; i < 2 && getline > 0; i++)\n               \
    \              print $0\n                     print \"...\"\n                \
    \     if (state == \"initial\")\n                             print \"Expecting\
    \ Object Class:\"\n                     else\n                             print\
    \ \"Expecting ASN1OCMacro:\"\n                     state = \"notOK\"\n       \
    \              exit 1\n             }\n             while (getline > 0)\n    \
    \                 if (length($0) > 0)\n                             continue\n\
    \                     else\n                             break\n             state\
    \ = \"gotDesc\"\n             next\n     }\n     /^ASN1OCMacro:/ {\n         \
    \    n = index($0, \":\")\n             if (state != \"gotDesc\")\n          \
    \   {\n                     print \"Got ASN1Macro: \" substr($0, n+1)\n      \
    \               for (i = 0; i < 2 && getline > 0; i++)\n                     \
    \        print $0\n                     print \"...\"\n                     if\
    \ (state == \"initial\")\n                             print \"Expecting Object\
    \ Class:\"\n                     else\n                             print \"Expecting\
    \ Description:\"\n                     state = \"notOK\"\n                   \
    \  exit 1\n             }\n             state = \"OK\"\n             exit 0\n\
    \     }\n     {\n             print \"Parsing has got confused on seeing line:\
    \ \" $0\n             state = \"notOK\"\n             exit 1\n     }\n     END\
    \ {\n             if (state == \"OK\")\n                     print \"Input looks\
    \ OK\"\n     }\n"
- title: 2.  Attribute Type format checker
  contents:
  - "2.  Attribute Type format checker\n     sed 's/ *: */:/' |\n     awk '\n    \
    \ BEGIN {\n             state = \"initial\"\n     }\n     /^$/ {\n           \
    \  next\n     }\n     /^Attribute Type:/ {\n             n = index($0, \":\")\n\
    \             if (state != \"initial\")\n             {\n                    \
    \ got = \"Attribute Type:\"\n                     exit 1\n             }\n   \
    \          state = \"gotAT\"\n             next\n     }\n     /^Description:/\
    \ {\n             n = index($0, \":\")\n             if (state != \"gotAT\")\n\
    \             {\n                     got = \"Description:\"\n               \
    \      exit 1\n             }\n             while (getline > 0)\n            \
    \         if (length($0) > 0)\n                             continue\n       \
    \              else\n                             break\n             state =\
    \ \"gotDesc\"\n             next\n     }\n     /^OCMust:/ {\n             n =\
    \ index($0, \":\")\n             if (state != \"gotDesc\")\n             {\n \
    \                    got = \"OCMust:\"\n                     exit 1\n        \
    \     }\n             state = \"gotOCMust\"\n             next\n     }\n     /^OCMay:/\
    \ {\n             n = index($0, \":\")\n             if (state != \"gotOCMust\"\
    )\n             {\n                     got = \"OCMay:\"\n                   \
    \  exit 1\n             }\n             state = \"gotOCMay\"\n             next\n\
    \     }\n     /^ASN1ATMacro:/ {\n             n = index($0, \":\")\n         \
    \    if (state != \"gotOCMay\")\n             {\n                     got = \"\
    ASN1ATMacro:\"\n                     exit 1\n             }\n             state\
    \ = \"OK\"\n             exit 0\n     }\n     {\n             print \"Parsing\
    \ has got confused on seeing line: \" $0\n             state = \"notOK\"\n   \
    \          exit 1\n     }\n     END {\n             if (state == \"initial\")\n\
    \                     print \"Expecting Attribute Type:\"\n             else if\
    \ (state == \"gotAT\")\n                     print \"Expecting Description:\"\n\
    \             else if (state == \"gotDesc\")\n                     print \"Expecting\
    \ OCMust:\"\n             else if (state == \"gotOCMust\")\n                 \
    \    print \"Expecting OCMay:\"\n             else if (state == \"gotOCMay\")\n\
    \                     print \"Expecting ASN1ATMacro:\"\n             if (state\
    \ != \"OK\")\n                     print \"Got \" got\n             else\n   \
    \                  print \"Input looks OK\"\n     }\n"
